eb-effc2fe0c27e&quot;,536870918]],[&quot;^17&quot;,[4724,&quot;^S&quot;,&quot;它的地理位置得天独厚，历史上一直是各个帝国王朝扩张、征战途中的要塞，进入 20 世纪后则夹在中东两大宿敌的中间，难以独善其身，终究怀璧其罪，成为别人相互厮杀的战场。&quot;,536870918]],[&quot;^17&quot;,[4724,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4724,&quot;^G&quot;,4691,536870918]],[&quot;^17&quot;,[4724,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4724,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4724,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4724,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4724,&quot;^&lt;&quot;,&quot;~u63442607-5b0d-4c23-839a-6b1d5e1ae72a&quot;,536870918]],[&quot;^17&quot;,[4725,&quot;^S&quot;,&quot;![](https://ichef.bbci.co.uk/news/640/cpsprodpb/10B00/production/_113925386_1d5c942a-4bb2-41ee-8aca-6942d58b57da.jpg)图像加注文字，&quot;,536870918]],[&quot;^17&quot;,[4725,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4725,&quot;^G&quot;,4715,536870918]],[&quot;^17&quot;,[4725,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4725,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4725,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4725,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4725,&quot;^&lt;&quot;,&quot;~u63442607-efac-42ad-8521-9e65208ad5cb&quot;,536870918]],[&quot;^17&quot;,[4726,&quot;^S&quot;,&quot;同时，也为日后宗教冲突和内战埋下了伏笔。有历史学者曾说，这里可以是人间天堂，也可以是人间地狱，就取决于宗教之间是否发生冲突。&quot;,536870918]],[&quot;^17&quot;,[4726,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4726,&quot;^G&quot;,4683,536870918]],[&quot;^17&quot;,[4726,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4726,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4726,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4726,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4726,&quot;^&lt;&quot;,&quot;~u63442607-749d-461a-9e05-a49341ef37fc&quot;,536870918]],[&quot;^17&quot;,[4727,&quot;^S&quot;,&quot;2005 年 2 月，已经辞职的逊尼派穆斯林前总理拉菲克 · 哈里里在贝鲁特遭汽车炸弹袭击身亡。经国际团队调查锁定 4 名黎巴嫩真主党成员。联合国为此在海牙设立黎巴嫩特别法庭。&quot;,536870918]],[&quot;^17&quot;,[4727,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4727,&quot;^G&quot;,4682,536870918]],[&quot;^17&quot;,[4727,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4727,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4727,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4727,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4727,&quot;^&lt;&quot;,&quot;~u63442607-33dd-4d2d-a9c7-f18cfe9eafa6&quot;,536870918]],[&quot;^17&quot;,[4728,&quot;^S&quot;,&quot;贝鲁特曾经被称为 “中东小巴黎”，黎巴嫩也有“中东瑞士” 之称&quot;,536870918]],[&quot;^17&quot;,[4728,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4728,&quot;^G&quot;,4711,536870918]],[&quot;^17&quot;,[4728,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4728,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4728,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4728,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4728,&quot;^&lt;&quot;,&quot;~u63442607-04e5-4c92-8f43-7c34899c0418&quot;,536870918]],[&quot;^17&quot;,[4729,&quot;^S&quot;,&quot;图像加注文字，&quot;,536870918]],[&quot;^17&quot;,[4729,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4729,&quot;^G&quot;,4700,536870918]],[&quot;^17&quot;,[4729,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4729,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4729,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4729,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4729,&quot;^&lt;&quot;,&quot;~u63442607-0f86-4ebf-99f8-eb18454f265a&quot;,536870918]],[&quot;^17&quot;,[4730,&quot;^S&quot;,&quot;这样，黎巴嫩虽然被阿拉伯帝国统治，境内基督教却信众庞大，教派也很多，天主教、东正教、新教、马龙派都有；伊斯兰教的逊尼派、什叶派和德鲁兹派也在此共存。&quot;,536870918]],[&quot;^17&quot;,[4730,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4730,&quot;^G&quot;,4791,536870918]],[&quot;^17&quot;,[4730,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4730,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4730,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4730,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4730,&quot;^&lt;&quot;,&quot;~u63442607-98c5-4435-a181-0277f997028f&quot;,536870918]],[&quot;^17&quot;,[4731,&quot;^S&quot;,&quot;贝鲁特在内战中破坏严重，市中心几乎完全被毁，大部分是战后重建的&quot;,536870918]],[&quot;^17&quot;,[4731,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4731,&quot;^G&quot;,4771,536870918]],[&quot;^17&quot;,[4731,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4731,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4731,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4731,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4731,&quot;^&lt;&quot;,&quot;~u63442607-e2f4-46b0-8667-ada2473a9a28&quot;,536870918]],[&quot;^17&quot;,[4732,&quot;^S&quot;,&quot;黎巴嫩总统奥恩 15 日接受法国电视台采访时表示，贝鲁特港爆炸案调查需要时间，所有假设依然存在，法国和美国调查人员参与了黎巴嫩最高司法机构主持的调查行动。他说，刑事财务调查将聚焦是否存在导致腐败的财务违法。他希望新一届政府首先推进改革。&quot;,536870918]],[&quot;^17&quot;,[4732,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4732,&quot;^G&quot;,4709,536870918]],[&quot;^17&quot;,[4732,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4732,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4732,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4732,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4732,&quot;^&lt;&quot;,&quot;~u63442607-05fd-46b9-a0cf-afd16f51bb4a&quot;,536870918]],[&quot;^17&quot;,[4733,&quot;^S&quot;,&quot;叙利亚军队停战后继续留在黎巴嫩，直到 2005 年联合国通过决议后才撤军。&quot;,536870918]],[&quot;^17&quot;,[4733,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4733,&quot;^G&quot;,4773,536870918]],[&quot;^17&quot;,[4733,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4733,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4733,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4733,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4733,&quot;^&lt;&quot;,&quot;~u63442607-09f4-408e-b379-b813c2245614&quot;,536870918]],[&quot;^17&quot;,[4734,&quot;^S&quot;,&quot;BBC 阿拉伯语采访组走进贝鲁特爆炸事件的 “原爆点”（Ground Zero）。&quot;,536870918]],[&quot;^17&quot;,[4734,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4734,&quot;^G&quot;,4780,536870918]],[&quot;^17&quot;,[4734,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4734,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4734,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4734,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4734,&quot;^&lt;&quot;,&quot;~u63442607-d9d0-4728-bee2-521562a3e545&quot;,536870918]],[&quot;^17&quot;,[4735,&quot;^S&quot;,&quot;影视传媒较发达，体现了黎巴嫩社会文化的多元色彩&quot;,536870918]],[&quot;^17&quot;,[4735,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4735,&quot;^G&quot;,4729,536870918]],[&quot;^17&quot;,[4735,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4735,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4735,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4735,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4735,&quot;^&lt;&quot;,&quot;~u63442607-f1cd-47e6-8ade-ce4fe3f96899&quot;,536870918]],[&quot;^17&quot;,[4736,&quot;^S&quot;,&quot;公元 7 世纪上半叶，阿拉伯帝国崛起，伊斯兰教迅速传遍中东，黎巴嫩被阿拉伯帝国征服后，伊斯兰教传入。因为各种原因，征服者未能将基督教信徒赶尽杀绝。&quot;,536870918]],[&quot;^17&quot;,[4736,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4736,&quot;^G&quot;,4750,536870918]],[&quot;^17&quot;,[4736,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4736,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4736,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4736,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4736,&quot;^&lt;&quot;,&quot;~u63442607-a0fa-40db-a7bf-70a1a4286333&quot;,536870918]],[&quot;^17&quot;,[4737,&quot;^S&quot;,&quot;现在黎巴嫩政治改革举步维艰，如果说教派和寡头家族各谋其利的积弊难逃其责，部分也是历史的折射。&quot;,536870918]],[&quot;^17&quot;,[4737,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4737,&quot;^G&quot;,4692,536870918]],[&quot;^17&quot;,[4737,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4737,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4737,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4737,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4737,&quot;^&lt;&quot;,&quot;~u63442607-dd8a-48e8-8cb6-a1beab404745&quot;,536870918]],[&quot;^17&quot;,[4738,&quot;^S&quot;,&quot;阿拉伯帝国攻陷基督教圣城耶路撒冷，欧洲教会和基督徒发起前后 9 次十字军东征。黎巴嫩正处于进军耶路撒冷的必经之地。&quot;,536870918]],[&quot;^17&quot;,[4738,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4738,&quot;^G&quot;,4736,536870918]],[&quot;^17&quot;,[4738,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4738,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4738,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4738,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4738,&quot;^&lt;&quot;,&quot;~u63442607-b0aa-45dd-8aed-6899471b1a71&quot;,536870918]],[&quot;^17&quot;,[4739,&quot;^S&quot;,&quot;巴勒斯坦解放组织（PLO）成立之初曾以约旦和黎巴嫩为根据地&quot;,536870918]],[&quot;^17&quot;,[4739,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4739,&quot;^G&quot;,4676,536870918]],[&quot;^17&quot;,[4739,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4739,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4739,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4739,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4739,&quot;^&lt;&quot;,&quot;~u63442607-773d-4ef0-bca7-deab2c368f8d&quot;,536870918]],[&quot;^17&quot;,[4740,&quot;^S&quot;,&quot;世上没有不散的盛宴。二战结束后，联合国大会通过决议，将巴勒斯坦地区阿拉伯人的地方划出一片给犹太人建以色列国。第一次中东战争爆发。&quot;,536870918]],[&quot;^17&quot;,[4740,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4740,&quot;^G&quot;,4679,536870918]],[&quot;^17&quot;,[4740,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4740,&quot;^X&quot;,224,536870918]],[&quot;^17&quot;,[4740,&quot;^W&quot;,224,536870918]],[&quot;^17&quot;,[4740,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4740,&quot;^&lt;&quot;,&quot;~u63442607-c7d6-48b0-ac80-3521b04bbd37&quot;,536870918]],[&quot;^17&quot;,[4741,&quot;^S&quot;,&quot;美国媒体报道称美国国务院官员到黎巴嫩港口爆炸现场察看后表示，必须展开透明、可信的调查。&quot;,536870918]],[&quot;^17&quot;,[4741,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4741,&quot;^G&quot;,4671,536870918]],[&quot;^17&quot;,[4741,&quot;^Z&quot;,224,536870918]],[&quot;^17&quot;,[4741,&quot;^X&quot;,224,536
