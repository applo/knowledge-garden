馆处室设置****&quot;,536870917]],[&quot;^17&quot;,[3764,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3764,&quot;^G&quot;,3796,536870917]],[&quot;^17&quot;,[3764,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3764,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3764,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3764,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3764,&quot;^&lt;&quot;,&quot;~u63442600-d85d-433f-83b8-bf6a66f2b4e9&quot;,536870917]],[&quot;^17&quot;,[3765,&quot;^S&quot;,&quot;更有不同的是，他指出：“驻华盛顿使馆情况很特殊，开创了罕见的先例，我属下有一名公使衔参事，他过去曾任中国驻巴西和墨西哥的公使。” 引文内提到的参事，我们现在叫参赞。&quot;,536870917]],[&quot;^17&quot;,[3765,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3765,&quot;^G&quot;,3785,536870917]],[&quot;^17&quot;,[3765,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3765,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3765,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3765,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3765,&quot;^&lt;&quot;,&quot;~u63442600-8c7e-4aa1-81a8-80291001d402&quot;,536870917]],[&quot;^17&quot;,[3766,&quot;^S&quot;,&quot;中小国家的驻外使馆的规模可能稍小一些。他们从本国外交工作的实际需要出发，也从本国经济实力出发，不一定要为使馆建很大的馆舍，不一定要和大国在自己本国所建的使馆规模一样。不少这类国家的驻外使馆馆舍常常是由一座或几座小楼和花园组成的。&quot;,536870917]],[&quot;^17&quot;,[3766,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3766,&quot;^G&quot;,3769,536870917]],[&quot;^17&quot;,[3766,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3766,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3766,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3766,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3766,&quot;^&lt;&quot;,&quot;~u63442600-1a1d-4268-8c6e-4191f7fba358&quot;,536870917]],[&quot;^17&quot;,[3767,&quot;^S&quot;,&quot;当地雇员&quot;,536870917]],[&quot;^17&quot;,[3767,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3767,&quot;^G&quot;,3702,536870917]],[&quot;^17&quot;,[3767,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3767,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3767,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3767,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3767,&quot;^&lt;&quot;,&quot;~u63442600-c680-49db-bca9-0473c5827842&quot;,536870917]],[&quot;^17&quot;,[3768,&quot;^S&quot;,&quot;在相当多的使馆内，大使和参赞即组成了这个使馆的领导班子；他们两人既分工又合作，领导着使馆内的各个处室和各个方面的工作。&quot;,536870917]],[&quot;^17&quot;,[3768,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3768,&quot;^G&quot;,3739,536870917]],[&quot;^17&quot;,[3768,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3768,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3768,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3768,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3768,&quot;^&lt;&quot;,&quot;~u63442600-2256-4890-8b4a-12ac7d7d4513&quot;,536870917]],[&quot;^17&quot;,[3769,&quot;^S&quot;,&quot;中国使馆在相当长的时期里是采取生活和办公集中在同一地点的做法，使用大楼就比较方便，所以相当多的中国驻外使馆都购买大楼———特别是旅馆大楼———来作为中国使馆的馆舍。&quot;,536870917]],[&quot;^17&quot;,[3769,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3769,&quot;^G&quot;,3711,536870917]],[&quot;^17&quot;,[3769,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3769,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3769,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3769,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3769,&quot;^&lt;&quot;,&quot;~u63442600-52ad-4f08-a330-15e0e8fc5897&quot;,536870917]],[&quot;^17&quot;,[3770,&quot;^S&quot;,&quot;正如本书前面提到的，大使馆内部设有各个职能处，分别负担不同领域的工作任务。在一些大型或中型使馆里，有些处常常在大使馆外面另外辟有办公处，比如商务处、教育处、文化处、科技处、武官处、领事处等。哪些处在使馆之外另辟办公场所，完全取决于各国或各使馆的具体情况，但多是出于方便工作的考虑——一如领事处是为了方便人们前来办理护照、签证和公证、认证，其他处是为了便于 “单独开展活动等，或者是因为馆舍不敷使用。设在使馆馆舍之外的使馆各处，也是使馆的一部分，它们也和使馆一样受到驻在国的保护、但是，这些分立的处室，要寻找或建造新办公场所，必、须取得驻在国的同意。还要指出的是，在实践中，政治处和行政处是不会把办公室设在使馆之外的。&quot;,536870917]],[&quot;^17&quot;,[3770,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3770,&quot;^G&quot;,3714,536870917]],[&quot;^17&quot;,[3770,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3770,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3770,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3770,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3770,&quot;^&lt;&quot;,&quot;~u63442600-e33f-45c1-b984-2d51470eb2dd&quot;,536870917]],[&quot;^17&quot;,[3771,&quot;^S&quot;,&quot;政治处&quot;,536870917]],[&quot;^17&quot;,[3771,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3771,&quot;^G&quot;,3717,536870917]],[&quot;^17&quot;,[3771,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3771,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3771,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3771,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3771,&quot;^&lt;&quot;,&quot;~u63442600-1c35-4ab1-9df5-266b6ce4f633&quot;,536870917]],[&quot;^17&quot;,[3772,&quot;^S&quot;,&quot;外事交往中有一条很重要的原则，就是对等。从原则上讲，建使馆也应讲对等，比如互相为对方提供方便，允许购买面积大致相等的土地用于建馆，等等。维也纳外交公约中就有关于为对方国家在本国建立使馆提供方便的条文，一般在两个国家的建交公报中也会有这类文字。但在外交实践中，许多国家之间在建使馆方面却并不一定对等。这主要是因为各个国家国情不同，国力大小不同，对外交往的开展情形不同，他们赋予本国使馆的任务也轻重不同，因此使馆的规模、形式也不同。两个建交国家，虽然从原则上讲双方有对等的权利修建同样规模的使馆，但不少国家出于实际需要和可能，有时并不一定要求完全对等，尤其在大国和小国之间。&quot;,536870917]],[&quot;^17&quot;,[3772,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3772,&quot;^G&quot;,3707,536870917]],[&quot;^17&quot;,[3772,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3772,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3772,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3772,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3772,&quot;^&lt;&quot;,&quot;~u63442600-c1c4-4fbc-808d-2a0563d34f82&quot;,536870917]],[&quot;^17&quot;,[3773,&quot;^S&quot;,&quot;需要说明的是，一个使馆内各种处室的设置往往取决于使馆的规模，而各国驻各地的使馆大小是相差很大的。《法国大百科全书》“外交” 条指出：“使馆馆员有多有少，驻小国使馆，三人就够了，大国驻重要国家首都的外交代表机构通常拥有上百人。” 苏联驻美国大使多勃雷宁在他的回忆录《信赖》中写道，1962 年苏联驻美国使馆 “住着大约 1O0 多名外交官和技术官员”。美国驻中国使馆、驻苏联使馆和中国驻美国、驻苏联的使馆，也有如此规模。这可能是全世界各地的使馆中的 “大哥大” 了，其中尤以美国使馆为最。不少国家的大使馆还往往雇有当地雇员，有时有的国家的驻外使馆中当地雇员的人数甚至超过本国派遣的外交官和行政事务及技术职员的总人数，当然其中大多数当地雇员是服务人员，包括司机、花匠、保姆、厨师、侍役等。但这也从一个侧面反映了使馆规模之大。&quot;,536870917]],[&quot;^17&quot;,[3773,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3773,&quot;^G&quot;,3706,536870917]],[&quot;^17&quot;,[3773,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3773,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3773,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3773,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3773,&quot;^&lt;&quot;,&quot;~u63442600-8e2e-4356-8b09-2526e6fcb8cb&quot;,536870917]],[&quot;^17&quot;,[3774,&quot;^S&quot;,&quot;****第五节　　总领馆的机构设置****&quot;,536870917]],[&quot;^17&quot;,[3774,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3774,&quot;^G&quot;,3747,536870917]],[&quot;^17&quot;,[3774,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3774,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3774,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3774,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3774,&quot;^&lt;&quot;,&quot;~u63442600-06be-43ab-893c-5fcd4da823d4&quot;,536870917]],[&quot;^17&quot;,[3775,&quot;^S&quot;,&quot;领事处的业务主要有保护本国侨民和商人利益，管理外国人出入本国国境事宜，对外公证认证等。有的使馆只设一个处，统管这方面的所有业务，有的使馆则分设好几个处。&quot;,536870917]],[&quot;^17&quot;,[3775,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3775,&quot;^G&quot;,3684,536870917]],[&quot;^17&quot;,[3775,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3775,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3775,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3775,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3775,&quot;^&lt;&quot;,&quot;~u63442600-fac4-4238-979d-c4ccc793589f&quot;,536870917]],[&quot;^17&quot;,[3776,&quot;^S&quot;,&quot;早期的使馆中有时并不设领事处，而在一国首都设立大使馆的同时也设有领事馆或总领事馆，因此其领事业务就可以由总领事馆来承担，而不必在大使馆里再设领事处，顾维钧在他的回忆录里提到他当年任中国驻法国公使时，中国在巴黎就同时设有公使馆和总领事馆。但这种做法在现代的外交实践中已看不到了，各国如在一国首都设有大使馆，就不会再在同一地设总领事馆，如要设，也必定设在首都以外的重要城市。&quot;,536870917]],[&quot;^17&quot;,[3776,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3776,&quot;^G&quot;,3778,536870917]],[&quot;^17&quot;,[3776,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3776,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3776,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3776,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3776,&quot;^&lt;&quot;,&quot;~u63442600-f447-49f6-b686-6993ce4c91b8&quot;,536870917]],[&quot;^17&quot;,[3777,&quot;^S&quot;,&quot;商务处&quot;,536870917]],[&quot;^17&quot;,[3777,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3777,&quot;^G&quot;,3721,536870917]],[&quot;^17&quot;,[3777,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3777,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3777,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3777,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3777,&quot;^&lt;&quot;,&quot;~u63442600-0f5e-4d26-8a74-678452461ae7&quot;,536870917]],[&quot;^17&quot;,[3778,&quot;^S&quot;,&quot;中国在海外的侨民人数比较多，尤其在欧美一些大国和东南亚国家，其中有仍然持有中国护照的，也有已归属为外国公民的，所以中国驻这些国家的大使馆中常常单独设有侨务处，负责与本国侨民联系，保护他们的合法权益，为他们提供必要和合法的帮助。对于已经归化为其他国家公民的华人，因为他们与中国国内的亲友依然有联系，所以使馆也常常协助他们解决其在国内的一些纠纷和问题。&quot;,536870917]],[&quot;^17&quot;,[3778,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3778,&quot;^G&quot;,3797,536870917]],[&quot;^17&quot;,[3778,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3778,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3778,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3778,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3778,&quot;^&lt;&quot;,&quot;~u63442600-e08b-47f9-90c1-f1d50ba39826&quot;,536870917]],[&quot;^17&quot;,[3779,&quot;^S&quot;,&quot;在馆长——大使和前面讲到的参赞等其他官员组成的使馆领导班于的领导下，使馆内分设有各个处室。&quot;,536870917]],[&quot;^17&quot;,[3779,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3779,&quot;^G&quot;,3709,536870917]],[&quot;^17&quot;,[3779,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3779,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3779,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3779,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3779,&quot;^&lt;&quot;,&quot;~u63442600-f1b3-4aef-929b-6ef22a656e94&quot;,536870917]],[&quot;^17&quot;,[3780,&quot;^S&quot;,&quot;但是在有些国家，首都是大城市，地皮十分昂贵，也很难找到，在这样的地方建筑使馆，有时就不得不采取大楼的方式了，因为大楼毕竟比较省地皮。&quot;,536870917]],[&quot;^17&quot;,[3780,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3780,&quot;^G&quot;,3728,536870917]],[&quot;^17&quot;,[3780,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3780,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3780,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3780,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3780,&quot;^&lt;&quot;,&quot;~u63442600-7ef1-4d47-bbc5-d768c364f4fd&quot;,536870917]],[&quot;^17&quot;,[3781,&quot;^S&quot;,&quot;武官处，一般由军队派出人员，主要负责两国军事方面的交往。&quot;,536870917]],[&quot;^17&quot;,[3781,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3781,&quot;^G&quot;,3787,536870917]],[&quot;^17&quot;,[3781,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3781,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3781,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3781,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3781,&quot;^&lt;&quot;,&quot;~u63442600-8304-4f23-ba13-224c63b132aa&quot;,536870917]],[&quot;^17&quot;,[3782,&quot;^S&quot;,&quot;这个表和今天不少使馆的实际情况已然有所相差了，但它的基本内容还是准确的。&quot;,536870917]],[&quot;^17&quot;,[3782,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3782,&quot;^G&quot;,3741,536870917]],[&quot;^17&quot;,[3782,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3782,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3782,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3782,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3782,&quot;^&lt;&quot;,&quot;~u63442600-cd30-4347-bb4e-f2bcfd2f6c86&quot;,536870917]],[&quot;^17&quot;,[3783,&quot;^S&quot;,&quot;行政处&quot;,536870917]],[&quot;^17&quot;,[3783,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3783,&quot;^G&quot;,3715,536870917]],[&quot;^17&quot;,[3783,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3783,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3783,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3783,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3783,&quot;^&lt;&quot;,&quot;~u63442600-45dd-4027-9362-548842c7339c&quot;,536870917]],[&quot;^17&quot;,[3784,&quot;^S&quot;,&quot;表上所列的政治处，是使馆最重要的处室，它负责两个国家在政治方面的关系，负责政府之间的联系和交往；同时它也负有搜集、了解和研究驻在国政治、社会、经济等各方面情况的任务，为本国政府制订政策提供必要的材料和意见。所以，各个使馆，并不一定设有前面那张表中所列的所有处室，但无一例外地却都会设有政治处。&quot;,536870917]],[&quot;^17&quot;,[3784,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3784,&quot;^G&quot;,3712,536870917]],[&quot;^17&quot;,[3784,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3784,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3784,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3784,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3784,&quot;^&lt;&quot;,&quot;~u63442600-430f-4dfd-abc6-d4335dc070dd&quot;,536870917]],[&quot;^17&quot;,[3785,&quot;^S&quot;,&quot;他还说到使馆编制不同的情况，他写道：“当我在伦敦时，我有一名新闻参事…… 一名财务秘书。此外还有一名财务专员…… 还有一名中国留英学生监督。”&quot;,536870917]],[&quot;^17&quot;,[3785,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3785,&quot;^G&quot;,3726,536870917]],[&quot;^17&quot;,[3785,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3785,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3785,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3785,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3785,&quot;^&lt;&quot;,&quot;~u63442600-bc0a-4a3a-9dae-79b06aeceef6&quot;,536870917]],[&quot;^17&quot;,[3786,&quot;^S&quot;,&quot;下面还要特别提一下武官处。虽然按照惯例，两个国家建立了外交关系，互设使馆，即可互派武官，在使馆内设立武官处。但在外交实践中，有的国家会对设立武官处有特别的考虑。1961 年《维也纳外交关系公约》也规定，各国派驻武官和派遣大使一样，要事先征得接受国的同意。如中国和新加坡建交时并未在设立大使馆的同时设立武官处，而是若干年后才专门就此达成协议的。当然这也是对等的。甲方不同意乙方设立武官处，乙方也不会准许甲方这样做。而且即使双方同意互派武官后，派遣的武官的人数和级别也是对等的。但有些小国，出于本国原因，有时同意大国向其派遣武官，而本国并不向大国派遣。&quot;,536870917]],[&quot;^17&quot;,[3786,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3786,&quot;^G&quot;,3695,536870917]],[&quot;^17&quot;,[3786,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3786,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3786,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3786,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3786,&quot;^&lt;&quot;,&quot;~u63442600-e8af-4152-8f73-6db6df496987&quot;,536870917]],[&quot;^17&quot;,[3787,&quot;^S&quot;,&quot;这里需要说明的是，在中国驻其他国家的大使馆和领事馆里，主管政治事务的处室有另外一个叫法，叫做 “研究室”，它的职能与政治处的基本相同。在实践中，中国外交官对外也使用英文的 “政治处”。因此本文就使用国际上通用的名称 “政治处”。&quot;,536870917]],[&quot;^17&quot;,[3787,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3787,&quot;^G&quot;,3784,536870917]],[&quot;^17&quot;,[3787,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3787,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3787,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3787,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3787,&quot;^&lt;&quot;,&quot;~u63442600-2556-4f5c-8451-0f7d9b6fd9b1&quot;,536870917]],[&quot;^17&quot;,[3788,&quot;^S&quot;,&quot;也有些国家由于国小力薄，他们只是在一个地区的重要国家派驻大使，而又任命他同时兼任驻周围其他国家的大使，如在欧洲的驻英国大使兼任驻他国的使命，在远东驻中国的大使兼任驻他国的使命。&quot;,536870917]],[&quot;^17&quot;,[3788,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3788,&quot;^G&quot;,3686,536870917]],[&quot;^17&quot;,[3788,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3788,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3788,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3788,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3788,&quot;^&lt;&quot;,&quot;~u63442600-75b8-4b46-99f5-dcf5f6ea2879&quot;,536870917]],[&quot;^17&quot;,[3789,&quot;^S&quot;,&quot;一般来说，大国的使馆几乎必定是一所单独的建筑——不管是一座大楼还是一组建筑。如美国、中国、前苏联、德国、英国、法国等国，因为这些国家十分重视外交，在世界许多地方都有本国利益需要照管，他们派驻各个国家的使馆都负有重要的外交任务；而且大国国力较强，资金充足，负担得起较多的维持费用。&quot;,536870917]],[&quot;^17&quot;,[3789,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3789,&quot;^G&quot;,3772,536870917]],[&quot;^17&quot;,[3789,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3789,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3789,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3789,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3789,&quot;^&lt;&quot;,&quot;~u63442600-c8ac-4420-b6eb-78d6853f7cb0&quot;,536870917]],[&quot;^17&quot;,[3790,&quot;^S&quot;,&quot;人们不难理解，一支有效率的军队，能打胜仗的军队，内部必定是由各个方面的职能部门组成的。一支军队，首脑、指挥机关当然是最重要的。同时，还必须有侦察部门，参谋部门。司令员正是依仗他们，才能作出正确的军事决策。而有了决策，更重要的是实施决策的部队，即作战的军队。对于一支现代化的军队来说，投入战斗的部队也是由各个兵种的人员组成的：实施地面攻击的自然是步兵，步兵投入战斗要有运输兵运送，进攻时要有炮兵支援，冲锋时要有坦克带头；步兵遇上河湖沟湾，则要有工兵开路。作战时还会需要空中优势。要对付对方的飞机、坦克，又需要有导弹。现代化的战争发生时，任何一个兵种也离不开高技术的电子侦察、电子通讯。而当大部队出动作战时，更为重要的还有后勤支援。只有这许多兵种、各个部门通力协作，一支军队才有可能打胜仗。&quot;,536870917]],[&quot;^17&quot;,[3790,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3790,&quot;^G&quot;,3760,536870917]],[&quot;^17&quot;,[3790,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3790,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3790,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3790,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3790,&quot;^&lt;&quot;,&quot;~u63442600-9a8f-4f81-b0d8-37886e69229d&quot;,536870917]],[&quot;^17&quot;,[3791,&quot;^S&quot;,&quot;新闻处，工作性质比较明确，显然是和新闻有关的。但新闻处并不一定每个使馆都设，在一些小型使馆里，新闻处的业务常常会被归入政治处，而由政治处官员分管。&quot;,536870917]],[&quot;^17&quot;,[3791,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3791,&quot;^G&quot;,3781,536870917]],[&quot;^17&quot;,[3791,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3791,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3791,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3791,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3791,&quot;^&lt;&quot;,&quot;~u63442600-60af-4e58-ac7b-ab6f009cac0e&quot;,536870917]],[&quot;^17&quot;,[3792,&quot;^S&quot;,&quot;如果一个使馆内未派有公使，却派有公使衔参赞，那么负责政治事务的公使衔参赞就担任使馆的第二把手。&quot;,536870917]],[&quot;^17&quot;,[3792,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3792,&quot;^G&quot;,3694,536870917]],[&quot;^17&quot;,[3792,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3792,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3792,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3792,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3792,&quot;^&lt;&quot;,&quot;~u63442600-e8ff-4ff6-b525-c0f4bd44ac2b&quot;,536870917]],[&quot;^17&quot;,[3793,&quot;^S&quot;,&quot;秘书与档案&quot;,536870917]],[&quot;^17&quot;,[3793,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3793,&quot;^G&quot;,3758,536870917]],[&quot;^17&quot;,[3793,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3793,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3793,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3793,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3793,&quot;^&lt;&quot;,&quot;~u63442600-9bc7-4af7-928a-d2a518427031&quot;,536870917]],[&quot;^17&quot;,[3794,&quot;^S&quot;,&quot;各国使馆有一个相同之处则是其馆牌。几乎无一例外，世界各国的使馆馆牌都采用长方形的铜牌，上面分别用本国文字和驻在国文字（或者英文）镌有 “XX 国大使馆” 的字样，挂在使馆大门一侧。这块铜牌每天都会有专人负责擦拭，光可鉴人。&quot;,536870917]],[&quot;^17&quot;,[3794,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3794,&quot;^G&quot;,3729,536870917]],[&quot;^17&quot;,[3794,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3794,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3794,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3794,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3794,&quot;^&lt;&quot;,&quot;~u63442600-e67d-46d3-be4e-d6ce2fb11b5e&quot;,536870917]],[&quot;^17&quot;,[3795,&quot;^S&quot;,&quot;大使的办公地点当然是在使馆的办公楼内，但是大使官邸也是大使开展对外活动的重要地点。大使对外工作中的重要内容，即一部分的宴请和招待会，常常是在官邸举行的。在官邸举行宴请，或者接待一些朋友来作客，气氛要更为亲切，因此是各国外交界更喜欢采用的工作方式。&quot;,536870917]],[&quot;^17&quot;,[3795,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3795,&quot;^G&quot;,3691,536870917]],[&quot;^17&quot;,[3795,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3795,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3795,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3795,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3795,&quot;^&lt;&quot;,&quot;~u63442600-13c7-4f24-acca-3c865158d16d&quot;,536870917]],[&quot;^17&quot;,[3796,&quot;^S&quot;,&quot;****&quot;,536870917]],[&quot;^17&quot;,[3796,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3796,&quot;^G&quot;,3731,536870917]],[&quot;^17&quot;,[3796,&quot;^Z&quot;,323,536870917]],[&quot;^ t;,true,536870917]],[&quot;^17&quot;,[3824,&quot;^&lt;&quot;,&quot;~u63442600-e2b8-4b62-8e23-249b7e932333&quot;,536870917]],[&quot;^17&quot;,[3825,&quot;^S&quot;,&quot;党组在本单位发挥领导作用。党章明确规定，党组领导机关和直属单位党组织的工作。《中国共产党党组工作条例》对此进一步作了规定。以财政部党组为例，在领导财政部机关党委的工作同时，还应当支持配合中央和国家机关工委对财政部党的工作的统一领导，自觉接受中央和国家机关工委对其履行机关党建主体责任的指导督促。&quot;,536870917]],[&quot;^17&quot;,[3825,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3825,&quot;^G&quot;,3852,536870917]],[&quot;^17&quot;,[3825,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3825,&quot;^X&quot;,3852,536870917]],[&quot;^17&quot;,[3825,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3825,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3825,&quot;^&lt;&quot;,&quot;~u63442600-4159-4df6-9848-c51410106224&quot;,536870917]],[&quot;^17&quot;,[3826,&quot;^S&quot;,&quot;**地方党委**是党的地方一级组织，包括党的省、自治区、直辖市党委，设区的市、自治州党委，县（旗）、自治县、不设区的市和市辖区党委，这三级地方党委在本地区发挥总揽全局、协调各方的领导作用。&quot;,536870917]],[&quot;^17&quot;,[3826,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3826,&quot;^G&quot;,3823,536870917]],[&quot;^17&quot;,[3826,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3826,&quot;^X&quot;,3823,536870917]],[&quot;^17&quot;,[3826,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3826,&quot;^W&quot;,3814,536870917]],[&quot;^17&quot;,[3826,&quot;^W&quot;,3815,536870917]],[&quot;^17&quot;,[3826,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3826,&quot;^&lt;&quot;,&quot;~u63442600-ef25-4d4e-995a-fb89e49558f6&quot;,536870917]],[&quot;^17&quot;,[3827,&quot;^S&quot;,&quot;我们党是按照马克思主义建党原则建立起来的，形成了包括各级各类党组织在内的严密组织体系。在这一组织体系中，不同类型党组织有着不同的定位和作用，对其中容易混淆的几组概念，工作中需要认真把握。&quot;,536870917]],[&quot;^17&quot;,[3827,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3827,&quot;^G&quot;,3848,536870917]],[&quot;^17&quot;,[3827,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3827,&quot;^X&quot;,697,536870917]],[&quot;^17&quot;,[3827,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3827,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3827,&quot;^&lt;&quot;,&quot;~u63442600-88d2-4371-ac3b-dc3cca2aa113&quot;,536870917]],[&quot;^17&quot;,[3828,&quot;^S&quot;,&quot;党组是党在中央和地方国家机关、人民团体、经济组织、文化组织和其他**非党组织的领导机关**中设立的领导机构，在本单位发挥领导作用，是党对非党组织实施领导的重要组织形式。比如财政部党组、全国总工会党组、中国核工业集团党组等。\\nbackground-color:: #497d46&quot;,536870917]],[&quot;^17&quot;,[3828,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3828,&quot;^G&quot;,3821,536870917]],[&quot;^17&quot;,[3828,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3828,&quot;^X&quot;,3821,536870917]],[&quot;^17&quot;,[3828,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3828,&quot;^W&quot;,3814,536870917]],[&quot;^17&quot;,[3828,&quot;^W&quot;,3815,536870917]],[&quot;^17&quot;,[3828,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870917]],[&quot;^17&quot;,[3828,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3828,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870917]],[&quot;^17&quot;,[3828,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3828,&quot;^&lt;&quot;,&quot;~u63442600-35c8-466c-be7b-a0d8a4247609&quot;,536870917]],[&quot;^17&quot;,[3829,&quot;^S&quot;,&quot;分党组是在特定单位设立的特殊形式党组，包括国务院有关部门的派出机构（比如自然资源部派驻地方的国家自然资源督察局）、具有行业系统管理需要的国务院有关直属事业单位（比如新华社各国内分社和驻外总分社），中央一级有关人民团体的下属单位（比如全国总工会所属驻会产业工会），省级以上人大、政协的专门委员会，市级以上法院、检察院的派出机构等。设立分党组的单位，其下属单位不再设立分党组。&quot;,536870917]],[&quot;^17&quot;,[3829,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3829,&quot;^G&quot;,3832,536870917]],[&quot;^17&quot;,[3829,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3829,&quot;^X&quot;,3847,536870917]],[&quot;^17&quot;,[3829,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3829,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3829,&quot;^&lt;&quot;,&quot;~u63442600-b23b-4d44-ba0f-da968333d28a&quot;,536870917]],[&quot;^17&quot;,[3830,&quot;^S&quot;,&quot;{{renderer :tocgen}}&quot;,536870917]],[&quot;^17&quot;,[3830,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3830,& -3db583068ac0&quot;,536870917]],[&quot;^17&quot;,[3840,&quot;^S&quot;,&quot;党组性质党委属于特殊形式的党组。以中国人民银行党委为例，与其他部门党组相比，它不仅在中国人民银行总行发挥领导作用，还在全国人民银行系统发挥领导作用，因此，其在坚持和加强党的全面领导、履行全面从严治党责任上，任务更重、要求更高、责任更大。为强化对本系统的领导，中国人民银行党委根据党中央授权审批设立下属单位党委，同时还设立了组织部、宣传部等内设机构。需要注意的是，党组性质党委虽然名为党委，但本质上仍属于党组，由上级党组织直接批准设立，不同于由选举产生的地方党委和基层党委。&quot;,536870917]],[&quot;^17&quot;,[3840,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3840,&quot;^G&quot;,3824,536870917]],[&quot;^17&quot;,[3840,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3840,&quot;^X&quot;,3824,536870917]],[&quot;^17&quot;,[3840,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3840,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3840,&quot;^&lt;&quot;,&quot;~u63442600-2463-468d-8100-e3936db3c6db&quot;,536870917]],[&quot;^17&quot;,[3841,&quot;^S&quot;,&quot;（4）从领导关系看，党组必须服从批准其设立的党中央或者地方党委的领导。&quot;,536870917]],[&quot;^17&quot;,[3841,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3841,&quot;^G&quot;,3819,536870917]],[&quot;^17&quot;,[3841,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3841,&quot;^X&quot;,3843,536870917]],[&quot;^17&quot;,[3841,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3841,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3841,&quot;^&lt;&quot;,&quot;~u63442600-f988-49c8-aafc-90a02cb1d5d2&quot;,536870917]],[&quot;^17&quot;,[3842,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.12371.cn](https://www.12371.cn/2020/09/23/ARTI1600817520760219.shtml)&quot;,536870917]],[&quot;^17&quot;,[3842,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3842,&quot;^G&quot;,697,536870917]],[&quot;^17&quot;,[3842,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3842,&quot;^X&quot;,697,536870917]],[&quot;^17&quot;,[3842,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3842,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3842,&quot;^&lt;&quot;,&quot;~u63442600-b31e-46d4-b88f-ccc4c9e14544&quot;,536870917]],[&quot;^17&quot;,[3843,&quot;^S&quot;,&quot;党委和党组区别主要体现在：\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3843,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3843,&quot;^G&quot;,3849,536870917]],[&quot;^17&quot;,[3843,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3843,&quot;^X&quot;,697,536870917]],[&quot;^17&quot;,[3843,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3843,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3843,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3843,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3843,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3843,&quot;^&lt;&quot;,&quot;~u63442600-46e4-48f6-ab23-cfd7e933217a&quot;,536870917]],[&quot;^17&quot;,[3844,&quot;^S&quot;,&quot;（1）从产生方式看，机关党组由党中央或者本级地方党委审批设立，比如全国人大常委会机关党组由党中央审批设立；分党组由党组报本级党委组织部门审批设立，比如新华社河北分社分党组由新华社党组报中央组织部审批设立。&quot;,536870917]],[&quot;^17&quot;,[3844,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3844,&quot;^G&quot;,3838,536870917]],[&quot;^17&quot;,[3844,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3844,&quot;^X&quot;,3847,536870917]],[&quot;^17&quot;,[3844,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3844,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3844,&quot;^&lt;&quot;,&quot;~u63442600-098a-4697-9d0a-0994cfb955f4&quot;,536870917]],[&quot;^17&quot;,[3845,&quot;^S&quot;,&quot;机关工委是党委为了加强对下级党和国家机关党的工作的领导而派出的代表机关。比如中央和国家机关工委，它与财政部机关党委是领导与被领导关系，与财政部党组在落实机关党建主体责任方面存在指导督促关系。&quot;,536870917]],[&quot;^17&quot;,[3845,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3845,&quot;^G&quot;,3822,536870917]],[&quot;^17&quot;,[3845,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3845,&quot;^X&quot;,3822,536870917]],[&quot;^17&quot;,[3845,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3845,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3845,&quot;^&lt;&quot;,&quot;~u63442600-fa5c-415d-b50a-045b5c05984a&quot;,536870917]],[&quot;^17&quot;,[3846,&quot;^S&quot;,&quot;在使用 “全会” 概念之前，实践中曾普遍使用 “**全委会**” 的概念。根据当时有关规定，全委会是地方党委全体会议的简称，在党代表大会闭会期间是同级党组织的领导机关，领导本地区的工作。这实际上是把全委会这一会议形式界定为一种领导机关，等同于地方党委，导致全委会的性质比较模糊。&quot;,536870917]],[&quot;^17&quot;,[3846,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3846,&quot;^G&quot;,3834,536870917]],[&quot;^17&quot;,[3846,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3846,&quot;^X&quot;,3839,536870917]],[&quot;^17&quot;,[3846,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3846,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3846,&quot;^&lt;&quot;,&quot;~u63442600-bd84-4552-8d2d-ab43ac591bd1&quot;,536870917]],[&quot;^17&quot;,[3847,&quot;^S&quot;,&quot;**机关党组 分党组**\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3847,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3847,&quot;^G&quot;,3839,536870917]],[&quot;^17&quot;,[3847,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3847,&quot;^X&quot;,697,536870917]],[&quot;^17&quot;,[3847,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3847,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3847,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3847,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3847,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3847,&quot;^&lt;&quot;,&quot;~u63442600-410a-49df-b733-f116118964eb&quot;,536870917]],[&quot;^17&quot;,[3848,&quot;^S&quot;,&quot;党的十九届四中全会《决定》强调，要 “健全维护党的集中统一的组织制度，形成党的中央组织、地方组织、基层组织上下贯通、执行有力的严密体系，实现党的组织和党的工作全覆盖”。&quot;,536870917]],[&quot;^17&quot;,[3848,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3848,&quot;^G&quot;,3835,536870917]],[&quot;^17&quot;,[3848,&quot;^Z&quot;,697,536870917]],[&quot;^17&quot;,[3848,&quot;^X&quot;,697,536870917]],[&quot;^17&quot;,[3848,&quot;^W&quot;,697,536870917]],[&quot;^17&quot;,[3848,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3848,&quot;^&lt;&quot;,&quot;~u63442600-e212-4db7-b2c0-0bea8daef16a&quot;,53687 17&quot;,[3867,&quot;^S&quot;,&quot;匈牙利之所以能在20世纪80年代末实现这场政治剧变，与国际上的各种因素存在着紧密而复杂的关系。&quot;,536870918]],[&quot;^17&quot;,[3867,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3867,&quot;^G&quot;,785,536870918]],[&quot;^17&quot;,[3867,&quot;^Z&quot;,785,536870918]],[&quot;^17&quot;,[3867,&quot;^X&quot;,785,536870918]],[&quot;^17&quot;,[3867,&quot;^W&quot;,785,536870918]],[&quot;^17&quot;,[3867,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3867,&quot;^&lt;&quot;,&quot;~u63442603-9df2-463d-919a-879df99b71e1&quot;,536870918]],[&quot;^17&quot;,[3868,&quot;^S&quot;,&quot;首先，并非如人们以往所简单认为的那样，是苏联放弃东欧的决策直接催生了各国的剧变。&quot;,536870918]],[&quot;^17&quot;,[3868,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3868,&quot;^G&quot;,3867,536870918]],[&quot;^17&quot;,[3868,&quot;^Z&quot;,785,536870918]],[&quot;^17&quot;,[3868,&quot;^X&quot;,785,536870918]],[&quot;^17&quot;,[3868,&quot;^W&quot;,785,536870918]],[&quot;^17&quot;,[3868,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3868,&quot;^&lt;&quot;,&quot;~u63442603-d8d1-4c1d-ba08-b79ce16322af&quot;,536870918]],[&quot;^17&quot;,[3869,&quot;^S&quot;,&quot;事实上，当时的东欧各国是在对苏联的真实意图并不十分确定的情况下来逐步尝试开展本国的政治变革的。而苏联当局于1989年年初决定不对东欧各国进行军事干预、却又极力对此予以保密的这一不得已的决策，又在客观上为匈牙利等东欧国家实现和平的政治转型创造了一个绝佳的国际条件。因为此举使得匈牙利朝野双方的所有政治势力都必须顾及苏联进行干预的可能性，从而不得不保持一定程度的谨慎与克制，进而避免了转型进程的过快过猛；&quot;,536870918]],[&quot;^17&quot;,[3869,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3869,&quot;^G&quot;,3868,536870918]],[&quot;^17&quot;,[3869,&quot;^Z&quot;,785,536870918]],[&quot;^17&quot;,[3869,&quot;^X&quot;,3868,536870918]],[&quot;^17&quot;,[3869,&quot;^W&quot;,785,536870918]],[&quot;^17&quot;,[3869,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3869,&quot;^&lt;&quot;,&quot;~u63442603-9741-4703-ae05-ccf0b0e15e85&quot;,536870918]],[&quot;^17&quot;,[3870,&quot;^S&quot;,&quot;而当这一转型进程得以逐步推进并最终实现成为某种既成事实之后，他们才不无惊讶地发现，原来苏联这次是真的不会干预了。&quot;,536870918]],[&quot;^17&quot;,[3870,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^1 [3906,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[3906,&quot;^[&quot;,&quot;奥尼尔&quot;,536870918]],[&quot;^17&quot;,[3906,&quot;^13&quot;,&quot;奥尼尔&quot;,536870918]],[&quot;^17&quot;,[3906,&quot;^C&quot;,1635860636875,536870919]],[&quot;^17&quot;,[3906,&quot;^&lt;&quot;,&quot;~u63442605-79d5-4f43-be7d-98d0d909c577&quot;,536870918]],[&quot;^17&quot;,[3907,&quot;^S&quot;,&quot;奥兰多 魔术（1992-1996）\\n洛杉矶 湖人（1996-2004）\\n**迈阿密 热火（2004-2008）**\\n凤凰城 太阳（2008-2009）\\n克里夫兰 骑士（2009-2010）\\n波士顿 凯尔特人（2010-2011）&quot;,536870918]],[&quot;^17&quot;,[3907,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3907,&quot;^G&quot;,3906,536870918]],[&quot;^17&quot;,[3907,&quot;^Z&quot;,3906,536870918]],[&quot;^17&quot;,[3907,&quot;^X&quot;,3906,536870918]],[&quot;^17&quot;,[3907,&quot;^W&quot;,3906,536870918]],[&quot;^17&quot;,[3907,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3907,&quot;^&lt;&quot;,&quot;~u63442603-65fc-44a0-9928-ee5f27f30d9e&quot;,536870918]],[&quot;^17&quot;,[3908,&quot;^S&quot;,&quot;罚球准度奇差无比\\nbackground-color:: #49767b&quot;,536870918]],[&quot;^17&quot;,[3908,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3908,&quot;^G&quot;,3907,536870918]],[&quot;^17&quot;,[3908,&quot;^Z&quot;,3906,536870918]],[&quot;^17&quot;,[3908,&quot;^X&quot;,3906,536870918]],[&quot;^17&quot;,[3908,&quot;^W&quot;,3906,536870918]],[&quot;^17&quot;,[3908,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#49767b&quot;],536870918]],[&quot;^17&quot;,[3908,&quot;^L&quot;,[&quot;^1C&quot;],536870918]],[&quot;^17&quot;,[3908,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#49767b&quot;],536870918]],[&quot;^17&quot;,[3908,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3908,&quot;^&lt;&quot;,&quot;~u63442603-73ff-4494-8b90-ea801577c839&quot;,536870918]],[&quot;^17&quot;,[3910,&quot;^S&quot;,&quot;其实要解决这个问题，有一句对症下药的话，虽然说出来未免太残忍：&quot;,536870918]],[&quot;^17&quot;,[3910,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3910,&quot;^G&quot;,3915,536870918]],[&quot;^17&quot;,[3910,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3910,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3910,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3910,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3910,&quot;^&lt;&quot;,&quot;~u63442604-01d1-49e0-a9d0-88e8c9ab36d8&quot;,536870918]],[&quot;^17&quot;,[3911,&quot;^S&quot;,&quot;——基本上，针对选择恐惧，能讲的道理也超不出这个范围了。但认识到这些又怎么样呢？&quot;,536870918]],[&quot;^17&quot;,[3911,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3911,&quot;^G&quot;,3927,536870918]],[&quot;^17&quot;,[3911,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3911,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3911,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3911,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3911,&quot;^&lt;&quot;,&quot;~u63442604-426c-453c-8791-7adfa88992fc&quot;,536870918]],[&quot;^17&quot;,[3912,&quot;^S&quot;,&quot;但是当时我还只是似懂非懂，我试图跟他辩论：「可是你反正也不知道怎么选才是对的啊，你纠结半天也没有任何价值啊，你费半天劲选的答案跟随机选一个没有本质区别啊……」&quot;,536870918]],[&quot;^17&quot;,[3912,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3912,&quot;^G&quot;,3924,536870918]],[&quot;^17&quot;,[3912,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3912,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3912,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3912,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3912,&quot;^&lt;&quot;,&quot;~u63442604-4d47-45e1-9a2d-47a3c0b3bad6&quot;,536870918]],[&quot;^17&quot;,[3913,&quot;^S&quot;,&quot;对，我说的都对。无法反驳。但我并没有理解他。&quot;,536870918]],[&quot;^17&quot;,[3913,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3913,&quot;^G&quot;,3912,536870918]],[&quot;^17&quot;,[3913,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3913,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3913,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3913,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3913,&quot;^&lt;&quot;,&quot;~u63442604-9d74-4731-8e9e-73681c7d8358&quot;,536870918]],[&quot;^17&quot;,[3914,&quot;^S&quot;,&quot;——我竟无言以对。现在回头去看，他那句话揭示了一个冰冷的真相：我之所以那么果决，并不是因为我在「决断力」之类的属性上分配过更多的技能点（事实上也并没有那种属性），仅仅是因为我成绩好。我心里有把握，知道其它题我答得不错。所以就算错个把两个选择题，也无关大局。就算不是第一，也能排进前五。这样，我就不需要靠一两道题的正误来为我的整体成绩负责。&quot;,536870918]],[&quot;^17&quot;,[3914,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3914,&quot;^G&quot;,3931,536870918]],[&quot;^17&quot;,[3914,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3914,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3914,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3914,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3914,&quot;^&lt;&quot;,&quot;~u63442604-c41f-4947-b813-30469138d1ec&quot;,536870918]],[&quot;^17&quot;,[3915,&quot;^S&quot;,&quot;「因为我成绩不好啊！」&quot;,536870918]],[&quot;^17&quot;,[3915,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3915,&quot;^G&quot;,3939,536870918]],[&quot;^17&quot;,[3915,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3915,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3915,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3915,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3915,&quot;^&lt;&quot;,&quot;~u63442604-4ba4-4982-9770-4ca58bdd7be8&quot;,536870918]],[&quot;^17&quot;,[3916,&quot;^S&quot;,&quot;1，我明白，让我纠结不定的每个选项，都是利弊参半的，都不完美；&quot;,536870918]],[&quot;^17&quot;,[3916,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3916,&quot;^G&quot;,3933,536870918]],[&quot;^17&quot;,[3916,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3916,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3916,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3916,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3916,&quot;^&lt;&quot;,&quot;~u63442604-435a-4448-9edc-9770804de6c8&quot;,536870918]],[&quot;^17&quot;,[3917,&quot;^S&quot;,&quot;另一个大学生则在辗转反侧该换肾 6 还是肾 6 大，他已经纠结了好几天：「小屏有小屏的好，大屏有大屏的好……」而他本该用这几天写论文，本该品味写不好论文时的挫败和焦虑。&quot;,536870918]],[&quot;^17&quot;,[3917,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3917,&quot;^G&quot;,3929,536870918]],[&quot;^17&quot;,[3917,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3917,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3917,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3917,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3917,&quot;^&lt;&quot;,&quot;~u63442604-ade4-4c51-9845-a55842dbc54d&quot;,536870918]],[&quot;^17&quot;,[3918,&quot;^S&quot;,&quot;现在，你知道自己该从哪里着手了。&quot;,536870918]],[&quot;^17&quot;,[3918,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3918,&quot;^G&quot;,3926,536870918]],[&quot;^17&quot;,[3918,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3918,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3918,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3918,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3918,&quot;^&lt;&quot;,&quot;~u63442604-506f-4e72-b2c1-7beed8dc7c8a&quot;,536870918]],[&quot;^17&quot;,[3919,&quot;^S&quot;,&quot;**5，可是我特么的还是没法做出选择！！**&quot;,536870918]],[&quot;^17&quot;,[3919,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3919,&quot;^G&quot;,3911,536870918]],[&quot;^17&quot;,[3919,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3919,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3919,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3919,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3919,&quot;^&lt;&quot;,&quot;~u63442604-bffc-4042-9464-d5b665849dc4&quot;,536870918]],[&quot;^17&quot;,[3920,&quot;^S&quot;,&quot;幻想的功能，永远是为了掩蔽现实中的不满足。就好像我的那位朋友，在一两道题上反复较劲，用以逃避他因为学习成绩而产生的挫败和无助。回头看我们曾经为某个选择百转千回的关口，假如隔得足够久远，看得足够清晰，我们总可以发现在那个时间点，生活中确有一些具体且巨大的缺失存在。我们很难用更直接的方式处理这些缺失，甚至不敢直面那种痛苦，譬如前面说的迷路之人，在岔路口反复绕圈，是在幻想其中可以有一条路，径直将他带向目的地。——但他怎么可能知道是那一条路呢？于是只好止步不前，卡在路口。而更深层次的动力，**在于他可以借着这种迷惘，忘掉自己早就已经迷路的事实**。「我还好，我的未来也还好，只是在这个路口遇到一点问题。」生活中除此之外仿佛再没有其它大事。这种令人疲倦的徘徊往复，对他来说反倒成了一次特别的喘息。&quot;,536870918]],[&quot;^17&quot;,[3920,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3920,&quot;^G&quot;,3925,536870918]],[&quot;^17&quot;,[3920,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3920,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3920,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3920,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3920,&quot;^&lt;&quot;,&quot;~u63442604-b48e-48a6-ad7f-30e640a65b33&quot;,536870918]],[&quot;^17&quot;,[3921,&quot;^S&quot;,&quot;当时我有一个朋友很羡慕我的效率。他每次都会在这种模糊不定的选项上耗费过多的时间。放到今天，他大概就是「选择恐惧症」患者，但当时还没有这样的名词。为了帮他提升做题速度，我苦口婆心地给他讲道理——这个道理很容易讲，对吧？可是他用一句话，轻轻把我顶了回来：&quot;,536870918]],[&quot;^17&quot;,[3921,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3921,&quot;^G&quot;,3934,536870918]],[&quot;^17&quot;,[3921,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3921,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3921,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3921,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3921,&quot;^&lt;&quot;,&quot;~u63442604-664d-4419-89c3-ca4d7ee9ca26&quot;,536870918]],[&quot;^17&quot;,[3922,&quot;^S&quot;,&quot;3，我还明白，现在我选不出哪个更好，再让我纠结一个月，我照样选不出哪个更好；&quot;,536870918]],[&quot;^17&quot;,[3922,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3922,&quot;^G&quot;,3932,536870918]],[&quot;^17&quot;,[3922,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3922,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3922,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3922,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3922,&quot;^&lt;&quot;,&quot;~u63442604-35ba-4da2-8690-7e5e1ed4d714&quot;,536870918]],[&quot;^17&quot;,[3923,&quot;^S&quot;,&quot;问题跟这一两道题的选择关系不大。问题在于这一两道题之外。&quot;,536870918]],[&quot;^17&quot;,[3923,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3923,&quot;^G&quot;,3913,536870918]],[&quot;^17&quot;,[3923,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3923,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3923,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3923,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3923,&quot;^&lt;&quot;,&quot;~u63442604-77dc-463a-9aab-81adaaa49796&quot;,536870918]],[&quot;^17&quot;,[3924,&quot;^S&quot;,&quot;如果他在其它题目上没有遇到问题，要让他放弃这一两道题也会轻松很多。&quot;,536870918]],[&quot;^17&quot;,[3924,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3924,&quot;^G&quot;,3914,536870918]],[&quot;^17&quot;,[3924,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3924,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3924,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3924,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3924,&quot;^&lt;&quot;,&quot;~u63442604-52e4-4087-a567-71f93df97342&quot;,536870918]],[&quot;^17&quot;,[3925,&quot;^S&quot;,&quot;**仿佛这个选择对我们的生活是至关重要的，重要到足以掩蔽其它一切不满足**。&quot;,536870918]],[&quot;^17&quot;,[3925,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3925,&quot;^G&quot;,3940,536870918]],[&quot;^17&quot;,[3925,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3925,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3925,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3925,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3925,&quot;^&lt;&quot;,&quot;~u63442604-d73b-4dec-ada3-7a1504952d53&quot;,536870918]],[&quot;^17&quot;,[3926,&quot;^S&quot;,&quot;**——你以为你光是那道题选对了，就能好吗？**&quot;,536870918]],[&quot;^17&quot;,[3926,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3926,&quot;^G&quot;,3910,536870918]],[&quot;^17&quot;,[3926,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3926,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3926,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3926,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3926,&quot;^&lt;&quot;,&quot;~u63442604-bbe3-4333-9f19-791818ba4415&quot;,536870918]],[&quot;^17&quot;,[3927,&quot;^S&quot;,&quot;4，我明白，真的，我需要的不是更多的沉思、权衡和比较，我需要勇气、决断、自我担当。&quot;,536870918]],[&quot;^17&quot;,[3927,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3927,&quot;^G&quot;,3922,536870918]],[&quot;^17&quot;,[3927,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3927,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3927,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3927,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3927,&quot;^&lt;&quot;,&quot;~u63442604-da67-4aa4-a85c-ce39f93aa15e&quot;,536870918]],[&quot;^17&quot;,[3928,&quot;^S&quot;,&quot;另一个女人在相亲时挑选不定：这个家世很好，但跟我没有共同语言；那个很有趣，但没有房子也没有车；第三个什么都有，但婆婆好像很难相处，选哪个选哪个！…… 她知道经营一段感情很难，也许超出了她的能力范围。她幻想做出正确的选择，就可以一劳永逸地绕开所有的难关。&quot;,536870918]],[&quot;^17&quot;,[3928,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3928,&quot;^G&quot;,3937,536870918]],[&quot;^17&quot;,[3928,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3928,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3928,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3928,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3928,&quot;^&lt;&quot;,&quot;~u63442604-5172-473e-a7ba-39e93fc6ea9d&quot;,536870918]],[&quot;^17&quot;,[3929,&quot;^S&quot;,&quot;一个成绩优秀的大学生，选不定毕业后的去向，他反复跟人讨论，怎样才有更光明的前途？他意识不到内心深处对于毕业的恐惧：「我一直用来维持自信的东西将会一钱不值，我会被扔到一个高度竞争的环境，无法再保持高高在上的形象，我也会面临很多的挫折，说不定我会一蹶不振……」不行！他不要接受这部分痛苦，所以他的想法就是：一切问题都是我不知道该出国还是工作。&quot;,536870918]],[&quot;^17&quot;,[3929,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3929,&quot;^G&quot;,3920,536870918]],[&quot;^17&quot;,[3929,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3929,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3929,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3929,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3929,&quot;^&lt;&quot;,&quot;~u63442604-aefe-4852-a5db-b0e14d67e3a1&quot;,536870918]],[&quot;^17&quot;,[3930,&quot;^S&quot;,&quot;现在，面临未来的工作方向，我也正在选择恐惧中。也开始产生各种幻想和忧惧，试图以此来逃避我生活中的真实困难。我知道这种想法是有危险的。但我终于开始理解当初那个朋友了。&quot;,536870918]],[&quot;^17&quot;,[3930,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3930,&quot;^G&quot;,3928,536870918]],[&quot;^17&quot;,[3930,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3930,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3930,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3930,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3930,&quot;^&lt;&quot;,&quot;~u63442604-c36c-4ad3-9b24-6376767ccdd1&quot;,536870918]],[&quot;^17&quot;,[3931,&quot;^S&quot;,&quot;「废话，你错得起，我错得起吗。」&quot;,536870918]],[&quot;^17&quot;,[3931,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3931,&quot;^G&quot;,3921,536870918]],[&quot;^17&quot;,[3931,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3931,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3931,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3931,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3931,&quot;^&lt;&quot;,&quot;~u63442604-b3ad-4667-a5a8-2f91ef9a0b6a&quot;,536870918]],[&quot;^17&quot;,[3932,&quot;^S&quot;,&quot;2，这就意味着并没有绝对意义上的好选择，也就没有所谓的坏选择，选哪个都不会死，我明白；&quot;,536870918]],[&quot;^17&quot;,[3932,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3932,&quot;^G&quot;,3916,536870918]],[&quot;^17&quot;,[3932,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3932,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3932,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3932,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3932,&quot;^&lt;&quot;,&quot;~u63442604-8b24-4a73-8c89-49be3fe568d3&quot;,536870918]],[&quot;^17&quot;,[3933,&quot;^S&quot;,&quot;选择恐惧的人找答案，就是这样一件无解的事。这方面我接触比较多的是大学生，他们都很聪明，所以选择背后的逻辑，他们一想都很清楚。于是想通过讲道理帮助他们克服这种迷惘，根本没用。在我的经验中，大部分选择恐惧的人纠结痛苦一段时间之后，都足以产生如下认识：&quot;,536870918]],[&quot;^17&quot;,[3933,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3933,&quot;^G&quot;,3938,536870918]],[&quot;^17&quot;,[3933,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3933,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3933,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3933,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3933,&quot;^&lt;&quot;,&quot;~u63442604-61c8-4623-819c-4d1bb787c92e&quot;,536870918]],[&quot;^17&quot;,[3934,&quot;^S&quot;,&quot;于是我想起我自己的经验。我本身对于做选择是比较干净利落的，这从我小时候考试就能看出来。每次遇到两个看上去都有可能正确的选项，我的第一反应从来都是在心里快速盘算：「如果我多想一想，能想出来吗」，一旦得到「想了也是白想」这个结论，我会当机立断地随意蒙一个选项，然后立刻把注意力转到下一道题。这是壮士断腕的策略。几乎每次考试，我都第一个交卷。&quot;,536870918]],[&quot;^17&quot;,[3934,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3934,&quot;^G&quot;,3919,536870918]],[&quot;^17&quot;,[3934,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3934,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3934,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3934,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3934,&quot;^&lt;&quot;,&quot;~u63442604-2171-4b77-9fb8-c9445b641c12&quot;,536870918]],[&quot;^17&quot;,[3935,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.instapaper.com](https://www.instapaper.com/read/876092823)&quot;,536870918]],[&quot;^17&quot;,[3935,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3935,&quot;^G&quot;,784,536870918]],[&quot;^17&quot;,[3935,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3935,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3935,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3935,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3935,&quot;^&lt;&quot;,&quot;~u63442604-d071-4212-ac0a-36a3dd7e8d04&quot;,536870918]],[&quot;^17&quot;,[3936,&quot;^S&quot;,&quot;「废话，你错得起，我错得起吗。」&quot;,536870918]],[&quot;^17&quot;,[3936,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3936,&quot;^G&quot;,3930,536870918]],[&quot;^17&quot;,[3936,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3936,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3936,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3936,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3936,&quot;^&lt;&quot;,&quot;~u63442604-3c28-400c-a905-c9433b39bbba&quot;,536870918]],[&quot;^17&quot;,[3937,&quot;^S&quot;,&quot;一个女人在购物的时候陷入纠结，不知道该买黄色的长裙还是蓝色的短裙更美，她试试这件，摸摸那条，花了一个钟头也拿不定主意。她的幻想也许是，选对一条裙子，她的生活就会变得更好一些。自己也许会因此大受欢迎，男人赞美，女人嫉妒，她就不用再去面对自己缺爱的事实。&quot;,536870918]],[&quot;^17&quot;,[3937,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3937,&quot;^G&quot;,3917,536870918]],[&quot;^17&quot;,[3937,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3937,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3937,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3937,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3937,&quot;^&lt;&quot;,&quot;~u63442604-cdd7-45cf-8c04-fa4ce31ab4b5&quot;,536870918]],[&quot;^17&quot;,[3938,&quot;^S&quot;,&quot;我现在对选择恐惧的理解是：不完全是选择恐惧给生活带来了问题，更像是生活先有了问题，才有了选择恐惧。当人们无处可去的时候，总要给自己找一个交代。譬如一个迷路的人站在岔路口：「这几个方向，我走哪一个更好？」我们当然只能问他：「你要去哪？」而他的回答是：「我怎么知道，我迷路了！」——他给了自己一个交代。但是除非你陪着他一点点地原路返回，或许可以发现究竟哪里出了问题。如果只是站在这个岔路口，试图就地找到正确的出口，永远是无解的。&quot;,536870918]],[&quot;^17&quot;,[3938,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3938,&quot;^G&quot;,3935,536870918]],[&quot;^17&quot;,[3938,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3938,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3938,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3938,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3938,&quot;^&lt;&quot;,&quot;~u63442604-b582-46bf-aad1-17b11e9594e5&quot;,536870918]],[&quot;^17&quot;,[3939,&quot;^S&quot;,&quot;「你为什么错不起？」&quot;,536870918]],[&quot;^17&quot;,[3939,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3939,&quot;^G&quot;,3936,536870918]],[&quot;^17&quot;,[3939,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3939,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3939,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3939,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3939,&quot;^&lt;&quot;,&quot;~u63442604-b80e-4a2c-b764-3855b401ea6b&quot;,536870918]],[&quot;^17&quot;,[3940,&quot;^S&quot;,&quot;说回到生活中的选择恐惧。我们有一个幻想：&quot;,536870918]],[&quot;^17&quot;,[3940,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3940,&quot;^G&quot;,3923,536870918]],[&quot;^17&quot;,[3940,&quot;^Z&quot;,784,536870918]],[&quot;^17&quot;,[3940,&quot;^X&quot;,784,536870918]],[&quot;^17&quot;,[3940,&quot;^W&quot;,784,536870918]],[&quot;^17&quot;,[3940,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3940,&quot;^&lt;&quot;,&quot;~u63442604-be93-4c85-a52c-bb341415b05c&quot;,536870918]],[&quot;^17&q me.substack.com/p/84)\\n\\n&quot;,536870918]],[&quot;^17&quot;,[3972,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3972,&quot;^G&quot;,1104,536870918]],[&quot;^17&quot;,[3972,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3972,&quot;^X&quot;,1104,536870918]],[&quot;^17&quot;,[3972,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3972,&quot;^W&quot;,1378,536870918]],[&quot;^17&quot;,[3972,&quot;^;&quot;,true,536870918]],[&quot;^17&quot;,[3972,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[3972,&quot;^I&quot;,1378,536870918]],[&quot;^17&quot;,[3972,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3972,&quot;^&lt;&quot;,&quot;~u63442604-6c95-405d-8ca5-9e8fa011d97d&quot;,536870918]],[&quot;^17&quot;,[3973,&quot;^S&quot;,&quot;阅读时间: [[2021-11-14  ]]&quot;,536870918]],[&quot;^17&quot;,[3973,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3973,&quot;^G&quot;,3982,536870918]],[&quot;^17&quot;,[3973,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3973,&quot;^X&quot;,1104,536870918]],[&quot;^17&quot;,[3973,&quot;^W&quot;,1100,536870918]],[&quot;^17&quot;,[3973,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3973,&quot;^I&quot;,1100,536870918]],[&quot;^17&quot;,[3973,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3973,&quot;^&lt;&quot;,&quot;~u63442604-b079-4d86-b726-5f2487615795&quot;,536870918]],[&quot;^17&quot;,[3974,&quot;^S&quot;,&quot;在回答这类问题时，许多人都会采用一种叫作 “可得性启发” 的做法。他们会根据相关例子获得的难易程度来对发生上述风险的可能性做出判断。如果人们能够轻而易举地回忆起有关的例子，他们便会对这种风险更为在意。人们会认为一种令人记忆犹新的风险的严重程度会比一种人们并不熟悉的风险更大。人们经常看到他杀行为，却较少看到自杀行为，因此多数人会错误地认为每年死于他杀的人数多于自杀的人数。一些动辄能够想象起来的死亡原因（比如地震）会大大提高人们对死亡率的估计，而一些不能使人形成生动记忆的死亡原因（比如哮喘）会使人觉得它并不可怕，尽管事实上这些不引发生动记忆的死亡原因具有更高的致死率（比如哮喘病的死亡率高达 20%）。\\n\\n  &gt; 根据自己对某一个事件的熟悉程度来判断&quot;,536870918]],[&quot;^17&quot;,[3974,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3974,&quot;^G&quot;,3978,536870918]],[&quot;^17&quot;,[3974,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3974,&quot;^X&quot;,3977,536870918]],[&quot;^17&quot;,[3974,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3974,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3974,&quot;^&lt;&quot;,&quot;~u63442604-c314-4e42-b345-1d06699840de&quot;,536870918]],[&quot;^17&quot;,[3975,&quot;^S&quot;,&quot;## 代表性法则（Representativeness Heuristic）\\n\\n  &gt; 许多人认为，内向的人可能会成为图书馆管理员，而不是出售店员。因为图书馆管理员的特征是内向，零售店店员的特征是较积极的。但实际上，图书馆管理员的数量十分少，零售店店员的数量众多，多于图书馆的员工。所以，身体内向的人进入店内店员的可能性仍然存在。\\n  &gt; **代表性法则指人们在不确定性的情形下，会抓住问题的某个特征直接推断结果，而不考虑这种特征出现的真实概率以及与特征有关的其他原因。**在很多情况下，代表性法则是一种非常有效的方法，能帮助人们迅速地抓住问题的本质推断出结果，但有时也会造成严重的偏差，特别是会忽视事件的基本要素（base rate neglect），即无条件概率和样本大小。\\n  &gt; 统计学中有个大数规则，但研究发现，人们往往信奉“小数规则”，即不管样本容量多小，人们总认为它能反映总体。比如前五次抛出的硬币都是正面时，大多数人就会认为第六次抛出的硬币更可能是反面，因为人们认为“正正正正正反”比“正正正正正正”更具有一般性。一些投资者老抱着一些深度套牢的股票不放，就是自认为已经两年没涨了，现在该轮到它了吧。投资者的这种股价会“自我矫正”的错误观念，无疑是“把牢底坐穿”的一个很重要的原因。&quot;,536870918]],[&quot;^17&quot;,[3975,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3975,&quot;^G&quot;,3977,536870918]],[&quot;^17&quot;,[3975,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3975,&quot;^X&quot;,3983,536870918]],[&quot;^17&quot;,[3975,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3975,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[3975,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[3975,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3975,&quot;^&lt;&quot;,&quot;~u63442604-f743-46a7-88e7-9a5e2707ce41&quot;,536870918]],[&quot;^17&quot;,[3976,&quot;^S&quot;,&quot;通过例子来说明把。在一项实验中，实验者向大学生们提出了两个问题：第一，你有多幸福？第二，你与朋友约会的频率有多高？按照这一顺序来提问，两个问题的回答相关度便很低（0·11）。但是，如果将两个问题的次序颠倒，把约会的问题放在前面，那么两个问题的回答相关度立刻上升到 0·62。看起来，经过约会问题提醒之后，学生们很可能便会利用这一 “约会启发” 回答下一个关于生活是否幸福的问题。在这个例子中，第二个提问方式先定下了个“锚”，为回答者的思想施加一个巧妙的起点，从而影响到最终结果。&quot;,536870918]],[&quot;^17&quot;,[3976,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3976,&quot;^G&quot;,3971,536870918]],[&quot;^17&quot;,[3976,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3976,&quot;^X&quot;,3971,536870918]],[&quot;^17&quot;,[3976,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3976,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3976,&quot;^&lt;&quot;,&quot;~u63442604-5191-4f8a-b24c-26dd495db384&quot;,536870918]],[&quot;^17&quot;,[3977,&quot;^S&quot;,&quot;## 可得性法则（Availability heuristic）&quot;,536870918]],[&quot;^17&quot;,[3977,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3977,&quot;^G&quot;,3971,536870918]],[&quot;^17&quot;,[3977,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3977,&quot;^X&quot;,3983,536870918]],[&quot;^17&quot;,[3977,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3977,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[3977,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[3977,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3977,&quot;^&lt;&quot;,&quot;~u63442604-1391-405b-844e-27e3909894b1&quot;,536870918]],[&quot;^17&quot;,[3978,&quot;^S&quot;,&quot;请问每年自杀和他杀人数那个多？请问死于龙卷风（或地震）和哮喘的人数那个多？&quot;,536870918]],[&quot;^17&quot;,[3978,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3978,&quot;^G&quot;,3977,536870918]],[&quot;^17&quot;,[3978,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3978,&quot;^X&quot;,3977,536870918]],[&quot;^17&quot;,[3978,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3978,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3978,&quot;^&lt;&quot;,&quot;~u63442604-670d-40a8-bfcc-5dc6f0d4aae5&quot;,536870918]],[&quot;^17&quot;,[3979,&quot;^S&quot;,&quot;描述: 怎么克服人们的非理性决策&quot;,536870918]],[&quot;^17&quot;,[3979,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[3979,&quot;^G&quot;,3973,536870918]],[&quot;^17&quot;,[3979,&quot;^Z&quot;,1104,536870918]],[&quot;^17&quot;,[3979,&quot;^X&quot;,1104,536870918]],[&quot;^17&quot;,[3979,&quot;^W&quot;,1104,536870918]],[&quot;^17&quot;,[3979,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[3979,&quot;^&lt;&quot;,&quot;~u63442604-e4a6-4e4e-a068-9864545d170d&quot;,536870918]],[&quot;^17&quot;,[3980,&quot;^S&quot;,&quot;导致人们认知出错的三法则：&quot;,536870918 uot;^17&quot;,[4013,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [sspai.com](https://sspai.com/post/72766)\\n\\n前段时间我在听 Tim Ferris 采访 Debbie Millman 的一个播客，Debbie Millman 是一个非常成功的设计师，她的成长经历也并非一帆风顺，但在她寻找人生目标的过程中，有那么几个人起到了不可或缺的作用，其中一个就是她在学校里的导师。她的导师在一次课上，让所有学生做了一个练习：**如果你从现在开始做的选择都是正确的，十年之后成功的自己会是怎样的？**Debbie Millman 的答案是怎么样的我忘了，但是她在播客中提到，当时她所想象的未来，包括从事的工作、和身边人的关系、乃至居住的地方，后来都实现了。于是在她成为别人的老师之后，她也让学生做这个练习。让她开心的是，很多学生毕业多年之后都写信来感谢她，因为当时的想象都实现了。\\n\\n当时一听到 Debbie 在说这个练习的时候，我立马想起了三年前我的教练给我做的一个类似的练习（Best Future Self），想象五年、十年、三十年后的自己是怎样的。而不可思议的是，当我现在再回顾当时写下的想象时，我惊讶的发现——我所描述的，大多都成真了。但我认为，这并不是魔法，也并不是迷信，而是信念（Faith）和行动（Action）。当我知道了我想成为什么样的人，拥有了这个信念之后，加之行动的设计和执行，最终那些目标大多都可以实现——**因为当有了信念，我们就会朝着那个方向去**。\\n\\n我的想象是怎样的？\\n---------\\n\\n我和教练的谈话断断续续地持续了大概有一年，一共有八次「教练」。在 2019 年 1 月，也就是第四次的时候，我们谈到了「百岁人生愿景」，其中包含了几个子练习，包括我的五年、十年、乃至更长的人生愿景。要求是所给出的愿景越具体越好，最好是一个具体的场景，尽量多地提供细节。当时我在描述五年愿景的时候，我答案大概是这样的：五年之后，我站在某个欧洲城市的街角，心情很平静。手里拿着一杯咖啡，正在等着朋友。那天是周末，结束了工作日的工作——我在当地公司的内部咨询部门工作，虽然工作很忙，但是不加班。我的朋友来了之后，我们会讨论一些形而上的内容。\\n\\n当时的这个愿景，不需要五年，在三年之后的现在，已经实现了——我在荷兰生活，我的工作是甲方内部咨询，虽然我家里自己做的咖啡也不错，但偶尔也会去咖啡店买咖啡。在这边的朋友虽然不多，但是和他们聊的话题的确都很形而上。\\n\\n其实我也是最近才意识到之前做的这个练习对自己的影响，而当我意识到之后，我非常激动，迫不及待地想和朋友分享——美梦成真，谁不想呢？\\n\\n为什么有效？\\n------\\n\\nBest Future Self 这个练习之所以有用，是因为它能够起到积极的自我调节，帮助你明确人生框架，从而产出行动方案，同时帮助当下的你提升幸福感。\\n\\n*   **自我了解与调节：**写下一个人最好的自我可以增强自我调节（Self-regulation），因为它提供了一个探索自我、了解自我的机会，并且提供关于自我优先级的洞察——我内心深处，最重要的是什么？什么样的情绪是自己的最佳情绪？推动我行动的动机是什么？通过回答这些答案，我们可以重构自己的优先级。\\n*   **提供目标框架，提高掌控感**：描绘未来的自己，提供了一个框架来具象化自己的众多目标——不用否认，大家都很贪心，都想要实现各种各样的目标——而目标过多，或者说缺乏框架的众多目标，往往会模糊掉重点，而且会让自己产生非常强烈的焦虑感。所以，当我们把自己想实现的目标分类、按照优先级排列之后，这种焦虑感会降低很多。因为在描绘未来的自己时，最先蹦出来的，可能是最重要的，但同时，可能你在绞尽脑汁之后添加进去的细节，才是你一直没有注意到的、隐藏在潜意识深处的渴望。而我们把这些细节、想象按照一定的框架放到这样未来的想象中之后，它们就有了形状、有了颜色、有了优先级，更加具象化，而非在大脑中以一种混沌的形式存在。\\n*   **提升幸福感**：毫无疑问，当我们在一个鼓励的环境中，大胆地去想象自己最好的未来，是能够极大地提升幸福感，心理情况得到积极的调整，产生正面乐观的思考，从而提升自己的表现。当我们意识到自己未来的可能性之后，可以从当下的焦虑、悲观、怨愤中暂且解脱出来，用积极的心态看自己。那可能会有人问，即使是做了这个练习，现实还是没有改变啊？的确，现实还是没有改变，但是你的内心改变了——你知道自己想去哪，真正对你重要的是什么。毕竟，**了解自己是改变自己的第一步**，接下来你要做的，就是观察、思考现状和理想之间的 GAP 在哪里，如何跨越一道道鸿沟。这一点我们将在下一个篇章中展开讲。\\n\\n行动指南\\n----\\n\\n这么一个好处多多的练习，会很复杂吗？Yes and no。从练习本身而言，要做的事情并不复杂，也不需要准备什么材料；但是做一个成功的练习，需要开放的心态，放下包袱、大胆想象，做完练习之后最好还要时常回顾，每年都拿出来看一看。\\n\\n那么，到底怎么做这个练习呢？\\n\\n*   **环境准备**：开始做练习前，寻找一个不会被打扰的空间和时间，给自己完全沉浸的 30 分钟。记录的工具可以是电脑或者纸张，只要有一个记录的方式即可。\\n*   **开始想象**：想象五年之后，如果从现在开始所有的选择都是正确的，你会是一个怎样的人？尝试把五年后的自己想象成为一幅立体的画——当你看着这幅画时，你可以看到：你在哪（国家、城市、甚至街道）？是白天还是晚上？你穿着什么样的衣服？你脸上的表情是怎样的？你正在做什么？你是一个人吗？然后我们把画上的你看成一个立体的人：你的 typical day 是怎样的？你的工作是什么？和身边的人的关系如何（家人、朋友、伴侣）？有什么样的爱好？性格是怎样的（相对于现在有没有改变）？身体是否健康？把所有你能想象的人生的方方面面都写下来。\\n*   **下一步**：当我们脑海中那个未来的自己变得非常清楚之后，下一步要做的，就是寻找 Gap ——我现在的样子和我想成为的样子之间，有什么 Gap 存在？为了跨越这些 Gap，我应该怎么做？这样，我们就把目标变成了行动，而你需要做的，就是把这些计划融入你的 rountine。在开始行动之后，我也建议定期不定期地，把所描画的愿景拿出来看看，审视一下行动的进度，也给自己的大脑打一针强心剂——原来我的未来可以这么好！然后未来的某一天，你会突然发现，你已经成为了曾经的自己想成为的那个人。\\n\\n关于想象的一些 tips ：\\n\\n*   **一定要「五年之后」吗**：时间跨度可以是多样的，可以是一年后、三年后、五年后、或者十年后，但我个人建议选择三年后或者五年后这两个时间，因为如果太短会限制自己的想象力，太长会让结果显得不太有说服力。\\n*   **越详细越好**：你的想象越具体，这个练习对你的作用就越大。因为你的大脑会告诉自己：这个看起来好真实！也许真的会成真！你的参与度也就越高了。比如说，在想象未来的工作的时候，不仅仅是工作的头衔和公司，还有你的日常工作职责是什么，和你一起工作的同事是怎样的人，工作的地点会是在哪里，等等。想象的颗粒度，最好能够接近于你描述你现在的工作时的颗粒度。\\n*   **尽量大胆想象**：当我们在做这个练习的时候，很多人会想——可是我想做 xx 事情的话，我根本没有时间、没有钱啊！我虽然想做这个，但是也太难了吧！我曾经做过这个事情，但是就是没成功。——但这个练习的本质，不是让你反思过去，而是**未来最好的自己 = 现状 + 未来每一个正确的选择**。过去的已经过去，你的路在前方而不是后方，所以放下过去和包袱，关注未来，大胆想象。同时，你不需要和任何人分享这个练习的结果，所以也不用担心别人会不会笑话你。当然，如果你想与信任的人分享，那也是一种帮助自己梳理的方式。但这也并不意味着你可以天马行空——我们不是在写小说，对吗😛\\n\\n记住，整个练习的逻辑是：**想象五年后最好的自己（Faith）—&gt; 和现在的 GAP—&gt; 行动方案（Action）—&gt; 把行动方案融入每天的日程 —&gt; 时常回顾**\\n\\n未来的你是什么样的？如果你想的话，我们可以一起做这个练习！&quot;,536870918]],[&quot;^17&quot;,[4013,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4013,&quot;^G&quot;,286,536870918]],[&quot;^17&quot;,[4013,&quot;^Z&quot;,286,536870918]],[&quot;^17&quot;,[4013,&quot;^X&quot;,286,536870918]],[&quot;^17&quot;,[4013,&quot;^W&quot;,286,536870918]],[&quot;^17&quot;,[4013,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4013,&quot;^&lt;&quot;,&quot;~u63442604-12dd-47fb-aa78-dcf5b92 70918]],[&quot;^17&quot;,[4119,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4119,&quot;^G&quot;,4128,536870918]],[&quot;^17&quot;,[4119,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4119,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4119,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4119,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4119,&quot;^&lt;&quot;,&quot;~u63442605-b90f-4a40-91d9-4fdf727560ea&quot;,536870918]],[&quot;^17&quot;,[4120,&quot;^S&quot;,&quot;注意力的三种形式&quot;,536870918]],[&quot;^17&quot;,[4120,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4120,&quot;^G&quot;,4116,536870918]],[&quot;^17&quot;,[4120,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4120,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4120,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4120,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4120,&quot;^&lt;&quot;,&quot;~u63442605-7643-4f0e-99f7-ffefb66470f0&quot;,536870918]],[&quot;^17&quot;,[4121,&quot;^S&quot;,&quot;我会将文章编辑器保持在萤幕主体，其它辅助工具都缩放为小方块，以悬浮窗口的方式放在主窗口周边。另外，如果其它辅助工具能够以启动器、快捷键、菜单栏等方式启动和使用，就优先使用这些方式，尽可能减少辅助工具对主窗口的影响。&quot;,536870918]],[&quot;^17&quot;,[4121,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4121,&quot;^G&quot;,4122,536870918]],[&quot;^17&quot;,[4121,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4121,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4121,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4121,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4121,&quot;^&lt;&quot;,&quot;~u63442605-1143-468b-9594-c9fff769e0ae&quot;,536870918]],[&quot;^17&quot;,[4122,&quot;^S&quot;,&quot;不要脱离主窗口&quot;,536870918]],[&quot;^17&quot;,[4122,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4122,&quot;^G&quot;,4111,536870918]],[&quot;^17&quot;,[4122,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4122,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4122,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4122,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4122,&quot;^&lt;&quot;,&quot;~u63442605-4ee0-44e6-a054-d275db243806&quot;,536870918]],[&quot;^17&quot;,[4123,&quot;^S&quot;,&quot;你一定见过这个带有游戏性质的测试，你需要念出每个字的实际颜色，而不是文字字义对应的颜色。当你的大脑在进行这项任务时，会小心翼翼地区分颜色与字义，还要控制语言系统说出正确答案。在此过程中，大脑会不断提醒你将注意力的焦点对准字的颜色，这就是执行性注意的作用。&quot;,536870918]],[&quot;^17&quot;,[4123,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4123,&quot;^G&quot;,4132,536870918]],[&quot;^17&quot;,[4123,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4123,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4123,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4123,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4123,&quot;^&lt;&quot;,&quot;~u63442605-a459-4b3e-aaeb-1d1d4271723b&quot;,536870918]],[&quot;^17&quot;,[4124,&quot;^S&quot;,&quot;很遗憾，人脑就是不能进行多任务处理&quot;,536870918]],[&quot;^17&quot;,[4124,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4124,&quot;^G&quot;,4109,536870918]],[&quot;^17&quot;,[4124,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4124,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4124,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4124,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4124,&quot;^&lt;&quot;,&quot;~u63442605-d881-4b01-b0fa-33f69a3f7953&quot;,536870918]],[&quot;^17&quot;,[4125,&quot;^S&quot;,&quot;吃青蛙理论的核心内容即：每天最先从这些恶心的工作开始，一旦最难的工作完成了，之后的工作其实就没有那么难了——麻烦的工作就像青蛙，你会因为恶心而不愿意吃掉它，但一旦吃掉了，最大的麻烦也就解决了。&quot;,536870918]],[&quot;^17&quot;,[4125,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4125,&quot;^G&quot;,4129,536870918]],[&quot;^17&quot;,[4125,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4125,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4125,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4125,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4125,&quot;^&lt;&quot;,&quot;~u63442605-b995-45a2-8882-7ef33c010628&quot;,536870918]],[&quot;^17&quot;,[4126,&quot;^S&quot;,&quot;**警惕型注意则强调执行某些特殊活动时对某些特别的事物或元素保持高度警惕。**譬如你在走路时不会特别注意马路上画的线、周围的路人、路口的红绿灯等，但当你开车的时候，就会格外留意这些东西。即使旁边有人跟你讲话，一旦出现交通状况，你都会突然进入紧急状态，及时调整车辆。&quot;,536870918]],[&quot;^17&quot;,[4126,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4126,&quot;^G&quot;,4123,536870918]],[&quot;^17&quot;,[4126,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4126,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4126,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4126,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4126,&quot;^&lt;&quot;,&quot;~u63442605-0d5e-4b59-a35a-1991c59c22da&quot;,536870918]],[&quot;^17&quot;,[4127,&quot;^S&quot;,&quot;在实践中，我还会配合「先做五分钟」的技巧一起进行。&quot;,536870918]],[&quot;^17&quot;,[4127,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4127,&quot;^G&quot;,4125,536870918]],[&quot;^17&quot;,[4127,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4127,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4127,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4127,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4127,&quot;^&lt;&quot;,&quot;~u63442605-52be-4b42-b091-959e9bb020f9&quot;,536870918]],[&quot;^17&quot;,[4128,&quot;^S&quot;,&quot;注意力的三种形式：选择性注意、执行性注意和警惕型注意。&quot;,536870918]],[&quot;^17&quot;,[4128,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4128,&quot;^G&quot;,4120,536870918]],[&quot;^17&quot;,[4128,&quot;^Z&quot;,780,536870918]],[&quot;^17&quot;,[4128,&quot;^X&quot;,4117,536870918]],[&quot;^17&quot;,[4128,&quot;^W&quot;,780,536870918]],[&quot;^17&quot;,[4128,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4128,&quot;^&lt;&quot;,&quot;~u63442605-567d-47ea-9c59-2e810d1018f3&quot;,536870918]],[&quot;^17&quot;,[4129,&quot;^S&quot;,&quot;基于「将工作难度与注意力的投入相匹配」的原则，我想推荐一个完全改变了我的工作习惯的理论——吃青蛙理论。工作中，总有一些事务是你最不想做的，它们可能很琐碎，也可能很复杂，每当你想起来这些工作你就头大。为了不完成这些困难的工作，你可能会磨磨蹭蹭地做一些零碎或边缘的工作，迟迟不愿意直奔主题，不仅浪费时间，而且会导致拖延。&quot;,536870918]],[&quot;^17&quot;,[4129,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4129,&quot;^G&quot;,4134,536870918]],[&quot;^17&quot;,[4129,&quot;^Z&quot;,780,536870918]],[&quot;^17&qu ,[4320,&quot;^S&quot;,&quot;#+BEGIN_VERSE\\n这样做了之后，在本地打开 File 符号链接时，会展现微信文件夹中的数据。而在 OneDrive 云端上，Files 则被视作一个正常的文件夹。还可以用类似的方法备份 QQ 的接收文件夹，Windows Appdata 中的一些设置文件等等。需要注意的是，当目标文件删除或消失时，OneDrive 也删除你的备份。\\n\\n**我们还可以考虑将上面的过程反过来**！将目标文件或目录放在 OneDrive 中，在需要的程序文件夹中创建符号链接。在上面的例子中，即在 OneDrive 中放一个 File 文件夹，把微信中的 File 数据移动到此文件夹中，然后在微信的 FileStorage 中创建以 OneDrive 的 File 为目标的符号链接。\\n\\n这种做法好处是：程序卸载时只要提前将符号链接删除，就不必担心重要的文件会被卸载程序清除掉\\n#+END_VERSE&quot;,536870918]],[&quot;^17&quot;,[4320,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4320,&quot;^G&quot;,4296,536870918]],[&quot;^17&quot;,[4320,&quot;^Z&quot;,1166,536870918]],[&quot;^17&quot;,[4320,&quot;^X&quot;,4308,536870918]],[&quot;^17&quot;,[4320,&quot;^W&quot;,1166,536870918]],[&quot;^17&quot;,[4320,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4320,&quot;^&lt;&quot;,&quot;~u63442605-cbfb-465c-92e7-38acfb7df787&quot;,536870918]],[&quot;^17&quot;,[4321,&quot;^S&quot;,&quot;## 硬链接的原理&quot;,536870918]],[&quot;^17&quot;,[4321,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4321,&quot;^G&quot;,4304,536870918]],[&quot;^17&quot;,[4321,&quot;^Z&quot;,1166,536870918]],[&quot;^17&quot;,[4321,&quot;^X&quot;,4313,536870918]],[&quot;^17&quot;,[4321,&quot;^W&quot;,1166,536870918]],[&quot;^17&quot;,[4321,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4321,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[4321,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4321,&quot;^&lt;&quot;,&quot;~u63442605-a17e-4ffb-90c4-f4a78a21242d&quot;,536870918]],[&quot;^17&quot;,[4322,&quot;^S&quot;,&quot;因为一个卷中的数据对象都有一个独一无二文件 ID，也可以说**硬链接是指向目标文件 ID 的链接**。（硬链接指向本质，符号链接指向名字）&quot;,536870918]],[&quot;^17&quot;,[4322,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4322,&quot;^G&quot;,4298,536870918]],[&quot;^17&quot;,[4322,&quot;^Z&quot;,1166,536870918]],[&quot;^17&quot;,[4322,&quot;^X&quot;,4321,536870918]],[&quot;^17&quot;,[4322,&quot;^W&quot;,1166,536870918]],[&quot;^17&quot;,[4
