ot;^17&quot;,[3491,&quot;^[&quot;,&quot;波兰&quot;,536870917]],[&quot;^17&quot;,[3491,&quot;^13&quot;,&quot;波兰&quot;,536870917]],[&quot;^17&quot;,[3491,&quot;^C&quot;,1656254972663,536870919]],[&quot;^17&quot;,[3491,&quot;^&lt;&quot;,&quot;~u63442605-4fd4-42de-971f-1bbce3fbd82d&quot;,536870918]],[&quot;^17&quot;,[3492,&quot;^M&quot;,1656254972660,536870919]],[&quot;^17&quot;,[3492,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3492,&quot;^[&quot;,&quot;斯拉夫人&quot;,536870917]],[&quot;^17&quot;,[3492,&quot;^13&quot;,&quot;斯拉夫人&quot;,536870917]],[&quot;^17&quot;,[3492,&quot;^C&quot;,1656254972660,536870919]],[&quot;^17&quot;,[3492,&quot;^&lt;&quot;,&quot;~u63442600-8cd7-4a1a-a3de-43449025a289&quot;,536870917]],[&quot;^17&quot;,[3493,&quot;^S&quot;,&quot;在 [[立陶宛]] 人向南收购乌克兰的同时， [[波兰]] 人也在向东收购乌克兰，毫不意外地跟立陶宛人在战场上相遇，为了那片充满苦难的黑土地，它俩数次交手，难解难分。1385 年波兰女王和立陶宛大公结了婚，立陶宛人手里的乌克兰土地就当做彩礼给了波兰。可是乌克兰人讨厌波兰的治理，因为波兰人老逼着斯拉夫人改姓天主教，逼得急了有些人不得不从，有些人干脆找俄罗斯公国帮忙，想里应外合摆脱波兰人只为信仰自由。&quot;,536870917]],[&quot;^17&quot;,[3493,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3493,&quot;^G&quot;,3501,536870917]],[&quot;^17&quot;,[3493,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3493,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3493,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3493,&quot;^W&quot;,3490,536870917]],[&quot;^17&quot;,[3493,&quot;^W&quot;,3491,536870917]],[&quot;^17&quot;,[3493,&quot;^I&quot;,3490,536870917]],[&quot;^17&quot;,[3493,&quot;^I&quot;,3491,536870917]],[&quot;^17&quot;,[3493,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3493,&quot;^&lt;&quot;,&quot;~u634425ff-a7ef-447c-ab17-5b88878b98a4&quot;,536870917]],[&quot;^17&quot;,[3494,&quot;^S&quot;,&quot;当俄罗斯帝国诞生后，沙皇终于有精力向东向南反向收购乌克兰地区，恰好遇上了想反抗波兰的那些乌克兰人求助，进展比较顺利。&quot;,536870917]],[&quot;^17&quot;,[3494,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3494,&quot;^G&quot;,3493,536870917]],[&quot;^17&quot;,[3494,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3494,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3494,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3494,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3494,&quot;^&lt;&quot;,&quot;~u634425ff-716b-42bb-a057-0d2e27d052f7&quot;,536870917]],[&quot;^17&quot;,[3495,&quot;^S&quot;,&quot;标签: #[[SimpRead]]&quot;,536870917]],[&quot;^17&quot;,[3495,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3495,&quot;^G&quot;,3515,536870917]],[&quot;^17&quot;,[3495,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3495,&quot;^X&quot;,490,536870917]],[&quot;^17&quot;,[3495,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3495,&quot;^W&quot;,698,536870917]],[&quot;^17&quot;,[3495,&quot;^I&quot;,698,536870917]],[&quot;^17&quot;,[3495,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3495,&quot;^&lt;&quot;,&quot;~u634425ff-f7a9-4308-ad48-1fb956557537&quot;,536870917]],[&quot;^17&quot;,[3496,&quot;^S&quot;,&quot;这个时候我们就可以做个总结，现代俄罗斯发家于莫斯科公国，它不是直接从基辅罗斯分出来的国家；当克里米亚汗国纵横黑海的时候，乌克兰那里分布着一些规模不大的小公国，理论上这些公国归蒙古人管，但是蒙古人不擅管理并且权力内斗很激烈，造成乌克兰地区长期的权力真空。所以此时看 “俄罗斯、乌克兰、克里米亚” 就发现，三者之间有先后关系，但是没有股权关系，师从关系也弱得联系不起来。&quot;,536870917]],[&quot;^17&quot;,[3496,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3496,&quot;^G&quot;,3510,536870917]],[&quot;^17&quot;,[3496,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3496,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3496,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3496,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3496,&quot;^&lt;&quot;,&quot;~u634425ff-22df-4f43-bd81-e389a5c95ec2&quot;,536870917]],[&quot;^17&quot;,[3497,&quot;^S&quot;,&quot;斯拉夫人的第一个国家被蒙古人摧毁，拔都把整个东欧圈起来建立了金帐汗国。&quot;,536870917]],[&quot;^17&quot;,[3497,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3497,&quot;^G&quot;,3506,536870917]],[&quot;^17&quot;,[3497,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3497,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3497,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3497,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3497,&quot;^&lt;&quot;,&quot;~u634425ff-57fe-43a4-a8ef-ad8b702121d2&quot;,536870917]],[&quot;^17&quot;,[3498,&quot;^S&quot;,&quot;再往后沙皇盯上了曾经分到波兰—立陶宛共和国的西乌克兰，到了 18 世纪，波兰—立陶宛共和国实力衰退，西乌克兰处于随时失手的状态，各种反抗贵族压榨的农民起义层出不穷。女皇叶卡捷琳娜以保护西乌克兰东正教教徒的名义，隔三差五过去干涉，后来找机会联合奥地利和普鲁士分三次瓜分了波兰王国，经过 1795 年最后一次分赃，沙皇俄国得到了现代乌克兰差不多 88% 的地盘。&quot;,536870917]],[&quot;^17&quot;,[3498,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3498,&quot;^G&quot;,3499,536870917]],[&quot;^17&quot;,[3498,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3498,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3498,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3498,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3498,&quot;^&lt;&quot;,&quot;~u634425ff-0c60-4c75-bf4d-670837b032f7&quot;,536870917]],[&quot;^17&quot;,[3499,&quot;^S&quot;,&quot;在叶卡捷琳娜女皇时代俄国人终于战胜奥斯曼帝国，克里米亚汗国就到了俄国人手上，办完过户手续是 1783 年，克里米亚从此向俄罗斯人开放，鞑靼人不再是那里唯一的居民。女皇派了自己的情人兼大臣波将金到克里米亚半岛，修了塞瓦斯托波尔这个军事要塞，在那里组建了黑海舰队，克里米亚从那时候开始就属于俄国人，一直到苏联解体。&quot;,536870917]],[&quot;^17&quot;,[3499,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3499,&quot;^G&quot;,3520,536870917]],[&quot;^17&quot;,[3499,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3499,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3499,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3499,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3499,&quot;^&lt;&quot;,&quot;~u634425ff-dfda-4d46-9daa-1d5863eee42c&quot;,536870917]],[&quot;^17&quot;,[3500,&quot;^S&quot;,&quot;乌克兰是个在认识上和文化上割裂的国家，西乌克兰历史上被欧洲长期统治，多年对比后得出的结论是欧洲好，应该警惕和对抗俄罗斯，跟欧洲结交发展经济寻找安全保障是他们的自由和明智的选择，谁反对谁愚蠢；而东乌克兰从沙俄时代到现在都是俄国人统治，彻底跟俄罗斯断掉他们办不到，他们对西乌克兰人的亲欧结论很难感同身受，虽然跟着俄罗斯不一定过得好，但是亲欧亲美俄罗斯一定不让他们好过。&quot;,536870917]],[&quot;^17&quot;,[3500,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3500,&quot;^G&quot;,3507,536870917]],[&quot;^17&quot;,[3500,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3500,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3500,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3500,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3500,&quot;^&lt;&quot;,&quot;~u634425ff-2333-412b-b111-87d2720f44e9&quot;,536870917]],[&quot;^17&quot;,[3501,&quot;^S&quot;,&quot;那时候乌克兰地区被一些小而弱的贵族统治，北方的立陶宛人看到机会后一路南下，先占领白俄罗斯，再进入乌克兰，1362 年占领了基辅，一路上数次击败蒙古人，势力范围一直到达黑海，把大量乌克兰地区弄到了手。立陶宛扩张的秘诀除了军事能力，更大的原因是下手没有蒙古人那么黑，而且承认当地贵族现成的利益和权力，不会大刀阔斧地改变当地人的生活习惯，因此乌克兰人夹道欢迎立陶宛人进城解放他们。\\n\\n  &gt; 乌克兰人欢迎立陶宛占领&quot;,536870917]],[&quot;^17&quot;,[3501,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3501,&quot;^G&quot;,3496,536870917]],[&quot;^17&quot;,[3501,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3501,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3501,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3501,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3501,&quot;^&lt;&quot;,&quot;~u634425ff-7f5d-4731-ad98-9951e4f7ec24&quot;,536870917]],[&quot;^17&quot;,[3502,&quot;^S&quot;,&quot;那个时候地球上还没有俄罗斯也没有乌克兰，莫斯科公国和基辅罗斯谁也不属于谁，是斯拉夫人建立的两个主宰不了自己命运的基层国家&quot;,536870917]],[&quot;^17&quot;,[3502,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3502,&quot;^G&quot;,3517,536870917]],[&quot;^17&quot;,[3502,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3502,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3502,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3502,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3502,&quot;^&lt;&quot;,&quot;~u634425ff-7d76-4b14-a60e-1380158d7b46&quot;,536870917]],[&quot;^17&quot;,[3503,&quot;^S&quot;,&quot;[[斯拉夫人]] 在公元 7 世纪大规模向东欧迁徙，那年代人们沿河而居，斯达夫人找到了两条河：第涅伯河跟伏尔加河，第涅伯河主要位于现在的乌克兰境内，伏尔加河主要位于现在的俄罗斯境内。&quot;,536870917]],[&quot;^17&quot;,[3503,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3503,&quot;^G&quot;,3516,536870917]],[&quot;^17&quot;,[3503,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3503,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3503,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3503,&quot;^W&quot;,3492,536870917]],[&quot;^17&quot;,[3503,&quot;^I&quot;,3492,536870917]],[&quot;^17&quot;,[3503,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3503,&quot;^&lt;&quot;,&quot;~u634425ff-149d-44e5-a0ec-37154571238a&quot;,536870917]],[&quot;^17&quot;,[3504,&quot;^S&quot;,&quot;基辅罗斯走上正轨的时候，现在的俄罗斯首都莫斯科论规模只是能叫 “莫斯科镇”&quot;,536870917]],[&quot;^17&quot;,[3504,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3504,&quot;^G&quot;,3503,536870917]],[&quot;^17&quot;,[3504,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3504,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3504,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3504,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3504,&quot;^&lt;&quot;,&quot;~u634425ff-9e3b-4add-8697-a14dd305d003&quot;,536870917]],[&quot;^17&quot;,[3505,&quot;^S&quot;,&quot;1939 年 9 月 1 日希特勒发动闪电战从西向东进入波兰，两周后斯大林以保护俄罗斯侨民的名义派苏军从东向西进入波兰，两国按照事先签订的《苏德互不侵犯条约》的秘密协议完成了对波兰的瓜分，1795 年的历史再次上演。在这次瓜分中苏联占领了西乌克兰的领土后，立刻查封当地媒体，将 100 多万态度不好的人送往西伯利亚劳动，实现了对西乌克兰的控制。&quot;,536870917]],[&quot;^17&quot;,[3505,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3505,&quot;^G&quot;,3509,536870917]],[&quot;^17&quot;,[3505,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3505,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3505,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3505,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3505,&quot;^&lt;&quot;,&quot;~u634425ff-d551-46c9-93cd-f105f3e01548&quot;,536870917]],[&quot;^17&quot;,[3506,&quot;^S&quot;,&quot;如果不出意外，让基辅罗斯有惊无险地多运营几百年，它后来也可能像传统西欧列强那样，在大航海时代跑到全世界争夺殖民地。然而意外发生了，蒙古人向北扩张的时候遭遇了西伯利亚寒流，于是在前方路口左转向西直行，西边是东欧平原，马儿可以敞开了跑，蒙古人一直跨过了第聂伯河，在 1240 年把基辅罗斯烧成了断壁残垣。&quot;,536870917]],[&quot;^17&quot;,[3506,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3506,&quot;^G&quot;,3504,536870917]],[&quot;^17&quot;,[3506,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3506,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3506,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3506,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3506,&quot;^&lt;&quot;,&quot;~u634425ff-4f3f-47ae-b5eb-be95a0217eec&quot;,536870917]],[&quot;^17&quot;,[3507,&quot;^S&quot;,&quot;1941 年 6 月份希特勒背叛了斯大林，德国军队从西向东攻打乌克兰，那些反对苏联统治的乌克兰人做了德国人的带路党，一边帮忙指认犹太人，一边参与对苏联士兵的追击；当德国人打到克里米亚后，当地有独立意识的鞑靼人看到了希望，主动做德国人的带路党，做着和西乌克兰带路党一样的工作。可是到了 1943 夏天剧情反转，苏军又把德国人赶出了乌克兰，作为秋后算账的一部分，大量当年的 “带路党” 和被冤枉的无辜者见了马克思，运气好的流放去了西伯利亚扫雪伐木挖矿，克里米亚的人口结构都因为这一次报复性流放而发生了颠覆性改变。&quot;,536870917]],[&quot;^17&quot;,[3507,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3507,&quot;^G&quot;,3505,536870917]],[&quot;^17&quot;,[3507,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3507,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3507,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3507,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3507,&quot;^&lt;&quot;,&quot;~u634425ff-8c3d-4cbe-a89e-5ab0f855c71c&quot;,536870917]],[&quot;^17&quot;,[3508,&quot;^S&quot;,&quot;1650 年前后，哥萨克人和波兰王国数次交手试图取得独立，由于力量不足于实现这一目的，哥萨克人最著名的首领赫梅利尼茨基求助沙皇，双方签了《佩列亚斯拉夫协议》，根据协议沙皇帮助哥萨克进攻波兰，成功后沙皇统治乌克兰，哥萨克人自治。&quot;,536870917]],[&quot;^17&quot;,[3508,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3508,&quot;^G&quot;,3523,536870917]],[&quot;^17&quot;,[3508,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3508,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3508,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3508,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3508,&quot;^&lt;&quot;,&quot;~u634425ff-7b98-47d7-82ad-2fee3d6945ff&quot;,536870917]],[&quot;^17&quot;,[3509,&quot;^S&quot;,&quot;大家也不止一次听说过乌克兰是个割裂的国家，东部亲俄西部亲欧，历史原因就是 1667 年波兰和沙俄把乌克兰地区一分为二长达 130 年；有些同学在俄乌冲突中谴责乌克兰人亲欧所以活该，可是这种亲欧不是泽连斯基上台才出现的，200 多年前就出现了，而且亲欧的另一个原因是沙俄和苏联后来的统治太残酷，以至于乌克兰人想摆脱俄国人，作俄罗斯和欧洲的缓冲国不是乌克兰人的义务，这个从情理上是说得通的。&quot;,536870917]],[&quot;^17&quot;,[3509,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3509,&quot;^G&quot;,3514,536870917]],[&quot;^17&quot;,[3509,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3509,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3509,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3509,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3509,&quot;^&lt;&quot;,&quot;~u634425ff-7b02-4fd0-8f5c-47ab70be27b2&quot;,536870917]],[&quot;^17&quot;,[3510,&quot;^S&quot;,&quot;莫斯科公国升级变形的过程中，大公们不断兼并收购周围的其它小国，逐渐成为东欧地区最强大的公国；与此同时庞大的金帐汗国因为经营不善，逐渐走起了下坡路，并在 15 世纪像苏联一样解体，变成了七八个 “汗国”，最大的那个叫大帐汗国。在双方实力此消彼长的过程中，莫斯科大公的心态变了、胆也肥了，偶尔会鼓起勇气跟蒙古人顶嘴，早期的尝试性忤逆后来变成了冷兵器时代惨不忍睹的战争，1480 年伊凡三世终于击败了大帐汗国，彻底摆脱了蒙古人取得独立。&quot;,536870917]],[&quot;^17&quot;,[3510,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3510,&quot;^G&quot;,3518,536870917]],[&quot;^17&quot;,[3510,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3510,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3510,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3510,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3510,&quot;^&lt;&quot;,&quot;~u634425ff-e0e7-4210-b645-1eeb045b247a&quot;,536870917]],[&quot;^17&quot;,[3511,&quot;^S&quot;,&quot;描述: [[乌克兰]] 与 [[俄罗斯]] 到底是什么关系？从历史渊源上来看，它们从来都不是一家人，也从来未曾友好过。&quot;,536870917]],[&quot;^17&quot;,[3511,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3511,&quot;^G&quot;,3519,536870917]],[&quot;^17&quot;,[3511,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3511,&quot;^X&quot;,490,536870917]],[&quot;^17&quot;,[3511,&quot;^W&quot;,131,536870917]],[&quot;^17&quot;,[3511,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3511,&quot;^W&quot;,3485,536870917]],[&quot;^17&quot;,[3511,&quot;^I&quot;,131,536870917]],[&quot;^17&quot;,[3511,&quot;^I&quot;,3485,536870917]],[&quot;^17&quot;,[3511,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3511,&quot;^&lt;&quot;,&quot;~u634425ff-da59-46ab-96e7-627b3df7796f&quot;,536870917]],[&quot;^17&quot;,[3512,&quot;^S&quot;,&quot;沙皇时代的合并是强占&quot;,536870917]],[&quot;^17&quot;,[3512,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3512,&quot;^G&quot;,3502,536870917]],[&quot;^17&quot;,[3512,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3512,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3512,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3512,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3512,&quot;^&lt;&quot;,&quot;~u634425ff-7adf-4e60-9ff0-78306767a60d&quot;,536870917]],[&quot;^17&quot;,[3513,&quot;^S&quot;,&quot;波兰—立陶宛共和国有两个毛病是乌克兰人不能忍的，一个是它们的农奴制让人过得极其悲惨，另一个毛病是波兰人老逼着乌克兰人改信天主教，如若不从则没有退休金、养老金也不让做公务员，江湖人称 “二等公民”，这个不反不行。&quot;,536870917]],[&quot;^17&quot;,[3513,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3513,&quot;^G&quot;,3522,536870917]],[&quot;^17&quot;,[3513,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3513,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3513,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3513,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3513,&quot;^&lt;&quot;,&quot;~u634425ff-1eae-44c0-95b9-8ff13a25af49&quot;,536870917]],[&quot;^17&quot;,[3514,&quot;^S&quot;,&quot;乌克兰从被欧洲人统治，逐渐转变成被沙皇俄国统治，这个转变过程不是在会议室的大班桌上完成的，而是通过残酷血腥的战争完成的，当乌克兰完全落到俄国人手里若干年后，他们通过比对后逐渐意识到，曾经波兰和立陶宛的统治要人性化很多，沙皇俄国的统治说白了是殖民统治，一边是对乌克兰东部自然资源的压榨掠夺，一边是对乌克兰文化的打压消灭。于是乌克兰人开始怀念被欧洲人统治的日子，尤其是晚了 130 年才并入俄国的西乌克兰。&quot;,536870917]],[&quot;^17&quot;,[3514,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3514,&quot;^G&quot;,3498,536870917]],[&quot;^17&quot;,[3514,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3514,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3514,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3514,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3514,&quot;^&lt;&quot;,&quot;~u634425ff-ffbb-46f8-bec3-d216bf3e4077&quot;,536870917]],[&quot;^17&quot;,[3515,&quot;^S&quot;,&quot;#[[excerpt]] [乌克兰与俄罗斯的历史渊源：不是一家人，从未友好过](https://mp.weixin.qq.com/s/tEBVeQQmtxQdlpzmhkjUpg)\\n\\n&quot;,536870917]],[&quot;^17&quot;,[3515,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3515,&quot;^G&quot;,490,536870917]],[&quot;^17&quot;,[3515,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3515,&quot;^X&quot;,490,536870917]],[&quot;^17&quot;,[3515,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3515,&quot;^W&quot;,1378,536870917]],[&quot;^17&quot;,[3515,&quot;^;&quot;,true,536870917]],[&quot;^17&quot;,[3515,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3515,&quot;^I&quot;,1378,536870917]],[&quot;^17&quot;,[3515,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3515,&quot;^&lt;&quot;,&quot;~u634425ff-3fd3-4562-8e09-de8bfb9cd6c3&quot;,536870917]],[&quot;^17&quot;,[3516,&quot;^S&quot;,&quot;~^^标注^^:&quot;,536870917]],[&quot;^17&quot;,[3516,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3516,&quot;^G&quot;,3511,536870917]],[&quot;^17&quot;,[3516,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3516,&quot;^X&quot;,490,536870917]],[&quot;^17&quot;,[3516,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3516,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3516,&quot;^&lt;&quot;,&quot;~u634425ff-1dfc-4970-9488-947fcc414dc6&quot;,536870917]],[&quot;^17&quot;,[3517,&quot;^S&quot;,&quot;基辅罗斯被灭后，基辅大主教几经辗转逃往莫斯科，失去中心的斯拉夫人逐渐把目光凝聚到了莫斯科那儿。基辅罗斯被蒙古人灭掉后，人们逃离基辅罗斯将斯拉夫文化带到了莫斯科公国&quot;,536870917]],[&quot;^17&quot;,[3517,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3517,&quot;^G&quot;,3497,536870917]],[&quot;^17&quot;,[3517,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3517,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3517,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3517,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3517,&quot;^&lt;&quot;,&quot;~u634425ff-4c93-476b-af4d-5126b325855e&quot;,536870917]],[&quot;^17&quot;,[3518,&quot;^S&quot;,&quot;莫斯科公国 1283 年诞生，打怪升级成为沙皇俄国，历代大公用了 264 年时间，以伊凡四世 1547 年加冕沙皇为标志；沙皇俄国打怪升级变成俄罗斯帝国，历代沙皇花了 174 年，以彼得一世加冕 “全俄罗斯皇帝” 为标志。在这个漫长创业路的最开始，莫斯科公国归前文提到的金帐汗国统治，如果把莫斯科公国看成金帐汗国收购的东欧产业，那么莫斯科大公就是金帐汗国的大区经理，替老板蒙古人经营、管理和收费。&quot;,536870917]],[&quot;^17&quot;,[3518,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3518,&quot;^G&quot;,3512,536870917]],[&quot;^17&quot;,[3518,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3518,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3518,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3518,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3518,&quot;^&lt;&quot;,&quot;~u634425ff-10fd-42be-8208-97ed1ee067fa&quot;,536870917]],[&quot;^17&quot;,[3519,&quot;^S&quot;,&quot;阅读时间: [[2022-03-13  ]]&quot;,536870917]],[&quot;^17&quot;,[3519,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3519,&quot;^G&quot;,3495,536870917]],[&quot;^17&quot;,[3519,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3519,&quot;^X&quot;,490,536870917]],[&quot;^17&quot;,[3519,&quot;^W&quot;,488,536870917]],[&quot;^17&quot;,[3519,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3519,&quot;^I&quot;,488,536870917]],[&quot;^17&quot;,[3519,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3519,&quot;^&lt;&quot;,&quot;~u634425ff-4ddf-4eda-810d-cae00ee2c877&quot;,536870917]],[&quot;^17&quot;,[3520,&quot;^S&quot;,&quot;哥萨克的自治地位取消，哥萨克军队调往北方参与圣彼得堡的建设，当地的教区被取缔，出版业严格监管，谷物出口由沙皇控制，当地公务员由沙皇安排，大量俄罗斯贵族进入乌克兰地区圈地当地主，并引进农奴制把乌克兰人绑死在莫斯科贵族的土地上。政策到了叶卡捷琳娜女皇的时代进一步收紧，她的意思是把乌克兰彻底俄罗斯化，谁要是反对就打到他不反对为止。&quot;,536870917]],[&quot;^17&quot;,[3520,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3520,&quot;^G&quot;,3521,536870917]],[&quot;^17&quot;,[3520,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3520,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3520,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3520,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3520,&quot;^&lt;&quot;,&quot;~u634425ff-d231-4cf2-ae1a-3377212ce9cb&quot;,536870917]],[&quot;^17&quot;,[3521,&quot;^S&quot;,&quot;然而身处东[[乌克兰]]的哥萨克人日子并不好过，因为老板彼得大帝开始打 [[瑞典]] 国王抢波罗的海，[[乌克兰]]民众不堪重负，大量哥萨克人被征调去北方当炮灰，而且在军中他们遭到[[俄罗斯]]军官的打压，当时哥萨克的首领马泽帕还听说自己的位置终将被[[俄罗斯]]军官取代。**在一次瑞典军队一边围攻莫斯科一边暗度陈仓进攻[[乌克兰]]的时候，马泽帕干脆跟瑞典人结盟，彼得大帝听说后怒不可遏，在他最终战胜了瑞典国王后，就回去把[[乌克兰]]彻底给办了。**&quot;,536870917]],[&quot;^17&quot;,[3521,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3521,&quot;^G&quot;,3508,536870917]],[&quot;^17&quot;,[3521,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3521,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3521,&quot;^W&quot;,131,536870917]],[&quot;^17&quot;,[3521,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3521,&quot;^W&quot;,3485,536870917]],[&quot;^17&quot;,[3521,&quot;^W&quot;,3489,536870917]],[&quot;^17&quot;,[3521,&quot;^I&quot;,131,536870917]],[&quot;^17&quot;,[3521,&quot;^I&quot;,3485,536870917]],[&quot;^17&quot;,[3521,&quot;^I&quot;,3489,536870917]],[&quot;^17&quot;,[3521,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3521,&quot;^&lt;&quot;,&quot;~u634425ff-41c7-4bc5-9b37-11e29b7ebd2c&quot;,536870917]],[&quot;^17&quot;,[3522,&quot;^S&quot;,&quot;领土的丢失加上自身的衰弱，让立陶宛人面对俄国人时压力山大，迫不得已和波兰王国合并成了一个国家：波兰—立陶宛共和国。这场合并成功抵御了沙皇的入侵，乌克兰的绝大部分地区得到了保全。&quot;,536870917]],[&quot;^17&quot;,[3522,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3522,&quot;^G&quot;,3494,536870917]],[&quot;^17&quot;,[3522,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3522,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3522,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3522,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3522,&quot;^&lt;&quot;,&quot;~u634425ff-e71f-49bc-9b37-e7fd1a246b29&quot;,536870917]],[&quot;^17&quot;,[3523,&quot;^S&quot;,&quot;在波兰—立陶宛共和国南部、克里米亚汗国北部以及沙皇俄国以西有一片 “三不管” 的荒原地区，类似于东南亚的 “金三角”，三教九流什么人都有，比如逃亡的农奴、教廷的罪犯、宗教难民、落寞的贵族，这个群体被人称作“哥萨克”。哥萨克人在那个年代居然意外变成了自由民，他们组织起来跟北上狩猎的鞑靼人对打，反抗波兰—立陶宛皇帝的收编，捍卫东正教信仰，在实践中积累了强大的战斗力，现代乌克兰人给他们冠以“民族独立先驱者” 的称号。&quot;,536870917]],[&quot;^17&quot;,[3523,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3523,&quot;^G&quot;,3513,536870917]],[&quot;^17&quot;,[3523,&quot;^Z&quot;,490,536870917]],[&quot;^17&quot;,[3523,&quot;^X&quot;,3516,536870917]],[&quot;^17&quot;,[3523,&quot;^W&quot;,490,536870917]],[&quot;^17&quot;,[3523,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3523,&quot;^&lt;&quot;,&quot;~u634425ff-4557-4095-a107-d1af4f8809a8&quot;,536870917]],[&quot;^17&quot;,[3525,&quot;^M&quot;,1644673565484,536870919]],[&quot;^17&quot;,[3525,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3525,&quot;^[&quot;,&quot;卡塔尔&quot;,536870917]],[&quot;^17& 39,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3539,&quot;^W&quot;,3533,536870917]],[&quot;^17&quot;,[3539,&quot;^I&quot;,3533,536870917]],[&quot;^17&quot;,[3539,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3539,&quot;^&lt;&quot;,&quot;~u63442600-2353-4372-8cd5-1249d6d3f1cd&quot;,536870917]],[&quot;^17&quot;,[3540,&quot;^S&quot;,&quot;以色列 1948 年建国以来，大多数的犹太人都已经世俗化了。但他们当中仍有一支最保守的哈瑞迪人在和现代世俗文明进行顽强的抵制和对抗。&quot;,536870917]],[&quot;^17&quot;,[3540,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3540,&quot;^G&quot;,3574,536870917]],[&quot;^17&quot;,[3540,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3540,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3540,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3540,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3540,&quot;^&lt;&quot;,&quot;~u63442600-f63c-42c6-bc32-f9b43bab8b9a&quot;,536870917]],[&quot;^17&quot;,[3541,&quot;^S&quot;,&quot;另一方面，在哈瑞迪的学校里面，这些学生不但不需要交学费，反而还能获得政府的各种生活上的补贴，而世俗学校肯定就没有这么好的运气了，这必然会直接导致世俗学校学生们的极度不满。&quot;,536870917]],[&quot;^17&quot;,[3541,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3541,&quot;^G&quot;,3555,536870917]],[&quot;^17&quot;,[3541,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3541,&quot;^X&quot;,3551,536870917]],[&quot;^17&quot;,[3541,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3541,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3541,&quot;^&lt;&quot;,&quot;~u63442600-fef1-4d0a-bab5-6329015e104e&quot;,536870917]],[&quot;^17&quot;,[3542,&quot;^S&quot;,&quot;人口 900 万的以色列，目前哈瑞迪犹太人仅占百分之十几。但有人做过预测，按照这样的速度生下来，再过五十年左右，半数以上的以色列人口就都是哈瑞迪了。&quot;,536870917]],[&quot;^17&quot;,[3542,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3542,&quot;^G&quot;,3552,536870917]],[&quot;^17&quot;,[3542,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3542,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3542,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3542,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3542,&quot;^&lt;&quot;,&quot;~u63442600-346d-4853-aa0f-94bfb8da47e0&quot;,536870917]],[&quot;^17&quot;,[3543,&quot;^S&quot;,&quot;现今的哈瑞迪，仍恍如生活在中世纪，强调以家庭为核心，男孩和女孩分别进入不同的学校修习摩西五经。哈瑞迪严格禁止孩子上网，家中基本的电视甚至收音机都没有。&quot;,536870917]],[&quot;^17&quot;,[3543,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3543,&quot;^G&quot;,3535,536870917]],[&quot;^17&quot;,[3543,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3543,&quot;^X&quot;,3535,536870917]],[&quot;^17&quot;,[3543,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3543,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3543,&quot;^&lt;&quot;,&quot;~u63442600-84c6-4fb8-9734-f57c507e30d7&quot;,536870917]],[&quot;^17&quot;,[3544,&quot;^S&quot;,&quot;读经生娃两不误的哈瑞迪\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3544,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3544,&quot;^G&quot;,3551,536870917]],[&quot;^17&quot;,[3544,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3544,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3544,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3544,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3544,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3544,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3544,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3544,&quot;^&lt;&quot;,&quot;~u63442600-f8b6-4fa4-a1f5-a1c0a8cb0813&quot;,536870917]],[&quot;^17&quot;,[3545,&quot;^S&quot;,&quot;哈瑞迪派坚持原教旨主义，严格遵守和现代生活格格不入的犹太教规。他们与世隔绝，不和现代社会的人生活在一起，甚至也不和世俗的犹太人混居生活在一起。\\nbackground-color:: #49767b&quot;,536870917]],[&quot;^17&quot;,[3545,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3545,&quot;^G&quot;,3569,536870917]],[&quot;^17&quot;,[3545,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3545,&quot;^X&quot;,3535,536870917]],[&quot;^17&quot;,[3545,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3545,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#49767b&quot;],536870917]],[&quot;^17&quot;,[3545,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3545,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#49767b&quot;],536870917]],[&quot;^17&quot;,[3545,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3545,&quot;^&lt;&quot;,&quot;~u63442600-387f-4fa5-8fb9-a7cb4f00039e&quot;,536870917]],[&quot;^17&quot;,[3546,&quot;^S&quot;,&quot;正因为如此，**本 - 古里安在以色列开始筹备建国的时候就对哈瑞迪派进行了大量的妥协**，用妥协来换取哈瑞迪派对以色列建国的支持。他承诺哈瑞迪派在人身权利，服兵役以及教育等诸多方面都享有特权，并且还同意哈瑞迪派的一些领导人在政府里面占据重要席位。&quot;,536870917]],[&quot;^17&quot;,[3546,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3546,&quot;^G&quot;,3536,536870917]],[&quot;^17&quot;,[3546,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3546,&quot;^X&quot;,3563,536870917]],[&quot;^17&quot;,[3546,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3546,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3546,&quot;^&lt;&quot;,&quot;~u63442600-9cf8-42dd-946c-6a060ebf7fbf&quot;,536870917]],[&quot;^17&quot;,[3547,&quot;^S&quot;,&quot;近些年来，由于高生育率，以及部分东方犹太人的加入，哈瑞迪人口迅速攀升，政治和经济势力已不可小觑。在高生育率及集团投票的模式下，不久之后的未来，必然会让他们取得充足的本钱和实力，取得更多的社会福利，影响力也必然会更大。甚至有可能改写以色列历史。&quot;,536870917]],[&quot;^17&quot;,[3547,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3547,&quot;^G&quot;,3580,536870917]],[&quot;^17&quot;,[3547,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3547,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3547,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3547,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3547,&quot;^&lt;&quot;,&quot;~u63442600-5d75-4cba-a093-0560b42e9572&quot;,536870917]],[&quot;^17&quot;,[3548,&quot;^S&quot;,&quot;第二次世界大战结束以后，出于对犹太人的同情与敬意，世界各国尤其是美苏两大势力都纷纷支持以色列建国（除了阿拉伯国家反对以外）。&quot;,536870917]],[&quot;^17&quot;,[3548,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3548,&quot;^G&quot;,3563,536870917]],[&quot;^17&quot;,[3548,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3548,&quot;^X&quot;,3563,536870917]],[&quot;^17&quot;,[3548,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3548,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3548,&quot;^&lt;&quot;,&quot;~u63442600-e723-4021-8502-2d42d9995156&quot;,536870917]],[&quot;^17&quot;,[3549,&quot;^S&quot;,&quot;事件最终的处理结果是哈瑞迪犹太人取得胜利，服兵役的法令无限期延缓。&quot;,536870917]],[&quot;^17&quot;,[3549,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3549,&quot;^G&quot;,3558,536870917]],[&quot;^17&quot;,[3549,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3549,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3549,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3549,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3549,&quot;^&lt;&quot;,&quot;~u63442600-4c62-4b41-b32d-87a666c6c044&quot;,536870917]],[&quot;^17&quot;,[3550,&quot;^S&quot;,&quot;![](http://inews.gtimg.com/newsapp_bt/0/13240436959/1000)&quot;,536870917]],[&quot;^17&quot;,[3550,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3550,&quot;^G&quot;,3561,536870917]],[&quot;^17&quot;,[3550,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3550,&quot;^X&quot;,3551,536870917]],[&quot;^17&quot;,[3550,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3550,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3550,&quot;^&lt;&quot;,&quot;~u63442600-3711-4869-8f8e-19a0b22ba818&quot;,536870917]],[&quot;^17&quot;,[3551,&quot;^S&quot;,&quot;教育的不公\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3551,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3551,&quot;^G&quot;,3553,536870917]],[&quot;^17&quot;,[3551,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3551,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3551,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3551,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3551,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3551,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3551,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3551,&quot;^&lt;&quot;,&quot;~u63442600-a749-4bac-9af5-9509fd5c20b7&quot;,536870917]],[&quot;^17&quot;,[3552,&quot;^S&quot;,&quot;由于哈瑞迪派教义里面规定不准避孕，所以他们完全不计划生育，大街上经常看到 “成串儿” 的孩子。大部分哈瑞迪人家里的孩子都在十个上下，十五六个也不奇怪，他们平均十二到二十年，人口就能翻一翻。&quot;,536870917]],[&quot;^17&quot;,[3552,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3552,&quot;^G&quot;,3568,536870917]],[&quot;^17&quot;,[3552,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3552,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3552,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3552,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3552,&quot;^&lt;&quot;,&quot;~u63442600-d349-485e-a948-9f374c8377e0&quot;,536870917]],[&quot;^17&quot;,[3553,&quot;^S&quot;,&quot;服兵役问题的不公\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3553,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3553,&quot;^G&quot;,3574,536870917]],[&quot;^17&quot;,[3553,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3553,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3553,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3553,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3553,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3553,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3553,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3553,&quot;^&lt;&quot;,&quot;~u63442600-6aac-4a03-acfb-4029d3b83871&quot;,536870917]],[&quot;^17&quot;,[3554,&quot;^S&quot;,&quot;而哈瑞迪派由于当年本古里安的妥协，居然可以不用服兵役，如此的不公，这必然遭到了以色列世俗派的强烈反对。&quot;,536870917]],[&quot;^17&quot;,[3554,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3554,&quot;^G&quot;,3565,536870917]],[&quot;^17&quot;,[3554,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3554,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3554,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3554,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3554,&quot;^&lt;&quot;,&quot;~u63442600-b530-4a29-b544-4052b42cf7d4&quot;,536870917]],[&quot;^17&quot;,[3555,&quot;^S&quot;,&quot;哈瑞迪犹太人有专门的的学校，学校的正常运转由国家出钱进行资助。学校的学生们不用考虑以后的工作，也不用学习世俗的科学技术，而是整天研究他们的经典教义，这导致学校教出来的人根本没有任何工作技能，也就根本无法融入正常社会。&quot;,536870917]],[&quot;^17&quot;,[3555,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3555,&quot;^G&quot;,3551,536870917]],[&quot;^17&quot;,[3555,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3555,&quot;^X&quot;,3551,536870917]],[&quot;^17&quot;,[3555,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3555,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3555,&quot;^&lt;&quot;,&quot;~u63442600-254f-46d3-b2af-b11e35333b78&quot;,536870917]],[&quot;^17&quot;,[3556,&quot;^S&quot;,&quot;在面对外部威胁的时候，以色列跟在老大哥美国身后，不怕任何势力。但是更大的威胁却来自于哈瑞迪对以色列内部的分裂。&quot;,536870917]],[&quot;^17&quot;,[3556,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3556,&quot;^G&quot;,3582,536870917]],[&quot;^17&quot;,[3556,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3556,&quot;^X&quot;,3563,536870917]],[&quot;^17&quot;,[3556,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3556,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3556,&quot;^&lt;&quot;,&quot;~u63442600-2883-4fcd-9b3f-0edcde3ce264&quot;,536870917]],[&quot;^17&quot;,[3557,&quot;^S&quot;,&quot;作为极端正统派的犹太教徒，哈瑞迪的典型打扮是这样的：男人都是身穿黑大衣, 头戴黑色礼帽, 留连鬓大胡子。他们普遍形色匆匆，和其他世俗人、旅游者没有过多交集。&quot;,536870917]],[&quot;^17&quot;,[3557,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3557,&quot;^G&quot;,3543,536870917]],[&quot;^17&quot;,[3557,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3557,&quot;^X&quot;,3535,536870917]],[&quot;^17&quot;,[3557,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3557,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3557,&quot;^&lt;&quot;,&quot;~u63442600-7a71-46f5-b6a3-c138dd189563&quot;,536870917]],[&quot;^17&quot;,[3558,&quot;^S&quot;,&quot;而哈瑞迪派则振振有词地认为：以色列军队的人数已经够多了，也不真的需要虔诚的哈瑞迪宗教徒来填满兵营了”，而且入伍服兵役也会让哈瑞迪远离 “纯洁的宗教信仰生活”。&quot;,536870917]],[&quot;^17&quot;,[3558,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3558,&quot;^G&quot;,3578,536870917]],[&quot;^17&quot;,[3558,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3558,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3558,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3558,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3558,&quot;^&lt;&quot;,&quot;~u63442600-342a-46b8-bd6f-7b37da30f15f&quot;,536870917]],[&quot;^17&quot;,[3559,&quot;^S&quot;,&quot;在他们看来，从本 - 古里安开始的这种犹太复国主义者的世俗化政治独立行为，和希伯来圣经里面描述的弥赛亚来临是背道而驰的。这种行为干扰了最终的弥赛亚，也就是救世主摩西 (Messiah) 的到来。&quot;,536870917]],[&quot;^17&quot;,[3559,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3559,&quot;^G&quot;,3564,536870917]],[&quot;^17&quot;,[3559,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3559,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3559,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3559,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3559,&quot;^&lt;&quot;,&quot;~u63442600-bbe5-4e2e-a5ca-06e0de843fad&quot;,536870917]],[&quot;^17&quot;,[3560,&quot;^S&quot;,&quot;犹太教主要分为正统派，保守派和改革派这三大派别，哈瑞迪是正统派里面最保守的一个分支。当年被希特勒法西斯屠杀的犹太人中，大部分就是哈瑞迪犹太人。&quot;,536870917]],[&quot;^17&quot;,[3560,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3560,&quot;^G&quot;,3571,536870917]],[&quot;^17&quot;,[3560,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3560,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3560,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3560,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3560,&quot;^&lt;&quot;,&quot;~u63442600-dcc2-4027-8218-7bd72c29cb63&quot;,536870917]],[&quot;^17&quot;,[3561,&quot;^S&quot;,&quot;另外，由于哈瑞迪犹太人一直呆在学校不出来，导致很多人都已经四十多岁了还待在学校当学生，没有为国家做出一点贡献，要知道这些人是需要国家每年花大钱来进行财政资助的，这更是导致世俗派的极度不满和双方冲突的不断加剧。&quot;,536870917]],[&quot;^17&quot;,[3561,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3561,&quot;^G&quot;,3541,536870917]],[&quot;^17&quot;,[3561,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3561,&quot;^X&quot;,3551,536870917]],[&quot;^17&quot;,[3561,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3561,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3561,&quot;^&lt;&quot;,&quot;~u63442600-b108-4e1d-9e7b-ba89fe092bc5&quot;,536870917]],[&quot;^17&quot;,[3562,&quot;^S&quot;,&quot;本 - 古里安当年对哈瑞迪派的无奈妥协也算是在情理之中，但是有一点他应该没有想到，那就是哈瑞迪犹太人在世界上遥遥领先的生孩子能力。&quot;,536870917]],[&quot;^17&quot;,[3562,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3562,&quot;^G&quot;,3544,536870917]],[&quot;^17&quot;,[3562,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3562,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3562,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3562,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3562,&quot;^&lt;&quot;,&quot;~u63442600-09af-4e07-ad2b-f5d2dc19ea15&quot;,536870917]],[&quot;^17&quot;,[3563,&quot;^S&quot;,&quot;亡国危机的历史源头\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3563,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3563,&quot;^G&quot;,3581,536870917]],[&quot;^17&quot;,[3563,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3563,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3563,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3563,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3563,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3563,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3563,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3563,&quot;^&lt;&quot;,&quot;~u63442600-5ea7-4c34-9f62-ecd471608a8e&quot;,536870917]],[&quot;^17&quot;,[3564,&quot;^S&quot;,&quot;哈瑞迪的理论依据在于：他们深信犹太人在政治上取得独立是由神的介入来达成的。**犹太教经典里面所阐明的是流亡的犹太人应当等待以色列的救世主降临，由救世主来完成，而不是犹太复国主义者来完成。**&quot;,536870917]],[&quot;^17&quot;,[3564,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3564,&quot;^G&quot;,3540,536870917]],[&quot;^17&quot;,[3564,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3564,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3564,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3564,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3564,&quot;^&lt;&quot;,&quot;~u63442600-471c-4a1a-9c77-738c892d3093&quot;,536870917]],[&quot;^17&quot;,[3565,&quot;^S&quot;,&quot;由于周围全部是伊斯兰教敌对国家，作为以犹太人为主体的以色列随时会遭受到阿拉伯国家的进攻，而且历史上已经发生了四次大规模的战争。因为国土面积狭小，人口又偏少，这使得以色列不得不实行全民兵役制，而且不分男女。&quot;,536870917]],[&quot;^17&quot;,[3565,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3565,&quot;^G&quot;,3553,536870917]],[&quot;^17&quot;,[3565,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3565,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3565,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3565,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3565,&quot;^&lt;&quot;,&quot;~u63442600-9773-4099-996f-3842d7bfe9bc&quot;,536870917]],[&quot;^17&quot;,[3566,&quot;^S&quot;,&quot;结语\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3566,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3566,&quot;^G&quot;,3535,536870917]],[&quot;^17&quot;,[3566,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3566,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3566,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3566,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3566,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3566,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3566,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3566,&quot;^&lt;&quot;,&quot;~u63442600-9046-4320-a34d-e633379c869f&quot;,536870917]],[&quot;^17&quot;,[3567,&quot;^S&quot;,&quot;![](http://inews.gtimg.com/newsapp_bt/0/13240436983/1000)&quot;,536870917]],[&quot;^17&quot;,[3567,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3567,&quot;^G&quot;,3538,536870917]],[&quot;^17&quot;,[3567,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3567,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3567,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3567,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3567,&quot;^&lt;&quot;,&quot;~u63442600-c44a-40f1-a2b8-50af46b2f4e2&quot;,536870917]],[&quot;^17&quot;,[3568,&quot;^S&quot;,&quot;其实这也不难理解，以色列对于人口的生育是有专门的福利补贴的。所以对于哈瑞迪犹太人来说，生育经济方面的问题，那都不算是问题。&quot;,536870917]],[&quot;^17&quot;,[3568,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3568,&quot;^G&quot;,3570,536870917]],[&quot;^17&quot;,[3568,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3568,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3568,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3568,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3568,&quot;^&lt;&quot;,&quot;~u63442600-fa71-4179-bf86-56c4e05122fa&quot;,536870917]],[&quot;^17&quot;,[3569,&quot;^S&quot;,&quot;哈瑞迪一夫一妻，他们不传教，也不会发动针对异教徒的冲突和战争，他们只严守自己的律法，等待上帝旨意的实现。换句话说，你如果不是犹太人，那么哈瑞迪也根本不会来管你吃猪肉、穿短裤、或者烧香拜佛的活动。&quot;,536870917]],[&quot;^17&quot;,[3569,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3569,&quot;^G&quot;,3534,536870917]],[&quot;^17&quot;,[3569,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3569,&quot;^X&quot;,3535,536870917]],[&quot;^17&quot;,[3569,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3569,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3569,&quot;^&lt;&quot;,&quot;~u63442600-7c1e-46dd-8ced-3a6f245b7933&quot;,536870917]],[&quot;^17&quot;,[3570,&quot;^S&quot;,&quot;目前哈瑞迪派依然在以色列国内占据少数，但是哈瑞迪人生孩子的能力十分强悍。相关的世界人口统计数据显示：整体哈瑞迪犹太人的平均生育率为 7.1，也就是说在世界范围内，哈瑞迪人在生孩子的能力方面没有对手，这个生育率是毫无疑问的世界第一。&quot;,536870917]],[&quot;^17&quot;,[3570,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3570,&quot;^G&quot;,3562,536870917]],[&quot;^17&quot;,[3570,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3570,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3570,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3570,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3570,&quot;^&lt;&quot;,&quot;~u63442600-5c16-4454-935b-9a8c045c62dc&quot;,536870917]],[&quot;^17&quot;,[3571,&quot;^S&quot;,&quot;作为以色列极端正统的犹太信徒，哈瑞迪犹太人把犹太复国主义者的建国大业看成是对神的亵渎，他们对以色列政府不遗余力地声讨和反对，与世仇巴勒斯坦人对以色列的恨意比起来也毫不逊色。&quot;,536870917]],[&quot;^17&quot;,[3571,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3571,&quot;^G&quot;,3577,536870917]],[&quot;^17&quot;,[3571,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3571,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3571,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3571,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3571,&quot;^&lt;&quot;,&quot;~u63442600-6428-4151-ab55-2a30a001d437&quot;,536870917]],[&quot;^17&quot;,[3572,&quot;^S&quot;,&quot;男性从小接受宗教教育，之后研习宗教经典，甚至可以一直待在教会学校里面；女性养育孩子，也可能工作。他们虽然不用交税，但是由于常规文化教育的缺失和人口众多，因此他们的生活都不算富裕，大致是以色列最贫困的一类人。主要依靠领国家补助来维持生活。&quot;,536870917]],[&quot;^17&quot;,[3572,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3572,&quot;^G&quot;,3539,536870917]],[&quot;^17&quot;,[3572,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3572,&quot;^X&quot;,3535,536870917]],[&quot;^17&quot;,[3572,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3572,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3572,&quot;^&lt;&quot;,&quot;~u63442600-be8e-4541-bac6-9c7dfe163073&quot;,536870917]],[&quot;^17&quot;,[3573,&quot;^S&quot;,&quot;经过长达半个多世纪的争吵，在 2013 年，以色列国会以近乎全票的表决结果通过强制性法令：哈瑞迪派犹太人必须服兵役，逃避兵役的不但会受到经济制裁，还要受到本国法律的制裁。&quot;,536870917]],[&quot;^17&quot;,[3573,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3573,&quot;^G&quot;,3554,536870917]],[&quot;^17&quot;,[3573,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3573,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3573,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3573,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3573,&quot;^&lt;&quot;,&quot;~u63442600-a8e7-4a37-91ed-810870bc4101&quot;,536870917]],[&quot;^17&quot;,[3574,&quot;^S&quot;,&quot;哈瑞迪犹太人——专业恨国党\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3574,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3574,&quot;^G&quot;,3563,536870917]],[&quot;^17&quot;,[3574,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3574,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3574,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3574,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3574,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3574,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3574,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3574,&quot;^&lt;&quot;,&quot;~u63442600-5632-49dc-9757-abd40b4a34a3&quot;,536870917]],[&quot;^17&quot;,[3575,&quot;^S&quot;,&quot;多年以后日益壮大的哈阿迪教派会给以色列带来哪些影响？又会将以色列带往何方？这都是当下许多以色列人忧心的问题。&quot;,536870917]],[&quot;^17&quot;,[3575,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3575,&quot;^G&quot;,3547,536870917]],[&quot;^17&quot;,[3575,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3575,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3575,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3575,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3575,&quot;^&lt;&quot;,&quot;~u63442600-ce6b-46b4-8579-17259d8292b1&quot;,536870917]],[&quot;^17&quot;,[3576,&quot;^S&quot;,&quot;哈瑞迪犹太人的种种举动以及他们的世界观造成了以色列社会的进一步严重分化。不用服兵役还不用纳税，享受国家福利的同时还憎恨这个国家——是不是像极了那些似曾相识白眼狼？&quot;,536870917]],[&quot;^17&quot;,[3576,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3576,&quot;^G&quot;,3579,536870917]],[&quot;^17&quot;,[3576,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3576,&quot;^X&quot;,3566,536870917]],[&quot;^17&quot;,[3576,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3576,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3576,&quot;^&lt;&quot;,&quot;~u63442600-5e38-4518-88b5-977fe7fc336c&quot;,536870917]],[&quot;^17&quot;,[3577,&quot;^S&quot;,&quot;任何干涉历史进程的举动（比如以色列建国）都是违背犹太律法的，故而哈瑞迪犹太人并不承认以色列是真正意义上国家。在他们的教义里，以色列是非法国家，是违背神的。他们认为以色列应当毁灭。所以经常和世俗犹太人发生冲突也就不足为奇了。&quot;,536870917]],[&quot;^17&quot;,[3577,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3577,&quot;^G&quot;,3559,536870917]],[&quot;^17&quot;,[3577,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3577,&quot;^X&quot;,3574,536870917]],[&quot;^17&quot;,[3577,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3577,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3577,&quot;^&lt;&quot;,&quot;~u63442600-5e7c-4577-b0dc-356d07dd609f&quot;,536870917]],[&quot;^17&quot;,[3578,&quot;^S&quot;,&quot;这个法令引起哈瑞迪派的强烈不满，有超过 30 万的哈瑞迪犹太人上街举行抗议集会，和世俗派犹太人以及军警打成一团，引发暴力冲突。这是以色列建国以来最严重的一次国内冲突，差点导致以色列内战。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3578,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3578,&quot;^G&quot;,3573,536870917]],[&quot;^17&quot;,[3578,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3578,&quot;^X&quot;,3553,536870917]],[&quot;^17&quot;,[3578,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3578,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3578,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3578,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3578,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3578,&quot;^&lt;&quot;,&quot;~u63442600-ddf5-4d29-93a7-7d6628d34260&quot;,536870917]],[&quot;^17&quot;,[3579,&quot;^S&quot;,&quot;一方是为了国家和民族能够更好地生存和发展下去，另一方为了捍卫自己所谓的生活方式和其价值观。截至目前，以色列世俗派犹太人和哈瑞迪派犹太人之间的矛盾还在不断加深，而且没有丝毫缓和的迹象。&quot;,536870917]],[&quot;^17&quot;,[3579,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3579,&quot;^G&quot;,3566,536870917]],[&quot;^17&quot;,[3579,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3579,&quot;^X&quot;,3566,536870917]],[&quot;^17&quot;,[3579,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3579,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3579,&quot;^&lt;&quot;,&quot;~u63442600-dce3-4660-9ad6-650ac8ce326d&quot;,536870917]],[&quot;^17&quot;,[3580,&quot;^S&quot;,&quot;民主就是一个看谁人多的制度，再过一些年，这批哈瑞迪派的小孩们可是都长大成人了，在人口数量决定政治政策的现实条件下，高生育自然就意味着绝对的话语权。&quot;,536870917]],[&quot;^17&quot;,[3580,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3580,&quot;^G&quot;,3542,536870917]],[&quot;^17&quot;,[3580,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3580,&quot;^X&quot;,3544,536870917]],[&quot;^17&quot;,[3580,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3580,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3580,&quot;^&lt;&quot;,&quot;~u63442600-185e-46e4-99a0-6a2e737ad3a2&quot;,536870917]],[&quot;^17&quot;,[3581,&quot;^S&quot;,&quot;以色列是现代世界唯一的一个以犹太人为主体的国家。无论是在人类文明数千年的历史长河里，还是在当代错综复杂的全球化进程中，以色列这个多灾多难的传奇国家都是一个很让人佩服的存在。\\n\\n长期在周边阿拉伯国家虎视眈眈的仇视中生存，又经常遭受伊斯兰极端主义的袭击，但他仍然顽强地扎根在中东的大地上，并且在经济科技军事等领域一直是这个地区水平最高的国家。但世界总是不够友善，以色列内部也有亡国危机，哈瑞迪犹太人，国内的那些个白眼狼们。&quot;,536870917]],[&quot;^17&quot;,[3581,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3581,&quot;^G&quot;,713,536870917]],[&quot;^17&quot;,[3581,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3581,&quot;^X&quot;,713,536870917]],[&quot;^17&quot;,[3581,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3581,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3581,&quot;^&lt;&quot;,&quot;~u63442600-93f0-4901-b15e-e7872559e381&quot;,536870917]],[&quot;^17&quot;,[3582,&quot;^S&quot;,&quot;客观地说，本 - 古里安当年对哈瑞迪派的妥协应该是一种正确的选择，毕竟妥协的结果换来了以色列的最终得以建国。但是这些在当时的权宜之计，居然成为了如今以色列的伏笔和心腹大患。这是包括当时的本 - 古里安在内的许多人都不可能想到的。&quot;,536870917]],[&quot;^17&quot;,[3582,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3582,&quot;^G&quot;,3546,536870917]],[&quot;^17&quot;,[3582,&quot;^Z&quot;,713,536870917]],[&quot;^17&quot;,[3582,&quot;^X&quot;,3563,536870917]],[&quot;^17&quot;,[3582,&quot;^W&quot;,713,536870917]],[&quot;^17&quot;,[3582,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3582,&quot;^&lt;&quot;,&quot;~u63442600-9d66-443b-bb44-1d6d480af57b&quot;,536870917]],[&quot;^17&quot;,[3584,&quot;^M&quot;,1665410560258,536870917]],[&quot;^17&quot;,[3584,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3584,&quot;^[&quot;,&quot;第二次海湾战争&quot;,536870917]],[&quot;^17&quot;,[3584,&quot;^13&quot;,&quot;第二次海湾战争&quot;,536870917]],[&quot;^17&quot;,[358 02,536870917]],[&quot;^17&quot;,[3593,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3593,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3593,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3593,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3593,&quot;^&lt;&quot;,&quot;~u63442600-7234-43c8-bb3d-f1d3f70d6e17&quot;,536870917]],[&quot;^17&quot;,[3594,&quot;^S&quot;,&quot;1815 年的维也纳会议对各国派出的使节的地位高下有过规定，即各国派出的外交代表分为四级。&quot;,536870917]],[&quot;^17&quot;,[3594,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3594,&quot;^G&quot;,3673,536870917]],[&quot;^17&quot;,[3594,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3594,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3594,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3594,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3594,&quot;^&lt;&quot;,&quot;~u63442600-8f48-4eb3-a43a-7922b88831ea&quot;,536870917]],[&quot;^17&quot;,[3595,&quot;^S&quot;,&quot;关于专员，我们拖到这么晚才来介绍，却绝不意味着其地位不如前面介绍的官员高。恰恰相反，大多数专员的地位都要相当或高于中级的外交官。专员，主要负责某一专门业务，如军事、农业、工业、科技、教育、文化等，在很多国家的驻外使馆中，担任专员的人往往是由外交部以外的政府机构派出的。&quot;,536870917]],[&quot;^17&quot;,[3595,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3595,&quot;^G&quot;,3620,536870917]],[&quot;^17&quot;,[3595,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3595,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3595,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3595,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3595,&quot;^&lt;&quot;,&quot;~u63442600-13c7-4057-92be-bf34ac1d9a45&quot;,536870917]],[&quot;^17&quot;,[3596,&quot;^S&quot;,&quot;费尔萨姆在《外交手册》中写道：“当地雇员是受雇于使馆从事非机密性工作的行政与秘书人员的一部分。由于他们了解当地的风俗习惯、政治与人物，并连续地在一个使馆工作，因而是很有价值的。”&quot;,536870917]],[&quot;^17&quot;,[3596,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3596,&quot;^G&quot;,3645,536870917]],[&quot;^17&quot;,[3596,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3596,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3596,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3596,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3596,&quot;^&lt;&quot;,&quot;~u63442600-6d80-4e7e-9ae6-a84e49fe0ff3&quot;,536870917]],[&quot;^17&quot;,[3597,&quot;^S&quot;,&quot;驻同一个国家的各国大使的位次则按他们递交国书的日期先后来排列，先到达递交国书的位次在前。&quot;,536870917]],[&quot;^17&quot;,[3597,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3597,&quot;^G&quot;,3664,536870917]],[&quot;^17&quot;,[3597,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3597,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3597,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3597,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3597,&quot;^&lt;&quot;,&quot;~u63442600-782e-4e26-9b37-0136de4e6765&quot;,536870917]],[&quot;^17&quot;,[3598,&quot;^S&quot;,&quot;参赞，因其负责事务不同而有时被称作政务参赞、商务参赞、文化参赞、或科技参赞，等等。大型使馆中有时派有多名参赞，有时会有一两名参赞参与全馆的领导工作；在未参与全馆领导班子的参赞中，当其中的某几名参赞（包括公使衔参赞）担任了处室的负责人时，其他参赞则只是处室中的一般工作人员。当然他们的级别还在，因此他们参与机密和决策的深度自然不同于秘书级官员，在对外活动中则更会因其级别而受到重视、尊重和优待。&quot;,536870917]],[&quot;^17&quot;,[3598,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3598,&quot;^G&quot;,3672,536870917]],[&quot;^17&quot;,[3598,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3598,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3598,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3598,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3598,&quot;^&lt;&quot;,&quot;~u63442600-ca05-412e-b5ab-dbad5cd4fbe5&quot;,536870917]],[&quot;^17&quot;,[3599,&quot;^S&quot;,&quot;萨道义还记述了一个小故事：“1762 年冬在伦敦王宫的舞会上，俄国大使先到达，即坐在罗马皇帝的大使的次席，罗马皇帝的大使的座位是在外交席的两排座位中的第一位。法国大使来迟了，就登上第二排，并设法插入他的这两位同僚之间，接着你一句我一句地发生了口角。在这次事件引起的决斗中，俄国大使受了重伤。”&quot;,536870917]],[&quot;^17&quot;,[3599,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3599,&quot;^G&quot;,3619,536870917]],[&quot;^17&quot;,[3599,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3599,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3599,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3599,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3599,&quot;^&lt;&quot;,&quot;~u63442600-5959-47ec-9ec7-a0c5b138ce18&quot;,536870917]],[&quot;^17&quot;,[3600,&quot;^S&quot;,&quot;除了当地雇员，被派往驻在国使馆和领事馆工作的外交官或行政技术人员，一般都有一定的任期。使馆工作人员之所以要有任期，一是因为长期离开祖国和亲人，远在异国他乡任职，总是一项艰苦的任务，被派遣的外交人员应该有和家人、亲属、朋友团聚的机会，有调整和休息的机会；二是因为作为外交官，是代表本国政府和人民的，在国外工作一定时期后回国工作和生活一些日子，有利于他们保持对于本国政治、经济、社会的了解，有助于他们保持和自己的人民的联系，这样他们才能在国外更好地为自己国家的利益服务。在大多数国家的实践中，这类任期往往规定为三至四年。也就是说，一名外交官会被派往本国驻某一个外国的大使馆中工作三年或四年，然后调回国工作一段时间，也大致为三至四年，之后又再次被派往国外的工作岗位。有的国家对于外交官的任期则规定得更短或更长一些，有以两年为一任的，也有长到五六年的。一般来讲，职业外交官在其整个工作期间，国内几年，国外几年，或连续在国外，往往会有一半或者更多一些时间在驻外的大使馆度过。而且，有的外交官一生中可能会被派往好几个不同的国家任职，几十年的外交生涯可能分别在欧、美、亚、非度过；也有的外交官可能先后几任都被派往同一个国家，成为关于某一个国家事务的专家。这有时也取决于外交人员所会使用的外语，比如会日语的外交官当然多半只能被派往日本，会中文的外交官也非常可能一生都和中国打交道。但更主要的当然还是取决于工作的需要。各国外交部的人事安排部门把握了外交人员的命运，他们根据工作的要求，或者其他某种因素，派遣外交官员奔赴世界各地，决定一名外交官将在一生大部分时间里呼吸非洲撒哈拉沙漠干燥的空气，还是把青春年华中的许多岁月消磨在纽约摩天大楼的夹缝中，或者有人会有机会在一生中看到南北半球不同的星空，听到太平洋和大西洋不同的涛声。外交官的人生轨迹并不是由自己画的。&quot;,536870917]],[&quot;^17&quot;,[3600,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3600,&quot;^G&quot;,3637,536870917]],[&quot;^17&quot;,[3600,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3600,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3600,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3600,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3600,&quot;^&lt;&quot;,&quot;~u63442600-2ebe-43b8-9ed4-9f606a054bef&quot;,536870917]],[&quot;^17&quot;,[3601,&quot;^S&quot;,&quot;外交官系列中最后的一档是信使。顾名思义，信使就是传递外交邮袋的工作人员。因为他们常年仆仆奔走于国内外交部和本国驻外使馆之间，而不在使馆常驻，所以这里就不讲了。&quot;,536870917]],[&quot;^17&quot;,[3601,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3601,&quot;^G&quot;,3611,536870917]],[&quot;^17&quot;,[3601,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3601,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3601,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3601,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3601,&quot;^&lt;&quot;,&quot;~u63442600-d773-42f8-93f5-2db9ba0e7575&quot;,536870917]],[&quot;^17&quot;,[3602,&quot;^O&quot;,true,536870917]],[&quot;^17&quot;,[3602,&quot;^S&quot;,&quot;****第二节** **其他各级外交官****\\ncollapsed:: true&quot;,536870917]],[&quot;^17&quot;,[3602,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3602,&quot;^G&quot;,3616,536870917]],[&quot;^17&quot;,[3602,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3602,&quot;^X&quot;,491,536870917]],[&quot;^17&quot;,[3602,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3602,&quot;^@&quot;,[&quot;^ &quot;],536870917]],[&quot;^17&quot;,[3602,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3602,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3602,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3602,&quot;^&lt;&quot;,&quot;~u63442600-4313-456a-b662-2cb07f2fa6b2&quot;,536870917]],[&quot;^17&quot;,[3603,&quot;^S&quot;,&quot;（一）向国家元首派遣之大使（AMBASSA－DORS）或教廷大使（PAPAL NUNCIOS），及其他等级的使馆长（如英联邦成员国之间互换的高级专员 HIGH COMMISSIONERS）；&quot;,536870917]],[&quot;^17&quot;,[3603,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3603,&quot;^G&quot;,3592,536870917]],[&quot;^17&quot;,[3603,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3603,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3603,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3603,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3603,&quot;^&lt;&quot;,&quot;~u63442600-1b5e-4d4d-ba17-58bf4e5ca3c2&quot;,536870917]],[&quot;^17&quot;,[3604,&quot;^S&quot;,&quot;但是这种情形其实还只是在近几十年的外交实践中才出现的。在现代国际社会中，各国建立外交关系后，都互派大使。但是在自十五六世纪至本世纪初叶的相当长时期内情形却并非如此。在很长一段时期里，一些国家通常只向少数相互友好的君主国家派遣大使。&quot;,536870917]],[&quot;^17&quot;,[3604,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3604,&quot;^G&quot;,3655,536870917]],[&quot;^17&quot;,[3604,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3604,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3604,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3604,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3604,&quot;^&lt;&quot;,&quot;~u63442600-61c4-4382-b26d-d8899affc568&quot;,536870917]],[&quot;^17&quot;,[3605,&quot;^S&quot;,&quot;这些等级划分至今仍然适用，只有驻办公使已不再被视为使馆馆长，教皇的外交代表称教廷大使，和大使属同一等级，教廷公使与全权公使属同一等级。”&quot;,536870917]],[&quot;^17&quot;,[3605,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3605,&quot;^G&quot;,3652,536870917]],[&quot;^17&quot;,[3605,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3605,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3605,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3605,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3605,&quot;^&lt;&quot;,&quot;~u63442600-6e0f-48ef-99b7-68ef0f327aba&quot;,536870917]],[&quot;^17&quot;,[3606,&quot;^S&quot;,&quot;大使的地位是很崇高的，这是 “由于大使拥有国家元首在国外的化身的身份”，美国总统肯尼迪在 1961 年曾把美国驻各个国家的大使称作是 “国家队” 的领队，他在给一位美国大使的指示中写道：“就你的个人权力和职责而言，我将依赖你监督并协调美国政府在该国的一切活动。你主管美国驻外机构的全部人员，我并且认为，你应监督其全部行动。驻外机构不仅包括国务院人员及驻外外交人员，并且还应包括在该国有行动方案或活动的一切其他美国政府机构的代表。”&quot;,536870917]],[&quot;^17&quot;,[3606,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3606,&quot;^G&quot;,3641,536870917]],[&quot;^17&quot;,[3606,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3606,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3606,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3606,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3606,&quot;^&lt;&quot;,&quot;~u63442600-2756-437c-86e8-4aea7801e343&quot;,536870917]],[&quot;^17&quot;,[3607,&quot;^S&quot;,&quot;大使的地位和级别，在同一个国家派出的大使中，当然是有区别的，尤其在大国的外交系统中。一般国家的大使，其内部级别大致会分成三四个等级。派至重要的大国的大使，其级别和地位显然要远高于派往小国的大使，甚至有时驻大国使馆中的公使、参赞的级别都要高于派驻小国的大使。比如中国驻美国大使馆中的公使，其级别显然要高于驻某个小岛国的大使。苏联派驻美国的大使要当到执政的苏联共产党的中央委员，而驻小国的苏联大使在级别方面自然无法和其相比。有的国家将派往小国的大使调至驻大国使馆中去担任参赞的事，也屡见不鲜。&quot;,536870917]],[&quot;^17&quot;,[3607,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3607,&quot;^G&quot;,3609,536870917]],[&quot;^17&quot;,[3607,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3607,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3607,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3607,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3607,&quot;^&lt;&quot;,&quot;~u63442600-2284-4697-8a17-f263bb4d6b5a&quot;,536870917]],[&quot;^17&quot;,[3608,&quot;^S&quot;,&quot;负责其他专门业务的专员，根据两国关系的特殊需要而派出，如工业贸易或农业贸易中有什么技术方面的要求，常常会需要在使馆中派驻专员。马丁 · 迈耶在《外交官》一书中提到：“在澳大利亚有美国检验员在农业专员手下工作，对澳大利亚出口的肉类加盖美国农业部的合格印记；日本的药物专家在美国境内对美国水果进行捡验，以证实其不含有农药余毒。” 这只是两个小例子，但却恰好说明了 “专员” 专在什么地方。这些专员一般都由国内相当负责的业务级人员出任。&quot;,536870917]],[&quot;^17&quot;,[3608,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3608,&quot;^G&quot;,3648,536870917]],[&quot;^17&quot;,[3608,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3608,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3608,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3608,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3608,&quot;^&lt;&quot;,&quot;~u63442600-1786-41e4-b3f7-b6873d2a9b8a&quot;,536870917]],[&quot;^17&quot;,[3609,&quot;^S&quot;,&quot;所以，在当今世界的外交界，我们经常见到的馆长一级的外交代表往往就是大使和代办两种。&quot;,536870917]],[&quot;^17&quot;,[3609,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3609,&quot;^G&quot;,3667,536870917]],[&quot;^17&quot;,[3609,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3609,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3609,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3609,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3609,&quot;^&lt;&quot;,&quot;~u63442600-e112-420e-a183-33199600538a&quot;,536870917]],[&quot;^17&quot;,[3610,&quot;^O&quot;,true,536870917]],[&quot;^17&quot;,[3610,&quot;^S&quot;,&quot;****第三节** **行政职员与当地雇员****\\ncollapsed:: true&quot;,536870917]],[&quot;^17&quot;,[3610,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3610,&quot;^G&quot;,3602,536870917]],[&quot;^17&quot;,[3610,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3610,&quot;^X&quot;,491,536870917]],[&quot;^17&quot;,[3610,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3610,&quot;^@&quot;,[&quot;^ &quot;],536870917]],[&quot;^17&quot;,[3610,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3610,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3610,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3610,&quot;^&lt;&quot;,&quot;~u63442600-392a-48dd-a933-1cbe3cf580d6&quot;,536870917]],[&quot;^17&quot;,[3611,&quot;^S&quot;,&quot;现在使馆中的商务专员、文化专员等等，由于其业务已成为长期性的了，而且照顾的方面也比较广，所以不少使馆都设有商务处和文化处，虽然其负责人有时可能仍然被称为专员，但其实已和其他处室的外交官没有什么区别，并拥有相应的外交官衔。&quot;,536870917]],[&quot;^17&quot;,[3611,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3611,&quot;^G&quot;,3608,536870917]],[&quot;^17&quot;,[3611,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3611,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3611,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3611,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3611,&quot;^&lt;&quot;,&quot;~u63442600-166a-410e-bcea-17e1c51dd1f2&quot;,536870917]],[&quot;^17&quot;,[3612,&quot;^S&quot;,&quot;代办也是馆长（或代馆长），但代办的级别要低于大使。目前外交实践中代办分为常驻代办和临时代办两种。&quot;,536870917]],[&quot;^17&quot;,[3612,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3612,&quot;^G&quot;,3606,536870917]],[&quot;^17&quot;,[3612,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3612,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3612,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3612,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3612,&quot;^&lt;&quot;,&quot;~u63442600-9407-4571-84f0-7d9fceb83e02&quot;,536870917]],[&quot;^17&quot;,[3613,&quot;^S&quot;,&quot;在外交实践中，因为这些行政事务及技术职员一般不持有外交护照，所以有时候驻在国不给予他们一般外交官享有的特权和豁免（通常统称 “外交豁免权”）。但在这一点上各国的做法并不一致，有的国家对于凡是使馆人员则一律给予特权和豁免，有的则只给予外交官或派遣国主张的名单中提出的人员。&quot;,536870917]],[&quot;^17&quot;,[3613,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3613,&quot;^G&quot;,3631,536870917]],[&quot;^17&quot;,[3613,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3613,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3613,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3613,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3613,&quot;^&lt;&quot;,&quot;~u63442600-f6af-4552-a0b6-3ef9ffaa611f&quot;,536870917]],[&quot;^17&quot;,[3614,&quot;^S&quot;,&quot;后来，英联邦中的有些国家不但取得了独立，还成立了共和国，有了自己的国家元首，但它们还是留在了英联邦内，并且出于历史和感情方面的原因，承认英国国王为英联邦的国家元首，所以英联邦国家之间互相派遣的外交代表称高级专员。但是这些高级专员的地位和所行使的职务与其他国家派出的大使是完全一样的。&quot;,536870917]],[&quot;^17&quot;,[3614,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3614,&quot;^G&quot;,3646,536870917]],[&quot;^17&quot;,[3614,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3614,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3614,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3614,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3614,&quot;^&lt;&quot;,&quot;~u63442600-2594-4dd2-b368-64adea27af58&quot;,536870917]],[&quot;^17&quot;,[3615,&quot;^S&quot;,&quot;临时代办是当担任馆长的大使因故（休假、述职或开会等）离开驻在国时，由馆内的 [[首席馆员]] 担任。一般在设有公使的馆内由公使担任，未设公使的则由负责政治事务的公使衔参赞（在未设负责政治事务的公使衔参赞的则由政务参赞）担任。有时有的使馆中连政务参赞也未设，则由负责政治事务的一等秘书担任。个别情况下（如未设负责政治事务的一等秘书）也有由负责政治事务的二等秘书以至随员出任临时代办的。临时代办只是在馆长离开驻在国期间临时担任代理馆长和主持馆务，一旦馆长回任，其任期自然结束。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3615,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3615,&quot;^G&quot;,3612,536870917]],[&quot;^17&quot;,[3615,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3615,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3615,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3615,&quot;^W&quot;,3591,536870917]],[&quot;^17&quot;,[3615,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3615,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3615,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3615,&quot;^I&quot;,3591,536870917]],[&quot;^17&quot;,[3615,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3615,&quot;^&lt;&quot;,&quot;~u63442600-bb36-46aa-9e62-f207ef2ce528&quot;,536870917]],[&quot;^17&quot;,[3616,&quot;^S&quot;,&quot;****第一节** **话说馆长****&quot;,536870917]],[&quot;^17&quot;,[3616,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3616,&quot;^G&quot;,491,536870917]],[&quot;^17&quot;,[3616,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3616,&quot;^X&quot;,491,536870917]],[&quot;^17&quot;,[3616,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3616,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3616,&quot;^&lt;&quot;,&quot;~u63442600-3957-463c-8337-929075e8af35&quot;,536870917]],[&quot;^17&quot;,[3617,&quot;^S&quot;,&quot;话说 5O 年代，西方一个国家驻捷克斯洛伐克大使馆的外交官员一天晚上出门用餐。餐厅里顾客盈门，生意十分兴隆。这个使馆的外交官们进了餐厅，一看客人已经坐满了大厅，服务人员正忙于招待顾客，并未在意这批贵宾的光临。外交官们一般在各处总是享有特权，到了餐厅也一样，希望店主会给他们以特殊照顾。于是大使就走上前去，对餐厅经理说，我是大使，我们前来餐厅用餐，请安排一下。那位经理耸了耸肩，说，客人太多了，请等一等。大使没有能说服餐厅经理给他们以特殊优待，参赞说，还是我来试一试。他也走上前去和餐厅经理交涉了一番。那位经理依然耸了耸肩，摊了摊手，一付爱莫能助的样子。于是一等秘书走了出来，他说，只好我去试一试了。他走向那位忙得不可开交的餐厅经理，只说了一句：“我是第一书记（一等秘书）。” 那位餐厅经理立刻停下手中的活儿，毕恭毕敬地打量了对方一眼，说了一声 “请”，马上就为他们安排了一个单间。那位一等秘书在大使参赞面前不无得意之感，而大使和参赞则只有面面相觑。&quot;,536870917]],[&quot;^17&quot;,[3617,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3617,&quot;^G&quot;,3629,536870917]],[&quot;^17&quot;,[3617,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3617,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3617,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3617,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3617,&quot;^&lt;&quot;,&quot;~u63442600-d7e7-4cd9-b2e2-b5e29fce79b0&quot;,536870917]],[&quot;^17&quot;,[3618,&quot;^S&quot;,&quot;与此类争夺席次先后或地位高低有关的，还有今日大使们的正式称呼。稍微有一些外交常识的人们都知道，在现代国际关系的实践中，一个国家派出的大使，一般都被称为 “特命全权大使”。“特命全权” 四个字的意义并不难理解。只是为什么所有的大使的官衔前一定都要冠以这样两个同呢？再说，既然所有的大使都拥有这样两顶桂冠，那它们还有什么重要意义呢？原来，所谓 “特命全权”，也是为了争夺地位和席次。当初欧洲一些国家派出的大使并不部是 “特命全权” 的，特命全权大使的地位要高于非特命全权大使，在外交活动中，特命全权大使的礼宾次序要排在非特命全权大使前面。为了避免在外交场合排位在他国使节之下而有损本国的颜面，各国就都向外派遣 “特命全权” 大使，这一做法后来也延续下来而成了今天的惯例。当所有的大使都是“特命全权” 的时候，自然就要用另外的办法来排列位次和顺序了。&quot;,536870917]],[&quot;^17&quot;,[3618,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3618,&quot;^G&quot;,3638,536870917]],[&quot;^17&quot;,[3618,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3618,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3618,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3618,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3618,&quot;^&lt;&quot;,&quot;~u63442600-0a8c-4033-be29-e3a06dbc6d90&quot;,536870917]],[&quot;^17&quot;,[3619,&quot;^S&quot;,&quot;“1661 年 9 月 3O 日在伦敦，瑞典大使正式入城时发生了严重的事件。在举行这种‘仪式’时，按照习惯，各国驻当地的大使派遣他们的马车参加，以壮仪仗。西班牙大使瓦特维尔派他的马车和牧师、侍从由 4O 余人组成的一队武装仆从到行列出发地点——托尔码头。法国大使德斯特拉德伯爵的马车和瑞典大使乘坐的王家马车也在该处。坐在法国马车里的有德斯特拉德的儿子，带着一些侍从，并且由 150 个人护送他，其中有 40 个人带着枪。在瑞典大使上岸并乘坐了王家马车后，法国的马车想跟随王家马车而去。当西班牙人出来抵制时，法国人拔出剑来刺向他们并向他们射击。西班牙人就进行自卫，砍伤了法国人所骑两匹马的腿腱，重创骑在马背上的马夫，把驾车者拖下车来，接着胜利地取代了法国马车的位置，别人再也无法同他们争夺。”&quot;,536870917]],[&quot;^17&quot;,[3619,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3619,&quot;^G&quot;,3622,536870917]],[&quot;^17&quot;,[3619,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3619,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3619,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3619,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3619,&quot;^&lt;&quot;,&quot;~u63442600-3c8b-4d1e-bd6a-d28a088acbd7&quot;,536870917]],[&quot;^17&quot;,[3620,&quot;^S&quot;,&quot;秘书以下是随员，是外交官阶的最低一级，更多地是担负一些辅助性的文书工作或初步的搜集情报和调查研究任务，是初入外交界的年轻人实习和学习的好阶段。&quot;,536870917]],[&quot;^17&quot;,[3620,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3620,&quot;^G&quot;,3669,536870917]],[&quot;^17&quot;,[3620,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3620,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3620,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3620,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3620,&quot;^&lt;&quot;,&quot;~u63442600-7dd2-4e0c-9bbc-2136a37b50b2&quot;,536870917]],[&quot;^17&quot;,[3621,&quot;^S&quot;,&quot;B· 森也在他的《外交人员国际法与实践指南》中说：“各使馆都发现，使馆职员中需要有一些熟悉当地语言和环境的人，而具备这些条件的人从接受国国民中更容易找到。”&quot;,536870917]],[&quot;^17&quot;,[3621,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3621,&quot;^G&quot;,3596,536870917]],[&quot;^17&quot;,[3621,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3621,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3621,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3621,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3621,&quot;^&lt;&quot;,&quot;~u63442600-d737-4b2a-a70c-9f8833ea15bf&quot;,536870917]],[&quot;^17&quot;,[3622,&quot;^S&quot;,&quot;萨道义在他所著的《外交实践指南》一书中记下了一则今天看来似乎有点可笑的故事：&quot;,536870917]],[&quot;^17&quot;,[3622,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3622,&quot;^G&quot;,3661,536870917]],[&quot;^17&quot;,[3622,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3622,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3622,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3622,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3622,&quot;^&lt;&quot;,&quot;~u63442600-fa3f-4b72-8265-8b53732ee2b1&quot;,536870917]],[&quot;^17&quot;,[3623,&quot;^S&quot;,&quot;（二）向国家元首派遣的使节（ENVOYS）、公使（MINISTERS）及教廷公使（PAPAI－INTERNUN－CIOS）；&quot;,536870917]],[&quot;^17&quot;,[3623,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3623,&quot;^G&quot;,3603,536870917]],[&quot;^17&quot;,[3623,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3623,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3623,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3623,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3623,&quot;^&lt;&quot;,&quot;~u63442600-fa83-4d5e-9123-480b8e54c81e&quot;,536870917]],[&quot;^17&quot;,[3624,&quot;^S&quot;,&quot;一等秘书、二等秘书和三等秘书，在外交界以外的人听起来，会混同于政府首长身边的私人秘书，或者大公司企业总经理或董事长办公室里的小秘书，所以有时在外交活动中，有些主人会把和大使一起出席活动的使馆一等秘书或二等秘书作为大使的个人随从来安排。其实外交官系列中的 “秘书” 和文秘工作中的秘书并不一样，日本把外交官系列中的一、二、三等秘书称作书记官，一等书记官，二等书记官和三等书记官，这可能是一个比较好的叫法，因为有助于避免误解，它强调了这一级职务的官员身份，持有这一身份的人员是作为政府官员前去办理公务的。&quot;,536870917]],[&quot;^17&quot;,[3624,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3624,&quot;^G&quot;,3636,536870917]],[&quot;^17&quot;,[3624,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3624,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3624,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3624,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3624,&quot;^&lt;&quot;,&quot;~u63442600-4bf8-45a2-9bd2-ab30739fe723&quot;,536870917]],[&quot;^17&quot;,[3625,&quot;^S&quot;,&quot;B· 森在他的著作中写道:“1815 年维也纳会议首次对外交代表的等级作出明确规定，其后在 1818 年的埃克斯 · 拉 · 夏佩勒会议上又对此做了修改。根据这些规定，外交代表分为以下几等：&quot;,536870917]],[&quot;^17&quot;,[3625,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3625,&quot;^G&quot;,3594,536870917]],[&quot;^17&quot;,[3625,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3625,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3625,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3625,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3625,&quot;^&lt;&quot;,&quot;~u63442600-337f-4b34-a5db-5d523ddb8506&quot;,536870917]],[&quot;^17&quot;,[3626,&quot;^S&quot;,&quot;（一）大使&quot;,536870917]],[&quot;^17&quot;,[3626,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3626,&quot;^G&quot;,3625,536870917]],[&quot;^17&quot;,[3626,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3626,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3626,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3626,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3626,&quot;^&lt;&quot;,&quot;~u63442600-f4cc-46ee-a0a7-e79e34f83c94&quot;,536870917]],[&quot;^17&quot;,[3627,&quot;^S&quot;,&quot;常驻代办则分为两种情况。一是多派在大使不常驻的国家。比如一名大使奉命兼驻同一地区的几个国家，在他常驻的国家里，自然由他担任使馆馆长。而在他不常驻的国家里，有的也设立使馆，大使只是每年一次或有事时前去，这时国内就往往派有一名官员（通常是参赞或一等秘书）在驻那个国家的使馆中担任代办，主持日常馆务。另一种情况则是在外交关系处于特殊情况下派出的代办。如中华人民共和国成立后，英国和中国未建立正常的外交关系，双方仅互派了代办，而不是大使，这一做法延续了许多年，直到 70 年代两国外交关系才升格为大使级。又如 80 年代，因为荷兰向台湾出售武器，中国立即召回了驻荷兰的大使，不久两国的外交关系降为代办级，后来才又恢复正常。&quot;,536870917]],[&quot;^17&quot;,[3627,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3627,&quot;^G&quot;,3615,536870917]],[&quot;^17&quot;,[3627,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3627,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3627,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3627,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3627,&quot;^&lt;&quot;,&quot;~u63442600-f6c1-428c-9ef2-847b6ad664e0&quot;,536870917]],[&quot;^17&quot;,[3628,&quot;^S&quot;,&quot;教廷大使是梵蒂冈教皇派出的，在信奉天主教的国家里，教廷大使的地位自然受到尊崇，但这一情形并不普遍存在于世界各国的外交界。而且梵蒂冈教廷在国际事务中的作用也不能等同于一个主权国家。因此本书对于教廷大使就不作介绍了。&quot;,536870917]],[&quot;^17&quot;,[3628,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3628,&quot;^G&quot;,3632,536870917]],[&quot;^17&quot;,[3628,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3628,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3628,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3628,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3628,&quot;^&lt;&quot;,&quot;~u63442600-a021-4db1-a90f-3c53c0aade15&quot;,536870917]],[&quot;^17&quot;,[3629,&quot;^S&quot;,&quot;在一些西方国家的文字中，“秘书”和 “书记” 是同一词，因此，“一等秘书” 也可以理解为 “第一书记”。曾经闹过一个笑话，其可笑之处就在于这一巧合。&quot;,536870917]],[&quot;^17&quot;,[3629,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3629,&quot;^G&quot;,3624,536870917]],[&quot;^17&quot;,[3629,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3629,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3629,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3629,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3629,&quot;^&lt;&quot;,&quot;~u63442600-bbfd-416e-bcdf-76c155676609&quot;,536870917]],[&quot;^17&quot;,[3630,&quot;^S&quot;,&quot;（三）向君主派遣的驻办公使&quot;,536870917]],[&quot;^17&quot;,[3630,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3630,&quot;^G&quot;,3634,536870917]],[&quot;^17&quot;,[3630,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3630,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3630,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3630,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3630,&quot;^&lt;&quot;,&quot;~u63442600-d21d-427a-95c2-241ca6c8b887&quot;,536870917]],[&quot;^17&quot;,[3631,&quot;^S&quot;,&quot;大使馆中的行政事务及技术职员是指在行政和通信部门工作的行政人员、专业技术人员，如负责行政管理的办公室负责人、财务会计、翻译、私人秘书、文件管理员、资料员、打字员、速记员、助理员、采购员、通信员、司机、技工、清洁工、服务员、厨师、花匠等，以及负责机要通信、与国内联络的报务员、译电员等。这些工作人员不属于外交官系列，一般不负有代表国家对外交涉的使命，但他们为大使馆的正常运作和全馆人员的工作生活发挥着十分重要的作用。&quot;,536870917]],[&quot;^17&quot;,[3631,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3631,&quot;^G&quot;,3610,536870917]],[&quot;^17&quot;,[3631,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3631,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3631,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3631,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3631,&quot;^&lt;&quot;,&quot;~u63442600-a14b-4c74-a6a5-4365a26d955b&quot;,536870917]],[&quot;^17&quot;,[3632,&quot;^S&quot;,&quot;但在实际的外交实践中，近几十年来的情况还要简单一些。&quot;,536870917]],[&quot;^17&quot;,[3632,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3632,&quot;^G&quot;,3649,536870917]],[&quot;^17&quot;,[3632,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3632,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3632,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3632,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3632,&quot;^&lt;&quot;,&quot;~u63442600-30ca-4577-aa72-ea3550d37cac&quot;,536870917]],[&quot;^17&quot;,[3633,&quot;^S&quot;,&quot;一般来讲，一等秘书是重要的业务级官员。在大中型使馆中，一等秘书往往负责重要的业务方面的事务，或者担任某个处室的负责人，对外办理一些政治性或事务性的交涉。小型使馆中一等秘书有时具有第二把手的身份。三等秘书更多地是从事事务性工作的官员，从事某个处室内的具体业务，单独对外交涉的机会就很少了，是年轻外交官晋升和学习中途的一个重要台阶。二等秘书则是介于前述两者之间，在工作中显然要承担比三等秘书更重要的任务，对外交涉办理各种案件的次数和机会也要多一些。&quot;,536870917]],[&quot;^17&quot;,[3633,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3633,&quot;^G&quot;,3617,536870917]],[&quot;^17&quot;,[3633,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3633,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3633,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3633,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3633,&quot;^&lt;&quot;,&quot;~u63442600-024f-44bc-a91a-8869de0f9a3a&quot;,536870917]],[&quot;^17&quot;,[3634,&quot;^S&quot;,&quot;（二）全权公使&quot;,536870917]],[&quot;^17&quot;,[3634,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3634,&quot;^G&quot;,3626,536870917]],[&quot;^17&quot;,[3634,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3634,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3634,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3634,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3634,&quot;^&lt;&quot;,&quot;~u63442600-e77a-4cb4-8bfc-77f6fa2c1143&quot;,536870917]],[&quot;^17&quot;,[3635,&quot;^S&quot;,&quot;1893 年以前，美利坚合众国未曾任命过大使级的外交代表。同样，向华盛顿派遣的外国外交代表也低于大使级。瑞土联邦虽然接受来自其他国家的大使，但直到近几十年才开始向外派遣大使。维多利亚女王统治时期，联合王国仅在维也纳、圣彼得堡和君士坦丁堡派有大使。联合王国于 1862 年任命了驻柏林的大使，1876 年任命了驻罗马的大使，1877 年任命了驻马德里的大使，1893 年任命了驻华盛顿的大使。本世纪的前 30 年，联合王国仅在东京、布鲁塞尔、里约热内卢、里斯本、布宜诺斯艾利斯、华沙和圣地亚哥设立了大使馆。”&quot;,536870917]],[&quot;^17&quot;,[3635,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3635,&quot;^G&quot;,3650,536870917]],[&quot;^17&quot;,[3635,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3635,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3635,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3635,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3635,&quot;^&lt;&quot;,&quot;~u63442600-23e9-4556-a670-b0b65f9f423a&quot;,536870917]],[&quot;^17&quot;,[3636,&quot;^S&quot;,&quot;大多数使馆中一般都由一名政务参赞担任第二把手，其他参赞分别负责各个处室。有时馆内未设政务参赞，则由负责政治事务的一等秘书担任使馆的第二把手。一般情况下，负责政治以外的其他事务（如文化、商务、科技、教育）的参赞是不担任使馆的第二把手的，也不出任临时代办。&quot;,536870917]],[&quot;^17&quot;,[3636,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3636,&quot;^G&quot;,3598,536870917]],[&quot;^17&quot;,[3636,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3636,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3636,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3636,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3636,&quot;^&lt;&quot;,&quot;~u63442600-6457-4f36-aa5f-d63b0ab0c5d4&quot;,536870917]],[&quot;^17&quot;,[3637,&quot;^S&quot;,&quot;还要讲一讲的是关于使馆和领事馆工作人员的任期。&quot;,536870917]],[&quot;^17&quot;,[3637,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3637,&quot;^G&quot;,3659,536870917]],[&quot;^17&quot;,[3637,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3637,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3637,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3637,&quot;^1&gt;&quot;,true,
