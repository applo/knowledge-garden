536870917]],[&quot;^17&quot;,[3637,&quot;^&lt;&quot;,&quot;~u63442600-0eec-4b15-bf85-929dad217fd4&quot;,536870917]],[&quot;^17&quot;,[3638,&quot;^S&quot;,&quot;在今天的人们看来，上面两件事情似乎显得十分可笑。要是今天有两个国家的大使在一场舞会上或其他外事活动场合争吵起来并大打出手，CNN（美国有线电视广播公司）一定会以最快速度在它的新闻节目中向全世界报道，不出 24 小时，全球至少会有 10 亿人看到他们两位狼狈的‘“尊容”。用中国老百姓的话来说，外交官应当是 “骂人都不带脏字” 的人，但在一二百年前，却确实发生过在外交场合上演的全武行闹剧。&quot;,536870917]],[&quot;^17&quot;,[3638,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3638,&quot;^G&quot;,3599,536870917]],[&quot;^17&quot;,[3638,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3638,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3638,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3638,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3638,&quot;^&lt;&quot;,&quot;~u63442600-7df8-4e2f-a277-8c39fa95db5c&quot;,536870917]],[&quot;^17&quot;,[3639,&quot;^S&quot;,&quot;类似的特例还有，70 年代中期中国和美国两国互设的联络处，其联络处主任不是大使，但其重要性、地位和级别却要远高于驻一般国家的大使。&quot;,536870917]],[&quot;^17&quot;,[3639,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3639,&quot;^G&quot;,3640,536870917]],[&quot;^17&quot;,[3639,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3639,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3639,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3639,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3639,&quot;^&lt;&quot;,&quot;~u63442600-64fa-4829-af46-de7566f8ad65&quot;,536870917]],[&quot;^17&quot;,[3640,&quot;^S&quot;,&quot;代办不同于大使，在外交上级别低于大使，在外交活动中其礼宾地位在大使之后。但这并不说明代办在国内的地位也一定低于大使。从国内派任代办的官员可能是各种级别的。一般来讲，代办多由参赞或一等秘书级的外交官出任，但当年中国驻英国的代办或英国驻中国的代办，其内部的官阶却决不比派驻一般国家的大使低。&quot;,536870917]],[&quot;^17&quot;,[3640,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3640,&quot;^G&quot;,3627,536870917]],[&quot;^17&quot;,[3640,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3640,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3640,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3640,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3640,&quot;^&lt;&quot;,&quot;~u63442600-e8c9-4254-b542-a2087f496ae7&quot;,536870917]],[&quot;^17&quot;,[3641,&quot;^S&quot;,&quot;因此，在英联邦国家内的外交界，既有大使，也有高级专员，除了称呼不同，其他方面，尤其在礼宾方面，这两者被视作是完全一样的。这已为各国外交界所普遍认可和接受。&quot;,536870917]],[&quot;^17&quot;,[3641,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3641,&quot;^G&quot;,3614,536870917]],[&quot;^17&quot;,[3641,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3641,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3641,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3641,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3641,&quot;^&lt;&quot;,&quot;~u63442600-60ce-4634-8229-ef78812ceb2c&quot;,536870917]],[&quot;^17&quot;,[3642,&quot;^S&quot;,&quot;领事官员，在一般外交圈外的人看来，和外交官没有什么区别，但从严格意义上讲，领事官员不同于外交官员。虽然大家公认领事工作是外交工作的一部分，但在传统的外交中，领事业务与外交业务是不相同的，在实际工作中两者也有区别。根据有关公约或一些国家的外交惯例，领事官员不能享有外交人员那样广泛的特权和豁免。但在实践中，各国政府往往对等地也给予对方国家的领事官员以相当于外交官的特权与豁免，有时在双边的领事条约中对此加以规定。&quot;,536870917]],[&quot;^17&quot;,[3642,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3642,&quot;^G&quot;,3670,536870917]],[&quot;^17&quot;,[3642,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3642,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3642,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3642,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3642,&quot;^&lt;&quot;,&quot;~u63442600-beb6-4ee9-a46f-df3697fb3c3f&quot;,536870917]],[&quot;^17&quot;,[3643,&quot;^S&quot;,&quot;需要说明的是，上面介绍了使馆中的各级外交官员和其他业务人员，但在实际工作中，只有很少一些大型使馆中才会全部派有上面提到的所有级别的人员，甚至可能在一个级别上还会有不止一名，比如一个使馆除了会有一名大使外，还会有若干名公使，几名或十几名参赞，几十名一等、二等和三等秘书，以及十几或几十名随员，此外还有为数更多的行政事务和技术人员。但是也有一些小型使馆，连大使带行政技术人员一共只有七八个人或者顶多十来个人，可能就不会各级外交官都有了，公使自然不会派，有的连参赞也不一定有，秘书级的官员也是未见得齐全；还有一些极小馆，有时只有一两对夫妇，那就更不能按上面所述各级别来派外交官了。&quot;,536870917]],[&quot;^17&quot;,[3643,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3643,&quot;^G&quot;,3644,536870917]],[&quot;^17&quot;,[3643,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3643,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3643,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3643,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3643,&quot;^&lt;&quot;,&quot;~u63442600-0b29-4904-b573-9d21191c4a3f&quot;,536870917]],[&quot;^17&quot;,[3644,&quot;^S&quot;,&quot;也有的使馆会雇用第三国雇员，如美国驻外大使馆雇用加拿大人，澳大利亚驻外使馆也雇用美国人或新加坡人。这一般都是出于节省开支的原因，付给第三国雇员的工资往往少于付给本国人员的工资。&quot;,536870917]],[&quot;^17&quot;,[3644,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3644,&quot;^G&quot;,3653,536870917]],[&quot;^17&quot;,[3644,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3644,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3644,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3644,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3644,&quot;^&lt;&quot;,&quot;~u63442600-d9b8-4ef5-8157-563ae4765f88&quot;,536870917]],[&quot;^17&quot;,[3645,&quot;^S&quot;,&quot;以上所说的行政事务及技术职员中，有一部分人员必须由国内派遣，如办公室负责人、会计、文件管理员、译电员等，因为他们的工作涉及使馆工作中的机密部分，而其他岗位有时雇用驻在国当地雇员可能更为合适。&quot;,536870917]],[&quot;^17&quot;,[3645,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3645,&quot;^G&quot;,3613,536870917]],[&quot;^17&quot;,[3645,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3645,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3645,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3645,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3645,&quot;^&lt;&quot;,&quot;~u63442600-2390-4985-9688-9d17b23ce17b&quot;,536870917]],[&quot;^17&quot;,[3646,&quot;^S&quot;,&quot;B· 森在他写的《外交人员国际法与实践指南》一书中对此有这样的介绍：“英联邦的情况需要专门讨论。第一次世界大战之前，英国的海外属地包括**加拿大、澳大利亚、南非、新西兰、印度帝国**以及各殖民地和被保护国，加上不列颠和爱尔兰共同构成了一个以英王作为国家元首的国际法意义上的统一体。若干英帝国领地在第一次世界大战中曾起到积极和巨大的作用，为其后来的自治以及最终在英联邦内被承认为独立国家铺平了道路。1926 年的帝国会议承认加拿大、澳大利亚、新西兰和南非与大不列颠为英帝国中地位平等的自治体，在内外事务中互不从属，共同忠于英国国王，并自由联合作为英联邦成员。尽管这些自治领继续效忠于英王，但它们在英联邦内已经成为独立的主权国家，这样它们就有权自由向外国派遣使节和接受外国使节。但是，在各自治领之间是不能互派使节的，因为英王作为所有自治领的国家元首，不能代表一个自治领向作为另一个自治领首脑的他本人派遣使节。因此，英联邦国家之间就采取了互派高级专员的做法。”&quot;,536870917]],[&quot;^17&quot;,[3646,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3646,&quot;^G&quot;,3651,536870917]],[&quot;^17&quot;,[3646,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3646,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3646,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3646,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3646,&quot;^&lt;&quot;,&quot;~u63442600-bce9-403d-95e7-6532d7313a00&quot;,536870917]],[&quot;^17&quot;,[3647,&quot;^S&quot;,&quot;领事官员的级别分为总领事、副总领事、领事和副领事。总领事在总领事馆中担任馆长，而领事馆中则由领事出任馆长。&quot;,536870917]],[&quot;^17&quot;,[3647,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3647,&quot;^G&quot;,3642,536870917]],[&quot;^17&quot;,[3647,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3647,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3647,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3647,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3647,&quot;^&lt;&quot;,&quot;~u63442600-51a2-4c60-8f04-b7c97f4b10dc&quot;,536870917]],[&quot;^17&quot;,[3648,&quot;^S&quot;,&quot;专员中的武官，各国均从军队中派出。武官分为国防武官，三军武官，即陆军武官、海军武官和空军武官，以下还有副武官、助理武官。武官的外交地位一般仅在政务参赞以下。武官的外交地位有一定的特殊性，这是因为，在所有的外交官中，只有大使和武官在派出前要首先征得驻在国的同意，其他外交官则不必有这一道手续。这一点在 1961 年的《维也纳外交关系公约》中有明确的规定。一般武官由上校至少将级的军官出任，有的国家也曾派出过中将武官，而个别的三军武官也有以中校甚至少校出任的。&quot;,536870917]],[&quot;^17&quot;,[3648,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3648,&quot;^G&quot;,3595,536870917]],[&quot;^17&quot;,[3648,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3648,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3648,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3648,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3648,&quot;^&lt;&quot;,&quot;~u63442600-c23d-4f83-8cd4-5d5890c9dbf3&quot;,536870917]],[&quot;^17&quot;,[3649,&quot;^S&quot;,&quot;费尔萨姆书中所述，其实也就是 1961 年《维也纳外交关系公约》中的规定。&quot;,536870917]],[&quot;^17&quot;,[3649,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3649,&quot;^G&quot;,3663,536870917]],[&quot;^17&quot;,[3649,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3649,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3649,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3649,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3649,&quot;^&lt;&quot;,&quot;~u63442600-76e8-441b-bd5c-0097ca1d403c&quot;,536870917]],[&quot;^17&quot;,[3650,&quot;^S&quot;,&quot;印度学者 B· 森在他所著的《外交人员国际法与实践指南》一书中指出：“在 19 世纪和本世纪前 20 年，由于大使是君主或国家元首个人代表的理论仍然流行，派遣大使级外交代表是有区别的。**通常大使只派往大国和那些被认为是传统的友好国家。&quot;,536870917]],[&quot;^17&quot;,[3650,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3650,&quot;^G&quot;,3604,536870917]],[&quot;^17&quot;,[3650,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3650,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3650,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3650,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3650,&quot;^&lt;&quot;,&quot;~u63442600-f61c-4639-af9c-dcac9597bae0&quot;,536870917]],[&quot;^17&quot;,[3651,&quot;^S&quot;,&quot;有些英联邦国家派驻同样是英联邦国家的外交代表，称作高级专员。这是有历史由来的。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3651,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3651,&quot;^G&quot;,3597,536870917]],[&quot;^17&quot;,[3651,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3651,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3651,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3651,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3651,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3651,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3651,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3651,&quot;^&lt;&quot;,&quot;~u63442600-2776-4469-8b15-cff5a048ac6e&quot;,536870917]],[&quot;^17&quot;,[3652,&quot;^S&quot;,&quot;（四）向外交部长派遣的代办&quot;,536870917]],[&quot;^17&quot;,[3652,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3652,&quot;^G&quot;,3630,536870917]],[&quot;^17&quot;,[3652,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3652,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3652,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3652,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3652,&quot;^&lt;&quot;,&quot;~u63442600-7333-406d-b697-135cd404a625&quot;,536870917]],[&quot;^17&quot;,[3653,&quot;^S&quot;,&quot;雇用当地雇员在使馆工作必须首先征得驻在国的同意，一般来讲，驻在国政府是不会允许本国政府不同意的人员在外国大使馆中工作的。&quot;,536870917]],[&quot;^17&quot;,[3653,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3653,&quot;^G&quot;,3668,536870917]],[&quot;^17&quot;,[3653,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3653,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3653,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3653,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3653,&quot;^&lt;&quot;,&quot;~u63442600-6e55-4164-b88e-ad62ba273fa7&quot;,536870917]],[&quot;^17&quot;,[3654,&quot;^S&quot;,&quot;但只要是大使，不论其内部级别高低，都是自己国家驻一个外国的首席外交代表，都可以被称作 “阁下”，在一个国家的外交界，所有各国派来的大使，其地位都是相等的。&quot;,536870917]],[&quot;^17&quot;,[3654,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3654,&quot;^G&quot;,3607,536870917]],[&quot;^17&quot;,[3654,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3654,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3654,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3654,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3654,&quot;^&lt;&quot;,&quot;~u63442600-c9e9-448a-9035-4b47e24a62b0&quot;,536870917]],[&quot;^17&quot;,[3655,&quot;^S&quot;,&quot;外交官员中阶层最高的当然是馆长，在大使馆中自然是大使。这是大多数外交界之外的人们都十分清楚的。人们读报，看新闻，都知道一个国家和另一个国家建立外交关系时就会互相派遣大使。&quot;,536870917]],[&quot;^17&quot;,[3655,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3655,&quot;^G&quot;,3616,536870917]],[&quot;^17&quot;,[3655,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3655,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3655,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3655,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3655,&quot;^&lt;&quot;,&quot;~u63442600-47b9-4113-aa88-866cee370c8c&quot;,536870917]],[&quot;^17&quot;,[3656,&quot;^S&quot;,&quot;中国自清政府从 19 世纪 60 年代开始派出驻外使节至本世纪 30 年代民国时期，所派驻各国的都是公使，而当时向中国派出外交代表的国家派往北京的，也都是公使。&quot;,536870917]],[&quot;^17&quot;,[3656,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3656,&quot;^G&quot;,3658,536870917]],[&quot;^17&quot;,[3656,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3656,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3656,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3656,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3656,&quot;^&lt;&quot;,&quot;~u63442600-d68d-48f6-8c95-7f9f1a2f376a&quot;,536870917]],[&quot;^17&quot;,[3657,&quot;^S&quot;,&quot;因此，为了减少和防上发生类似的冲突，在 B· 森提到的两次国际会议上，对大使们和其他馆长的席位次序的先后，作了明确的规定。这是上个世纪的聪明人想出来的办法。而外交发展到今天，一切部要成熟得多了，使馆长们的位次更加明确了。&quot;,536870917]],[&quot;^17&quot;,[3657,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3657,&quot;^G&quot;,3618,536870917]],[&quot;^17&quot;,[3657,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3657,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3657,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3657,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3657,&quot;^&lt;&quot;,&quot;~u63442600-70af-409d-a432-08a9e6685415&quot;,536870917]],[&quot;^17&quot;,[3658,&quot;^S&quot;,&quot;**对于被认为不重要或不友好的国家，从前的外交实践中则是派驻公使。**美国作家马丁 · 迈耶指出：“‘大使’的尊衔不是轻易封赠的；至 1860 年止，英国一共只派出二位大使——即驻巴黎、圣彼得堡和君士坦丁堡的三位大使。法国派出的大使要多一些，而美国直到 1893 年止，还未曾派出一位大使，宁愿使用‘公使’这一官衔。美国人固有的强烈的共和主义情绪使他们对这个称谓更感安心。因为公使身份使他只能和驻在国政府打交道，而不能参加围绕宫廷举行的各种典礼仪式。” 公使与大使不同，因为（B· 森说，）“公使没有与君主直接交谈的权利”。&quot;,536870917]],[&quot;^17&quot;,[3658,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3658,&quot;^G&quot;,3635,536870917]],[&quot;^17&quot;,[3658,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3658,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3658,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3658,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3658,&quot;^&lt;&quot;,&quot;~u63442600-6e78-4cf4-9108-fcdf19b71fd7&quot;,536870917]],[&quot;^17&quot;,[3659,&quot;^S&quot;,&quot;派往领事馆的行政事务及技术职员以及在当地雇用的人员的工作、职责、条件等情况与大使馆相似，这里就不再多讲了。&quot;,536870917]],[&quot;^17&quot;,[3659,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3659,&quot;^G&quot;,3666,536870917]],[&quot;^17&quot;,[3659,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3659,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3659,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3659,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3659,&quot;^&lt;&quot;,&quot;~u63442600-7065-403b-8af5-567a555701fb&quot;,536870917]],[&quot;^17&quot;,[3660,&quot;^S&quot;,&quot;圈外的人士提起外交界，大都只知道有大使，这是十分自然的。大使馆，大使馆，当然是有大使才有馆。历史上也的确是先有大使而后有使馆。因为在各国开展外交之初，都是只向其他国家派遣使节，作为其国家或君主的代表，并不是派一大帮外交官，一起去一个国家执行使命。英国资深外交家杜威廉说：“在大使的黄金时代，他上任时带着夫人，或许还带着他的情妇、男管家、儿子或侄子作为随员，最后还有几个佣人和秘书。到后来，大使允许他的使馆里有一部分等而下之的生活，那里不得不兼管商业和领事事务。但他看不起这些低三下四的工作。他承认，他只对宫廷和总统府的政治阴谋和桃色趣闻感兴趣。除此以外，对驻在国的一切一无所知。现在则不管个人爱好如何，大使承认，除了政治，他还必需密切注意其他事情。他必须把自己当作经济学家、旅行推销员和本国广告代理人；他要用文化武器来达到政治目的；他还要促进科学技术交流，经管开发援助。他无法完全摆脱伴随着情报战而来的技术问题和使个人感到不方便的事情。他还必须不仅注意政府之间的关系，而且注意政界人物之间、科学家之间、音乐家之间、舞蹈家之间、演员之间、作家之间、足球队员之间、工会工作者之间乃至属于现代世界新兴起的两个专门行业的妇女之间和青年之间的关系。但是，他依然有其基本的政治工作，即同驻在国政府谈判，并把驻在国一切同本国利益有关的事情及时汇报给本国政府。”&quot;,536870917]],[&quot;^17&quot;,[3660,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3660,&quot;^G&quot;,3593,536870917]],[&quot;^17&quot;,[3660,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3660,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3660,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3660,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3660,&quot;^&lt;&quot;,&quot;~u63442600-7cf0-447b-b1b2-217896dc4ac9&quot;,536870917]],[&quot;^17&quot;,[3661,&quot;^S&quot;,&quot;关于馆长级外交代表之所以要分成四级，并且要通过国际会议把礼宾次序定下来，是因为那时的大使或公使都是作为君主的代表派出，他们在国外的荣誉和地位高低常常被视作其所代表的国家和君主的荣誉和地位的象征。因此，争夺礼宾席次的高低，便成了维护国家与君主的地位之争，成了关乎国家荣誉的大事，大使们有时为此会争得大打出手。&quot;,536870917]],[&quot;^17&quot;,[3661,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3661,&quot;^G&quot;,3605,536870917]],[&quot;^17&quot;,[3661,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3661,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3661,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3661,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3661,&quot;^&lt;&quot;,&quot;~u63442600-91fa-4f06-81de-e7a87d7046a1&quot;,536870917]],[&quot;^17&quot;,[3662,&quot;^S&quot;,&quot;可见，当年的大使馆里并没有许多官员，后来，随着外交事业的发展，使馆里才开始有了从事不同专业的外交官。到了今天，从大使往下，已形成了外交官的系列。大使只是外交官系列中的一级——尽管是最高的一级。在外交官系列中，大使以下还有许多级别的官员。他们依位次高低分别为公使、公使衔参赞、参赞、一等秘书、二等秘书、三等秘书、随员。另外，还有武官等官员。&quot;,536870917]],[&quot;^17&quot;,[3662,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3662,&quot;^G&quot;,3660,536870917]],[&quot;^17&quot;,[3662,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3662,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3662,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3662,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3662,&quot;^&lt;&quot;,&quot;~u63442600-8455-404c-8df9-632d31ea2fcf&quot;,536870917]],[&quot;^17&quot;,[3663,&quot;^S&quot;,&quot;使馆长并不因等级的关系而有所区分，但在有关位次和礼宾的事务上除外；而且只有大使级的馆长享有晋见国家元首的权利。&quot;,536870917]],[&quot;^17&quot;,[3663,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3663,&quot;^G&quot;,3665,536870917]],[&quot;^17&quot;,[3663,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3663,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3663,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3663,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3663,&quot;^&lt;&quot;,&quot;~u63442600-1d07-47e4-9bb9-ca9840a7383f&quot;,536870917]],[&quot;^17&quot;,[3664,&quot;^S&quot;,&quot;如果在外交场合一个国家的若干名驻外大使碰在了一起，尽管他们在国内的级别可能不一样，但在礼宾上都会受到同样的尊重。&quot;,536870917]],[&quot;^17&quot;,[3664,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3664,&quot;^G&quot;,3654,536870917]],[&quot;^17&quot;,[3664,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3664,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3664,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3664,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3664,&quot;^&lt;&quot;,&quot;~u63442600-fbd4-4620-b76b-db82b8d29221&quot;,536870917]],[&quot;^17&quot;,[3665,&quot;^S&quot;,&quot;（三）向外交部派遣的代办（CHARGES D‘AF-FAIRS）。&quot;,536870917]],[&quot;^17&quot;,[3665,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3665,&quot;^G&quot;,3623,536870917]],[&quot;^17&quot;,[3665,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3665,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3665,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3665,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3665,&quot;^&lt;&quot;,&quot;~u63442600-27c2-4aaf-bd0d-b8fe2412a039&quot;,536870917]],[&quot;^17&quot;,[3666,&quot;^S&quot;,&quot;在大多数国家的实践中，就外交系统官员的内部级别而言，总领事大致相当于外交官中的参赞，也有少数相当于大使；副总领事大致相当于参赞或一等秘书；领事则相当于参赞、一等秘书或二等秘书；副领事相当于三等秘书或随员。副总领事往往只设在规模较大的总领事馆内，工作任务是协助总领事，其地位在一般领事之上。&quot;,536870917]],[&quot;^17&quot;,[3666,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3666,&quot;^G&quot;,3647,536870917]],[&quot;^17&quot;,[3666,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3666,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3666,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3666,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3666,&quot;^&lt;&quot;,&quot;~u63442600-1391-4218-bb0b-a829761ba20a&quot;,536870917]],[&quot;^17&quot;,[3667,&quot;^S&quot;,&quot;另外，第二次世界大战以后，尤其近几十年来，各国其实已渐渐地不再互派公使了，而逐步地改为一律互相派遣大使。公使这一级别的外交官衔依然存在，但是现在各国派出的公使只是在大型使馆中担任该馆的第二把手，而不再像从前那样担任馆长了。可以说，在当今的外交实践中，担任馆长的公使，实际已渐渐不存在了。&quot;,536870917]],[&quot;^17&quot;,[3667,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3667,&quot;^G&quot;,3628,536870917]],[&quot;^17&quot;,[3667,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3667,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3667,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3667,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3667,&quot;^&lt;&quot;,&quot;~u63442600-dea6-40ba-bd83-1ebbf44108cc&quot;,536870917]],[&quot;^17&quot;,[3668,&quot;^S&quot;,&quot;雇用当地雇员还有一个好处，他们在一个国家的使馆里工作干得比较长，不像外交官，干上个三四年就要调离，每来一批新外交官都要花上至少一年时间来熟悉驻在国的环境和工作条件；当地雇员就没有这个问题，只要双方都彼此满意，他们可以在同一国家的使馆中干上很长年头，因此他们在办理杂项事务时，能提供更好的服务。&quot;,536870917]],[&quot;^17&quot;,[3668,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3668,&quot;^G&quot;,3671,536870917]],[&quot;^17&quot;,[3668,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3668,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3668,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3668,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3668,&quot;^&lt;&quot;,&quot;~u63442600-873f-46be-9d6e-abb9b0c6c68a&quot;,536870917]],[&quot;^17&quot;,[3669,&quot;^S&quot;,&quot;外交官衔有些类似于军队中的军衔，和所任职务大致相应，却并非严格对称。军队里的职务有军长、师长、旅长、团长、营长、连长、排长；军衔则有上将、中将、少将、大校、上校、中校、少校和上尉、中尉、少尉。军衔和军职有大致的对应，却并不绝对一致。有少将师长，也有少将军长；有少校团长，也有上校团长。外交官的职衔和职务的对应程度更差。在中型使馆中，一般一等秘书会担任处室的负责人，而在大型使馆中，相当多的参赞也只是处室里的一般工作人员。&quot;,536870917]],[&quot;^17&quot;,[3669,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3669,&quot;^G&quot;,3674,536870917]],[&quot;^17&quot;,[3669,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3669,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3669,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3669,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3669,&quot;^&lt;&quot;,&quot;~u63442600-ed95-4cd2-81fa-600d7e577d96&quot;,536870917]],[&quot;^17&quot;,[3670,&quot;^S&quot;,&quot;领事馆工作人员的类别和使馆差不多，只是从事业务的官员不同于外交官，而被称作领事官员，此外则是行政事务及技术职员，当然，有的领馆里也会雇有当地雇员。&quot;,536870917]],[&quot;^17&quot;,[3670,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3670,&quot;^G&quot;,3643,536870917]],[&quot;^17&quot;,[3670,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3670,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3670,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3670,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3670,&quot;^&lt;&quot;,&quot;~u63442600-928b-41c7-bd81-4ab278c13a3b&quot;,536870917]],[&quot;^17&quot;,[3671,&quot;^S&quot;,&quot;当地雇员至少有两大优点，一是他们毕竟比从外国派来的外交官更熟悉当地的情况和语言，在办理行政工作中的各种杂项事务时，常常比派来的外交官更有效率，更有办法，比如陪人去医院，订旅馆房间，买飞机票，联系餐馆，办理海关手续等等；二是费用会省一些，尤其在第三世界国家，工资水平比较低，在那里雇用当地雇员费用明显要低于从本国派遣的人员。因此，不少国家的驻外使馆都雇用当地雇员，担任使馆中的秘书、翻译、助理、司机、厨师、保姆、花匠、清洁工等。美国大使馆有时雇用的当地雇员人数甚至大大多于其本国派遣的外交官和行政人员数目。例如美国驻伊朗大使沙利文在 1977 年抵达他的任所时发现，美国驻伊朗大使馆雇用了 2000 名当地雇员，仅在他的官邸里就雇用了 8 名当地人员，其中还不包括他的由当地人充任的司机。&quot;,536870917]],[&quot;^17&quot;,[3671,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3671,&quot;^G&quot;,3621,536870917]],[&quot;^17&quot;,[3671,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3671,&quot;^X&quot;,3610,536870917]],[&quot;^17&quot;,[3671,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3671,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3671,&quot;^&lt;&quot;,&quot;~u63442600-c86b-44fb-bbd5-f788edb1cfae&quot;,536870917]],[&quot;^17&quot;,[3672,&quot;^S&quot;,&quot;公使衔参赞级别高于其他参赞，一个使馆（一般是大型使馆）内有时会派有一名以上的公使衔参赞，分别负责不同领域的业务。当大使离开驻在国而馆内又未设公使的，一般做法只有负责政治事务的公使衔参赞才能出任临时代办。如果在上述情况下馆内虽有一名或多名公使衔参赞，却都并不负责政治事务，即由负责政治事务的参赞（尽管他不拥有公使衔）来担任代办。&quot;,536870917]],[&quot;^17&quot;,[3672,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3672,&quot;^G&quot;,3675,536870917]],[&quot;^17&quot;,[3672,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3672,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3672,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3672,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3672,&quot;^&lt;&quot;,&quot;~u63442600-3b49-4d15-83c5-85206b250795&quot;,536870917]],[&quot;^17&quot;,[3673,&quot;^S&quot;,&quot;中国的老外交家顾维均在他的回忆录中讲到他奉派出任中国驻法国公使时说：“那时没有大使馆，只有一等公使、二等公使等。驻外公使通常是二等。甚至当我在华盛顿任公使时，我们在国外还没有一等公使。中国在国外甚至连一个大使馆都没有。外国认为中国没有资格设立大使馆。”&quot;,536870917]],[&quot;^17&quot;,[3673,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3673,&quot;^G&quot;,3656,536870917]],[&quot;^17&quot;,[3673,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3673,&quot;^X&quot;,3616,536870917]],[&quot;^17&quot;,[3673,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3673,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3673,&quot;^&lt;&quot;,&quot;~u63442600-12c1-434c-9f85-14d2a20c451f&quot;,536870917]],[&quot;^17&quot;,[3674,&quot;^S&quot;,&quot;需要指出的是，上面只是一般地就一、二、三等秘书级别的差别来谈的。实际工作中，由于地点环境不同，工作需要不同，个人能力不同，一、二、三等秘书工作中的责任和地位，并不绝对按一、二、三排列。在大型使馆里，拥有多名参赞，对外的政治性交涉有参赞就足以应付了，一等秘书不一定会被委以这一任务；而在小型使馆里，有时二等秘书可能要单独出席比一般事务性交涉重要得多的外交会晤。大国之间的重要外事活动场合，使馆的一等秘书也不一定会有机会露面；而在驻小国的使馆里，有时在与国家元首的会见中，三等秘书也可能有机会叨陪末座。&quot;,536870917]],[&quot;^17&quot;,[3674,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3674,&quot;^G&quot;,3633,536870917]],[&quot;^17&quot;,[3674,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3674,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3674,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3674,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3674,&quot;^&lt;&quot;,&quot;~u63442600-13a1-42a7-ba18-5163b7cd71bf&quot;,536870917]],[&quot;^17&quot;,[3675,&quot;^S&quot;,&quot;公使只派驻在大型使馆或少数中型使馆，作为使馆的第二把手，为副馆长，大使离开驻在国时，他自然是临时代办，担任代理馆长。有的国家也会在其一个驻外使馆中派遣有不止一位公使，分别负责不同方面的事务。公使的级别仅次于大使，在有不止一位公使时，以负责政治事务的公使位次在前。&quot;,536870917]],[&quot;^17&quot;,[3675,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3675,&quot;^G&quot;,3662,536870917]],[&quot;^17&quot;,[3675,&quot;^Z&quot;,491,536870917]],[&quot;^17&quot;,[3675,&quot;^X&quot;,3602,536870917]],[&quot;^17&quot;,[3675,&quot;^W&quot;,491,536870917]],[&quot;^17&quot;,[3675,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3675,&quot;^&lt;&quot;,&quot;~u63442600-939e-42e5-a6ae-a137165f84dd&quot;,536870917]],[&quot;^17&quot;,[3677,&quot;^S&quot;,&quot;人数多的使馆，其内部机构设置自然会细一些，会分设有许多处室，政治处可能分成几摊，分管政府、议会、政党等不同方面的业务；领事处会分为签证处、侨务处、移民处等。&quot;,536870917]],[&quot;^17&quot;,[3677,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3677,&quot;^G&quot;,3773,536870917]],[&quot;^17&quot;,[3677,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3677,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3677,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3677,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3677,&quot;^&lt;&quot;,&quot;~u63442600-b01a-42d5-894f-cfc74245a554&quot;,536870917]],[&quot;^17&quot;,[3678,&quot;^S&quot;,&quot;一般来讲，各国驻外使馆都会在使馆院内离大门较近的地方，或主要建筑物的顶上，如果使馆馆舍是一座大楼则在楼顶，立有旗杆。各国使馆根据本国的规定，在一定的日子和时间升降国旗。有的国家是每天早升晚降，有的国家则规定只在本国国庆和驻在国国庆等一些重要日子才升国旗。&quot;,536870917]],[&quot;^17&quot;,[3678,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3678,&quot;^G&quot;,3716,536870917]],[&quot;^17&quot;,[3678,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3678,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3678,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3678,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3678,&quot;^&lt;&quot;,&quot;~u63442600-ee35-44b3-8b3d-2ac6ab5b420e&quot;,536870917]],[&quot;^17&quot;,[3679,&quot;^S&quot;,&quot;领事馆的馆舍就其建筑以及功能而言，与使馆的馆舍没有什么区别，上面对使馆所述亦可同样用于描述领事馆，只是领事馆享有的特权根据国际法要低于大使馆。但在实践中，不少国家在双边领事条约中往往规定相互给予对方领事馆与使馆相同的豁免与特权。&quot;,536870917]],[&quot;^17&quot;,[3679,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3679,&quot;^G&quot;,3742,536870917]],[&quot;^17&quot;,[3679,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3679,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3679,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3679,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3679,&quot;^&lt;&quot;,&quot;~u63442600-4e85-443b-b6a5-13eeeb66a2cf&quot;,536870917]],[&quot;^17&quot;,[3680,&quot;^S&quot;,&quot;凡是兼职大使在其常驻的国家内称常驻大使，而在其兼驻的国家内则称非常驻大使。&quot;,536870917]],[&quot;^17&quot;,[3680,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3680,&quot;^G&quot;,3788,536870917]],[&quot;^17&quot;,[3680,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3680,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3680,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3680,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3680,&quot;^&lt;&quot;,&quot;~u63442600-4c8e-4a53-91b6-1ef1eaca51d2&quot;,536870917]],[&quot;^17&quot;,[3681,&quot;^S&quot;,&quot;但是，大使馆毕竟是具有专门职能的政府办事机构，无论是哪个国家派出的大使馆，也无论是派往哪个国家的大使馆，它所负有的职责和任务基本一切都是相同的，这就决定了，各个大使馆必然会拥有一些执行相同任务的机构，其处室设置必然是大同而小异，必然可以总结出一些共同的东西来。这就使得本书有可能来概括地介绍一下大使馆这样一个专业性的职能机构的内部设置。&quot;,536870917]],[&quot;^17&quot;,[3681,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3681,&quot;^G&quot;,3698,536870917]],[&quot;^17&quot;,[3681,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3681,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3681,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3681,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3681,&quot;^&lt;&quot;,&quot;~u63442600-2fb4-4602-969d-4060fdc8373b&quot;,536870917]],[&quot;^17&quot;,[3682,&quot;^S&quot;,&quot;教育处主要负责留学生交换、对留学生的管理和两国教育方面的来往等。一般来说，如果在驻在国有招收或派遣留学生方面的有关业务，其使馆中必定设立教育处。有时有的国家使馆的这方面的工作量很少，甚至没有，馆内就不一定会单设教育处，而将少量的有关业务合并文化处。&quot;,536870917]],[&quot;^17&quot;,[3682,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3682,&quot;^G&quot;,3718,536870917]],[&quot;^17&quot;,[3682,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3682,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3682,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3682,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3682,&quot;^&lt;&quot;,&quot;~u63442600-3ecd-41eb-9d1a-c3af5b6ad49f&quot;,536870917]],[&quot;^17&quot;,[3683,&quot;^S&quot;,&quot;使馆要是一座由若干楼房组成的花园，各类区域自然很好布置。如果使馆设在一座大楼里，这所有各类区域当然只能在楼内进行分配。若干层楼作为办公区，若干层楼作为居住区，等等，也很难有宽敞的室外花园了。&quot;,536870917]],[&quot;^17&quot;,[3683,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3683,&quot;^G&quot;,3744,536870917]],[&quot;^17&quot;,[3683,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3683,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3683,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3683,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3683,&quot;^&lt;&quot;,&quot;~u63442600-746d-4dd5-850f-7587a2714188&quot;,536870917]],[&quot;^17&quot;,[3684,&quot;^S&quot;,&quot;科技处负责科技方面的合作与交流。随着科学技术的日益进步和科学技术在经济发展中所起的作用越来越重要，科技处的工作日渐繁重。其地位也更加受到重视，单独设立科技处的使馆也越来越多。不过在有的国家将有关科技交流方面的业务划在经济合作的范围内，因此有的使馆里会设立发展合作处来承担此类职责。&quot;,536870917]],[&quot;^17&quot;,[3684,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3684,&quot;^G&quot;,3682,536870917]],[&quot;^17&quot;,[3684,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3684,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3684,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3684,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3684,&quot;^&lt;&quot;,&quot;~u63442600-ab7b-4a3b-962b-08e7528fe737&quot;,536870917]],[&quot;^17&quot;,[3685,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [www.fmprc.gov.cn](https://www.fmprc.gov.cn/ce/cggb/chn/ztlm/gtbfyrth/dsghwjg/t214412.htm)&quot;,536870917]],[&quot;^17&quot;,[3685,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3685,&quot;^G&quot;,323,536870917]],[&quot;^17&quot;,[3685,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3685,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3685,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3685,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3685,&quot;^&lt;&quot;,&quot;~u63442600-f130-4d72-b775-2bd4e8a194fa&quot;,536870917]],[&quot;^17&quot;,[3686,&quot;^S&quot;,&quot;还要补充说明的一个情况是，在外交实践中有一个常见的做法，那就是一名大使可能同时驻好几个国家。这是因为国家的规模大小不一，国家的财力贫富不一，各个国家之间的关系、交往疏密不同，所以有一些国家在重要国家派驻大使，并任命他同时兼驻周围其他几个国家的大使。比如一些国家驻中国的大使同时兼驻蒙古人民共和国或朝鲜民主主义人民共和国的大使。有些国家驻委内瑞拉的大使（或在加勒比国家之一任大使），而同时兼任驻附近其他小岛国的大使。有些国家驻斐济大使同时兼任驻其他大平洋岛国的大使。&quot;,536870917]],[&quot;^17&quot;,[3686,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3686,&quot;^G&quot;,3720,536870917]],[&quot;^17&quot;,[3686,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3686,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3686,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3686,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3686,&quot;^&lt;&quot;,&quot;~u63442600-5bb1-4d85-a133-f3662126be85&quot;,536870917]],[&quot;^17&quot;,[3687,&quot;^S&quot;,&quot;使馆和领事馆馆舍的购置（包括购买后的改造装修和装饰布置）或建造，当然是在建馆时就要办妥的。但一旦使馆或领事馆馆舍投入使用后，其一切维修、管理、打扫，乃至增添拆减，则都是行政处的职责了。还有国旗的升降、国徽与馆牌的清洁，行政处自然也责无旁贷。&quot;,536870917]],[&quot;^17&quot;,[3687,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3687,&quot;^G&quot;,3679,536870917]],[&quot;^17&quot;,[3687,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3687,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3687,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3687,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3687,&quot;^&lt;&quot;,&quot;~u63442600-1e2d-4d30-96bc-ffb6ecaae00f&quot;,536870917]],[&quot;^17&quot;,[3688,&quot;^S&quot;,&quot;这样的使馆究竟是巨楼高厦还是花园洋房，往往与使馆所驻当地情况有关，也与本国国情有关。&quot;,536870917]],[&quot;^17&quot;,[3688,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3688,&quot;^G&quot;,3789,536870917]],[&quot;^17&quot;,[3688,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3688,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3688,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3688,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3688,&quot;^&lt;&quot;,&quot;~u63442600-baf2-4132-979e-e45ce2689428&quot;,536870917]],[&quot;^17&quot;,[3689,&quot;^S&quot;,&quot;首先需要指出的是，大使馆内部部设有一些什么处室，各国并无定例。就如同各国的政府机构的内部设置一样，完全取决于各个国家本身的国情、国力和政治体制、政府政策。&quot;,536870917]],[&quot;^17&quot;,[3689,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3689,&quot;^G&quot;,3757,536870917]],[&quot;^17&quot;,[3689,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3689,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3689,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3689,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3689,&quot;^&lt;&quot;,&quot;~u63442600-e8bf-4881-951b-6596df7e6611&quot;,536870917]],[&quot;^17&quot;,[3690,&quot;^S&quot;,&quot;杰弗里 · 穆尔豪斯在他 1977 年出版的《THE DIPLOMATS：THE FOREIGN OFFICE TODAY》即《外交官：今日外交机构》一书中捉到了一个英国中型驻外使馆的内部机构设置情况：&quot;,536870917]],[&quot;^17&quot;,[3690,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3690,&quot;^G&quot;,3764,536870917]],[&quot;^17&quot;,[3690,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3690,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3690,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3690,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3690,&quot;^&lt;&quot;,&quot;~u63442600-f1fb-4cf1-9aed-b86a33e079dd&quot;,536870917]],[&quot;^17&quot;,[3691,&quot;^S&quot;,&quot;大使在这方面则有些特殊。可以说，几乎世界各国都为本国驻外的大使专门设有官邸。大使官邸是大使的住所，但也是大使的工作场所。&quot;,536870917]],[&quot;^17&quot;,[3691,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3691,&quot;^G&quot;,3733,536870917]],[&quot;^17&quot;,[3691,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3691,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3691,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3691,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3691,&quot;^&lt;&quot;,&quot;~u63442600-12a0-4e56-a32c-2c20374ffcc9&quot;,536870917]],[&quot;^17&quot;,[3692,&quot;^S&quot;,&quot;英国的费尔萨姆在他所著的《外交手册》中列出的大使馆机构设置是这样的：&quot;,536870917]],[&quot;^17&quot;,[3692,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3692,&quot;^G&quot;,3708,536870917]],[&quot;^17&quot;,[3692,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3692,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3692,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3692,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3692,&quot;^&lt;&quot;,&quot;~u63442600-911c-40c6-ad19-e8338ae774c7&quot;,536870917]],[&quot;^17&quot;,[3693,&quot;^S&quot;,&quot;教育处&quot;,536870917]],[&quot;^17&quot;,[3693,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3693,&quot;^G&quot;,3737,536870917]],[&quot;^17&quot;,[3693,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3693,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3693,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3693,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3693,&quot;^&lt;&quot;,&quot;~u63442600-af1a-4901-aaa4-5722f4768ba8&quot;,536870917]],[&quot;^17&quot;,[3694,&quot;^S&quot;,&quot;正如我们从 “使馆的人员构成” 一章中得知的，在大使和政务参赞之间，还有公使和公使衔参赞两个职级。公使和公使衔参赞一般只在较大规模的使馆中才设置。在设有公使的使馆内，负责政治事务的公使当然是第二把手。&quot;,536870917]],[&quot;^17&quot;,[3694,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3694,&quot;^G&quot;,3768,536870917]],[&quot;^17&quot;,[3694,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3694,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3694,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3694,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3694,&quot;^&lt;&quot;,&quot;~u63442600-cd1a-483a-92d5-e4ae6756e31b&quot;,536870917]],[&quot;^17&quot;,[3695,&quot;^S&quot;,&quot;小型使馆内就不一样了，不少国家派出的使馆只有三四个人，如一些小国派往其他国家的使馆，或其他国家派往一些小国的使馆。派驻太平洋或加勒比海小岛国的使馆，多数只有三四个或者五六个人，有的甚至只有一两对夫妇。这种情况下使馆内再要分设什么处室显然是不切实际的了。那里的外交官们就要是 “全才” 了，他们拳打脚踢，各项业务都要承担，从政治到商务，从文化到领事，还有行政服务这一摊，样样工作都要亲自动手。馆长也不能只当领导了，同样必须负责一两项具体工作，也可能需要亲自动手起草文件、联系宾客、打印请帖、制作签证，等等。&quot;,536870917]],[&quot;^17&quot;,[3695,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3695,&quot;^G&quot;,3756,536870917]],[&quot;^17&quot;,[3695,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3695,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3695,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3695,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3695,&quot;^&lt;&quot;,&quot;~u63442600-4193-4f01-aeaf-cbae46e23cee&quot;,536870917]],[&quot;^17&quot;,[3696,&quot;^S&quot;,&quot;也有不少国家，因为其驻外使馆的规模不大，有时就在对方首都的某幢办公楼内租用几间、一层或几层办公室作为其馆舍，尤其在当驻在国的首都是一个大城市，地皮比较昂贵的情况下。中国读者可以在北京东郊三里屯北面一点的塔园看到一座大型办公楼，那里就集中了不少外国驻中国的机构——其中包括一些国家的使馆或使馆的一部分处室。而在有的国家，外国大使馆也不一定是集中在一幢楼内，可能会在市区某座办公楼内设有某一个国家的使馆，而另一个国家的使馆则会设在另一座大楼里。这是由各国使馆自己和各座大搂的业主商定的。这类使馆当然费用比较省一些。&quot;,536870917]],[&quot;^17&quot;,[3696,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3696,&quot;^G&quot;,3766,536870917]],[&quot;^17&quot;,[3696,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3696,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3696,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3696,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3696,&quot;^&lt;&quot;,&quot;~u63442600-5db9-4d38-b894-641d1522190d&quot;,536870917]],[&quot;^17&quot;,[3697,&quot;^S&quot;,&quot;大使馆是享有外交特权的特殊建筑，根据《维也纳外交关系公约》现定：“使馆馆舍和使馆长的私人住宅，连同使馆外交、行政及技术职员的私人住宅（其为接受国国籍之职员除外）均属不可侵犯。除非得到使馆馆长许可，接受国官员不得进入。接受国有责任采取一切适当步骤，使使馆馆舍免受侵入或损害，并防止一切扰乱使馆安宁或有损使馆尊严的事情发生。”&quot;,536870917]],[&quot;^17&quot;,[3697,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3697,&quot;^G&quot;,3770,536870917]],[&quot;^17&quot;,[3697,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3697,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3697,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3697,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3697,&quot;^&lt;&quot;,&quot;~u63442600-890f-4187-8e1f-6b6028e4c2de&quot;,536870917]],[&quot;^17&quot;,[3698,&quot;^S&quot;,&quot;这个事例告诉我们，一个国家派出的不同使馆，内部机构设置并不是一样的。&quot;,536870917]],[&quot;^17&quot;,[3698,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3698,&quot;^G&quot;,3765,536870917]],[&quot;^17&quot;,[3698,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3698,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3698,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3698,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3698,&quot;^&lt;&quot;,&quot;~u63442600-4682-49c0-9a4b-ebdcf05f0808&quot;,536870917]],[&quot;^17&quot;,[3699,&quot;^S&quot;,&quot;从上一节所列的表中可以看出，使馆长是一个使馆的首脑。&quot;,536870917]],[&quot;^17&quot;,[3699,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3699,&quot;^G&quot;,3731,536870917]],[&quot;^17&quot;,[3699,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3699,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3699,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3699,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3699,&quot;^&lt;&quot;,&quot;~u63442600-5b8e-4e4d-a92a-9d9ee96ea17f&quot;,536870917]],[&quot;^17&quot;,[3700,&quot;^S&quot;,&quot;那么，一般说来，使馆内都设有哪些处室呢？&quot;,536870917]],[&quot;^17&quot;,[3700,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3700,&quot;^G&quot;,3779,536870917]],[&quot;^17&quot;,[3700,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3700,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3700,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3700,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3700,&quot;^&lt;&quot;,&quot;~u63442600-251e-41bc-b452-4ec6312a41fb&quot;,536870917]],[&quot;^17&quot;,[3701,&quot;^S&quot;,&quot;前苏联驻美国大使多勃雷宁在他的回忆录中讲到苏联想在华盛顿建设新使馆选址时说：“仅仅为了寻找一块合适的地皮就花了好几年时间…… 一位在弗农山国家公园旁边拥有一块地产的人同意把他在波托马克河附近的一块地卖给我们…… 多年来他一直想把这块上地出售给国家公园管理局，但该局却以资金困难为借口拖拖拉拉不愿协商此事。当这位地产主刚一通知公园管理机构，说他将要把这块土地卖给苏联使馆时，公园购买这块土地的资金像变魔术般立即筹集到了。于是我们又一次空手而归。此后，我们试图在麦克莱恩附近，也就是远至波托马克河弗吉尼亚一边的郊区寻找一块合适的地皮。这回出来干预的是中央情报局，它声称这一地点离它的总部太近了。”&quot;,536870917]],[&quot;^17&quot;,[3701,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3701,&quot;^G&quot;,3749,536870917]],[&quot;^17&quot;,[3701,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3701,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3701,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3701,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3701,&quot;^&lt;&quot;,&quot;~u63442600-ee24-47e5-9f05-fc365d7e7b32&quot;,536870917]],[&quot;^17&quot;,[3702,&quot;^S&quot;,&quot;通信及其他技术事项&quot;,536870917]],[&quot;^17&quot;,[3702,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3702,&quot;^G&quot;,3727,536870917]],[&quot;^17&quot;,[3702,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3702,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3702,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3702,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3702,&quot;^&lt;&quot;,&quot;~u63442600-41b7-4d9b-9ee9-27802e958639&quot;,536870917]],[&quot;^17&quot;,[3703,&quot;^S&quot;,&quot;大使官邸的地址，有的选择在使馆旁边或离使馆不远的地方，尤其在使馆区里，或者在一片使馆比较集中的街区，如果那里有可能找到比较宽敞的地方，环境也比较好的话；有的则另设在城市的郊区或风景优美的地方。&quot;,536870917]],[&quot;^17&quot;,[3703,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3703,&quot;^G&quot;,3795,536870917]],[&quot;^17&quot;,[3703,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3703,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3703,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3703,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3703,&quot;^&lt;&quot;,&quot;~u63442600-1ca0-4fed-8c72-29d4821f3098&quot;,536870917]],[&quot;^17&quot;,[3704,&quot;^S&quot;,&quot;即使对于一个国家来讲，它虽然只有一个政府系统，但派出的驻外使馆却有几十甚至一百多个，这些使馆，因为派往不同规模和不同国情的国家，其规模和机构设置也常常会有很大的区别。&quot;,536870917]],[&quot;^17&quot;,[3704,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3704,&quot;^G&quot;,3755,536870917]],[&quot;^17&quot;,[3704,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3704,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3704,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3704,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3704,&quot;^&lt;&quot;,&quot;~u63442600-ffd8-4662-b466-b1c8fcd1f956&quot;,536870917]],[&quot;^17&quot;,[3705,&quot;^S&quot;,&quot;********第一节　　使馆馆舍********&quot;,536870917]],[&quot;^17&quot;,[3705,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3705,&quot;^G&quot;,3754,536870917]],[&quot;^17&quot;,[3705,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3705,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3705,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3705,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3705,&quot;^&lt;&quot;,&quot;~u63442600-c628-4a48-a60c-90500b812a06&quot;,536870917]],[&quot;^17&quot;,[3706,&quot;^S&quot;,&quot;行政处的任务比较复杂，从前面所引的《外交手册》中的列表即可看出，因此不少使馆在行政处之下还要设立小单位。有的使馆专门设立工程处来负责使馆馆舍的建设、修缮和维护。对于日常的打扫清洁和在会客、酒会、宴请时提供服务的工作人员，则单独成立小组来进行管理。使馆内各项办公或对外活动需要的物资的采买，设有采购组负责。主管文件档案管理和公文打印订制的有文书组或者叫秘书组。为负责对外联系、尤其大使的对外活动安排，设有礼宾组或者叫对外联系组。作为使馆与国内联系的重要部门的机要通信处，是行政处内的一个特殊单位，常常直接受大使领导，有的使馆也将其单独设在行政处之外。以上这些负责各项具体工作的小组，有时也会有其中一两个组独立于行政处之外而单独成处，这取决于使馆业务和工作环境的具体情况，也取决于大使的个人意愿。也有的国家在自己的驻外使馆里派有警卫班，美国则派有海军陆战队守卫本国使馆，他们一般也归于行政处管理。&quot;,536870917]],[&quot;^17&quot;,[3706,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3706,&quot;^G&quot;,3776,536870917]],[&quot;^17&quot;,[3706,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3706,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3706,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3706,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3706,&quot;^&lt;&quot;,&quot;~u63442600-2db2-418b-812a-30ff87941b52&quot;,536870917]],[&quot;^17&quot;,[3707,&quot;^S&quot;,&quot;就大使馆的馆舍形式而言，大致区分，可以说有两大类。一类是单独的一所建筑，可能是一座大楼，也可能是一组带有花园的楼房；另一类则是在大型办公楼内占据若干间房子，可能占有一层或几层楼面，也可能只占用了其中一层的若干间房屋。&quot;,536870917]],[&quot;^17&quot;,[3707,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3707,&quot;^G&quot;,3701,536870917]],[&quot;^17&quot;,[3707,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3707,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3707,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3707,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3707,&quot;^&lt;&quot;,&quot;~u63442600-2e63-467b-b300-bc13af06dc5c&quot;,536870917]],[&quot;^17&quot;,[3708,&quot;^S&quot;,&quot;后来随着各国之间的交往日益频繁，交流的人员越来越多，交流的方面越来越广泛，国际关系涉及越来越多的领域，使馆工作的内容也因此越来越多，就产生了分设各类处室以处理各个领域的工作的需要。所以，后来的大使馆开始设置不同的处室，分别承担不同的工作任务。&quot;,536870917]],[&quot;^17&quot;,[3708,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3708,&quot;^G&quot;,3735,536870917]],[&quot;^17&quot;,[3708,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3708,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3708,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3708,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3708,&quot;^&lt;&quot;,&quot;~u63442600-88ef-409d-9238-b14779833a22&quot;,536870917]],[&quot;^17&quot;,[3709,&quot;^S&quot;,&quot;各国在只派出非常驻大使的国家内，有时不再设立任何机构；有时则依然设立使馆，但在使馆内派一名代办主持日常馆务，非常驻大使只是每年的一定时间，尤其在有任务时，去照料这些地方的工作。在这种情况下，没有常驻大使的使馆内的领导，实际就是由代办担任了。&quot;,536870917]],[&quot;^17&quot;,[3709,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3709,&quot;^G&quot;,3680,536870917]],[&quot;^17&quot;,[3709,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3709,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3709,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3709,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3709,&quot;^&lt;&quot;,&quot;~u63442600-c61a-42fc-bc1d-62e03074ed19&quot;,536870917]],[&quot;^17&quot;,[3710,&quot;^S&quot;,&quot;新闻处&quot;,536870917]],[&quot;^17&quot;,[3710,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3710,&quot;^G&quot;,3759,536870917]],[&quot;^17&quot;,[3710,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3710,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3710,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3710,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3710,&quot;^&lt;&quot;,&quot;~u63442600-14b2-428f-ae8b-851fee1766e8&quot;,536870917]],[&quot;^17&quot;,[3711,&quot;^S&quot;,&quot;大楼式的使馆建筑还有一个好处，就是整个使馆的各部分相对集中，因此在保卫和管理方面十分方便。&quot;,536870917]],[&quot;^17&quot;,[3711,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3711,&quot;^G&quot;,3780,536870917]],[&quot;^17&quot;,[3711,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3711,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3711,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3711,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3711,&quot;^&lt;&quot;,&quot;~u63442600-c4fd-4999-a9bb-f8d090d62470&quot;,536870917]],[&quot;^17&quot;,[3712,&quot;^S&quot;,&quot;当然，具体到各个国家的各个使馆，其内部机构设置并不见得和上表所列完全相同。由于具体情况不同，有的使馆内部的处室可能比上表所列的更多，有的使馆则可能更少一些；有的使馆可能把上表中的某些处室合并了，却也有可能把另一些处室的工作分得更细，因而设立了更多的处室。但是从使馆的工作职责来衡量，上表所列的各个处室，已然涵盖了使馆工作方方面面，可以说是各类使馆内部机构的基本配置方案，最具有代表性。因此，本书将以这张表上所列的处室设置来介绍使馆的内部机构及其职能。&quot;,536870917]],[&quot;^17&quot;,[3712,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3712,&quot;^G&quot;,3743,536870917]],[&quot;^17&quot;,[3712,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3712,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3712,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3712,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3712,&quot;^&lt;&quot;,&quot;~u63442600-e8cb-41bf-8854-3b0f7d44b7b0&quot;,536870917]],[&quot;^17&quot;,[3713,&quot;^S&quot;,&quot;文化处&quot;,536870917]],[&quot;^17&quot;,[3713,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3713,&quot;^G&quot;,3777,536870917]],[&quot;^17&quot;,[3713,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3713,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3713,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3713,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3713,&quot;^&lt;&quot;,&quot;~u63442600-4ee7-4b32-9405-04b833375fed&quot;,536870917]],[&quot;^17&quot;,[3714,&quot;^S&quot;,&quot;大使有了华丽宏敞的住宅，自然要有人员服务。要有负责清洁卫生的人员，宴会招待的人员，还要有厨师，甚至负责采购的人员。美国驻伊朗大使沙利文在回忆录中讲到他在德黑兰仅在大使官邸内就雇用了 8 名工作人员一一这还不包括他的专职司机。大使官邸内有时还要有供他们使用甚或居住的房间。&quot;,536870917]],[&quot;^17&quot;,[3714,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3714,&quot;^G&quot;,3752,536870917]],[&quot;^17&quot;,[3714,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3714,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3714,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3714,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3714,&quot;^&lt;&quot;,&quot;~u63442600-824e-41e2-88df-758857065505&quot;,536870917]],[&quot;^17&quot;,[3715,&quot;^S&quot;,&quot;领事处&quot;,536870917]],[&quot;^17&quot;,[3715,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3715,&quot;^G&quot;,3693,536870917]],[&quot;^17&quot;,[3715,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3715,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3715,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3715,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3715,&quot;^&lt;&quot;,&quot;~u63442600-da59-4f55-96f7-61b8d597933b&quot;,536870917]],[&quot;^17&quot;,[3716,&quot;^S&quot;,&quot;大使馆是一个国家派驻另一个国家的政府代表机构，所以有权悬挂本国的国旗和国徽。维也纳外交关系公约第 20 条有这样的规定：“使馆及其馆长有权在使馆馆舍、及在使馆馆长寓邸与交通工具使用派遣国之国旗或国徽。”&quot;,536870917]],[&quot;^17&quot;,[3716,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3716,&quot;^G&quot;,3697,536870917]],[&quot;^17&quot;,[3716,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3716,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3716,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3716,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3716,&quot;^&lt;&quot;,&quot;~u63442600-ec3b-412d-b731-0398dbb12ac7&quot;,536870917]],[&quot;^17&quot;,[3717,&quot;^S&quot;,&quot;一个中型使馆，由一名大使和一名参赞组成领导班子；在大使、参赞以下，概括起来讲，设有以下这样几个职能部门：&quot;,536870917]],[&quot;^17&quot;,[3717,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3717,&quot;^G&quot;,3690,536870917]],[&quot;^17&quot;,[3717,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3717,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3717,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3717,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3717,&quot;^&lt;&quot;,&quot;~u63442600-5b17-41fb-a179-1275fd2f5b56&quot;,536870917]],[&quot;^17&quot;,[3718,&quot;^S&quot;,&quot;文化处是负责文化交流的。发展两国文化关系、对外进行文化宣传的重要性已越来越为各国所重视。从本世纪初起，一些国家就在他们的驻外使馆中设立了文化处，从事对外文化交流和开展对外宣传工作，近几十年来在驻外使馆中设文化处的国家就更多了。也有的国家成立了其他的专门机构，如美国成立有美国新闻处来从事文化宣传事务；有的国家还另外再设立文化中心，隶属于文化处之下，以扩大文化宣传的力度。&quot;,536870917]],[&quot;^17&quot;,[3718,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3718,&quot;^G&quot;,3719,536870917]],[&quot;^17&quot;,[3718,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3718,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3718,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3718,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3718,&quot;^&lt;&quot;,&quot;~u63442600-7bc5-402b-83c3-91182f7d0449&quot;,536870917]],[&quot;^17&quot;,[3719,&quot;^S&quot;,&quot;商务处是负责经济、贸易方面事务的处室。在有的使馆分成好几个处。如在有的中国大使馆中分别设立了经济参赞处和商务处，两个处分别负担着不同的业务。有的国家使馆把这一类性质的工作做了更精细的分工，分别分配给好几个处，如分设了贸易处、经济处、金融处、财经处、发展处、合作处，等等。&quot;,536870917]],[&quot;^17&quot;,[3719,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3719,&quot;^G&quot;,3791,536870917]],[&quot;^17&quot;,[3719,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3719,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3719,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3719,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3719,&quot;^&lt;&quot;,&quot;~u63442600-61e9-4068-847c-588b4ec3bc83&quot;,536870917]],[&quot;^17&quot;,[3720,&quot;^S&quot;,&quot;而在小型使馆内，有时并未派参赞，大使之下只派有一名一等秘书作为首席馆员，那样，馆内的领导班子就由大使和一等秘书组成了。&quot;,536870917]],[&quot;^17&quot;,[3720,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3720,&quot;^G&quot;,3722,536870917]],[&quot;^17&quot;,[3720,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3720,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3720,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3720,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3720,&quot;^&lt;&quot;,&quot;~u63442600-fb19-4bc5-9185-f3e28c7e7bc4&quot;,536870917]],[&quot;^17&quot;,[3721,&quot;^S&quot;,&quot;新闻处&quot;,536870917]],[&quot;^17&quot;,[3721,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3721,&quot;^G&quot;,3730,536870917]],[&quot;^17&quot;,[3721,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3721,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3721,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3721,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3721,&quot;^&lt;&quot;,&quot;~u63442600-1158-457e-9fcc-ce56b7edeb64&quot;,536870917]],[&quot;^17&quot;,[3722,&quot;^S&quot;,&quot;当有公使或公使衔参赞时，使馆内的领导班子自然是由大使和公使或大使和公使衔参赞组成。&quot;,536870917]],[&quot;^17&quot;,[3722,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3722,&quot;^G&quot;,3792,536870917]],[&quot;^17&quot;,[3722,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3722,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3722,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3722,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3722,&quot;^&lt;&quot;,&quot;~u63442600-8b56-44ce-9784-1457f890e6ce&quot;,536870917]],[&quot;^17&quot;,[3723,&quot;^S&quot;,&quot;下面还要讲一下领事馆的内部机构设置。领事馆分为总领事馆和领事馆。领事馆规模比较小，有时相同于一个小型使馆，甚至还要更简单一些，由领事出任馆长，而内部则不分设什么处室，此处就不讲了。总领事馆往往要相当于一个中型使馆，有时甚至和较大的使馆规模相当。总领事馆内的第一把手是总领事，也就是馆长，还往往派有一名或两名副总领事作为他的助手，山他们组成总领事馆的领导班子。总领事馆内部也常常设有许多处室，基本上各种设置和前面提到的表中所列相同。不同之处是：一、武官处只能在使馆中设立，总领事馆或领事馆中是不能设的。二、在不少国家，首都并非经济、商业、文化、新闻中心，而这些事业的中心恰恰是另外的一个大城市，如美国的首都是华盛顿市（哥伦比亚特区），而美国的经济、商业、文化中心却是纽约，纽约也是美国新闻事业最发达的城市；类似的还有如澳大利亚的堪培拉和悉尼，巴西的巴西利亚和里约热内卢。因此，有些国家除了在上述国家的首都设立使馆外，还往往在那些大城市中设有总领事馆。驻这些城市的总领事馆承担的领事、商务、经济、文化、新闻方面的业务，往往会比驻在首都的同国使馆的还重，因此其中有关处室的设置就可能会比在首部的使馆中的同类处室规模更大，分工更细，人员更多。二、总领事馆的政治处和使馆中的政治处不同，使馆作为本国政府对外的政治代表机构，其政治处官员要负责和驻在国中央政府的联系，负责对驻在国全面情况的调查研究；而领事馆的领事官员则不和驻在国的中央政府打交道，领事馆都有一定的领区，这是两国在设立领事馆时双方就谈妥的，领事馆的领事官员只和领区的地方政府进行联系，领事馆中的政治处官员也主要负责对领区内政治、经济、社会情况进行调查研究。&quot;,536870917]],[&quot;^17&quot;,[3723,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3723,&quot;^G&quot;,3774,536870917]],[&quot;^17&quot;,[3723,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3723,&quot;^X&quot;,3774,536870917]],[&quot;^17&quot;,[3723,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3723,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3723,&quot;^&lt;&quot;,&quot;~u63442600-4dc8-4ce7-9a2f-cba34d2fb620&quot;,536870917]],[&quot;^17&quot;,[3724,&quot;^S&quot;,&quot;会计&quot;,536870917]],[&quot;^17&quot;,[3724,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3724,&quot;^G&quot;,3767,536870917]],[&quot;^17&quot;,[3724,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3724,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3724,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3724,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3724,&quot;^&lt;&quot;,&quot;~u63442600-835f-4522-bf9e-bacf65a4be71&quot;,536870917]],[&quot;^17&quot;,[3725,&quot;^S&quot;,&quot;关于大使馆的建筑，各个国家有很大的不同。但是可以说几乎所有的国家部十分重视本国驻外使馆馆舍的建设。因为，正如黄金棋在他所著的《概说外交》一书中所讲的：“现在的使馆一般都是大使馆，以特命全权大使为馆长，是一个国家的象征。所以，对于馆舍的外观和内部陈设，所有的国家都在国力允许的情况下尽可能使之能反映一国的国威和富有本民族文化的特色。”&quot;,536870917]],[&quot;^17&quot;,[3725,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3725,&quot;^G&quot;,3705,536870917]],[&quot;^17&quot;,[3725,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3725,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3725,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3725,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3725,&quot;^&lt;&quot;,&quot;~u63442600-232a-4a23-ab73-13b6d6a72060&quot;,536870917]],[&quot;^17&quot;,[3726,&quot;^S&quot;,&quot;这里可以举出一个例子。中国的老外交家、民国时期曾担任过总理、外交部长、财政部长和驻许多国家的使节的顾维钧在他的回忆录中写道：“1932 年中国驻巴黎公使馆山十一二名工作人员组成，其中当然不包括外籍职员、仆役、信差和司机。我说的工作人员是指由外交部正式委派并按照当时规章定级的人员。全权公使是使馆最高负责人，下面是一位参事。参事下面有两位一等秘书。后来使馆扩大编制，有了一位二等秘书，两位三等秘书和随员二人。”&quot;,536870917]],[&quot;^17&quot;,[3726,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3726,&quot;^G&quot;,3704,536870917]],[&quot;^17&quot;,[3726,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3726,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3726,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3726,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3726,&quot;^&lt;&quot;,&quot;~u63442600-81af-4512-95d3-c8331a9bb6a4&quot;,536870917]],[&quot;^17&quot;,[3727,&quot;^S&quot;,&quot;保卫&quot;,536870917]],[&quot;^17&quot;,[3727,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3727,&quot;^G&quot;,3793,536870917]],[&quot;^17&quot;,[3727,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3727,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3727,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3727,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3727,&quot;^&lt;&quot;,&quot;~u63442600-84d1-47fe-9192-3234cc08d153&quot;,536870917]],[&quot;^17&quot;,[3728,&quot;^S&quot;,&quot;一般来讲，整幢大楼面积虽然巨大，其房间的格局却比较相近。在不少国家，一类被称作写字楼的大厦，往往由许多商家、公司共同租用；或者另一些则建成套房，为旅馆性质的。对于要求建筑具有多种功能的使馆来说，这种大楼并不十分合适。所以，在许多国家，外国大使馆一般都建成带花园的一组小楼房。&quot;,536870917]],[&quot;^17&quot;,[3728,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3728,&quot;^G&quot;,3688,536870917]],[&quot;^17&quot;,[3728,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3728,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3728,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3728,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3728,&quot;^&lt;&quot;,&quot;~u63442600-e16d-4a2c-ada2-112c10748275&quot;,536870917]],[&quot;^17&quot;,[3729,&quot;^S&quot;,&quot;国徽大多放置在使馆建筑最明显的地方，如主楼正面大门上方。国徽是常年放置不动的，不像国旗要按规定升降。&quot;,536870917]],[&quot;^17&quot;,[3729,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3729,&quot;^G&quot;,3678,536870917]],[&quot;^17&quot;,[3729,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3729,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3729,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3729,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3729,&quot;^&lt;&quot;,&quot;~u63442600-e857-414d-b3ea-1e1acc64c494&quot;,536870917]],[&quot;^17&quot;,[3730,&quot;^S&quot;,&quot;武官处&quot;,536870917]],[&quot;^17&quot;,[3730,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3730,&quot;^G&quot;,3771,536870917]],[&quot;^17&quot;,[3730,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3730,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3730,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3730,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3730,&quot;^&lt;&quot;,&quot;~u63442600-fe73-45e8-9e22-a32721af667d&quot;,536870917]],[&quot;^17&quot;,[3731,&quot;^S&quot;,&quot;**第三节　　馆长与馆领导班子**&quot;,536870917]],[&quot;^17&quot;,[3731,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3731,&quot;^G&quot;,3757,536870917]],[&quot;^17&quot;,[3731,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3731,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3731,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3731,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3731,&quot;^&lt;&quot;,&quot;~u63442600-7a8c-4b7e-981d-c7482398fb5d&quot;,536870917]],[&quot;^17&quot;,[3732,&quot;^S&quot;,&quot;有一些国家的驻外使馆把办公区和生活区放在一起。即一部分房舍用于办公，另一部分则用于居住。这样做的好处是方便。馆员上下班十分方便，连使馆大门都不用出，每大可以节省大量时间，还可省下大笔交通费；工作上也方便，晚上遇有什么紧急任务，加班的人员可以呼之即来；对于馆领导，管理起来也方便，因为全体馆员工作、生活都相对集中，可以说 “都在眼皮底下”。不利之处则是因为生活区与办公区等在一起，有时对于使馆的保卫工作带来一些复杂因素；对于晚上在馆内举行的一些外交活动也会有不方便之处。中国使馆过去许多年中一直采用这种做法，但近年也开始出现一些变化。&quot;,536870917]],[&quot;^17&quot;,[3732,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3732,&quot;^G&quot;,3683,536870917]],[&quot;^17&quot;,[3732,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3732,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3732,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3732,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3732,&quot;^&lt;&quot;,&quot;~u63442600-19c4-46a9-bbb4-a35c8795e20c&quot;,536870917]],[&quot;^17&quot;,[3733,&quot;^S&quot;,&quot;也有很多使馆采取把办公区和生活区分开的做法。即仅将使馆建为办公地点，而在其他地方另外为馆员安排住所。比如中国，在北京东郊一些地方建有外交人员公寓，租住这些公寓的主要是各使馆的外交官。他们的使馆是办公场所，不供居住，所以他们另外租公寓作为住所。在有些国家没有外交公寓这类处所，驻这些国家的外国外交官则由其自行租用住宅。外交官的这类住所，有的由本国政府租来或购置后，免费供本国外交官在任期内使用，有的则是由外交官自行选择租住，本国政府给予一定补贴。&quot;,536870917]],[&quot;^17&quot;,[3733,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3733,&quot;^G&quot;,3732,536870917]],[&quot;^17&quot;,[3733,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3733,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3733,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3733,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3733,&quot;^&lt;&quot;,&quot;~u63442600-bc18-4cd5-a150-5561b343e529&quot;,536870917]],[&quot;^17&quot;,[3734,&quot;^S&quot;,&quot;#外交&quot;,536870917]],[&quot;^17&quot;,[3734,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3734,&quot;^G&quot;,3685,536870917]],[&quot;^17&quot;,[3734,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3734,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3734,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3734,&quot;^W&quot;,1135,536870917]],[&quot;^17&quot;,[3734,&quot;^I&quot;,1135,536870917]],[&quot;^17&quot;,[3734,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3734,&quot;^&lt;&quot;,&quot;~u63442600-1f9e-4a56-9431-cf092c3c0974&quot;,536870917]],[&quot;^17&quot;,[3735,&quot;^S&quot;,&quot;大使馆的内部机构设置在历史上是有变化的。当初开始设立常驻使团时，欧洲各国宫廷派出的使节，一般都是作为君主的个人代表，其主要职责是与驻在国君主或他的代表谈判。正如苏联的鲍姆爵金主编的《世界外交史》所指出的，当时的 “外交活动，表现在活跃的外交谈判，不断交换使节，召集攻守同盟条约等”。那时的 “外交中最有力量的方面，就是组织深入各地的军事和政治的侦察工作”。当常驻外交代表出现以后——正如上述《世界外交史》中所捉到的——“公使应该掌握（所驻的）共和国政府的冈家事务的方针，因此他们要定期——最初为一星期一次，以后随着交通工具的改良而更加频繁地——寄发急报。这些从各国汇合而来的急报都是世界政情最迅速的速写”。可见当时的外交使团所担负的任务——谈判、缔约、侦察——一般都是集中在军事和政治方面。因此，那时的使馆没有也没有必要在内部分设许多处室。尽管那时的欧洲国家之间已开始有商业往来，各国之间也已开始建立领事来照料在外国的本国商人的利益和安全，但是领事们的照顾商业活动的任务还没有纳入使馆的工作。&quot;,536870917]],[&quot;^17&quot;,[3735,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3735,&quot;^G&quot;,3681,536870917]],[&quot;^17&quot;,[3735,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3735,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3735,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3735,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3735,&quot;^&lt;&quot;,&quot;~u63442600-81ff-4ba9-95f3-bccf846a9f6c&quot;,536870917]],[&quot;^17&quot;,[3736,&quot;^S&quot;,&quot;在大使馆中，使馆长就是大使。大使是本国政府派往另一个国家的首席外交代表，名义上是本国国家元首的代表。他负有主持馆务、领导全馆工作之责。&quot;,536870917]],[&quot;^17&quot;,[3736,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3736,&quot;^G&quot;,3699,536870917]],[&quot;^17&quot;,[3736,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3736,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3736,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3736,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3736,&quot;^&lt;&quot;,&quot;~u63442600-1a4f-4113-8e6b-9aade85f1b56&quot;,536870917]],[&quot;^17&quot;,[3737,&quot;^S&quot;,&quot;科技处&quot;,536870917]],[&quot;^17&quot;,[3737,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3737,&quot;^G&quot;,3713,536870917]],[&quot;^17&quot;,[3737,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3737,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3737,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3737,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3737,&quot;^&lt;&quot;,&quot;~u63442600-92a6-46d7-9a09-389670763632&quot;,536870917]],[&quot;^17&quot;,[3738,&quot;^S&quot;,&quot;各国驻外使馆当然部设在驻在国的首都，这似乎是一种常识，但也有少数例外，因为有个别国家首都和政府不在同一个城市，如非洲的科特迪瓦，经济首部是阿比让，还有个政治首都穆苏克罗，但政府和各国的外交使团却都设在阿比让。或者有个别国家有不止一个首都——比如南非，有行政首都比勒陀利亚，立法首都歼普敦和司法首都布隆方丹；贝宁有国民议会所在地波多诺伏和政府所在地科托努。在这种情况下，外国使馆当然都会设在该国的政府所在地，因为使馆是代表本国政府与驻在国的中央政府打交道的，所以使馆设在政府所在的城市是不言自明的。&quot;,536870917]],[&quot;^17&quot;,[3738,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3738,&quot;^G&quot;,3725,536870917]],[&quot;^17&quot;,[3738,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3738,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3738,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3738,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3738,&quot;^&lt;&quot;,&quot;~u63442600-7711-4cf4-8208-37d53d05d898&quot;,536870917]],[&quot;^17&quot;,[3739,&quot;^S&quot;,&quot;馆长之下，在许多大使馆中还设有一名参赞，正式名称是政务参赞。他是使馆的第二把手，也称首席馆员，协助馆长主持馆务和领导全馆工作。当大使离开驻在国——或回国休假、或述职、或开会——时，这名参赞担任临时代办，称代理馆长。&quot;,536870917]],[&quot;^17&quot;,[3739,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3739,&quot;^G&quot;,3736,536870917]],[&quot;^17&quot;,[3739,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3739,&quot;^X&quot;,3731,536870917]],[&quot;^17&quot;,[3739,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3739,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3739,&quot;^&lt;&quot;,&quot;~u63442600-452e-46f2-9b8d-f598a668a51d&quot;,536870917]],[&quot;^17&quot;,[3740,&quot;^S&quot;,&quot;在使馆中，有些处室可能会合并，如，设有文化处可能兼管教育和科技；政治处的业务也许会将新闻包括在内；甚至有的使馆中行政处会搞一些领事方面的事务。但武官处是不会和其他处合并的。有时有的国家只在大国派驻武官，同时任命驻大国的武官兼任驻附近的较小国家的武官，这时，因为兼驻的武官只在－年当中的若干时候才来驻在国，其有些业务就可能请其它处室如政治处代为照管，但政治处官员决不能以武官或武官处名义出面活动。&quot;,536870917]],[&quot;^17&quot;,[3740,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3740,&quot;^G&quot;,3786,536870917]],[&quot;^17&quot;,[3740,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3740,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3740,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3740,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3740,&quot;^&lt;&quot;,&quot;~u63442600-335f-4a11-9bd9-fc11d82d7637&quot;,536870917]],[&quot;^17&quot;,[3741,&quot;^S&quot;,&quot;陆海军武官处及其他专家机构&quot;,536870917]],[&quot;^17&quot;,[3741,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3741,&quot;^G&quot;,3710,536870917]],[&quot;^17&quot;,[3741,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3741,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3741,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3741,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3741,&quot;^&lt;&quot;,&quot;~u63442600-56dc-4919-aa2b-c5c9ac98279a&quot;,536870917]],[&quot;^17&quot;,[3742,&quot;^S&quot;,&quot;领事馆的开设，主要理由是照顾本国在驻在国特定地区的侨民或经济商贸利益。所以领事馆大多设在驻在国的经济中心，本国侨民比较集中的地方等，较大规模往往为总领事馆。如美国的纽约，中国的上海，澳大利亚的悉尼，加拿大的多伦多等。这些城市，或者各国侨民比较集中，或者各国投资比较集中，因此有必要在此设立总领事馆，照管本国有关利益，以弥补因使馆不在当地而可能带来的不便。总领事馆和领事馆的设立当然必须由两国专门达成协议，两国在设领方面均会要求对等，即一般来说，一国在另一国设有若干领事馆，对方也会要求在本国设有同样数目的领事馆，在规模方面自然也应对等。各个总领事馆或领事馆所管理的区域称作领区，领区的大小也要在有关协议中规定。领事馆的官员只能在所规定的领区内执行领事任务。&quot;,536870917]],[&quot;^17&quot;,[3742,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3742,&quot;^G&quot;,3751,536870917]],[&quot;^17&quot;,[3742,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3742,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3742,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3742,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3742,&quot;^&lt;&quot;,&quot;~u63442600-ceb6-412d-bc3e-5b7775f65ca0&quot;,536870917]],[&quot;^17&quot;,[3743,&quot;^S&quot;,&quot;这可以说是一张比较全面而准确的使馆内部机构设置表，概括和代表了现代各国大使馆的内部机构情况。&quot;,536870917]],[&quot;^17&quot;,[3743,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3743,&quot;^G&quot;,3783,536870917]],[&quot;^17&quot;,[3743,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3743,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3743,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3743,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3743,&quot;^&lt;&quot;,&quot;~u63442600-7443-433b-8950-6a9c80ce4ba3&quot;,536870917]],[&quot;^17&quot;,[3744,&quot;^S&quot;,&quot;但无论使馆馆舍建成何等式样，其功能却相差无几，馆舍总要满足于使馆对外工作的需要。一般来说，使馆馆舍可以分为办公区、机要区、活动区、生活区几个部分。办公区即指使馆的办公地点。其中有作为使馆门面的传达室或者接待室，还有各个处的办公室。机要区则是指使馆的机要通讯设备所在地、译电室，以及机要文件、物资存放地。这是一个使馆的核心机密所在之处，也是使馆神经中枢，当然是各国使馆保卫最为严密的地方。活动区是使馆对外开展活动的建筑，往往包括会客室、宴会厅和多功能厅。多功能厅常常可以用来放电影，或者举行大型餐会、舞会和各种招待会，举办小型展览等。有的使馆内还设有小型剧场。与之相配，当然还要有工作间、厨房、放映室等辅助用房。有的大型使馆中还设有花房，供应使馆平日、宴会、而尤其是举行大型活动或节庆时的用花。生活区是使馆全体或部分外交官或职员及他们的家属居住的地方，可能由一两座公寓楼或若十座小型楼舍组成。此外，各个使馆根据条件，还会有花园区、体育活动区、汽车库、修理车间和用于清洁卫生工作的房舍。花园区不但可以起到美化使馆环境的作用，使来使馆办事或参加活动的人感到赏心说目，也是馆员们休息的好地方。紧张的工作之余，有一个风景宜人的地方可以坐一坐，或者散散步，对于解除工作的紧张，恢复旺盛的精力，无疑是大有好处的。体育活动区包括网球场、篮球场、游泳池、健身房等，是馆员们进行体育锻炼的好地方，各国使馆都十分重视为馆员提供此类活动设备，因为馆员只有身体健康了，才能更好地工作。&quot;,536870917]],[&quot;^17&quot;,[3744,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3744,&quot;^G&quot;,3745,536870917]],[&quot;^17&quot;,[3744,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3744,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3744,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3744,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3744,&quot;^&lt;&quot;,&quot;~u63442600-a2b4-40e6-94a3-122346d90f5c&quot;,536870917]],[&quot;^17&quot;,[3745,&quot;^S&quot;,&quot;有不少国家使馆的馆舍是买的现成的建筑，这样做要比自己建造省不少事，尤其在地皮不易找到的大城市中心区。也有一些国家的使馆则是专门修建的。使馆馆舍建成什么样于，大多取决于派遣国。有些国家的地方政府，会对城市街区的建筑物的外观有一定要求，使馆的设汁需要报有关部门审批。但在大致符合当地政府要求的前提下，大使馆总还是可以有一些特权的。一般来说，在实用的前提下，使馆建筑应当充分体现出本国的风貌。所以不少国家的驻外使馆的建筑极富特色。中国读者只要在北京的使馆区转一下，就会发现不少国家的使馆馆舍十分别致，其风格或庄重，或明快，或优雅，或简洁，如澳大利亚、加拿大、伊朗、波兰等国驻华使馆的建筑都很有特点。其他国家首都的外国使馆也同样风格各异，如中国驻澳大利亚的使馆就是一座具有浓郁中国古典风格的建筑，几乎成为堪培拉的旅游一景。&quot;,536870917]],[&quot;^17&quot;,[3745,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3745,&quot;^G&quot;,3696,536870917]],[&quot;^17&quot;,[3745,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3745,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3745,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3745,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3745,&quot;^&lt;&quot;,&quot;~u63442600-90d2-4b67-ae21-9a8a5f661685&quot;,536870917]],[&quot;^17&quot;,[3746,&quot;^S&quot;,&quot;商务处&quot;,536870917]],[&quot;^17&quot;,[3746,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3746,&quot;^G&quot;,3724,536870917]],[&quot;^17&quot;,[3746,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3746,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3746,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3746,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3746,&quot;^&lt;&quot;,&quot;~u63442600-b52a-4701-a7b5-9f56cce7b551&quot;,536870917]],[&quot;^17&quot;,[3747,&quot;^S&quot;,&quot;****&quot;,536870917]],[&quot;^17&quot;,[3747,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3747,&quot;^G&quot;,3690,536870917]],[&quot;^17&quot;,[3747,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3747,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3747,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3747,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3747,&quot;^&lt;&quot;,&quot;~u63442600-8beb-4107-9fb1-394b776d33d1&quot;,536870917]],[&quot;^17&quot;,[3748,&quot;^S&quot;,&quot;除了武官处，使馆中其它处室的设置，驻在国是不过问的。设立多少处室，各处室如何分工，完全由派遣国自行决定，双方也不要求对等。&quot;,536870917]],[&quot;^17&quot;,[3748,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3748,&quot;^G&quot;,3740,536870917]],[&quot;^17&quot;,[3748,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3748,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3748,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3748,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3748,&quot;^&lt;&quot;,&quot;~u63442600-cc0c-4ffa-8023-a3a4e1baa195&quot;,536870917]],[&quot;^17&quot;,[3749,&quot;^S&quot;,&quot;各国对于驻本国的使馆建馆地点有时有明确的划定。以中国为例，中国政府在北京东郊划有大片使馆区，各国驻中国使馆均设在这些区域内（只有前苏联使馆例外）；不少国家对于外国使馆的馆址却没有明确的规定，各国可以任意在首都选择合适的地皮建馆，但其实这些国家也对外国使馆的选址进行 “内控”，外国使馆如果建在接近驻在国 “敏感” 机关的地方肯定是不行的。&quot;,536870917]],[&quot;^17&quot;,[3749,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3749,&quot;^G&quot;,3738,536870917]],[&quot;^17&quot;,[3749,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3749,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3749,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3749,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3749,&quot;^&lt;&quot;,&quot;~u63442600-df0b-4ede-ac75-4baaf8ca56e9&quot;,536870917]],[&quot;^17&quot;,[3750,&quot;^S&quot;,&quot;办公室&quot;,536870917]],[&quot;^17&quot;,[3750,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3750,&quot;^G&quot;,3753,536870917]],[&quot;^17&quot;,[3750,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3750,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3750,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3750,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3750,&quot;^&lt;&quot;,&quot;~u63442600-9991-4c30-9fe8-ae54e402ed45&quot;,536870917]],[&quot;^17&quot;,[3751,&quot;^S&quot;,&quot;有一些使馆还在其馆舍的大门旁或围墙上设有宣传栏，栏内一般贴有各种宣传照片，并定期更换，介绍本国经济发展、科技教育、民族文化、人民生活等各方面的情况。这一做法并不普遍，在北京的使馆区，可以见到有些使馆设有这类宣传橱窗，在有些国家的首都则根本见不到此类橱窗。&quot;,536870917]],[&quot;^17&quot;,[3751,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3751,&quot;^G&quot;,3794,536870917]],[&quot;^17&quot;,[3751,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3751,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3751,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3751,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3751,&quot;^&lt;&quot;,&quot;~u63442600-ef54-48cf-91d2-6e002a196269&quot;,536870917]],[&quot;^17&quot;,[3752,&quot;^S&quot;,&quot;为了对外开展活动的需要，各国的大使官邸都设在豪华的住宅内，无论是建造的、购买的还是租用的，一定是美轮美奂的巨宅，还围有林木繁茂、花团锦簇、绿草如茵的花园，有的还带有泳池。巨宅内除了有大使夫妇华丽的卧室、雅致的书房，更重要的是一定要有装修精美的宴会厅和宽敞的大厅，以供大使宴请尊贵的宾客或邀请上流社会的人士聚会。&quot;,536870917]],[&quot;^17&quot;,[3752,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3752,&quot;^G&quot;,3703,536870917]],[&quot;^17&quot;,[3752,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3752,&quot;^X&quot;,3705,536870917]],[&quot;^17&quot;,[3752,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3752,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3752,&quot;^&lt;&quot;,&quot;~u63442600-99d6-48fb-8922-8b660dc6a2aa&quot;,536870917]],[&quot;^17&quot;,[3753,&quot;^S&quot;,&quot;使馆长&quot;,536870917]],[&quot;^17&quot;,[3753,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3753,&quot;^G&quot;,3692,536870917]],[&quot;^17&quot;,[3753,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3753,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3753,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3753,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3753,&quot;^&lt;&quot;,&quot;~u63442600-38cd-43fe-a0f0-d6805ac4798b&quot;,536870917]],[&quot;^17&quot;,[3754,&quot;^S&quot;,&quot;大使馆和任何军队及办事机构一样，要想出色地从事所担负的外交业务。要想胜任复杂的外交工作，选定有利的位置是必不可少的，其内部也必需有一定的分工，必须设置不同的处室，来负责不同方面的业务。&quot;,536870917]],[&quot;^17&quot;,[3754,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3754,&quot;^G&quot;,3790,536870917]],[&quot;^17&quot;,[3754,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3754,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3754,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3754,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3754,&quot;^&lt;&quot;,&quot;~u63442600-731b-4dbd-aa12-ca284c369659&quot;,536870917]],[&quot;^17&quot;,[3755,&quot;^S&quot;,&quot;世界上有许许多多国家，国情不同，体制不同，它们派出的驻外使馆，其内部机构设置自然不可能一样。&quot;,536870917]],[&quot;^17&quot;,[3755,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3755,&quot;^G&quot;,3689,536870917]],[&quot;^17&quot;,[3755,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3755,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3755,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3755,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3755,&quot;^&lt;&quot;,&quot;~u63442600-e6b0-4295-a064-3e572c677b9f&quot;,536870917]],[&quot;^17&quot;,[3756,&quot;^S&quot;,&quot;而在一些中型使馆内，处室部门就会少一些，商务处会统管贸易、金融、经援，等等；在大型使馆中分别设立的签证处、侨务处、移民处、领事处也会合并成一个领事部；新闻处常常被并入政治处；行政处兼管礼宾、行政、工程等业务更是中型使馆内常见的分工。&quot;,536870917]],[&quot;^17&quot;,[3756,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3756,&quot;^G&quot;,3677,536870917]],[&quot;^17&quot;,[3756,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3756,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3756,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3756,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3756,&quot;^&lt;&quot;,&quot;~u63442600-0f4c-4905-8c3d-4f865ea90ca0&quot;,536870917]],[&quot;^17&quot;,[3757,&quot;^S&quot;,&quot;****第二节　　馆无定制****&quot;,536870917]],[&quot;^17&quot;,[3757,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3757,&quot;^G&quot;,3762,536870917]],[&quot;^17&quot;,[3757,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3757,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3757,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3757,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3757,&quot;^&lt;&quot;,&quot;~u63442600-1ebd-4c10-bac5-bd8bdf490d40&quot;,536870917]],[&quot;^17&quot;,[3758,&quot;^S&quot;,&quot;行政与协调&quot;,536870917]],[&quot;^17&quot;,[3758,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3758,&quot;^G&quot;,3750,536870917]],[&quot;^17&quot;,[3758,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3758,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3758,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3758,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3758,&quot;^&lt;&quot;,&quot;~u63442600-393c-43c3-a2d4-1e49c6186cc0&quot;,536870917]],[&quot;^17&quot;,[3759,&quot;^S&quot;,&quot;领事部&quot;,536870917]],[&quot;^17&quot;,[3759,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3759,&quot;^G&quot;,3746,536870917]],[&quot;^17&quot;,[3759,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3759,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3759,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3759,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3759,&quot;^&lt;&quot;,&quot;~u63442600-16d3-4741-8f25-e4933cf6994a&quot;,536870917]],[&quot;^17&quot;,[3760,&quot;^S&quot;,&quot;{{renderer :tocgen}}&quot;,536870917]],[&quot;^17&quot;,[3760,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3760,&quot;^G&quot;,3734,536870917]],[&quot;^17&quot;,[3760,&quot;^U&quot;,1469,536870917]],[&quot;^17&quot;,[3760,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3760,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3760,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3760,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3760,&quot;^&lt;&quot;,&quot;~u63442600-b4d0-4bc9-a63c-3e76a7ddbfe2&quot;,536870917]],[&quot;^17&quot;,[3761,&quot;^S&quot;,&quot;当今的大使馆，负有许多方面的任务，它们的处室设置即是由这方方面面的职责所决定的。&quot;,536870917]],[&quot;^17&quot;,[3761,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3761,&quot;^G&quot;,3782,536870917]],[&quot;^17&quot;,[3761,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3761,&quot;^X&quot;,3757,536870917]],[&quot;^17&quot;,[3761,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3761,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3761,&quot;^&lt;&quot;,&quot;~u63442600-94f1-4d26-a289-39067c48529e&quot;,536870917]],[&quot;^17&quot;,[3762,&quot;^S&quot;,&quot;****&quot;,536870917]],[&quot;^17&quot;,[3762,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3762,&quot;^G&quot;,3705,536870917]],[&quot;^17&quot;,[3762,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3762,&quot;^X&quot;,323,536870917]],[&quot;^17&quot;,[3762,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3762,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3762,&quot;^&lt;&quot;,&quot;~u63442600-e6b3-439b-afa3-94897fe501f2&quot;,536870917]],[&quot;^17&quot;,[3763,&quot;^S&quot;,&quot;这里要罗嗦一句的是，本文将使馆内的各处室一律称作处，但在实践中，使馆内的各个部门如何称呼并无一定之规，尤其在中文里，有叫处的，也有称部的，有分为室的，也有叫做组的；但它们的地位其实都是相等的，是使馆内馆领导下面平行的一层分支机构。本书为叙述方便，一律以处称之。读者如在其他地方见到使馆内设有商务室、领事部或侨务组，则请一定记住，其实它们和本书中提到的处是一回事。&quot;,536870917]],[&quot;^17&quot;,[3763,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3763,&quot;^G&quot;,3748,536870917]],[&quot;^17&quot;,[3763,&quot;^Z&quot;,323,536870917]],[&quot;^17&quot;,[3763,&quot;^X&quot;,3690,536870917]],[&quot;^17&quot;,[3763,&quot;^W&quot;,323,536870917]],[&quot;^17&quot;,[3763,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3763,&quot;^&lt;&quot;,&quot;~u63442600-dbb0-4309-855f-55ddac35423f&quot;,536870917]],[&quot;^17&quot;,[3764,&quot;^S&quot;,&quot;****第四节　　使
