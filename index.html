&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1762,&quot;^G&quot;,1065,536870916]],[&quot;^17&quot;,[1762,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1762,&quot;^X&quot;,1065,536870916]],[&quot;^17&quot;,[1762,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1762,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870916]],[&quot;^17&quot;,[1762,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1762,&quot;^1&gt;&quot;,false,536870916]],[&quot;^17&quot;,[1762,&quot;^&lt;&quot;,&quot;~u634425f3-37d7-421c-b45e-b1986deb0b0a&quot;,536870916]],[&quot;^17&quot;,[1763,&quot;^S&quot;,&quot;初夏时节，当第一批卵开始孵出，蜂后会被工蜂们生拉硬扯的赶出蜂巢，开始第一次分家。&quot;,536870916]],[&quot;^17&quot;,[1763,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1763,&quot;^G&quot;,1762,536870916]],[&quot;^17&quot;,[1763,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1763,&quot;^X&quot;,1762,536870916]],[&quot;^17&quot;,[1763,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1763,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1763,&quot;^&lt;&quot;,&quot;~u634425f3-b193-439f-b26d-802b5ad05e27&quot;,536870916]],[&quot;^17&quot;,[1764,&quot;^S&quot;,&quot;飞离蜂巢的老蜂后会带着三分之二的蜜蜂离开，暂时栖居在离蜂巢不远的树枝上，像悬挂着的一团云。其中有数百只工蜂会充当侦察兵的角色，开始在方圆十公里之内寻找新家。当寻找新家的侦察蜂陆续携带者自己找到的潜在蜂巢信息回来的时候，一场有趣的 “民主选举” 开始了。&quot;,536870916]],[&quot;^17&quot;,[1764,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1764,&quot;^G&quot;,1763,536870916]],[&quot;^17&quot;,[1764,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1764,&quot;^X&quot;,1762,536870916]],[&quot;^17&quot;,[1764,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1764,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1764,&quot;^&lt;&quot;,&quot;~u634425f3-0f17-4fe5-8116-54f9db878d40&quot;,536870916]],[&quot;^17&quot;,[1765,&quot;^S&quot;,&quot;每个携带新巢信息的侦察蜂返回之时，都会在蜂群上进行一场报告或演讲 --- 通过表演一种摇摆舞，把其发现的方位、距离、合意性加以公布。&quot;,536870916]],[&quot;^17&quot;,[1765,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1765,&quot;^G&quot;,1764,536870916]],[&quot;^17&quot;,[1765,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1765,&quot;^X&quot;,1762,536870916]],[&quot;^17&quot;,[1765,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1765,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1765,&quot;^&lt;&quot;,&quot;~u634425f3-92af-4a30-80c6-556ff346a34f&quot;,536870916]],[&quot;^17&quot;,[1766,&quot;^S&quot;,&quot;舞蹈的幅度代表着这只蜜蜂对其发现巢穴的宣传力度，认为自己发现的巢穴的价值越高，它表演的舞蹈循环次数就越多。这种强烈的舞蹈宣传可以引起那些保持中立的侦察蜂注意，在亲自考察后并认同，会跳同样的舞蹈，以示支持。而那些找到的巢穴并不太理想，舞蹈也不强烈的侦察蜂，在不久就会停止自己的宣传和推介。当支持某新巢穴，为某跳舞的蜜蜂达到一个法定的数量之时，也就是达到一定的阈值时，此巢穴即被认为是最终选项，蜜蜂们的民主选举即告结束。&quot;,536870916]],[&quot;^17&quot;,[1766,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1766,&quot;^G&quot;,1765,536870916]],[&quot;^17&quot;,[1766,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1766,&quot;^X&quot;,1765,536870916]],[&quot;^17&quot;,[1766,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1766,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1766,&quot;^&lt;&quot;,&quot;~u634425f3-b261-4264-9077-bd9b397e2d49&quot;,536870916]],[&quot;^17&quot;,[1767,&quot;^S&quot;,&quot;工蜂的不能繁殖，意味着工蜂必须保护好蜂后及其有繁殖能力的后代，以便其基因可以延续和扩展，这是工蜂们的共同利益和终极目的，也是蜜蜂们紧密合作、相互尊重而不存在冲突的基础。 #自私的基因&quot;,536870916]],[&quot;^17&quot;,[1767,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1767,&quot;^G&quot;,1765,536870916]],[&quot;^17&quot;,[1767,&quot;^Z&quot;,1065,536870916]],[&quot;^17&quot;,[1767,&quot;^X&quot;,1762,536870916]],[&quot;^17&quot;,[1767,&quot;^W&quot;,1065,536870916]],[&quot;^17&quot;,[1767,&quot;^W&quot;,1066,536870916]],[&quot;^17&quot;,[1767,&quot;^I&quot;,1066,536870916]],[&quot;^17&quot;,[1767,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1767,&quot;^&lt;&quot;,&quot;~u634425f3-a8c4-454d-9628-e2444353a485&quot;,536870916]],[&quot;^17&quot;,[1768,&quot;^S&quot;,&quot;&quot;,536870916]],[&quot;^17&quot;,[1768,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1768,&quot;^G&quot;,1767,536870916]],[&quot;^17&quot;,[1768,&quot;^Z&quot;,1065,5368709 uot;^G&quot;,1832,536870916]],[&quot;^17&quot;,[1868,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1868,&quot;^X&quot;,1856,536870916]],[&quot;^17&quot;,[1868,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1868,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1868,&quot;^&lt;&quot;,&quot;~u634425f4-27b7-4e2d-a409-25c3e00b119c&quot;,536870916]],[&quot;^17&quot;,[1869,&quot;^S&quot;,&quot;**重要性：**《决议》通篇融汇了百年来中国共产党践行为中国人民谋幸福、为中华民族谋复兴的初心使命所进行的奋斗、牺牲和创造，深刻揭示了“过去我们为什么能够成功、未来我们怎样才能继续成功”，是一篇马克思主义的纲领性文献，是新时代中国共产党人牢记初心使命、坚持和发展中国特色社会主义的政治宣言，是以史为鉴、开创未来，实现中华民族伟大复兴的行动指南。&quot;,536870916]],[&quot;^17&quot;,[1869,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1869,&quot;^G&quot;,1901,536870916]],[&quot;^17&quot;,[1869,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1869,&quot;^X&quot;,1880,536870916]],[&quot;^17&quot;,[1869,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1869,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1869,&quot;^&lt;&quot;,&quot;~u634425f4-8d0e-43d2-bce3-db797342c242&quot;,536870916]],[&quot;^17&quot;,[1870,&quot;^S&quot;,&quot;**第二**，充分认识《中共中央关于党的百年奋斗重大成就和历史经验的决议》的重要历史地位和作用。全会最重要的成果是审议通过了决议，这是一篇光辉的马克思主义纲领性文献，必将对推动全党统一思想、统一意志、统一行动，团结带领全国各族人民以史为鉴、开创未来，埋头苦干、勇毅前行，在新时代更好坚持和发展中国特色社会主义、实现中华民族伟大复兴产生重大而深远的影响。决议以宏观的视野，全面、深刻、系统阐述了中国共产党对中国人民、对中华民族、对马克思主义、对人类进步事业、对马克思主义政党建设所作的历史性贡献，通篇融汇了百年来中国共产党践行为中国人民谋幸福、为中华民族谋复兴的初心使命所进行的奋斗、牺牲和创造，深刻揭示了“过去我们为什么能够成功、未来我们怎样才能继续成功”。在全面、系统总结中国共产党百年奋斗的重大成就基础上，决议提出了“十个坚持”，这是经过长期实践积累、高度概括凝练而得出的宝贵经验，是党和人民共同创造的精神财富。决议是承前启后、继往开来的里程碑，是实现第二个百年奋斗目标、实现中华民族伟大复兴中国梦的宣言书、动员令，必将在中国共产党历史上、在中华民族历史上留下浓墨重彩的一笔。&quot;,536870916]],[&quot;^17&quot;,[1870,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1870,&quot;^G&quot;,1919,536870916]],[&quot;^17&quot;,[1870,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1870,&quot;^X&quot;,1925,536870916]],[&quot;^17&quot;,[1870,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1870,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1870,&quot;^&lt;&quot;,&quot;~u634425f4-d1de-4e38-ba16-f597142532fe&quot;,536870916]],[&quot;^17&quot;,[1871,&quot;^S&quot;,&quot;**目的：**总的是要按照总结历史、把握规律、坚定信心、走向未来的要求，把党走过的光辉历程总结好，把党团结带领人民取得的辉煌成就总结好，把党推进革命、建设、改革的宝贵经验总结好，把党的十八大以来党和国家事业砥砺奋进的理论和实践总结好。&quot;,536870916]],[&quot;^17&quot;,[1871,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1871,&quot;^G&quot;,1847,536870916]],[&quot;^17&quot;,[1871,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1871,&quot;^X&quot;,1890,536870916]],[&quot;^17&quot;,[1871,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1871,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1871,&quot;^&lt;&quot;,&quot;~u634425f4-cb77-43ea-aa41-c2af9c549299&quot;,536870916]],[&quot;^17&quot;,[1872,&quot;^S&quot;,&quot;“不变”的地方体现在，都是从理论和实践上系统概括了习近平总书记对新时代坚持和发展什么样的中国特色社会主义、怎样坚持和发展中国特色社会主义的深邃思考和科学判断。“变”的地方体现在表述上的重大创新、顺序上的调整，深刻反映出以习近平同志为核心的党中央着眼党和国家事业发展大局、着眼世情国情党情发生深刻变化的现实，对重大时代课题不断深入的科学把握和深邃思考，反映了习近平新时代中国特色社会主义思想所具有的马克思主义开放性特征、与时俱进的可贵品性、实践中发展的理论本质。&quot;,536870916]],[&quot;^17&quot;,[1872,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1872,&quot;^G&quot;,1836,536870916]],[&quot;^17&quot;,[1872,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1872,&quot;^X&quot;,1836,536870916]],[&quot;^17&quot;,[1872,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1872,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1872,&quot;^&lt;&quot;,&quot;~u634425f4-9a59-44c0-b060-9fba6fd8b064&quot;,536870916]],[&quot;^17&quot;,[1873,&quot;^S&quot;,&quot;我国积极参与全球治理体系改革和建设，维护以联合国为核心的国际体系、以国际法为基础的国际秩序、以联合国宪章宗旨和原则为基础的国际关系基本准则，维护和践行真正的多边主义，坚决反对单边主义、保护主义、霸权主义、强权政治，积极推动经济全球化朝着更加开放、包容、普惠、平衡、共赢的方向发展。我国建设性参与国际和地区热点问题政治解决，在气候变化、减贫、反恐、网络安全和维护地区安全等领域发挥积极作用。**我国开展抗击新冠肺炎疫情国际合作，发起新中国成立以来最大规模的全球紧急人道主义行动，向众多国家特别是发展中国家提供物资援助、医疗支持、疫苗援助和合作，展现负责任大国形象。**&quot;,536870916]],[&quot;^17&quot;,[1873,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1873,&quot;^G&quot;,1912,536870916]],[&quot;^17&quot;,[1873,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1873,&quot;^X&quot;,1899,536870916]],[&quot;^17&quot;,[1 平总书记受中央政治局委托作的工作报告，审议通过了《中共中央关于党的百年奋斗重大成就和历史经验的决议》和《关于召开党的第二十次全国代表大会的决议》。&quot;,536870916]],[&quot;^17&quot;,[1882,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1882,&quot;^G&quot;,1925,536870916]],[&quot;^17&quot;,[1882,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1882,&quot;^X&quot;,1925,536870916]],[&quot;^17&quot;,[1882,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1882,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1882,&quot;^&lt;&quot;,&quot;~u634425f4-2949-4b59-b336-c399833815c8&quot;,536870916]],[&quot;^17&quot;,[1883,&quot;^S&quot;,&quot;结合实习工作经历，学习感悟交流&quot;,536870916]],[&quot;^17&quot;,[1883,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1883,&quot;^G&quot;,1930,536870916]],[&quot;^17&quot;,[1883,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1883,&quot;^X&quot;,1816,536870916]],[&quot;^17&quot;,[1883,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1883,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1883,&quot;^&lt;&quot;,&quot;~u634425f4-9448-4f92-826e-2e1c1f452d71&quot;,536870916]],[&quot;^17&quot;,[1884,&quot;^S&quot;,&quot;早在延安时期，毛泽东同志就指出：“如果不把党的历史搞清楚，不把党在历史上所走的路搞清楚，便不能把事情办得更好。”在争取抗日战争最后胜利的关头，1945年，党的六届七中全会通过了《关于若干历史问题的决议》，对建党以后特别是党的六届四中全会至遵义会议前这一段党的历史及其经验教训进行了总结，对若干重大历史问题作出了结论，使全党特别是党的高级干部对中国革命基本问题的认识达到了一致，增强了全党团结，为党的七大胜利召开创造了充分条件，有力促进了中国革命事业发展。&quot;,536870916]],[&quot;^17&quot;,[1884,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1884,&quot;^G&quot;,1890,536870916]],[&quot;^17&quot;,[1884,&quot;^Z&quot;,882,536870916]],[&quot;^17&quot;,[1884,&quot;^X&quot;,1890,536870916]],[&quot;^17&quot;,[1884,&quot;^W&quot;,882,536870916]],[&quot;^17&quot;,[1884,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1884,&quot;^&lt;&quot;,&quot;~u634425f4-a742-426e-9c09-dbbccbf1c894&quot;,536870916]],[&quot;^17&quot;,[1885,&quot;^S&quot;,&quot;## 概念学习&quot;,536870916]],[&quot;^17&quot;,[1885,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1885,&quot;^G&quot;,1865,536870916]],[&quot;^ 91,&quot;^Z&quot;,803,536870916]],[&quot;^17&quot;,[1991,&quot;^X&quot;,1990,536870916]],[&quot;^17&quot;,[1991,&quot;^W&quot;,803,536870916]],[&quot;^17&quot;,[1991,&quot;^W&quot;,804,536870916]],[&quot;^17&quot;,[1991,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1991,&quot;^&lt;&quot;,&quot;~u634425f4-4e1a-4508-a1cc-3be5d7643f2c&quot;,536870916]],[&quot;^17&quot;,[1993,&quot;^S&quot;,&quot;DONE [[中央书记处]]&quot;,536870916]],[&quot;^17&quot;,[1993,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1993,&quot;^G&quot;,799,536870916]],[&quot;^17&quot;,[1993,&quot;^12&quot;,&quot;DONE&quot;,536870916]],[&quot;^17&quot;,[1993,&quot;^Z&quot;,799,536870916]],[&quot;^17&quot;,[1993,&quot;^X&quot;,799,536870916]],[&quot;^17&quot;,[1993,&quot;^W&quot;,7,536870916]],[&quot;^17&quot;,[1993,&quot;^W&quot;,799,536870916]],[&quot;^17&quot;,[1993,&quot;^W&quot;,800,536870916]],[&quot;^17&quot;,[1993,&quot;^I&quot;,7,536870916]],[&quot;^17&quot;,[1993,&quot;^I&quot;,800,536870916]],[&quot;^17&quot;,[1993,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1993,&quot;^&lt;&quot;,&quot;~u634425f4-67a9-40a8-bc99-247597dc737e&quot;,536870916]],[&quot;^17&quot;,[1995,&quot;^S&quot;,&quot;这个「缺水]的电信号是怎么来的呢？不难想象，它是身体通过对自己整个状态的监测，发现\\n[啊，好像有点缺水]，于是向大脑发出这个信号。\\n然后大脑再把这个信号一分为二：一条路径驱动我们的身体起来倒水，另一条路径告诉我们的意识：身体缺水了，我需要喝点水，所以告诉你一声。&quot;,536870916]],[&quot;^17&quot;,[1995,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1995,&quot;^G&quot;,2000,536870916]],[&quot;^17&quot;,[1995,&quot;^Z&quot;,783,536870916]],[&quot;^17&quot;,[1995,&quot;^X&quot;,1999,536870916]],[&quot;^17&quot;,[1995,&quot;^W&quot;,783,536870916]],[&quot;^17&quot;,[1995,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1995,&quot;^&lt;&quot;,&quot;~u634425f5-05b9-442b-8cf0-982eb9a3a2a9&quot;,536870916]],[&quot;^17&quot;,[1996,&quot;^S&quot;,&quot;我的观点其实很简单：哪怕决定论是真的，一切都是被决定好了的，其实对我们也没什么影响。原因很简单：即使一切都是决定了的，但是我们并不知道——那么对于我们来说，是否被决定，又有什么关系呢？就像看电影。一部电影的结尾当然是早就拍好了的，但你会因为这一点就不去看电影吗？当然不会。对我们来说，享受这个过程， ;,[2030,&quot;^&lt;&quot;,&quot;~u634425f5-f7ef-4c2c-9932-92d8f3be52ce&quot;,536870916]],[&quot;^17&quot;,[2031,&quot;^S&quot;,&quot;~^^标注^^:&quot;,536870916]],[&quot;^17&quot;,[2031,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2031,&quot;^G&quot;,2026,536870916]],[&quot;^17&quot;,[2031,&quot;^Z&quot;,2015,536870916]],[&quot;^17&quot;,[2031,&quot;^X&quot;,2015,536870916]],[&quot;^17&quot;,[2031,&quot;^W&quot;,2015,536870916]],[&quot;^17&quot;,[2031,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2031,&quot;^&lt;&quot;,&quot;~u634425f5-40d3-4efd-8306-b9fecc3f230d&quot;,536870916]],[&quot;^17&quot;,[2032,&quot;^S&quot;,&quot;**但欧盟又显然缺乏满足这一期待的权责和能力，结果是权限和议题两方面的碎片化，以至实质上并不存在「欧洲的」对华战略**。&quot;,536870916]],[&quot;^17&quot;,[2032,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2032,&quot;^G&quot;,2018,536870916]],[&quot;^17&quot;,[2032,&quot;^Z&quot;,2015,536870916]],[&quot;^17&quot;,[2032,&quot;^X&quot;,2038,536870916]],[&quot;^17&quot;,[2032,&quot;^W&quot;,2015,536870916]],[&quot;^17&quot;,[2032,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2032,&quot;^&lt;&quot;,&quot;~u634425f5-a638-43d0-b59c-382669453e12&quot;,536870916]],[&quot;^17&quot;,[2033,&quot;^S&quot;,&quot;对华态度的混乱，无疑会令未做仔细考察的观察者深感疑惑，或解读为欧洲为了经贸利益不惜牺牲其引以为傲的自由民主价值观，自私而虚伪；或解读为欧洲归根结底是西方阵营的一份子，虽然步履迟缓，但终会走上对抗中国的道路；或努力从各国国内政治——如近期的德国大选——中寻找未来的蛛丝马迹。&quot;,536870916]],[&quot;^17&quot;,[2033,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2033,&quot;^G&quot;,2040,536870916]],[&quot;^17&quot;,[2033,&quot;^Z&quot;,2015,536870916]],[&quot;^17&quot;,[2033,&quot;^X&quot;,2031,536870916]],[&quot;^17&quot;,[2033,&quot;^W&quot;,2015,536870916]],[&quot;^17&quot;,[2033,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2033,&quot;^&lt;&quot;,&quot;~u634425f5-670f-4dc0-ae32-777d368afaf8&quot;,536870916]],[&quot;^17&quot;,[2034,&quot;^S&quot;,&quot;中美关系代替反恐战争和美俄对抗成为美国对外政策的绝对重心，相对实力日渐掣肘的美国势必不再有足够的资源、精力和政治意愿，像以往一样为欧洲出头化解大小风险。更不要说如果特朗普主义在 2024 年美国大选中卷土重来，甚或特朗普本人再次当选，大西洋同盟将在更加严峻的国际形势中再次经受考验。解决双方实力和期望错配的机会正在流逝。&quot;,536870916]],[&quot;^17&quot;,[2034,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2034,&quot;^G&quot;,2020,536870916]],[&quot;^17&quot;,[2034,&quot;^Z&quot;,2015,536870916]],[&quot;^17&quot;,[2034,&quot;^X&quot;,2017,536870916]],[&quot;^17&quot;,[2034,&quot;^W&quot;,2015,536870916]],[&quot;^17&quot;,[2034,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2034,&quot;^&lt;&quot;,&quot;~u634425f5-14cc-4694-914b-4c3991057924&quot;,536870916]],[&quot;^17&quot;,[2035,&quot;^S&quot;,&quot;然而，无论哪种解读，都未能理解到欧洲对华政策背后的深层问题，从来都不在于「亲美」还是「亲中」的二元选择，**而在于欧盟长期以来在外交和安全事务上的结构性缺陷**，即：既缺乏 {{cloze 一套有效的集体决策和执行机制,又缺乏一个清晰而现实的战略愿景}} 。欧洲游移不定的模糊面貌背后，是一颗不成熟的内心。明了这一点，才能更好地判断其未来走向。 #card\\ncard-last-interval:: -1\\ncard-repeats:: 1\\ncard-ease-factor:: 2.5\\ncard-next-schedule:: 2022-07-03T16:00:00.000Z\\ncard-last-reviewed:: 2022-07-03T12:50:23.207Z\\ncard-last-score:: 1&quot;,536870916]],[&quot;^17&quot;,[2035,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2035,&quot;^G&quot;,2033,536870916]],[&quot;^17&quot;,[2035,&quot;^U&quot;,2043,536870916]],[&quot;^17&quot;,[2035,&quot;^Z&quot;,2015,536870916]],[&quot;^17&quot;,[2035,&quot;^X&quot;,2031,536870916]],[&quot;^17&quot;,[2035,&quot;^W&quot;,2,536870916]],[&quot;^17&quot;,[2035,&quot;^W&quot;,2015,536870916]],[&quot;^17&quot;,[2035,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;-1&quot;,&quot;^1I&quot;,1,&quot;^1J&quot;,&quot;2.5&quot;,&quot;^1K&quot;,&quot;2022-07-03T16:00:00.000Z&quot;,&quot;^1L&quot;,&quot;2022-07-03T12:50:23.207Z&quot;,&quot;^1M&quot;,1],536870916]],[&quot;^17&quot;,[2035,&quot;^L&quot;,[&quot;^1H&quot;,&quot;^1I&quot;,&quot;^1J&quot;,&quot;^1K&quot;,&quot;^1L&quot;,&quot;^1M&quot;],536870916]],[&quot;^17&quot;,[2035,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1H&quot;,&quot;-1&quot;,&quot;^1I&quot;,&quot;1&quot;,&quot;^1J&quot;,&quot;2.5&quot;,&quot;^1K&quot;,&quot;2022-07-03T16:00:00.000Z&quot;,&quot;^1L&quot;,&quot;2022-07-03T12:50:23.207Z&quot;,&quo 916]],[&quot;^17&quot;,[2098,&quot;^&lt;&quot;,&quot;~u634425f5-ea68-4220-a56d-0658d92b1237&quot;,536870916]],[&quot;^17&quot;,[2099,&quot;^S&quot;,&quot;以往我们总是批评”一手硬、一手软”，其实，经济这一手不抓住，又何谈精神文明过硬。历史经验证明，在东方国家，如果没有一支先进的、掌管一定财产的、有运作能力的部队，稳定将无法维持，现代化将难以实现。&quot;,536870916]],[&quot;^17&quot;,[2099,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2099,&quot;^G&quot;,2147,536870916]],[&quot;^17&quot;,[2099,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2099,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2099,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2099,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2099,&quot;^&lt;&quot;,&quot;~u634425f5-da18-47e5-b824-fe67570986fe&quot;,536870916]],[&quot;^17&quot;,[2100,&quot;^S&quot;,&quot;在国内稳中求进，以稳制乱，除了要坚持不懈地宣传贯彻“稳定压倒一切”这样一个深入人心的口号外，还要注意：&quot;,536870916]],[&quot;^17&quot;,[2100,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2100,&quot;^G&quot;,2179,536870916]],[&quot;^17&quot;,[2100,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2100,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2100,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2100,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2100,&quot;^&lt;&quot;,&quot;~u634425f5-3569-471d-830f-b418988a4e24&quot;,536870916]],[&quot;^17&quot;,[2101,&quot;^S&quot;,&quot;从国内形势看，苏联事变将使国内不稳定因素增加，要求放慢改革速度和要求激进改革的倾向都会抬头，少数民族分裂势力会受到鼓舞，台湾的“台独”势力和国内的政治反对派也会加紧活动。这些因素，都将使改革难度加大，现代化成功的机会减少。&quot;,536870916]],[&quot;^17&quot;,[2101,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2101,&quot;^G&quot;,2157,536870916]],[&quot;^17&quot;,[2101,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2101,&quot;^X&quot;,2097,536870916]],[&quot;^17&quot;,[2101,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2101,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2101,&quot;^&lt;&quot;,&quot;~u634425f5-536d-466b-aa68-42badd151899&quot;,536870916]],[&quot;^17&quot;,[2102,&quot;^S&quot;,&quot;苏联大学毕业以上人口二千万，占人口的百分之十以上。而中国百分之八十是农民，大学毕业生仅几百万人，比例甚小，社会结构差异很大。&quot;,536870916]],[&quot;^17&quot;,[2102,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2102,&quot;^G&quot;,2140,536870916]],[&quot;^17&quot;,[2102,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2102,&quot;^X&quot;,2136,536870916]],[&quot;^17&quot;,[2102,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2102,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2102,&quot;^&lt;&quot;,&quot;~u634425f5-dce1-49e7-af9f-a7348546f0e9&quot;,536870916]],[&quot;^17&quot;,[2103,&quot;^S&quot;,&quot;共产党必须控制财产经济，在目前局势下这一点尤为重要。&quot;,536870916]],[&quot;^17&quot;,[2103,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2103,&quot;^G&quot;,2185,536870916]],[&quot;^17&quot;,[2103,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2103,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2103,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2103,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2103,&quot;^&lt;&quot;,&quot;~u634425f5-6246-4c51-acd9-40c1a1346845&quot;,536870916]],[&quot;^17&quot;,[2104,&quot;^S&quot;,&quot;４〕党管财产经济的改革思路便于操作推行。十年改革中，一个重要的失误是我们不注意培育已有的、代表先进生产力的资产人格化代表，而是希望重走资本积累的老路，其结果是财富的流失程度远大于财富的积累程度，培植起的新的利益主体又与共产党离心离德。而在党管财产经济的状态下，上述弊端将不复存在。更为重要的是，党管财产经济在操作上简便易行。现在企业干部人事权在党委，如果再将国有资产管理的某些职责赋予党委，并成立相应的党的经济委员会，体制便可理顺，利益边界得以廓清，市场可从中渐渐地发育出来。&quot;,536870916]],[&quot;^17&quot;,[2104,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2104,&quot;^G&quot;,2130,536870916]],[&quot;^17&quot;,[2104,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2104,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2104,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2104,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2104,&quot;^&lt;&quot;,&quot;~u634425f5-e194-4d2b-96a8-6ae2ec559a0b&quot;,536870916]],[&quot;^17&quot;,[2105,&quot;^S&quot;,&quot;又如，在刚刚展开的农村社会主义教育运动中，一定要严格掌握政策，防止否定十年农村改革的思想倾向。据了解，农村干部中这种倾向比较普遍，劲头很大，如不加以控制，会带来新的不稳定。&quot;,536870916]],[&quot;^17&quot;,[2105,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2105,&quot;^G&quot;,2126,536870916]],[&quot;^17&quot;,[2105,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2105,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2105,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2105,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2105,&quot;^&lt;&quot;,&quot;~u634425f5-ec21-4ca7-a274-e4ef5e270438&quot;,536870916]],[&quot;^17&quot;,[2106,&quot;^S&quot;,&quot;新保守主义和西方理性主义哲学，一直是作为激进主义的对立面而存在的；它们渐进改革的主张，他们对传统与现行秩序中合理因素的继承态度，无疑有助于现实主义改革观的普及和推行。在当前形势下，新保守主义和理性主义应作为我们党新时期的统一战线对象而被结合起来。&quot;,536870916]],[&quot;^17&quot;,[2106,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2106,&quot;^G&quot;,2116,536870916]],[&quot;^17&quot;,[2106,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2106,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2106,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2106,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2106,&quot;^&lt;&quot;,&quot;~u634425f5-537a-468b-ac14-75261bfa4f70&quot;,536870916]],[&quot;^17&quot;,[2107,&quot;^S&quot;,&quot;另一种观点则认为，那种激进的经济改革是不切实际的，它很可能使本已出现矛盾的利益分配问题恶化，使尚未整顿好的经济秩序出现混乱，由此而破坏社会生产力，促使经济垮台。目前的经济改革，应把更多精力放在加强劳动纪律，抓质量、品种、效益，抓科学技术等发展生产力的方面，而不是放在变更生产关系方面。我们要注意保持生产关系的连续性和稳定性。在生产关系方面我们已经实行了不少变革，当前主要应消化前一阶段的改革成果，理顺各种经济成分之间的关系，建立健全法规与秩序。&quot;,536870916]],[&quot;^17&quot;,[2107,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2107,&quot;^G&quot;,2139,536870916]],[&quot;^17&quot;,[2107,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2107,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2107,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2107,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2107,&quot;^&lt;&quot;,&quot;~u634425f5-134d-4157-a043-515c55eea7ce&quot;,536870916]],[&quot;^17&quot;,[2108,&quot;^S&quot;,&quot;==国际格局的演化趋势中有一个重要特征，即集团经济和地区性共同市场==，比如美—加—墨贸易体系，欧洲经济共同体。 #card\\ncard-last-interval:: 9.28\\ncard-repeats:: 3\\ncard-ease-factor:: 2.32\\ncard-next-schedule:: 2022-07-12T18:50:32.418Z\\ncard-last-reviewed:: 2022-07-03T12:5 ],[&quot;^17&quot;,[2110,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2110,&quot;^G&quot;,2182,536870916]],[&quot;^17&quot;,[2110,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2110,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2110,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2110,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2110,&quot;^&lt;&quot;,&quot;~u634425f5-83e6-4b6b-a58f-87af3e958401&quot;,536870916]],[&quot;^17&quot;,[2111,&quot;^S&quot;,&quot;所有这些相同性和差异性，决定了苏联事变主要是对中国造成巨大意识形态的深远冲击，但在其他方面，短期内尚不会有致命影响，不会出现大乱。&quot;,536870916]],[&quot;^17&quot;,[2111,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2111,&quot;^G&quot;,2091,536870916]],[&quot;^17&quot;,[2111,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2111,&quot;^X&quot;,2136,536870916]],[&quot;^17&quot;,[2111,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2111,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2111,&quot;^&lt;&quot;,&quot;~u634425f5-b3c0-4c88-afad-4ed809f75bb0&quot;,536870916]],[&quot;^17&quot;,[2112,&quot;^S&quot;,&quot;从中美苏关系看，中苏关系会有暂时退步，中美之间战略共同点大大减少，战略平衡向西方倾斜，中国基本无牌可打。&quot;,536870916]],[&quot;^17&quot;,[2112,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2112,&quot;^G&quot;,2178,536870916]],[&quot;^17&quot;,[2112,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2112,&quot;^X&quot;,2097,536870916]],[&quot;^17&quot;,[2112,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2112,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2112,&quot;^&lt;&quot;,&quot;~u634425f5-97f8-4039-801b-63b3cf346c6f&quot;,536870916]],[&quot;^17&quot;,[2113,&quot;^S&quot;,&quot;# 五、面对苏联变化，中国怎么办？&quot;,536870916]],[&quot;^17&quot;,[2113,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2113,&quot;^G&quot;,2148,536870916]],[&quot;^17&quot;,[2113,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2113,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2113,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2113,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870916]],[&quot;^17&quot;,[2113,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[2113,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2113,&quot;^&lt;&quot;,&quot;~u634425f5-1b01-4a7b-b8da-3a60b9c0fead&quot;,536870916]],[&quot;^17&quot;,[2114,&quot;^S&quot;,&quot;中国社会主义的实践表明，如果不能有效地吸收传统文化中的合理成分，并对其进行创造性的转化，中国社会主义价值体系的确立就将成为无源之水，无本之木。在“文革”这样的大动乱中，反传统主义意识形态被推向极端，人们迷信于“不破不立”，迷信于“砸烂封、资、修”，其结果是传统中的糟粕趁着精神领域的空白泛滥复辟，而其精华却被全部丢弃。&quot;,536870916]],[&quot;^17&quot;,[2114,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2114,&quot;^G&quot;,2195,536870916]],[&quot;^17&quot;,[2114,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2114,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2114,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2114,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2114,&quot;^&lt;&quot;,&quot;~u634425f5-8b0a-4188-8aa6-0994ef0526fd&quot;,536870916]],[&quot;^17&quot;,[2115,&quot;^S&quot;,&quot;〔比如，若将来某市的经委划归市委管辖，便意味着它有了经营权；而政府的监督管理权限不变，只是对企业的管理要通过党委间接进行。表面看这无大的差别，而从长远看意义却非常大。〕&quot;,536870916]],[&quot;^17&quot;,[2115,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2115,&quot;^G&quot;,2104,536870916]],[&quot;^17&quot;,[2115,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2115,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2115,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2115,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2115,&quot;^&lt;&quot;,&quot;~u634425f5-531c-4a7d-88dd-23035dd5b2f1&quot;,536870916]],[&quot;^17&quot;,[2116,&quot;^S&quot;,&quot;而西方理性主义哲学，则是指有别于浪漫主义和非理性主义哲学的一种流派，它主张实证，主张工具理性，主张循序渐进，它反对浪漫主义和暴力，反对非理性主义的反秩序，反社会，反文化行为。&quot;,536870916]],[&quot;^17&quot;,[2116,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2116,&quot;^G&quot;,2176,536870916]],[&quot;^17&quot;,[2116,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2116,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2116,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2116,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2116,&quot;^&lt;&quot;,&quot;~u634425f5-2d49-43d4-9808-49d2324827d7&quot;,536870916]],[&quot;^17&quot;,[2117,&quot;^S&quot;,&quot;类似的思维定式在中国也并不鲜见。改革开放初期，人们呼吁重视科学，重视技术，后来发现还得有管理、人才、教育等东西相配合。等到这些东西都强调了还不行时，又说要有市场，建立市场需要体制改革，而经济体制改革一遇到障碍，便层层加码，要求彻底改变所有制，然后又把视线转向政治体制，其焦点便是中国共产党，必欲摧毁整个现存秩序而后快。&quot;,536870916]],[&quot;^17&quot;,[2117,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2117,&quot;^G&quot;,2199,536870916]],[&quot;^17&quot;,[2117,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2117,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2117,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2117,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2117,&quot;^&lt;&quot;,&quot;~u634425f5-67e8-48b3-ac03-b9811dfa1f02&quot;,536870916]],[&quot;^17&quot;,[2118,&quot;^S&quot;,&quot;中苏之间的相同性：意识形态；社会制度；多民族构成国家。&quot;,536870916]],[&quot;^17&quot;,[2118,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2118,&quot;^G&quot;,2136,536870916]],[&quot;^17&quot;,[2118,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2118,&quot;^X&quot;,2136,536870916]],[&quot;^17&quot;,[2118,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2118,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2118,&quot;^&lt;&quot;,&quot;~u634425f5-14d1-4b6f-b7f3-9902f5b5d992&quot;,536870916]],[&quot;^17&quot;,[2119,&quot;^S&quot;,&quot;３，抓紧对苏联贸易。用经济联系来影响苏联各加盟共和国，特别是与中国接壤的几个共和国。苏联近期会有相当的混乱。但等尘埃初步落定，这块市场必须占住。这不仅具有经济意义，而且具有战略意义。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2119,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2119,&quot;^G&quot;,2163,536870916]],[&quot;^17&quot;,[2119,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2119,&quot;^X&quot;,2155,536870916]],[&quot;^17&quot;,[2119,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2119,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2119,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2119,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2119,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2119,&quot;^&lt;&quot;,&quot;~u634425f5-dc23-4861-8e37-f0f4be2bf0e9&quot;,536870916]],[&quot;^17&quot;,[2120,&quot;^S&quot;,&quot;二战以後的四十年，国际格局大体呈现稳定状态，可是由于种种原因，这四十年内我们屡屡自乱阵脚，大跃进、“文革”造成了全国性的动乱，这一教训极为深刻。&quot;,536870916]],[&quot;^17&quot;,[2120,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2120,&quot;^G&quot;,2121,536870916]],[&quot;^17&quot;,[2120,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2120,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2120,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2120,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2120,&quot;^&lt;&quot;,&quot;~u634425f5-b20d-4379-8ff7-f1d2f862cf1b&quot;,536870916]],[&quot;^17&quot;,[2121,&quot;^S&quot;,&quot;历史地看，彼得大帝拓展疆土，明治皇帝倡导维新时，外部环境并不有利；六十年代末期、十年改革初期，我国国际环境也不比现在好多少。——关键是要把我们自己的事情办好。&quot;,536870916]],[&quot;^17&quot;,[2121,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2121,&quot;^G&quot;,2149,536870916]],[&quot;^17&quot;,[2121,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2121,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2121,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2121,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2121,&quot;^&lt;&quot;,&quot;~u634425f5-d7de-47a0-957c-24d911628265&quot;,536870916]],[&quot;^17&quot;,[2122,&quot;^S&quot;,&quot;在对外交往中，和平共处五项原则无疑是我们的外交政策基石，但这些原则应紧密地与国家利益结合。中国是个大国，应该明确确立与大国地位相适应的总体战略。道义外交不能再搞，国家利益原则应在外交政策中占据主导地位。&quot;,536870916]],[&quot;^17&quot;,[2122,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2122,&quot;^G&quot;,2095,536870916]],[&quot;^17&quot;,[2122,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2122,&quot;^X&quot;,2162,536870916]],[&quot;^17&quot;,[2122,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2122,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2122,&quot;^&lt;&quot;,&quot;~u634425f5-613c-4f49-a2cf-c51c6111956b&quot;,536870916]],[&quot;^17&quot;,[2123,&quot;^S&quot;,&quot;在亚洲的日本、南韩与东盟国也出于各自利益提出不同的区域经济设想。但什么样的区域经济对中国最有利？现实情况是，台湾、香港、新加坡与中国同文同种，东南亚一带有强大的华人经济。如果我们能把这里的资金、信息、技术与大陆完整的工业体系、较高的科技水平和科技人才、以及较低廉的劳动力结合起来，实力将会大大增强。&quot;,536870916]],[&quot;^17&quot;,[2123,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2123,&quot;^G&quot;,2108,536870916]],[&quot;^17&quot;,[2123,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2123,&quot;^X&quot;,2163,536870916]],[&quot;^17&quot;,[2123,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2123,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2123,&quot;^&lt;&quot;,&quot;~u634425f5-8610-4b77-ad68-40bab76a3e3c&quot;,536870916]],[&quot;^17&quot;,[2124,&quot;^S&quot;,&quot;自由化分子最爱用的口号是“反腐败、反官倒”，“群众运动天然合理”等；苏联、东欧的反对派首先利用的也是人民需求社会公平的朴素情绪。&quot;,536870916]],[&quot;^17&quot;,[2124,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2124,&quot;^G&quot;,2134,536870916]],[&quot;^17&quot;,[2124,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2124,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2124,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2124,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2124,&quot;^&lt;&quot;,&quot;~u634425f5-1fce-48af-9c19-fe38a39d31cf&quot;,536870916]],[&quot;^17&quot;,[2125,&quot;^S&quot;,&quot;只要我们充分估计形势，努力抓住时机，冷静沉着，以不变应万变，争取稳定二十年，国际形势一定会出现有利于中国的变化。&quot;,536870916]],[&quot;^17&quot;,[2125,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2125,&quot;^G&quot;,2152,536870916]],[&quot;^17&quot;,[2125,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2125,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2125,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2125,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2125,&quot;^&lt;&quot;,&quot;~u634425f5-1198-4766-ae04-814eb382c7cf&quot;,536870916]],[&quot;^17&quot;,[2126,&quot;^S&quot;,&quot;比如在对苏联事变的意识形态操作上切忌过于生硬。在近期策略〔压住右倾思潮〕与远期策略〔科学社会主义的研究与发展〕中，应以远期策略为主，并应立即着手下大气力进行。〔是否可以成立新的意识形态研究部门，专门从事新思路研究，收集各类信息，参谋国策战略，提出联络各界人士结成统一战线的种种办法等等。〕&quot;,536870916]],[&quot;^17&quot;,[2126,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2126,&quot;^G&quot;,2175,536870916]],[&quot;^17&quot;,[2126,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2126,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2126,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2126,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2126,&quot;^&lt;&quot;,&quot;~u634425f5-c125-42cb-adbf-32f01721fd22&quot;,536870916]],[&quot;^17&quot;,[2127,&quot;^S&quot;,&quot;进入八十年代末期，特别是苏联事变後，世界进入多极格局形成过程，世界处在“战国时期”。&quot;,536870916]],[&quot;^17&quot;,[2127,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2127,&quot;^G&quot;,2120,536870916]],[&quot;^17&quot;,[2127,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2127,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2127,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2127,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2127,&quot;^&lt;&quot;,&quot;~u634425f5-0d2e-43d2-9cb6-31e5ed91a1f4&quot;,536870916]],[&quot;^17&quot;,[2128,&quot;^S&quot;,&quot;我们要从理论上弄清“空想资本主义”的思想方法，对社会主义基础理论，尤其是有中国特色的社会主义理论进行创造性再解释，在反对“和平演变”斗争中，要突出强化民族利益和国家利益观念，在改革开放中，要大力宣扬现实主义与理性主义，在经济领域，要抵制和批判激进改革观，并由此创造出一种以中国传统文化为依托的、具有足够包容性的崭新文化。&quot;,536870916]],[&quot;^17&quot;,[2128,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2128,&quot;^G&quot;,2164,536870916]],[&quot;^17&quot;,[2128,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2128,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2128,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2128,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2128,&quot;^&lt;&quot;,&quot;~u634425f5-a56c-4c7c-bbfc-86601af663c4&quot;,536870916]],[&quot;^17&quot;,[2129,&quot;^S&quot;,&quot;１〕改革开放中的一个重要问题是国有资产无人负责，短期行为盛行，各种利益主体侵蚀国有资产。由谁来承担财产所有者的角色最为合适？结论是谁与经济运行过程结合得最紧密，并保证国有资产在运行中能够增殖，就应该由谁负责。&quot;,536870916]],[&quot;^17&quot;,[2129,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2129,&quot;^G&quot;,2191,536870916]],[&quot;^17&quot;,[2129,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2129,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2129,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2129,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2129,&quot;^&lt;&quot;,&quot;~u634425f5-4f48-46e1-a936-6125c5e68635&quot;,536870916]],[&quot;^17&quot;,[2130,&quot;^S&quot;,&quot;３〕党管财产经济有利于维持稳定和推进政治体制改革。如果党握有财产，政治稳定便有了载体，社会进步会依据强有力的利益主体的导向而不出现失控。现在党政一家，攻击政府便意味着攻击党，共产党没有回旋余地。设若党成为庞大的利益主体，它可以在人民代表大会上施加各种影响，政治操作上可有较大的空间。&quot;,536870916]],[&quot;^17&quot;,[2130,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2130,&quot;^G&quot;,2174,536870916]],[&quot;^17&quot;,[2130,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2130,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2130,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2130,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2130,&quot;^&lt;&quot;,&quot;~u634425f5-3d37-4599-b68c-0092e4625c94&quot;,536870916]],[&quot;^17&quot;,[2131,&quot;^S&quot;,&quot;“六四”之後，激进主义的政治改革观已经受到批判，然而经济领域中的激进改革观却并未得到有效的清理。&quot;,536870916]],[&quot;^17&quot;,[2131,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2131,&quot;^G&quot;,2089,536870916]],[&quot;^17&quot;,[2131,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2131,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2131,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2131,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2131,&quot;^&lt;&quot;,&quot;~u634425f5-f4e0-497c-977f-67631802c74b&quot;,536870916]],[&quot;^17&quot;,[2132,&quot;^S&quot;,&quot;苏联事变给我们提供的教训之一，是我们在进行国际问题判断时，常常价值判断在前，事实判断在後。在价值判断中，意识形态判断又总是占据首位。至于中国的国家利益是什么？与意识形态利益相比孰轻孰重，则往往不太清楚。&quot;,536870916]],[&quot;^17&quot;,[2132,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2132,&quot;^G&quot;,2162,536870916]],[&quot;^17&quot;,[2132,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2132,&quot;^X&quot;,2162,536870916]],[&quot;^17&quot;,[2132,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2132,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2132,&quot;^&lt;&quot;,&quot;~u634425f5-738c-442f-911d-613c8135a70a&quot;,536870916]],[&quot;^17&quot;,[2133,&quot;^S&quot;,&quot;资本主义的经济规律，决定了它的资本必须寻找新的市场空间，决定了它总是处在不断变动之中。&quot;,536870916]],[&quot;^17&quot;,[2133,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2133,&quot;^G&quot;,2127,536870916]],[&quot;^17&quot;,[2133,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2133,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2133,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2133,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2133,&quot;^&lt;&quot;,&quot;~u634425f5-c398-427c-a50b-4160ece8d192&quot;,536870916]],[&quot;^17&quot;,[2134,&quot;^S&quot;,&quot;在建设时期不适当地强调阶级斗争，不善于运用法制的手段；比如盲目地发动各种形式的群众运动，用群众中的“民粹主义”情绪来束缚党的手脚；比如对现代化建设主要力量之一的知识分子的猜忌与轻视；比如几十年来形成的“骄民政策”，对群众只敢讲廉政和励政，不敢讲严政，无形中纵容了懒汉和投机分子。&quot;,536870916]],[&quot;^17&quot;,[2134,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2134,&quot;^G&quot;,2194,536870916]],[&quot;^17&quot;,[2134,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2134,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2134,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2134,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2134,&quot;^&lt;&quot;,&quot;~u634425f5-b7a1-4eab-94d2-e82d10f854c3&quot;,536870916]],[&quot;^17&quot;,[2135,&quot;^S&quot;,&quot;在平服社会不满情绪方面，我们当然要做大量的工作，克服自身缺点，以赢得人民的支持和信任。但这并不意味着向公众许诺不现实的高标准。腐败要反，但应向人民说明，必要的公务特权仅是完成国家职能的需要，必须保持，不可过份强调清教徒式的干部作风，==更不可用阶级斗争的方式解决贪污腐败问题。==&quot;,536870916]],[&quot;^17&quot;,[2135,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2135,&quot;^G&quot;,2124,536870916]],[&quot;^17&quot;,[2135,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2135,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2135,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2135,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2135,&quot;^&lt;&quot;,&quot;~u634425f5-6f02-4a70-8c45-5545867155e4&quot;,536870916]],[&quot;^17&quot;, t;^17&quot;,[2157,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2157,&quot;^&lt;&quot;,&quot;~u634425f5-5e75-40f3-9e64-fe184ecfd0b5&quot;,536870916]],[&quot;^17&quot;,[2158,&quot;^S&quot;,&quot;“从所有制入手解决问题，否则一切其它改革措施终归无效”的“深层次改革思路”，只会妨碍我们在适当的层次上推进改革，坐失良机，也会妨碍我们在与改革同等重要的发展问题上作出更大的努力。&quot;,536870916]],[&quot;^17&quot;,[2158,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2158,&quot;^G&quot;,2170,536870916]],[&quot;^17&quot;,[2158,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2158,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2158,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2158,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2158,&quot;^&lt;&quot;,&quot;~u634425f5-89f4-452e-aa76-21f109715a6f&quot;,536870916]],[&quot;^17&quot;,[2159,&quot;^S&quot;,&quot;在革命党向执政党转变方面，资产阶级政党的历史经验颇值得重视。法国大革命后，资产阶级处在上升时期，但由于资本主义固有的矛盾，资本主义制度在本世纪风雨飘摇，社会主义成为资本主义制度最危险的敌人。为了反击“社会主义自由化”，同时也为了消除资产阶级阵营内部的激进主义、浪漫主义和非理性主义，许多资产阶级学者纷纷出来为资本主义制度辩护。比如罗素、波普尔、哈耶克等人，他们是西方理性主义哲学和科学的集大成者，在铲除资产阶级制度中的“反噬”机制和激进主义方面起了重要作用，为资产阶级从“革命”向执政转化、维护资本主义制度提供了新的理论基础。&quot;,536870916]],[&quot;^17&quot;,[2159,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2159,&quot;^G&quot;,2093,536870916]],[&quot;^17&quot;,[2159,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2159,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2159,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2159,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2159,&quot;^&lt;&quot;,&quot;~u634425f5-b341-40af-be9d-81b38cd7e0bb&quot;,536870916]],[&quot;^17&quot;,[2160,&quot;^S&quot;,&quot;苏、东剧变，除了各种政治、经济、社会、文化的原因外，还有一个必须检讨的深层原因，即人们思想方法上的“空想资本主义”。近一个世纪以来，社会主义思潮席卷全球，二十世纪可说是社会主义世纪。在社会主义的实践过程中，有着人类历史上极其伟大的创造，但也同时伴随着一些不尽科学合理的空想成份，或称之为“空想社会主义”。&quot;,536870916]],[&quot;^17&quot;,[2160,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2160,&quot;^G&quot;,2148,536870916]],[&quot;^17&quot;,[2160,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2160,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2160,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2160,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2160,&quot;^&lt;&quot;,&quot;~u634425f5-f062-4d55-8b51-734147e5cd59&quot;,536870916]],[&quot;^17&quot;,[2161,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[2161,&quot;^S&quot;,&quot;七、稳中求进，以静制动，应成为世纪之交中国对内、对外政策的总的出发点\\ncollapsed:: true&quot;,536870916]],[&quot;^17&quot;,[2161,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2161,&quot;^G&quot;,2155,536870916]],[&quot;^17&quot;,[2161,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2161,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2161,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2161,&quot;^@&quot;,[&quot;^ &quot;],536870916]],[&quot;^17&quot;,[2161,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[2161,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2161,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2161,&quot;^&lt;&quot;,&quot;~u634425f5-8ea4-4de8-8adf-7a21d7a85cf9&quot;,536870916]],[&quot;^17&quot;,[2162,&quot;^S&quot;,&quot;１，变道义外交为国家利益为主导的务实外交。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2162,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2162,&quot;^G&quot;,2155,536870916]],[&quot;^17&quot;,[2162,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2162,&quot;^X&quot;,2155,536870916]],[&quot;^17&quot;,[2162,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2162,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2162,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2162,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2162,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2162,&quot;^&lt;&quot;,&quot;~u634425f5-f42f-4291-bb70-0af660e908cf&quot;,536870916]],[&quot;^17&quot;,[2163,&quot;^S&quot;,&quot;２，谋求建立“大中华”文化圈与经济圈。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2163,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2163,&quot;^G&quot;,2162,536870916]],[&quot;^17&quot;,[2163,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2163,&quot;^X&quot;,2155,536870916]],[&quot;^17&quot;,[2163,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2163,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2163,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2163,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2163,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2163,&quot;^&lt;&quot;,&quot;~u634425f5-b0c9-49ca-8feb-301f8c1e82f3&quot;,536870916]],[&quot;^17&quot;,[2164,&quot;^S&quot;,&quot;苏联巨变将为中国带来极其严峻的国际环境，==国内激进改革和放慢改革的两种倾向以及少数民族分裂势力都会抬头==，中国现代化难度加大。&quot;,536870916]],[&quot;^17&quot;,[2164,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2164,&quot;^G&quot;,2168,536870916]],[&quot;^17&quot;,[2164,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2164,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2164,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2164,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2164,&quot;^&lt;&quot;,&quot;~u634425f5-e0cf-4cc0-8402-14cffea81c5a&quot;,536870916]],[&quot;^17&quot;,[2165,&quot;^S&quot;,&quot;党的建设的当务之急，是完成革命党向执政党的转变，==不能再以破坏性的理论来指导现代化建设==。稳中求进，以稳制乱，以静制动，应成为世纪之交中国对内对外战略的基本出发点。&quot;,536870916]],[&quot;^17&quot;,[2165,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2165,&quot;^G&quot;,2128,536870916]],[&quot;^17&quot;,[2165,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2165,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2165,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2165,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2165,&quot;^&lt;&quot;,&quot;~u634425f5-5e8a-45af-b6cb-053f29c8902a&quot;,536870916]],[&quot;^17&quot;,[2166,&quot;^S&quot;,&quot;在此，应强调的是，我们应主要用国家机器打击各种现行动乱行为，切忌因意识形态操作过猛过硬而缩小今後的政策调整空间。&quot;,536870916]],[&quot;^17&quot;,[2166,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2166,&quot;^G&quot;,2184,536870916]],[&quot;^17&quot;,[2166,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2166,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2166,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2166,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2166,&quot;^&lt;&quot;,&quot;~u634425f5-56ea-4a0d-907b-beb3a460850d&quot;,536870916]],[&quot;^17&quot;,[2167,&quot;^S&quot;,&quot;面对苏联剧变，第一个合法性来源有丧失的危险，此刻如果我们一味坚持过份僵硬的意识形态，其结果反会使激进主义显得合理，加剧右派夺权，失去普通群众的支持。&quot;,536870916]],[&quot;^17&quot;,[2167,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2167,&quot;^G&quot;,2196,536870916]],[&quot;^17&quot;,[2167,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2167,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2167,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2167,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2167,&quot;^&lt;&quot;,&quot;~u634425f5-83ed-4a52-a388-b392a9bbe253&quot;,536870916]],[&quot;^17&quot;,[2168,&quot;^S&quot;,&quot;&gt; 这是十五年前的一篇旧文，然而今天读来别味无穷。作者当时敏锐的眼光抓住了一些要害的问题，十五年来的情况从正反两面证实了作者关于国内问题的一些基本判断，今天的社会现实正好应对了其中的一些预言。在国际问题上，作者对美国想象得还比较好，十五年来的实际是提醒今人要认清其真面目。文章关于空想资本主义的批判真是精彩，十五年来，主流精英们津津乐道的始终没有超出“空想资本主义”的范畴，特别是今年出笼的“社会主要矛盾论”和“新西山会议论”。所以，我们向读者推荐此文，以供鉴赏。&quot;,536870916]],[&quot;^17&quot;,[2168,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2168,&quot;^G&quot;,2088,536870916]],[&quot;^17&quot;,[2168,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2168,&quot;^X&quot;,2088,536870916]],[&quot;^17&quot;,[2168,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2168,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2168,&quot;^&lt;&quot;,&quot;~u634425f5-e397-4718-bfec-0c78354cdf02&quot;,536870916]],[&quot;^17&quot;,[2169,&quot;^S&quot;,&quot;从资源角度看，南中国海蕴藏资源约合一万亿美元，是中国继新疆开发後的一块唯一的资源替代地域，是未来一个世纪中华民族生存空间的主要依托。向南开发也许是我们不得不选择的一个战略方向。&quot;,536870916]],[&quot;^17&quot;,[2169,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2169,&quot;^G&quot;,2092,536870916]],[&quot;^17&quot;,[2169,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2169,&quot;^X&quot;,2163,536870916]],[&quot;^17&quot;,[2169,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2169,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2169,&quot;^&lt;&quot;,&quot;~u634425f5-2bc9-44e3-b250-434b9c9cad74&quot;,536870916]],[&quot;^17&quot;,[2170,&quot;^S&quot;,&quot;要认识到所谓“从根本上解决问题”的浪漫主义改革观只是一种空想，“深层次解决问题”的层次必须适度。当然，这绝不意味着不建立解雇机制与破产机制等。我们甚至不排除稳定地将一些无关大局的小型国营企业私有化，或者职工股权化的设想。但私有化，股份化的试点首先应该是那些亏损严重，已证明不适合国营的小型企业，而决不应象过去那样，以好企业为试点，再加上国家帮助，制造些资本主义百试百灵的神话。&quot;,536870916]],[&quot;^17&quot;,[2170,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2170,&quot;^G&quot;,2090,536870916]],[&quot;^17&quot;,[2170,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2170,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2170,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2170,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2170,&quot;^&lt;&quot;,&quot;~u634425f5-2193-4536-814c-cbbd3d861764&quot;,536870916]],[&quot;^17&quot;,[2171,&quot;^S&quot;,&quot;中苏之间的差异性：&quot;,536870916]],[&quot;^17&quot;,[2171,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2171,&quot;^G&quot;,2118,536870916]],[&quot;^17&quot;,[2171,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2171,&quot;^X&quot;,2136,536870916]],[&quot;^17&quot;,[2171,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2171,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2171,&quot;^&lt;&quot;,&quot;~u634425f5-277d-4967-bb7e-5f44500075eb&quot;,536870916]],[&quot;^17&quot;,[2172,&quot;^S&quot;,&quot;摆在我们面前的一个紧迫任务，是反对“和平演变”。目前，舆论比较强调的是“和平演变”的阶级斗争性质，这无疑是正确的。然而，“和平演变”还有另一种更为重要的性质。在当前国际市场空间日益狭小，资源日益紧缺，世界仍然以国家和民族的形式划分的时候，“和平演变”还意味着西方国家为了保住对于国际市场和资源的控制权，而对社会主义国家进行的遏制瓦解战略。新时代的国际形势演变，已经将阶级斗争的表现形式从国内转化为国际间民族国家的利益冲突。在反对“和平演变”时，如果突出这一方面，其效果会更好，它更能唤醒人民的民族自尊心和自卫心。&quot;,536870916]],[&quot;^17&quot;,[2172,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2172,&quot;^G&quot;,2177,536870916]],[&quot;^17&quot;,[2172,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2172,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2172,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2172,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2172,&quot;^&lt;&quot;,&quot;~u634425f5-7c4b-4f46-a781-af832713278d&quot;,536870916]],[&quot;^17&quot;,[2173,&quot;^S&quot;,&quot;３，密切注意台湾政情、社情的发展变化，对各种可能发生的问题，尤其是台独倾向有一整套应对预案，制人机先，防止因台湾政情变化给大陆带来重大牵制。&quot;,536870916]],[&quot;^17&quot;,[2173,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2173,&quot;^G&quot;,2166,536870916]],[&quot;^17&quot;,[2173,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2173,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2173,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2173,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2173,&quot;^&lt;&quot;,&quot;~u634425f5-4c4a-4d23-860d-85b410bf7ef5&quot;,536870916]],[&quot;^17&quot;,[2174,&quot;^S&quot;,&quot;２〕政府行为在改革中经营造成管理监督职能与财产所有者职能的矛盾冲突。当职能部门进行监督管理时，地方政府会由于地方利益、局部利益而压制职能部门，造成保护落後，重复建设，投资膨胀的弊端。如果党管财产经济，成为所有者，它会根据所辖企业的状况合理调整生产力布局和投向，并与政府构成所有者与管理监督者的关系。当政府行使计划、监督职能时，党属企业在法律范围内执行；而当地方政府搞短期行为、“一平二调”时，它会受到党的利益制约。&quot;,536870916]],[&quot;^17&quot;,[2174,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2174,&quot;^G&quot;,2098,536870916]],[&quot;^17&quot;,[2174,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2174,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2174,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2174,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2174,&quot;^&lt;&quot;,&quot;~u634425f5-bb83-473a-bb6c-fe2a8a43d923&quot;,536870916]],[&quot;^17&quot;,[2175,&quot;^S&quot;,&quot;１，无论发生什么情况，不要自乱阵脚。&quot;,536870916]],[&quot;^17&quot;,[2175,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2175,&quot;^G&quot;,2100,536870916]],[&quot;^17&quot;,[2175,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2175,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2175,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2175,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2175,&quot;^&lt;&quot;,&quot;~u634425f5-665d-46c1-944e-aa46b744e256&quot;,536870916]],[&quot;^17&quot;,[2176,&quot;^S&quot;,&quot;所谓新保守主义，是指有别于传统顽固守旧势力的一种改革观，它主张利用传统和现行秩序中的合理因素，逐步地引入西方制度中的合理成分，以实现中国的现代化。&quot;,536870916]],[&quot;^17&quot;,[2176,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2176,&quot;^G&quot;,2110,536870916]],[&quot;^17&quot;,[2176,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2176,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2176,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2176,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2176,&quot;^&lt;&quot;,&quot;~u634425f5-bfe4-4651-a16e-de0592ba4230&quot;,536870916]],[&quot;^17&quot;,[2177,&quot;^S&quot;,&quot;４，在反对“和平演变”的战略中，应重点突出民族主义，爱国主义，强化人民国家民族利益的观点。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2177,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2177,&quot;^G&quot;,2106,536870916]],[&quot;^17&quot;,[2177,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2177,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2177,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2177,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2177,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2177,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2177,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2177,&quot;^&lt;&quot;,&quot;~u634425f5-c6cc-4604-9353-9275268c73a6&quot;,536870916]],[&quot;^17&quot;,[2178,&quot;^S&quot;,&quot;苏联局势变化，近期可预见的结果，是“７＋１”格局的加速形成。西方七个工业国加上苏联，世界格局会呈现“西方集体霸权”的趋势，中国现代化建设外部环境将变得极其不利。&quot;,536870916]],[&quot;^17&quot;,[2178,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2178,&quot;^G&quot;,2097,536870916]],[&quot;^17&quot;,[2178,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2178,&quot;^X&quot;,2097,536870916]],[&quot;^17&quot;,[2178,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2178,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2178,&quot;^&lt;&quot;,&quot;~u634425f5-0e51-4d5f-bb81-4727e3594346&quot;,536870916]],[&quot;^17&quot;,[2179,&quot;^S&quot;,&quot;首先，国内要稳中求进，以稳制乱。&quot;,536870916]],[&quot;^17&quot;,[2179,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2179,&quot;^G&quot;,2161,536870916]],[&quot;^17&quot;,[2179,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2179,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2179,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2179,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2179,&quot;^&lt;&quot;,&quot;~u634425f5-51ca-4505-8305-eba6ddecce86&quot;,536870916]],[&quot;^17&quot;,[2180,&quot;^S&quot;,&quot;这种“空想社会主义”的思想方法，颇类似于英国著名哲学家波普尔所批判的“阴谋社会理论”，它是一种不切实际的哲学方法论，并导致了社会主义国家后来一系列的过“左”过激错误。&quot;,536870916]],[&quot;^17&quot;,[2180,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2180,&quot;^G&quot;,2193,536870916]],[&quot;^17&quot;,[2180,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2180,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2180,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2180,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2180,&quot;^&lt;&quot;,&quot;~u634425f5-e757-4df6-9275-5dcf95edbbee&quot;,536870916]],[&quot;^17&quot;,[2181,&quot;^S&quot;,&quot;１，我们党面临的一个重要问题，是从革命党向执政党的转变。苏联事变后，这一转变更加紧迫。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2181,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2181,&quot;^G&quot;,2113,536870916]],[&quot;^17&quot;,[2181,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2181,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2181,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2181,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2181,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2181,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2181,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2181,&quot;^&lt;&quot;,&quot;~u634425f5-454a-4771-b5da-241543c5a297&quot;,536870916]],[&quot;^17&quot;,[2182,&quot;^S&quot;,&quot;３，在强调改革开放时，应该重点突出现实主义和理性主义，强调人民渐进改革的务实精神。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2182,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2182,&quot;^G&quot;,2200,536870916]],[&quot;^17&quot;,[2182,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2182,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2182,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2182,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2182,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2182,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2182,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2182,&quot;^&lt;&quot;,&quot;~u634425f5-fc1c-4cad-be39-ad75fd639408&quot;,536870916]],[&quot;^17&quot;,[2183,&quot;^S&quot;,&quot;我们必须现实地承认过去的意识形态至少在相当一部分群众中号召力已经很低，强化老式的意识形态教育往往引发的是逆反心理；同时，中国国情的特殊性和爱国主义又仅具有一般意义上的说服力；**而中华民族博大精深的传统文化，在今天这个时代，恰恰能够为普通群众提供伦理层面和精神层面的终极价值皈依。**&quot;,536870916]],[&quot;^17&quot;,[2183,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2183,&quot;^G&quot;,2142,536870916]],[&quot;^17&quot;,[2183,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2183,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2183,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2183,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2183,&quot;^&lt;&quot;,&quot;~u634425f5-abda-4575-b31d-53cb59f90436&quot;,536870916]],[&quot;^17&quot;,[2184,&quot;^S&quot;,&quot;在中国特定的科学社会主义理论尚未完善的时候，应注意防止“意识形态迷信”，要给理论研究留下空间，开个口子，保持一定的弹性〔当然一定得驾驭住，不能重演八六年或八九年的情况〕。与此同时，要强化公安、司法等国家机器，着力打机违宪、违法的社会动乱因素。&quot;,536870916]],[&quot;^17&quot;,[2184,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2184,&quot;^G&quot;,2190,536870916]],[&quot;^17&quot;,[2184,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2184,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2184,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2184,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2184,&quot;^&lt;&quot;,&quot;~u634425f5-940c-4653-99ff-b1d29c2747dc&quot;,536870916]],[&quot;^17&quot;,[2185,&quot;^S&quot;,&quot;７，共产党不仅要抓枪杆子，而且要抓财产经济。\\nheading:: true&quot;,536870916]],[&quot;^17&quot;,[2185,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2185,&quot;^G&quot;,2192,536870916]],[&quot;^17&quot;,[2185,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2185,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2185,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2185,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870916]],[&quot;^17&quot;,[2185,&quot;^L&quot;,[&quot;^1A&quot;],536870916]],[&quot;^17&quot;,[2185,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[2185,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2185,&quot;^&lt;&quot;,&quot;~u634425f5-ce7a-4ec0-8310-1e7bcfea8eba&quot;,536870916]],[&quot;^17&quot;,[2186,&quot;^S&quot;,&quot;苏联国内政治未来将是五种势力的重新组合：叶立钦派；戈巴乔夫所剩残余势力；“八一九”政变中游离在外的党内、军内强硬派；各加盟共和国的少数民族势力；老布尔什维克。&quot;,536870916]],[&quot;^17&quot;,[2186,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2186,&quot;^G&quot;,2138,536870916]],[&quot;^17&quot;,[2186,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2186,&quot;^X&quot;,2138,536870916]],[&quot;^17&quot;,[2186,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2186,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2186,&quot;^&lt;&quot;,&quot;~u634425f5-9f57-4a4a-8d37-93edd8de4203&quot;,536870916]],[&quot;^17&quot;,[2187,&quot;^S&quot;,&quot;在这种思想方法驱使下，建设性的、渐进的改革难成主流，社会的混乱日益蔓延，最后必将导致国家与社会生活的全面崩溃。&quot;,536870916]],[&quot;^17&quot;,[2187,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2187,&quot;^G&quot;,2151,536870916]],[&quot;^17&quot;,[2187,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2187,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2187,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2187,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2187,&quot;^&lt;&quot;,&quot;~u634425f5-496c-4aea-808e-e6c21e1a7ee1&quot;,536870916]],[&quot;^17&quot;,[2188,&quot;^S&quot;,&quot;在最近新加坡举行的“世界华人商会”上，李光耀提出用“东亚文明”〔仍以中华文明为主体〕取代中华〔大陆〕文明。他这是一厢情愿，因为以几个边缘岛屿和地区的空间，根本无法生长出博大精深的文化之树。然而这也向我们发出警号，如果我们再不主动进取，打出具有足够包容性的口号和旗帜，则很有可能坐失良机，失去世界华人、主要是亚洲“华人世界”的信赖与精神支持。&quot;,536870916]],[&quot;^17&quot;,[2188,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2188,&quot;^G&quot;,2169,536870916]],[&quot;^17&quot;,[2188,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2188,&quot;^X&quot;,2163,536870916]],[&quot;^17&quot;,[2188,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2188,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2188,&quot;^&lt;&quot;,&quot;~u634425f5-5ec1-4b06-920a-fb6d21a9b6f4&quot;,536870916]],[&quot;^17&quot;,[2189,&quot;^S&quot;,&quot;如果从思想渊源上考察，苏联、东欧、包括中国的一些鼓吹打倒共产党、推翻社会主义制度的自由化分子，在方法论上与“空想社会主义”并无差别，只不过他们从极“左”跑到极右，主张的是“空想资本主义”罢了。&quot;,536870916]],[&quot;^17&quot;,[2189,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2189,&quot;^G&quot;,2180,536870916]],[&quot;^17&quot;,[2189,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2189,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2189,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2189,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2189,&quot;^&lt;&quot;,&quot;~u634425f5-3cac-4050-8240-4f4aaa1979e4&quot;,536870916]],[&quot;^17&quot;,[2190,&quot;^S&quot;,&quot;２，处理好加强意识形态工作与强化国家机器之间的关系。&quot;,536870916]],[&quot;^17&quot;,[2190,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2190,&quot;^G&quot;,2105,536870916]],[&quot;^17&quot;,[2190,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2190,&quot;^X&quot;,2161,536870916]],[&quot;^17&quot;,[2190,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2190,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2190,&quot;^&lt;&quot;,&quot;~u634425f5-f975-47fd-a3fe-94e45f952584&quot;,536870916]],[&quot;^17&quot;,[2191,&quot;^S&quot;,&quot;共产党抓财产经济的思路源于以下几点理由：&quot;,536870916]],[&quot;^17&quot;,[2191,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2191,&quot;^G&quot;,2103,536870916]],[&quot;^17&quot;,[2191,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2191,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2191,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2191,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2191,&quot;^&lt;&quot;,&quot;~u634425f5-91eb-4720-ab7f-300623bdf615&quot;,536870916]],[&quot;^17&quot;,[2192,&quot;^S&quot;,&quot;我们还要有策略地告诉人民，我国经济目前面临的许多困难与我国国情有关，改革并不能解决所有问题。过分提高人民群众对改革成果的期望值是危险的。必须看到，我国目前的消费水平是超前的，这种速度无论何种改革都难以为继。而一旦公众的过高期盼不能兑现，就会出现严重的政治动乱。一些学者提议，我们应该利用中国人民普遍体会到由于苏联事变而导致我国国际环境恶化的契机，向人民讲明困难，号召人民顾全大局。当然，这种宣传必须以唤醒“中国是中国人唯一的家园”的爱国意识为前提，否则反可能引起人心浮动。&quot;,536870916]],[&quot;^17&quot;,[2192,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2192,&quot;^G&quot;,2158,536870916]],[&quot;^17&quot;,[2192,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2192,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2192,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2192,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2192,&quot;^&lt;&quot;,&quot;~u634425f5-5636-4aab-8293-5afc895a5201&quot;,536870916]],[&quot;^17&quot;,[2193,&quot;^S&quot;,&quot;**其思想方法具体表现为，以为某种美好制度一旦确立，其它一切问题便会迎刃而解。如果这些问题不能解决，便认为存在着某些阻碍社会主义制度完全彻底实现的顽固保守势力，必先摧毁之，革命才能最后实现。**&quot;,536870916]],[&quot;^17&quot;,[2193,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2193,&quot;^G&quot;,2160,536870916]],[&quot;^17&quot;,[2193,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2193,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2193,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2193,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2193,&quot;^&lt;&quot;,&quot;~u634425f5-f125-4faa-8474-7eb3afea852e&quot;,536870916]],[&quot;^17&quot;,[2194,&quot;^S&quot;,&quot;现在必须明确的是，如果我们党再不自觉地意识到自己的执政党地位，仍然采用“革命”的、破坏性的办法进行建设，则党的事业将毁于自己手中。&quot;,536870916]],[&quot;^17&quot;,[2194,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2194,&quot;^G&quot;,2197,536870916]],[&quot;^17&quot;,[2194,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2194,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2194,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2194,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2194,&quot;^&lt;&quot;,&quot;~u634425f5-0688-4909-80a2-8cd14dcf599f&quot;,536870916]],[&quot;^17&quot;,[2195,&quot;^S&quot;,&quot;与苏联、东欧不同，中国是个东方国家，其文明形态和价值观念有着鲜明的特点。中国儒家传统中的集体主义，先人后己的伦理道德，“国家兴亡、匹夫有责”的入世精神，“威武不屈、富贵不淫”的大丈夫气概，都是社会主义现代化建设中，尤其是落后国家赶超发达国家必不可少的价值源泉。近几十年来，亚太经济的增长，已经证明儒家文化的伟大贡献。&quot;,536870916]],[&quot;^17&quot;,[2195,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2195,&quot;^G&quot;,2154,536870916]],[&quot;^17&quot;,[2195,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2195,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2195,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2195,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2195,&quot;^&lt;&quot;,&quot;~u634425f5-cb59-4091-866c-c6ec5ca5a7b4&quot;,536870916]],[&quot;^17&quot;,[2196,&quot;^S&quot;,&quot;中国社会主义意识形态的合法性，主要有两个来源。一是“十月革命一声炮响，给中国送来了马克思主义”；二是毛泽东倡导的“山沟沟里的马列主义”，即有中国特色的社会主义，这也是中国六十年代后得以与苏联相抗衡的力量源泉。&quot;,536870916]],[&quot;^17&quot;,[2196,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2196,&quot;^G&quot;,2144,536870916]],[&quot;^17&quot;,[2196,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2196,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2196,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2196,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2196,&quot;^&lt;&quot;,&quot;~u634425f5-ba35-40d5-ac25-8fc5ec637819&quot;,536870916]],[&quot;^17&quot;,[2197,&quot;^S&quot;,&quot;我们党是以武装斗争和急风暴雨式的革命夺取政权的。进入社会主义建设的历史阶段后，党面临的任务已经发生了根本性转变，然而，有很长一段时期，党却未能从理论上和实践中适应这一历史的转变。这导致了后来“大跃进”、“文革”等极左的错误。&quot;,536870916]],[&quot;^17&quot;,[2197,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2197,&quot;^G&quot;,2181,536870916]],[&quot;^17&quot;,[2197,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2197,&quot;^X&quot;,2113,536870916]],[&quot;^17&quot;,[2197,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2197,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2197,&quot;^&lt;&quot;,&quot;~u634425f5-28b8-46ec-8cf9-35881906a029&quot;,536870916]],[&quot;^17&quot;,[2198,&quot;^S&quot;,&quot;中国与苏联经济状况与改革进程不同。苏联改革起步晚，成果很小，而中国经济改革则比苏联成功得多，治理整顿后的这几年又比前几年情况好。&quot;,536870916]],[&quot;^17&quot;,[2198,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2198,&quot;^G&quot;,2171,536870916]],[&quot;^17&quot;,[2198,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2198,&quot;^X&quot;,2136,536870916]],[&quot;^17&quot;,[2198,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2198,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2198,&quot;^&lt;&quot;,&quot;~u634425f5-072f-4b6c-af18-2896aa5093ed&quot;,536870916]],[&quot;^17&quot;,[2199,&quot;^S&quot;,&quot;==在苏联和东欧，有沙塔林五百天市场经济计划，有哈佛计划，有各种休克疗法。这些计划的共同特征，就是先画一个美好的蓝图，用“革命”的和阵痛的办法渡过去。而如果这些计划不能实现，或是遭致人民不满，他们便认为一定是顽固守旧势力在阻挠，必须彻底打倒==，在这种思维定式下，很少有人去认识改革的渐进性与长期性，也很少有人去反思激进改革计划的不切实际甚至荒谬之处。&quot;,536870916]],[&quot;^17&quot;,[2199,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2199,&quot;^G&quot;,2189,536870916]],[&quot;^17&quot;,[2199,&quot;^Z&quot;,2088,536870916]],[&quot;^17&quot;,[2199,&quot;^X&quot;,2148,536870916]],[&quot;^17&quot;,[2199,&quot;^W&quot;,2088,536870916]],[&quot;^17&quot;,[2199,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[2199,&quot;^&lt;&quot;,&quot;~u634425f5-3f61-4a17-9a46-83fecbc986de&quot;,536870916]],[&quot;^17&quot;,[2200,&quot;^S&quot;,&quot;目前的当务之急，是对第二个合法性来源进行创造性的再解释。这种解释，其侧重点应放在马列主义与中国特色的结合上，应放在对中国基本国情的再解释上。中国的大国穷国特征，中国的人口众多、资源相对紧缺的特征，中国百年分裂、倍受外强欺侮的特征，决定了只有社会主义才能救中国，只有社会主义才能发展中国。这是我们目前说服人民的最有效办法。\\nbackground-color:: #497d46&quot;,536870916]],[&quot;^17&quot;,[2200,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[2200,&quot;^G&quot;,2167,536870916]] 1,&quot;^X&quot;,2305,536870917]],[&quot;^17&quot;,[2311,&quot;^W&quot;,679,536870917]],[&quot;^17&quot;,[2311,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2311,&quot;^&lt;&quot;,&quot;~u634425f7-4135-4682-83f1-ce2683ce42e7&quot;,536870917]],[&quot;^17&quot;,[2312,&quot;^S&quot;,&quot;&gt; 让我们来看一个反例，Prisma。这个照片滤镜应用曾试图转型成一个社交网络。 Prisma 在发布时大受欢迎，它能通过神经网络添加滤镜效果，让你的照片轻松变成精美的艺术品。 它很好用，但太好用了。 **由于任何照片，几乎都可以通过点一下按钮，就变成漂亮的艺术品，没有哪一张照片真的能脱颖而出。真正的大明星是滤镜，而不是用户。**所以，你压根儿没必要专注任何人，毕竟大家水平都差不多。没了技能这个要素，地位游戏，或者说基于技能的社交网络，其必备的框架就不复存在。这个效用产品，最终没能变成 “社会地位即服务”。&quot;,536870917]],[&quot;^17&quot;,[2312,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2312,&quot;^G&quot;,2304,536870917]],[&quot;^17&quot;,[2312,&quot;^Z&quot;,679,536870917]],[&quot;^17&quot;,[2312,&quot;^X&quot;,2306,536870917]],[&quot;^17&quot;,[2312,&quot;^W&quot;,679,536870917]],[&quot;^17&quot;,[2312,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2312,&quot;^&lt;&quot;,&quot;~u634425f7-2ae4-4965-acfb-32aeee877757&quot;,536870917]],[&quot;^17&quot;,[2313,&quot;^S&quot;,&quot;人会追求最有效的途径，来追寻社会资本最大化&quot;,536870917]],[&quot;^17&quot;,[2313,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2313,&quot;^G&quot;,2311,536870917]],[&quot;^17&quot;,[2313,&quot;^Z&quot;,679,536870917]],[&quot;^17&quot;,[2313,&quot;^X&quot;,2305,536870917]],[&quot;^17&quot;,[2313,&quot;^W&quot;,679,536870917]],[&quot;^17&quot;,[2313,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2313,&quot;^&lt;&quot;,&quot;~u634425f7-2ae1-4725-a5cc-ae26259a7bf8&quot;,536870917]],[&quot;^17&quot;,[2315,&quot;^S&quot;,&quot;[[乌克兰危机]]&quot;,536870917]],[&quot;^17&quot;,[2315,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2315,&quot;^G&quot;,675,536870917]],[&quot;^17&quot;,[2315,&quot;^Z&quot;,675,536870917]],[&quot;^17&quot;,[2315,&quot;^X&quot;,675,536870917]],[&quot;^17&quot;,[2315,&quot;^W&quot;,675,536870917]],[&quot;^17&quot;,[2315,&quot;^W&quot;,676,536870917]],[&quot;^17&quot;,[2315,&quot;^I&quot;,676 6870917]],[&quot;^17&quot;,[2340,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2340,&quot;^&lt;&quot;,&quot;~u634425f8-8bc2-425e-a153-8ae89dbb3007&quot;,536870917]],[&quot;^17&quot;,[2341,&quot;^S&quot;,&quot;[[雅各宾]]俱乐部 #法国\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[2341,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2341,&quot;^G&quot;,2340,536870917]],[&quot;^17&quot;,[2341,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2341,&quot;^X&quot;,632,536870917]],[&quot;^17&quot;,[2341,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2341,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2341,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2341,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[2341,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[2341,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[2341,&quot;^I&quot;,27,536870917]],[&quot;^17&quot;,[2341,&quot;^I&quot;,635,536870917]],[&quot;^17&quot;,[2341,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2341,&quot;^&lt;&quot;,&quot;~u634425f8-60b6-41a2-99f7-9240cabb9bae&quot;,536870917]],[&quot;^17&quot;,[2342,&quot;^S&quot;,&quot;**宪法之友协会**，在1792后重新改名为雅各宾党，自由和平等之友协会，俗称**雅各宾俱乐部或雅各宾派**。最初是由反保皇党代表创立，俱乐部成长为一个全国性的共和运动，估计有五十万以上的会员。[1]雅各宾俱乐部是多元政治主张团体组合建构的，包括18世纪90年代早期的两个突出的议会派系，激进的山岳派和更温和的吉伦特派。&quot;,536870917]],[&quot;^17&quot;,[2342,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2342,&quot;^G&quot;,2341,536870917]],[&quot;^17&quot;,[2342,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2342,&quot;^X&quot;,2341,536870917]],[&quot;^17&quot;,[2342,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2342,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2342,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2342,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2342,&quot;^&lt;&quot;,&quot;~u634425f8-4cc7-4295-90c9-82e2984fa67c&quot;,536870917]],[&quot;^17&quot;,[2343,&quot;^S&quot;,&quot;1792年3月，吉伦特派主导雅各宾俱乐部，并领导国政。因为相信革命后的法国不会被周围的邻国所接受，他们诉诸**积极的外交政策**，并启动对[[奥地利]]的战争。当雅各宾派推翻帝制，并建立了共和国时期，吉伦特派是占主导地位的派别。**当共和国未能兑现被期待的不现实利益，他们失去了人民的支持。**吉伦特派力图遏制狂热的革命暴力，因此被山岳派指责成为保皇派同情者。最终国民自卫军不再支持吉伦特派，导致山岳派发动政变。&quot;,536870917]],[&quot;^17&quot;,[2343,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2343,&quot;^G&quot;,2342,536870917]],[&quot;^17&quot;,[2343,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2343,&quot;^X&quot;,2341,536870917]],[&quot;^17&quot;,[2343,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2343,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2343,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2343,&quot;^W&quot;,636,536870917]],[&quot;^17&quot;,[2343,&quot;^I&quot;,636,536870917]],[&quot;^17&quot;,[2343,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2343,&quot;^&lt;&quot;,&quot;~u634425f8-1d2f-4f07-854a-7cd824b7335a&quot;,536870917]],[&quot;^17&quot;,[2344,&quot;^S&quot;,&quot;1793年5月，山岳派领导人马克西米连·罗伯斯比尔，成功的将吉伦特派边缘化并控制政府的运作，直到1794年七月。政府在他们掌控期间的特点是激进的立法及实施非常强烈的政治暴力。1793年六月，他们批准了法兰西1793年宪法规范了人类文明历史上首次普遍性男性选举权。**1793年九月，吉伦特派21位主要领导人被送上断头台，开始实施恐怖统治。**十月，恐怖期间，在最有资格选民缺席的请况下，新宪法获得公投通过。第一次反法同盟战争期间，山岳派表面上是为了抑制旺代暴乱和联邦主义的暴乱，并防止任何其他的暴乱，在全国处决了数以万计的敌对者。&quot;,536870917]],[&quot;^17&quot;,[2344,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2344,&quot;^G&quot;,2343,536870917]],[&quot;^17&quot;,[2344,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2344,&quot;^X&quot;,2341,536870917]],[&quot;^17&quot;,[2344,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2344,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2344,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2344,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2344,&quot;^&lt;&quot;,&quot;~u634425f8-e8c0-4edd-9ae4-e0d050d8b2d8&quot;,536870917]],[&quot;^17&quot;,[2345,&quot;^S&quot;,&quot;1794年7月27日，发生历史称之为热月政变的事件，马克西米连·罗伯斯比尔被拘捕并失去了权力。第二天包括包括罗伯斯庇尔在内的共22位领导人被处决，雅各宾俱乐部被关闭。&quot;,536870917]],[&quot;^17&quot;,[2345,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2345,&quot;^G&quot;,2344,536870917]],[&quot;^17&quot;,[2345,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2345,&quot;^X&quot;,2341,536870917]],[&quot;^17&quot;,[2345,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2345,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2345,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2345,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2345,&quot;^&lt;&quot;,&quot;~u634425f8-4de6-4ebc-9ffb-06459c8cb473&quot;,536870917]],[&quot;^17&quot;,[2346,&quot;^S&quot;,&quot;今天，雅各宾和雅各宾主义都被使用表达不同的意涵。在英国，术语“雅各宾”已经主要是和山岳派相连结，尤其是当它表现出教条主义和暴力镇压，它被用作代表激进主义，左派革命政治。[2]在法国，“雅各宾”现在一般指对中央强而有力集权共和政府的支持者[3]或对政府拥有广泛干预改造社会权力的支持者。[4]这也有用于其他相关的意义，表明支持一个国家教育体系应大力推动和灌输公民价值，建立强大的民族国家能够抵抗外国各方面的干扰。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[2346,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2346,&quot;^G&quot;,2345,536870917]],[&quot;^17&quot;,[2346,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2346,&quot;^X&quot;,2341,536870917]],[&quot;^17&quot;,[2346,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2346,&quot;^W&quot;,632,536870917]],[&quot;^17&quot;,[2346,&quot;^W&quot;,635,536870917]],[&quot;^17&quot;,[2346,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[2346,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[2346,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[2346,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2346,&quot;^&lt;&quot;,&quot;~u634425f8-26d6-4cc2-913b-5d20ce8b0ff7&quot;,536870917]],[&quot;^17&quot;,[2347,&quot;^S&quot;,&quot;失败的预测都是非样本预测。 #句子&quot;,536870917]],[&quot;^17&quot;,[2347,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2347,&quot;^G&quot;,2341,536870917]],[&quot;^17&quot;,[2347,&quot;^Z&quot;,632,536870917]],[&quot;^17&quot;,[2347,&quot;^X&quot;,632,536870917]],[&quot;^17&quot;,[2347,&quot;^W&quot;,102,536870917]],[&quot;^17&quot;,[2347,&quot;^W&quot;,632, t;&quot;,&quot;~u634425f8-eb05-46d2-937d-9d61ae123e1c&quot;,536870917]],[&quot;^17&quot;,[2352,&quot;^S&quot;,&quot;![image.png](../assets/image_1645019117880_0.png)&quot;,536870917]],[&quot;^17&quot;,[2352,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2352,&quot;^G&quot;,2351,536870917]],[&quot;^17&quot;,[2352,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2352,&quot;^X&quot;,2359,536870917]],[&quot;^17&quot;,[2352,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2352,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2352,&quot;^&lt;&quot;,&quot;~u634425f8-e702-4143-a47c-fb5d929d625c&quot;,536870917]],[&quot;^17&quot;,[2353,&quot;^S&quot;,&quot;这份报告是真的，数据也确实是从报告的资料中推算出来。统计显示有 47008 名已接种两剂疫苗者感染 Delta 病毒，当中有 1355 人住院；另有 151054 名未接种疫苗者感染 Delta 病毒，当中有 2960 人住院。换言之，已接种两剂疫苗者的住院比率是 2.88%，未接种疫苗者则是 1.96%，即是已接种者反而更高。&quot;,536870917]],[&quot;^17&quot;,[2353,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2353,&quot;^G&quot;,2355,536870917]],[&quot;^17&quot;,[2353,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2353,&quot;^X&quot;,2349,536870917]],[&quot;^17&quot;,[2353,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2353,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2353,&quot;^&lt;&quot;,&quot;~u634425f8-5710-4b67-9b29-39041c22064a&quot;,536870917]],[&quot;^17&quot;,[2354,&quot;^S&quot;,&quot;---&quot;,536870917]],[&quot;^17&quot;,[2354,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2354,&quot;^G&quot;,2350,536870917]],[&quot;^17&quot;,[2354,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2354,&quot;^X&quot;,2349,536870917]],[&quot;^17&quot;,[2354,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2354,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2354,&quot;^&lt;&quot;,&quot;~u634425f8-f165-4325-b58e-65ab01992c24&quot;,536870917]],[&quot;^17&quot;,[2355,&quot;^S&quot;,&quot;我们从一宗疫苗效用的消息开始谈起。去年夏天，网上流传一份英国政府的研究报告，**指已打两针的感染者住院率比未打疫苗的感染者还要高**。有网上名嘴拿着这份报告宣称数据「令专家不开心」，更声言打疫苗的风险比不打更大，帖文被广泛传播。&quot;,536870917]],[&quot;^17&quot;,[2355,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2355,&quot;^G&quot;,2349,536870917]],[&quot;^17&quot;,[2355,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2355,&quot;^X&quot;,2349,536870917]],[&quot;^17&quot;,[2355,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2355,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2355,&quot;^&lt;&quot;,&quot;~u634425f8-4a44-44a9-9b7a-5c9a7df5fddc&quot;,536870917]],[&quot;^17&quot;,[2356,&quot;^S&quot;,&quot;类似的情况，在整场疫情当中不停出现。例如有香港报章曾经大字标题指以色列有「**5 成成年患者已完成接种疫苗**」，虽然这个数字本身正确，但标题却无助读者理解当时以色列的疫情，甚至容易产生误解，读者一不留神，同样很容易产生「疫苗不能防疫」的错觉。&quot;,536870917]],[&quot;^17&quot;,[2356,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2356,&quot;^G&quot;,2354,536870917]],[&quot;^17&quot;,[2356,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2356,&quot;^X&quot;,2349,536870917]],[&quot;^17&quot;,[2356,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2356,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2356,&quot;^&lt;&quot;,&quot;~u634425f8-8ab4-4dca-a53a-3df327d8c2a1&quot;,536870917]],[&quot;^17&quot;,[2357,&quot;^S&quot;,&quot;**实情是当时未接种疫苗者只占成年人口的五分之一左右，所以当有一半患者属未接种疫苗，则同样恰恰反过来说明疫苗有效。**媒体没有提供这个比较的背景，就好像一宗片面的选择性报导一样，只说出事实全貌的一半，还振振有词说自己没有半句是假话，其实明明就是新闻专业失当。&quot;,536870917]],[&quot;^17&quot;,[2357,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2357,&quot;^G&quot;,2356,536870917]],[&quot;^17&quot;,[2357,&quot;^Z&quot;,618,536870917]],[&quot;^17&quot;,[2357,&quot;^X&quot;,2349,536870917]],[&quot;^17&quot;,[2357,&quot;^W&quot;,618,536870917]],[&quot;^17&quot;,[2357,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2357,&quot;^&lt;&quot;,&quot;~u634425f8-de57-4e87-9ff4-5268463e05b8&quot;,536870917]],[&quot;^17&quot;,[2358,&quot;^S&quot;,&quot;在这案例中，数据虽然正确，但结论却是错误的。以上数字是整体情况，但报告也提供了不同年龄层的情况。如果分开年龄层计算，50 岁以下已接种两剂疫苗的感染者和未接种疫苗的感染者，其住院比率分别为 0.88% 和 1.55%；50 岁或以上的，则分别为 5.27% 和 19.48%；两者都是未接种疫苗的感染者住院率较高。&quot;,536870917]],[&quot;^17&quot;,[2358,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],
