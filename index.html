quot;,&quot;~u61bee965-9a10-430c-9703-48af558b0927&quot;,536870917]],[&quot;^17&quot;,[2916,&quot;^S&quot;,&quot;另一部分分散到阿拉伯去的，因后来在回教徒的统治之下，比较的自由，所以在文化上颇有建树。\\nls-type:: annotation\\nhl-page:: 12\\nid:: 61bde97c-94bb-4bb2-9f35-7360eadf2275&quot;,536870917]],[&quot;^17&quot;,[2916,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2916,&quot;^G&quot;,2926,536870917]],[&quot;^17&quot;,[2916,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2916,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2916,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2916,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,12,&quot;^1=&quot;,&quot;61bde97c-94bb-4bb2-9f35-7360eadf2275&quot;],536870917]],[&quot;^17&quot;,[2916,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2916,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;12&quot;,&quot;^1=&quot;,&quot;61bde97c-94bb-4bb2-9f35-7360eadf2275&quot;],536870917]],[&quot;^17&quot;,[2916,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2916,&quot;^&lt;&quot;,&quot;~u61bde97c-94bb-4bb2-9f35-7360eadf2275&quot;,536870917]],[&quot;^17&quot;,[2917,&quot;^S&quot;,&quot;主要因为私产制的废除、资本制度的推翻，各民族的人民，都成为整个联盟中的一员，大家都以其个人的劳动，从事于社会主义的建设。私人的经济利益，既绝无矛盾，则各民族国家间当然也没有冲突、竞争与压迫的必要与可能了。\\nls-type:: annotation\\nhl-page:: 58\\nid:: 61bef8fa-5b82-4975-9929-469603da1a67&quot;,536870917]],[&quot;^17&quot;,[2917,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2917,&quot;^G&quot;,2923,536870917]],[&quot;^17&quot;,[2917,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2917,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2917,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2917,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,58,&quot;^1=&quot;,&quot;61bef8fa-5b82-4975-9929-469603da1a67&quot;],536870917]],[&quot;^17&quot;,[2917,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2917,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;58&quot;,&quot;^1=&quot;,&quot;61bef8fa-5b82-4975-9929-469603da1a67&quot;],536870917]],[&quot;^17&quot;,[2917,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2917,&quot;^&lt;&quot;,&quot;~u61bef8fa-5b82-4975-9929-469603da1a67&quot;,536870917]],[&quot;^17&quot;,[2918,&quot;^S&quot;,&quot;无论这国家在今天是民主的或自由的，只要它的经济制度还是资本主义的，则它总能容忍或发动反对犹太人的逼害。所以犹太人如果帮助“民主”国家对法西斯国家作战，充其量也不过帮助明日的压迫者同今日的压迫者作战；同时却放过了犹太人真正解放的机会，这也就是对于自己解放事业的背叛！\\nls-type:: annotation\\nhl-page:: 54\\nid:: 61bef7d1-3b67-4786-8734-725e341983c4&quot;,536870917]],[&quot;^17&quot;,[2918,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2918,&quot;^G&quot;,2914,536870917]],[&quot;^17&quot;,[2918,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2918,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2918,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2918,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,54,&quot;^1=&quot;,&quot;61bef7d1-3b67-4786-8734-725e341983c4&quot;],536870917]],[&quot;^17&quot;,[2918,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2918,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;54&quot;,&quot;^1=&quot;,&quot;61bef7d1-3b67-4786-8734-725e341983c4&quot;],536870917]],[&quot;^17&quot;,[2918,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2918,&quot;^&lt;&quot;,&quot;~u61bef7d1-3b67-4786-8734-725e341983c4&quot;,536870917]],[&quot;^17&quot;,[2919,&quot;^S&quot;,&quot;马 克 思 关 于 犹 太 人 问 题 的 见 解\\nls-type:: annotation\\nhl-page:: 55\\nid:: 61bef8c4-3581-4929-9e2a-9245fd8ace2b&quot;,536870917]],[&quot;^17&quot;,[2919,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2919,&quot;^G&quot;,2945,536870917]],[&quot;^17&quot;,[2919,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2919,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2919,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2919,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,55,&quot;^1=&quot;,&quot;61bef8c4-3581-4929-9e2a-9245fd8ace2b&quot;],536870917]],[&quot;^17&quot;,[2919,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2919,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;55&quot;,&quot;^1=&quot;,&quot;61bef8c4-3581-4929-9e2a-9245fd8ace2b&quot;],536870917]],[&quot;^17&quot;,[2919,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2919,&quot;^&lt;&quot;,&quot;~u61bef8c4-3581-4929-9e2a-9245fd8ace2b&quot;,536870917]],[&quot;^17&quot;,[2920,&quot;^S&quot;,&quot;巴勒斯坦如果始终以阿拉伯人占最大多数，则英国在近东的堡垒始终不会稳固；反之，如以犹太人占多数而成立犹太国家，则四周尽为阿拉伯人的国家所包围，势必永远要求助于非阿拉伯与非回教的英国，才能保持其存在。为此，大英帝国就不惜为犹太人的保护者，并积极援助他们的复国运动了。\\nls-type:: annotation\\nhl-page:: 48\\nid:: 61bef5b5-23b8-4ac7-9210-7e429d2cd861&quot;,536870917]],[&quot;^17&quot;,[2920,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2920,&quot;^G&quot;,2933,536870917]],[&quot;^17&quot;,[2920,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2920,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2920,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2920,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,48,&quot;^1=&quot;,&quot;61bef5b5-23b8-4ac7-9210-7e429d2cd861&quot;],536870917]],[&quot;^17&quot;,[2920,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2920,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;48&quot;,&quot;^1=&quot;,&quot;61bef5b5-23b8-4ac7-9210-7e429d2cd861&quot;],536870917]],[&quot;^17&quot;,[2920,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2920,&quot;^&lt;&quot;,&quot;~u61bef5b5-23b8-4ac7-9210-7e429d2cd861&quot;,536870917]],[&quot;^17&quot;,[2921,&quot;^S&quot;,&quot;如今苏联境内各共和国对中央政府的关系，已没有革命初年那种民主与自治的精神了。民族间虽还不曾有公然的压迫，但“大俄罗斯化”的精神是相当恢复转来了的。这就是目前苏联对世界犹太人问题表示淡漠的一个原因。\\nls-type:: annotation\\nhl-page:: 60\\nid:: 61da7761-c445-4bbd-bf76-2c927e546bf9&quot;,536870917]],[&quot;^17&quot;,[2921,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2921,&quot;^G&quot;,2939,536870917]],[&quot;^17&quot;,[2921,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2921,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2921,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2921,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,60,&quot;^1=&quot;,&quot;61da7761-c445-4bbd-bf76-2c927e546bf9&quot;],536870917]],[&quot;^17&quot;,[2921,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2921,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;60&quot;,&quot;^1=&quot;,&quot;61da7761-c445-4bbd-bf76-2c927e546bf9&quot;],536870917]],[&quot;^17&quot;,[2921,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2921,&quot;^&lt;&quot;,&quot;~u61da7761-c445-4bbd-bf76-2c927e546bf9&quot;,536870917]],[&quot;^17&quot;,[2922,&quot;^S&quot;,&quot;居住在巴勒斯坦的这一部分犹太人的命运，也只有抛弃复国运动那种唯我独尊的态度，与阿拉伯族的大众携手前进，共同反对英帝国主义的宰割，并反对德、意帝国主义者的阴谋，才能获得解放。\\nls-type:: annotation\\nhl-page:: 52\\nid:: 61bef78d-6863-4b2a-8dc7-cbe49a8c9efd&quot;,536870917]],[&quot;^17&quot;,[2922,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2922,&quot;^G&quot;,2920,536870917]],[&quot;^17&quot;,[2922,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2922,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2922,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2922,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,52,&quot;^1=&quot;,&quot;61bef78d-6863-4b2a-8dc7-cbe49a8c9efd&quot;],536870917]],[&quot;^17&quot;,[2922,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2922,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;52&quot;,&quot;^1=&quot;,&quot;61bef78d-6863-4b2a-8dc7-cbe49a8c9efd&quot;],536870917]],[&quot;^17&quot;,[2922,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2922,&quot;^&lt;&quot;,&quot;~u61bef78d-6863-4b2a-8dc7-cbe49a8c9efd&quot;,536870917]],[&quot;^17&quot;,[2923,&quot;^S&quot;,&quot;十月革命胜利以后，俄国境内的犹太人与其他少数民族同时得到了解放。\\nls-type:: annotation\\nhl-page:: 58\\nid:: 61bef8e8-5a06-48ba-a8b0-e22d14a1518a&quot;,536870917]],[&quot;^17&quot;,[2923,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2923,&quot;^G&quot;,2942,536870917]],[&quot;^17&quot;,[2923,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2923,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2923,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2923,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,58,&quot;^1=&quot;,&quot;61bef8e8-5a06-48ba-a8b0-e22d14a1518a&quot;],536870917]],[&quot;^17&quot;,[2923,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2923,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;58&quot;,&quot;^1=&quot;,&quot;61bef8e8-5a06-48ba-a8b0-e22d14a1518a&quot;],536870917]],[&quot;^17&quot;,[2923,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2923,&quot;^&lt;&quot;,&quot;~u61bef8e8-5a06-48ba-a8b0-e22d14a1518a&quot;,536870917]],[&quot;^17&quot;,[2924,&quot;^S&quot;,&quot;有大多数的难民是向地中海沿岸的欧洲大陆奔去的，他们的命运最为悲惨，他们到处为人排斥，到处受人歧视。这些歧视中最最难堪的一项，就是所有的国家都不准犹太人买地务农。\\nls-type:: annotation\\nhl-page:: 12\\nid:: 61bde989-16a4-410e-9635-da78f01830d2&quot;,536870917]],[&quot;^17&quot;,[2924,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2924,&quot;^G&quot;,2916,536870917]],[&quot;^17&quot;,[2924,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2924,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2924,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2924,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,12,&quot;^1=&quot;,&quot;61bde989-16a4-410e-9635-da78f01830d2&quot;],536870917]],[&quot;^17&quot;,[2924,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2924,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;12&quot;,&quot;^1=&quot;,&quot;61bde989-16a4-410e-9635-da78f01830d2&quot;],536870917]],[&quot;^17&quot;,[2924,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2924,&quot;^&lt;&quot;,&quot;~u61bde989-16a4-410e-9635-da78f01830d2&quot;,536870917]],[&quot;^17&quot;,[2925,&quot;^S&quot;,&quot;1579年以后，荷兰即竭力反对宗教上的逼害，欢迎一切亡命的犹太人入境。\\nls-type:: annotation\\nhl-page:: 15\\nid:: 61bdeb45-e586-4221-8854-d5f58622d5f4&quot;,536870917]],[&quot;^17&quot;,[2925,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2925,&quot;^G&quot;,2936,536870917]],[&quot;^17&quot;,[2925,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2925,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2925,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2925,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,15,&quot;^1=&quot;,&quot;61bdeb45-e586-4221-8854-d5f58622d5f4&quot;],536870917]],[&quot;^17&quot;,[2925,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2925,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;15&quot;,&quot;^1=&quot;,&quot;61bdeb45-e586-4221-8854-d5f58622d5f4&quot;],536870917]],[&quot;^17&quot;,[2925,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2925,&quot;^&lt;&quot;,&quot;~u61bdeb45-e586-4221-8854-d5f58622d5f4&quot;,536870917]],[&quot;^17&quot;,[2926,&quot;^S&quot;,&quot;一般的犹太人呢？自从巴尔·科赫巴的革命运动失败之后，差不多全体被逐出了故乡，一部分跑到巴比伦去的，著成了《塔木德经》，对犹太教尽了很大的力。\\nls-type:: annotation\\nhl-page:: 12\\nid:: 61bde96e-8e80-4802-b799-c52ed332a8fa&quot;,536870917]],[&quot;^17&quot;,[2926,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2926,&quot;^G&quot;,2940,536870917]],[&quot;^17&quot;,[2926,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2926,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2926,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2926,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,12,&quot;^1=&quot;,&quot;61bde96e-8e80-4802-b799-c52ed332a8fa&quot;],536870917]],[&quot;^17&quot;,[2926,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2926,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;12&quot;,&quot;^1=&quot;,&quot;61bde96e-8e80-4802-b799-c52ed332a8fa&quot;],536870917]],[&quot;^17&quot;,[2926,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2926,&quot;^&lt;&quot;,&quot;~u61bde96e-8e80-4802-b799-c52ed332a8fa&quot;,536870917]],[&quot;^17&quot;,[2927,&quot;^S&quot;,&quot;犹太复国运动具体的形成，始于1895年，发起者为奥藉犹人博士西奥多·赫茨尔（Dr.Theodor Herz）[46]。\\nls-type:: annotation\\nhl-page:: 24\\nid:: 61bded24-34d6-4c7c-9761-a749ce4cbc65&quot;,536870917]],[&quot;^17&quot;,[2927,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2927,&quot;^G&quot;,2930,536870917]],[&quot;^17&quot;,[2927,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2927,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2927,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2927,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,24,&quot;^1=&quot;,&quot;61bded24-34d6-4c7c-9761-a749ce4cbc65&quot;],536870917]],[&quot;^17&quot;,[2927,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2927,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;24&quot;,&quot;^1=&quot;,&quot;61bded24-34d6-4c7c-9761-a749ce4cbc65&quot;],536870917]],[&quot;^17&quot;,[2927,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2927,&quot;^&lt;&quot;,&quot;~u61bded24-34d6-4c7c-9761-a749ce4cbc65&quot;,536870917]],[&quot;^17&quot;,[2928,&quot;^S&quot;,&quot;在战前资本主义的繁荣时代，犹太人问题似乎快要不成问题了。\\nls-type:: annotation\\nhl-page:: 25\\nid:: 61bded72-1920-4240-b3c1-965474868a67&quot;,536870917]],[&quot;^17&quot;,[2928,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2928,&quot;^G&quot;,2953,536870917]],[&quot;^17&quot;,[2928,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2928,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2928,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2928,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,25,&quot;^1=&quot;,&quot;61bded72-1920-4240-b3c1-965474868a67&quot;],536870917]],[&quot;^17&quot;,[2928,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2928,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;25&quot;,&quot;^1=&quot;,&quot;61bded72-1920-4240-b3c1-965474868a67&quot;],536870917]],[&quot;^17&quot;,[2928,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2928,&quot;^&lt;&quot;,&quot;~u61bded72-1920-4240-b3c1-965474868a67&quot;,536870917]],[&quot;^17&quot;,[2929,&quot;^S&quot;,&quot;1917年，欧战到最后关头时，英国为要拉拢犹太人来打击德国，发表了那个有名的《贝尔福宣言》[48]，它答应犹太人在巴勒斯坦的老家成立犹太国。\\nls-type:: annotation\\nhl-page:: 26\\nid:: 61bee65d-c8e9-47f0-bce8-fad463da1a4c&quot;,536870917]],[&quot;^17&quot;,[2929,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2929,&quot;^G&quot;,2951,536870917]],[&quot;^17&quot;,[2929,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2929,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2929,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2929,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,26,&quot;^1=&quot;,&quot;61bee65d-c8e9-47f0-bce8-fad463da1a4c&quot;],536870917]],[&quot;^17&quot;,[2929,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2929,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;26&quot;,&quot;^1=&quot;,&quot;61bee65d-c8e9-47f0-bce8-fad463da1a4c&quot;],536870917]],[&quot;^17&quot;,[2929,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2929,&quot;^&lt;&quot;,&quot;~u61bee65d-c8e9-47f0-bce8-fad463da1a4c&quot;,536870917]],[&quot;^17&quot;,[2930,&quot;^S&quot;,&quot;但当近世民族国家渐次形成的时候，犹太人传统的民族主义，却被门德尔松的运动所压倒了。\\nls-type:: annotation\\nhl-page:: 23\\nid:: 61bded07-96be-4aef-ade5-c30f532a24fb&quot;,536870917]],[&quot;^17&quot;,[2930,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2930,&quot;^G&quot;,2950,536870917]],[&quot;^17&quot;,[2930,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2930,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2930,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2930,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,23,&quot;^1=&quot;,&quot;61bded07-96be-4aef-ade5-c30f532a24fb&quot;],536870917]],[&quot;^17&quot;,[2930,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2930,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;23&quot;,&quot;^1=&quot;,&quot;61bded07-96be-4aef-ade5-c30f532a24fb&quot;],536870917]],[&quot;^17&quot;,[2930,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2930,&quot;^&lt;&quot;,&quot;~u61bded07-96be-4aef-ade5-c30f532a24fb&quot;,536870917]],[&quot;^17&quot;,[2931,&quot;^S&quot;,&quot;但自欧战以来，美国资本主义快达到盛极而衰的地步，于是反对有色人种的苛律颁布了，1924年有名的《约翰逊-里德法案》也通过了，从此，这个犹太人发财的天国，也对犹太人关闭了门户。\\nls-type:: annotation\\nhl-page:: 45\\nid:: 61beeed0-c386-458f-8150-3eecb1521e89&quot;,536870917]],[&quot;^17&quot;,[2931,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2931,&quot;^G&quot;,2946,536870917]],[&quot;^17&quot;,[2931,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2931,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2931,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2931,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,45,&quot;^1=&quot;,&quot;61beeed0-c386-458f-8150-3eecb1521e89&quot;],536870917]],[&quot;^17&quot;,[2931,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2931,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;45&quot;,&quot;^1=&quot;,&quot;61beeed0-c386-458f-8150-3eecb1521e89&quot;],536870917]],[&quot;^17&quot;,[2931,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2931,&quot;^&lt;&quot;,&quot;~u61beeed0-c386-458f-8150-3eecb1521e89&quot;,536870917]],[&quot;^17&quot;,[2932,&quot;^S&quot;,&quot;法国大革命对于犹太人的解放，尤多贡献。革命之思想上的先驱者——伏尔泰，是一个反犹主义的最大敌人，他以为无论哪一个政府要想繁荣，那就不能反对犹太人。革命中第三阶级的代表米拉波[31]，曾坚决为犹太人的地位改善而奋斗；拿破仑在巴黎召开过犹太人的会议，在他颁布的有名法典[32]上，赋予犹太人以平等的公民权。\\nls-type:: annotation\\nhl-page:: 16\\nid:: 61bdeb6a-a0f2-40f6-be2a-0c0dedd6c8a9&quot;,536870917]],[&quot;^17&quot;,[2932,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2932,&quot;^G&quot;,2925,536870917]],[&quot;^17&quot;,[2932,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2932,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2932,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2932,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,16,&quot;^1=&quot;,&quot;61bdeb6a-a0f2-40f6-be2a-0c0dedd6c8a9&quot;],536870917]],[&quot;^17&quot;,[2932,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2932,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;16&quot;,&quot;^1=&quot;,&quot;61bdeb6a-a0f2-40f6-be2a-0c0dedd6c8a9&quot;],536870917]],[&quot;^17&quot;,[2932,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2932,&quot;^&lt;&quot;,&quot;~u61bdeb6a-a0f2-40f6-be2a-0c0dedd6c8a9&quot;,536870917]],[&quot;^17&quot;,[2933,&quot;^S&quot;,&quot;英国自1917年以来，之所以要“同情”犹太人的复国运动，任由其统治殖民地的根本政策出发，这政策就是所谓“分而治”。\\nls-type:: annotation\\nhl-page:: 48\\nid:: 61bef1ea-221f-4b0f-aeee-ab205784cf0e&quot;,536870917]],[&quot;^17&quot;,[2933,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2933,&quot;^G&quot;,2943,536870917]],[&quot;^17&quot;,[2933,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2933,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2933,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2933,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,48,&quot;^1=&quot;,&quot;61bef1ea-221f-4b0f-aeee-ab205784cf0e&quot;],536870917]],[&quot;^17&quot;,[2933,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2933,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;48&quot;,&quot;^1=&quot;,&quot;61bef1ea-221f-4b0f-aeee-ab205784cf0e&quot;],536870917]],[&quot;^17&quot;,[2933,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2933,&quot;^&lt;&quot;,&quot;~u61bef1ea-221f-4b0f-aeee-ab205784cf0e&quot;,536870917]],[&quot;^17&quot;,[2934,&quot;^S&quot;,&quot;那么工人国家的苏联，尤其是别洛培疆的犹太共和国，为什么对那些走投无路的犹太人也不开开方便之门呢？而且苏联的当局，对于法西斯反犹的暴行，为什么连抗议的表示都没有？更奇怪的，当希特勒将六十户苏联籍（不是沙俄籍）的犹太人放逐出国时，斯大林也不愿接受，这又是什么缘故呢？\\nls-type:: annotation\\nhl-page:: 59\\nid:: 61bef923-50c3-4693-86b9-bcf1bd5c7bdc&quot;,536870917]],[&quot;^17&quot;,[2934,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2934,&quot;^G&quot;,2917,536870917]],[&quot;^17&quot;,[2934,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2934,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2934,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2934,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,59,&quot;^1=&quot;,&quot;61bef923-50c3-4693-86b9-bcf1bd5c7bdc&quot;],536870917]],[&quot;^17&quot;,[2934,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2934,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;59&quot;,&quot;^1=&quot;,&quot;61bef923-50c3-4693-86b9-bcf1bd5c7bdc&quot;],536870917]],[&quot;^17&quot;,[2934,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2934,&quot;^&lt;&quot;,&quot;~u61bef923-50c3-4693-86b9-bcf1bd5c7bdc&quot;,536870917]],[&quot;^17&quot;,[2935,&quot;^S&quot;,&quot;这儿，第一我们得指出：普通人关于基督教起源的学说，是不完全正确的。19世纪德国学者对于《圣经》的研究，已经彻底推翻了这种旧的学说，他们不承认基督教乃犹太人独立的产物，更不承认它是耶稣基督个人的发明；后来它之所以成为世界宗教，也不是因为耶稣门徒将它贩运到罗马的结果。\\nls-type:: annotation\\nhl-page:: 9\\nid:: 61bde5b5-9ae1-4e29-b676-254fbe4c9ede&quot;,536870917]],[&quot;^17&quot;,[2935,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2935,&quot;^G&quot;,2952,536870917]],[&quot;^17&quot;,[2935,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2935,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2935,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2935,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,9,&quot;^1=&quot;,&quot;61bde5b5-9ae1-4e29-b676-254fbe4c9ede&quot;],536870917]],[&quot;^17&quot;,[2935,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2935,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;9&quot;,&quot;^1=&quot;,&quot;61bde5b5-9ae1-4e29-b676-254fbe4c9ede&quot;],536870917]],[&quot;^17&quot;,[2935,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2935,&quot;^&lt;&quot;,&quot;~u61bde5b5-9ae1-4e29-b676-254fbe4c9ede&quot;,536870917]],[&quot;^17&quot;,[2936,&quot;^S&quot;,&quot;此后，犹太人最倒霉的日子，恐怕要算是1348年至1349年的黑死病[20]了，那时大家相信黑死病是因为犹太人在井里下毒药而发生的，所以到处屠杀犹太人，受害者难以数计。\\nls-type:: annotation\\nhl-page:: 13\\nid:: 61bdeae0-50b9-44ed-8497-89bd5c0c9854&quot;,536870917]],[&quot;^17&quot;,[2936,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2936,&quot;^G&quot;,2947,536870917]],[&quot;^17&quot;,[2936,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2936,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2936,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2936,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,13,&quot;^1=&quot;,&quot;61bdeae0-50b9-44ed-8497-89bd5c0c9854&quot;],536870917]],[&quot;^17&quot;,[2936,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2936,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;13&quot;,&quot;^1=&quot;,&quot;61bdeae0-50b9-44ed-8497-89bd5c0c9854&quot;],536870917]],[&quot;^17&quot;,[2936,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2936,&quot;^&lt;&quot;,&quot;~u61bdeae0-50b9-44ed-8497-89bd5c0c9854&quot;,536870917]],[&quot;^17&quot;,[2937,&quot;^S&quot;,&quot;它那直接的阶级基础，则为被资本制度所摧毁了的中间阶层，如破落的小资产者、赤贫的农民、长期失业的工人、以及流氓等等\\nls-type:: annotation\\nhl-page:: 27\\nid:: 61bee702-9f9e-4bd7-8c2f-13d64e1ac592&quot;,536870917]],[&quot;^17&quot;,[2937,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2937,&quot;^G&quot;,2912,536870917]],[&quot;^17&quot;,[2937,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2937,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2937,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2937,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,27,&quot;^1=&quot;,&quot;61bee702-9f9e-4bd7-8c2f-13d64e1ac592&quot;],536870917]],[&quot;^17&quot;,[2937,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2937,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;27&quot;,&quot;^1=&quot;,&quot;61bee702-9f9e-4bd7-8c2f-13d64e1ac592&quot;],536870917]],[&quot;^17&quot;,[2937,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2937,&quot;^&lt;&quot;,&quot;~u61bee702-9f9e-4bd7-8c2f-13d64e1ac592&quot;,536870917]],[&quot;^17&quot;,[2938,&quot;^S&quot;,&quot;等到犹太教形成后四百余年，犹太民族中的奴隶、自由民以及无权利的人，发生了一种新的宗教运动。这帮人就是原始的基督教徒，他们虽然也信仰耶和华，但他们深恶痛疾那犹太教中的法利赛人、文士以及所谓假冒为善者。这一新兴宗教既然为奴隶大众所信奉，当然没有犹太教的那种民族性。因为它宣传人类的解放，要脱离奴役和贫困，要“把天国实行在地上”，那么自然不需要排外，又因这宗教是穷苦人的运动，当然用不着犹太教那种繁文缛节。原始基督教徒这些特点，经过希腊、罗马的哲学熏陶以后，就一跃而成为世界最大的宗教，同时对于犹太民族，即令对于犹太人中的劳苦群众，都反而弄得毫无关系了。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 61bde7a9-9cef-4787-b38d-872620ec0ad5&quot;,536870917]],[&quot;^17&quot;,[2938,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2938,&quot;^G&quot;,2941,536870917]],[&quot;^17&quot;,[2938,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2938,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2938,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2938,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,10,&quot;^1=&quot;,&quot;61bde7a9-9cef-4787-b38d-872620ec0ad5&quot;],536870917]],[&quot;^17&quot;,[2938,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2938,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;10&quot;,&quot;^1=&quot;,&quot;61bde7a9-9cef-4787-b38d-872620ec0ad5&quot;],536870917]],[&quot;^17&quot;,[2938,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2938,&quot;^&lt;&quot;,&quot;~u61bde7a9-9cef-4787-b38d-872620ec0ad5&quot;,536870917]],[&quot;^17&quot;,[2939,&quot;^S&quot;,&quot;苏联现当局建国的方针，即所谓“一国社会主义”。这理论与当初十月革命时列宁所主张的国际革命主义是不相同的。\\nls-type:: annotation\\nhl-page:: 60\\nid:: 61bef957-c3e4-4d21-b801-a7dcfc149f19&quot;,536870917]],[&quot;^17&quot;,[2939,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2939,&quot;^G&quot;,2934,536870917]],[&quot;^17&quot;,[2939,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2939,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2939,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2939,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,60,&quot;^1=&quot;,&quot;61bef957-c3e4-4d21-b801-a7dcfc149f19&quot;],536870917]],[&quot;^17&quot;,[2939,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2939,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;60&quot;,&quot;^1=&quot;,&quot;61bef957-c3e4-4d21-b801-a7dcfc149f19&quot;],536870917]],[&quot;^17&quot;,[2939,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2939,&quot;^&lt;&quot;,&quot;~u61bef957-c3e4-4d21-b801-a7dcfc149f19&quot;,536870917]],[&quot;^17&quot;,[2940,&quot;^S&quot;,&quot;当初为犹太人中一部分奴隶、平民、无权者所信仰的原始基督教，曾受到过罗马统治者之残酷的压迫。但它逐渐被罗马上流社会所信奉了，等到第4世纪的初年，罗马皇帝康斯坦丁[16]自己也做了基督徒，再过了一百年之后，等到皇帝狄奥多西[17]即位时，竟把教会与教士的特权，明定在法典里，于是基督教便成了罗马帝国的国教。后来罗马帝国虽然灭亡，然基督教的权势却反而日盛一日，做了整个中世纪统治欧洲的实际主人。\\nls-type:: annotation\\nhl-page:: 11\\nid:: 61bde953-79dc-45d3-911c-f6d66655b081&quot;,536870917]],[&quot;^17&quot;,[2940,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2940,&quot;^G&quot;,2938,536870917]],[&quot;^17&quot;,[2940,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2940,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2940,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2940,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,11,&quot;^1=&quot;,&quot;61bde953-79dc-45d3-911c-f6d66655b081&quot;],536870917]],[&quot;^17&quot;,[2940,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2940,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;11&quot;,&quot;^1=&quot;,&quot;61bde953-79dc-45d3-911c-f6d66655b081&quot;],536870917]],[&quot;^17&quot;,[2940,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2940,&quot;^&lt;&quot;,&quot;~u61bde953-79dc-45d3-911c-f6d66655b081&quot;,536870917]],[&quot;^17&quot;,[2941,&quot;^S&quot;,&quot;犹太教乃是犹太民族中的法学者、文士、商人以及所谓耶路撒冷的大家的宗教，所以他们的宗教深深带着民族的特殊色彩，它是民族性的、排外的、着重形式的、拘谨的。\\nls-type:: annotation\\nhl-page:: 10\\nid:: 61bde78c-821d-475b-a48f-16ea8b61886b&quot;,536870917]],[&quot;^17&quot;,[2941,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2941,&quot;^G&quot;,2935,536870917]],[&quot;^17&quot;,[2941,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2941,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2941,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2941,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,10,&quot;^1=&quot;,&quot;61bde78c-821d-475b-a48f-16ea8b61886b&quot;],536870917]],[&quot;^17&quot;,[2941,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2941,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;10&quot;,&quot;^1=&quot;,&quot;61bde78c-821d-475b-a48f-16ea8b61886b&quot;],536870917]],[&quot;^17&quot;,[2941,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2941,&quot;^&lt;&quot;,&quot;~u61bde78c-821d-475b-a48f-16ea8b61886b&quot;,536870917]],[&quot;^17&quot;,[2942,&quot;^S&quot;,&quot;在20世纪初年，俄国犹太人共有五百余万，为全世界犹太人最多的国家，此后以政治及经济的原因，大批向美国移殖，故据最近的统计，苏联的犹太人只剩有295万了。\\nls-type:: annotation\\nhl-page:: 58\\nid:: 61bef8dd-6702-43f2-8039-9f67969913bf&quot;,536870917]],[&quot;^17&quot;,[2942,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2942,&quot;^G&quot;,2919,536870917]],[&quot;^17&quot;,[2942,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2942,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2942,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2942,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,58,&quot;^1=&quot;,&quot;61bef8dd-6702-43f2-8039-9f67969913bf&quot;],536870917]],[&quot;^17&quot;,[2942,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2942,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;58&quot;,&quot;^1=&quot;,&quot;61bef8dd-6702-43f2-8039-9f67969913bf&quot;],536870917]],[&quot;^17&quot;,[2942,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2942,&quot;^&lt;&quot;,&quot;~u61bef8dd-6702-43f2-8039-9f67969913bf&quot;,536870917]],[&quot;^17&quot;,[2943,&quot;^S&quot;,&quot;政治上，巴勒斯坦曾长期间受着土耳其的统治，欧战结果，才委任英国代管的。为什么英国一定要“代”管这个地方呢？当然不是为了“护圣”。我们只要翻开世界地图来一看，即可明白巴勒斯坦对于英帝国主义的重要了：为要保护它经由地中海与苏伊士运河而至远东的航路，为要获得伊拉克丰富的油田，为要保护它在近东的地位，它必须占有巴勒斯坦，借以建筑海军与空军的根据地。\\nls-type:: annotation\\nhl-page:: 47\\nid:: 61bef1d8-e50e-4b63-83e7-6d4b593fc718&quot;,536870917]],[&quot;^17&quot;,[2943,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2943,&quot;^G&quot;,2954,536870917]],[&quot;^17&quot;,[2943,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2943,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2943,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2943,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,47,&quot;^1=&quot;,&quot;61bef1d8-e50e-4b63-83e7-6d4b593fc718&quot;],536870917]],[&quot;^17&quot;,[2943,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2943,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;47&quot;,&quot;^1=&quot;,&quot;61bef1d8-e50e-4b63-83e7-6d4b593fc718&quot;],536870917]],[&quot;^17&quot;,[2943,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2943,&quot;^&lt;&quot;,&quot;~u61bef1d8-e50e-4b63-83e7-6d4b593fc718&quot;,536870917]],[&quot;^17&quot;,[2944,&quot;^S&quot;,&quot;门氏主要的任务在于从精神上解放犹太人，即在摧毁犹太人偏激的精神与保守的民族主义。他声明真理是多元的，即不是为犹太教所专利的，同时，犹太人的解放不一定要保持一个民族，而应与所共居的民族共同努力；因此他主张犹太教徒应该抛弃教派的态度，排除对于异族的成见，以便变成国家之公民、社会之一员。所以门德尔松的运动实际是犹太教对于资本主义的适应。自从这次运动之后，犹太教更加现世化了。它不再是犹太人特殊精神的表现，而是资本主义的说教了，故马克思说：“犹太教现世的基础是实际的欲望，是自私自利。犹太人现世的崇拜是经商射利。犹太人现世的神是金钱。\\nls-type:: annotation\\nhl-page:: 17\\nid:: 61bdeba8-71b0-431f-a92d-1c844a4869fb&quot;,536870917]],[&quot;^17&quot;,[2944,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2944,&quot;^G&quot;,2932,536870917]],[&quot;^17&quot;,[2944,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2944,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2944,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2944,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,17,&quot;^1=&quot;,&quot;61bdeba8-71b0-431f-a92d-1c844a4869fb&quot;],536870917]],[&quot;^17&quot;,[2944,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2944,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;17&quot;,&quot;^1=&quot;,&quot;61bdeba8-71b0-431f-a92d-1c844a4869fb&quot;],536870917]],[&quot;^17&quot;,[2944,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2944,&quot;^&lt;&quot;,&quot;~u61bdeba8-71b0-431f-a92d-1c844a4869fb&quot;,536870917]],[&quot;^17&quot;,[2945,&quot;^S&quot;,&quot;不过这样的解放，当然不能为全体犹太人所能实行的，犹太人中有不少资产阶级的分子，他们本身正是社会主义革命的对象，甚至他们自己就是帝国主义战争的鼓动人。这样的犹太人，多数是不会受到逼害的，纵令受到逼害，他们也不会参加到社会主义的革命方面来的，他们将要在资本主义的反动与社会主义的进攻中自行淘汰，用不着与犹太人大众的解放并为一谈。\\nls-type:: annotation\\nhl-page:: 55\\nid:: 61bef7e6-4ba3-4094-bd93-87d1cf67295a&quot;,536870917]],[&quot;^17&quot;,[2945,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2945,&quot;^G&quot;,2918,536870917]],[&quot;^17&quot;,[2945,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2945,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2945,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2945,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,55,&quot;^1=&quot;,&quot;61bef7e6-4ba3-4094-bd93-87d1cf67295a&quot;],536870917]],[&quot;^17&quot;,[2945,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2945,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;55&quot;,&quot;^1=&quot;,&quot;61bef7e6-4ba3-4094-bd93-87d1cf67295a&quot;],536870917]],[&quot;^17&quot;,[2945,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2945,&quot;^&lt;&quot;,&quot;~u61bef7e6-4ba3-4094-bd93-87d1cf67295a&quot;,536870917]],[&quot;^17&quot;,[2946,&quot;^S&quot;,&quot;1938年11月10日，巴黎有一个犹太青年恨国社党之压迫犹人，行刺德国驻法大使馆三等秘书拉特，结果引起德国境内之疯狂报复[50]\\nls-type:: annotation\\nhl-page:: 34\\nid:: 61bee9c8-9e37-47ce-b732-503fb5187005&quot;,536870917]],[&quot;^17&quot;,[2946,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2946,&quot;^G&quot;,2948,536870917]],[&quot;^17&quot;,[2946,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2946,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2946,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2946,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,34,&quot;^1=&quot;,&quot;61bee9c8-9e37-47ce-b732-503fb5187005&quot;],536870917]],[&quot;^17&quot;,[2946,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2946,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;34&quot;,&quot;^1=&quot;,&quot;61bee9c8-9e37-47ce-b732-503fb5187005&quot;],536870917]],[&quot;^17&quot;,[2946,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2946,&quot;^&lt;&quot;,&quot;~u61bee9c8-9e37-47ce-b732-503fb5187005&quot;,536870917]],[&quot;^17&quot;,[2947,&quot;^S&quot;,&quot;犹太人除了做些小买卖之外，又发现了放债做他们的生财之道，这也是环境所造成的。因为在中世纪的时候，教会严禁基督教徒放债，而异教的犹太人却能不受这一禁律的拘束。因此犹太人后来竟成为高利贷者的别名，其实并不是每一个犹太人都做这个勾当。\\nls-type:: annotation\\nhl-page:: 12\\nid:: 61bde9bb-dfd6-49db-955a-45b504a223d6&quot;,536870917]],[&quot;^17&quot;,[2947,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2947,&quot;^G&quot;,2924,536870917]],[&quot;^17&quot;,[2947,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2947,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2947,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2947,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,12,&quot;^1=&quot;,&quot;61bde9bb-dfd6-49db-955a-45b504a223d6&quot;],536870917]],[&quot;^17&quot;,[2947,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2947,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;12&quot;,&quot;^1=&quot;,&quot;61bde9bb-dfd6-49db-955a-45b504a223d6&quot;],536870917]],[&quot;^17&quot;,[2947,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2947,&quot;^&lt;&quot;,&quot;~u61bde9bb-dfd6-49db-955a-45b504a223d6&quot;,536870917]],[&quot;^17&quot;,[2948,&quot;^S&quot;,&quot;历年反犹的结果，希特勒大约撵走了8万名犹太人，还有几十万的犹太人则大多陷于欲走不能，不走又难于为生的困境，凡由犹太人让出来的空缺，大概都叫拥护希特勒的“雅利安人”占去了，这就是戈培尔所大吹特吹的所谓“失业问题业已解决”的真相！\\nls-type:: annotation\\nhl-page:: 33\\nid:: 61bee973-41f4-414c-b732-c39d470c4d55&quot;,536870917]],[&quot;^17&quot;,[2948,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2948,&quot;^G&quot;,2915,536870917]],[&quot;^17&quot;,[2948,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2948,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2948,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2948,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,33,&quot;^1=&quot;,&quot;61bee973-41f4-414c-b732-c39d470c4d55&quot;],536870917]],[&quot;^17&quot;,[2948,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2948,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;33&quot;,&quot;^1=&quot;,&quot;61bee973-41f4-414c-b732-c39d470c4d55&quot;],536870917]],[&quot;^17&quot;,[2948,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2948,&quot;^&lt;&quot;,&quot;~u61bee973-41f4-414c-b732-c39d470c4d55&quot;,536870917]],[&quot;^17&quot;,[2949,&quot;^S&quot;,&quot;欧战结果，巴勒斯坦改由英国代管，时遭当地居民——阿拉伯人——的反抗，英国人为要巩固其统治起见，便允许犹太人无限制地进入巴勒斯坦，借以挑起少数的犹太人与多数的阿拉伯人间的斗争。英帝国主义的这一政策，又大大鼓动了犹太复国运动的兴起。\\nls-type:: annotation\\nhl-page:: 26\\nid:: 61bee673-2b10-4cdd-b57d-c600e29a8944&quot;,536870917]],[&quot;^17&quot;,[2949,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2949,&quot;^G&quot;,2929,536870917]],[&quot;^17&quot;,[2949,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2949,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2949,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2949,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,26,&quot;^1=&quot;,&quot;61bee673-2b10-4cdd-b57d-c600e29a8944&quot;],536870917]],[&quot;^17&quot;,[2949,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2949,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;26&quot;,&quot;^1=&quot;,&quot;61bee673-2b10-4cdd-b57d-c600e29a8944&quot;],536870917]],[&quot;^17&quot;,[2949,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2949,&quot;^&lt;&quot;,&quot;~u61bee673-2b10-4cdd-b57d-c600e29a8944&quot;,536870917]],[&quot;^17&quot;,[2950,&quot;^S&quot;,&quot;不过这种疯狂的反犹运动，并不曾得到反动统治者预期的效果，反而加强了革命的力量，尤其引起了犹太劳动者以及许多知识分子的反抗。在大屠杀后的第四年，即在1885年，南俄的犹太工人组成了犹太人的工会，会员达两万余人；其他还有许多犹太人的青年学生也参加了革命，例如托洛茨基、季诺维也夫等人，都是在这一时期起来的，他们后来成为十月革命的首领。故当十月暴动之后，有些西欧的浅陋之士，甚至说俄国革命是犹太人的“复仇”呢。\\nls-type:: annotation\\nhl-page:: 21\\nid:: 61bdecc7-f79c-4a0f-a0fc-2863cf465246&quot;,536870917]],[&quot;^17&quot;,[2950,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2950,&quot;^G&quot;,2944,536870917]],[&quot;^17&quot;,[2950,&quot;^Z&quot;,2911,536870917]],[&quot;^17&quot;,[2950,&quot;^X&quot;,2911,536870917]],[&quot;^17&quot;,[2950,&quot;^W&quot;,2911,536870917]],[&quot;^17&quot;,[2950,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,21,&quot;^1=&quot;,&quot;61bdecc7-f79c-4a0f-a0fc-2863cf465246&quot;],536870917]],[&quot;^17&quot;,[2950,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2950,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;21&quot;,&quot;^1=&quot;,&quot;61bdecc7-f79c-4a0f-a0fc-2863cf465246&quot;],536870917]],[&quot;^17&quot;,[2950,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2950,&quot;^&lt;&quot;,&quot;~u61bdecc7-f79c-4a0f-a0fc-2863cf465246&quot;,536870917]],[&quo &quot;^17&quot;,[2964,&quot;^I&quot;,2863,536870917]],[&quot;^17&quot;,[2964,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2964,&quot;^&lt;&quot;,&quot;~u634425fe-5796-4dd1-8d56-796901ff55c3&quot;,536870917]],[&quot;^17&quot;,[2966,&quot;^S&quot;,&quot;&quot;,536870917]],[&quot;^17&quot;,[2966,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2966,&quot;^G&quot;,1245,536870917]],[&quot;^17&quot;,[2966,&quot;^Z&quot;,1245,536870917]],[&quot;^17&quot;,[2966,&quot;^X&quot;,1245,536870917]],[&quot;^17&quot;,[2966,&quot;^W&quot;,1245,536870917]],[&quot;^17&quot;,[2966,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2966,&quot;^&lt;&quot;,&quot;~u634425fe-ff40-4a96-881c-d1cb500cfa5f&quot;,536870917]],[&quot;^17&quot;,[2968,&quot;^S&quot;,&quot;11111&quot;,536870917]],[&quot;^17&quot;,[2968,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2968,&quot;^G&quot;,294,536870917]],[&quot;^17&quot;,[2968,&quot;^Z&quot;,294,536870917]],[&quot;^17&quot;,[2968,&quot;^X&quot;,294,536870917]],[&quot;^17&quot;,[2968,&quot;^W&quot;,294,536870917]],[&quot;^17&quot;,[2968,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2968,&quot;^&lt;&quot;,&quot;~u634425fe-0d83-4ab3-aef6-fb08e6b73f93&quot;,536870917]],[&quot;^17&quot;,[2970,&quot;^M&quot;,1656254972127,536870919]],[&quot;^17&quot;,[2970,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2970,&quot;^[&quot;,&quot;东盟&quot;,536870917]],[&quot;^17&quot;,[2970,&quot;^13&quot;,&quot;东盟&quot;,536870917]],[&quot;^17&quot;,[2970,&quot;^C&quot;,1656254972127,536870919]],[&quot;^17&quot;,[2970,&quot;^&lt;&quot;,&quot;~u634425fe-42ac-4d89-ae7f-703df34ac4ed&quot;,536870917]],[&quot;^17&quot;,[2971,&quot;^S&quot;,&quot;美国将促进安全、可信赖的区域数字基础设施，特别是云计算和电信供应商的多样性，包括通过创新的网络架构，如开放无线网络，鼓励大规模的商业部署和测试合作，如通过共享测试床来实现共同的标准开发。美国还将深化关键政府和基础设施网络的共同韧性，同时建立新的区域倡议，以改善集体网络安全并迅速应对网络事件。&quot;,536870917]],[&quot;^17&quot;,[2971,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2971,&quot;^G&quot;,3015,536870917]],[&quot;^17&quot;,[2971,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2971,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2971,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2971,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2971,&quot;^&lt;&quot;,&quot;~u634425fe-d324-4ddb-801f-07dff024e86f&quot;,536870917]],[&quot;^17&quot;,[2972,&quot;^S&quot;,&quot;美国还将与地区内外的伙伴合作，“维护”台湾海峡的和平与稳定，包括 “支持” 台湾地区自卫能力，以确保其能够通过和平方式按照人民的愿望和最佳利益决定其未来。同时，要保证美国行动仍然符合一个中国政策，以及《台湾关系法》、三个联合公报和 “六个保证” 中所作的长期承诺。&quot;,536870917]],[&quot;^17&quot;,[2972,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2972,&quot;^G&quot;,3021,536870917]],[&quot;^17&quot;,[2972,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2972,&quot;^X&quot;,2977,536870917]],[&quot;^17&quot;,[2972,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2972,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2972,&quot;^&lt;&quot;,&quot;~u634425fe-ce41-4f72-9f10-3fcb4dce00c7&quot;,536870917]],[&quot;^17&quot;,[2973,&quot;^S&quot;,&quot;普通美国人享受的经济繁荣与印太地区息息相关。美国将提出一个新框架，为美国经济做好准备。这项政策措施以推动经济一体化为基础。2020 年，美国与印太地区的双向贸易总额为 1.75 万亿美元，为印太地区提供超过 500 多万个就业机会。2020 年，印太地区接受美国外国直接投资总额超过 9690 亿美元，这在过去十年中几乎翻了一番。美国对东南亚投资额超过其后三位投资伙伴在总和，使其稳居东盟头号投资伙伴国地位。同时，美国也是印太地区服务出口的主要目的地，而这又该区域经济发展注入强劲动能。&quot;,536870917]],[&quot;^17&quot;,[2973,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2973,&quot;^G&quot;,2996,536870917]],[&quot;^17&quot;,[2973,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2973,&quot;^X&quot;,2996,536870917]],[&quot;^17&quot;,[2973,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2973,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2973,&quot;^&lt;&quot;,&quot;~u634425fe-7ce8-4595-b363-9b6e37d43c59&quot;,536870917]],[&quot;^17&quot;,[2974,&quot;^S&quot;,&quot;几乎每一个重大的印太挑战都需要美国盟友、伙伴共同应对，特别是要与日本、韩国保持密切合作。美国将继续通过三边渠道就朝鲜问题进行密切合作。除安全问题外，美国还将在区域发展和基础设施、关键技术、供应链问题，以及妇女领导力赋权等方面进行合作。美国将更多寻求在三边背景下协调区域战略。&quot;,536870917]],[&quot;^17&quot;,[2974,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2974,&quot;^G&quot;,3004,536870917]],[&quot;^17&quot;,[2974,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2974,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2974,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2974,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2974,&quot;^&lt;&quot;,&quot;~u634425fe-8696-4868-bbba-c2cb5e8b6b95&quot;,536870917]],[&quot;^17&quot;,[2975,&quot;^S&quot;,&quot;美国之所以如此重视印太地区，部分原因是该地区正面临越来越多的挑战，特别是来自中国的挑战。中国正综合其经济、外交、军事、技术力量，在印太地区谋求构建势力范围，并寻求成为全球最具影响力的大国。中国 “胁迫”“侵略” 全球，但在印太地区却最为严重：从对澳大利亚的 “经济胁迫” 到与印度的边界矛盾，再到针对台湾日益增长的 “施压行动”，及在东海、南海与邻国的摩擦，美国的印太盟友、伙伴承担面对“中国有害行为” 首当其冲。在这一过程中，中国还 “破坏” 人权和国际法，包括航行自由，直接 “威胁” 印太地区带来稳定、繁荣。&quot;,536870917]],[&quot;^17&quot;,[2975,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2975,&quot;^G&quot;,3035,536870917]],[&quot;^17&quot;,[2975,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2975,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[2975,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2975,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2975,&quot;^&lt;&quot;,&quot;~u634425fe-3ee0-42ab-8162-894d42c43fe5&quot;,536870917]],[&quot;^17&quot;,[2976,&quot;^S&quot;,&quot;**（六）****做深做实==四国集团印度、日本、美国和澳大利亚==组成的联盟。**&quot;,536870917]],[&quot;^17&quot;,[2976,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2976,&quot;^G&quot;,3023,536870917]],[&quot;^17&quot;,[2976,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2976,&quot;^X&quot;,3023,536870917]],[&quot;^17&quot;,[2976,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2976,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2976,&quot;^&lt;&quot;,&quot;~u634425fe-5bee-4757-b568-fc2a051e33e9&quot;,536870917]],[&quot;^17&quot;,[2977,&quot;^S&quot;,&quot;**（四）****提升印太安全**&quot;,536870917]],[&quot;^17&quot;,[2977,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2977,&quot;^G&quot;,2996,536870917]],[&quot;^17&quot;,[2977,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2977,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[2977,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2977,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2977,&quot;^&lt;&quot;,&quot;~u634425fe-afe8-4442-80a7-8039818f8d94&quot;,536870917]],[&quot;^17&quot;,[2978,&quot;^S&quot;,&quot;强化区域能力要求美国面向印太启动增量投资。美国将在域内开设新的大使馆、领事馆，尤其是在东南亚和太平洋岛屿，并增加既有大使馆、领事馆力量配备，加强气候、卫生、安全、发展等领域工作能力。美国将扩大海岸警卫队在东南亚、南亚以及太平洋岛屿的存在和作用，重点是提供咨询、培训、部署、能力建设。美国将重新把安全援助重点移回印太地区，包括建立海洋能力、海洋领域意识。美国还将扩大包括和平队在内的人文交流作用。在政府内部，美国将确保具备必要能力、专业知识应对来自该印太地区的挑战。拜登政府自始至终与国会保持合作，确保政策、资源得到两党必要支持，确保美国在域内发挥强大和稳定作用。&quot;,536870917]],[&quot;^17&quot;,[2978,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2978,&quot;^G&quot;,3014,536870917]],[&quot;^17&quot;,[2978,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2978,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2978,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2978,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2978,&quot;^&lt;&quot;,&quot;~u634425fe-ed40-4ecb-b2ba-deadf2ba411d&quot;,536870917]],[&quot;^17&quot;,[2979,&quot;^S&quot;,&quot;美国将与盟友、伙伴合作，减少后者对气候变化、环境退化影响的脆弱性，增强关键基础设施韧性，解决能源安全问题。美国还将努力保障印太地区广大海域健康和可持续利用，包括通过合法使用其资源，加强研究合作，以及促进有益的商业和运输活动。&quot;,536870917]],[&quot;^17&quot;,[2979,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2979,&quot;^G&quot;,3010,536870917]],[&quot;^17&quot;,[2979,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2979,&quot;^X&quot;,3009,536870917]],[&quot;^17&quot;,[2979,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2979,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2979,&quot;^&lt;&quot;,&quot;~u634425fe-9db5-4683-84fe-d8aab6cc3242&quot;,536870917]],[&quot;^17&quot;,[2980,&quot;^S&quot;,&quot;未来十年对美国具有决定性：印太地区面临历史性的机遇与挑战，而美国在该该地区的作用也必须更有效、持久。为了达到这一目标，美国将为域内传统盟友关系注入现代化元素：加强新兴伙伴关系；做强区域组织——这些措施将使印太地区能够更好抓住机遇，并应对 21 世纪的全新挑战，在 “中国威胁”、气候危机、疫情考验美国之时，我们必须与盟友、伙伴一道努力实现积极愿景：一个自由和开放的印太——沟通更加紧密、经贸更加繁荣、环境更加安全、关系更加强韧。这份国家战略文件概述了这一路径，美国承诺将致力于促成这一目标。&quot;,536870917]],[&quot;^17&quot;,[2980,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2980,&quot;^G&quot;,2999,536870917]],[&quot;^17&quot;,[2980,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2980,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[2980,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2980,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2980,&quot;^&lt;&quot;,&quot;~u634425fe-1b44-49cc-b4c8-a87f57effb2c&quot;,536870917]],[&quot;^17&quot;,[2981,&quot;^S&quot;,&quot;美国加强四国集团，促其成为首要区域集团，并确保其在印太域内关键问题上能够发挥应有作用。四国集团将在新冠肺炎疫情应对措施和全球卫生安全方面发挥区域领导作用，兑现其为该地区和世界提供额外 10 亿支疫苗投资的承诺。四国集团将推进关键技术、新兴技术，推动供应链合作，联合技术部署，并分享共同技术原则。&quot;,536870917]],[&quot;^17&quot;,[2981,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2981,&quot;^G&quot;,3023,536870917]],[&quot;^17&quot;,[2981,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2981,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2981,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2981,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2981,&quot;^&lt;&quot;,&quot;~u634425fe-93bf-4db6-a11d-8fb340a0bf29&quot;,536870917]],[&quot;^17&quot;,[2982,&quot;^S&quot;,&quot;美国还将与盟友、伙伴加强合作，共同推动关键新兴技术、互联网、网络空间应用。美国致力于构建一个开放的、可互操作的、可靠的、安全的互联网环境。美国将与合作伙伴紧密协调，保持国际标准机构的完整性，促进基于共识的、与价值观相一致的技术标准。美国促进研究人员流动、科学数据开放，以促进前沿合作，并努力实施网络空间负责任行为的框架及其相关规范。&quot;,536870917]],[&quot;^17&quot;,[2982,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2982,&quot;^G&quot;,3008,536870917]],[&quot;^17&quot;,[2982,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2982,&quot;^X&quot;,3040,536870917]],[&quot;^17&quot;,[2982,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2982,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2982,&quot;^&lt;&quot;,&quot;~u634425fe-2766-4834-b9f2-f9acc43fdd52&quot;,536870917]],[&quot;^17&quot;,[2983,&quot;^S&quot;,&quot;**长期以来，美国一直承认印 - 太地区对自身安全、繁荣至关重要。美国与印太区域的联系在两个世纪内逐步形成。**当时，美国人远赴该地区寻求商业机会，这种联系随着亚洲移民抵达美国而不断发展。第二次世界大战提醒美国：只有亚洲安全了，美国国家安全才有保障。因此，二战以后，美国通过与澳大利亚、日本、韩国、菲律宾、泰国建立牢固的条约联盟，巩固美在印太地区的关系网络，奠定了使印太域内民主国家得以蓬勃发展的安全联盟基础。随着美国支持该印太域内主要组织，尤其是东南亚国家联盟（ [[东盟]] ），不断密切贸易投资往来、并维护从人权到航行自由的国际法和规范，这种紧密联系不断扩展。&quot;,536870917]],[&quot;^17&quot;,[2983,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2983,&quot;^G&quot;,3007,536870917]],[&quot;^17&quot;,[2983,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2983,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[2983,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2983,&quot;^W&quot;,2970,536870917]],[&quot;^17&quot;,[2983,&quot;^I&quot;,2970,536870917]],[&quot;^17&quot;,[2983,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2983,&quot;^&lt;&quot;,&quot;~u634425fe-0416-49e9-9bc0-5a47138a92bc&quot;,536870917]],[&quot;^17&quot;,[2984,&quot;^S&quot;,&quot;美国将制定符合劳工、环境标准的新贸易策略，并构建一个新的数字经济框架以根据开放原则管理数字经济和跨境数据流动。美国还将于盟友、伙伴共同推动韧性和安全的供应链，使其更加开放、多元化、可预测，同时消除梗阻，提高透明度、实现信息共享。在 2023 年及此后的时间，美国将投资 “去碳化” 和清洁能源，并在亚太经济合作组织（APEC）框架下努力促进自由、公平、开放的贸易投资。&quot;,536870917]],[&quot;^17&quot;,[2984,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2984,&quot;^G&quot;,3043,536870917]],[&quot;^17&quot;,[2984,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2984,&quot;^X&quot;,2996,536870917]],[&quot;^17&quot;,[2984,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2984,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2984,&quot;^&lt;&quot;,&quot;~u634425fe-39ee-4b62-857d-6eea0171005b&quot;,536870917]],[&quot;^17&quot;,[2985,&quot;^S&quot;,&quot;美国还将倍加努力帮助印太地区内盟友、伙伴缩小域内基础设施赤字。美国将通过与其他七国集团伙伴共同推出的 “建设更美好世界” 倡议，赋能印太地区的新兴经济体。美国将为印太地区提供高水准基础设施，使他们增长、繁荣，同时为太平洋两岸创造更多就业机会。在此过程中，美国致力于促进强韧和安全的通讯技术，重点关注 5G 供应商的多样化和开放式无线接入网（ORAN）技术，并寻求条件良好的电信设备市场，使值得信赖的新入场者能够更好竞争。美国还将与重要区域经济伙伴紧密合作，共同制定 21 世纪经济活动规则，使经济快速转型的成果为所有人共享。&quot;,536870917]],[&quot;^17&quot;,[2985,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2985,&quot;^G&quot;,2984,536870917]],[&quot;^17&quot;,[2985,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2985,&quot;^X&quot;,2996,536870917]],[&quot;^17&quot;,[2985,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2985,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2985,&quot;^&lt;&quot;,&quot;~u634425fe-e14a-4d73-8e0a-11d8de8deeac&quot;,536870917]],[&quot;^17&quot;,[2986,&quot;^S&quot;,&quot;印太地区是气候危机的重灾区，但它也是解决气候问题的关键。实现《巴黎协定》的目标将需要该地区的主要经济体的目标与《协定》的温度目标相协调。这包括敦促中国承诺，并实施符合将升温限制在 1.5 摄氏度所需的行动。&quot;,536870917]],[&quot;^17&quot;,[2986,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2986,&quot;^G&quot;,3009,536870917]],[&quot;^17&quot;,[2986,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2986,&quot;^X&quot;,3009,536870917]],[&quot;^17&quot;,[2986,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2986,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2986,&quot;^&lt;&quot;,&quot;~u634425fe-40db-487c-92ce-b2a9253ff512&quot;,536870917]],[&quot;^17&quot;,[2987,&quot;^S&quot;,&quot;**一、美国的印太承诺**&quot;,536870917]],[&quot;^17&quot;,[2987,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2987,&quot;^G&quot;,2988,536870917]],[&quot;^17&quot;,[2987,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2987,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2987,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2987,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2987,&quot;^&lt;&quot;,&quot;~u634425fe-0b15-43cb-92ea-653a39fc2062&quot;,536870917]],[&quot;^17&quot;,[2988,&quot;^S&quot;,&quot;&gt; **2 月 12 日，白宫公布了长达 19 页的《印太战略文件》，这是拜登政府首次明确美在 “印太地区” 的五大政策目标，并提出在未来一至两年内拟重点推进的十大具体政策举措。该文件致力于成为重塑 “印太战略” 未来十年走向的基石性文件。**总体看，这份战略文件体现了以下五个鲜明特点：**一是**在目标上将中国视为首要防范对象和战略指针；**二是**在抓手上公然将台海作为首要安全关切；**三是**在内容上空前重视经济议题；**四是**==在手段上空前重视盟友、伙伴的共同作用==；**五是**在对象上极端重视安抚拉拢印度和东盟，第一次明确提出支持 “一个强大的印度”。有鉴于此，南亚研究小组全文编译白宫最新《印太战略文件》，供各位读者参考批判。&quot;,536870917]],[&quot;^17&quot;,[2988,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2988,&quot;^G&quot;,2990,536870917]],[&quot;^17&quot;,[2988,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2988,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2988,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2988,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2988,&quot;^&lt;&quot;,&quot;~u634425fe-4068-48bb-86d8-931be5a8dfa0&quot;,536870917]],[&quot;^17&quot;,[2989,&quot;^S&quot;,&quot;美国还寻求与中国展开负责任的竞争，将进一步密切与盟友、伙伴合作，但在气候变化、不扩散等领域也同时寻求与中国合作。美国认为，任何国家都不能因为双边分歧而拒绝在重大全球性问题上进行合作，因为这不符合印太地区和更广泛的全球利益。&quot;,536870917]],[&quot;^17&quot;,[2989,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2989,&quot;^G&quot;,3032,536870917]],[&quot;^17&quot;,[2989,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2989,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[2989,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2989,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2989,&quot;^&lt;&quot;,&quot;~u634425fe-c054-421c-bc7e-00adc5e2d4cb&quot;,536870917]],[&quot;^17&quot;,[2990,&quot;^S&quot;,&quot;**编者按**&quot;,536870917]],[&quot;^17&quot;,[2990,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2990,&quot;^G&quot;,2997,536870917]],[&quot;^17&quot;,[2990,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2990,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2990,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2990,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2990,&quot;^&lt;&quot;,&quot;~u634425fe-f4ca-4021-a108-95fd81d9c63f&quot;,536870917]],[&quot;^17&quot;,[2991,&quot;^S&quot;,&quot;**二、美国的印太地区战略**&quot;,536870917]],[&quot;^17&quot;,[2991,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2991,&quot;^G&quot;,2987,536870917]],[&quot;^17&quot;,[2991,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2991,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2991,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2991,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2991,&quot;^&lt;&quot;,&quot;~u634425fe-be16-4b0c-b14c-275585dabbbb&quot;,536870917]],[&quot;^17&quot;,[2992,&quot;^S&quot;,&quot;**美国致力于构建一个自由开放、相互联系、繁荣、安全、强韧的印度 - 太平洋地区。**为实现这一目标，美国将在加强自身作用的同时，致力于加强印太地区本身。美国不可能以一己之力完成这一战略目的。不断变化的战略环境和历史性挑战要求美国与志同道合国家进行前所未有的紧密合作。&quot;,536870917]],[&quot;^17&quot;,[2992,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2992,&quot;^G&quot;,2991,536870917]],[&quot;^17&quot;,[2992,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2992,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[2992,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2992,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2992,&quot;^&lt;&quot;,&quot;~u634425fe-d8de-43d5-8355-b5d9f1aacfaa&quot;,536870917]],[&quot;^17&quot;,[2993,&quot;^S&quot;,&quot;**（三）****增强威慑能力建设**&quot;,536870917]],[&quot;^17&quot;,[2993,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2993,&quot;^G&quot;,2995,536870917]],[&quot;^17&quot;,[2993,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2993,&quot;^X&quot;,2995,536870917]],[&quot;^17&quot;,[2993,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2993,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2993,&quot;^&lt;&quot;,&quot;~u634425fe-5715-431b-927a-f1639e42fe13&quot;,536870917]],[&quot;^17&quot;,[2994,&quot;^S&quot;,&quot;美国与印太地区之间的纽带不仅连接政府，更连接人民。在美国学习的国际学生中 68% 来自印太地区，这使美国成为印太地区的学生最大的教育服务供应国。这一联系有助于向双边交往注入活力。美国致力于加强青年领导力、教育、专业交流、英语培训项目，包括通过东南亚青年领袖倡议（YSEALI），以更好支撑双边联系。同时，美国将构建更多伙伴关系，在关键科学技术领域开展尖端联合研究，包括通过新的四国集团奖学金，支持澳大利亚、日本、印度、美国学生在 STEM 领域启动研究生学业。通过这些项目，美国将继续投资印太地区下一代人文交流。&quot;,536870917]],[&quot;^17&quot;,[2994,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2994,&quot;^G&quot;,3003,536870917]],[&quot;^17&quot;,[2994,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2994,&quot;^X&quot;,3045,536870917]],[&quot;^17&quot;,[2994,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2994,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2994,&quot;^&lt;&quot;,&quot;~u634425fe-ad8a-4e0c-8abb-232e565d5fad&quot;,536870917]],[&quot;^17&quot;,[2995,&quot;^S&quot;,&quot;美国 2022 年初将启动一个新的伙伴关系，旨在促进、推动高标准贸易、管理数字经济、提高供应链的弹性和安全性，促进透明、高标准基础设施投资，并建立数字连接——加倍加强美国与印太地区的经济联系的同时，也为广泛收获印太地区增量机遇做好准备。&quot;,536870917]],[&quot;^17&quot;,[2995,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2995,&quot;^G&quot;,2978,536870917]],[&quot;^17&quot;,[2995,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2995,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2995,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2995,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2995,&quot;^&lt;&quot;,&quot;~u634425fe-4649-4525-a0e3-ad81de72c0b5&quot;,536870917]],[&quot;^17&quot;,[2996,&quot;^S&quot;,&quot;**（三）****驱动区域繁荣**&quot;,536870917]],[&quot;^17&quot;,[2996,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2996,&quot;^G&quot;,3045,536870917]],[&quot;^17&quot;,[2996,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2996,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[2996,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2996,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2996,&quot;^&lt;&quot;,&quot;~u634425fe-758e-4520-8e5c-81f1ebe4c9ca&quot;,536870917]],[&quot;^17&quot;,[2997,&quot;^S&quot;,&quot;![121--重磅 - 原文在此！一文吃透拜登政府最新 “印太战略” 文件.pdf](../assets/121--重磅_-_原文在此！一文吃透拜登政府最新_“印太战略”_文件_1646143697440_0.pdf)&quot;,536870917]],[&quot;^17&quot;,[2997,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2997,&quot;^G&quot;,3048,536870917]],[&quot;^17&quot;,[2997,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2997,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[2997,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2997,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2997,&quot;^&lt;&quot;,&quot;~u634425fe-2d06-4dd5-a4a6-292047ea7697&quot;,536870917]],[&quot;^17&quot;,[2998,&quot;^S&quot;,&quot;同时，美国支持一个强大的印度作为印太愿景的合作伙伴。美国与澳大利亚一道寻求维护稳定、拒绝胁迫。美国像韩国一样，目标以能力建设促进地区安全。美国也与东盟达成共识，承认东南亚是印太区域的核心。像新西兰和英国一样，美国寻求在基于规则的区域秩序中建立韧性。与法国一样，美国肯定欧盟在印太地区日益增长的作用具备战略价值。与欧盟《印太合作战略》推出的战略方针保持一致，美国奉行恪守原则的、立意长远的，并立足于民主的韧性。&quot;,536870917]],[&quot;^17&quot;,[2998,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2998,&quot;^G&quot;,3041,536870917]],[&quot;^17&quot;,[2998,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2998,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[2998,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2998,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2998,&quot;^&lt;&quot;,&quot;~u634425fe-7bf8-4d4d-bee4-629de5a78eeb&quot;,536870917]],[&quot;^17&quot;,[2999,&quot;^S&quot;,&quot;印太地区还面临其他重大挑战。南亚面临冰川融化问题、太平洋岛屿面临海平面上升挑战，这表明气候变化产生的影响日益严重。全球新冠肺炎大流行继续在域内肆虐，造成人员、经济损失。 [[朝鲜]] 继续实施其 “非法核武器” 和导弹计划。印太地区各国政府正努力应对自然灾害、资源匮乏、内部冲突、治理挑战。如果不加以控制，这些力量有可能破坏印太地区稳定。&quot;,536870917]],[&quot;^17&quot;,[2999,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2999,&quot;^G&quot;,2989,536870917]],[&quot;^17&quot;,[2999,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[2999,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[2999,&quot;^W&quot;,132,536870917]],[&quot;^17&quot;,[2999,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[2999,&quot;^I&quot;,132,536870917]],[&quot;^17&quot;,[2999,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2999,&quot;^&lt;&quot;,&quot;~u634425fe-7690-4bdc-a82c-c755f7aa748f&quot;,536870917]],[&quot;^17&quot;,[3000,&quot;^S&quot;,&quot;随着全球进入新的关键十年，这十年也为印太地区带来巨大机遇和历史性挑战。因此，美国在印太地区发挥的作用必须比以往更加有效、持久。**美国的战略雄心来自以下信念：**没有哪个地区比印太地区对世界和美国人的影响更大，而且美国及其盟友、伙伴对其享有共同愿景。通过实施共同战略，并通过加强域内盟友、伙伴的战略实施能力，美国可以与其他国家一起推动实现一个自由和开放、相互联系、繁荣、安全、有弹性的印太地区，直到未来。&quot;,536870917]],[&quot;^17&quot;,[3000,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3000,&quot;^G&quot;,3029,536870917]],[&quot;^17&quot;,[3000,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3000,&quot;^X&quot;,3033,536870917]],[&quot;^17&quot;,[3000,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3000,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3000,&quot;^&lt;&quot;,&quot;~u634425fe-a397-4c02-b21f-2c0e34cf0185&quot;,536870917]],[&quot;^17&quot;,[3001,&quot;^S&quot;,&quot;**在外交政策方面，美国已进入重要新时期，其对美国在印太地区的新要求将超过第二次世界大战以来的任何时候。**美国在印太地区的重要利益已变得越发清晰，而这些利益也变得越发难以保护：美国将无法在强权政治、打击跨国威胁之间自由选择；美国也务必在外交、安全、经济、气候、疫情应对、技术领域继续发挥领导作用。&quot;,536870917]],[&quot;^17&quot;,[3001,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3001,&quot;^G&quot;,3033,536870917]],[&quot;^17&quot;,[3001,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3001,&quot;^X&quot;,3033,536870917]],[&quot;^17&quot;,[3001,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3001,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3001,&quot;^&lt;&quot;,&quot;~u634425fe-099d-4442-b1e3-3954d417971c&quot;,536870917]],[&quot;^17&quot;,[3002,&quot;^S&quot;,&quot;同时，美国支持、赋能盟友、伙伴发挥区域领导作用，以灵活组合方式工作，发挥集体力量，特别是借力四国集团 (QUAD) 应对当前诸多关键挑战。美国将继续加强四国集团在全球卫生、气候变化、关键新兴技术、基础设施、网络空间、教育和清洁能源等领域合作，并与其他伙伴一道努力实现自由、开放的印太地区。&quot;,536870917]],[&quot;^17&quot;,[3002,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3002,&quot;^G&quot;,3018,536870917]],[&quot;^17&quot;,[3002,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3002,&quot;^X&quot;,3045,536870917]],[&quot;^17&quot;,[3002,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3002,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3002,&quot;^&lt;&quot;,&quot;~u634425fe-892b-406a-97ab-8363111c4e8e&quot;,536870917]],[&quot;^17&quot;,[3003,&quot;^S&quot;,&quot;美国在印太地区以外的盟友、伙伴日益关注该区域，特别是欧盟、北大西洋公约组织（NATO）。美国将以此为契机调整策略，更好同域外盟友协调实施既定战略，以提高效率。美国以伙伴关系为基础，重点在数字领域推动区域互联互通，并在海洋空间等领域更好维护国际法。在此过程中，美国将在印太和欧洲 - 大西洋之间建立桥梁，并通过集体行动推动共同议程，与更多其他地区建立联系。美国还将在联合国框架下的密切协调推进实现共同愿景。&quot;,536870917]],[&quot;^17&quot;,[3003,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3003,&quot;^G&quot;,3036,536870917]],[&quot;^17&quot;,[3003,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3003,&quot;^X&quot;,3045,536870917]],[&quot;^17&quot;,[3003,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3003,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3003,&quot;^&lt;&quot;,&quot;~u634425fe-5212-492d-bfc7-49f913c6a028&quot;,536870917]],[&quot;^17&quot;,[3004,&quot;^S&quot;,&quot;四方集团将建立一个绿色航运网络，并将协调卫星数据的共享，以提高相关国家船只的海洋领域意识和气候反应能力。四方集团成员将共同在南亚、东南亚、太平洋岛屿推动高标准基础设施建设，并将努力提高其网络能力。四国奖学金将于 2022 年正式启动，从四国招募第一批 100 名学生，促其从 2023 年开始在美国攻读 STEM 领域研究生学位。四国将继续定期举行领导人和部长级别会议。&quot;,536870917]],[&quot;^17&quot;,[3004,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3004,&quot;^G&quot;,2981,536870917]],[&quot;^17&quot;,[3004,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3004,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[3004,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3004,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3004,&quot;^&lt;&quot;,&quot;~u634425fe-d23d-490b-ab72-bd025f1c1706&quot;,536870917]],[&quot;^17&quot;,[3005,&quot;^S&quot;,&quot;美国拟与盟友、伙伴、区域多边机构紧密配合，在印太地区共同追求**五大目标：一是**构建自由开放的印太地区；**二是**建立广泛的区域内外联系；**三是**驱动区域繁荣；**四是**提升印太安全；**五是**构建应对 “跨国威胁” 的区域韧性。&quot;,536870917]],[&quot;^17&quot;,[3005,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3005,&quot;^G&quot;,2998,536870917]],[&quot;^17&quot;,[3005,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3005,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[3005,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3005,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3005,&quot;^&lt;&quot;,&quot;~u634425fe-acd6-4c34-8d9a-61c3851227b0&quot;,536870917]],[&quot;^17&quot;,[3006,&quot;^S&quot;,&quot;**（七）****扩大美日韩三方合作**&quot;,536870917]],[&quot;^17&quot;,[3006,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3006,&quot;^G&quot;,3004,536870917]],[&quot;^17&quot;,[3006,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3006,&quot;^X&quot;,3004,536870917]],[&quot;^17&quot;,[3006,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3006,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3006,&quot;^&lt;&quot;,&quot;~u634425fe-bbd3-4247-89ac-56c0d4a80073&quot;,536870917]],[&quot;^17&quot;,[3007,&quot;^S&quot;,&quot;美国是印度洋 - 太平洋地区的域内大国。该地区从美国西部太平洋海岸线延伸到印度洋，包含全球一半以上的人口、近三分之二的经济活动、七个最强军事力量。驻扎在印度地区美军数量超过全球其他任何地区。这一地区还为 300 多万美国人提供工作机会，为美国输送近 9000 亿美元的海外直接投资。未来，随着印太地区推动可贡献多达三分之二的全球经济增量，它的影响力只会越来越大，对美国的重要性也日益增长。&quot;,536870917]],[&quot;^17&quot;,[3007,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3007,&quot;^G&quot;,2987,536870917]],[&quot;^17&quot;,[3007,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3007,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[3007,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3007,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3007,&quot;^&lt;&quot;,&quot;~u634425fe-46d3-4c73-a82c-c3021c8001d7&quot;,536870917]],[&quot;^17&quot;,[3008,&quot;^S&quot;,&quot;美国还致力于与志同道合的伙伴加强合作，确保印太地区保持无障碍开放，并保障国际法成为印太领海、领空的治理基准。美国支持基于规则的海洋治理，这涵盖中国南海和东海。&quot;,536870917]],[&quot;^17&quot;,[3008,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3008,&quot;^G&quot;,3028,536870917]],[&quot;^17&quot;,[3008,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3008,&quot;^X&quot;,3040,536870917]],[&quot;^17&quot;,[3008,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3008,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3008,&quot;^&lt;&quot;,&quot;~u634425fe-f059-4c40-9b0a-4895d6757804&quot;,536870917]],[&quot;^17&quot;,[3009,&quot;^S&quot;,&quot;**（五）****构建应对 “21 世纪国际威胁” 的区域韧性**&quot;,536870917]],[&quot;^17&quot;,[3009,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3009,&quot;^G&quot;,2977,536870917]],[&quot;^17&quot;,[3009,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3009,&quot;^X&quot;,2991,536870917]],[&quot;^17&quot;,[3009,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3009,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3009,&quot;^&lt;&quot;,&quot;~u634425fe-afd5-4609-8e2c-0ab3e6c498dd&quot;,536870917]],[&quot;^17&quot;,[3010,&quot;^S&quot;,&quot;世界 70% 的自然灾害发生在印太地区，因此美国引领该地区应对气候危机既是一种政治需要，也带来经济机会。美国将与盟友、伙伴共同制定符合将全球升温限制在 1.5 摄氏度的 2030 以及 2050 目标、战略、计划和政策，并将寻求在印太地区向净零未来过渡过程中成为首选合作伙伴。通过诸如清洁 EDGE 这样的倡议，美国将鼓励投资、部署清洁能源技术，促进与气候相关的基础设施投资以推动能源部门 “去碳化”。&quot;,536870917]],[&quot;^17&quot;,[3010,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3010,&quot;^G&quot;,2986,536870917]],[&quot;^17&quot;,[3010,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3010,&quot;^X&quot;,3009,536870917]],[&quot;^17&quot;,[3010,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3010,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3010,&quot;^&lt;&quot;,&quot;~u ,[&quot;^17&quot;,[3027,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3027,&quot;^G&quot;,3000,536870917]],[&quot;^17&quot;,[3027,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3027,&quot;^X&quot;,3033,536870917]],[&quot;^17&quot;,[3027,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3027,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3027,&quot;^&lt;&quot;,&quot;~u634425fe-ec1c-4846-9049-5a8febd1be18&quot;,536870917]],[&quot;^17&quot;,[3028,&quot;^S&quot;,&quot;根据美国史上首个《国家反腐败战略》，美国还将寻求提高印太地区的财政透明度，以揭露腐败、推动改革。通过外交接触、对外援助以及与区域组织加强合作，美国努力强化各国民主体制，提升法治和治理水平。美国将与盟友、伙伴一道努力抵制经济胁迫。&quot;,536870917]],[&quot;^17&quot;,[3028,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3028,&quot;^G&quot;,3046,536870917]],[&quot;^17&quot;,[3028,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3028,&quot;^X&quot;,3040,536870917]],[&quot;^17&quot;,[3028,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3028,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3028,&quot;^&lt;&quot;,&quot;~u634425fe-4587-4b6e-a3c0-ef10972b0153&quot;,536870917]],[&quot;^17&quot;,[3029,&quot;^S&quot;,&quot;印太地区的未来取决于当前的选择。摆在美国面前的关键十年将决定该地区是否能够面对、解决气候变化问题，如何从世纪疫情冲击下重建，并决定美国是否能够维持、推动开放、透明、包容的原则。如果美国能与盟友、伙伴一道，加强印太地区应对 21 世纪挑战，并抓住其机遇，印太地区将蓬勃发展，反哺美国和世界。&quot;,536870917]],[&quot;^17&quot;,[3029,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3029,&quot;^G&quot;,3001,536870917]],[&quot;^17&quot;,[3029,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3029,&quot;^X&quot;,3033,536870917]],[&quot;^17&quot;,[3029,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3029,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3029,&quot;^&lt;&quot;,&quot;~u634425fe-f005-4590-8d53-529cccaf078e&quot;,536870917]],[&quot;^17&quot;,[3030,&quot;^S&quot;,&quot;**（四）****加强、赋能、团结东盟**&quot;,536870917]],[&quot;^17&quot;,[3030,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3030,&quot;^G&quot;,3039,536870917]],[&quot;^17&quot;,[3030,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3030,&quot;^X&quot;,3039,536870917]],[&quot;^17&quot;,[3030,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3030,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3030,&quot;^&lt;&quot;,&quot;~u634425fe-1bce-460e-8797-192fb61aafa2&quot;,536870917]],[&quot;^17&quot;,[3031,&quot;^S&quot;,&quot;**（五）****支持印度继续崛起并获取区域领导地位**&quot;,536870917]],[&quot;^17&quot;,[3031,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3031,&quot;^G&quot;,3020,536870917]],[&quot;^17&quot;,[3031,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3031,&quot;^X&quot;,3020,536870917]],[&quot;^17&quot;,[3031,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3031,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3031,&quot;^&lt;&quot;,&quot;~u634425fe-bad2-46cb-b28b-251eebbb9ab3&quot;,536870917]],[&quot;^17&quot;,[3032,&quot;^S&quot;,&quot;未来十年，美国及其盟友的集体行动将决定 “中国是否能成功改变规则规范”，而这目前使印太地区和全球共同受益。就美国而言，一是大力对内投资夯实国力基础；二是整合协调美国与盟友、伙伴对华竞争的手段方法；三是更好捍卫美国与盟友、伙伴的共同利益和对未来的愿景。美国还将加强国际体系，夯实共同价值观基础，并更新内容这些共同价值观以更好应对 21 本世纪的新挑战。**美国的目标不是改变中国，而是要塑造中国所处的战略环境，在全球建立对美国、美国盟友、伙伴，以及全球共同利益和价值观最为有利的 “影响力平衡”。**&quot;,536870917]],[&quot;^17&quot;,[3032,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3032,&quot;^G&quot;,2975,536870917]],[&quot;^17&quot;,[3032,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3032,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[3032,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3032,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3032,&quot;^&lt;&quot;,&quot;~u634425fe-1205-4b45-bb20-a8dd0641ce4a&quot;,536870917]],[&quot;^17&quot;,[3033,&quot;^S&quot;,&quot;**四、结论**&quot;,536870917]],[&quot;^17&quot;,[3033,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3033,&quot;^G&quot;,2971,536870917]],[&quot;^17&quot;,[3033,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3033,&quot;^X&quot;,589,536870917]],[&quot;^17&quot;,[3033,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3033,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3033,&quot;^&lt;&quot;,&quot;~u634425fe-b4d0-418f-a159-1a194e89b17b&quot;,536870917]],[&quot;^17&quot;,[3034,&quot;^S&quot;,&quot;时间流逝不改美国在印太区域持续发挥作用的战略必要性。冷战结束时，美国曾考虑，但最终并未撤离印太地区，因为美国认为印太地区战略价值在 21 世纪有增无减。从那时起，美国民主共和两党都对该地区做出承诺。小布什政府理解亚洲日益增长的重要性，并与中华人民共和国（PRC）、日本、印度密切接触。奥巴马政府大大提升美国对亚洲优先考虑，向其投入增量外交、经济、军事资源。特朗普政府也承认印太地区正是全球重心。&quot;,536870917]],[&quot;^17&quot;,[3034,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3034,&quot;^G&quot;,2983,536870917]],[&quot;^17&quot;,[3034,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3034,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[3034,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3034,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3034,&quot;^&lt;&quot;,&quot;~u634425fe-0a94-4b6c-a24a-6d602d8bf686&quot;,536870917]],[&quot;^17&quot;,[3035,&quot;^S&quot;,&quot;**在拜登总统的领导下，美国决心加强在印太地区的长期地位和投入。**美国将关注印太地区的每个角落：从东北亚和东南亚，到南亚和大洋洲，也包括太平洋岛屿。在美国向印太地区追加投入的时候，美国许多盟友和伙伴，包括欧洲的盟友和伙伴，正日益将其注意力转向这一地区。同时，美国民主共和两党已在国会就这一问题达成广泛共识：美国必须更加重视印太。在快速变化的全球战略格局中，美国充分认识到：只有美国将自身牢牢锚定在印太地区，并与区域内最亲密的盟友和伙伴一起加强域内合作，才能更好促进美国利益。&quot;,536870917]],[&quot;^17&quot;,[3035,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3035,&quot;^G&quot;,3034,536870917]],[&quot;^17&quot;,[3035,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3035,&quot;^X&quot;,2987,536870917]],[&quot;^17&quot;,[3035,&quot;^W&quot;,589,536870917]],[&quot;^17&quot;,[3035,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3035,&quot;^&lt;&quot;,&quot;~u634425fe-1a6f-45c3-a2c3-4671bef567ce&quot;,536870917]],[&quot;^17&quot;,[3036,&quot;^S&quot;,&quot;美国还将支持南亚与东盟建立更紧密联系。美国自身也重视与南亚伙伴一道，努力应对人道主义援助、灾害救援、海事安全、水资源短缺和疫情流行等问题。美国还将寻求成为太平洋岛国不可或缺的伙伴，并与其他志同道合伙伴更紧密协调，并面向在东南亚、太平洋岛国强化外交资源投入。美国还将优先考虑与 “自由联系国” 的自由联系条约的谈判，使之在美国与太平洋岛国交往过初中发挥基石作用。&quot;,536870917]],[&quot;^17&quot;,[3036,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3036,&quot;^G&quot;,3051,536870917]],[&quot;^17&quot;,[3036,&quot;^Z&quot;,589,536870917]],[&quot;^17&quot;,[3036,&quot;^X&quot;,3045,536870917]],[ uot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3177,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3177,&quot;^&lt;&quot;,&quot;~u634425fe-52a8-4b87-9484-8027deff486f&quot;,536870917]],[&quot;^17&quot;,[3178,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654957358719&gt;)  彭真是具体主持《八二宪法》修改的领导人，他主张「党的领导是政治思想领导、方针政策领导。党的决定是政治性的，而不是法律，没有强制力，只能靠说服教育，不能强制推行。党的意见只有同人民的意见结合起来，经过全国人大或常委会通过，才能成为法律……」因此，有关党的领导的表述不宜放在宪法正文中，只能通过宪法序言来表述，「宪法序言还是要。不然，历史、总任务、党的领导、指导思想不好写」。&quot;,536870917]],[&quot;^17&quot;,[3178,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3178,&quot;^G&quot;,3187,536870917]],[&quot;^17&quot;,[3178,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3178,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3178,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3178,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3178,&quot;^&lt;&quot;,&quot;~u634425fe-ae67-4f59-9d8d-4936273bfc06&quot;,536870917]],[&quot;^17&quot;,[3179,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654951875393&gt;)  到了抗日战争时期，毛再次强调说：「在各抗日根据地内，在政府、参议会及一切已有或应有党外人员工作的部门中，党支部的任务是：对于党员进行党的教育，领导党员成为工作的模范，团结党外人员，保证该部门工作任务的完成。支部不能直接干预行政领导，更不得代替行政领导。在行政关系上，党员必须服从行政的领导。在党外人员对行政工作有不同意见时，应取适当方式，与党外人员协商解决，不得直接处理。某些地方党政不分的现象，应该纠正。」&quot;,536870917]],[&quot;^17&quot;,[3179,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3179,&quot;^G&quot;,3180,536870917]],[&quot;^17&quot;,[3179,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3179,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3179,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3179,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3179,&quot;^&lt;&quot;,&quot;~u634425fe-ea2a-4622-b8e7-ddb9d21f5efa&quot;,536870917]],[&quot;^17&quot;,[3180,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654951803908&gt;)  早在 1928 年末，毛泽东在《井冈山的斗争》一文中就指出：「党在群众中有几点的威权，政府的威权却差得多。这是由于许多事情为图方便，党在那里直接做了，把政权机关搁置一边。这里情形是很多的。政府机关里的党团组织有些地方没有，有些地方也用得不完满。以后党要执行领导政府的任务；党的主张办法，除宣传外，执行的时候必须通过政府的组织。国民党直接向政府下命令的错误的办法，是要避免的。」&quot;,536870917]],[&quot;^17&quot;,[3180,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3180,&quot;^G&quot;,3177,536870917]],[&quot;^17&quot;,[3180,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3180,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3180,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3180,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3180,&quot;^&lt;&quot;,&quot;~u634425fe-bcc0-4039-8dde-ef029756ac32&quot;,536870917]],[&quot;^17&quot;,[3181,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654956267686&gt;)  斯大林提出了三点意见：一是建议中共通过选举和制宪解决自身合法性问题：「如果你们不制定宪法，不进行选举，敌人可以用两种说法向工农群众进行宣传反对你们：一是说你们的政府不是人民选举的；二是说你们国家没有宪法。因政协不是人民选举产生的，人家就可以说你们的政权是建立在刺刀上的，是自封的。此外，共同纲领也不是人民选举的代表大会通过的，而是一党提出、其他党派同意的东西，人家也可以说你们国家没有法律。」&quot;,536870917]],[&quot;^17&quot;,[3181,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3181,&quot;^G&quot;,3182,536870917]],[&quot;^17&quot;,[3181,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3181,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3181,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3181,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3181,&quot;^&lt;&quot;,&quot;~u634425fe-3bd8-43b1-850f-f9a66fb67d86&quot;,536870917]],[&quot;^17&quot;,[3182,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654956253332&gt;)  1954 年《宪法》（《五四宪法》）的制定来自中共对宪法制定时机的判断和斯大林的建议，其目的首要是解决中共执政的合法性问题。&quot;,536870917]],[&quot;^17&quot;,[3182,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3182,&quot;^G&quot;,3188,536870917]],[&quot;^17&quot;,[3182,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3182,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3182,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3182,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3182,&quot;^
