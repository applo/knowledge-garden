;^M&quot;,1661061049447,536870919]],[&quot;^17&quot;,[1445,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[1445,&quot;^[&quot;,&quot;100--2021-12-27-苏联解体六问：三十年后回望，人们误解了哪些事实？当初也可能是另一种结局？｜评论｜国际｜深度｜端传媒 initium media&quot;,536870916]],[&quot;^17&quot;,[1445,&quot;^13&quot;,&quot;100--2021-12-27-苏联解体六问：三十年后回望，人们误解了哪些事实？当初也可能是另一种结局？｜评论｜国际｜深度｜端传媒 Initium Media&quot;,536870916]],[&quot;^17&quot;,[1445,&quot;^C&quot;,1661061049447,536870919]],[&quot;^17&quot;,[1445,&quot;^&lt;&quot;,&quot;~u634425f1-9132-4f5e-9c2d-5c4240356f09&quot;,536870916]],[&quot;^17&quot;,[1446,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [te.legra.ph](https://te.legra.ph/2021-12-27-%E8%8B%8F%E8%81%94%E8%A7%A3%E4%BD%93%E5%85%AD%E9%97%AE%E4%B8%89%E5%8D%81%E5%B9%B4%E5%90%8E%E5%9B%9E%E6%9C%9B%E4%BA%BA%E4%BB%AC%E8%AF%AF%E8%A7%A3%E4%BA%86%E5%93%AA%E4%BA%9B%E4%BA%8B%E5%AE%9E%E5%BD%93%E5%88%9D%E4%B9%9F%E5%8F%AF%E8%83%BD%E6%98%AF%E5%8F%A6%E4%B8%80%E7%A7%8D%E7%BB%93%E5%B1%80%E8%AF%84%E8%AE%BA%E5%9B%BD%E9%99%85%E6%B7%B1%E5%BA%A6%E7%AB%AF%E4%BC%A0%E5%AA%92-Initium-Media-12-26)\\n\\n苏联解体六问：三十年后回望，人们误解了哪些事实？当初也可能是另一种结局？\\n\\n如果苏联解体并不见得必然在 1991 年发生，那是什么让本来并不太可能的进程变得不可阻挡？\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/16c5123bd1d64e0391056522193c9acd.jpg)\\n\\n1991 年 8 月，莫斯科市民走上街头，为悬挂俄罗斯三色旗的苏联坦克欢呼。\\n\\n摄：David Turnley/Corbis/VCG via Getty Images\\n\\n三十年前的 12 月 25 日夜，苏联总统米哈伊尔 · 谢尔盖耶维奇 · 戈尔巴乔夫（Mikhail Gorbachev）面容疲倦地出现在了苏联人的电视屏幕上。\\n\\n人们早就知道他要发表自己的辞职演说了。就在五天前，在哈萨克斯坦的首都阿拉木图，俄罗斯总统叶利钦（Boris Yeltsin）、哈萨克总统纳扎尔巴耶夫（Nursultan Nazarbayev）等十多个加盟共和国的领导人就已经宣布成立 “独立国家联合体”。这个近三亿人口的联盟国家已事实上不复存在。改革年代嗅觉敏锐的电视节目和报纸已铺天盖地宣布了这一消息——如果有记者更敏锐一些，还会得到会议上的另一份决议——宣布终结苏联的领导人们为即将辞职的戈尔巴乔夫暖心地安排了退休后的免费汽车和保卫人员。\\n\\n戈尔巴乔夫的演讲仪式性地宣布了从 1917 年开始的红色苏维埃政权画上句号。在 1991 年前后的数年之间，全球发生了天翻地覆的变化。东欧共产主义政权一个接一个在革命浪潮中崩解；昂山素季在缅甸加入反抗军政府的 “8888” 民主运动；萨达姆 · 侯赛因的军事冒险遭遇了全面的挫败；北京街头的学生和市民运动被坦克车和子弹中止；台湾解严；香港特别行政区《基本法》在全国人大通过……\\n\\n苏联解体成了种种政治寓言和意识形态战斗的素材。毕竟在成王败寇的时代，胜利和失败能够 “证明” 许多论点：民主一定会胜利吗？市场经济一定会成功吗？软弱的领导人一定不会成功吗？在三十年后回看，不分派别和立场，所有人都在援引苏联解体的某种神话以证明自己正确。有人赞颂那些促成苏维埃红色帝国倒下的行动和人物，也有人大声疾呼要警惕“戈尔巴乔夫”。对于苏联解体的种种不同理解，构成了三十年来无数政治行动的背景音量和梦中呓语。\\n\\n三十年后，苏联解体仍然以神话的形式存在于大众记忆中。神话的属性，让具体的人和事都变得模糊。戈尔巴乔夫和叶利钦都是怎样的人？苏联经济到底出了什么问题？民族矛盾如何影响了红色帝国的走向？问出这些问题时，人们往往茫然，或给出不知道从哪里听说的故事。\\n\\n三十年后，这些有关事实的问题，仍然值得反复提出。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/efaae7b1cda847afa8b4cfaead22f98a.jpg?imageView2/1/w/1080/h/720/format/jpg)\\n\\n苏联人民在商店外排队。\\n\\n摄：Peter Turnley/Corbis/VCG via Getty Images\\n\\n问题一：苏联必然解体吗？\\n\\n经历了漫长的勃列日涅夫时代，苏联从经济到政治与社会都僵化、停滞。解体看似历史必然。然而，在 1989 年东欧的共产党政权纷纷倒台后，仍少有人想象这个超级大国轰然瓦解。时人更常见的判断是，苏联人会为了保住国家，放弃改革，回到斯大林或勃列日涅夫模式，死气沉沉再延续多年。1980 年代末的美国驻苏联大使马特洛克（Jack F. Matlock Jr.）也是这样认为：“他（戈尔巴乔夫）本来可以比勃列日涅夫掌权的时间更长。”\\n\\n如果苏联解体并不见得必然在 1991 年发生，那是什么让本来并不太可能的进程变得不可阻挡？\\n\\n回顾历史，从 1985 年戈尔巴乔夫上台到 1991 年圣诞夜联盟解体的六年间，苏联曾有多次 “命运转折” 的机会。而每一次，试图 “挽救” 苏联的局中人们都走出了更促成瓦解的一步。\\n\\n第一步是 1987 年的经济改革。戈尔巴乔夫上台后先是推行了极为失败的禁酒运动和反腐败运动：禁酒运动层层加码，全苏联酒类产量下降过半、损失大笔税收；反腐败运动撤换了大批官员，腐败现象却依然猖獗。1987 年，戈氏推出一项新改革，试图在经济上 “去中心化” 和“民主化”，授予加盟共和国更大经济管理权，让工人参与管理，扩大企业自主。改革的结果是，企业工资自主性加大，超发工资成为常态，带来了苏联末期最严重的经济问题——“卢布倒挂”，即企业提升工资的水平远超消费品生产的增长水平，货币量相较于产品量大大超发，改革开启了苏联末期经济崩溃的第一步。\\n\\n第二步是 1989 年到 1990 年之间的政治改革。改革主要是想加强戈尔巴乔夫对国家政治权力的掌控。出于这一目的，戈氏新设置了加入民选成分的最高权力机构 “苏联人民代表大会”，再为了削弱保守的苏共党机器而新设 “苏联总统”。与此同时，戈氏将最高政治权力和党分离，从宪法中删去了苏共一党专政的条款。\\n\\n总统制却成为戈尔巴乔夫的命门。成为总统后，他无法再将诸多问题归咎为党的集体领导与 “保守派” 的阻挠。总统变成了吸引各方火力的焦点；非民选、由苏联人民代表大会间接产生的总统职务，令戈氏在民选的俄罗斯总统叶利钦面前合法性不足。而通过总统职务架空了苏共党机器，变相让戈氏失去了政治动员力，独自面对左右两边的同时挑战。\\n\\n第三步是加盟共和国的独立运动。1989 年开始，苏联各个加盟共和国陆续发布 “主权宣言”，但直到 1991 年，戈尔巴乔夫都还有多次机会保住苏联。比如，1988 年是戈尔巴乔夫下令撤换了波罗的海三国长期任职的第一书记，代之以更开明的人选——开明，意味着更同情三国的民族主义诉求。\\n\\n又比如，在 1989 年，随着对苏联历史的 “公开化” 反思，波罗的海三国的独立诉求愈加明显，同年的 “波罗的海之路”（Baltic Way）人链抗议，上百万人参与，独立进程加速。从始至终，戈尔巴乔夫都坚持三国不能脱离苏联。但他既没有采取政治手段挽回人心，亦没有按照强硬派的要求出动武力阻止。1991 年 1 月，立陶宛民族主义派别“萨尤季斯” 运动（Sajudis）和亲莫斯科派系在街头对抗，支持独立但对莫斯科较为温和的政府辞职。混乱局势给了莫斯科最后一次机会介入。苏军开上街头，造成“一月事件”，14 名平民丧生。戈尔巴乔夫这时显然不再有政治冒险的决心，他下令苏军停止攻击。立陶宛独立成为定局。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/01dd251fd5444839b77c27a5f5f16f97.png?imageView2/1/w/1080/h/1080/format/jpg)\\n\\n戈尔巴乔夫试图在 1991 年 3 月以全苏公投和新的联盟协定挽救苏联。在波罗的海三国与亚美尼亚、摩尔多瓦不参与的情况下，超过八成苏联选民参与了公投，七成以上支持保留联盟。戈在 1991 年 7 月底和俄罗斯领导人叶利钦、哈萨克领导人纳扎尔巴耶夫商定了新的联盟协定。在这个决定他和苏联命运的时间点上，戈尔巴乔夫大概是感到了疲倦之后的放松，奔赴黑海度假。留在莫斯科的保守派们随即发动了 “八一九” 政变，葬送了戈氏保留苏联的最后努力。\\n\\n1991 年 8 月的 “八一九” 事件是苏共党内试图 “拯救” 苏联的尝试，也是对苏联命运的最后一击。新的联盟协定即将签署前，数名保守的政治局委员认为协定的新联盟过于松散，等于联盟将最终瓦解。于是在 8 月 18 日，趁戈氏度假不在首都，克格勃主席克留奇科夫（Vladimir Kryuchkov）和国防部长亚佐夫（Dmitry Yazov）等人成立 “国家紧急状态委员会”，调集军队进入莫斯科。但委员会遭遇了叶利钦的挑战。后者以誓死姿态进入议会，发动群众上街。叶利钦的“勇武” 映衬了紧急状态委员会的手足无措。副总统亚纳耶夫（Gennady Yanayev）回忆称，此时的国家紧急状态委员会内部摇摆不定，武力进攻议会的议程被搁置。政变最终失败。当戈尔巴乔夫回到莫斯科的时候，叶利钦已经掌控了局面，苏联解体变得不可阻挡。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/13580f3f0c794a18aeddef884b294b03.jpg?imageView2/1/w/1080/h/720/format/jpg)\\n\\n1985 年 11 月 21 日日内瓦峰会闭幕式上，苏联领导人戈尔巴乔夫和美国总统列根。\\n\\n图： Bettmann/Getty Images\\n\\n问题二：戈尔巴乔夫推动了怎样的改革？\\n\\n鉴于苏联的体制是曾经是 “党控制一切”，那么就没有必要将戈尔巴乔夫的改革作“政治”、“经济” 或“意识形态”等方面的区分。与其说 1985 年到 1991 年的苏联改革有什么具体属性，不如说它主要呈现为彻底和全面的“权力重组”。\\n\\n在国家机器层面，改革从 1989 年开始在制度上削弱苏共的控制。1989 年设立的苏联人民代表大会加入了民选成分，使得不少地方党委书记落选而退出政坛，并出现了民选的各加盟共和国苏维埃，拥有和莫斯科 “唱反调”、在政治和经济上脱钩的潜力；1990 年的总统制改革同时废除了“党的领导”，大幅弱化了苏共对社会经济和意识形态的掌控力；随后的俄罗斯总统选举，让苏联的主体部分出现了一个不归属苏共管理的权力中心——叶利钦的团队；叶利钦和戈尔巴乔夫的“双重权力” 之争则最终以戈氏惨败告终。\\n\\n令人惊叹的是，戈尔巴乔夫在改革初期推动的 “公开性” 改革——即放开舆论讨论、允许探讨历史尤其是党史问题、增加出版自由等等——得到了非常彻底的兑现。知识分子的理想主义和讨论在苏联的最后几年中井喷般爆发。以至于后来的诺贝尔文学奖得主阿列克谢耶维奇（Svetlana Alexievich）采访的 1980 年代亲历者们对那个年代的知识和政治生活留下了许多美好的浪漫回忆。与其说苏联的最后五年是改革年代，不如说，那是政治经济和社会力量的释放与松绑过程。\\n\\n如果说开始还有人指责戈尔巴乔夫的改革 “缓慢” 或“折衷”的话，到了 1990 年，已经是戈尔巴乔夫开始跟不上自己改革释放出的社会力量与政治力量了。值得注意的是，戈氏的改革从来都没能展现出任何统一规划和部署、详细论证和讨论的过程。甚至改革的推行方式相当混乱、专断，带着浓厚个人色彩。比如，为什么包括取消苏共一党专政地位在内的激进改革能够推行？这其实非常依赖戈尔巴乔夫对苏共党内传统的利用——总书记的权威、政治局成员的唯唯诺诺，以及党的官僚们对权力斗争的恐惧。\\n\\n问题三：叶利钦如何推动了苏联解体？\\n\\n如果没有叶利钦，苏联的瓦解一定不会如此迅速。作为俄罗斯联邦第一任总统，他和戈尔巴乔夫之间的斗争大大加速了解体进程。\\n\\n在 1991 年的 “八一九” 政变中，全球都看到了叶利钦的 “勇士” 形象：他穿着灰色西装，在最高苏维埃议会的 “白宫” 大楼门口跳上戒严的苏军坦克，背后是打出俄罗斯三色旗帜的市民。叶利钦双手舞动 [发表演说](https://www.nytimes.com/1991/08/20/world/the-soviet-crisis-yeltsin-s-remarks-a-reactionary-coup.html) ，号召人民保卫民主改革：“我们遭遇了右派的反动的反宪法的政变…… 俄罗斯人民已经做了自己命运的主人！”叶利钦以不怕死的姿态面对 “国家紧急状态委员会” 的清场威胁。在这场心理战中，后者输掉了全部赌注。\\n\\n政变给了叶利钦发动群众的良机。被叶利钦动员上街头的人群不仅反对政变，还将矛头指向苏共本身。8 月 22 日，抗议人群包围了克格勃总部，拆掉了其创始人捷尔任斯基（Felix Dzerzhinsky）的铜像；23 日，在俄罗斯最高苏维埃，叶利钦当着戈尔巴乔夫的面签署命令，停止共产党活动，查封苏共中央大楼。\\n\\n叶利钦在 1991 年民望高企，戈尔巴乔夫则沉入谷底，这是苏联改革的一个有趣侧面。苏联官方 “全苏社会舆论调查中心”（VTsIOM）的“年度人物” 评选数据显示，在改革中期的 1988 年，支持戈尔巴乔夫的比例达到了 55%，叶利钦只有 4%；1989 年叶利钦达到了 16%，戈尔巴乔夫仍有 46%。到了 1990 年，这一情况已经逆转，叶利钦以 32% 比 19% 领先戈氏。1990 年 9 月的民调 “作为政治活动家你更喜欢戈尔巴乔夫还是叶利钦？” 显示 52% 的民众更青睐叶利钦，戈尔巴乔夫只有 21% 民众支持。\\n\\n这种逆转反映出苏联人对改革的想象日渐激进。而这也恰要 “感谢” 戈氏的改革。如同叶利钦在其自传《我的自述》中所说，“是他（戈尔巴乔夫）自己制造和启动了民主化进程的机制”，让权力来源从党机器转移到了舆论和选举。\\n\\n戈尔巴乔夫本人并非选举好手。终其一生没有通过普选获得过任何领导岗位。而直到下台前的 1991 年，他仍然热衷于使用总统权威。叶利钦则展现出平民主义乃至民粹主义的气质——他亲近市民和工人，直接批评官僚，甚至在公开场合醉酒失态也让自己更加和普通人接近。1991 年 6 月的俄罗斯总统选举中，已经退党的叶利钦拿到超过 58% 的选票，苏共候选人雷日科夫（Nikolai Ryzhkov）则只收获 17% 支持。\\n\\n尽管在接任总书记之初戈尔巴乔夫信任叶利钦，甚至提拔他为莫斯科市第一书记以推动反腐败运动。但随着民主化改革推行，戈尔巴乔夫越发感到无法控制这个拥有号召力的人物。1987 年，叶利钦被解职，调任无关紧要的岗位。他在回忆录里写道，戈尔巴乔夫告诉他：“我不会再让你搞政治的。”\\n\\n选举政治的开启使戈尔巴乔夫的阻拦不但徒劳无功，反而带来了强大对手。叶利钦 “背叛” 了，带领苏共内外主张彻底民主化的群体向戈尔巴乔夫极限施压，令戈尔巴乔夫为了证明自己的改革派身份，不得不 “走得更快”，在强烈保守和激进改革之间疲于奔命。叶利钦讽刺说，这是走“折衷” 道路的必然下场。但不看政治立场，单就政治风格而言，当叶利钦发现能够追求自己想要的结果时，他会无视先前的协议与承诺，而单独以自己的方式解决问题。\\n\\n苏联解体的关键一步便是如此。1991 年 12 月 8 日，叶利钦完全不再理会已经和戈尔巴乔夫达成协议的新联盟方案，转而与乌克兰和白俄罗斯领导人在别洛韦日森林（Belovezh Forest）单独会晤。会议上三方签署协议，宣告苏联 “作为地缘政治的现实已不复存在”。当其时，戈尔巴乔夫还在尝试着修改手上的联盟草案——这份建立一个新苏联的草案，本应在当年早些时候签署生效。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/9799d48ac24d4102b91c4ea23b5a7317.jpg?imageView2/1/w/1080/h/720/format/jpg)\\n\\n1991 年 8 月，一个小女孩平静地站在红场路障中的苏联坦克上。\\n\\n摄：David Turnley/Corbis/VCG via Getty Images\\n\\n问题四：戈尔巴乔夫是个怎样的领导人？\\n\\n当戈尔巴乔夫在 1990 年获得诺贝尔和平奖的时候，他在苏联的民望已经跌落了。而他在西方的名望如日中天。在 1990 年底辞职时，外交部长谢瓦尔德纳泽（Eduard Shevardnadze）暗示戈尔巴乔夫通过总统制攫取了过多权力。在欧美眼中简直是 “壮士断腕” 的改革者，在许多苏联人眼中则有阻碍改革的独裁倾向。\\n\\n戈尔巴乔夫的两张面孔，源于他的个人领导风格。或多或少是这样的风格，让他成为 “丢掉一个帝国的人”。\\n\\n无数的回忆录与历史记录都提醒我们，戈尔巴乔夫在施展权力时相当自负，乃至于不愿听取不同意见。美国大使马特洛克回忆称戈氏是个 “执拗之人”，“一旦认定某条路，他就会坚持到底，而完全排斥其他可能性，并利用所掌握的全部操纵性技巧来获取某种东西，而对这种东西他本人并不见得有浓厚的兴趣。”\\n\\n现实中，戈氏从头到尾不断和自己的左膀右臂闹翻，先是利加乔夫（Yegor Ligachyov），然后是雷日科夫，再往后是谢瓦尔德纳泽。令人困惑的是，他尤其喜欢以传统苏共政治模式来培植亲信——安排默默无名乃至能力不足的人到重要岗位，这样这些官员就会对他心存感激，成为他的心腹。\\n\\n在执政的五年中，戈尔巴乔夫似乎对达成政治妥协和传统的党内民主集中制越来越不耐烦。1985 年上任后，他陆续撤换了政治局委员，以使得政令能够更顺畅推行。在改革遇到阻力后，他似乎觉得和同事们已经不可能沟通和达成共识，转而利用总书记权威强行在 1990 年推行总统制，并同时从宪法中取消苏共的领导。他失算的是，作为一名共产党干部出身的领导人，他高估了自己适应、控制民意和舆论的能力。\\n\\n在意识形态上，无论他日后作出何种表态，在苏联解体的前前后后，戈尔巴乔夫从始至终是社会主义者；尽管他远非理论家，对社会主义、马克思主义和列宁主义的论述更是毫不系统。此外，戈氏尤为坚持人道主义。这令他在各种重大历史节点总是避免流血。美国人认识到，并在 1989 年的东欧充分利用了这一点。马特洛克主导的美国大使馆曾多次报告华府称，他们相信戈尔巴乔夫不会镇压东欧的政治变局，因为镇压会导致他的改革走回头路，而戈氏不会选择回头。\\n\\n苏联末期的改革进程是这样诡异：戈尔巴乔夫一边努力加强自己的权力，一边快速地失去权力。这并不意外。问题不在于政治权力多强，而在于政治权力是如何施展的。戈尔巴乔夫的权力操作，使他的改革和挽救苏联的理想彻底失败，但也多少因为他的个人风格，苏联解体和权力过渡以和平的方式完成了——尽管苏联解体后的经济灾难和地缘政治困局至今仍是极为血腥和残酷的。\\n\\n问题五：苏联经济为何快速崩溃？\\n\\n苏联解体前，市面上的状况已经反映出了经济政策的彻底失败。1990 年下半年开始，包括粮油、肉制品罐头在内的生活消费品都开始凭票限额供应。美国驻苏联大使马特洛克记录了这一时段的经济问题：戈尔巴乔夫的改革试图引入市场机制，但是改革的执行者如总理雷日科夫并不了解市场规律。他批评苏联的主宰者们坚持将国有资产掌握在自己手中而不推向他眼中的有效政策——激进的私有化和市场化。\\n\\n马氏的观点代表了从里根到布什时代美国政策制定者和主流经济学家对苏联经济崩溃的典型理解：苏联的计划经济僵化、死板，导致消费品不足，最终降低了苏联人的生活质量，带来了严重的经济危机，促成了苏联解体。\\n\\n但苏联经济的崩溃与其说是被计划经济拖垮，不如说是直接源于改革和国际国内局势变化，令原先的计划经济体系彻底被破坏。旧体系的崩溃和新体系的付之阙如共同促成了 1990 年到 1991 年的经济大衰退。\\n\\n戈尔巴乔夫时代并非 “只有政治改革，没有经济改革”，尽管很多人都会这样以为。不过，戈氏的经济改革持续时间不长，且并不连贯。持左派立场的美国经济学家科兹（David Kotz）将之分为三个阶段：第一阶段是 1985 年到 1986 年，这一阶段的主题是“加速”，在原有的计划经济体系内修补，提高效率改善管理；第二阶段是 1987 年到 1989 年。这一阶段推行了更激进的经济改革，但仍保留苏式社会主义经济系统；第三阶段始自 1990 年，“经济改革” 快速变成了“经济革命”，体现为全面不保留地引入市场经济和资本主义经济，废除计划经济模式。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/cc5f8e05d1e1497db0bcdb0dc23a5b79.png?imageView2/1/w/1080/h/1080/format/jpg)\\n\\n国外估测的数据显示，苏联经济直到 1989 年前都有稳定的低速增长，甚至，戈尔巴乔夫的初期改革使得经济增长有所加快。但这一时段的经济改革带来了三个问题。其一是卢布超发、价格 “倒挂”，“有钱买不到商品” 变得更严重；其二是体制改革削弱了原先中央政府提供的固定投资，使生产动能不足；其三是改革中央计划体系也影响了税收渠道，让莫斯科的财政能力不断减弱，赤字不断加大。\\n\\n到 1990 年，莫斯科已经面临着内外的巨大压力：在外，东欧的共产主义政权倒台，苏联失去了最大的进出口市场；在内，政治改革使得各个加盟共和国拥有经济路线上的实权。而苏联计划经济的致命问题是，任何产业链都会被拆分到不同的加盟共和国，往往一种产品只会安排其中一个加盟共和国的一家工厂生产。于是政治的去中心化也带来了产业链的瓦解。1990 年到 1991 年间，苏联经济开始萎缩。1990 年国民生产总值下降 2.4%，1991 年则下降 13%，每年的固定资产投资也下降 25% 左右。\\n\\n缓慢的改革变得难以为继，激进的经济革命开始。更市场原教旨的经济理论铺垫已经在 “公开性” 中得到了广泛认可。但与此同时，苏联末期的混乱中，事实上没有建立任何新的管理体系：叶利钦和戈尔巴乔夫曾经在 1990 年 8 月推出了激进的市场化改革——“500 日计划”。戈尔巴乔夫先是支持，随后明显有所挣扎并退出了计划。\\n\\n这种混乱使得在回溯苏联末期的经济崩溃时，不同立场的人将得出完全不同的结论——有人认为苏维埃帝国是被计划经济拖累了后腿，有人认为它是被市场经济搅乱了根基。而实际上，在解体前夜，苏联的计划经济体系已经被内外政治动荡带来的冲击击溃，新的体系则没有任何机会建立。早在叶利钦时代的 “休克疗法” 之前，苏联经济的 “休克” 就已经降临了。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/3f422b1dab7f4215be580e8c910fe5cc.jpg?imageView2/1/w/1080/h/720/format/jpg)\\n\\n1975 年，苏联莫斯科红场举行的阅兵式。\\n\\n摄：Express/Archive Photos via Getty Images\\n\\n问题六：苏联的民族矛盾无法调和吗？\\n\\n1990 年底，62 岁的格鲁吉亚人爱德华 · 谢瓦尔德纳泽在苏维埃会议上用带着格鲁吉亚口音的俄语慷慨陈词，他指控苏联的改革已经停滞并走向独裁，随即宣布辞去已经担任了五年的外交部长职务。\\n\\n同一年，刚满 50 岁的哈萨克第一书记努尔苏丹 · 纳扎尔巴耶夫在莫斯科遭遇了一场小小的挫败——他本被视为第一任苏联副总统的有力人选，但戈尔巴乔夫不知是惧怕他的魅力抑或是要满足自己的亲信，提拔了默默无名的保守派亚纳耶夫出任这一职位。一年之后的 1991 年，纳扎尔巴耶夫将再次被提名为苏联总理，但在他就任以前，庸碌的亚纳耶夫参与的那场八月政变将彻底葬送苏联本身。\\n\\n非俄罗斯族政治人物在苏联末期的政治中扮演的角色举足轻重，多少反映出苏联 “民族问题” 的复杂一面。这是将苏联视为 “民族的监狱” 的观点所不能尽信的一面。在《苏联解体亲历记》中，美国大使马特洛克将苏联称为 “帝国”，“这个国家一直是采取单一形式进行统治，民族和地方利益并不是考虑问题的原则”。马特洛克敏锐地观察到，苏联将各个加盟共和国设置为单独的“民族国家”，却并不保护他们的传统文化和习俗。在每个加盟共和国，人们的生活都“苏维埃化” 了。不过，他没有看到的是，正是在官方语言和 “苏维埃人” 的基础上，苏联在加盟共和国中 “设置” 了一整套 “民族国家” 的形式：官方为不同民族安排文化符号和身份标志，每个加盟共和国都要有 “本民族” 的文学和艺术。甚至，在成立之初，斯大林还帮助将一些 “民族国家” 变得更为纯粹——比如大规模迁出立陶宛的波兰人，带来一个更 “立陶宛人” 的立陶宛。\\n\\n![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/50ba98433faa4fb1974c6b9783c31e2d.png?imageView2/1/w/1080/h/1080/format/jpg)\\n\\n将苏联的分崩离析归咎于民族 “压迫” 是一种方便解读。但它无法解释中亚国家尽管被大量的俄罗斯人和乌克兰人迁入“殖民”，却一直希望保留联盟直至最后一刻的立场。也无法解释亚美尼亚因为和阿塞拜疆的领土冲突而酝酿出脱离联盟的情绪。至少，在戈尔巴乔夫改革之前，苏联的民族问题远没有达到 1990 年和 1991 年的程度。而就算在联盟瓦解的一刻，民族冲突也并不太发生在俄罗斯人和地方民族之间：在第比利斯，格鲁吉亚人抗议阿布哈兹人；在埃里温，亚美尼亚人抗议阿塞拜疆人；在巴库，阿塞拜疆对亚美尼亚人义愤填膺；在奥什，吉尔吉斯人和乌兹别克人互相攻击……\\n\\n至于波罗的海三国的独立运动，早在 1988 年就蠢蠢欲动。对他们来说，加入苏联是二战中苏联和纳粹德国的秘密条约的产物。而苏德密约随着戈尔巴乔夫的 “公开化” 改革被反复诘问。波罗的海的“民族问题”，更多是历史正义问题，针对的是整个苏联的体制和斯大林时代就开始的历史叙事。\\n\\n戈尔巴乔夫任内对民族问题格外迟钝，似乎并不认为加盟共和国将最终变成苏联的掘墓人。他在刚上任不久的 1986 年撤换了担任哈萨克第一书记 20 年的库纳耶夫（Dinmukhamed Kunaev），导致哈萨克学生抗议，镇压中近百人伤亡。1987 年开始，亚美尼亚人和阿塞拜疆人围绕着在阿塞拜疆境内亚美尼亚人聚居的卡拉巴赫区（Nagorno-Karabakh）的归属问题产生了激烈冲突，不断有民众上街游行示威，乃至出现了小规模的族群驱逐和仇杀。戈尔巴乔夫除了派军维稳之外并未以中央身份介入调停。冲突愈发扩大，1990 年 1 月发生在阿塞拜疆巴库的抗议和骚乱以血腥镇压结束。在格鲁吉亚和亚美尼亚，情况也是类似。\\n\\n也许是因为相信自主性能够解决问题，也许是因为已经焦头烂额，尽管戈尔巴乔夫一心想要保留联盟，但除了对加盟共和国下放更多权力之外，他没有做什么实际的政治工作以挽救他心中的国家。1991 年的新联盟协议只是试图规定一个更为松弛的，名义上的邦联，但在其草拟时，并不对莫斯科负责的、由地方选举的议会已经在实际行使各个加盟共和国的内政权力了。很快，戈尔巴乔夫还能控制的苏联国家机器也将在 “八一九” 政变之后落入叶利钦手中。1991 年 9 月到 11 月，叶利钦以俄罗斯联邦的名义宣布中止共产党在俄罗斯的运作，将苏联的部委官僚和党产全部变为俄罗斯联邦的行政机器和资产。\\n\\n就这样，对苏联的最后一击是由俄罗斯人的 “主体民族” 意识完成的。在这里，苏联的民族政策最终扮演了 “积极” 的一面——至少，解体的过程总体是和平的。令人最担心的大规模族群清洗和仇杀并没有发生。苏联末期的大俄罗斯主义没有狂热地诉求俄罗斯帝国的领土，他们甚至只在乎立刻离开这个 “压迫” 自己的同盟，以至于他们觉得那些其他的，曾经属于俄罗斯帝国的民族和他们的土地——以及这一切存在的条件——即一个联盟国家，是俄罗斯人 “解放自己” 过程中的负担。\\n\\n（感谢龚珏对本文的帮助）\\n\\n推荐阅读： [记忆废墟上铺设的普京之路](https://theinitium.com/tags/_7581/)&quot;,536870916]],[&quot;^17&quot;,[1446,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1446,&quot;^G&quot;,1445,536870916]],[&quot;^17&quot;,[1446,&quot;^Z&quot;,1445,536870916]],[&quot;^17&quot;,[1446,&quot;^X&quot;,1445,536870916]],[&quot;^17&quot;,[1446,&quot;^W&quot;,1445,536870916]],[&quot;^17&quot;,[1446,&quot;^;&quot;,true,536870916]],[&quot;^17&quot;,[1446,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1446,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1446,&quot;^&lt;&quot;,&quot;~u634425f1-a7b9-4ebf-ac2d-a2330097b25e&quot;,536870916]],[&quot;^17&quot;,[1448,&quot;^M&quot;,1656254971092,536870919]],[&quot;^17&quot;,[1448,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[1448,&quot;^[&quot;,&quot;118--利用性、莫达非尼和摇头丸提高智力 - λ-reading&quot;,536870916]],[&quot;^17&quot;,[1448,&quot;^13&quot;,&quot;118--利用性、莫达非尼和摇头丸提高智力 - Λ-Reading&quot;,536870916]],[&quot;^17&quot;,[1448,&quot;^C&quot;,1656254971092,536870919]],[&quot;^17&quot;,[1448,&quot;^&lt;&quot;,&quot;~u634425f2-9a18-40bd-95d1-f2eb6103a4dc&quot;,536870916]],[&quot;^17&quot;,[1449,&quot;^S&quot;,&quot;#### **睡眠：尽一切办法提高睡眠**\\n\\n关键点： 如果你的睡眠不足 _8_ 小时，或者时间睡觉不规律，那你就是真他妈的愚蠢，并且你让自己更容易患上老年痴呆症。\\n\\n如果你想了解关于睡眠的所有知识，请看这[本书](https://www.amazon.com/Why-We-Sleep-Unlocking-Dreams-ebook/dp/B06ZZ1YGJ5/&amp;usg=ALkJrhi5cNiAUaIH64BpZMeoY_5Wlh593Q) — 它参考了大量的研究，其中许多研究者（加州大学伯克利分校睡眠实验室的主任，世界领先的睡眠神经科学家之一）亲自尝试过。这里我们只列出一些要点。\\n\\n即使轻微的睡眠不足（6–7 小时），昼夜节律的转变（每天从一个晚上到下一个晚上改变 1-2 小时的睡眠时间)，或减少深度 NREM（非快速眼动）或 REM（快速眼动）睡眠，都会在以下方面降低我们的智力:\\n\\n*   **应用智力** ：严重降低情绪控制能力，抗压能力，意志力和注意力。拖延症显著增加。\\n  \\n*   **荷尔蒙失调**：随之而来的后果就是情绪恶化，精力下降。睾丸也变小了 (这是真的哦！)。（见下图表，你睡得越多，你的荷尔蒙就会越好。）\\n  \\n*   **免疫力显着降低** → 更多的疾病 → 生产力更低。他们通过给人们鼻病毒（ rhinoviruses）和剥夺他们的睡眠来测试这一点，科学可以验证！\\n  \\n*   **动态智能力** ：记忆前一天所学知识的能力显著降低，第二天学习能力显著降低。\\n  \\n*   **古典智力** ： 认知能力和发现创造性系统性（non-trivial）解决方案的能力显著下降。\\n  \\n*   **社交智力** ：有实验表明，睡眠不足的读懂别人面部表情的能力较差，且自身缺乏吸引力和说服力等。\\n  \\n*   **大脑废物恶化清理** （发生在深层 NREM - 非快速眼动睡眠）→ 阿尔茨海默氏症引起的蛋白质堆积 → 永久性睡眠使能中心损害 → 进一步的睡眠退化 → 彻底秀逗。\\n  \\n\\n除了上面这些是我们变愚蠢的事情之外，我们还将面临：恶化的胰岛素抵抗、癌症、心血管疾病、车祸风险、运动成绩等等。\\n\\n我没有时间把所有的研究一一罗列，那本书讲得很清楚了。我们大部分人都可以感觉到： 睡眠不足的情况下，到了下午会感觉自己像个白痴一样。换句话说，睡眠是提高智力的重要机会。它影响很多其他的事情，而对于我们大多数人来说，睡眠质量很差。\\n\\n[![](https://cdn.substack.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd8354b74-06f1-4291-9847-ce49873677aa_1356x658.png)](https://cdn.substack.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2Fd8354b74-06f1-4291-9847-ce49873677aa_1356x658.png)\\n\\n一个重要的理论：\\n\\n*   睡眠由两个独立的功能驱动：积累睡眠压力（腺苷 adenosine）和昼夜节律（内部时钟 + 褪黑激素）。如果两者不同步，睡眠质量就会下降。\\n  \\n*   睡眠有许多不同的阶段（一种简单的分类方法是：REM，浅 NREM，深 NREM）（注释见上面内容）。\\n  \\n*   不同的阶段具有：具有非常不同的功能；不同的顺序，取决于睡眠积累和昼夜节律发生在夜晚不同的时间；而且都是必不可少的。\\n  \\n*   睡眠实际上并不是 “暂停 / 关闭” 状态，而是遍布大脑和身体的一个非常活跃的工作阶段。\\n  \\n\\n这意味着，如果我们在床上花了 7 个小时，睡眠了 6 个小时，睡眠的最后几个阶段将被切断，其功效将降低 80％以上。如如果我们从一天到另一天改变我们的睡觉时间 2 小时，我们会破坏睡眠的早期阶段， 使其功效继续降低 80％以上。\\n\\n**关键点：**你认为只睡 _6_ 个小时或者晚睡 _2_ 小时，只会稍微影响睡眠质量，但是实际上他们的影响非常严重 。\\n\\n因此，睡眠质量的提高意味着在正确的睡眠阶段，在一天中正确和稳定的时间里，花更多的时间睡觉。\\n\\n首先需要做的就是监测 (具体设备省略) 以保证：每天 8 小时的实际睡眠时间，每天同样的睡眠时间，每天 1–2 小时深度 NREM 睡眠，每天 2 小时的 REM 睡眠，保持低而稳定的心率。想要睡得更好：8.5–9 小时的睡眠时间，睡觉前使用防蓝光眼镜 3–4 小时，不要喝酒（ [那些关于红酒的好处的研究全是废话，对不起](https://www.google.com/search%3Fq%3Dred%2Bwine%2Bbenefits%2Bdebunked%26oq%3Dred%2Bwine%2Bbenefits%2Bdebunc%26aqs%3Dchrome.1.69i57j0l2j69i64l2.6237j0j1%26sourceid%3Dchrome%26ie%3DUTF-8&amp;usg=ALkJrhjx7Em76u-ofdyqdIqDgtBZ3jmoiQ)）茶和咖啡，在凉爽的温度（18 摄氏度）下（在睡觉前尝试热水或冷水淋浴，低体温有助于深 NREM 睡眠），确保卧室完全黑暗和安静，锻炼可以改善睡眠（但需要在睡前 3 小时以上），糖和碳水化合物会降低深度 NREM 睡眠的质量，不要使用安眠药（它只会让我们失去意识），睡前进行冥想。（Λ-Reading 注：Telegram 老大 Durov 也分享过类似经验，见[此](https://t.me/durov)。）\\n\\n前面提到的事情会产生复合益处。每晚糟糕的睡眠都永久性地损害我们，并且这种伤害无法完全恢复。部分损害是影响睡眠本身，但随着时间的推移，终将会使我们愚蠢、老化并杀死我们。&quot;,536870916]],[&quot;^17&quot;,[1449,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1449,&quot;^G&quot;,1455,536870916]],[&quot;^17&quot;,[1449,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1449,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1449,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1449,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1449,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1449,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1449,&quot;^&lt;&quot;,&quot;~u634425f2-ef68-4ea2-8026-667a30eeb0d1&quot;,536870916]],[&quot;^17&quot;,[1450,&quot;^S&quot;,&quot;#### **内分泌**\\n\\n**要点：** 你的内分泌可能紊乱了。修复它们可以改善情绪、精力和健康，这会使生活变得更棒。\\n\\n由于与现代生活（压力，睡眠质量差，污染等）有关的原因，我们大多数人的激素水平并不理想。如果没有昂贵的专业帮助和测试，这个问题很难解决。但是这真的值得探索，总体思路是：\\n\\n*   多次测量我们所有的内分泌系统\\n  \\n*   理解研究或者请资深的内分泌专家来确诊（例如，如果 TSH &gt; 2，就有可能与甲状腺功能有关）。\\n  \\n*   探索一些干预措施，尝试一下，看看效果，再次测量生理指标。\\n  \\n*   优化和重复。\\n  \\n\\n我的甲状腺激素和睾酮水平 “低于平均水平，但临床上正常”。通过我上述的有针对性的干预手段来加强这两者。这改善了情绪，并极大的提升了精力。加上睾酮对于社交智力来说是相当重要的（在后面有解释），它增加了自信，侵略性，支配性以及冒险的意愿。相关的肢体语言和行为使得人们更容易听进去你说的话，做你想做的事。&quot;,536870916]],[&quot;^17&quot;,[1450,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1450,&quot;^G&quot;,1452,536870916]],[&quot;^17&quot;,[1450,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1450,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1450,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1450,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1450,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1450,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1450,&quot;^&lt;&quot;,&quot;~u634425f2-c1d6-4952-a7c6-c2b89130ce28&quot;,536870916]],[&quot;^17&quot;,[1451,&quot;^S&quot;,&quot;### **3.2：社交智力 — 说服力**&quot;,536870916]],[&quot;^17&quot;,[1451,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1451,&quot;^G&quot;,1455,536870916]],[&quot;^17&quot;,[1451,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1451,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1451,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1451,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870916]],[&quot;^17&quot;,[1451,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1451,&quot;^1&gt;&quot;,false,536870916]],[&quot;^17&quot;,[1451,&quot;^&lt;&quot;,&quot;~u634425f2-bbe3-45b3-84d5-c537b50270de&quot;,536870916]],[&quot;^17&quot;,[1452,&quot;^S&quot;,&quot;#### **性：也是一种 “生物黑客” 工具**\\n\\n_（在这里先向女性读者致歉，这篇文章也是站在男性视角的，因为这是我知道并且和努力在优化的。）_\\n\\n**要点** ： 性 = 对你有好处。人类 = 不是一夫一妻制。没有恋爱关系的时候，花钱与模特发生性行为，这只是为了节省出约会的时间来专注于其他优先事项。高质量的性 _=_ 生物化学。\\n\\n我认为性是一种类似于运动、冥想或美食的东西，是一种需要用高效的方式来满足的生理需求，也是一种增强健康（当然是指安全的性行为）和智力的途径。为什么性对智力有用是有很多原因的：\\n\\n*   如果我们没有得到它，我们则会花很多时间去想、去追求，看色情内容等毫无用处却分心的事情。\\n  \\n*   社会是性别化的，把男性的自我和性联系在一起，这样做可以使自我满足并且更容易控制。\\n  \\n*   性可以促进良好的激素变化，从而[改善情绪，减轻压力](https://www.ncbi.nlm.nih.gov/pubmed/15961213&amp;usg=ALkJrhgUULOQf1zGgg-rBVUp8e8FKJFxdw) ]，[甚至有助于睡眠](http://www.sciencedirect.com/science/article/pii/S0149763412000565&amp;usg=ALkJrhg02PjcuMbLD_SX4w70zbuK08ySCw) ]。有趣的是，我甚至注意到性与我自己的深度睡眠水平之间有非常明显的相关性，任何改善深度睡眠的东西都是非常有价值的。\\n  \\n*   有证据表明[性行为可以促进我们的神经形成和神经可塑性。](http://journals.plos.org/plosone/article%3Fid%3D10.1371/journal.pone.0011597&amp;usg=ALkJrhh3a3IDVLU-U1I4P2DI_d4ZloL6ng)\\n  \\n\\n在现实中，高质量的性只是需要将正确的生物化学按钮被按下，仅此而已。顺便说一句，我确实认为正确的长期关系是令人惊奇和有价值的。我希望这些都是真诚的，建立在真诚的关系之上。而不是 “我真的很饥渴，我要去浪费我的时间去泡那些我实际上没有长期兴趣的女人。” 最后，如果你认为追求自己的欲望并鼓励所有人 (不论性别) 都这样做是 “厌女症”，你可能需要查查“厌女症” 的定义。&quot;,536870916]],[&quot;^17&quot;,[1452,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1452,&quot;^G&quot;,1460,536870916]],[&quot;^17&quot;,[1452,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1452,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1452,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1452,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1452,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1452,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1452,&quot;^&lt;&quot;,&quot;~u634425f2-eedf-4202-a18e-112f168bc1b6&quot;,536870916]],[&quot;^17&quot;,[1453,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1453,&quot;^S&quot;,&quot;#### **消除引起分心和成瘾的认知垃圾**\\ncollapsed:: true\\n\\n**关键点：** 信息技术，消息通知和新闻媒体都是吸血鬼，吸嗜着我们的时间和精力。\\n\\n这些导致的结果：我们变得更愚蠢。\\n\\n现代科技和媒体是故意设计使我们上瘾的。这不仅限于社交应用，从 Buzzfeed 到纽约时报的新闻媒体，优化点击诱饵式的标题，尽其所能地让我们关心事实上完全与我们生活无关的事情。\\n\\n以下是我的一些做法：\\n\\n*   我的 iPhone 主屏幕是有意设计的，整洁，并且引导我去阅读书籍，听播客和有声读物。从这个主屏上删除 Safari 和 Mail，虽然它们是必不可少的，但不想暗示我们去使用它们。效果还是很明显的 — 在我看不见它们之后，如果没有充分的理由我不会去检查它们。另外我的 iPhone 切换到灰阶模式，这方法使一切都不那么丰富多彩，不具有吸引力，也就不容易上瘾。\\n  \\n*   我的电脑桌面是同样简洁和简约。\\n  \\n*   我的所有电话通知都关闭了，除了日历和 Uber。Facebook，Instagram 和类似的应用程序都删除了。\\n  \\n*   我的 Mac 和 iPhone 上都有一个 VPN，可以在任何时候禁止社交媒体和所有新闻网站的流量。\\n  \\n*   我将这个黑名单网站添加到 Mac host，所以很难饶过屏蔽。\\n  \\n*   我使用电子邮件，但没有通知，尝试每天不超过 2–3 次来统一回复。我很少拿起电话，绝不会接不明来电。当然，这可能会导致失去一些机会，但真的，这需要关心么？如果我们有很多时间和精力的话，生活中充满机会。\\n  \\n*   我住在酒店。但如果我买了房子，它将设计成触发正确的行为，如从能引起注意力的整洁房间，到厨房里癌细胞旁边的糖的图片。这真的很奏效。\\n  \\n*   毫不夸张，至少 10 年来我没有一次打开电视。\\n  \\n*   从物理上减少传入感官的信息来帮助保持专注。我最喜欢的是 Etymotic 耳塞和 Bose Active Noise Cancelling 耳机；帽衫能缩小眼睛视野，尤其周围有很多吸引人的异性时很有用😀。我记得在哪里看到过，那些去参加记忆比赛的人会购买黑眼镜，并在眼镜上钻孔，以便进一步缩小视野。\\n  \\n*   我拒绝了几乎所有的见面。只有当我能从他们身上学到东西，或者他们是朋友时，才与他们见面，在下午 2 点之前几乎不安排会议。\\n  \\n*   还有很多其他的东西。关键是，我会不停地寻找为什么在某一天我不能获得足够的心流的原因，并删除。\\n  \\n\\n一些人可能会觉得这很极端，不值得投入时间。控制在讯息上的时间耗费，将得到成倍的回报，一旦习惯就很容易坚持。\\n\\n这也是我选择不要孩子的原因，我们谁都不会不同意孩子们将分散注意力，多年扰乱睡眠。这将耗费巨大的时间，精力和注意力，并且有许多我们不能控制的重大风险。根据我的目标，我只是没有看到生育子女的投资回报率。他们永远不会把时间，精力和精力都还给我们。换一个角度来说，生育是为了繁衍和传递基因。而一旦我们可以活得更久或者永远活下去，就没有必要传递基因了（我们有充足的理由认为我们中的一些人会这样做）。&quot;,536870916]],[&quot;^17&quot;,[1453,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1453,&quot;^G&quot;,1466,536870916]],[&quot;^17&quot;,[1453,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1453,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1453,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1453,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1453,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1453,&quot;^5&quot;,[&quot;^ &quot;,&quot;~:collapsed&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1453,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1453,&quot;^&lt;&quot;,&quot;~u634425f2-36a5-4fac-adcf-52bdd85b1f88&quot;,536870916]],[&quot;^17&quot;,[1454,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1454,&quot;^S&quot;,&quot;#### **摇头丸（MDMA）：社交智力药**\\ncollapsed:: true\\n\\n我并不是让你也去服用，但是根据我的主观经验，相比其他东西，摇头丸极大的提升了社交智力，而其影响是永久性的，非常有益。\\n\\n[![](https://cdn.substack.com/image/fetch/w_1456,c_limit,f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F395ecfaf-31b2-4c02-8227-b5f9bdcd3ae0_1204x902.png)](https://cdn.substack.com/image/fetch/f_auto,q_auto:good,fl_progressive:steep/https%3A%2F%2Fbucketeer-e05bbc84-baa3-437e-9518-adb32be77984.s3.amazonaws.com%2Fpublic%2Fimages%2F395ecfaf-31b2-4c02-8227-b5f9bdcd3ae0_1204x902.png)\\n\\n科学研究表明摇头丸（安非他命）的风险似乎远低于烟酒（ [这里有几项研究](https://en.wikipedia.org/wiki/Drug_harmfulness&amp;usg=ALkJrhgGJImXxCCifd9Pegwc1IawzPjoIQ)）。FDA（食品及药物管理局）正准备批准它用于创伤后应激障碍的治疗，并称这是一个 [“突破”](https://www.popsci.com/fda-says-mdma-is-breakthrough-drug-for-ptsd-patients&amp;usg=ALkJrhi1ObZpCH54x-L_nyJs9JTou4Lajg) 。\\n\\n我服用它的场景挺苛刻的：与朋友或家人开派对，优美的音乐和舒适的环境，可靠的供应与精确的计量。\\n\\n对于我们这些没有尝试过的人来说，其影响是：\\n\\n*   社会焦虑和自我意识的消失。我们可以自由地告诉别人我们真正的想法和感受，而不用担心招来评判。我们可能认为我们其实平时也在做这些事情，但是情感上的坦诚、自信和自由处于完全不同的程度。\\n  \\n*   我们会非常喜欢与周围的人互动，并与他们感同身受。心境会变得非常外向 — 与我们刚认识的人建立深厚的联系轻而易举。\\n  \\n*   没有关于未来或过去的自言自语。完全沉浸于当下，就像经过深刻的冥想。\\n  \\n\\n对我来说有趣的是，以上所有的效果都是永久性的，虽然不如刚服用之后效果那么强烈。最大的好处是，我对于自己是谁以及我的感受如何变得非常自在。\\n\\n完全不在乎别人对我们的看法是一种极大的自由，做我们自己。&quot;,536870916]],[&quot;^17&quot;,[1454,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1454,&quot;^G&quot;,1457,536870916]],[&quot;^17&quot;,[1454,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1454,&quot;^X&quot;,1451,536870916]],[&quot;^17&quot;,[1454,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1454,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1454,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1454,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1454,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1454,&quot;^&lt;&quot;,&quot;~u634425f2-d66e-4ecd-a118-d386a14c268a&quot;,536870916]],[&quot;^17&quot;,[1455,&quot;^S&quot;,&quot;### **3.1：应用智力 — 精力与专注**&quot;,536870916]],[&quot;^17&quot;,[1455,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1455,&quot;^G&quot;,1462,536870916]],[&quot;^17&quot;,[1455,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1455,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1455,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1455,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870916]],[&quot;^17&quot;,[1455,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1455,&quot;^1&gt;&quot;,false,536870916]],[&quot;^17&quot;,[1455,&quot;^&lt;&quot;,&quot;~u634425f2-f2a6-4e36-9a55-b57fc8a35738&quot;,536870916]],[&quot;^17&quot;,[1456,&quot;^S&quot;,&quot;**概要**\\n\\n这一点我强调很多次了，然而这是很综合的一件事。想想如果你能几十年的专注学习，拥有超棒的睡眠，健康的身体，练习社交技巧，建立财富和权力，你会变得有多聪明。其他人将永远赶不上你进步的螺旋。而且因为社会的收益是成倍地集中在最顶端的，所以智力最大化的收益是很大的。\\n\\n深度工作习惯也训练我们拥有 “深度休息时间”，与我们的朋友和家人进行深入的交流，在这种交流中我们展示了自己的弱点，并且找到了我们是谁的核心。而不是像我们大多数人一样盯着手机，心烦意乱地讨论天气。\\n\\n这整个方法不仅有利于创造财富和影响力。这也是一种非常棒的生活方式。\\n\\n第三部分：结论\\n-------\\n\\n这篇文章关于执行极好。你还应该选择正确的目标，并在不同的时间段将它们联系在一起。一旦我们决定了我们想要的东西，我们中的一些人就会积极地进行 “生物黑客”，花费数十年的时间来加强与智力相关的生物系统，随着每一年的增强将变得越来越强大。（[英语原文](https://hackernoon.com/biohack-your-intelligence-now-or-become-obsolete-97cdd15e395f)）\\n\\n_注：本期内容太长，其它版块内容（如_**Λ-Insight 等**_）推送到免费订阅版里面，有需要的朋友可以自行去查看。_&quot;,536870916]],[&quot;^17&quot;,[1456,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1456,&quot;^G&quot;,1468,536870916]],[&quot;^17&quot;,[1456,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1456,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1456,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1456,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1456,&quot;^&lt;&quot;,&quot;~u634425f2-2792-4c61-8d31-42597152c571&quot;,536870916]],[&quot;^17&quot;,[1457,&quot;^S&quot;,&quot;#### **社交智力：比智商更智慧**\\n\\n我们应该认识到，社交智力远远超过智商。社会智力如此强大的原因是它具有可扩展性。对人类情感纽带的理解使我们能够让别人用他们的技能来喜爱和支持我们ーー不管他们是谁。\\n\\n高智商和逻辑思辨能力当然是很有用的。飞机不是借助情绪就能飞得起来的，但是，如果我们在用了一生来观察自己和其他人之后，还认为可以用逻辑、事实、智商来说服、引导、连接他人，这种想法**确实是**挺愚蠢。\\n\\n有很多证据表明，社交智力和社会地位对智力具有许多二级效应：神经形成，幸福感，脑容量，竞争欲望，较低的压力等。这里是[一本充满佐证的书](https://www.amazon.com/Behave-Biology-Humans-Best-Worst/dp/1594205078&amp;usg=ALkJrhg6JWBG-Z6MGqS0mCdAjSFvFs9Yiw)，作者是罗伯特 · 萨波斯基，斯坦福大学的的神经学专家。\\n\\n那么如何提升呢？\\n\\n先决条件是真正内化理解人类是 “非理性的”，但这种非理性是高度可预测的。我们必须理解并深信这一点。\\n\\n关于 “非理性” 我最喜欢的一个例子（充满争议的）：\\n\\n当我们在葡萄酒店听到法国音乐时，我们的偏好实际上转移到了法国葡萄酒上。即使我们从来没有意识到音乐。\\n\\n为什么会如此，原因其实是非常合乎逻辑的。\\n\\n在我们的脑海中，有法国、法国音乐、法国葡萄酒、法国国旗图像的神经网络。它们相互关联。也因此我们知道这些东西是以某种方式相关联的。只要法国音乐的神经被触发了，其他的所有关联也会被触发，包括法国和法国葡萄酒。所以这个时候，触发法国葡萄酒神经元连接的信号就比意大利葡萄酒要强，这足以在我们无意识的情况下，改变我们做出决策的概率。\\n\\n我们所有人都是可编程、可破解的机器。\\n\\n那么 ，“生物黑客” 如何在社交智力上发挥作用？\\n\\n*   与我们所说的话相比，肢体语言、眼神交流、语音语调会具有更大的说服力，这些事情受到生物化学的影响。例如，睾丸激素既是自信和霸气的身体语言语言的原因也是结果 [ [这里是相关的 TED 演讲](https://www.ted.com/talks/amy_cuddy_your_body_language_shapes_who_you_are&amp;usg=ALkJrhhfxidBhu_cbEhmdikeZ9wPNe5tSA) ]。外表和动作的霸气也会反过来提高我们的说服效果 — 让其他人更关心我们要说的话。而这种对自信心判断的倾斜如此根深蒂固，以至于只要我们是人类它就会存在。我通过定制的疗法来提高我的睾丸激素。\\n  \\n*   所有的降压手段 ，抗抑郁药物、锂等进一步增强你身体语言的自信。我们都希望与积极，自信，自在的人交往。\\n  \\n*   最近，一位硅谷顶级企业家告诉我，他使用β阻滞剂在大型演讲中保持冷静，然后我发现这东西在演奏会钢琴家中非常受欢迎。如果在压力较大的谈判中，能拥有冷静的头脑，你的心率 70，而对手是 120+，我们就占有了物质上的智力优势。\\n  \\n*   摇头丸也能发挥它独特的部分。\\n  \\n*   还有很多其他的手段。如果我想在公共场合充满积极和激情，我会先做一组 50 个俯卧撑（对于性爱也同样有效）。如果我想要更冷静，我就冥想。\\n  \\n*   最重要的是，凭借我们庞大的应用智力储备，我们可以投资于社交智力。读书 [ [见此列表](https://medium.com/%40sergefaguet/books-moocs-i-recommend-e17972960bc&amp;usg=ALkJrhhMGKdq1SgwshES0yb2hSOAUQQquA) ]、观看自己的视频，并在镜子前练习，做公开谈话，写有说服力的文章，与朋友和家人深入交谈，研究神经科学课程。积年累月坚持下来，我们是可以成为斯科特 · 亚当斯（Scott Adams）口中的说服大师（ [阅读他关于说服力、特朗普和为什么人类不理性的书](https://www.amazon.com/Win-Bigly-Persuasion-World-Matter/dp/0735219710&amp;usg=ALkJrhi9ixQCu35SD7Ns7pwUNt8YYNTaXg) ）。&quot;,536870916]],[&quot;^17&quot;,[1457,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1457,&quot;^G&quot;,1451,536870916]],[&quot;^17&quot;,[1457,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1457,&quot;^X&quot;,1451,536870916]],[&quot;^17&quot;,[1457,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1457,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1457,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1457,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1457,&quot;^&lt;&quot;,&quot;~u634425f2-47eb-4b1c-8a39-954420f6a020&quot;,536870916]],[&quot;^17&quot;,[1458,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [rizime.substack.com](https://rizime.substack.com/p/6be?token=eyJ1c2VyX2lkIjoxNTYzNDgzOCwiXyI6IlBxckJmIiwiaWF0IjoxNjQ1NjIxNDE5LCJleHAiOjE2NDU2MjUwMTksImlzcyI6InB1Yi0zNTkyMCIsInN1YiI6InBvc3QtcmVhY3Rpb24ifQ.94k1qv4W88m0dcvJFaiMssA78Q11QTRAuO5vE5g5xW0&amp;utm_source=url)\\n\\n&gt; No.130 用 “生物黑客” 提升智力&quot;,536870916]],[&quot;^17&quot;,[1458,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1458,&quot;^G&quot;,1448,536870916]],[&quot;^17&quot;,[1458,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1458,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1458,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1458,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1458,&quot;^&lt;&quot;,&quot;~u634425f2-891b-443a-a438-5385e3587ad3&quot;,536870916]],[&quot;^17&quot;,[1459,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1459,&quot;^S&quot;,&quot;#### **生酮饮食法（Dietary Ketosis，见[维基百科](https://zh.wikipedia.org/zh/%E7%94%9F%E9%85%AE%E9%A3%B2%E9%A3%9F)）**\\ncollapsed:: true\\n\\n**要点** ： 如果你不吃糖类、加工食品和谷物，你的身心就会更好。因为进化的过程把你设计成了吃脂肪！\\n\\n生酮的一个简单的解释是，我们将身体模式从消耗葡萄糖转为燃烧脂肪。这要求几乎所有的卡路里都从脂肪中摄取，这可以通过手指血液棒测量到。\\n\\n生酮饮食法的优点如下：\\n\\n*   在一次氧化反应中，[酮分解比葡萄糖分解能提供更多的能量（多 20–30％）](https://www.ncbi.nlm.nih.gov/pubmed/7768357&amp;usg=ALkJrhgumoYbVNkcc8XHeIiFZPfD8HT-qw) 。它基本上是一种更清洁的燃料，对我们身体系统的每一单位性能的 \\&quot;锈蚀\\&quot;（Λ-Reading 注：即衰老）更少。。我的医生 Peter 在这里的[一系列文章](https://peterattiamd.com/ketosis-advantaged-or-misunderstood-state-part-i)中做了很好的解释。\\n  \\n*   在我们的进化的过程中，在开始人工种植粮食之前，碳水化合物和糖是很稀缺的。我们基本上只能从浆果灌木丛和蜂箱中得到它们。高膳食脂肪消耗和生酮是我们的自然状态。\\n  \\n\\n有很多证据表明生酮状态是有利的。[如果你想了解这个，还有 70 多项研究](https://selfhacked.com/blog/ketogenic-diet-ketosis-health-benefits-physiology-genetics/&amp;usg=ALkJrhh6BLYtAM3f9I0w8P-VdOfRN2zSaQ#The_Bad_Risks_and_Side_Effects_of_the_Ketogenic_Diet) 。问题是生酮在如今很难做到的，比间歇性禁食困难得多。原因是糖和碳水化合物无处不在，我们很容易对他们上瘾。而为了摄入生酮，我们真的必须控制糖的摄入，碳水化合物必须限制仅从少量的水果和蔬菜中获得。&quot;,536870916]],[&quot;^17&quot;,[1459,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1459,&quot;^G&quot;,1465,536870916]],[&quot;^17&quot;,[1459,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1459,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1459,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1459,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1459,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1459,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1459,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1459,&quot;^&lt;&quot;,&quot;~u634425f2-7cf2-4286-a43b-1976b4eb572d&quot;,536870916]],[&quot;^17&quot;,[1460,&quot;^S&quot;,&quot;#### **压力：尽一切可能降低**\\n\\n**要点** ：压力大、消极、情绪化的人基本上都有长期的脑损伤\\n\\n持续的压力确实会伤害一切：[它使认知变得更糟](https://www.ncbi.nlm.nih.gov/pubmed/21376129&amp;usg=ALkJrhi1h2A8ZuErASXykTvvHLam5TrEbA) ]，耗尽精力，[削弱我们大脑神经形成](https://www.nature.com/articles/1301574)和[神经可塑性](https://pubmed.ncbi.nlm.nih.gov/20451611/)，[制造记忆垃圾](https://psychcentral.com/blog/our-brain-on-stress-forgetful-emotional/)，[干扰荷尔蒙系统](https://news.utexas.edu/2010/09/27/stress-hormone-blocks-testosterones-effects-study-shows/)。它以许多方式老化或者杀死我们（参考 [1](https://psychcentral.com/news/2012/08/21/stress-increases-risk-of-mental-physical-illness-by-altering-genes/43424.html)、[2](https://www.sciencedirect.com/science/article/pii/S0009898113001484)）。这里有另外 [50 多个](https://selfhacked.com/blog/stress-bad-uncovering-hidden-effects-stress/&amp;usg=ALkJrhjFvZSf9ryHKLc6QI23zQNo-eieww)关于慢性压力如何毁掉我们的研究 。\\n\\n换句话说，持续的压力使我们变的更愚蠢，我们应采取一些行动力来减少压力。这里是我发现有用的具体工具：\\n\\n*   SSRI 抗抑郁药艾司西酞普兰（Escitalopram）（我每天服用 10mg）可以增强血清素。它消除了过去每月发生 1–2 次的 “坏心情日”，减少对压力反应。生活总是人人感觉好一点。它也被证明可以增强成年大脑中新神经元的生长 [ [1](https://www.newscientist.com/article/mg21028083-500-how-antidepressants-boost-growth-of-new-brain-cells/&amp;usg=ALkJrhj351W2Cv3rypoykyOTRrdT25GgVA) [2](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3121947/&amp;usg=ALkJrhhpm9fvXAVDB7WNsO8N6BbD5jy9Vw) [3](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC5432636/&amp;usg=ALkJrhiV7bzQL4YunmnFwNpKPs2umXcU5g) ]。\\n  \\n\\n艾司西酞普兰即使大剂量服用也是极其安全的，尤其是对我来说，因为我的基因与这种特定药物的高阳性和低阴性相关。\\n\\n旧的抗抑郁药（如 MAOI）是危险的。有研究表明，即使是最新的、最好的抗抑郁药也对你不好。\\n\\n*   锂（Lithium）：我们每天从水中摄取 1–3mg 的锂。该药处方给躁郁症患者，剂量为 800mg-2000mg / 天。我每天服用 100 毫克 (即少于已知安全剂量的 10-20 倍)。原因是：（1）已被证明可以增强神经形成，并且与许多医疗益处相关（[这里列出了 50 多项关于其各种益处的研究](https://selfhacked.com/blog/the-benefits-of-lithium/&amp;usg=ALkJrhjiGfwI5qHpeCeS3PGBAf-lMXJ-Rg) ）（2）主观上，它似乎使我的抗压增高。似乎没有好的理由不在这个剂量范围内使用锂。\\n  \\n*   冥想（Meditation）：我每天冥想 30–45 分钟，结合正念和自由式符号（mindfulness and freestyle-notation）。随着时间和训练的进行，冥想会变得更好。现在我可以通过内观自身，就可以在 5 分钟内消除一种非常强烈的情绪。\\n  \\n\\n我们可以完全没有宗教信仰，也不需要相信任何神秘的胡扯－冥想到处都是、包围着我们。有大量的严肃的科学证据表明，冥想对于从神经形成到认知，情绪，注意力和疾病风险的任何事物都是有价值的。（Λ-Reading 注：冥想对某些人群具有一定的危害性，以后专题见或。）\\n\\n一旦我们擅长冥想，它提供了我们可以使用的非常具体的应用技巧。下面是一些我每天都会用到的：\\n\\n*   情绪是[一系列特定的身体感觉](https://www.theatlantic.com/health/archive/2013/12/mapping-how-emotions-manifest-in-the-body/282713/)，一旦他们显现出来，他们就会被[思想](https://en.wikipedia.org/wiki/Rumination_%2528psychology%2529&amp;usg=ALkJrhgbSJGtWYRpFUkSKyxDOobzvmDVSw)的循环所强化。所以，当你想要轻易地摆脱一种情绪（如孤独，愤怒或自我怀疑）时，你可以坐下来，在你身上找到这种情绪，并密切关注它。这打破了沉思的循环（因为你没有思考），并加强了你的自我意识（为你发现情绪驱动的身体感觉 → 明白你的自我怀疑只是一种小情绪）。我可以在 30 秒 — 5 分钟内驱散负面情绪。\\n  \\n*   我可以从 “侧面” 看到自己。我睁开眼在电脑上打字，但我也可以同时看到自己的影像在自己的面前。这闭着眼睛更容易做，这是一种可训练的技巧，有时候又很难。这个方法之所以有用，是因为它可以让你从自己的情绪和自我中游离出来。你可以对自己说：“ 为什么坐在那边的那个家伙，会因为工作上的破事而生气？他很清楚，各种各样的屁话总是在发生，这只是平常的一天。”\\n  \\n\\n虽然我冥想了 5 年，但感觉自己只是在第一阶段。控制我的情绪已经很容易了。我今年的目标是不让负面情绪出现。这是可行的。\\n\\n*   无情地远离生活中的消极人物。有些人让我们快乐、充满活力、充满灵感，我们从他们身上吸取新的技能，我们期待见到他们。还有一些人让我们筋疲力尽，他们用自己的不安全感、恐惧和消极来填满我们。即使后者是我们的老板、亲戚、朋友、配偶，我们也应该减少和他们在一起的时间。\\n  \\n\\n还有其它抗压力方式，如：最重要的是更好的睡眠、性、摇头丸、远离新闻 / 社交媒体、荷尔蒙增强等。\\n\\n关于压力的最后一个重要点：我们对它的倾向是一个长期的事情。\\n\\n压力和恐惧增加了杏仁核的大小和能力（Λ-Reading 注：我们大脑中产生恐惧的部分，参见第 [79 期杏仁核劫持](https://rizime.substack.com/p/79)和第 [60 期极度恐惧](https://rizime.substack.com/p/60)，这反过来又使我们更容易受到压力和恐惧。\\n\\n如果我们经常感到恐惧、紧张、沮丧、消极、对他人持怀疑态度，那么从医学意义上来说，我们就是 “病人”，因为我们的大脑结构正在做一些由于长期损伤而对我们有害的事情。积极地保持低压力水平，这不仅让我们更快乐，更健康。这使我们明显更聪明。&quot;,536870916]],[&quot;^17&quot;,[1460,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1460,&quot;^G&quot;,1449,536870916]],[&quot;^17&quot;,[1460,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1460,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1460,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1460,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1460,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1460,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1460,&quot;^&lt;&quot;,&quot;~u634425f2-a2f1-449e-9b59-32765285ed47&quot;,536870916]],[&quot;^17&quot;,[1461,&quot;^S&quot;,&quot;#### **安慰剂**\\n\\n安慰剂：绝对对你有好处\\n\\n许多这些干预措施都可能带来显著的安慰剂效应。安慰剂很棒。如果我们真的相信干预的有效性，那么这种信念本身就会产生一部分预期的效果。这是医学科学中早已验证的经验。\\n\\n乐观对我们本身而言是健康的和有益的。&quot;,536870916]],[&quot;^17&quot;,[1461,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1461,&quot;^G&quot;,1467,536870916]],[&quot;^17&quot;,[1461,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1461,&quot;^X&quot;,1468,536870916]],[&quot;^17&quot;,[1461,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1461,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1461,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1461,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1461,&quot;^&lt;&quot;,&quot;~u634425f2-3ab1-4ab3-a99b-68dde89bb917&quot;,536870916]],[&quot;^17&quot;,[1462,&quot;^S&quot;,&quot;各位朋友，周末好。\\n\\n本期内容有点长，我不确定有些邮箱是否能够正常阅读，因为有些邮件系统是有字数限制的。\\n\\n前四期 “2022 年 · 金钱 · 幸福” 系列完结了，之后我感觉似乎缺少些什么，意犹而未尽。我只是蜻蜓点水式的提出了几个关键词而已，作为普通人怎么才能赚更多钱？怎么快乐起来？怎么感到幸福？这是一个深刻而又艰难的问题。恰遇这篇文章，算是对前四期内容得补充。本期内容是一篇编译文章，很值得您认真阅读——虽然有些争议，甚至有些攻击性，您可能不会照此去做，但可以通过本期认清一些事实，拓展一些认知边界，受到一些启发和思考。原文很长，我将保留最重要的核心部分，增加链接、注解和导读，以便于您的阅读。\\n\\n作者是一名在硅谷工作的俄罗斯技术人员 Serge Faguet，斯坦福毕业，YCombinator，开创了几家大型且成功的公司，现从事人工智能工作（ [Mirror Emoji Keyboard](https://www.mirror-ai.com/&amp;usg=ALkJrhgQTbFRWXJivQkKrM94W3-ubrbapw) ）。作者在 2019 年 32 岁的时候[花了 20 万美元在生物黑客上](https://hackernoon.com/im-32-and-spent-200k-on-biohacking-became-calmer-thinner-extroverted-healthier-happier-2a2e846ae113)，其中 \\&quot;设及到一些合法或非法的药物；将性作为 “生物黑客” 的一种工具；饮用酮酯；使用β受体阻滞剂或睾酮在谈判中获得优势；每天只吃一餐......\\&quot; 作者公开了自身所有数据，“身体脂肪减少 3 至 4 倍，较高的运动能力（VO2Max～70），可忽略的炎症过程，睾酮增加超过 80％，以及许多与衰老相关生物指标的改善等。”“这是自己变得更冷静、更苗条、外向、更健康、更快乐。”这篇文章正是对作者经验总结和探讨，**展示了可以显著提高智力的基于科学易于实践的一系列方法和工具。**\\n\\n**本期内容只作探讨和启发之用，并无医学上的指导作用，请勿模仿。**\\n\\n**第一部分 智力，财富和力量**\\n-----------------\\n\\n什么是智力？\\n\\n我们借用用麻省理工学院的 Max Tegmark 教授在他的新书 [Life 3.0](https://www.amazon.com/Life-3-0-Being-Artificial-Intelligence-ebook/dp/B07474JB3Q/ref%3Dmt_kindle%3F_encoding%3DUTF8%26me%3D&amp;usg=ALkJrhjHW1WhFbeEtNm0ez3rWp0BaMnp4Q) 中使用过的精彩的定义：\\n\\n**智力 = 完成复杂目标的能力**。\\n\\n智力是应用性的多维度的，它不仅仅是智商或数学技能。（上面的定义对于理解本文至关重要 — 请认真阅读几遍。）\\n\\n智力有很多应用。但是，如果我们深入研究，几乎所有复杂的人类目标都离不开一整套智力能力要素，可分为：\\n\\n*   经典智能（CI）：逻辑，问题解决，创造力，策略\\n    \\n*   应用智能（AI）：能量，专注，意志力，情绪控制\\n    \\n*   社会智能（SI）：说服力，移情，“社会技能”\\n    \\n*   动态智能（DI）：学习能力，记忆力，知识\\n    \\n\\n“智力” 就是由这些 “普适通用的脑力技能” 所构成的。 (智力传统的区分：流体智力与晶体智力，见[第 75 期](https://rizime.substack.com/p/75)。)\\n\\n关于智力：\\n\\n*   个人之间差异很大。出于许多原因 — 智商有 [50–80％ 受遗传影响](https://en.wikipedia.org/wiki/Heritability_of_IQ&amp;usg=ALkJrhjlyRMZi5Tctp50yBhCo6Vv3c1-qQ)，而我认为其他类型的智力主要是环境。\\n    \\n*   智力在一生中持续发展，永不止息。\\n    \\n*   在个体内会随着生化变化有较大的波动。\\n    \\n\\n你可能觉得最后这一条并不明显。但你可以尝试一下在极度缺乏睡眠、在重感冒之后、在激烈的争论之后或者喝 10 杯浓咖啡之后，去完成复杂目标的情况。\\n\\n那么，为什么智力提升会将人类划分成不同的物种呢？因为这是个正向反馈赢家通吃的世界。\\n\\n**第二部分: 促进智商的框架**\\n-----------------\\n\\n从目标开始\\n\\n关键点：**如果你不知道你想要什么，你就不会聪明。**\\n\\n我不断地提升我的智力，以实现我的 50 年的一个清晰目标：建立一家能够提供 “奇点” 能力的公司，让人类能够摆脱生物学上的极限，延长寿命甚至永生。\\n\\n下面的框架旨在提高我们的智力，来让我们得到我们想要的任何东西。但是你需要确切地知道这是什么，我不能帮你解决这个问题。\\n\\n第 1 部分：从应用 AI 开始\\n\\n**关键点** ： 如果你不能专注（集中注意力），你是真他妈的愚蠢。\\n\\n始终从 AI（能量、专注、意志力等） 开始，这是我们用来驱动其他事物的引擎。这包括：\\n\\n*   学会每天进入高能深流（deep flow）状态。主要干预措施： 固定睡眠 ， 间歇性禁食，使激素达到最佳水平，使用莫达非尼（modafinil） ，建立正确的习惯或触发因素 ，高质量深度休息（downtime）。\\n    \\n*   无情地去除一切阻止或中断深流状态的事情。主要干预措施：使自己对压力免疫（ 冥想、 锂盐 、抗抑郁药物）; 消除分心（移除新闻、社交媒体、拖延症的触发物）; 逐步建立正确的习惯。\\n    \\n\\n当我们成功进入了深流状态，我们就会适应，下次就容易的多了。而当我们拖延，进入这种状态将变得更加困难。\\n\\n我们聪明的一个标志是，我们是否能够不间断地、完全专注、真正深入地工作 5–8 小时。同时还能有时间和精力留给健身、朋友、旅游、音乐、运动、睡眠和冥想，并且能够乐在其中。而这是完全可行的。去年 12 月，我 23 都达到了这种状态，只休息了 3 天。由于一些原因，其中有 5 天的深度工作时间降低到 0–3 小时。这种深层次的工作状态很容易维持，但是极难达到，我们很容易分心，周围的世界太让人分心了。\\n\\n而我们愚蠢的一个明确标志是，我们不读新书，对健康照顾不周，很少与朋友们深入交流，不学习新技能。这一切都因为我们 \\&quot;太忙了\\&quot;。太忙了以至于没有时间来进步？\\n\\n一天结束，我们很难准确的写出在忙碌中取得了什么有价值的进步。这实际上并不是 “忙”，而是 “愚蠢”。好消息是，我们可以变得更聪明。\\n\\n第 2 部分：投入时间和精力积累知识和财富 （Λ-Reading 注：可参考前四期主题：2022 年 · 金钱 · 幸福）\\n\\n关键点 ： 日常专注 _+_ 生物黑客 = 高度智力（extreme intelligence）\\n\\n如果我们在 AI （应用智能）方面做得好一点，我们将拥有巨大的精力和时间。（可以推测）只有不到 1％的人能够做到到。\\n\\n关键是应该去做什么：\\n\\n*   进一步增强应用智能：认真思考我们没有达到深度工作状态的原因，并加以修正。记住：应用智能是驱动一切其他力量的引擎。一个电话使你分心了？ 打开勿扰模式。电脑没电了？携带备用电池。午餐后大脑就秀逗了？不要吃午饭。上午 10 点开会之后很难回到深度状态？把会都推迟到下午。依此类推，触类旁通 。\\n    \\n*   社交智能：知道如何说服别人比 “书呆子” 更能提升我们的智力。这种能力是非常容易用 “生物黑客” 干预的 — 冥想、摇头丸（MDMA），高睾丸激素（testosterone 高睾酮）、β受体阻滞剂（beta-blockers）、抗抑郁药物（SSRIs）。这些东西可以增强我们的肢体语言，使我们自信、冷静、同情和更具自我意识。这能打开说服他人的所有开关，加上我们深度的工作，在镜子前练习肢体语言，阅读正确的书籍，写有说服力的文章。高社交智能极有助于让生活变得轻松。它比高智商有效力得多。\\n    \\n*   动态智力（即学习能力）和古典智力（即智商）：我们也许可以通过已知的增强神经可塑性和成人神经形成的物质来直接促进这个能力。如：营养素 / 补充剂如镁 （magnesium）、 胆碱（choline，维他命 B 复合体之一） 、EPA / DHA（EPA，Eicosapentaenoic Acid 即二十碳五烯酸的英文缩写，是鱼油的主要成分；DHA，Docosahexaenoic Acid 即二十二碳六烯酸） 、姜黄素（curcumin）或假马齿苋属植物（bacopa monieri）、抗抑郁药物和锂。其它如，冥想和其他减压法，保持优质睡眠 ，间歇性禁食，间隔训练，LSD（迷幻药）或裸盖菇碱（psilocybin）。莫达非尼（Modafinil）是已知安全且直接提高认知能力的药物。更重要的是，几十年的高应用智能使我们不断学习新的复杂技能和思想，让我们更聪明，因为我们一直在训练自己的大脑，并让这成为一个容易日常习惯。\\n    \\n\\n上个月，我花了几天的时间阅读[罗伯特 · 西尔迪尼](https://www.amazon.com/Pre-Suasion-Revolutionary-Way-Influence-Persuade-ebook/dp/B01C36E2YS&amp;usg=ALkJrhgunLYJmO8a9aLMhnMQWFIu94QYYw) （说服力的专家）的《[先发影响力](https://www.amazon.com/Pre-Suasion-Revolutionary-Way-Influence-Persuade-ebook/dp/B01C36E2YS&amp;usg=ALkJrhgunLYJmO8a9aLMhnMQWFIu94QYYw)》 ，进展缓慢，并做了笔记。在接下来的一周中，我将想法应用于 “生物黑客” 的演讲中。这本书成为人类行为的心理模型。它的许多结论使这篇文章也非常有说服力。\\n\\n这是深度次工作让我们做到的许多事情之一：真正理解，内化和应用复杂的新想法。\\n\\n关键点：“生物黑客” 可以显著高我们的生活质量，利用我们可以获得的所有医疗技术来增强我们的智力。\\n\\n第三部分：可操作性智力增强途径\\n---------------\\n\\n**免责声明：**\\n\\n_不要盲目地照搬文章里提到的方法。我和一个有着几十年医疗经验的医学博士团队一起做这些事情，他们由世界顶级健康优化医生之一 [Peter Attia](https://peterattiamd.com/&amp;usg=ALkJrhjSebon7FECuxOWapVe7vT6sZXFNg) 所领导。(他的一些关于[心脏病预防](https://peterattiamd.com/heart-disease-begin-tell-us-prevention/&amp;usg=ALkJrhijbs6i2FaHAIWv2jmzHjrFNESDEQ) ， [胆固醇](https://peterattiamd.com/category/cholesterol-2/&amp;usg=ALkJrhgx3d91V9M2DYCooiJ0PvqjwPMb-w) ， [酮症如何提高运动表现](https://peterattiamd.com/the-interplay-of-exercise-and-ketosis-part-i/&amp;usg=ALkJrhhpBJ1KRdeTe1GBw3cLbb2_CPOhRg) 的文章，以及[为什么你的肥胖的并不是因为卡路里，](https://peterattiamd.com/do-calories-matter/&amp;usg=ALkJrhhyB1ZwlXLX1oGty19_UU6aTkLtlQ)你会体会到我们决策中的思考深度。）_&quot;,536870916]],[&quot;^17&quot;,[1462,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1462,&quot;^G&quot;,1464,536870916]],[&quot;^17&quot;,[1462,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1462,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1462,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1462,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1462,&quot;^&lt;&quot;,&quot;~u634425f2-dbb1-48a6-badb-407a23893243&quot;,536870916]],[&quot;^17&quot;,[1463,&quot;^S&quot;,&quot;### **神经形成，神经可塑性和学习**\\n\\n**关键点：** 本文中的许多内容都可以帮助您培养新的神经元，这有助于你学习。如果你不经常学习新的、具有挑战性的东西，你的智力会下降。\\n\\n学习本身就是一个需要发展的技能。关于学习的神经生物学的概论，我强烈建议[在 Coursera 上学习如何学一门课程](https://www.coursera.org/learn/learning-how-to-learn&amp;usg=ALkJrhhRqAlANPc-UV1Vzsn_zs69SRPFhg) 。这对我们所有人来说都很简单并且非常有价值。学习依赖于神经可塑性和神经形成，即我们的大脑生长新的神经元并重新连接现有神经元突触的能力。这些是由一个叫做脑源性神经营养因子（BDNF）的东西驱动的，它是可以高度可修改的。\\n\\n我们已经提到了一些能提升这个的事情：锂，抗抑郁药物，睡眠，冥想，减压，性，禁食。这里还有一些：\\n\\n*   补充剂。我所服用的 /；EPA/DHA Omega-3, Magnesium, Curcumin, Niacin, Rhodiola, Bacopa。您可以在 [Examine.com 上](http://examine.com/&amp;usg=ALkJrhg-p4GVCcLWaqHEVM_wXCcSxB3MoA)查看所有这些东西。\\n  \\n*   运动，特别是高强度间歇训练。\\n  \\n*   LSD（迷幻药） （[Nature 报道过的相关研究](https://www.nature.com/articles/nrn2884&amp;usg=ALkJrhibV-PQubOA-vLiRIxY4_6EajL5aQ)）\\n  \\n\\n[这里有额外 50 个支持性研究](https://selfhacked.com/blog/a-comprehensive-list-of-natural-ways-to-increase-bdnf/&amp;usg=ALkJrhigy9Q8HidgdrDClrGpp-hZarqN_A) 。\\n\\n如果你是那种鄙视药品的人，你应该知道乔布斯、比尔盖茨、理查德 · 费曼、托马斯 · 爱迪生等许多顶尖的商人科学家和领导人都使用过非法药品。\\n\\n当然，要提高我们的学习技能，我们需要不断学习。我们可以教自己编程或完成有关神经科学、遗传学、量子物理、法语或钢琴的课程，而不是把我们宝贵的时间和神经元花在政治家的失败，名人的习惯或恐怖袭击的细节上。即使我们不使用量子物理学，对它的学习也会使我们更聪明，更有能力学习任何其他的概念，并以新颖的方式将它们与量子物理学联系起来。\\n\\n补充\\n--&quot;,536870916]],[&quot;^17&quot;,[1463,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1463,&quot;^G&quot;,1468,536870916]],[&quot;^17&quot;,[1463,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1463,&quot;^X&quot;,1468,536870916]],[&quot;^17&quot;,[1463,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1463,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870916]],[&quot;^17&quot;,[1463,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1463,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1463,&quot;^&lt;&quot;,&quot;~u634425f2-92ee-4853-9b80-22cad5a84cd9&quot;,536870916]],[&quot;^17&quot;,[1464,&quot;^S&quot;,&quot;{{renderer :tocgen}}&quot;,536870916]],[&quot;^17&quot;,[1464,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1464,&quot;^G&quot;,1458,536870916]],[&quot;^17&quot;,[1464,&quot;^U&quot;,1469,536870916]],[&quot;^17&quot;,[1464,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1464,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1464,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1464,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1464,&quot;^&lt;&quot;,&quot;~u634425f2-5f4f-4ac6-bc50-c2f25b323923&quot;,536870916]],[&quot;^17&quot;,[1465,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1465,&quot;^S&quot;,&quot;#### **间歇性禁食**\\ncollapsed:: true\\n\\n**关键点：** 每天只吃一次让你更聪明更健康。\\n\\n我每天只吃一次 （下午晚些时间或傍晚早些时间），然后禁食 24 小时。我几乎每天都这样做，这可以：\\n\\n*   促进细胞自噬对健康有重大益处（ [2016 年诺贝尔生理学或医学奖](https://www.nobelprize.org/nobel_prizes/medicine/laureates/2016/press.html&amp;usg=ALkJrhgCopf3azi5oGnTj2UKTYFJBmCkKg)被授予发现这种机制），可以降低癌症，心脏病和老年痴呆症的可能性。\\n  \\n*   节省很多时间。\\n  \\n*   防止下午犯困，让思维敏锐保持更长的时间。\\n  \\n*   通过改善 BDNF（脑源性神经营养因子） 和神经可塑性直接增强智力。\\n  \\n\\n这里有[大约 70 个辅助研究](https://selfhacked.com/blog/intermittent-fasting/&amp;usg=ALkJrhggx805O8yHgHrO7MNkzsoO_L0sVg) 。间歇性禁食的好处已经是广泛的科学共识。这也是很自然的。所有那些关于每天吃五次早餐的蠢话忽略了一个非常明显的问题: 你真的认为你进化到有一个 24 小时不间断自助餐阶段了吗？你觉得狩猎采集者一天吃 5 顿吗？\\n\\n间歇性禁食其实不算一件难事。刚开始会有点困难，但身心就能迅速适应。&quot;,536870916]],[&quot;^17&quot;,[1465,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1465,&quot;^G&quot;,1450,536870916]],[&quot;^17&quot;,[1465,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1465,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1465,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1465,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1465,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1465,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1465,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1465,&quot;^&lt;&quot;,&quot;~u634425f2-a3dc-4446-95ee-5d34a8dbfb53&quot;,536870916]],[&quot;^17&quot;,[1466,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1466,&quot;^S&quot;,&quot;#### **运动**\\ncollapsed:: true\\n\\n在这里不过多提及。&quot;,536870916]],[&quot;^17&quot;,[1466,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1466,&quot;^G&quot;,1459,536870916]],[&quot;^17&quot;,[1466,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1466,&quot;^X&quot;,1455,536870916]],[&quot;^17&quot;,[1466,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1466,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1466,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1466,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1466,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1466,&quot;^&lt;&quot;,&quot;~u634425f2-a55b-4945-9d7e-c998b8394aa2&quot;,536870916]],[&quot;^17&quot;,[1467,&quot;^S&quot;,&quot;#### **避免污染和毒素**\\n\\n**关键点：** 污染，特别是吸烟损害你的大脑。\\n\\n众所周知，许多污染物直接损害智力（铅、汞）; 具有广泛的负面神经影响（挥发性有机化合物如苯乙烯）；并扰乱激素信号 (世界各地观察到的异雌激素与长期睾酮下降有关)。\\n\\n我尽量避免所有这些东西，在实践层面上，这意味着：\\n\\n*   尝试生活在干净的空气区域，在通风良好的地方度过时光。我期待有人创造一个方便的而不是看起来很可怕的过滤面具，可以在城市里佩戴。\\n  \\n*   不要从塑料容器中喝热的液体，一般尽量避免食物接触到塑料。\\n  \\n*   吃昂贵的当地有机食品，这并不一定可靠，但昂贵的食物大概率不会太差。便宜的食物基本上可以确定充满了各种防腐剂和杀虫剂，因为这就是他们便宜的原因。\\n  \\n*   不要待在吸烟者附近。尼古丁是一种促智物质，但是所有其他的香烟成分 ，如苯、苯乙烯等，都不仅仅可能带来癌症，还使我们变得极其愚蠢。以下是美国环保局的一段引文：“摄入苯乙烯对人类中枢神经系统（_CNS_）的影响，如头痛、疲劳、虚弱、抑郁和 _CSN_ 功能障碍 。”[ [1](https://www.epa.gov/sites/production/files/2016-09/documents/styrene.pdf&amp;usg=ALkJrhjvNJAfvIjpVAg04u9yezM4AaZDAA) ]&quot;,536870916]],[&quot;^17&quot;,[1467,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1467,&quot;^G&quot;,1463,536870916]],[&quot;^17&quot;,[1467,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1467,&quot;^X&quot;,1468,536870916]],[&quot;^17&quot;,[1467,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1467,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,4],536870916]],[&quot;^17&quot;,[1467,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1467,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1467,&quot;^&lt;&quot;,&quot;~u634425f2-1b12-4d5f-8a3c-35e93ee67eff&quot;,536870916]],[&quot;^17&quot;,[1468,&quot;^O&quot;,true,536870916]],[&quot;^17&quot;,[1468,&quot;^S&quot;,&quot;### **3.3：动态智力和古典智力 — 智商和学习能力**\\ncollapsed:: true\\n\\n**莫达非尼（Modafinil）：被证明可以提高我们的应用智力和古典智力**\\n\\n牛津大学最近的一项研究回顾了 25 年来对莫达非尼的所有英文研究，并得出结论：莫达非尼能显著增强注意力、执行功能和学习（即在执行复杂任务时，健康的非睡眠不足的人类的智力，以其可以想象的最清晰的形式），并且完全没有副作用或情绪变化 [ [1](http://www.ox.ac.uk/news/2015-08-20-review-%E2%80%98smart-drug%E2%80%99-shows-modafinil-does-enhance-cognition&amp;usg=ALkJrhgpqFKIS29j-PTrbyCQ1RxOVVBAQQ) ]。\\n\\n**阿得拉（Adderall）：有它的用途（一种治疗注意力缺失 / 多动症的药）**\\n\\n我曾经长期服用阿得拉 XR。阿得拉是非常有效和安全的（这里有一个[深度科学评论](http://slatestarcodex.com/2017/12/28/adderall-risks-much-more-than-you-wanted-to-know/&amp;usg=ALkJrhidtyrcn_nCTBG-BoFtOdR8rjRyTQ) ，它清楚地表明阿得拉可以给你超人般的毅力和注意力，而不会带来太多真正的风险）。由于我发现阿得拉让我变得比以前焦虑，导致容易把注意力放在不重要的事情上，于是我转向了莫达非尼（Modafinil）。\\n\\n当我需要做一些无聊但重要的事情时，我仍然偶尔会服用。例如，在我上家公司时，我在阅读或编辑关键法律文件时服用阿得拉。这套工作机制在几年之后给了我谈判优势。当翻阅 200 页厚厚的法律术语时，一名 1000 美元 / 小时的投资者律师会直接被阿得拉的服用者 PK 掉 。但总的来说，我不推荐它，它太强大了。&quot;,536870916]],[&quot;^17&quot;,[1468,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1468,&quot;^G&quot;,1451,536870916]],[&quot;^17&quot;,[1468,&quot;^Z&quot;,1448,536870916]],[&quot;^17&quot;,[1468,&quot;^X&quot;,1448,536870916]],[&quot;^17&quot;,[1468,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1468,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870916]],[&quot;^17&quot;,[1468,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1468,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870916]],[&quot;^17&quot;,[1468,&quot;^1&gt;&quot;,false,536870916]],[&quot;^17&quot;,[1468,&quot;^&lt;&quot;,&quot;~u634425f2-a993-4c37-b93e-1c06266d1cdc&quot;,536870916]],[&quot;^17&quot;,[1469,&quot;^@&quot;,[&quot;^ &quot;,&quot;^18&quot;,&quot;renderer&quot;,&quot;^19&quot;,[&quot;:tocgen&quot;]],536870916]],[&quot;^17&quot;,[1469,&quot;^Y&quot;,&quot;macro&quot;,536870916]],[&quot;^17&quot;,[1469,&quot;^V&quot;,&quot;renderer :tocgen&quot;,536870916]],[&quot;^17&quot;,[1471,&quot;^M&quot;,1656254971191,536870919]],[&quot;^17&quot;,[1471,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[1471,&quot;^[&quot;,&quot;莫达非尼&quot;,536870916]],[&quot;^17&quot;,[1471,&quot;^13&quot;,&quot;莫达非尼&quot;,536870916]],[&quot;^17&quot;,[1471,&quot;^C&quot;,1656254971191,536870919]],[&quot;^17&quot;,[1471,&quot;^&lt;&quot;,&quot;~u63442606-8539-491f-8242-096bb07fc7fd&quot;,536870918]],[&quot;^17&quot;,[1472,&quot;^S&quot;,&quot;SSRI 抗抑郁药**艾司西酞普兰**（Escitalopram）（我每天服用 10mg）可以增强血清素。它消除了过去每月发生 1–2 次的 “坏心情日”，减少对压力反应。生活总是人人感觉好一点。它也被证明可以增强成年大脑中新神经元的生长&quot;,536870916]],[&quot;^17&quot;,[1472,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1472,&quot;^G&quot;,1498,536870916]],[&quot;^17&quot;,[1472,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1472,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1472,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1472,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1472,&quot;^&lt;&quot;,&quot;~u634425f2-14f3-42dd-af13-f8e409cbb860&quot;,536870916]],[&quot;^17&quot;,[1473,&quot;^S&quot;,&quot;最重要的是，凭借我们庞大的应用智力储备，我们可以投资于社交智力。读书 [ [见此列表](https://medium.com/%40sergefaguet/books-moocs-i-recommend-e17972960bc&amp;usg=ALkJrhhMGKdq1SgwshES0yb2hSOAUQQquA) ]、观看自己的视频，并在镜子前练习，做公开谈话，写有说服力的文章，与朋友和家人深入交谈，研究神经科学课程。积年累月坚持下来，我们是可以成为斯科特 · 亚当斯（Scott Adams）口中的说服大师（ [阅读他关于说服力、特朗普和为什么人类不理性的书](https://www.amazon.com/Win-Bigly-Persuasion-World-Matter/dp/0735219710&amp;usg=ALkJrhi9ixQCu35SD7Ns7pwUNt8YYNTaXg) ）。&quot;,536870916]],[&quot;^17&quot;,[1473,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1473,&quot;^G&quot;,1484,536870916]],[&quot;^17&quot;,[1473,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1473,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1473,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1473,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1473,&quot;^&lt;&quot;,&quot;~u634425f2-b34a-4a7a-8f84-867094c2bc05&quot;,536870916]],[&quot;^17&quot;,[1474,&quot;^S&quot;,&quot;我每天只吃一次 （下午晚些时间或傍晚早些时间），然后禁食 24 小时。我几乎每天都这样做，这可以：&quot;,536870916]],[&quot;^17&quot;,[1474,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1474,&quot;^G&quot;,1492,536870916]],[&quot;^17&quot;,[1474,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1474,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1474,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1474,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1474,&quot;^&lt;&quot;,&quot;~u634425f2-85eb-4332-8b16-9967cc53f47c&quot;,536870916]],[&quot;^17&quot;,[1475,&quot;^S&quot;,&quot;学习本身就是一个需要发展的技能。关于学习的神经生物学的概论，我强烈建议[在 Coursera 上学习如何学一门课程](https://www.coursera.org/learn/learning-how-to-learn&amp;usg=ALkJrhhRqAlANPc-UV1Vzsn_zs69SRPFhg) 。这对我们所有人来说都很简单并且非常有价值。学习依赖于神经可塑性和神经形成，即我们的大脑生长新的神经元并重新连接现有神经元突触的能力。这些是由一个叫做脑源性神经营养因子（BDNF）的东西驱动的，它是可以高度可修改的。&quot;,536870916]],[&quot;^17&quot;,[1475,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1475,&quot;^G&quot;,1495,536870916]],[&quot;^17&quot;,[1475,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1475,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1475,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1475,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1475,&quot;^&lt;&quot;,&quot;~u634425f2-840e-41d4-956c-937e3d90b3a0&quot;,536870916]],[&quot;^17&quot;,[1476,&quot;^S&quot;,&quot;进一步增强应用智能：认真思考我们没有达到深度工作状态的原因，并加以修正。记住：应用智能是驱动一切其他力量的引擎。一个电话使你分心了？ 打开勿扰模式。电脑没电了？携带备用电池。午餐后大脑就秀逗了？不要吃午饭。上午 10 点开会之后很难回到深度状态？把会都推迟到下午。依此类推，触类旁通 。&quot;,536870916]],[&quot;^17&quot;,[1476,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1476,&quot;^G&quot;,1480,536870916]],[&quot;^17&quot;,[1476,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1476,&quot;^X&quot;,1481,536870916]],[&quot;^17&quot;,[1476,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1476,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1476,&quot;^&lt;&quot;,&quot;~u634425f2-f377-47b9-98b4-090756f15c12&quot;,536870916]],[&quot;^17&quot;,[1477,&quot;^S&quot;,&quot;#[[excerpt]] [[118--利用性、莫达非尼和摇头丸提高智力 - Λ-Reading]]&quot;,536870916]],[&quot;^17&quot;,[1477,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1477,&quot;^G&quot;,608,536870916]],[&quot;^17&quot;,[1477,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1477,&quot;^X&quot;,608,536870916]],[&quot;^17&quot;,[1477,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1477,&quot;^W&quot;,1378,536870916]],[&quot;^17&quot;,[1477,&quot;^W&quot;,1448,536870916]],[&quot;^17&quot;,[1477,&quot;^I&quot;,1378,536870916]],[&quot;^17&quot;,[1477,&quot;^I&quot;,1448,536870916]],[&quot;^17&quot;,[1477,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1477,&quot;^&lt;&quot;,&quot;~u634425f2-f500-4ea4-8560-f36b96fc1d3c&quot;,536870916]],[&quot;^17&quot;,[1478,&quot;^S&quot;,&quot;**莫达非尼（Modafinil）：被证明可以提高我们的应用智力和古典智力**&quot;,536870916]],[&quot;^17&quot;,[1478,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1478,&quot;^G&quot;,1473,536870916]],[&quot;^17&quot;,[1478,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1478,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1478,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1478,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1478,&quot;^&lt;&quot;,&quot;~u634425f2-ba7e-4cf4-b81f-f1c6318e7dee&quot;,536870916]],[&quot;^17&quot;,[1479,&quot;^S&quot;,&quot;情绪是[一系列特定的身体感觉](https://www.theatlantic.com/health/archive/2013/12/mapping-how-emotions-manifest-in-the-body/282713/)，一旦他们显现出来，他们就会被[思想](https://en.wikipedia.org/wiki/Rumination_%2528psychology%2529&amp;usg=ALkJrhgbSJGtWYRpFUkSKyxDOobzvmDVSw)的循环所强化。所以，当你想要轻易地摆脱一种情绪（如孤独，愤怒或自我怀疑）时，你可以坐下来，在你身上找到这种情绪，并密切关注它。这打破了沉思的循环（因为你没有思考），并加强了你的自我意识（为你发现情绪驱动的身体感觉 → 明白你的自我怀疑只是一种小情绪）。我可以在 30 秒 — 5 分钟内驱散负面情绪。&quot;,536870916]],[&quot;^17&quot;,[1479,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1479,&quot;^G&quot;,1490,536870916]],[&quot;^17&quot;,[1479,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1479,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1479,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1479,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1479,&quot;^&lt;&quot;,&quot;~u634425f2-2d5d-4644-98d8-5fd7cdb95ec1&quot;,536870916]],[&quot;^17&quot;,[1480,&quot;^S&quot;,&quot;我们聪明的一个标志是，**我们是否能够不间断地、完全专注、真正深入地工作 5–8 小时**。同时还能有时间和精力留给健身、朋友、旅游、音乐、运动、睡眠和冥想，并且能够乐在其中。而这是完全可行的。去年 12 月，我 23 都达到了这种状态，只休息了 3 天。由于一些原因，其中有 5 天的深度工作时间降低到 0–3 小时。这种深层次的工作状态很容易维持，但是极难达到，我们很容易分心，周围的世界太让人分心了。&quot;,536870916]],[&quot;^17&quot;,[1480,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1480,&quot;^G&quot;,1488,536870916]],[&quot;^17&quot;,[1480,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1480,&quot;^X&quot;,1481,536870916]],[&quot;^17&quot;,[1480,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1480,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1480,&quot;^&lt;&quot;,&quot;~u634425f2-bfa1-41c3-9b91-c64c3a998df1&quot;,536870916]],[&quot;^17&quot;,[1481,&quot;^S&quot;,&quot;始终从 AI（能量、专注、意志力等） 开始，这是我们用来驱动其他事物的引擎。这包括：&quot;,536870916]],[&quot;^17&quot;,[1481,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1481,&quot;^G&quot;,1487,536870916]],[&quot;^17&quot;,[1481,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1481,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1481,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1481,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1481,&quot;^&lt;&quot;,&quot;~u634425f2-1e2b-40c0-9937-1235cb3b8225&quot;,536870916]],[&quot;^17&quot;,[1482,&quot;^S&quot;,&quot;社交智能：知道如何说服别人比 “书呆子” 更能提升我们的智力。这种能力是非常容易用 “生物黑客” 干预的 — 冥想、摇头丸（MDMA），高睾丸激素（testosterone 高睾酮）、β受体阻滞剂（beta-blockers）、抗抑郁药物（SSRIs）。这些东西可以增强我们的肢体语言，使我们自信、冷静、同情和更具自我意识。这能打开说服他人的所有开关，加上我们深度的工作，在镜子前练习肢体语言，阅读正确的书籍，写有说服力的文章。高社交智能极有助于让生活变得轻松。它比高智商有效力得多。&quot;,536870916]],[&quot;^17&quot;,[1482,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1482,&quot;^G&quot;,1481,536870916]],[&quot;^17&quot;,[1482,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1482,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1482,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1482,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1482,&quot;^&lt;&quot;,&quot;~u634425f2-94e4-4973-9bb0-4f86d723d315&quot;,536870916]],[&quot;^17&quot;,[1483,&quot;^S&quot;,&quot;描述: No.130 用 “生物黑客” 提升智力&quot;,536870916]],[&quot;^17&quot;,[1483,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1483,&quot;^G&quot;,1497,536870916]],[&quot;^17&quot;,[1483,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1483,&quot;^X&quot;,608,536870916]],[&quot;^17&quot;,[1483,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1483,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1483,&quot;^&lt;&quot;,&quot;~u634425f2-41a0-4046-9076-9b4770c0ccb0&quot;,536870916]],[&quot;^17&quot;,[1484,&quot;^S&quot;,&quot;消除引起分心和成瘾的认知垃圾\\nheading:: true\\nbackground-color:: #787f97&quot;,536870916]],[&quot;^17&quot;,[1484,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1484,&quot;^G&quot;,1493,536870916]],[&quot;^17&quot;,[1484,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1484,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1484,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1484,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2,&quot;~:background-color&quot;,&quot;#787f97&quot;],536870916]],[&quot;^17&quot;,[1484,&quot;^L&quot;,[&quot;^1A&quot;,&quot;^1C&quot;],536870916]],[&quot;^17&quot;,[1484,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870916]],[&quot;^17&quot;,[1484,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1484,&quot;^&lt;&quot;,&quot;~u634425f2-94ec-4d73-bc52-8477019cb81a&quot;,536870916]],[&quot;^17&quot;,[1485,&quot;^S&quot;,&quot;*   学会每天进入高能深流（deep flow）状态。主要干预措施： 固定睡眠 ， 间歇性禁食，使激素达到最佳水平，使用莫达非尼（modafinil） ，建立正确的习惯或触发因素 ，高质量深度休息（downtime）。&quot;,536870916]],[&quot;^17&quot;,[1485,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1485,&quot;^G&quot;,1481,536870916]],[&quot;^17&quot;,[1485,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1485,&quot;^X&quot;,1481,536870916]],[&quot;^17&quot;,[1485,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1485,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1485,&quot;^&lt;&quot;,&quot;~u634425f2-e9ce-4994-a542-f35e188d18bd&quot;,536870916]],[&quot;^17&quot;,[1486,&quot;^S&quot;,&quot;标签: #[[SimpRead]]&quot;,536870916]],[&quot;^17&quot;,[1486,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1486,&quot;^G&quot;,1477,536870916]],[&quot;^17&quot;,[1486,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1486,&quot;^X&quot;,608,536870916]],[&quot;^17&quot;,[1486,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1486,&quot;^W&quot;,698,536870916]],[&quot;^17&quot;,[1486,&quot;^I&quot;,698,536870916]],[&quot;^17&quot;,[1486,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1486,&quot;^&lt;&quot;,&quot;~u634425f2-c0f4-4c02-ba80-82fd55e16de6&quot;,536870916]],[&quot;^17&quot;,[1487,&quot;^S&quot;,&quot;~^^标注^^:&quot;,536870916]],[&quot;^17&quot;,[1487,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1487,&quot;^G&quot;,1483,536870916]],[&quot;^17&quot;,[1487,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1487,&quot;^X&quot;,608,536870916]],[&quot;^17&quot;,[1487,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1487,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1487,&quot;^&lt;&quot;,&quot;~u634425f2-f8cb-4c78-949f-e4d1af451a5c&quot;,536870916]],[&quot;^17&quot;,[1488,&quot;^S&quot;,&quot;*   无情地去除一切阻止或中断深流状态的事情。主要干预措施：使**自己对压力免疫**（ 冥想、 锂盐 、抗抑郁药物）; 消除分心（移除新闻、社交媒体、拖延症的触发物）; 逐步建立正确的习惯。&quot;,536870916]],[&quot;^17&quot;,[1488,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1488,&quot;^G&quot;,1485,536870916]],[&quot;^17&quot;,[1488,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1488,&quot;^X&quot;,1481,536870916]],[&quot;^17&quot;,[1488,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1488,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1488,&quot;^&lt;&quot;,&quot;~u634425f2-e863-4f94-8b38-ae58fef77c17&quot;,536870916]],[&quot;^17&quot;,[1489,&quot;^S&quot;,&quot;我可以从 “侧面” 看到自己。我睁开眼在电脑上打字，但我也可以同时看到自己的影像在自己的面前。这闭着眼睛更容易做，这是一种可训练的技巧，有时候又很难。这个方法之所以有用，是因为它可以让你从自己的情绪和自我中游离出来。你可以对自己说：“ 为什么坐在那边的那个家伙，会因为工作上的破事而生气？他很清楚，各种各样的屁话总是在发生，这只是平常的一天。”&quot;,536870916]],[&quot;^17&quot;,[1489,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1489,&quot;^G&quot;,1479,536870916]],[&quot;^17&quot;,[1489,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1489,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1489,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1489,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1489,&quot;^&lt;&quot;,&quot;~u634425f2-f036-4c44-8247-9e14d45f4f2b&quot;,536870916]],[&quot;^17&quot;,[1490,&quot;^S&quot;,&quot;冥想（Meditation）：我每天冥想 30–45 分钟，结合正念和自由式符号（mindfulness and freestyle-notation）。随着时间和训练的进行，冥想会变得更好。现在我可以通过内观自身，就可以在 5 分钟内消除一种非常强烈的情绪。&quot;,536870916]],[&quot;^17&quot;,[1490,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1490,&quot;^G&quot;,1491,536870916]],[&quot;^17&quot;,[1490,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1490,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1490,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1490,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1490,&quot;^&lt;&quot;,&quot;~u634425f2-d498-4dae-841d-9ebba5a34eee&quot;,536870916]],[&quot;^17&quot;,[1491,&quot;^S&quot;,&quot;锂（Lithium）：我们每天从水中摄取 1–3mg 的锂。该药处方给躁郁症患者，剂量为 800mg-2000mg / 天。我每天服用 100 毫克 (即少于已知安全剂量的 10-20 倍)。原因是：（1）已被证明可以增强神经形成，并且与许多医疗益处相关（[这里列出了 50 多项关于其各种益处的研究](https://selfhacked.com/blog/the-benefits-of-lithium/&amp;usg=ALkJrhjiGfwI5qHpeCeS3PGBAf-lMXJ-Rg) ）（2）主观上，它似乎使我的抗压增高。似乎没有好的理由不在这个剂量范围内使用锂。&quot;,536870916]],[&quot;^17&quot;,[1491,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1491,&quot;^G&quot;,1472,536870916]],[&quot;^17&quot;,[1491,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1491,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1491,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1491,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1491,&quot;^&lt;&quot;,&quot;~u634425f2-b1a7-4889-a9e4-da3b4c2d3d80&quot;,536870916]],[&quot;^17&quot;,[1492,&quot;^S&quot;,&quot;**关键点：** 每天只吃一次让你更聪明更健康。&quot;,536870916]],[&quot;^17&quot;,[1492,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1492,&quot;^G&quot;,1494,536870916]],[&quot;^17&quot;,[1492,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1492,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1492,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1492,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1492,&quot;^&lt;&quot;,&quot;~u634425f2-5889-4538-9eac-4504d915b11e&quot;,536870916]],[&quot;^17&quot;,[1493,&quot;^S&quot;,&quot;间歇性禁食的好处已经是广泛的科学共识。这也是很自然的。所有那些关于每天吃五次早餐的蠢话忽略了一个非常明显的问题: 你真的认为你进化到有一个 24 小时不间断自助餐阶段了吗？你觉得狩猎采集者一天吃 5 顿吗？&quot;,536870916]],[&quot;^17&quot;,[1493,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1493,&quot;^G&quot;,1474,536870916]],[&quot;^17&quot;,[1493,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1493,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1493,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;,[1493,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1493,&quot;^&lt;&quot;,&quot;~u634425f2-256a-4a33-af90-522bbdd2f1be&quot;,536870916]],[&quot;^17&quot;,[1494,&quot;^S&quot;,&quot;#### **间歇性禁食**&quot;,536870916]],[&quot;^17&quot;,[1494,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1494,&quot;^G&quot;,1489,536870916]],[&quot;^17&quot;,[1494,&quot;^Z&quot;,608,536870916]],[&quot;^17&quot;,[1494,&quot;^X&quot;,1487,536870916]],[&quot;^17&quot;,[1494,&quot;^W&quot;,608,536870916]],[&quot;^17&quot;, ot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1562,&quot;^G&quot;,1549,536870916]],[&quot;^17&quot;,[1562,&quot;^Z&quot;,1377,536870916]],[&quot;^17&quot;,[1562,&quot;^X&quot;,1527,536870916]],[&quot;^17&quot;,[1562,&quot;^W&quot;,1377,536870916]],[&quot;^17&quot;,[1562,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1562,&quot;^&lt;&quot;,&quot;~u634425f2-2257-49e9-a5e3-c0854a0cd5ee&quot;,536870916]],[&quot;^17&quot;,[1563,&quot;^S&quot;,&quot;**美国必须建立集体能力才能推动实现自由、开放的印太区域，这也是共同行动的战略需要。**美国与盟友、伙伴帮助建立联盟、组织、规则必须与时俱进、及时更新。美国拟通过建设一个强大的、相辅相成的联盟实现这一目标。&quot;,536870916]],[&quot;^17&quot;,[1563,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1563,&quot;^G&quot;,1508,536870916]],[&quot;^17&quot;,[1563,&quot;^Z&quot;,1377,536870916]],[&quot;^17&quot;,[1563,&quot;^X&quot;,1527,536870916]],[&quot;^17&quot;,[1563,&quot;^W&quot;,1377,536870916]],[&quot;^17&quot;,[1563,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1563,&quot;^&lt;&quot;,&quot;~u634425f2-d12c-409e-8f87-e1f00d4f2d89&quot;,536870916]],[&quot;^17&quot;,[1564,&quot;^S&quot;,&quot;&quot;,536870916]],[&quot;^17&quot;,[1564,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1564,&quot;^G&quot;,1505,536870916]],[&quot;^17&quot;,[1564,&quot;^Z&quot;,1377,536870916]],[&quot;^17&quot;,[1564,&quot;^X&quot;,1527,536870916]],[&quot;^17&quot;,[1564,&quot;^W&quot;,1377,536870916]],[&quot;^17&quot;,[1564,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1564,&quot;^&lt;&quot;,&quot;~u634425f2-973c-4932-9f70-596f84588c68&quot;,536870916]],[&quot;^17&quot;,[1566,&quot;^M&quot;,1656254971431,536870919]],[&quot;^17&quot;,[1566,&quot;^A&quot;,false,536870916]],[&quot;^17&quot;,[1566,&quot;^[&quot;,&quot;147--在血与火之间：俄乌战争背景下，中国的「反分裂」叙事困境 - turbulence&quot;,536870916]],[&quot;^17&quot;,[1566,&quot;^13&quot;,&quot;147--在血与火之间：俄乌战争背景下，中国的「反分裂」叙事困境 - Turbulence&quot;,536870916]],[&quot;^17&quot;,[1566,&quot;^C&quot;,1656254971431,536870919]],[&quot;^17&quot;,[1566,&quot;^&lt;&quot;,&quot;~u634425f2-d19d-4c8f-965a-159ad283d94a&quot;,536870916]],[&quot;^17&quot;,[1567,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [turbulence.nei.st](https://turbulence.nei.st/medium/theinitium/xzcvtrto/)\\n\\n&gt; 理解中国国家统一叙事的来龙去脉，对于从任何方面的立场回应台海问题而言，都是不可或缺的一个基本前提\\n\\n2022 俄乌战争肇始、战火连天，在以美国为首的北约明确表示不会武装干涉之时，便出现了将俄乌战争与台海危机相提并论的声音，关于同样的一幕会否在台湾重演，众说纷纭。然而俄乌战争当中，无论是俄国对乌克兰东部的分离主义政权（顿涅茨克人民共和国和卢甘斯克人民共和国）的承认，还是普京的战争叙事，都反衬出中国在「反分裂」议题上的理论困境，这同样是不应当被忽视的。\\n\\n一直以来，北京关于国家统一的主张，有两方面的基础。一个方面是历史和民族主义的这种历史与民族主义主张，虽然能迎合中国国内民族主义者的想像，在国际上却缺乏说服力。毕竟，历史上各国领土变迁、城头变幻大王旗的事情并不鲜见，单纯依靠本民族自身历史和民族主义的说辞，无法获得更广泛的同情。，通过论证台湾在「历史上属于中国」「由中国人开发」、海峡两岸都是「中国人的中国」，以此试图建立一个属于北京的、历史与民族的「中国」（一如「中华民族」这一概念虽然远早于中共建政，但当下完全是北京的政治话语一样），通过这个「中国」来论证主权的完整性，声称「台湾的主权，属于包括台湾同胞在内的全中国人」，因此「台湾是中国领土一部分的法律地位，无论在国内法还是国际法上，都是明确的、不可置疑的」。比如清华大学法学院前院长、香港基本法委员会委员王振民在谈及这个问题时就论述道：「台湾人本来就是中国人，台湾岛本来就是中国人之岛；台湾自古以来就是中国领土的一部分，把台湾从中国分裂出去，就像把广东、福建从中国分裂出去一样，根本是不可能的」。（王振民《香港 2020：治乱交替与危中之机》，199 页。）\\n\\n这种历史与民族主义主张，虽然能迎合中国国内民族主义者的想像，在国际上却缺乏说服力。毕竟，历史上各国领土变迁、城头变幻大王旗的事情并不鲜见，单纯依靠本民族自身历史和民族主义的说辞，无法获得更广泛的同情。所以，北京的主张的另一方面，则是依靠现行国际法框架下，国际上各国广泛承认北京政权作为「中国」的唯一合法政府、是「中国」合法代表这一事实，据此论证北京政权法理上拥有全中国的主权，两岸分治就只是一个「暂时」的「违法」的状态，对台名义上的「内战」就不是真正意义上为了获取主权而进行的内战，只是一场大规模的治安「平叛」行动而已。\\n\\n然而在俄乌战争中俄国无可辩驳的侵略行为之下，中国未能与俄国公开保持距离，使得这两种叙事都显得十分尴尬。战争开始前夕，普京在于 2 月 21 日发表的被戏称为「历史课」的讲话中，极力贬低乌克兰作为一个有着不同于俄罗斯的文化的、独立的民族和国家的地位，将乌克兰描述为一个纯粹是被苏俄创造出来的人造的国家，并声称「乌克兰是我们（俄国）历史、文化和精神空间里不可分割的一部分」。此番充满了帝国主义和沙文主义气息的论调，不但让世界更加警惕那些基于民族主义和历史文化主张的敌对行为（这其中就包括了中国的对台领土主张），在中国国内也不尽然是正面的反应：除了在中文世界一部分死硬的俄国支持者当中引起叫好之外，即使是对于怀有朴素爱国情怀的中国人而言，俄国的这种对文化历史的单方面解读所透露出的扩张主义倾向，都无法不引起警惕，毕竟俄国是近代历史上直接或间接侵吞中国领土面积最多的国家。\\n\\n当然，由于中国政府承认乌克兰的独立主权国家地位，普京的此番言论无法对中国政府的历史民族主义叙事本身造成直接的伤害。更大的问题则来自于俄国政府通过法律承认乌东分离主义政权、以援助分离主义政权为名正式展开在乌克兰领土境内的军事行动。北京基于自身的反分裂立场，不得不形式上作出「尊重乌克兰的独立、主权和领土完整」的表态，但当被具体质疑「俄罗斯选择认同乌克兰两个分裂地区的主权，这是否侵犯了乌克兰的主权」时，又拒绝正面回应，反而完全采取了俄方的立场，声称「任何国家的合理安全关切都应得到尊重」「乌克兰问题演变至今，与新明斯克协议迟迟未能有效执行密切相关」——数年以来，俄罗斯正是以「北约东扩」威胁自身安全利益、指责乌克兰违反新明斯克协议为借口在乌东支持分离运动、最终发动侵略。\\n\\n若比照中国对台立场，认为台湾是中国的一部分，台湾公投独立、寻求来自美国的外部支持是破坏国家主权和领土完整的行为，那么于 2014 年自行举行公投独立、寻求俄国军事支持的乌东分离政权则完全符合这个类比——况且真若是深究起来，比起北京从未实际统治的台湾，乌东地区更是毫无争议的乌克兰领土，今日中国在乌东问题上拒绝表示俄国侵犯乌克兰主权领土完整，在这个「大是大非」的问题上含糊其辞甚至站在支持分裂和独立的外国势力一边，这在未来无疑会进一步削弱中国在台湾上作出类似表态的立场。\\n\\n「统一」大旗与美国内战\\n\\n如上文所言，北京对台北的主权主张，是基于国际上各国广泛承认北京政权作为「中国」的唯一合法政府、唯一合法代表这一事实，而在奠定这个事实基础的过程中，美中建交、美国在台湾问题上的态度又恰恰是至关重要的一环。虽然美国在这个问题上的态度有其模糊之处，但并未改变对「一中」不持异议的官方立场。\\n\\n因此，中国无论是官方还是民间，在几十年来都相当注重向美国舆论宣传中国的对台主张。而在这个过程中，最重要的外部资源，恰恰又就是来自美国——在北京当局及其法学界的叙事里，发生于 19 世纪、在美国史上造成阵亡人数最多、最为血腥的美国内战，正是一场维护国家统一的战争。中国国防部长就曾经多次对外表示，「中方会像美国当年南北战争一样，不惜一切代价维护祖国统一。」\\n\\n诚然，虽然美国内战的真正原因在于奴隶制的存废，但联邦当时并未要求蓄奴州废除奴隶制，而只是采取限制其扩大的措施。内战爆发的直接原因则是，持限制奴隶制立场的共和党候选人林肯在 1860 年当选总统后，以南卡罗来纳州为首的南方各州脱离联邦。1861 年 4 月 12 日，南方邦联的南卡罗来纳政府在要求联邦军队撤出位于南卡境内的萨姆特堡无果后，炮击萨姆特堡，内战正式爆发。所以从形式上，美国内战是镇压南部叛乱的一场统一之战。\\n\\n在美国承认（或者至少不反对）「一中」的前提之下，使用美国内战来为中国的统一之战提供正当化理由，不但是外部听得懂的话语，而且能将北京当局置于「正义」的一方（即美国内战中的北方），更是对统一最大阻力来源——美国——的以其人之道还治其人之身，可谓一举多得。\\n\\n而中国的法学家们更是不遗余力地挖掘美国内战对北京的国家统一叙事的支持。在 2005 年制订《反分裂国家法》时，北京大学法学院教授、香港基本法委员会委员饶戈平就对其英文译名「Anti-Secession Law」作出过如下解释：「反分裂国家法并不是在中国绝无仅有的，在 1861 年美国南北战争爆发以前，针对南方奴隶主占主体的 11 个州，谋求从美利坚联邦独立出去的活动，制定了《反脱离联邦法》（Anti-Secession Act），脱离用的词是『Secession』。这部法就是以联邦法律形式出现的，对于联邦境内都具有效力，针对南方 11 个州的脱离联邦的分离活动制定的，也是后来爆发南北战争、用武力来征服分裂者的法律根据。我们注意到这种情况。我们在反分裂法的英文名称上，用的词也是『Secession』。」\\n\\n不便深究的美国内战史\\n\\n然而，若是稍微了解一下美国内战史和美国法律，会发现这段历史，其实并不是那么好用。一个最基本的事实在于，美国并没有一部叫做「Anti-Secession Act」的联邦法律，所以饶氏所声称的美国《反脱离联邦法》是个什么东西，并无从知晓。令人忍俊不禁的是，当年武汉大学法学院的两名作者李龙和魏腊云在《政治与法律》学术刊物中洋洋洒洒写了一整篇《中国〈反分裂国家法〉与美国〈反脱离联邦法〉的比较研究》，通篇没有一句对《反脱离联邦法》法条的引用和分析，似乎作者并没有注意到这部法律并不存在。事实上，美国在 1861 年确实修订过《平叛法》（Insurrection Act），在法律执行受到阻碍时，授权总统调用军队执行法律，但这部法律并没有提到「反分裂」（Anti-Secession），也没有谈论分裂的法律问题。\\n\\n抛开这些技术上的乌龙不谈，美国内战中的反分裂主题，不但是一个单纯的爱国情怀主张，也同时是一个高度法律化的论述；缺乏了法律话术的支撑，这个反分裂主题难以成立。前面提到，美国内战的导火索是主张限制奴隶制的林肯的当选。在内战爆发前夕，林肯在其第一次就职演说中对于南方的分裂行为是这样论述的：「我们认为，从法律角度，联邦是永恒的，这一点已被联邦自身的历史确立。联邦比宪法古老得多。事实上，联邦在 1774 年的大陆联合的章程就已成立。1776 年的《独立宣言》使其成熟并延续下来。通过 1778 年《邦联条例》，联邦进一步成熟，13 个州明确宣誓和保证联邦是永恒的。最后到 1787 年，一个被明确宣示的订立宪法的目的，是『组成一个更完美的联邦』。但如果一个或者一部分州可以合法（退出联邦从而）破坏这个联邦，那么联邦丧失了永恒性这一至关重要的元素，就比有宪法之前更不完美。」这样，林肯就从宪法文本上论证了为何宪法并不允许各州退出。\\n\\n这种对历史和法律文件的「咬文嚼字」，是当时和战后美国维护国家统一法理论述的基础。内战结束后，曾是林肯总统阁僚的最高法院首席大法官切斯（Chase）在 1869 年的德克萨斯诉怀特（Texas v. White）一案中以判例法的形式确立了各州不能合法地退出联邦（即不可从联邦中分裂）的宪法原则，正是原封不动地照抄了林肯的逻辑。\\n\\n此案的背景也颇为特殊。德克萨斯州在内战前拥有一笔美国国债（联邦债券），在德克萨斯脱离联邦加入南方邦联后，邦联德克萨斯政府将这笔债券出售给券商，所得充作战争经费。内战后德克萨斯州的重建州政府提起诉讼，请求法院判令邦联德州政府的债券出售无效。关于德州是否可以脱离联邦的分析，其实是在法院决定其自身对本案管辖权过程中的一个分支问题。由于德州的诉讼是直接向联邦最高法院提出，依据的是美国联邦《宪法》第三条第二款的规定：「在一切有关大使、公使、领事以及州为当事一方的案件中，最高法院有最初审理权。」如果内战后德州已经因为之前脱离联邦而不再是一个「州」，则最高法院对此案并无管辖权。\\n\\n针对这个问题，切斯依据林肯的逻辑，从宪法的前身、北美十三殖民地在独立后组成美国的第一份宪法性文件《邦联条例》出发，指出《邦联条例》规定各州联合组成的联邦是「永久性的」（perpetual），因此联邦不可解散；而联邦《宪法》开篇便宣示了其目的是组成一个「更为完美的联邦」，因此必然要更加永久与不可解散（indissoluble）。故而，德州无法从法理上脱离联邦，因此德州在内战叛乱中的行为不影响德克萨斯作为联邦的一个州的存在，所以最高法院对本案有管辖权。最高法院以此确立了「联邦（国家）不可分割」的原则。\\n\\n所以，美国内战的历史和宪法下关于国家统一的叙述是一脉相承的，是一种基于《邦联条例》和联邦《宪法》原文的法律话语。无论是官方对美国内战历史的引用，还是中国法学学者基于德克萨斯诉怀特案更为深入的法律论述，都无法回避这一基于美国宪法文本的逻辑。\\n\\n而要把这一逻辑推广到台湾问题上来，显然有牵强之处。这一点在德克萨斯一案中尤为明显。德克萨斯曾经一度是一个独立国家，1836 年从墨西哥独立后旋即申请加入美国，但被美国拒绝；美国在 1837 年更是正式承认了德克萨斯作为独立国家的地位。直到 1845 年，美国才接纳德克萨斯成为一个州。所以德克萨斯是作为一个独立国家加入联邦的，有一个明确的对联邦《宪法》的同意和接受的过程。而反观台湾，无论是多数台湾人民，还是作为一个政治实体的台湾地区，从以任何形式同意加入过一个「永恒联邦」的中华人民共和国的宪法。\\n\\n因此，美国内战对于中共的国家统一叙事，其实是不便直接套用的，深究起来反倒会引来更多中共也许不愿面对的问题。\\n\\n中断的宪法传承\\n\\n当然，站在大陆统派的立场来看可以认为，台湾尽管没有加入《中华人民共和国宪法》，但接受了《中华民国宪法》（虽然持「台湾地位未定论」者对此有异议），而中华人民共和国继承了《中华民国宪法》的衣钵，就像美国联邦《宪法》继承了《邦联条例》所建立的宪法体制一样，因此美国的国家统一逻辑仍然可以适用。\\n\\n然而这一逻辑又与北京当局对《中华民国宪法》的定性完全相反。《中华人民共和国宪法》序言中对于建国的表述是，「一九四九年，以毛泽东主席为领袖的中国共产党领导中国各族人民，在经历了长期的艰难曲折的武装斗争和其他形式的斗争以后，终于推翻了帝国主义、封建主义和官僚资本主义的统治，取得了新民主主义革命的伟大胜利，建立了中华人民共和国。」「斗争」「推翻」「革命」这些字眼，明白无误地表明北京政权认为自身的合法性来源于革命而非继承，而「推翻了帝国主义、封建主义和官僚资本主义的统治」正是包括了推翻中华民国政府及其宪政法统。\\n\\n1949 年 1 月 14 日毛泽东在《关于时局的声明》中宣称，「在这两年半的战争中，南京国民党反动政府违背民意，召集了伪国民大会，颁布了伪宪法，选举了伪总统」，并认为国民政府没有诚意和谈，因为「蒋介石在他的建议中提出了保存伪宪法、伪法统和反动军队等项为全国人民所不能同意的条件，以为和平谈判的基础。这是继续战争的条件，不是和平的条件。」因此，中共从国共内战时起，便将《中华民国宪法》称为「伪宪法」、将中华民国的法统称为「伪法统」。这种态度甚至不仅仅是针对宪法——在 1949 年 2 月 22 日，中共中央发布了《关于废除国民党的〈六法全书〉与确定解放区的司法原则的指示》，否定了整个中华民国法律体系的效力。\\n\\n反观美国立宪史，虽然联邦《宪法》的制定超出了《邦联条例》的授权范围、直接向各州人民的宪法大会寻求批准，以致于美国宪法学界有时将其视为一次宪政意义上的革命，但联邦政府从未否认过《邦联条例》的宪法地位——恰恰相反，林肯和最高法院将《邦联条例》视为联邦永恒性的基础。\\n\\n大陆也有学者意识到了这个问题，呼吁慎重对待《中华民国宪法》，肯定《中华民国宪法》「是一部经台湾地区人民参与制定的中国宪法」的性质。然而，否定《中华民国宪法》的官方立场既出七十余年，且当下中共显然不可能再去承认中华民国在任何意义上的合法性。因此，即便北京政权获取了国民政府的联合国席位和外交认可，对外可以以中华民国的「继承者」自居，但因为其以革命的方式建立、完全否定了《中华民国宪法》及其法统的效力和地位，自然无法继承任何意义上台湾对《中华民国宪法》的同意。\\n\\n北京并非不清楚这样一个两难。这一点在《反分裂国家法》的命名和内容上也有所体现——不同于其他法律全名会包括「中华人民共和国」字样（如《中华人民共和国刑法》《中华人民共和国民法典》），通过对比同是 2005 年签署的 33，34 和 35 号主席令，会发现主席令当中的《反分裂国家法》的官方全名并不包括「中华人民共和国」字样，其条文也通篇不提「中华人民共和国」。\\n\\n这与北京在「九二共识」的理论是一致的：若两岸同属一个超越了「中华人民共和国」和「中华民国」的「中国」，也就是所谓的「一中各表」，那么这个「中国」理论上确实可以在继续内战和事实分治的同时拥有统一的、完整的主权和领土，使得台湾独立成为一种分裂行为。然而北京当局拒绝接受「各表」，使得这个理论框架也无法成立：如果「一中」只能是中华人民共和国，那么这就又回到了上面所说的矛盾情形。\\n\\n同时，「九二共识」在台湾方面也因政治形势的变化无以为继。民进党在第二次执政以来，因应内外压力（外部主要是来自美国的压力）改变了先前对「中华民国」的敌对态度，不再高举「台湾共和国」的法理台独旗帜，而是重新定义「台湾就是中华民国、中华民国就是台湾」「现在中华民国政府不是外来的政府，而是一个现在台湾的政府」，并坚持「中华民国与中华人民共和国互不隶属」。\\n\\n因此，海峡两岸双方的政治现实都决定了，中华民国与中华人民共和国之间，至少在宪法意义上已经完全断裂，美国基于《邦联条例》宪法延续性的国家统一叙事，并不适用于台湾问题。\\n\\n来自大清的救命稻草？\\n\\n对统一的叙事而言，还有一种可能是完全基于政权交接的领土传承。这种叙事并非完全没有支持。中国国内宪法学者比较有共识的一点是，中华民国的领土主张的合法性可以认为来自于宣统帝的《退位诏书》。诏书在宣布清帝逊位的同时，昭告「仍合满、汉、蒙、回、藏五族完全领土为一大中华民国」。著名宪法学者高全喜就指出，应当肯定《退位诏书》的宪法地位，并认为，「清王室果敢地接受辛亥革命之事实，屈辱而光荣地退位，将一个偌大的帝国疆域连同他们对清王室的忠诚、臣服，和平转让与中华民国，从而为现代中国的构建，为这个未来中国的领土疆域之完整和巩固，做出了不可磨灭的贡献」。所以，只要政权能够被视为连续的，宪法的批准也许并非领土传承的绝对条件。\\n\\n但问题又来了。首先是历史事实上的。在中日甲午战争之后，清政府在 1895 年的《马关条约》中已经将台湾割让给日本，所以在 1912 年清帝逊位之时，台湾并不属于大清；后来日本因为战败，放弃台湾的主权，则是与中国政权更迭完全独立的事件。所以《退位诏书》的宪法效力无法适用于台湾。\\n\\n而更深层次的问题则在于，这种单纯基于政权更迭的领土观念里，完全没有人民的影子，无法与当代政治理念兼容。中共虽然极力否认、贬低「普世价值」，但口头上并不否认也无法否认「人民主权」「民主」的基本价值，因为，来自于被统治者某种形式的同意，是一个现代国家合法性的基本要素。\\n\\n这一点在俄乌战争中也是相当明显：即便是作为侵略者的俄国，在吞并克里米亚之前，也需要依靠公民投票来建立俄国统治的合法性；后来在乌东地区亦需要亲俄份子首先公投并成立「人民共和国」政府，才「应邀」进行军事援助。当下，在赫尔松地区战火纷飞之时，俄国还在企图强推公投如法炮制「赫尔松人民共和国」。\\n\\n所以，虽然大清皇帝作为专制君主可以把帝国疆域作为皇家财产拱手「送给」民国（否则喊著「驱除鞑虏、恢复中华」口号的建立的民国可能无法继承全部的领土），但这不意味着当今世界的政府还能依靠这种把领土完全视为财物、在完全没有任何意义上人民「同意」的前提下进行统治。这，也许才是中国的统一叙事与美国基于对联邦《宪法》的同意的国家统一叙事之间的深层矛盾。\\n\\n基于「牺牲」的宪法学\\n\\n中共的国家主义学者们当然也清楚这一现实。与传统的法学进路不同，最近十年来，一些新兴的国家主义法学学者注意到了美国宪法研究的新动向，不再专注于法律的内部逻辑，而是更多地聚焦于法律之外的世界。中国大陆宪法学界的「政治宪法学」和「规范宪法学」之争，就是在这种变化的背景下发生的。具体到如何看待美国内战这一宪法思想资源上，他们不再满足于接受德克萨斯诉怀特案等现成的结论，而是更为积极地去挖掘美国内战的本质——最终联邦政府是通过武力而非立法或诉讼建立了联邦的最高权威。这个论述本身并无问题，甚至可以说是更接近于美国宪法学界对内战的认识。但问题还是在于，它忽略了美国内战的历史背景和价值取向，也还是没有回应当代宪法理论对于合法性的关切。\\n\\n早在 2011 年，著名「新左派」学者甘阳就在一个以国家主义左派（注：指支持中共「社会主义」政权的国家主义者）宪法学者为主的研讨会上，针对德克萨斯诉怀特案的判决指出，「我们如果去看这个案件的法院意见，就可以发现意见推理是非常牵强的，坦白说，它的论据是非常弱的。」而「南北战争的爆发、内战的爆发，当然就表明，最重大的政治问题不可能通过宪法手段得到解决。如果可以通过宪法来解决，就不会有战争。战争意味着宪政手段不可能解决。」并揶揄道，「我们都知道，美国非常希望美国以外的国家都在分裂，地方政权退出就退出了，这是你应该有的权利，但回到它自己的国家就不允许了。」\\n\\n与会者之一、任教于清华法学院的刘晗在之后的《美国主权宪政是革命的鲜血铸就的》一文当中则论述到，「美国宪法文本没有任何规定州是否有权脱离。在回答这个问题的时候，美国宪法学界分为几个派别。第一种是文本主义者。他们认为，当初 13 个州独立之后签署的《邦联条例》就规定联合是永久的，而之后的宪法旨在『更为完美的联盟』，因此更不会允许有分离权的存在；第二种认为州之所以不能从联邦分离，不是由于宪法规定，而是由葛底斯堡战场上的鲜血造成的。这里没有成文法的规定，而是由历史造成的，是一种不成文法。」\\n\\n他进一步认为，「分离问题的正当性辩护，以及宪法上的反对理由，都是对美国联邦性质的辩论和对于美国联邦历史的理解」，并且暗示，正确的理解来自于林肯：「林肯在面对分离危机的时候，…… 诉诸的是革命的历史和合理性。林肯认为只有革命，而不是宪法才能造就主权国家。…… 林肯的演讲中很少谈及美国宪法，而是更关心独立宣言。林肯相信，《独立宣言》并不仅是知识分子用墨水写在纸上的政治文件，同时还是出生入死的革命遗产，是墨水更是鲜血。各州不是分别进行革命牺牲的，而是在一次共同的革命中一起冒着生命危险进行斗争的，也是一起获得独立的。无论以后的法律如何改变，是邦联还是联邦，革命的结果就是统一的主权。」因此，「美国政体的建立和维护是源自大规模的流血牺牲」。\\n\\n在那之后，国家主义左派宪法学者当中掀起了一波林肯热潮，同样是当年与会者之一的国家主义左派宪法学者田雷翻译了《林肯传》，并对林肯的遗产这样论述：「短短只有 272 个单词的葛底斯堡演讲，正是美国建国以来若干重要历史问题的决议，它由林肯所起草，最终奠基于内战中牺牲士兵所抛洒的鲜血之上。可以说，在林肯牺牲之后，他在葛底斯堡演讲中所表达的建国史观，以及在第一次就职演说中所阐释的国家主义学说，就成为美国宪法的正统，凡是企图颠覆这种林肯宪法的，就是美国这个立宪共和国的『乱臣贼子』」。\\n\\n一方面无视林肯本人正是「文本主义」宪法观的重要来源之一（见上述切斯对林肯的引用）、同时无视林肯对《宪法》本身的重视，另一方面强调林肯的国家主义和内战的流血牺牲对确立宪法法统的意义，国家主义左派宪法学者们试图为国家主义本身正名，并将为国家主义献身的流血牺牲光荣化，最终为中国的大一统叙事提供支持，从而绕开了对统一本身的价值判断。在这种叙事下，两岸对台湾是否属于中国、属于哪个中国的分歧，就像美国内战前南北双方对于各州有无权利退出联邦的分歧一样，不是在法庭之上解决，而是一个包裹在血与火之间的问题，必须通过流血牺牲的战争来解决。\\n\\n这种「超宪法」的宪法叙事，就突破了价值体系和法律逻辑的限制，为以武力为背景的统一提供支持。这种论证与中国国家主义者在面对国家安全和个人自由的冲突时的立场一脉相承，他们经常引用诸如林肯在内战期间为了国家安全暂停人身保护令等超越宪法的行为和波斯纳《并非自杀契约》对牺牲个人自由让国家有更大权力反恐的论证，主张如果没有国家，一切自由都是毫无基础的。\\n\\n然而，这种论证虽然学理上有其价值，但应用到现实中很可能又只是中国国家主义者的自娱自乐。首先，以保护宪法为名的行动，如果最终是破坏了宪法自由的话，那么就失去了原本的正当性。如笔者在早前的拙作《党旗下的天秤：中国「法治」的政治逻辑》中提到的，凌驾于宪法之上的法治观，最终是不可能与法治兼容的。更重要的是，中国的国家主义宪法学观点刻意淡化了美国北方在内战中的自由主义根本立场。虽然内战本身是由南方的分裂行动引发，但这改变不了美国内战的根本原因在于关于奴隶制的冲突、美国内战在今天美国宪法上的地位是一场解放黑奴的战争这一根本事实。如果不是这样的话，林肯在 1865 年完全可以接受南方的和谈条件，作为南方放下武器的交换，允许南方保留奴隶制——事实上，在战争进行了数年后，林肯所领导的共和党内的温和派就强烈主张这样结束战争，甚至差点因此未能通过废除奴隶制的美国宪法第十三修正案。但林肯并没有接受这种和谈条件，而是强行通过了第十三修正案，永久性地废除了奴隶制。\\n\\n在第二次就职演说中，林肯更明确地突出了内战的自由主义主题，指出，「所有人都知道，（奴隶制的）利益以某种方式导致了这场战争」，并语出惊人地表明如果内战是上帝对美国所犯下的奴隶制的罪孽所降下的惩罚，那么这场战争必须要进行到最后，「直到二百五十年来奴隶毫无回报的劳动所积聚的财富化为乌有，直到（奴隶）被皮鞭所笞打出的每一滴血被（内战的）刀剑所刺出的血所偿付」。所以，认为美国内战只是维护国家统一的战争，是一个及其片面的叙事，根本上忽略了这场战争最终的目的并不是维护国家统一，而是解放黑奴的自由主义议程——这也是内战的血与火在当今美国宪法中的光荣所在。而反观当下，即便接受北京对两岸统一的叙事，北京也并不主张其对台湾的统一是「为了台湾人民的自由」，而只是单纯的主张「维护国家统一」。所以，在超越宪法的维度上，否定了美国「资产阶级的自由主义」价值之后，一场为自由和人权流血的美国内战对中国「维护国家统一」的努力还是并没有多大帮助。\\n\\n更为致命的是，将中国国家统一的合法性建立在革命战争行为之上，很容易适得其反（backfire）。如果北京维护国家统一的行为，不论是否为人民的自由和权利而战，都可以因流血牺牲的神圣性得到法律意义上的正当化的话，那么中国的国家主义宪法学家们是否愿意承认，台湾的国军将士浴血奋战的抵抗行为，也同样因此具有宪法和道德意义上的正当性？而如果他们的答案取决于战争的结果，那么到最后这就又成了一场成王败寇的游戏而已。所以，中国国家主义的宪法学者，即便跳出法律逻辑、采用「政治宪法学」进路，也无法为中国的国家统一叙事创造新的法理支持，反倒是退回到暴力为王的逻辑当中。\\n\\n结语\\n\\n因此，中国国家统一叙事的困境，在当前不太可能有一个轻松的解决方案。俄乌战争中北京在对乌克兰分离主义政权的态度上的尴尬境地固然是由其外交利益导致，但中国如果无法为其国家统一的正当性建立一个完整的叙事，在未来恐怕将不断继续遇到这样的诘难。理解中国国家统一叙事的来龙去脉，对于从任何方面的立场回应台海问题而言，都是不可或缺的一个基本前提。&quot;,536870916]],[&quot;^17&quot;,[1567,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1567,&quot;^G&quot;,1566,536870916]],[&quot;^17&quot;,[1567,&quot;^Z&quot;,1566,536870916]],[&quot;^17&quot;,[1567,&quot;^X&quot;,1566,536870916]],[&quot;^17&quot;,[1567,&quot;^W&quot;,1566,536870916]],[&quot;^17&quot;,[1567,&quot;^;&quot;,true,536870916]],[&quot;^17&quot;,[1567,&quot;^L&quot;,[],536870916]],[&quot;^17&quot;,[1567,&quot;^1&gt;&quot;,true,536870916]],[&quot;^17&quot;,[1567,&quot;^&lt;&quot;,&quot;~u634425f2-5ee7-499f-8d0a-ff15eaf364bf&quot;,536870916]],[&quot;^17&quot;,[1569,&quot;^S&quot;,&quot;# 申请加入 [[CPTPP]] 后，中国如何行动&quot;,536870916]],[&quot;^17&quot;,[1569,&quot;^Q&quot;,&quot;^1:&quot;,536870916]],[&quot;^17&quot;,[1569,&quot;^G&quot;,1312,536870916]],[&quot;^17&quot;,[1569,&quot;^Z&quot;,1312,536870916]],[&quot;^17&quot;,[1569,&quot;^X&quot;,1312,536870916]],[&quot;^17&quot;,[1569,&quot;^W&quot;,1312,536870
