t;,true,536870917]],[&quot;^17&quot;,[3185,&quot;^&lt;&quot;,&quot;~u634425fe-a118-4211-9bc7-b050f0d18206&quot;,536870917]],[&quot;^17&quot;,[3186,&quot;^S&quot;,&quot;标签: #[[SimpRead]]&quot;,536870917]],[&quot;^17&quot;,[3186,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3186,&quot;^G&quot;,3183,536870917]],[&quot;^17&quot;,[3186,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3186,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3186,&quot;^W&quot;,698,536870917]],[&quot;^17&quot;,[3186,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3186,&quot;^I&quot;,698,536870917]],[&quot;^17&quot;,[3186,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3186,&quot;^&lt;&quot;,&quot;~u634425fe-1050-4bb0-853c-ea2a77a0592a&quot;,536870917]],[&quot;^17&quot;,[3187,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654956580742&gt;)  **1975 年《宪法》（《七五宪法》）文本大幅度增加了有关共产党领导的内容**&quot;,536870917]],[&quot;^17&quot;,[3187,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3187,&quot;^G&quot;,3190,536870917]],[&quot;^17&quot;,[3187,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3187,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3187,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3187,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3187,&quot;^&lt;&quot;,&quot;~u634425fe-49f9-42b2-b9f0-73460252ece8&quot;,536870917]],[&quot;^17&quot;,[3188,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654956098256&gt;)  近代以来的国家目标与宪法功能期待&quot;,536870917]],[&quot;^17&quot;,[3188,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3188,&quot;^G&quot;,3189,536870917]],[&quot;^17&quot;,[3188,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3188,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3188,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3188,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3188,&quot;^&lt;&quot;,&quot;~u634425fe-c514-4ac4-915a-5a9ba030acf1&quot;,536870917]],[&quot;^17&quot;,[3189,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654951920036&gt;)  之所以在特殊的战争年代，中共还要强调党政关系的区隔、强调党的正确领导方式，其原因在于：中共将其性质定位为无产阶级先锋队，是使命型政党，此种类型的政党具有三大特质：一是不仅是代表与表达、整合与分配、服务与引领的功能性组织，而且是具有自我认知、自我表达、自我学习、自我革新、自我实现等能动性的主体性组织。二是要代表中华民族的整体利益，是现实利益与长远利益的有机结合体，奉行的是「全心全意为人民服务」的人民本位观。三是集工具理性、组织情感、组织力量于一身。故具备上述特质的政党不能将自己完全等同于作为暴力机器或者专政工具的国家机器，而必须与政府机构保持一种若即若离、似分似合的关系。共产党力求代表全体人民，但不管它的群众基础多么广泛，毕竟也只是人民全体的一部分。\\n&gt; 是人民群体的一部分，不是所有的人民群体&quot;,536870917]],[&quot;^17&quot;,[3189,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3189,&quot;^G&quot;,3179,536870917]],[&quot;^17&quot;,[3189,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3189,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3189,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3189,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3189,&quot;^&lt;&quot;,&quot;~u634425fe-54a9-4951-bb5d-4cfd599a6bc7&quot;,536870917]],[&quot;^17&quot;,[3190,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654956417101&gt;)  刘少奇将宪法序言的功能定位为立足现实、面向未来，亦即「为了反映现在的真实状况，就必须反映正在现实中发生着的变化以及这种变化所趋向的目标。如果不指明这个目标，现在生活中的许多事情不可理解，我们的宪法所以有一部分带有纲领性，就是这个原因」。\\n&gt; 不考虑增添过多的论述，保留必要即可&quot;,536870917]],[&quot;^17&quot;,[3190,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3190,&quot;^G&quot;,3184,536870917]],[&quot;^17&quot;,[3190,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3190,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3190,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3190,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3190,&quot;^&lt;&quot;,&quot;~u634425fe-d38f-4b2d-bc22-ea6d66bc20e6&quot;,536870917]],[&quot;^17&quot;,[3191,&quot;^S&quot;,&quot;阅读时间: [[2022-06-11  ]]&quot;,536870917]],[&quot;^17&quot;,[3191,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3191,&quot;^G&quot;,3186,536870917]],[&quot;^17&quot;,[3191,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3191,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3191,&quot;^W&quot;,167,536870917]],[&quot;^17&quot;,[3191,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3191,&quot;^I&quot;,167,536870917]],[&quot;^17&quot;,[3191,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3191,&quot;^&lt;&quot;,&quot;~u634425fe-dc47-4fd7-abe3-e6c198f3a1a7&quot;,536870917]],[&quot;^17&quot;,[3192,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/154?title=中国共产党领导的宪法叙事 - Turbulence#id=1654957374397&gt;)  总体而言，《八二宪法》关于党的领导的表述样态是邓小平「党政分开」思想的具体化落实，邓认为只有党政分开才能改善党的领导，「各级党组织应该把大量日常行政工作、业务工作，尽可能交给政府、业务部门承担，党的领导机关除了掌握方针政策和决定重要干部的使用以外，要腾出主要的时间和经历来做思想政治工作，做人的工作，做群众工作…… 否则党的领导既不可能完善，也不可能加强」。邓还认为，只有实行党政分开，才能提高政府工作效率，解决官僚主义：「着手解决党政不分、以党代政的问题。中央一部分主要领导同志不再兼任政府职务，可以集中精力管党，管路线、方针、政策。这样做，有利于加强和改善中央的统一领导，有利于建立各级政府自上而下的强有力的工作系统，管好政府职权范围的工作。」&quot;,536870917]],[&quot;^17&quot;,[3192,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3192,&quot;^G&quot;,3178,536870917]],[&quot;^17&quot;,[3192,&quot;^Z&quot;,3176,536870917]],[&quot;^17&quot;,[3192,&quot;^X&quot;,3176,536870917]],[&quot;^17&quot;,[3192,&quot;^W&quot;,3176,536870917]],[&quot;^17&quot;,[3192,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3192,&quot;^&lt;&quot;,&quot;~u634425fe-d178-46b9-8a66-0d3b7a9b0ef4&quot;,536870917]],[&quot;^17&quot;,[3194,&quot;^M&quot;,1639915925950,536870919]],[&quot;^17&quot;,[3194,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3194,&quot;^[&quot;,&quot;缅甸&quot;,536870917]],[&quot;^17&quot;,[3194,&quot;^13&quot;,&quot;缅甸&quot;,536870917]],[&quot;^17&quot;,[3194,&quot;^C&quot;,1639915925950,536870919]],[&quot;^17&quot;,[3194,&quot;^&lt;&quot;,&quot;~u634425ff-a63e-4462-a2b1-295749a67a60&quot;,536870917]],[&quot;^17&quot;,[3195,&quot;^M&quot;,1639915925951,536870919]],[&quot;^17&quot;,[3195,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3195,&quot;^[&quot;,&quot;委内瑞拉&quot;,536870917]],[&quot;^17&quot;,[3195,&quot;^13&quot;,&quot;委内瑞拉&quot;,536870917]], quot;^17&quot;,[3204,&quot;^C&quot;,1661061052282,536870919]],[&quot;^17&quot;,[3204,&quot;^&lt;&quot;,&quot;~u634425ff-0e99-40bb-b21e-3ab3ab1cf1ea&quot;,536870917]],[&quot;^17&quot;,[3205,&quot;^M&quot;,1639915925951,536870919]],[&quot;^17&quot;,[3205,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[3205,&quot;^[&quot;,&quot;刚果&quot;,536870917]],[&quot;^17&quot;,[3205,&quot;^13&quot;,&quot;刚果&quot;,536870917]],[&quot;^17&quot;,[3205,&quot;^C&quot;,1639915925951,536870919]],[&quot;^17&quot;,[3205,&quot;^&lt;&quot;,&quot;~u634425ff-3825-4de0-a544-3a62115bd220&quot;,536870917]],[&quot;^17&quot;,[3206,&quot;^S&quot;,&quot;当时为中华民国操盘的是美国驻联合国大使老布什，布什拉票非常积极，但依然失败。除了中国影响力逐渐大之外，美国总统尼克松政府的政策也很重要。这表现在两方面：&quot;,536870917]],[&quot;^17&quot;,[3206,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3206,&quot;^G&quot;,3244,536870917]],[&quot;^17&quot;,[3206,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3206,&quot;^X&quot;,3221,536870917]],[&quot;^17&quot;,[3206,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3206,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3206,&quot;^&lt;&quot;,&quot;~u634425ff-dc5c-466e-8ee4-21494837d854&quot;,536870917]],[&quot;^17&quot;,[3207,&quot;^S&quot;,&quot;会员资格与代表权\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3207,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3207,&quot;^G&quot;,3237,536870917]],[&quot;^17&quot;,[3207,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3207,&quot;^X&quot;,3237,536870917]],[&quot;^17&quot;,[3207,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3207,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3207,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3207,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3207,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3207,&quot;^&lt;&quot;,&quot;~u634425ff-5566-4220-b861-432b545188fd&quot;,536870917]],[&quot;^17&quot;,[3208,&quot;^S&quot;,&quot;第三，符合民主原则产生的政府优先；&quot;,536870917]],[&quot;^17&quot;,[3208,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3208,&quot;^G&quot;,3245,536870917]],[&quot;^17&quot;,[3208,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3208,&quot;^X&quot;,3236,536870917]],[&quot;^17&quot;,[3208,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3208,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3208,&quot;^&lt;&quot;,&quot;~u634425ff-d6ec-4323-af8b-dfbe29e63844&quot;,536870917]],[&quot;^17&quot;,[3209,&quot;^S&quot;,&quot;一个例子是[[南非]]。1970 年，全权代表委员会建议联合国大会不接受南非代表，因为南非当时实行种族隔离政策。1973 年，联大否决南非代表的合法性。于是南非直到 1994 年才「重返联合国」。在这个案例中，南非的联合国会员资格没有被取消（这个程序很复杂），但由于代表权被剥夺，所以变相把南非「赶出联合国」。&quot;,536870917]],[&quot;^17&quot;,[3209,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3209,&quot;^G&quot;,3228,536870917]],[&quot;^17&quot;,[3209,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3209,&quot;^X&quot;,3228,536870917]],[&quot;^17&quot;,[3209,&quot;^W&quot;,3203,536870917]],[&quot;^17&quot;,[3209,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3209,&quot;^I&quot;,3203,536870917]],[&quot;^17&quot;,[3209,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3209,&quot;^&lt;&quot;,&quot;~u634425ff-68aa-4445-a126-e4524af5775d&quot;,536870917]],[&quot;^17&quot;,[3210,&quot;^S&quot;,&quot;这种双重代表权在联合国中没有先例，但也并非没有类似的例子。**1991 年之前，苏联在联合国中有三个席位，苏联、乌克兰和白俄罗斯。苏联能获得这种「一国三席」的地位，是在成立联合国之前的[[雅尔塔会议]]中达成的妥协。**美国希望把苏联拉进联合国，英国则换取苏联支持英国殖民地也能以独立身份加入。&quot;,536870917]],[&quot;^17&quot;,[3210,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3210,&quot;^G&quot;,3238,536870917]],[&quot;^17&quot;,[3210,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3210,&quot;^X&quot;,3250,536870917]],[&quot;^17&quot;,[3210,&quot;^W&quot;,3201,536870917]],[&quot;^17&quot;,[3210,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3210,&quot;^I&quot;,3201,536870917]],[&quot;^17&quot;,[3210,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3210,&quot;^&lt;&quot;,&quot;~u634425ff-ee17-44ca-8002-15e8b42e3e2e&quot;,536870917]],[&quot;^17&quot;,[3211,&quot;^S&quot;,&quot;1997 年发生了第三次[[柬埔寨]]代表权之争。这次是柬埔寨「政变」，第二首相人民党的洪森驱逐了第一首相奉辛比克党的拉那列王子。双方各自派全权代表到联大。最后「清官难审家务事」，全权证书委员会和联大都让柬埔寨席位悬空。直到一年后，柬埔寨双方达成和解协议，重新派出代表为止。&quot;,536870917]],[&quot;^17&quot;,[3211,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3211,&quot;^G&quot;,3258,536870917]],[&quot;^17&quot;,[3211,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3211,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3211,&quot;^W&quot;,24,536870917]],[&quot;^17&quot;,[3211,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3211,&quot;^I&quot;,24,536870917]],[&quot;^17&quot;,[3211,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3211,&quot;^&lt;&quot;,&quot;~u634425ff-172d-4670-85a8-7bcf738af4b7&quot;,536870917]],[&quot;^17&quot;,[3212,&quot;^S&quot;,&quot;一个是[[阿富汗]]。1996 年，[[塔利班]]攻入首都喀布尔，驱逐了民选总统拉巴尼（Rabbani），但拉巴尼领导的「阿富汗伊斯兰国」依然在东北一小块地区抵抗。塔利班和拉巴尼分别派出代表。联大押后表决，实际上让拉巴尼的代表继续代表阿富汗。两者相争持续到几年后，美国领导的联军推翻塔利班政权，建立民选的「阿富汗伊斯兰共和国」政权为止。现在塔利班卷土重来，要求联大接纳「阿富汗伊斯兰酋长国」代表。但本次的联合国大会继续承认前总统甘尼派出的代表 Ghulam Isaczai。&quot;,536870917]],[&quot;^17&quot;,[3212,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3212,&quot;^G&quot;,3232,536870917]],[&quot;^17&quot;,[3212,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3212,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3212,&quot;^W&quot;,3196,536870917]],[&quot;^17&quot;,[3212,&quot;^W&quot;,3199,536870917]],[&quot;^17&quot;,[3212,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3212,&quot;^I&quot;,3196,536870917]],[&quot;^17&quot;,[3212,&quot;^I&quot;,3199,536870917]],[&quot;^17&quot;,[3212,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3212,&quot;^&lt;&quot;,&quot;~u634425ff-6827-4849-af07-45643b92bfdb&quot;,536870917]],[&quot;^17&quot;,[3213,&quot;^S&quot;,&quot;以[[加拿大]]与中国建交为例。当年中国最初坚持把加拿大承认台湾是中国的一部分作为建交的条件，加拿大则表示在建交公报中写上「加拿大注意到中国这一立场，然而认为不宜对中国领土的界线表示任何意见」。最后双方同意的文本则为「中国政府重申台湾是中华人民共和国不可分割的一部分。加拿大政府注意到中国政府这一立场」。&quot;,536870917]],[&quot;^17&quot;,[3213,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3213,&quot;^G&quot;,3230,536870917]],[&quot;^17&quot;,[3213,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3213,&quot;^X&quot;,3230,536870917]],[&quot;^17&quot;,[3213,&quot;^W&quot;,3200,536870917]],[&quot;^17&quot;,[3213,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3213,&quot;^I&quot;,3200,536870917]],[&quot;^17&quot;,[3213,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3213,&quot;^&lt;&quot;,&quot;~u634425ff-4b8b-47fc-9831-ac27701396a1&quot;,536870917]],[&quot;^17&quot;,[3214,&quot;^S&quot;,&quot;在加拿大以后，很多国家和中国建交的文本中都用上这种表述。在加拿大之后抢在 2758 号决议投票之前与中国建交，而在 2758 号决议上又支持中国的国家，比如意大利、智利、比利时等都用上这样的表述方式。&quot;,536870917]],[&quot;^17&quot;,[3214,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3214,&quot;^G&quot;,3213,536870917]],[&quot;^17&quot;,[3214,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3214,&quot;^X&quot;,3230,536870917]],[&quot;^17&quot;,[3214,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3214,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3214,&quot;^&lt;&quot;,&quot;~u634425ff-d2ca-4182-8549-893a6196d4fe&quot;,536870917]],[&quot;^17&quot;,[3215,&quot;^S&quot;,&quot;联合国 1994 年 12 月 9 日通过的决定 49/426，进一步写明「以后在联大赋予观察者地位的，必须被限定为国家（和一些跨国家组织）」&quot;,536870917]],[&quot;^17&quot;,[3215,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3215,&quot;^G&quot;,3224,536870917]],[&quot;^17&quot;,[3215,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3215,&quot;^X&quot;,3259,536870917]],[&quot;^17&quot;,[3215,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3215,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3215,&quot;^&lt;&quot;,&quot;~u634425ff-8cef-41d1-aaed-0d511e9f87eb&quot;,536870917]],[&quot;^17&quot;,[3216,&quot;^S&quot;,&quot;这个表述中，明确写出了「中华民国」，也写出了无论中华人民共和国还是中华民国，都拥有「中国」的代表权。因此，双重代表权的本质是一个国家由两个政府代表，相当于在国际上承认中国存在「一国两府」。&quot;,536870917]],[&quot;^17&quot;,[3216,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3216,&quot;^G&quot;,3243,536 7,536870917]],[&quot;^17&quot;,[3218,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3218,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3218,&quot;^&lt;&quot;,&quot;~u634425ff-2d9a-4c81-a51c-089c92db0cf9&quot;,536870917]],[&quot;^17&quot;,[3219,&quot;^S&quot;,&quot;根据联合国宪章第四条，新会员加入必须得联合国安理会的推荐。&quot;,536870917]],[&quot;^17&quot;,[3219,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3219,&quot;^G&quot;,3247,536870917]],[&quot;^17&quot;,[3219,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3219,&quot;^X&quot;,3259,536870917]],[&quot;^17&quot;,[3219,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3219,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3219,&quot;^&lt;&quot;,&quot;~u634425ff-a72b-46b1-ba46-9d5826b371fb&quot;,536870917]],[&quot;^17&quot;,[3220,&quot;^S&quot;,&quot;**十八条第二款规定「大会对重要问题之决议应以到会及投票之会员国三分之二多数决定」，其中包括「新会员国家加入联合国之准许」。**&quot;,536870917]],[&quot;^17&quot;,[3220,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3220,&quot;^G&quot;,3234,536870917]],[&quot;^17&quot;,[3220,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3220,&quot;^X&quot;,3234,536870917]],[&quot;^17&quot;,[3220,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3220,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3220,&quot;^&lt;&quot;,&quot;~u634425ff-3051-4826-97f1-2f45ccc0bc1b&quot;,536870917]],[&quot;^17&quot;,[3221,&quot;^S&quot;,&quot;中国为何能重返联合国？\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3221,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3221,&quot;^G&quot;,3236,536870917]],[&quot;^17&quot;,[3221,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3221,&quot;^X&quot;,3237,536870917]],[&quot;^17&quot;,[3221,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3221,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3221,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3221,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3221,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3221,&quot;^&lt;&quot;,&quot;~u634425ff-8fe2-4c42-8471-c794c02199b4&quot;,536870917]],[&quot;^17&quot;,[3222,&quot;^S&quot;,&quot;一种情况是出现**「院府之争」**。根据 27 条，可派出全权代表的有国家元首、政府首脑或外交部长，通常情况下，三者的意见是一样的，但也有可能意见不一。外交部长当然是较为下阶的一个，但国家元首（通常是总统）和政府首脑（通常是总理）谁更能有决定权，就因情况而异。当然，如果一个国家出现这么严重的「院府之争」，那么离政变也差不多了。1960 年，[[刚果]]共和国就发生过类似的政治变动，总统把总理解职，国会则支持总理，宣布解职无效，总统其后又解散国会。在联合国就出现了总理支持的代表（原代表）和总统新派出的代表之争。最后全权证书委员会接受了总统一方的解释，认为不应「干涉刚果内政」，于是总统一方派出的代表被认为是合法代表。&quot;,536870917]],[&quot;^17&quot;,[3222,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3222,&quot;^G&quot;,3257,536870917]],[&quot;^17&quot;,[3222,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3222,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3222,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3222,&quot;^W&quot;,3205,536870917]],[&quot;^17&quot;,[3222,&quot;^I&quot;,3205,536870917]],[&quot;^17&quot;,[3222,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3222,&quot;^&lt;&quot;,&quot;~u634425ff-9768-43d1-b42a-f970c3b1f92d&quot;,536870917]],[&quot;^17&quot;,[3223,&quot;^S&quot;,&quot;今年 2 月发生政变的[[缅甸]]。缅甸军方与抵抗的「民族团结政府」双双向联合国派出代表。联合国机构同样采用推迟表决（包括此前的世卫大会、国际劳工会议和人权事务委员会常规会议等），这样目前联合国大会承认的缅甸大使还是原政府派出的 Kyaw Moe Tun（但他和阿富汗代表一样，在这次大会中都没有被安排发言）。&quot;,536870917]],[&quot;^17&quot;,[3223,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3223,&quot;^G&quot;,3212,536870917]],[&quot;^17&quot;,[3223,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3223,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3223,&quot;^W&quot;,3194,536870917]],[&quot;^17&quot;,[3223,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3223,&quot;^I&quot;,3194,536870917]],[&quot;^17&quot;,[3223,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3223,&quot;^&lt;&quot;,&quot;~u634425ff-e95c-4835-9b05-ca14dd163d62&quot;,536870917]],[&quot;^17&quot;,[3224,&quot;^S&quot;,&quot;第 18 条，新会员加入必须三分之二的多数通过。&quot;,536870917]],[&quot;^17&quot;,[3224,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3224,&quot;^G&quot;,3219,536870917]],[&quot;^17&quot;,[3224,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3224,&quot;^X&quot;,3259,536870917]],[&quot;^17&quot;,[3224,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3224,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3224,&quot;^&lt;&quot;,&quot;~u634425ff-d3ee-454d-97db-28726399e920&quot;,536870917]],[&quot;^17&quot;,[3225,&quot;^S&quot;,&quot;### 2758 号决议的法律效力&quot;,536870917]],[&quot;^17&quot;,[3225,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3225,&quot;^G&quot;,3227,536870917]],[&quot;^17&quot;,[3225,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3225,&quot;^X&quot;,3250,536870917]],[&quot;^17&quot;,[3225,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3225,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870917]],[&quot;^17&quot;,[3225,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3225,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3225,&quot;^&lt;&quot;,&quot;~u634425ff-89c2-4f73-b1d9-49fd5ed4a0c8&quot;,536870917]],[&quot;^17&quot;,[3226,&quot;^S&quot;,&quot;第二，在中国问题上最重要的是，美国自己瞒住一切盟友秘密和中国交往，还突然宣布将访华，却努力劝说别国不赞成中国重返联合国，这在很多国家看来不免双重标准。有趣的是，联合国辩论和表决时，基辛格正第二次访华，这次还是公开的，为安排尼克松访华的安排。有了这样的老板，布什再努力也无法挽回败局。&quot;,536870917]],[&quot;^17&quot;,[3226,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3226,&quot;^G&quot;,3260,536870917]],[&quot;^17&quot;,[3226,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3226,&quot;^X&quot;,3206,536870917]],[&quot;^17&quot;,[3226,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3226,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3226,&quot;^&lt;&quot;,&quot;~u634425ff-4afc-43b0-b70c-0e2af1d24af8&quot;,536870917]],[&quot;^17&quot;,[3227,&quot;^S&quot;,&quot;「复杂双重代表权」提案中，主张中华人民共和国和中华民国同时代表中国参加联合国。中华人民共和国不但能成为「中国代表」之一重返联合国，还能取代中华民国获得成为中国在联合国安理会中的席位。中华民国则依然是联合国中的另一个「中国代表」，但失去了安理会上的资格。和最初的双重代表权构思相比，它多了有关联合国安理会部分，就是为何这个方案被称为「复杂」之故。&quot;,536870917]],[&quot;^17&quot;,[3227,&quot;^Q&quot;,&quot;^1:&quot;,5368 t;^G&quot;,3259,536870917]],[&quot;^17&quot;,[3230,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3230,&quot;^X&quot;,3238,536870917]],[&quot;^17&quot;,[3230,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3230,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3230,&quot;^&lt;&quot;,&quot;~u634425ff-8a57-4034-812b-659191652e43&quot;,536870917]],[&quot;^17&quot;,[3231,&quot;^S&quot;,&quot;另外一个例子是[[匈牙利]]。1956 年，匈牙利发生革命，苏联和其他华沙条约国家侵略并推翻了民众支持的纳吉政权，帮助卡达尔上台。美国代表对卡达尔派出的代表提出异议，认为是「外国势力军事干涉下建立的威权政府」。全权证书委员会接受美国的异议向大会提交报告，但大会推迟表决，直到 1963 年卡达尔政权已稳定下来，异议才取消。&quot;,536870917]],[&quot;^17&quot;,[3231,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3231,&quot;^G&quot;,3209,536870917]],[&quot;^17&quot;,[3231,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3231,&quot;^X&quot;,3228,536870917]],[&quot;^17&quot;,[3231,&quot;^W&quot;,3202,536870917]],[&quot;^17&quot;,[3231,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3231,&quot;^I&quot;,3202,536870917]],[&quot;^17&quot;,[3231,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3231,&quot;^&lt;&quot;,&quot;~u634425ff-09fe-45e7-8f8b-86b49d7f1f8b&quot;,536870917]],[&quot;^17&quot;,[3232,&quot;^S&quot;,&quot;一个是[[委内瑞拉]]，2018 年，委内瑞拉总统选举结果出现争议，原总统马杜罗自称胜选连任，国会议长瓜伊多指责选举「舞弊」，宣布自己才是合法政府。在联合国也掀起代表权之争。虽然美州国家组织（OAS）支持瓜伊多政府，但联大依然接纳马杜罗的代表。&quot;,536870917]],[&quot;^17&quot;,[3232,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3232,&quot;^G&quot;,3211,536870917]],[&quot;^17&quot;,[3232,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3232,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3232,&quot;^W&quot;,3195,536870917]],[&quot;^17&quot;,[3232,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3232,&quot;^I&quot;,3195,536870917]],[&quot;^17&quot;,[3232,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3232,&quot;^&lt;&quot;,&quot;~u634425ff-b89e-4a55-aa02-aca9a5029b2f&quot;,536870917]],[&quot;^17&quot;,[3233,&quot;^S&quot;,&quot;第一，实际控制这个国家者优先；&quot;,536870917]],[&quot;^17&quot;,[3233,&quot;^Q&quot;,& uot;^G&quot;,3244,536870917]],[&quot;^17&quot;,[3252,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3252,&quot;^X&quot;,3244,536870917]],[&quot;^17&quot;,[3252,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3252,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3252,&quot;^&lt;&quot;,&quot;~u634425ff-8764-4ec7-ab5f-59a8e4e94cb1&quot;,536870917]],[&quot;^17&quot;,[3253,&quot;^S&quot;,&quot;第四，违反基本人权准则的一方靠后；&quot;,536870917]],[&quot;^17&quot;,[3253,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3253,&quot;^G&quot;,3208,536870917]],[&quot;^17&quot;,[3253,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3253,&quot;^X&quot;,3236,536870917]],[&quot;^17&quot;,[3253,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3253,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3253,&quot;^&lt;&quot;,&quot;~u634425ff-73c0-4690-b398-ab269617acc9&quot;,536870917]],[&quot;^17&quot;,[3254,&quot;^S&quot;,&quot;也就是说，如果中国要 &lt;u&gt;抛开中华民国&lt;/u&gt; ，另行进入联合国，则一定要三分之二多数通过，几乎**没可能成功**。因此，中国要重返联合国，唯一可行的还只有争夺代表权。\\n  &gt; 只能通过争取代表权的方式。**争夺代表权并没有列入第十八条第二款的「重要问题」的列表中，不属于「重要问题」**；按第三款，只要过半数通过即可。但根据第三款，过半数投票就可以决定什么其他问题属于应以三分之二多数决定之「重要问题」，从而也为争夺代表权设下了三分之二的高标准。&quot;,536870917]],[&quot;^17&quot;,[3254,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3254,&quot;^G&quot;,3234,536870917]],[&quot;^17&quot;,[3254,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3254,&quot;^X&quot;,3221,536870917]],[&quot;^17&quot;,[3254,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3254,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3254,&quot;^&lt;&quot;,&quot;~u634425ff-6428-480d-b5f2-ff24361abacc&quot;,536870917]],[&quot;^17&quot;,[3255,&quot;^S&quot;,&quot;在[[联合国]]机制中，**会员资格（membership）**和**代表权（representation）**是两件截然不同的事项。&quot;,536870917]],[&quot;^17&quot;,[3255,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3255,&quot;^G&quot;,3207,536870917]],[&quot;^17&quot;,[3255,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3255,&quot;^X&quot;,3207,536870917]],[&quot;^17&quot;,[3255,&quot;^W&quot;,3197,536870917]],[&quot;^17&quot;,[3255,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3255,&quot;^I&quot;,3197,536870917]],[&quot;^17&quot;,[3255,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3255,&quot;^&lt;&quot;,&quot;~u634425ff-d1ba-4d06-984c-6cf11ca4d088&quot;,536870917]],[&quot;^17&quot;,[3256,&quot;^S&quot;,&quot;更重要的是，在欧洲的「自由世界阵营」，绝大部分资本主义欧洲国家也支持中国，它们贡献了 13 票，其中包括英法等有影响力的强国（当时东西德都没有加入联合国）。中国在六十年代成功地取得欧洲资本主义国家的支持，对重返联合国帮助极大。其中，[[法国]]在 1964 年和中国建交，是 1965 年表决「惊险」的重要原因。[[意大利]]和中国在 1970 年建交更是震撼弹。奥地利、比利时等都是在 1971 年联大会议前才和中国建交。中比建交的消息更是投票当晚才传到会场，相当影响了代表的情绪。&quot;,536870917]],[&quot;^17&quot;,[3256,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3256,&quot;^G&quot;,3240,536870917]],[&quot;^17&quot;,[3256,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3256,&quot;^X&quot;,3244,536870917]],[&quot;^17&quot;,[3256,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[3256,&quot;^W&quot;,3198,536870917]],[&quot;^17&quot;,[3256,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3256,&quot;^I&quot;,27,536870917]],[&quot;^17&quot;,[3256,&quot;^I&quot;,3198,536870917]],[&quot;^17&quot;,[3256,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3256,&quot;^&lt;&quot;,&quot;~u634425ff-d8eb-4fd2-9b44-3d2cf9b2a928&quot;,536870917]],[&quot;^17&quot;,[3257,&quot;^S&quot;,&quot;### 同一个国家，有两个代表相争。这又分为几种情况。&quot;,536870917]],[&quot;^17&quot;,[3257,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3257,&quot;^G&quot;,3231,536870917]],[&quot;^17&quot;,[3257,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3257,&quot;^X&quot;,3228,536870917]],[&quot;^17&quot;,[3257,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3257,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,3],536870917]],[&quot;^17&quot;,[3257,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3257,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3257,&quot;^&lt;&quot;,&quot;~u634425ff-eda2-4ac6-9bde-9ddb6dee961e&quot;,536870917]],[&quot;^17&quot;,[3258,&quot;^S&quot;,&quot;1979 年，[[越南]]入侵[[柬埔寨]]，扶植起洪森的「人民民主柬埔寨」政权。但红色高棉的「民主柬埔寨」还占据著边境的丛林继续内战。于是在 1979-1990 年之间，就有第二次代表权之争。联大谴责越南入侵，表决继续承认「民主柬埔寨」政权。这次争议直到 1990 年越南撤军，内战双方达成和解之后才结束。&quot;,536870917]],[&quot;^17&quot;,[3258,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3258,&quot;^G&quot;,3248,536870917]],[&quot;^17&quot;,[3258,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3258,&quot;^X&quot;,3257,536870917]],[&quot;^17&quot;,[3258,&quot;^W&quot;,23,536870917]],[&quot;^17&quot;,[3258,&quot;^W&quot;,24,536870917]],[&quot;^17&quot;,[3258,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3258,&quot;^I&quot;,23,536870917]],[&quot;^17&quot;,[3258,&quot;^I&quot;,24,536870917]],[&quot;^17&quot;,[3258,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3258,&quot;^&lt;&quot;,&quot;~u634425ff-bbfa-4752-a32d-b0ca91f5c32c&quot;,536870917]],[&quot;^17&quot;,[3259,&quot;^S&quot;,&quot;**第一，台湾能否重返联合国，或者参与联合国及其下属机构。**&quot;,536870917]],[&quot;^17&quot;,[3259,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3259,&quot;^G&quot;,3238,536870917]],[&quot;^17&quot;,[3259,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3259,&quot;^X&quot;,3238,536870917]],[&quot;^17&quot;,[3259,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3259,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3259,&quot;^&lt;&quot;,&quot;~u634425ff-35d9-4051-ba30-c4d0d3245a83&quot;,536870917]],[&quot;^17&quot;,[3260,&quot;^S&quot;,&quot;第一，站在中国的立场说尼克松是中国人民的「老朋友」，但放在盟友的眼中，尼克松就是「先驱版」的川普。共和党的尼克松政府和后来的川普政府一样，对待盟友态度不佳，对联合国这种多边组织也不太重视。比如墨西哥原先是美国的铁杆，却被尼克松的增加 10% 的关税政策激怒了，最后投了中国一票。在尼克松的政策下，很多美国友好的国家纷纷追求「多元化外交」，不再对美国俯首聼命。&quot;,536870917]],[&quot;^17&quot;,[3260,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3260,&quot;^G&quot;,3206,536870917]],[&quot;^17&quot;,[3260,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3260,&quot;^X&quot;,3206,536870917]],[&quot;^17&quot;,[3260,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3260,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3260,&quot;^&lt;&quot;,&quot;~u634425ff-3c92-4737-a133-a945cc16a49b&quot;,536870917]],[&quot;^17&quot;,[3261,&quot;^S&quot;,&quot;布什设下了「变相重要问题案」和「复杂双重代表权」双重防线。「变相重要问题案」(A/L.632)，即把理据转移到主打**「排除任何一个『创始』会员国是重要问题，而且一旦排除了，就几乎无法重返」**，以此争取会员支持继续把代表权案作为「重要问题」。&quot;,536870917]],[&quot;^17&quot;,[3261,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3261,&quot;^G&quot;,3229,536870917]],[&quot;^17&quot;,[3261,&quot;^Z&quot;,3204,536870917]],[&quot;^17&quot;,[3261,&quot;^X&quot;,3250,536870917]],[&quot;^17&quot;,[3261,&quot;^W&quot;,3204,536870917]],[&quot;^17&quot;,[3261,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3261,&quot;^&lt;&quot;,&quot;~u634425ff-1f6b-4ef3-8ee7-2f0eee97099f&quot;,536870917]],[&quot;^17&quot;,[3263,&quot;^S&quot;,&quot;---&quot;,536870917]],[&quot;^17&quot;,[3263,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3263,&quot;^G&quot;,3285,536870917]],[&quot;^17&quot;,[3263,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3263,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3263,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3263,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3263,&quot;^&lt;&quot;,&quot;~u634425ff-76f0-4d27-ba89-e14bafae126c&quot;,536870917]],[&quot;^17&quot;,[3264,&quot;^S&quot;,&quot;---&quot;,536870917]],[&quot;^17&quot;,[3264,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3264,&quot;^G&quot;,3267,536870917]],[&quot;^17&quot;,[3264,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3264,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3264,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3264,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3264,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3264,&quot;^&lt;&quot;,&quot;~u634425ff-137c-4277-bcf7-d529c7b6e00f&quot;,536870917]],[&quot;^17&quot;,[3265,&quot;^S&quot;,&quot;全国人大和全国政协的**办事机构**和专门委员会的正职领导，&quot;,536870917]],[&quot;^17&quot;,[3265,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3265,&quot;^G&quot;,3273,536870917]],[&quot;^17&quot;,[3265,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3265,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3265,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3265,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3265,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3265,&quot;^&lt;&quot;,&quot;~u634425ff-63fa-4ab4-9865-0733867a8278&quot;,536870917]],[&quot;^17&quot;,[3266,&quot;^S&quot;,&quot;中共中央下属机构(如政研室、党史研究室、文献研究室) 的正职领导，&quot;,536870917]],[&quot;^17&quot;,[3266,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3266,&quot;^G&quot;,3280,536870917]],[&quot;^17&quot;,[3266,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3266,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3266,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3266,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3266,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3266,&quot;^&lt;&quot;,&quot;~u634425ff-ab3b-46b3-85f4-3302ea693168&quot;,536870917]],[&quot;^17&quot;,[3267,&quot;^S&quot;,&quot;各省的省委常委是也是省部级副职。杭州是副省级，杭州市市长是副部级。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3267,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3267,&quot;^G&quot;,3274,536870917]],[&quot;^17&quot;,[3267,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3267,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3267,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3267,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3267,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3267,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3267,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3267,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3267,&quot;^&lt;&quot;,&quot;~u634425ff-b909-425a-8b2c-d0f366fc54c3&quot;,536870917]],[&quot;^17&quot;,[3268,&quot;^S&quot;,&quot;**各省四套班子 (党委、人大、政府、政协) 的正职领导**。&quot;,536870917]],[&quot;^17&quot;,[3268,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3268,&quot;^G&quot;,3265,536870917]],[&quot;^17&quot;,[3268,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3268,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3268,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3268,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3268,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3268,&quot;^&lt;&quot;,&quot;~u634425ff-7657-4fa6-b0ba-65c122de350a&quot;,536870917]],[&quot;^17&quot;,[3269,&quot;^S&quot;,&quot;## 二、五级行政体系外还有特别体系\\n\\n虽然大部分官员的行政级别可以通过基准体系来识别，但是还有很多官员的身份不能套用上面的级别，因为他们所属单位不是五级行政体系中的任何一级，而是介于两级之间，即所属单位是副部 (省) 级、副厅级、副县级，因此这些单位的正职领导比所在行政区划的级别高半级。\\n\\n第一种特别情况是，一些由国务院或部委代管的 “国家局” 属于副部级单位，而不是普通的正部级单位。例如，国务院直属的国家统计局、国务院机关事务管理局，以及由国务院部委代管的国家能源局、国家粮食局 (均由国家发改委代管)、**==国家烟草专卖局(工信部代管)==** 等。一个简单的识别方法是，**机构名字中有 “总局” 字样的是正部级单位，有 “国家 xx 局” 的是副部级单位，而没有 “国家” 字样的局为部委内设的正厅级单位。**\\n\\n&gt; 例如，2001 年，国家安全生产监督管理局成立时隶属国家经贸委，属于部委代管的副部级国家局，2003 年成为国务院直属单位(仍属副部级)，2005 年升级为国家安监总局(正部级)，而安监总局下属的**离退休干部局就属于正厅级单位**。这一机构变迁过程反映了中央政府对安全生产的不断重视。\\n\\n既然国家局是副部级，那么它的中高层干部级别都比部级单位相应低半级。根据国务院办公厅《关于印发机关、事业单位工资制度改革三个实施办法的通知》(国办发〔1993〕85 号)，国家局的局长、副局长、司长、副司长分别对应于部委的副部长、司长、副司长和处长，但处长以下职务级别一样。**所以说，国家烟草专卖局的副司长其实是正处级，而司下设的处长也是正处级。**虽然国家局的副司长和处长行政级别一样，但是在业务上前者领导后者，在提升时前者优先于后者。例如，因腐败落马的国家能源局煤炭司副司长魏鹏远就是正处级。不过有一点要注意，虽然在中央层面存在 “国家局”，地方却无法设立国家级的局。因此，国家局在地方的分支机构一般和地方的厅局一样，都是正厅级单位。例如，国家烟草专卖局局长是副部级，**但省烟草局局长和省财政局局长都是正厅级。类似的还有省统计局、省粮食局、省林业局、省旅游局等**。\\n\\n第二种特别情况是，中国目前有 15 个副省级市，包括**哈尔滨市、长春市、沈阳市、大连市、青岛市、南京市、宁波市、厦门市、武汉市、广州市、深圳市、成都市、西安市**等 13 个计划单列市和**济南市、杭州市 2 个市** (中编发[1995]5 号文)，原来名单中的重庆市已升格为直辖市。根据中央编办的中编发[1995]5 号文，副省级市直属机关的级别，可比照国家局确定，即市直工作部门为副厅级，内设机构为处级。市辖区及其工作部门的级别，可比照市直机关相对应的关系确定; 市辖县和代管的县级市的级别仍为处级，其工作部门为科级。这就是说，广州市市长是副部级，副市长是正厅级，市教育局局长和白云区区长都是副厅级，而白云区副区长和白云区教育局局长都是正处级。与国家局的情形类似，白云区副区长和下属教育局长虽然行政级别一样，但前者领导后者，而且在广州市内前者的级别(本地称“副局级”) 略高于后者。\\n\\n第三种特别情况是，**检察院和法院的行政级别比当地政府下属部门要高半级**。因为地方政府、检察院、法院都属于由当地人民代表大会选举产生的国家机关，即所谓 “一府两院”。举例来说，北京市市长是正部级，**北京市朝阳区区长是正厅级，朝阳区财政局局长是正处级，那么朝阳区检察院检察长比区财政局长高半级，就是副厅级。**以此类推，北京市朝阳区检察院的副检察长就是正处级，而朝阳区检察院公诉处处长其实是副处级。可见，叫司长的未必都是司局级，叫处长的也未必是正处级。&quot;,536870917]],[&quot;^17&quot;,[3269,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3269,&quot;^G&quot;,3283,536870917]],[&quot;^17&quot;,[3269,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3269,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3269,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3269,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3269,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3269,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3269,&quot;^&lt;&quot;,&quot;~u634425ff-1a09-4e7a-83ae-07653f154975&quot;,536870917]],[&quot;^17&quot;,[3270,&quot;^S&quot;,&quot;## 四、特殊职位、干部高配和其它单位\\n\\n除了前面提到的省长、局长、处长等带 “长” 的领导职务序列，**中国还有一个非领导职务序列，主要包括三个层级：巡视员(对应于厅级)、调研员(对应于处级)、主任科员(对应于科级)，这三个层级可以分为正职和副职**。非领导职务一般没有决策权和签字权，除非一把手授权。此外，还有一些中央部委的督察专员，例如国家总督学、土地督察等，他们一般是副部级\\n\\n第二类特殊职位是中央部委的部长助理，例如公安部和商务部都设立了若干部长助理，这些部长助理同时兼任党组成员。“助理” 不是基准职务，其级别介于副部长和厅局长之间，在行政上一般是正厅级，但是享受副部级待遇，包括政治、医疗、住房待遇。各省、市、县的政府首长助理以此类推。\\n\\n除了按部就班的等级体系，还有一些官员的级别高于所在单位的级别，这种情况称为 “高配”。这包括三种类型。第一，重要部委的领导。例如国家发改委有六个正部长级的副主任，公安部有两个正部长级的副部长，可见其强势。**在地方，一般公安局长都是党委常委和 / 或政府副职，比政府下属部门正职领导高半级。****（地级市公安局长是副厅级咯，正常来说教育局局长是正处级）**第二，一些部门内设的重要机构。例如，法院的执行局、检察院的反贪局，以及一些准军事机构(公检法、司法) 的政治部，这些机构的正职领导属于所在单位领导副职序列，比其它内设机构领导高半级。&quot;,536870917]],[&quot;^17&quot;,[3270,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3270,&quot;^G&quot;,3276,536870917]],[&quot;^17&quot;,[3270,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3270,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3270,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3270,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3270,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3270,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3270,&quot;^&lt;&quot;,&quot;~u634425ff-29d6-44af-a852-a48f13d91cca&quot;,536870917]],[&quot;^17&quot;,[3271,&quot;^S&quot;,&quot;5、**厅局级 (或地厅级) 正职**，包括**中央部委下属司局**和**省直机关 (厅、局、部) 的正职领导，各地级市 (地区、直辖市所属区) 四套班子的正职领导**。(浙江教育厅厅长—正厅级，金华市市长—正厅级，义乌市市长—副厅级（本来县应该是处级，义乌高半级）)\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3271,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3271,&quot;^G&quot;,3280,536870917]],[&quot;^17&quot;,[3271,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3271,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3271,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3271,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3271,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3271,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3271,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3271,&quot;^&lt;&quot;,&quot;~u634425ff-dd95-4e73-bcac-6c88c2ebca78&quot;,536870917]],[&quot;^17&quot;,[3272,&quot;^S&quot;,&quot;除了党政机关和群团组织，中国还有庞大的事业单位，例如大学、医院、报社、图书馆等，它们在管理上有些沿用了党政机关体系，这类机构的行政级别由其隶属关系决定。例如，**大部分 985 大学 (30 多所) 属于中央直管的大学，为副部级大学，其校长和书记为副部级**，常务副校长和常务副书记为正厅级，其余副校级领导为副厅级，学校的部长、处长、学院院长均为正处级。**而正规本科大学一般是省教育厅管理，为正厅级**，副校级领导和部处、学院领导的级别与中管大学相应职位一样。报社的行政级别与政府下属部门类似。比如，中央直管的新华社、人民日报为正部级，那么这两个机构的正职领导就是正部级。\\n\\n中国的国有企业其实也有级别，因为国企的领导人都有级别。**人事关系由中央组织部管理的中央国企有 50 多家，其一把手级别一般为副部级，极少数为正部级** (如中国铁路总公司); **人事关系由国务院国资委管理的，为正厅级。类似地，人事关系由地方党委组织部管理的国企，其领导人一般为副厅级或者正厅级，由地方国资委管理的国企级别为副厅级。**\\n\\n(本文发表于 FT 中文网，2015 年 9 月 8 日。聂辉华系中国人民大学国家发展与战略研究院副院长、经济学院教授; 顾严系国家发改委社会发展研究所副研究员。感谢吴振球对本文的贡献。)&quot;,536870917]],[&quot;^17&quot;,[3272,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3272,&quot;^G&quot;,3278,536870917]],[&quot;^17&quot;,[3272,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3272,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3272,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3272,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3272,&quot;^&lt;&quot;,&quot;~u634425ff-62f2-4a13-a648-338952288f12&quot;,536870917]],[&quot;^17&quot;,[3273,&quot;^S&quot;,&quot;**国务院组成部门 (部、委、办、总局、审计署、人民银行、海关总署等) 的正职领导**，&quot;,536870917]],[&quot;^17&quot;,[3273,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3273,&quot;^G&quot;,3266,536870917]],[&quot;^17&quot;,[3273,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3273,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3273,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3273,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3273,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3273,&quot;^&lt;&quot;,&quot;~u634425ff-5ef6-4ff8-bf05-2a73ef11b28f&quot;,536870917]],[&quot;^17&quot;,[3274,&quot;^S&quot;,&quot;4、省部级副职，包括省部级正职的副职。&quot;,536870917]],[&quot;^17&quot;,[3274,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3274,&quot;^G&quot;,3282,536870917]],[&quot;^17&quot;,[3274,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3274,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3274,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3274,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3274,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3274,&quot;^&lt;&quot;,&quot;~u634425ff-84be-44b3-8b8d-8f5e6b52a1db&quot;,536870917]],[&quot;^17&quot;,[3275,&quot;^S&quot;,&quot;9、乡科级正职，包括各地级市下属机构的科室正职领导，各县下属委、办、局的正职领导，乡镇党委书记、乡镇长和人大主席，街道工委书记和办事处主任。\\n\\n10、乡科级副职：包括乡镇级正职的副职，乡镇党委委员和街道工委委员。\\n\\n凭借这个基准体系，我们可以识别大部分官员的级别。&quot;,536870917]],[&quot;^17&quot;,[3275,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3275,&quot;^G&quot;,3263,536870917]],[&quot;^17&quot;,[3275,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3275,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3275,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3275,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3275,&quot;^&lt;&quot;,&quot;~u634425ff-9441-425e-9e0a-bd0e2ef4d1c2&quot;,536870917]],[&quot;^17&quot;,[3276,&quot;^S&quot;,&quot;## 三、党群机构：官员级别与机构行政级别相互影响\\n\\n在中国，执政党领导国家，因此在实际政治生活中，党委机构负责人的级别一般要高于同层次的政府部门负责人的级别。这主要通过各级党委常委会来实现。正如基准体系所描述的，各级党委的常委，除了四套班子的正职领导，其级别均比所属行政区域低半级，比所属部门高半级。例如，地级市的市委常委兼宣传部长是副厅级，比市文化局局长 (正处级) 高半级。\\n\\n关键问题是，哪些人可以进入党委常委会? 除了党委书记 (省委书记、市委书记或县委书记)、政府正职 (省长、市长或县长)、专职副书记，纪委书记、政法委书记、组织部长、宣传部长、政府常务副职 (常务副省长、副市长或副县长)、党委秘书长、当地军区司令员或政委是常委，统战部长、首府城市的党委书记一般也是常委，有一段时间省政协主席也进入省委常委 (目前已退出)。常委会的组成表明，绝大部分成员都是党的下属机构负责人。\\n\\n由于 “一把手” 的级别反过来会影响所在单位的级别，因此实际上党委机构比对应的政府机构高半级，这导致党委下属机构的副职领导也可能高半级。例如，省委组织部部长肯定是省委常委，属于副部级干部，那么主持工作的省委组织部常务副部长就是正厅级干部，与省人力资源和社会保障厅厅长同级别。事实上，**几乎所有省人社厅厅长都同时兼任省委组织部副部长。**但省委组织部的普通副部长则与人社厅副厅长行政级别一样。\\n\\n党委机构高半级的另一个原因是机构性质。根据党章，各级党的纪律检查委员会和党委全委会一样，都是当地党代会选举产生。因此，纪委又比党委的其它下属部门 (组织部、宣传部、统战部) 和政府的下属部门要高半级。例如，中纪委书记是副国级 (政治局委员) 或正国级(政治局常委)，中纪委副书记是正部级，中纪委组织部长、宣传部长是副部级。继续推理，省纪委预防腐败室主任是副厅级，而一般省委组织部研究室主任或省人社厅办公室主任是正处级。\\n\\n除了党的机构，还有工会、共青团、妇联、工商联等群团组织，它们都属于党领导的机构，因此统称党群机关。各级党群机关和对应的政府下属部门级别一样。&quot;,536870917]],[&quot;^17&quot;,[3276,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3276,&quot;^G&quot;,3269,536870917]],[&quot;^17&quot;,[3276,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3276,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3276,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3276,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3276,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3276,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3276,&quot;^&lt;&quot;,&quot;~u634425ff-09bb-4022-b2ca-fa4613991c28&quot;,536870917]],[&quot;^17&quot;,[3277,&quot;^S&quot;,&quot;7、县处级正职，包括中央部委司局和省直机关的正职领导，各地级市下属委、办、局的正职领导（金华市教育局局长—处级），**直辖市的街道 (或乡镇) 党政领导正职，以及各县四套班子的正职领导。**&quot;,536870917]],[&quot;^17&quot;,[3277,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3277,&quot;^G&quot;,3281,536870917]],[&quot;^17&quot;,[3277,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3277,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3277,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3277,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3277,&quot;^&lt;&quot;,&quot;~u634425ff-4ec3-434d-8995-da640bf254d9&quot;,536870917]],[&quot;^17&quot;,[3278,&quot;^S&quot;,&quot;第三，经济开发区、一些省直管县以及县级市的领导，一般比基准情形下的级别高半级。例如，省直管的经济开发区或高新区的管委会主任一般是副省级，**浙江省金华市下属的义乌市市委书记和市长都是副厅级**。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[3278,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3278,&quot;^G&quot;,3270,536870917]],[&quot;^17&quot;,[3278,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3278,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3278,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3278,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3278,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3278,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[3278,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3278,&quot;^&lt;&quot;,&quot;~u634425ff-22ef-4798-a629-6241da74159c&quot;,536870917]],[&quot;^17&quot;,[3279,&quot;^S&quot;,&quot;6、厅局级副职，包括厅局级正职的副职和市委常委。&quot;,536870917]],[&quot;^17&quot;,[3279,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3279,&quot;^G&quot;,3271,536870917]],[&quot;^17&quot;,[3279,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3279,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3279,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3279,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3279,&quot;^&lt;&quot;,&quot;~u634425ff-6405-4f51-b89d-837af4fa14dd&quot;,536870917]],[&quot;^17&quot;,[3280,&quot;^S&quot;,&quot;## 一、中国的五级行政级别决定了官员级别的基准体系\\n\\n**通常情况下，中国官员的行政级别是由所在机构的行政级别决定的，这是识别官员级别的第一法则。**与大多数国家的组织结构不同，中国的行政区划有五个行政层级中央 (国家)、省 (自治区、直辖市)、市 (**地区、自治州、盟**)、县 (区、旗、县级市)、乡 (镇、街道)。因此，按照上面五个行政层级政府官员分为五种主要层级，每个主要层级又可以分出正副两个级别，这十个级别就构成了我们识别官员身份的基准体系。具体如下。\\n\\n1、国家级正职，简称 “正国级”，包括中国共产党和国家的最高领导。正国级职位包括：**中共中央总书记，中央政治局常委，国家主席，全国人大常委会委员长，国务院总理，全国政协主席，中央军委主席。**\\n\\n2、国家级副职，简称 “副国级”，包括党和国家最高领导机构的成员(正国级除外)，正国级职务的副职等。它们包括：中共中央政治局委员、候补委员，[[中央书记处]]书记，全国人大常委会副委员长，**国务院副总理**和**国务委员**，全国政协副主席，**最高人民法院院长，最高人民检察院检察长**。 &lt;ins&gt;中央纪委、中央政法委的书记则因情况而定。按照职位“就高不就低” 的原则——这是识别官员级别的第二法则，如果这两个书记是政治局常委，那么他们就是正国级; 如果是政治局委员，就是副国级。&lt;/ins&gt; \\n---\\n3、**省部级正职**，也称 “正部长级”，包括**中央部委、省级党委和政府的正职领导**(“一把手”)。它们包括：&quot;,536870917]],[&quot;^17&quot;,[3280,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3280,&quot;^G&quot;,3286,536870917]],[&quot;^17&quot;,[3280,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3280,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3280,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3280,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3280,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3280,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3280,&quot;^I&quot;,800,536870917]],[&quot;^17&quot;,[3280,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3280,&quot;^&lt;&quot;,&quot;~u634425ff-04f1-487c-997e-8f526790508b&quot;,536870917]],[&quot;^17&quot;,[3281,&quot;^S&quot;,&quot;---&quot;,536870917]],[&quot;^17&quot;,[3281,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3281,&quot;^G&quot;,3279,536870917]],[&quot;^17&quot;,[3281,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3281,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3281,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3281,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3281,&quot;^&lt;&quot;,&quot;~u634425ff-e4ca-4d06-a24a-8f81bf4fbfad&quot;,536870917]],[&quot;^17&quot;,[3282,&quot;^S&quot;,&quot;&gt; 王沪宁 2002-2007 年担任中央政研室主任时，是正部级; 2007 年之后，他先后升任中央书记处书记和政治局委员，但仍兼任政研室主任，此时变成副国级。&quot;,536870917]],[&quot;^17&quot;,[3282,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3282,&quot;^G&quot;,3268,536870917]],[&quot;^17&quot;,[3282,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3282,&quot;^X&quot;,3280,536870917]],[&quot;^17&quot;,[3282,&quot;^W&quot;,800,536870917]],[&quot;^17&quot;,[3282,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3282,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3282,&quot;^&lt;&quot;,&quot;~u634425ff-cdac-4542-a229-c790a0df9c85&quot;,536870917]],[&quot;^17&quot;,[3283,&quot;^S&quot;,&quot;&gt; 例如，国家工商行政管理总局局长、浙江省委书记以及北京市长都是正部级，北京市朝阳区区长、==浙江省发改委主任和江西省抚州市政协主席是正厅级==，北京市朝阳区各街道办事处主任 (或乡镇长)、浙江省发改委综合处长和抚州市临川区区长为县处级。按照机构级别决定职务级别的第一法则，江西省南昌市是地级市，因此南昌市委书记本来应该是正厅级。但因为现任南昌市委书记龚建华是江西省委常委，所以按照就高不就低的第二法则，他是副省级。类似地，现任抚州市临川区区委书记李智富是抚州市委常委，因此不是正处级，而是副厅级。&quot;,536870917]],[&quot;^17&quot;,[3283,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3283,&quot;^G&quot;,3284,536870917]],[&quot;^17&quot;,[3283,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3283,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3283,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3283,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3283,&quot;^&lt;&quot;,&quot;~u634425ff-0f4b-450f-957a-13a35a88aebd&quot;,536870917]],[&quot;^17&quot;,[3284,&quot;^S&quot;,&quot;部--厅--处\\nbackground-color:: #497d46&quot;,536870917]],[&quot;^17&quot;,[3284,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3284,&quot;^G&quot;,3275,536870917]],[&quot;^17&quot;,[3284,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3284,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3284,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3284,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870917]],[&quot;^17&quot;,[3284,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[3284,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870917]],[&quot;^17&quot;,[3284,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3284,&quot;^&lt;&quot;,&quot;~u634425ff-4e94-4139-aa89-b3623fba8768&quot;,536870917]],[&quot;^17&quot;,[3285,&quot;^S&quot;,&quot;8、县处级副职，包括县处级正职的副职和县委常委。&quot;,536870917]],[&quot;^17&quot;,[3285,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3285,&quot;^G&quot;,3277,536870917]],[&quot;^17&quot;,[3285,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3285,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3285,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3285,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3285,&quot;^&lt;&quot;,&quot;~u634425ff-4ff3-4f9d-9a60-fa43645dad5c&quot;,536870917]],[&quot;^17&quot;,[3286,&quot;^S&quot;,&quot;然而，中国官场的行政级别非常复杂，有时甚至没有明确的规定。不仅普通人难以明白，即便像我们这样专门研究中国问题的专业学者，也往往需要花费很多时间才能搞明白。尽管网上有不少资料，但是要么不够全面，要么不够准确。在我们正式解析中国官场的行政级别之前，读者不妨回答以下几个关于级别的问题。\\n\\n&gt; 国家烟草专卖局副司长是什么级别? 广州市白云区副区长是什么级别? 白云区教育局局长是什么级别? 北京市朝阳区检察院副检察长是什么级别?\\n\\n如果你认为他们属于不同级别的话，那么你错了。**正确答案是：他们都是正处级。**正因为官场级别问题如此重要，又如此复杂，我们觉得有必要专门写一篇来介绍中国官场级别的规则。&quot;,536870917]],[&quot;^17&quot;,[3286,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3286,&quot;^G&quot;,813,536870917]],[&quot;^17&quot;,[3286,&quot;^Z&quot;,813,536870917]],[&quot;^17&quot;,[3286,&quot;^X&quot;,813,536870917]],[&quot;^17&quot;,[3286,&quot;^W&quot;,813,536870917]],[&quot;^17&quot;,[3286,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3286,&quot;^&lt;&quot;,&quot;~u634425ff-ea03-44a2-9277-b59baa47dcc7&quot;,536870917]],[&quot;^17&quot;,[3288,&quot;^S&quot;,&quot;一开始中央还是依靠暴力手段遣返的，但是到了后来，孙志刚事件彻底惹怒了民意。共产党不得不让步，开始认真考虑解决这个问题。&quot;,536870917]],[&quot;^17&quot;,[3288,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3288,&quot;^G&quot;,3337,536870917]],[&quot;^17&quot;,[3288,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3288,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3288,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3288,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3288,&quot;^&lt;&quot;,&quot;~u634425ff-d8c3-41fc-bcc7-b538589ce6f1&quot;,536870917]],[&quot;^17&quot;,[3289,&quot;^S&quot;,&quot;共产党在之后的几十年一直都是严格限制城市人口的发展，维基上的中国人口词条中可以明显地看出这个政策的有效性，&quot;,536870917]],[&quot;^17&quot;,[3289,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3289,&quot;^G&quot;,3349,536870917]],[&quot;^17&quot;,[3289,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3289,&quot;^X&quot;,3363,536870917]],[&quot;^17&quot;,[3289,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3289,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3289,&quot;^&lt;&quot;,&quot;~u634425ff-aeb4-42c6-b959-6960aa50cb6d&quot;,536870917]],[&quot;^17&quot;,[3290,&quot;^S&quot;,&quot;“对于定已在小城镇就业、居住、并符合一定条件的农村人口，可以在小城镇办理城镇常住户口。”&quot;,536870917]],[&quot;^17&quot;,[3290,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3290,&quot;^G&quot;,3361,536870917]],[&quot;^17&quot;,[3290,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3290,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3290,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3290,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3290,&quot;^&lt;&quot;,&quot;~u634425ff-4af2-45a1-a556-7c50b819b04e&quot;,536870917]],[&quot;^17&quot;,[3291,&quot;^S&quot;,&quot;所以它要求：农民进城可以，请自带干粮！~&quot;,536870917]],[&quot;^17&quot;,[3291,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3291,&quot;^G&quot;,3307,536870917]],[&quot;^17&quot;,[3291,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3291,&quot;^X&quot;,3363,536870917]],[&quot;^17&quot;,[3291,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3291,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3291,&quot;^&lt;&quot;,&quot;~u634425ff-1306-4fdc-bda9-7e6e51cbe65d&quot;,536870917]],[&quot;^17&quot;,[3292,&quot;^S&quot;,&quot;1949~1958：自由流动&quot;,536870917]],[&quot;^17&quot;,[3292,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3292,&quot;^G&quot;,3352,536870917]],[&quot;^17&quot;,[3292,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3292,&quot;^X&quot;,3352,536870917]],[&quot;^17&quot;,[3292,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3292,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3292,&quot;^&lt;&quot;,&quot;~u634425ff-fca3-4c56-ba4b-d00f447d3e69&quot;,536870917]],[&quot;^17&quot;,[3293,&quot;^S&quot;,&quot;中国城市人口1964年就有1.2亿，到了1990年也才2.9亿多，三十多年中，只增长了1.7亿。城市的规模几乎是随着人口自然变动，中国城乡结构在建国之后，直到2000之前，几乎都是固定的，可以说，户籍政策完全阻断了城市化的发展。&quot;,536870917]],[&quot;^17&quot;,[3293,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3293,&quot;^G&quot;,3333,536870917]],[&quot;^17&quot;,[3293,&quot;^Z&quot;,845,536870917]],[ ,[&quot;^17&quot;,[3351,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3351,&quot;^&lt;&quot;,&quot;~u634425ff-108d-48fb-ab77-3ba8a384cf14&quot;,536870917]],[&quot;^17&quot;,[3352,&quot;^S&quot;,&quot;新中国的户籍政策有数次演变过程，维基上将其划分为三个阶段：&quot;,536870917]],[&quot;^17&quot;,[3352,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3352,&quot;^G&quot;,845,536870917]],[&quot;^17&quot;,[3352,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3352,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3352,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3352,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3352,&quot;^&lt;&quot;,&quot;~u634425ff-0d29-4562-bfd2-b409216ad835&quot;,536870917]],[&quot;^17&quot;,[3353,&quot;^S&quot;,&quot;就算美国这样的贫富差距较大的国家，它在制定人口管理政策时，也绝不敢限制底层人民的福利，这使得民主国家的法律可以用更快的速度，向正确的方向前进，而不必像共产党这样，一点一点挤牙膏似的突出福利给老百姓。&quot;,536870917]],[&quot;^17&quot;,[3353,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3353,&quot;^G&quot;,3368,536870917]],[&quot;^17&quot;,[3353,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3353,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3353,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3353,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3353,&quot;^&lt;&quot;,&quot;~u634425ff-f05d-4082-9cfd-6d2d8e475571&quot;,536870917]],[&quot;^17&quot;,[3354,&quot;^S&quot;,&quot;说白了，共产党终于意识到，治理城市病，防止贫民窟，不能依靠暴力隔绝的方式，而是必须要提高农民的福利待遇，缩小农村地区和城市的福利差距。&quot;,536870917]],[&quot;^17&quot;,[3354,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3354,&quot;^G&quot;,3298,536870917]],[&quot;^17&quot;,[3354,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3354,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3354,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3354,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3354,&quot;^&lt;&quot;,&quot;~u634425ff-913b-46c6-ad8e-f2980a3640fb&quot;,536870917]],[&quot;^17&quot;,[3355,&quot;^S&quot;,&quot;可以说，中国经济奇迹，也许只是城市工业化回归正轨的结果，共产党在其中其实一直起的是反作用。疯狂想办法限制城市化的发展，理由是城市过度发展会有大问题。这个问题其实不用限制人口也能解决，只是共产党从来不提罢了。&quot;,536870917]],[&quot;^17&quot;,[3355,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3355,&quot;^G&quot;,3344,536870917]],[&quot;^17&quot;,[3355,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3355,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3355,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3355,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3355,&quot;^&lt;&quot;,&quot;~u634425ff-b5bd-4202-a222-1fd2e3781ff4&quot;,536870917]],[&quot;^17&quot;,[3356,&quot;^S&quot;,&quot;农民没有医保，没有教育条件，他们当然死也要呆在城市，至少城市有医院，有学校。&quot;,536870917]],[&quot;^17&quot;,[3356,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3356,&quot;^G&quot;,3354,536870917]],[&quot;^17&quot;,[3356,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3356,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3356,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3356,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3356,&quot;^&lt;&quot;,&quot;~u634425ff-6ae4-44dc-a743-0438c0136994&quot;,536870917]],[&quot;^17&quot;,[3357,&quot;^S&quot;,&quot;比如这个1951年条例，它好的方面是，建立一个全国统一的人口管理档案：户口簿。&quot;,536870917]],[&quot;^17&quot;,[3357,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3357,&quot;^G&quot;,3309,536870917]],[&quot;^17&quot;,[3357,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3357,&quot;^X&quot;,3348,536870917]],[&quot;^17&quot;,[3357,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3357,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3357,&quot;^&lt;&quot;,&quot;~u634425ff-edbe-4985-9927-ff283dd66f39&quot;,536870917]],[&quot;^17&quot;,[3358,&quot;^S&quot;,&quot;他们已经到了退休的年纪，子女也都在城市工作，老家的房子早已经卖掉。这时候如果你共产党说，你不在城市工作了，就要滚回农村去，共产党都没地方遣返。&quot;,536870917]],[&quot;^17&quot;,[3358,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3358,&quot;^G&quot;,3383,536870917]],[&quot;^17&quot;,[3358,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3358,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3358,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3358,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3358,&quot;^&lt;&quot;,&quot;~u634425ff-b3d1-41f6-8ba2-d3c49de8f2b9&quot;,536870917]],[&quot;^17&quot;,[3359,&quot;^S&quot;,&quot;也就是，你可以进城，但是不能占城里人的一针一线，也就是不能吃城里人的福利。&quot;,536870917]],[&quot;^17&quot;,[3359,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3359,&quot;^G&quot;,3291,536870917]],[&quot;^17&quot;,[3359,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3359,&quot;^X&quot;,3363,536870917]],[&quot;^17&quot;,[3359,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3359,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3359,&quot;^&lt;&quot;,&quot;~u634425ff-4d7f-41aa-8833-a432460c47de&quot;,536870917]],[&quot;^17&quot;,[3360,&quot;^S&quot;,&quot;https://www.pin-cong.com/p/81971/&quot;,536870917]],[&quot;^17&quot;,[3360,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3360,&quot;^G&quot;,3355,536870917]],[&quot;^17&quot;,[3360,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3360,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3360,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3360,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3360,&quot;^&lt;&quot;,&quot;~u634425ff-3f7b-4e28-9c26-f649e2c0748f&quot;,536870917]],[&quot;^17&quot;,[3361,&quot;^S&quot;,&quot;于是1997年，发布的《国务院批转公安部小城镇户籍管理制度改革试点方案和关于完善农村户籍管理制度意见的通知》：&quot;,536870917]],[&quot;^17&quot;,[3361,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3361,&quot;^G&quot;,3310,536870917]],[&quot;^17&quot;,[3361,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3361,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3361,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3361,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3361,&quot;^&lt;&quot;,&quot;~u634425ff-7806-43a0-950f-3443fc43fec3&quot;,536870917]],[&quot;^17&quot;,[3362,&quot;^S&quot;,&quot;１９９８年，《国务院批转公安部关于解决当前户口管理工作中几个突出问题意见的通知》&quot;,536870917]],[&quot;^17&quot;,[3362,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3362,&quot;^G&quot;,3304,536870917]],[&quot;^17&quot;,[3362,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3362,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3362,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3362,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3362,&quot;^&lt;&quot;,&quot;~u634425ff-12e5-45e5-b58d-731d5c7ff331&quot;,536870917]],[&quot;^17&quot;,[3363,&quot;^S&quot;,&quot;## 户籍松动，身份证出现&quot;,536870917]],[&quot;^17&quot;,[3363,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3363,&quot;^G&quot;,3384,536870917]],[&quot;^17&quot;,[3363,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3363,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3363,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3363,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[3363,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[3363,&quot;^1&gt;&quot;,false,536870917]],[&quot;^17&quot;,[3363,&quot;^&lt;&quot;,&quot;~u634425ff-6be9-48de-98ba-db3f4006bb96&quot;,536870917]],[&quot;^17&quot;,[3364,&quot;^S&quot;,&quot;说白了，它当时没有考虑到后来有房地产金融泡沫的问题，共产党开始的目的只是为了制定一个可以量化的标准，来判断，谁在城市居住了多年，谁可以办理城市户口。&quot;,536870917]],[&quot;^17&quot;,[3364,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3364,&quot;^G&quot;,3346,536870917]],[&quot;^17&quot;,[3364,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3364,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3364,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3364,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3364,&quot;^&lt;&quot;,&quot;~u634425ff-4159-475b-ac01-116a71ceb10f&quot;,536870917]],[&quot;^17&quot;,[3365,&quot;^S&quot;,&quot;1951年，公安部公布了《城市户口管理暂行条例》，规定了对人口出生、死亡、迁入、迁出、“社会变动”（社会身份）等事项的管制办法。这是新中国成立后第一部户口管理条例，基本统一了全国城市的户口登记制度。&quot;,536870917]],[&quot;^17&quot;,[3365,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3365,&quot;^G&quot;,3308,536870917]],[&quot;^17&quot;,[3365,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3365,&quot;^X&quot;,3348,536870917]],[&quot;^17&quot;,[3365,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3365,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3365,&quot;^&lt;&quot;,&quot;~u634425ff-8eef-489d-bc99-64dec9bf2885&quot;,536870917]],[&quot;^17&quot;,[3366,&quot;^S&quot;,&quot;户籍进一步松动，可以异地落户，城市大门终于敞开。\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[3366,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3366,&quot;^G&quot;,3302,536870917]],[&quot;^17&quot;,[3366,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3366,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3366,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3366,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[3366,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[3366,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[3366,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3366,&quot;^&lt;&quot;,&quot;~u634425ff-fb7a-42cf-8923-f4fd28ec4b42&quot;,536870917]],[&quot;^17&quot;,[3367,&quot;^S&quot;,&quot;==1953年中国北方发生大旱==，粮食减产，而此时，新中国随着战争的结束，人口开始快速增加。 根据[葛剑雄《1912年~1949年人口变化》](https://zhuanlan.zhihu.com/p/31273171) 以及1953年地磁人口普查，中国人口在短短4年间，从4亿增长到5.9亿 粮食减少，人口增加，根据经济常识，供少于求，粮食就会涨价。 **于是当时中国各地都出现了投机商人，低价收购粮食，哄抬物价，把城市里粮食价格炒得很高。**&quot;,536870917]],[&quot;^17&quot;,[3367,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3367,&quot;^G&quot;,3322,536870917]],[&quot;^17&quot;,[3367,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3367,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3367,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3367,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3367,&quot;^&lt;&quot;,&quot;~u634425ff-c327-47b7-abe1-c98a9a6b48de&quot;,536870917]],[&quot;^17&quot;,[3368,&quot;^S&quot;,&quot;西方民主社会，也会面临同样的问题，但是它们的政府还是极大地受民意的牵制，它们不敢制定一个政策，在解决问题的同时，还要去保护少部分特权富裕的利益。&quot;,536870917]],[&quot;^17&quot;,[3368,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3368,&quot;^G&quot;,3374,536870917]],[&quot;^17&quot;,[3368,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3368,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3368,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3368,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3368,&quot;^&lt;&quot;,&quot;~u634425ff-cd7c-44c7-927d-6b70de8642c9&quot;,536870917]],[&quot;^17&quot;,[3369,&quot;^S&quot;,&quot;这个松动，主要是因为改革开放建立市场经济之后，中国开始逐渐脱离苏联式的重工业发展模式，出现轻工业服务业等行业。&quot;,536870917]],[&quot;^17&quot;,[3369,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3369,&quot;^G&quot;,3320,536870917]],[&quot;^17&quot;,[3369,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3369,&quot;^X&quot;,3363,536870917]],[&quot;^17&quot;,[3369,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3369,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3369,&quot;^&lt;&quot;,&quot;~u634425ff-a7ca-47b8-8cab-1d0dcf03f2e2&quot;,536870917]],[&quot;^17&quot;,[3370,&quot;^S&quot;,&quot;到了1958年，随着城市粮食供给问题的改善，共产党开始面临另一个问题：==城市贫民窟==。&quot;,536870917]],[&quot;^17&quot;,[3370,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3370,&quot;^G&quot;,3384,536870917]],[&quot;^17&quot;,[3370,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3370,&quot;^X&quot;,3384,536870917]],[&quot;^17&quot;,[3370,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3370,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3370,&quot;^&lt;&quot;,&quot;~u634425ff-b592-44cd-b690-639b2bab5969&quot;,536870917]],[&quot;^17&quot;,[3371,&quot;^S&quot;,&quot;（资料来源：《中国户籍制度改革历史回眸》：http://www.gov.cn/xinwen/2014-07/30/content_2727331.htm）&quot;,536870917]],[&quot;^17&quot;,[3371,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3371,&quot;^G&quot;,3352,536870917]],[&quot;^17&quot;,[3371,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3371,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3371,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3371,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3371,&quot;^&lt;&quot;,&quot;~u634425ff-1120-49b0-a970-65f4e45a4659&quot;,536870917]],[&quot;^17&quot;,[3372,&quot;^S&quot;,&quot;很多农民进城之后，就在城市里安家落户，不再返回老家。&quot;,536870917]],[&quot;^17&quot;,[3372,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3372,&quot;^G&quot;,3296,536870917]],[&quot;^17&quot;,[3372,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3372,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3372,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3372,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3372,&quot;^&lt;&quot;,&quot;~u634425ff-0163-425e-a039-2f0c677c004a&quot;,536870917]],[&quot;^17&quot;,[3373,&quot;^S&quot;,&quot;但是共产党依然如同我说的，它的政策都是拍脑门，并且不能伤及它自己在城市的利益。&quot;,536870917]],[&quot;^17&quot;,[3373,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3373,&quot;^G&quot;,3356,536870917]],[&quot;^17&quot;,[3373,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3373,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3373,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3373,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3373,&quot;^&lt;&quot;,&quot;~u634425ff-c48e-4db2-ac8f-e2426c33d38d&quot;,536870917]],[&quot;^17&quot;,[3374,&quot;^S&quot;,&quot;所以中国户籍的恶，本质上，它还是因为共产党在解决问题的时候，从来不考虑人民的福祉，它第一想要保护的，还是特权阶层在城市的利益。&quot;,536870917]],[&quot;^17&quot;,[3374,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3374,&quot;^G&quot;,3340,536870917]],[&quot;^17&quot;,[3374,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3374,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3374,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3374,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3374,&quot;^&lt;&quot;,&quot;~u634425ff-c525-44ef-92df-dc005d3d7dbb&quot;,536870917]],[&quot;^17&quot;,[3375,&quot;^S&quot;,&quot;放开农民工进城，但是却幻想这些农民不要进城打扰我在城市的生活。就如同秦晖用南非的种族隔离政策类比一样，这些共产党特权阶层，希望自己的城市“既干净又美丽”，那些穷苦的农民只能在乡村里生活。&quot;,536870917]],[&quot;^17&quot;,[3375,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3375,&quot;^G&quot;,3336,536870917]],[&quot;^17&quot;,[3375,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3375,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3375,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3375,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3375,&quot;^&lt;&quot;,&quot;~u634425ff-7c90-4bdf-8a79-5ada40ded9ac&quot;,536870917]],[&quot;^17&quot;,[3376,&quot;^S&quot;,&quot;２０１３年１１月，《中共中央关于全面深化改革若干重大问题的决定》&quot;,536870917]],[&quot;^17&quot;,[3376,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3376,&quot;^G&quot;,3324,536870917]],[&quot;^17&quot;,[3376,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3376,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3376,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3376,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3376,&quot;^&lt;&quot;,&quot;~u634425ff-39df-40cd-9f94-49f82e0a0c98&quot;,536870917]],[&quot;^17&quot;,[3377,&quot;^S&quot;,&quot;---&quot;,536870917]],[&quot;^17&quot;,[3377,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3377,&quot;^G&quot;,3353,536870917]],[&quot;^17&quot;,[3377,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3377,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3377,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3377,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3377,&quot;^&lt;&quot;,&quot;~u634425ff-a1f6-4570-bff2-39480e05e1af&quot;,536870917]],[&quot;^17&quot;,[3378,&quot;^S&quot;,&quot;由于二元化经济差异性进一步拉大，大量的农民工涌入城市，把孩子生在这里死也不走，因为就算在城市里当个贫民，也比在农村生不如死好。&quot;,536870917]],[&quot;^17&quot;,[3378,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3378,&quot;^G&quot;,3297,536870917]],[&quot;^17&quot;,[3378,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3378,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3378,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3378,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3378,&quot;^&lt;&quot;,&quot;~u634425ff-1173-4e2b-a7ed-c8711563cda6&quot;,536870917]],[&quot;^17&quot;,[3379,&quot;^S&quot;,&quot;而共产党当时还学习苏联，优先发展城市重工业，这使很多农村地区的人都开始往城市集中。&quot;,536870917]],[&quot;^17&quot;,[3379,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3379,&quot;^G&quot;,3338,536870917]],[&quot;^17&quot;,[3379,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3379,&quot;^X&quot;,3384,536870917]],[&quot;^17&quot;,[3379,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3379,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3379,&quot;^&lt;&quot;,&quot;~u634425ff-68c5-4aa8-b703-7d786b9921c1&quot;,536870917]],[&quot;^17&quot;,[3380,&quot;^S&quot;,&quot;==这里是只对城市人口进行了统一的登记==，但是不分农村人口和城市人口，也不限制自由流动。&quot;,536870917]],[&quot;^17&quot;,[3380,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3380,&quot;^G&quot;,3365,536870917]],[&quot;^17&quot;,[3380,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3380,&quot;^X&quot;,3348,536870917]],[&quot;^17&quot;,[3380,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3380,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3380,&quot;^&lt;&quot;,&quot;~u634425ff-5cb1-40f0-9512-087b14fc8a81&quot;,536870917]],[&quot;^17&quot;,[3381,&quot;^S&quot;,&quot;“根据此通知，新生婴儿随父落户、夫妻分居、老人投靠子女以及在城市投资、兴办实业、购买商品房的公民及随其共同居住的直系亲属，凡在城市有合法固定的住房、合法稳定的职业或者生活来源，已居住一定年限并符合当地政府有关规定的，可准予落户。”&quot;,536870917]],[&quot;^17&quot;,[3381,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3381,&quot;^G&quot;,3331,536870917]],[&quot;^17&quot;,[3381,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3381,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3381,&quot;^W&quot;,845,536870917]],[&quot;^17&quot;,[3381,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[3381,&quot;^&lt;&quot;,&quot;~u634425ff-7d0f-4367-a403-625f10794a24&quot;,536870917]],[&quot;^17&quot;,[3382,&quot;^S&quot;,&quot;&gt; 请问各位，此时如果你是决策者，你会怎么做？&quot;,536870917]],[&quot;^17&quot;,[3382,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[3382,&quot;^G&quot;,3367,536870917]],[&quot;^17&quot;,[3382,&quot;^Z&quot;,845,536870917]],[&quot;^17&quot;,[3382,&quot;^X&quot;,845,536870917]],[&quot;^17&quot;,[3
