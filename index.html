t;,536870917]],[&quot;^17&quot;,[2532,&quot;^S&quot;,&quot;49 《国际关系史（1—6卷）》 王绳祖主编&quot;,536870917]],[&quot;^17&quot;,[2532,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2532,&quot;^G&quot;,2478,536870917]],[&quot;^17&quot;,[2532,&quot;^Z&quot;,397,536870917]],[&quot;^17&quot;,[2532,&quot;^X&quot;,2508,536870917]],[&quot;^17&quot;,[2532,&quot;^W&quot;,397,536870917]],[&quot;^17&quot;,[2532,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2532,&quot;^&lt;&quot;,&quot;~u634425f9-f247-424b-9088-e0efb2d89f4a&quot;,536870917]],[&quot;^17&quot;,[2533,&quot;^S&quot;,&quot;12 《国际政治理论》 肯尼思•华尔兹著，信强译&quot;,536870917]],[&quot;^17&quot;,[2533,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2533,&quot;^G&quot;,2479,536870917]],[&quot;^17&quot;,[2533,&quot;^Z&quot;,397,536870917]],[&quot;^17&quot;,[2533,&quot;^X&quot;,2508,536870917]],[&quot;^17&quot;,[2533,&quot;^W&quot;,397,536870917]],[&quot;^17&quot;,[2533,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2533,&quot;^&lt;&quot;,&quot;~u634425f9-7399-499c-a1f9-82db8b6cf02c&quot;,536870917]],[&quot;^17&quot;,[2535,&quot;^S&quot;,&quot;智慧增长，知识就会消减，因为细节会被原则包容。 #句子&quot;,536870917]],[&quot;^17&quot;,[2535,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2535,&quot;^G&quot;,394,536870917]],[&quot;^17&quot;,[2535,&quot;^Z&quot;,394,536870917]],[&quot;^17&quot;,[2535,&quot;^X&quot;,394,536870917]],[&quot;^17&quot;,[2535,&quot;^W&quot;,102,536870917]],[&quot;^17&quot;,[2535,&quot;^W&quot;,394,536870917]],[&quot;^17&quot;,[2535,&quot;^I&quot;,102,536870917]],[&quot;^17&quot;,[2535,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2535,&quot;^&lt;&quot;,&quot;~u634425f9-c41e-4d2c-9272-31b9d6a257b3&quot;,536870917]],[&quot;^17&quot;,[2537,&quot;^S&quot;,&quot;[隐形知识](https://commoncog.com/blog/how-to-learn-tacit-knowledge/)&quot;,536870917]],[&quot;^17&quot;,[2537,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2537,&quot;^G&quot;,385,536870917]],[&quot;^17&quot;,[2537,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2537,&quot;^X&quot;,385,536870917]],[&quot;^17&quot;,[2537,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2537,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2537,&quot;^&lt;&quot;,&quot;~u634425f9-b922-4701-a133-e7d804935417&quot;,536870917]],[&quot;^17&quot;,[2538,&quot;^S&quot;,&quot;识别启动的决策模型描述了人类在现实世界中解决问题时所做的事情。它告诉我们，当专家在野外遇到问题时，他们的大脑会在不断变化的环境中观察情况，并立即将其与一系列原型进行模式匹配。如果他们认识到他们所看到的原型的例子 - 即使他们看到的情况是非常规的！- 他们的大脑立即产生四件事：&quot;,536870917]],[&quot;^17&quot;,[2538,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2538,&quot;^G&quot;,2537,536870917]],[&quot;^17&quot;,[2538,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2538,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2538,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2538,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2538,&quot;^&lt;&quot;,&quot;~u634425f9-f8cf-4a8e-96b8-de82a6f93977&quot;,536870917]],[&quot;^17&quot;,[2539,&quot;^S&quot;,&quot;**一组\\&quot;期望\\&quot;**——在诊断一种情况时，专家将构建事件如何演变并将继续演变的心理模拟。换句话说，他们会对接下来发生的事情有一些期望。他们经验越丰富，这些期望就越明确。例如，经验丰富的消防员可能会进入一个场景，并立即知道火灾可能传播到哪里，或者糟糕的情况可能会如何发展。读取代码库的程序员可能会发现几个奇怪的笨拙，并立即怀疑子模块是错误的持续来源。&quot;,536870917]],[&quot;^17&quot;,[2539,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2539,&quot;^G&quot;,2538,536870917]],[&quot;^17&quot;,[2539,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2539,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2539,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2539,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2539,&quot;^&lt;&quot;,&quot;~u634425f9-7441-4da9-bbdc-b6a97deb7397&quot;,536870917]],[&quot;^17&quot;,[2540,&quot;^S&quot;,&quot;**一组合理的目标** —— 专家将知道当下要优先考虑什么，以及推迟到后一个时间。例如，当受到炮火袭击时，海军陆战队的班长必须在保持人民生存，更好地掩护和实现任务目标之间优先考虑。他公认的原型告诉他在特定情况下他的优先事项在哪里，释放认知资源进行其他形式的思考。同样，程序员可能会收到一组业务需求，并根据公认的原型立即在他们的脑海中生成一个优先的目标列表。&quot;,536870917]],[&quot;^17&quot;,[2540,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2540,&quot;^G&quot;,2539,536870917]],[&quot;^17&quot;,[2540,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2540,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2540,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2540,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2540,&quot;^&lt;&quot;,&quot;~u634425f9-919b-46fe-a336-406c5537b6f3&quot;,536870917]],[&quot;^17&quot;,[2541,&quot;^S&quot;,&quot;**一组相关线索** - 专家知道要注意什么;新手不会。公认的原型带有一组提示 - 例如，当您刚刚开始驾驶时，您可能会发现自己被必须跟踪的表盘，旋钮和后视镜所淹没。然而，几个月后，你会自动做这些事情，并根据情况将注意力转移到车内的特定设施上。（例如，当转弯时，你知道检查你的侧视镜，你知道要注意什么。&quot;,536870917]],[&quot;^17&quot;,[2541,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2541,&quot;^G&quot;,2540,536870917]],[&quot;^17&quot;,[2541,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2541,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2541,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2541,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2541,&quot;^&lt;&quot;,&quot;~u634425f9-732d-4240-99e6-a5780ce7cf68&quot;,536870917]],[&quot;^17&quot;,[2542,&quot;^S&quot;,&quot;**操作脚本** - 最后，但并非最不重要的一点是，如果情况是典型的，专家将立即在他们的脑海中生成一个行动方案。如果情况不典型，专家的大脑仍然会生成一组动作，但专家会放慢速度，在脑海中完成每个动作步骤。&quot;,536870917]],[&quot;^17&quot;,[2542,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2542,&quot;^G&quot;,2541,536870917]],[&quot;^17&quot;,[2542,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2542,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2542,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2542,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2542,&quot;^&lt;&quot;,&quot;~u634425f9-1e78-4cc4-97ab-b1b0bfa53868&quot;,536870917]],[&quot;^17&quot;,[2543,&quot;^S&quot;,&quot;对目标、线索、期望和行动的识别是识别情况的一部分。重要的是要明白，所有这些识别都发生在隐式记忆中。这就是为什么专家无法用语言表达他们正在做的事情。&quot;,536870917]],[&quot;^17&quot;,[2543,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2543,&quot;^G&quot;,2542,536870917]],[&quot;^17&quot;,[2543,&quot;^Z&quot;,385,536870917]],[&quot;^17&quot;,[2543,&quot;^X&quot;,2537,536870917]],[&quot;^17&quot;,[2543,&quot;^W&quot;,385,536870917]],[&quot;^17&quot;,[2543,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2543,&quot;^&lt;&quot;,&quot;~u634425f9-210b-4d2f-b3b0-d2f3a0ac2c2c&quot;,536870917]],[&quot;^17&quot;,[2545,&quot;^S&quot;,&quot;&gt; 近年来，以贸易摩擦和技术封锁等为重点，美国对华防范和打压势头不断加剧。在此背景下，美国一些政客加大利用所谓 “西藏问题” 制衡中国的力度，先后通过有关法案，在涉藏事务上对中国发起挑衅，并向长期从事分裂&quot;,536870917]],[&quot;^17&quot;,[2545,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2545,&quot;^G&quot;,2549,536870917]],[&quot;^17&quot;,[2545,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2545,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2545,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2545,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2545,&quot;^&lt;&quot;,&quot;~u634425f9-e25c-49ea-9e54-935913da3dea&quot;,536870917]],[&quot;^17&quot;,[2546,&quot;^S&quot;,&quot;**从法理维度看**，“西藏流亡政府”从未获得任何国家政府的承认，完全不具有合法性。现代国际政治以及以此为基础的国际法体系本质上是一种 “承认的政治”，**任何政府性组织的合法性都依赖于国际社会的普遍认可**。目前国际社会普遍遵循“一个中国” 原则，例如作为中美关系基础法律文件的三个《联合公报》均承认 “只有一个中国，中华人民共和国政府是中国的唯一合法政府”。具体到“西藏流亡政府” 的政治法律地位问题上，**迄今为止从未有任何一个国家承认过该组织的合法性**。所谓 “2020 年西藏政策及支持法案” 炒作 “西藏流亡政府” 的合法性问题，本身就缺乏足够的法理依据。全世界散居各地的藏胞近二十万人，分散在多个国家。根据主权原则，境外藏胞必须首先遵守所在国的法律。中国政府一贯支持各国各地区藏胞积极融入本地主流社会，正是对公认的国际法准则和各国主权的充分尊重。==众所周知，现代意义上的国家一般分为 “土地、人民、政府和主权” 四个要素==，主权国家政府对其领土范围内的人民享有最高管辖权。无论是入籍当地的藏胞，还是在当地尚不具有合法身份的藏胞，都必须遵守所在国法律，服从所在国管理，既不可能也无必要将非法的 “西藏流亡政府” 当作服从对象。如今美国炮制所谓 “2020 年西藏政策及支持法案”，妄图将“西藏流亡政府” 打造成境外藏胞的合法代表，不仅是对中国主权的挑战，也是对包括美国自身在内的所有境外藏胞聚居国主权的蔑视。&quot;,536870917]],[&quot;^17&quot;,[2546,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2546,&quot;^G&quot;,2552,536870917]],[&quot;^17&quot;,[2546,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2546,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2546,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2546,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2546,&quot;^&lt;&quot;,&quot;~u634425f9-c7e4-4f43-b49f-ec27f3616101&quot;,536870917]],[&quot;^17&quot;,[2547,&quot;^S&quot;,&quot;近年来，以贸易摩擦和技术封锁等为重点，美国对华防范和打压势头不断加剧。在此背景下，美国一些政客加大利用所谓 “西藏问题” 制衡中国的力度，先后通过有关法案，在涉藏事务上对中国发起挑衅，并向长期从事分裂活动的达赖集团提供各种援助。近日，美国国会参众两院先后通过所谓 “2020 年西藏政策及支持法案”，并经总统特朗普签署成法。该法案无视西藏在中国共产党领导下，各项事业取得的全方位进步、历史性成就，对西藏人权状况进行歪曲抹黑和无端指责，甚至妄称“西藏流亡政府” 是“民主选举产生”“最大程度上代表和反映全世界流亡藏人意愿的机构”。众所周知，所谓 “西藏流亡政府” 本质上就是图谋分裂中国的非法组织。该法案的相关内容，严重背离客观事实，是对中国主权赤裸裸的挑衅，扭曲了历届美国政府的官方立场，显示了美国一些人的狂妄无知。&quot;,536870917]],[&quot;^17&quot;,[2547,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2547,&quot;^G&quot;,2545,536870917]],[&quot;^17&quot;,[2547,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2547,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2547,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2547,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2547,&quot;^&lt;&quot;,&quot;~u634425f9-b5ce-4af8-af68-c0e1ae699956&quot;,536870917]],[&quot;^17&quot;,[2548,&quot;^S&quot;,&quot;# “藏独”组织毫无合法性&quot;,536870917]],[&quot;^17&quot;,[2548,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2548,&quot;^G&quot;,371,536870917]],[&quot;^17&quot;,[2548,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2548,&quot;^X&quot;,371,536870917]],[&quot;^17&quot;,[2548,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2548,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[2548,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[2548,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2548,&quot;^&lt;&quot;,&quot;~u634425f9-dfe1-4101-859c-1dc54c23066d&quot;,536870917]],[&quot;^17&quot;,[2549,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [politics.people.com.cn](http://politics.people.com.cn/n1/2021/0107/c1001-31991506.html)&quot;,536870917]],[&quot;^17&quot;,[2549,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2549,&quot;^G&quot;,2554,536870917]],[&quot;^17&quot;,[2549,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2549,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2549,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2549,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2549,&quot;^&lt;&quot;,&quot;~u634425f9-6c2d-449c-8c71-9755808519b6&quot;,536870917]],[&quot;^17&quot;,[2550,&quot;^S&quot;,&quot;**从政治维度看**，“西藏流亡政府”本质上是美国 “以藏制华” 的工具，完全不具有独立性。中美关系中的 “西藏问题” 归根结底是冷战时期美国遏制中国的产物及其在当代的遗留。早在 1949 年新中国成立以前，美国驻印大使韩德逊在给国务院的电报中就提出美国应支持 “西藏独立”，作为遏制苏联和中国的手段。在中央情报局的支持下，西藏发生武装叛乱，此后达赖集团领导下的武装组织对西藏边境地区长期进行袭扰。中美关系正常化以后，美国改变了支持“西藏流亡政府” 的方式，行政当局退到幕后，国会逐渐成为介入 “西藏问题” 的主力。美国国会主要通过炒作 “涉藏人权问题”，否定中国政府的治藏政策和西藏的发展成就，挑拨藏族群众对党和政府的不满，破坏西藏的社会政治稳定。这一做法与冷战时期通过资助“西藏流亡政府” 和达赖集团武装对中国进行遏制的策略一脉相承，本质上都是为了削弱中国国家实力，维护美国国家利益和竞争优势。特朗普执政以来，美国在越来越多的领域加大防范和打击中国力度。通过发起涉藏法案，利用 “西藏问题” 损害中国国家主权和利益正是当前美国制衡中国一系列措施的重要组成部分。&quot;,536870917]],[&quot;^17&quot;,[2550,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2550,&quot;^G&quot;,2553,536870917]],[&quot;^17&quot;,[2550,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2550,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2550,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2550,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2550,&quot;^&lt;&quot;,&quot;~u634425f9-1b8d-47d0-b048-41f0309b8fa9&quot;,536870917]],[&quot;^17&quot;,[2551,&quot;^S&quot;,&quot;总的来看，“西藏流亡政府”一贯不具备民主实质，法理上无任何合法性，行动上不代表西藏人民利益，本质上是美国推行反华政策的工具。所谓 “2020 年西藏政策及支持法案” 将“西藏流亡政府”视为 “流亡藏人的合法代表” 无疑是对客观事实的巨大歪曲，必将作茧自缚、贻笑大方。当前中美关系正处在历史关口，奉劝美国一些人多练内功、做好自己的事，理性客观看待中美保持良好关系对自身和世界发展的重要性，理性客观看待西藏民主改革以来实实在在的发展进步，不要再做赔本赚吆喝的蠢事。&quot;,536870917]],[&quot;^17&quot;,[2551,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2551,&quot;^G&quot;,2550,536870917]],[&quot;^17&quot;,[2551,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2551,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2551,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2551,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2551,&quot;^&lt;&quot;,&quot;~u634425f9-3332-4c14-8395-788af48cc69d&quot;,536870917]],[&quot;^17&quot;,[2552,&quot;^S&quot;,&quot;**从历史维度看**，“西藏流亡政府”内部充斥专制和内斗，完全不具有民主性。1959 年西藏反动上层发动武装叛乱失败后，以十四世达赖为首的旧上层势力流亡印度，成立 “西藏流亡政府”。这一非法组织本质上仍是旧西藏政教合一的地方政权的残余势力，达赖的神权政治是整个“西藏流亡政府” 的基础，达赖家族成员长期分别把持核心权力的家族政治是 “西藏流亡政府” 的组织保障。凭借神权和家族政治，达赖在伪 “政府” 中延续了旧西藏的专制统治。即使在 2011 年达赖宣布所谓 “政治退休” 后，神权政治依然是 “流亡政府” 的权力基础，达赖的权威依然不可动摇。**通常而言，人类社会发展进步往往要经过神权、君权、民权三个阶段，神权统治是较为落后的政治阶段。**欧洲从中世纪黑暗时期向近代社会的过渡发源于文艺复兴和宗教改革，其实质便是对中世纪神权政治的否定。如今一个以神权为基础的组织被人为包装成民权代表，岂非咄咄怪事？此外，“西藏流亡政府”内部长期矛盾重重，围绕权力利益的争夺始终不停，且随着达赖年事渐高呈现不断加剧态势。由此可见，一个以专制和内斗为特点的非法政治组织无论如何难以与民主挂钩。&quot;,536870917]],[&quot;^17&quot;,[2552,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2552,&quot;^G&quot;,2547,536870917]],[&quot;^17&quot;,[2552,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2552,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2552,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2552,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2552,&quot;^&lt;&quot;,&quot;~u634425f9-c8f1-4dbc-8ead-9eaff1f55e01&quot;,536870917]],[&quot;^17&quot;,[2553,&quot;^S&quot;,&quot;**从现实维度看**，“西藏流亡政府” 在行动上从未以境外藏胞的利益为重，完全不具有代表性。1959 年民主改革以前，旧西藏实行政教合一的封建农奴制，官家、贵族和寺庙上层僧侣三大领主掌握几乎一切政治经济资源，上百万农奴处于被剥削被压迫的境地。在封建农奴制统治下，西藏社会生产长期处于停滞状态、阶级压迫和对立严重、文化落后且分配极为不均，广大人民基本权利根本得不到保障。民主改革以来，西藏社会和人民逐渐融入发展和进步的时代洪流，但出逃在外的达赖集团依然改变不了分裂祖国的本质，将追随其出境的藏人当成从事分裂活动的工具，不断派遣部分受其蛊惑煽动的藏人入境，在西藏和涉藏工作重点省开展渗透破坏活动甚至策划煽动暴恐和骚乱事件。可以说，从旧西藏政教合一的地方政权到 “西藏流亡政府”，这一组织要么压迫西藏人民以逞其私欲，要么利用境外藏胞以实现其政治目的，从未真正维护和实现西藏人民的权利和利益，更谈不上任何合法的代表性。&quot;,536870917]],[&quot;^17&quot;,[2553,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2553,&quot;^G&quot;,2546,536870917]],[&quot;^17&quot;,[2553,&quot;^Z&quot;,371,536870917]],[&quot;^17&quot;,[2553,&quot;^X&quot;,2548,536870917]],[&quot;^17&quot;,[2553,&quot;^W&quot;,371,536870917]],[&quot;^17&quot;,[2553,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2553,&quot;^&lt;&quot;,&quot;~u634425f9-cd15-40b3-b40e-9a57a5855f90&quot;,536870917]],[&quot;^17&quot;,[2554,&quot;^S&quot;,&quot;tag:[[西藏]] [[藏独]]&quot;,536870917]],[&quot;^17&quot;,[2554,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2554,&quot;^G&quot;,2548,536870917]],[&quot;^17&quot;,[2554,&quot;^Z&quot;,371,5368 ot;^17&quot;,[2610,&quot;^S&quot;,&quot;时间稀缺 #TODO\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[2610,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2610,&quot;^G&quot;,2609,536870917]],[&quot;^17&quot;,[2610,&quot;^Z&quot;,277,536870917]],[&quot;^17&quot;,[2610,&quot;^X&quot;,277,536870917]],[&quot;^17&quot;,[2610,&quot;^W&quot;,4,536870917]],[&quot;^17&quot;,[2610,&quot;^W&quot;,277,536870917]],[&quot;^17&quot;,[2610,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[2610,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[2610,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[2610,&quot;^I&quot;,4,536870917]],[&quot;^17&quot;,[2610,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2610,&quot;^&lt;&quot;,&quot;~u634425fa-85b8-4971-aaa2-06a174e19aad&quot;,536870917]],[&quot;^17&quot;,[2611,&quot;^S&quot;,&quot;时间稀缺（Time scarcity）源于稀缺的经济学解释，即有限资源与无限需求之间的差距。感到时间稀缺的人并不总是那些同时打三份工、真正需要昼夜不停工作的人。「时间稀缺」的问题在于人们看待时间的方式，在这样的状态下，人总是会因为压力、野心或者焦虑，感觉一切迫在眉睫，忙忙碌碌。《稀缺：我们是如何陷入贫穷与忙碌的》一书的作者塞德希尔・穆来纳森认为，稀缺和稀缺感会损害人的认知能力，带来短视和「管窥心态」。因此，总感觉时间不够用的人会更倾向于做那些紧急而不重要的事，最终丧失对生活的全局把握。 #知识积累&quot;,536870917]],[&quot;^17&quot;,[2611,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2611,&quot;^G&quot;,2610,536870917]],[&quot;^17&quot;,[2611,&quot;^Z&quot;,277,536870917]],[&quot;^17&quot;,[2611,&quot;^X&quot;,2610,536870917]],[&quot;^17&quot;,[2611,&quot;^W&quot;,4,536870917]],[&quot;^17&quot;,[2611,&quot;^W&quot;,262,536870917]],[&quot;^17&quot;,[2611,&quot;^W&quot;,277,536870917]],[&quot;^17&quot;,[2611,&quot;^I&quot;,262,536870917]],[&quot;^17&quot;,[2611,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2611,&quot;^&lt;&quot;,&quot;~u634425fa-b19c-43df-9b8e-8885f3f41a3a&quot;,536870917]],[&quot;^17&quot;,[2612,&quot;^S&quot;,&quot;有时候，社会时钟的存在也会加剧这种焦虑感。受「什么年龄做什么事」观念影响的人们，其时间的稀缺可能并不体现在某一天或某一年，而是对生命中更大尺度的安排丧失控制。按部就班带来的社会压力和人生可能性的逐渐丧失，会让人在某一特定阶段陷入长久稀缺模式，因而做出更多非理性的选择。&quot;,53687 70917]],[&quot;^17&quot;,[2637,&quot;^G&quot;,241,536870917]],[&quot;^17&quot;,[2637,&quot;^Z&quot;,241,536870917]],[&quot;^17&quot;,[2637,&quot;^X&quot;,241,536870917]],[&quot;^17&quot;,[2637,&quot;^W&quot;,241,536870917]],[&quot;^17&quot;,[2637,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2637,&quot;^&lt;&quot;,&quot;~u634425fa-1556-467d-ae03-d27b2c9df331&quot;,536870917]],[&quot;^17&quot;,[2639,&quot;^S&quot;,&quot;首先我们会忘记我们的意图和目标，另外我们的时间和环境也经常发生者变化，我们会在执行过程中给自己找各种借口：今天太累了；环境太嘈杂了；今天心情不好等等。&quot;,536870917]],[&quot;^17&quot;,[2639,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2639,&quot;^G&quot;,2640,536870917]],[&quot;^17&quot;,[2639,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2639,&quot;^X&quot;,2644,536870917]],[&quot;^17&quot;,[2639,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2639,&quot;^W&quot;,229,536870917]],[&quot;^17&quot;,[2639,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2639,&quot;^&lt;&quot;,&quot;~u634425fa-e228-4f11-b174-a6dde42c630d&quot;,536870917]],[&quot;^17&quot;,[2640,&quot;^S&quot;,&quot;我们想要读书、想要健身、想要减肥的意图都非常好，但是光有意图是没有用的。&quot;,536870917]],[&quot;^17&quot;,[2640,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2640,&quot;^G&quot;,2644,536870917]],[&quot;^17&quot;,[2640,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2640,&quot;^X&quot;,2644,536870917]],[&quot;^17&quot;,[2640,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2640,&quot;^W&quot;,229,536870917]],[&quot;^17&quot;,[2640,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2640,&quot;^&lt;&quot;,&quot;~u634425fa-0a83-46a6-932c-121b8dd014ab&quot;,536870917]],[&quot;^17&quot;,[2641,&quot;^S&quot;,&quot;数学家已经给了我们一个答案。37%. 其基本思想是，如果你需要从100个不同的选项中做出决定，你应该对前37个选项进行抽样并放弃（或暂缓）。37%的规则不是一些无意识的、自动的东西。它是一个校准期，在此期间，你要确定哪些是有效的，哪些是无效的。从被拒绝的37%中，我们选择最好的，并将这些信息保留在我们的脑海中，继续前进。如果有任何后续的选择击败了这个基准标准，那么你应该坚持这个选择，以获得最好的最终结果。&quot;,536870917]],[&quot;^17&quot;,[2641,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2641,&quot;^G&quot;,2646,536870917]],[&quot;^17&quot;,[2641,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2641,&quot;^X&quot;,2646,536870917]],[&quot;^17&quot;,[2641,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2641,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2641,&quot;^&lt;&quot;,&quot;~u634425fa-8d76-4b75-a36e-afda4d42b224&quot;,536870917]],[&quot;^17&quot;,[2642,&quot;^S&quot;,&quot;**而“如果……那么……”只是简单的让两个事物或者概念之间建立直接联系，给任务创建了执行条件或者环境，让前者自动启动后者。尤其在前者是经常或者极易操作的情况下，效果更佳，就像上面让病人吃药的案例，刷牙是每天必做的，那么把吃药与之关联，让“刷牙”成为“吃药”行为启动的开关。而我，也建立起了自己的“如果……那么……”习惯，“如果早上刷完牙，那么先做力量训练”、“如果坐在阳台沙发上，那么就拿起书”、“如果晚上刷完牙，那么先躺下看会书”、“如果心情不好，那么先去把花浇一遍（效果极佳）”等等，本期开头我提到的每日常规任务就是在这样的一个个开关控制下完成的。**&quot;,536870917]],[&quot;^17&quot;,[2642,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2642,&quot;^G&quot;,2639,536870917]],[&quot;^17&quot;,[2642,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2642,&quot;^X&quot;,2644,536870917]],[&quot;^17&quot;,[2642,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2642,&quot;^W&quot;,229,536870917]],[&quot;^17&quot;,[2642,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2642,&quot;^&lt;&quot;,&quot;~u634425fa-2563-4511-9a74-68f7c469a783&quot;,536870917]],[&quot;^17&quot;,[2643,&quot;^S&quot;,&quot;实验中提到的这一现象在著名社会心理学家、全球知名说服力研究权威罗伯特·西奥迪尼博士的书《先发影响力》中被称之为：“焦点就是原因”现象。我们通常会给真正的原因分配特别的关注，因此，如果我们看见自己将这样的关注给予了某个因素，也就容易把该因素视为原因（在之前Λ-Reading内容中，我称之为“隧道视野”，自行搜索一下）。书中西奥迪尼博士给出了一个实验来解释此现象。&quot;,536870917]],[&quot;^17&quot;,[2643,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2643,&quot;^G&quot;,2647,536870917]],[&quot;^17&quot;,[2643,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2643,&quot;^X&quot;,2647,536870917]],[&quot;^17&quot;,[2643,&quot;^W&quot;,103,536870917]],[&quot;^17&quot;,[2643,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2643,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2643,&quot;^&lt;&quot;,&quot;~u634425fa-c72e-4142-806c-db6ea9bbe74c&quot;,536870917]],[&quot;^17&quot;,[2644,&quot;^S&quot;,&quot;[[如何完成自己的计划]]\\nheading:: tru 1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2646,&quot;^&lt;&quot;,&quot;~u634425fa-e864-43cd-bf3b-0a8a31ab82d0&quot;,536870917]],[&quot;^17&quot;,[2647,&quot;^S&quot;,&quot;社会心理学家丹尼尔·拉塞特（Daniel Lassiter）也对此现象在审讯过程中的效应进行了多次实验，**证明在观看口供的过程中，视角会左右观察者对责任的判定（见：Lassiter，2002，2010）**。“摄像头在审讯过程中对准嫌疑人，会使得观看录像的人认为嫌疑人负有更多的自白责任及愧疚。”拉塞特和同事们同样发现，这一结果有着不可动摇的持久性。“在拉赛特的研究中，无论旁观者是男是女，是大学生还是四五十岁、符合陪审资格的成年人，看过录像一次还是两次，知识丰富还是浅薄，事前知道还是不知道拍摄角度的潜在影响，他们始终会受其影响。也许最令人不安的是，不管旁观者是普通市民、执法人员还是刑事法庭的法官，都存在同样的模式。”拉塞特的这项研究已经被新西兰政府采取，该国现在要求所有警方讯问都从侧面录像。 #知识&quot;,536870917]],[&quot;^17&quot;,[2647,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2647,&quot;^G&quot;,2644,536870917]],[&quot;^17&quot;,[2647,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2647,&quot;^X&quot;,228,536870917]],[&quot;^17&quot;,[2647,&quot;^W&quot;,103,536870917]],[&quot;^17&quot;,[2647,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2647,&quot;^I&quot;,103,536870917]],[&quot;^17&quot;,[2647,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2647,&quot;^&lt;&quot;,&quot;~u634425fa-cfaa-4b89-b865-ea059eefb59c&quot;,536870917]],[&quot;^17&quot;,[2648,&quot;^S&quot;,&quot;哈佛商学院的经济学家费利克斯·奥伯霍尔泽—吉（Felix Oberholzer-Gee）在不同场合向排队的人付钱，请对方允许自己插队。按照纯粹的经济模型来预测，他拿出的钱越多，就会有越多的人愿意让他插队。实际情况正是如此：拿出1美元时，50%的人让他插了队；拿出3美元时，有65%的人松了口；给出更大的数目5美元和10美元时，分别有75%和76%的人让他插队。&quot;,536870917]],[&quot;^17&quot;,[2648,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2648,&quot;^G&quot;,2643,536870917]],[&quot;^17&quot;,[2648,&quot;^Z&quot;,228,536870917]],[&quot;^17&quot;,[2648,&quot;^X&quot;,2647,536870917]],[&quot;^17&quot;,[2648,&quot;^W&quot;,103,536870917]],[&quot;^17&quot;,[2648,&quot;^W&quot;,228,536870917]],[&quot;^17&quot;,[2648,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2648,&quot;^&lt;&quot;,&quot;~u634425fa-860d-4e8a-b940-5629a30b580b&quot;,536870917]],[&quot;^17&quot;,[2650,&quot;^S&quot;,&quot;[[黎巴嫩]]&quot;,536870917]],[&quot;^17&quot;,[2650,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot; quot;,536870917]],[&quot;^17&quot;,[2750,&quot;^G&quot;,2749,536870917]],[&quot;^17&quot;,[2750,&quot;^Z&quot;,59,536870917]],[&quot;^17&quot;,[2750,&quot;^X&quot;,2749,536870917]],[&quot;^17&quot;,[2750,&quot;^W&quot;,59,536870917]],[&quot;^17&quot;,[2750,&quot;^W&quot;,60,536870917]],[&quot;^17&quot;,[2750,&quot;^I&quot;,60,536870917]],[&quot;^17&quot;,[2750,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2750,&quot;^&lt;&quot;,&quot;~u634425fc-6f21-4a47-947d-29f427be4267&quot;,536870917]],[&quot;^17&quot;,[2751,&quot;^S&quot;,&quot;学者们用 “吉尼系数” 描述收入分配差距的状况，发现改革后中国的收入分配差距有拉大的趋向。这类测度可能忽略了一点，即 “收入的获取是否合乎公义” 并不是定量技术可以描述的。姚明的高收入是一回事，贪官们卖官鬻爵的收入是另一回事——公众舆论真正痛恨的是后者，因为其收入不合公义。可是，关于收入差距的测算并不能划分这个极其重要的区别。&quot;,536870917]],[&quot;^17&quot;,[2751,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2751,&quot;^G&quot;,2750,536870917]],[&quot;^17&quot;,[2751,&quot;^Z&quot;,59,536870917]],[&quot;^17&quot;,[2751,&quot;^X&quot;,2749,536870917]],[&quot;^17&quot;,[2751,&quot;^W&quot;,59,536870917]],[&quot;^17&quot;,[2751,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2751,&quot;^&lt;&quot;,&quot;~u634425fc-1818-4d14-a743-4944b8b3c71c&quot;,536870917]],[&quot;^17&quot;,[2752,&quot;^S&quot;,&quot;转型经济怎样应对制度化腐败，是一项严重的挑战。&quot;,536870917]],[&quot;^17&quot;,[2752,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2752,&quot;^G&quot;,2751,536870917]],[&quot;^17&quot;,[2752,&quot;^Z&quot;,59,536870917]],[&quot;^17&quot;,[2752,&quot;^X&quot;,2749,536870917]],[&quot;^17&quot;,[2752,&quot;^W&quot;,59,536870917]],[&quot;^17&quot;,[2752,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2752,&quot;^&lt;&quot;,&quot;~u634425fc-384a-4d9c-80c7-639aee280698&quot;,536870917]],[&quot;^17&quot;,[2753,&quot;^S&quot;,&quot;邓小平的答案是多手并举：道德教育、党的纪律和法治。我不认为还可以想出更多的办法来遏制腐败。问题是，在上述分权改革、重新界定权利、承认并鼓励民营企业家、大规模利用价格机制的每一个过程中，腐败不但形影相随，且有更快蔓延之势——腐败跑得似乎比改革还要快！1986 年 9 月，邓小平得出了一个重要结论：不改革政治体制，就不能保障经济体制改革的成果，不能使经济体制改革继续前进（邓小平文选，第三卷，第 176－180 页）。为此，他开始部署中国政治体制改革。&quot;,536870917]],[&quot;^17&quot;,[2753,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2753,&quot;^G&quot;,2752,536870917]],[&quot;^17&quot;,[2753,&quot;^Z&quot;,59,536870917]],[&quot;^17&quot;,[2753,&quot;^X&quot;,2749,536870917]],[&quot;^17&quot;,[2753,&quot;^W&quot;,59,536870917]],[&quot;^17&quot;,[2753,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2753,&quot;^&lt;&quot;,&quot;~u634425fc-5526-477f-8a8a-768f598d221d&quot;,536870917]],[&quot;^17&quot;,[2754,&quot;^S&quot;,&quot;政治体制改革远为复杂和困难。最主要症结是，经济改革触犯的经济既得利益，还可以用经济手段补偿，但政治改革触犯的既得利益，拿什么来做补偿？用经济办法来补偿 “丧失权力的损失” 吗？出价低，不可能被接受；出价高，国家财政不堪负担——等级制其实是非常昂贵的。听任掌权者自己补偿（贪污腐败是也）？公众不可能接受，而那样 “补偿” 的结果，一定是更舍不得放弃权力。那么，可以不予补偿就取消权力吗？可以，但改革因此就等于革命。邓小平多次讲过 “改革也是革命”。不过他面临另一项约束。作为“权力过于集中” 的派生物，中国的党政骨干系统发达，但其他社会软组织发育不足，行政系统实际上负担着社会经济体系的运转。这本身就增加了消化政治体制改革副产品——重新安排官员——的难度。另一个连带的后果，就是国家权力体系一旦失稳，整个社会就容易动荡。所以，推进 “也是革命” 的政治体制改革，又不得不以 “稳定” 为边界。于是人们看到，1986 年重新提上日程的中国政治体制改革，并没有实质推进。一年以后的中共十三大，通过了酝酿已久的政治体制改革纲领，但没等到切实实施，“价格闯关”的失败以及随后的一系列事件，就再也没有给中国推进政改的机会。即使 1992 年邓小平的南巡讲话，也限于推动经济增长与经济改革，而并不是政治体制改革。中国的政治体制改革，是邓小平未竞的事业。&quot;,536870917]],[&quot;^17&quot;,[2754,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2754,&quot;^G&quot;,2753,536870917]],[&quot;^17&quot;,[2754,&quot;^Z&quot;,59,536870917]],[&quot;^17&quot;,[2754,&quot;^X&quot;,2749,536870917]],[&quot;^17&quot;,[2754,&quot;^W&quot;,59,536870917]],[&quot;^17&quot;,[2754,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2754,&quot;^&lt;&quot;,&quot;~u634425fc-ab85-4e8b-8553-6adccd158a22&quot;,536870917]],[&quot;^17&quot;,[2756,&quot;^S&quot;,&quot;**柬越战争**，或称**越柬战争**、**第三次印度支那战争**，越南称**越南西南边界反攻战役**。\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[2756,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2756,&quot;^G&quot;,22,536870917]],[&quot;^17&quot;,[2756,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2756,&quot;^X&quot;,22,536870917]],[&quot;^17&quot;,[2756,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2756,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870917]],[&quot;^17&quot;,[2756,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[2756,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[2756,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2756,&quot;^&lt;&quot;,&quot;~u634425fc-29c4-4bc0-9a8f-9a25d131280b&quot;,536870917]],[&quot;^17&quot;,[2757,&quot;^S&quot;,&quot;1970 年 3 月，柬埔寨局势大变：趁西哈努克出国访问之际，首相朗诺发动政变，西哈努克流亡中国。亲美的朗诺政权，成功吸引了各方的火力。&quot;,536870917]],[&quot;^17&quot;,[2757,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2757,&quot;^G&quot;,2778,536870917]],[&quot;^17&quot;,[2757,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2757,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2757,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2757,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2757,&quot;^&lt;&quot;,&quot;~u634425fc-b493-4e0c-91ec-aa4df20b976e&quot;,536870917]],[&quot;^17&quot;,[2758,&quot;^S&quot;,&quot;是发生于1975年5月1日到1991年10月23日期间的一场战争。交战双方分别是[越南社会主义共和国](https://baike.baidu.com/item/%E8%B6%8A%E5%8D%97%E7%A4%BE%E4%BC%9A%E4%B8%BB%E4%B9%89%E5%85%B1%E5%92%8C%E5%9B%BD/1718890)和[民主柬埔寨](https://baike.baidu.com/item/%E6%B0%91%E4%B8%BB%E6%9F%AC%E5%9F%94%E5%AF%A8/6024062)。1975年5月，[红色高棉](https://baike.baidu.com/item/%E7%BA%A2%E8%89%B2%E9%AB%98%E6%A3%89/151073)指挥的部队进入了[富国岛](https://baike.baidu.com/item/%E5%AF%8C%E5%9B%BD%E5%B2%9B/8611766)，后被越南军队驱离。此后两国不断发生边境冲突。[[越南]]方面不断指出红色高棉当局非法入侵越南领土、屠杀在[[柬埔寨]]的越南公民。&quot;,536870917]],[&quot;^17&quot;,[2758,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2758,&quot;^G&quot;,2779,536870917]],[&quot;^17&quot;,[2758,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2758,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2758,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2758,&quot;^W&quot;,23,536870917]],[&quot;^17&quot;,[2758,&quot;^W&quot;,24,536870917]],[&quot;^17&quot;,[2758,&quot;^I&quot;,23,536870917]],[&quot;^17&quot;,[2758,&quot;^I&quot;,24,536870917]],[&quot;^17&quot;,[2758,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2758,&quot;^&lt;&quot;,&quot;~u634425fc-3be7-4efc-9719-d9eb58f6e489&quot;,536870917]],[&quot;^17&quot;,[2759,&quot;^S&quot;,&quot;历史上，湄公河三角洲一直属于[[柬埔寨]]（古真腊国）。17 至 18 世纪，随着真腊国的衰落，越南阮朝不断蚕食并最终征服了湄公河三角洲（也称下柬领土）。&quot;,536870917]],[&quot;^17&quot;,[2759,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2759,&quot;^G&quot;,2769,536870917]],[&quot;^17&quot;,[2759,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2759,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2759,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2759,&quot;^W&quot;,24,536870917]],[&quot;^17&quot;,[2759,&quot;^I&quot;,24,536870917]],[&quot;^17&quot;,[2759,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2759,&quot;^&lt;&quot;,&quot;~u634425fc-08e1-456b-b01a-983c3205aa45&quot;,536870917]],[&quot;^17&quot;,[2760,&quot;^S&quot;,&quot;&gt; 共产党特指作为原共产国际支部的政党及其衍生的奉行共产主义意识形态的政党，而不是泛指以共产主义为指导意识形态的政党。&quot;,536870917]],[&quot;^17&quot;,[2760,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2760,&quot;^G&quot;,2764,536870917]],[&quot;^17&quot;,[2760,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2760,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2760,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2760,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2760,&quot;^&lt;&quot;,&quot;~u634425fc-ac08-44c1-a990-c96caf67e4ff&quot;,536870917]],[&quot;^17&quot;,[2761,&quot;^S&quot;,&quot;在柬埔寨问题上， [[西哈努克]] 是日内瓦会议的最大的胜利者。对外，他不费吹灰之力，就把法国、越南军队赶出了柬埔寨，实现了国家独立。对内，伊沙拉联合阵线旗下的抗法军队，按规定 30 天内就地解散，柬埔寨人民革命党中的越南人也得撤离，失去了军队和越南的支持，柬埔寨人民革命党不是西哈努克政府的对手。&quot;,536870917]],[&quot;^17&quot;,[2761,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2761,&quot;^G&quot;,2777,536870917]],[&quot;^17&quot;,[2761,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2761,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2761,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2761,&quot;^W&quot;,29,536870917]],[&quot;^17&quot;,[2761,&quot;^I&quot;,29,536870917]],[&quot;^17&quot;,[2761,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2761,&quot;^&lt;&quot;,&quot;~u634425fc-21ef-43b1-80b7-9676a72e542e&quot;,536870917]],[&quot;^17&quot;,[2762,&quot;^S&quot;,&quot;1975 年 5 月 4 日，红色高棉军队炮轰了富国岛，并企图登陆，但没有成功。一周后，红色高棉军队又攻占了海上分界线越南一侧的土珠岛。随后越军进行了反击，夺回了土珠岛。事后，民柬首领波尔布特承认他的军队对地理无知，打过了界，并且承认越南对富国岛和土珠岛拥有主权。然而越军并不罢休，几天后就进攻并占领了海上分界线柬埔寨一侧的威岛。柬方一再和越方交涉，一直拖了 2 个月，越军才撤出威岛。&quot;,536870917]],[&quot;^17&quot;,[2762,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2762,&quot;^G&quot;,2765,536870917]],[&quot;^17&quot;,[2762,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2762,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2762,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2762,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2762,&quot;^&lt;&quot;,&quot;~u634425fc-cf75-45f6-897b-f644d6331d77&quot;,536870917]],[&quot;^17&quot;,[2763,&quot;^S&quot;,&quot;柬越边境领土争议，则是革命战争的产物。印支三国革命是一体的。在抗美战争中，北越曾大力帮助柬埔寨，**柬埔寨方面，不论是当政的西哈努克政府，还是在野的柬共，都默许越共利用靠近柬越边境的柬埔寨领土，充当庇护所和补给地，也就是战争基地。**&quot;,536870917]],[&quot;^17&quot;,[2763,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2763,&quot;^G&quot;,2774,536870917]],[&quot;^17&quot;,[2763,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2763,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2763,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2763,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2763,&quot;^&lt;&quot;,&quot;~u634425fc-f16d-495c-97c4-4188a58abcdd&quot;,536870917]],[&quot;^17&quot;,[2764,&quot;^S&quot;,&quot;&gt; 在社会主义阵营内，不是你想叫什么就能叫什么的，人民党、劳动党、共产党，由低到高，对应着不同的革命阶段和发展水平，低水平的需要接受高水平的指导和帮助。&quot;,536870917]],[&quot;^17&quot;,[2764,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2764,&quot;^G&quot;,2773,536870917]],[&quot;^17&quot;,[2764,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2764,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2764,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2764,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2764,&quot;^&lt;&quot;,&quot;~u634425fc-429b-42e3-9842-c4162e34c9c3&quot;,536870917]],[&quot;^17&quot;,[2765,&quot;^S&quot;,&quot;1975 年，越南完成了全国统一，而红色高棉也夺取了柬埔寨政权。这时，越南虽然同意了从战争时期使用的柬埔寨领土上撤军，但却行动缓慢，依然长期占据柬埔寨的部分领土和交通线。同时，越南一再向民柬政权提出要建立两国的 “特殊关系”，甚至不顾柬方的多次拒绝而提出组建所谓的 “联合部队”。越南的图谋民柬领导人是心知肚明，这极大地恶化了在战争期间曾经相互支持的两党两国关系。&quot;,536870917]],[&quot;^17&quot;,[2765,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2765,&quot;^G&quot;,2781,536870917]],[&quot;^17&quot;,[2765,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2765,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2765,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2765,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2765,&quot;^&lt;&quot;,&quot;~u634425fc-697d-42d7-a32e-e6d7df206e5c&quot;,536870917]],[&quot;^17&quot;,[2766,&quot;^S&quot;,&quot;多年的丛林斗争岁月，令柬共患上严重的被迫害妄想症，从 1976 年开始，他们搞了一系列 “净化” 运动，清除亲越分子，和越南有任何关系的人，包括大量越南侨民和会讲越南话的人，都是被 “净化” 的对象。&quot;,536870917]],[&quot;^17&quot;,[2766,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2766,&quot;^G&quot;,2762,536870917]],[&quot;^17&quot;,[2766,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2766,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2766,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2766,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2766,&quot;^&lt;&quot;,&quot;~u634425fc-e006-47f1-b741-e30f21082a7e&quot;,536870917]],[&quot;^17&quot;,[2767,&quot;^S&quot;,&quot;但自从越南实现全国统一后，其日益倒向苏联的趋势已经明显。在这种情况下，不论民柬政权的内政搞得如何，保持一个中立的柬埔寨对于中国的地缘安全非常重要，中国无论如何不能允许其像老挝那样沦为越南的军事占领之下。&quot;,536870917]],[&quot;^17&quot;,[2767,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2767,&quot;^G&quot;,2775,536870917]],[&quot;^17&quot;,[2767,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2767,&quot;^X&quot;,2776,536870917]],[&quot;^17&quot;,[2767,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2767,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2767,&quot;^&lt;&quot;,&quot;~u634425fc-4fdf-43d1-95aa-9ce3b24b333c&quot;,536870917]],[&quot;^17&quot;,[2768,&quot;^S&quot;,&quot;无奈之下，柬埔寨人民革命党一分为三：2500 多名领导和革命骨干撤到了北越，以待时机，卷土重来；一部分转入了公开合法斗争——选举；一部分转入了地下斗争。时间流逝，撤到北越那部分主力人马，长期脱离柬埔寨本土，逐渐失去了影响力；合法斗争的那部分，遭到镇压，也废了；留下来搞地下斗争的这部分，居然成了气候。&quot;,536870917]],[&quot;^17&quot;,[2768,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2768,&quot;^G&quot;,2761,536870917]],[&quot;^17&quot;,[2768,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2768,&quot;^X&quot;,2761,536870917]],[&quot;^17&quot;,[2768,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2768,&quot;^W&quot;,29,536870917]],[&quot;^17&quot;,[2768,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2768,&quot;^&lt;&quot;,&quot;~u634425fc-2b1f-46bb-9a0d-71b763c32eeb&quot;,536870917]],[&quot;^17&quot;,[2769,&quot;^S&quot;,&quot;![image.png](../assets/image_1661354475357_0.png)&quot;,536870917]],[&quot;^17&quot;,[2769,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2769,&quot;^G&quot;,2758,536870917]],[&quot;^17&quot;,[2769,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2769,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2769,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2769,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2769,&quot;^&lt;&quot;,&quot;~u634425fc-55c8-4463-a8fa-80f77e72ef4c&quot;,536870917]],[&quot;^17&quot;,[2770,&quot;^S&quot;,&quot;中国的态度表明，其不但不能继续成为越南的支持，反而变成了阻止越南实现国家核心利益的最大障碍。因此，为了吞掉柬埔寨，越南只有冒着与中国对抗的危险。==而能制衡中国并可以继续援助越南的，唯有苏联。那么，越南将作何战略选择也是显而易见的了。==&quot;,536870917]],[&quot;^17&quot;,[2770,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2770,&quot;^G&quot;,2780,536870917]],[&quot;^17&quot;,[2770,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2770,&quot;^X&quot;,2776,536870917]],[&quot;^17&quot;,[2770,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2770,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2770,&quot;^&lt;&quot;,&quot;~u634425fc-dadf-49e2-a5ea-e315dbdb06a8&quot;,536870917]],[&quot;^17&quot;,[2771,&quot;^S&quot;,&quot;越南受到出兵邀请后，在 1978 年圣诞节这天，出动 20 万志愿军（当时打志愿军的旗号），向柬埔寨发动了 “西南边界反攻战役”，越柬战争爆发。&quot;,536870917]],[&quot;^17&quot;,[2771,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2771,&quot;^G&quot;,2766,536870917]],[&quot;^17&quot;,[2771,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2771,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2771,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2771,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2771,&quot;^&lt;&quot;,&quot;~u634425fc-59c1-4a43-8b04-6ced8653c998&quot;,536870917]],[&quot;^17&quot;,[2772,&quot;^S&quot;,&quot;在中国撮合下，波尔布特决定与西哈努克握手言和，双方成立了柬埔寨王国民族团结政府，共同对抗朗诺和美国。此后，西哈努克常驻北京，负责外交斗争，红色高棉在国内，负责军事政治斗争。&quot;,536870917]],[&quot;^17&quot;,[2772,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2772,&quot;^G&quot;,2757,536870917]],[&quot;^17&quot;,[2772,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2772,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2772,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2772,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2772,&quot;^&lt;&quot;,&quot;~u634425fc-4ad2-4f5a-8340-d0a5181a1fa2&quot;,536870917]],[&quot;^17&quot;,[2773,&quot;^S&quot;,&quot;越战结束后，这些战争基地也没有存在下去的必要了，越南被迫从柬埔寨撤军，但撤军撤的不干净，在 “鹦鹉嘴”、“鱼钩” 以及柬埔寨东北地区，越南留了一些部队，鸠占鹊巢。\\nbackground-color:: #787f97&quot;,536870917]],[&quot;^17&quot;,[2773,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2773,&quot;^G&quot;,2763,536870917]],[&quot;^17&quot;,[2773,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2773,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2773,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2773,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[2773,&quot;^L&quot;,[&quot;^1C&quot;],536870917]],[&quot;^17&quot;,[2773,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#787f97&quot;],536870917]],[&quot;^17&quot;,[2773,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2773,&quot;^&lt;&quot;,&quot;~u634425fc-dccf-4ce9-9c4a-b52f2205dbc2&quot;,536870917]],[&quot;^17&quot;,[2774,&quot;^S&quot;,&quot;二战后， [[法国]] 重返印支，以国会决议的形式，正式将下柬地区移交越南，柬埔寨再次提出抗议，并声明保留索还下柬领土的权利。到了现代，具有强烈民族主义色彩的 [[红色高棉]] ，继承了收复下柬领土的夙愿，想从越南手里夺回故土。&quot;,536870917]],[&quot;^17&quot;,[2774,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2774,&quot;^G&quot;,2759,536870917]],[&quot;^17&quot;,[2774,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2774,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2774,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2774,&quot;^W&quot;,26,536870917]],[&quot;^17&quot;,[2774,&quot;^W&quot;,27,536870917]],[&quot;^17&quot;,[2774,&quot;^I&quot;,26,536870917]],[&quot;^17&quot;,[2774,&quot;^I&quot;,27,536870917]],[&quot;^17&quot;,[2774,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2774,&quot;^&lt;&quot;,&quot;~u634425fc-6c24-41c9-8242-ce3a18daa39a&quot;,536870917]],[&quot;^17&quot;,[2775,&quot;^S&quot;,&quot;对于越柬双方的武装冲突，中国在一边看得很清楚。中国在长时期内同时支持越南和红色高棉两个政权，这是基于国家安全和国际主义义务。&quot;,536870917]],[&quot;^17&quot;,[2775,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2775,&quot;^G&quot;,2776,536870917]],[&quot;^17&quot;,[2775,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2775,&quot;^X&quot;,2776,536870917]],[&quot;^17&quot;,[2775,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2775,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2775,&quot;^&lt;&quot;,&quot;~u634425fc-f6eb-477c-980e-e057f25b1800&quot;,536870917]],[&quot;^17&quot;,[2776,&quot;^S&quot;,&quot;中国的做法\\nheading:: true&quot;,536870917]],[&quot;^17&quot;,[2776,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2776,&quot;^G&quot;,2771,536870917]],[&quot;^17&quot;,[2776,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2776,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2776,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2776,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[2776,&quot;^L&quot;,[&quot;^1A&quot;],536870917]],[&quot;^17&quot;,[2776,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870917]],[&quot;^17&quot;,[2776,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2776,&quot;^&lt;&quot;,&quot;~u634425fc-b388-4004-876c-98334ef139db&quot;,536870917]],[&quot;^17&quot;,[2777,&quot;^S&quot;,&quot;[[日内瓦会议]] 否决了越南建立印支联邦的提议，承认了印支三国独立，规定各方结束在柬埔寨的敌对行动，外国军队和人员从柬埔寨撤离。&quot;,536870917]],[&quot;^17&quot;,[2777,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2777,&quot;^G&quot;,2760,536870917]],[&quot;^17&quot;,[2777,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2777,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2777,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2777,&quot;^W&quot;,28,536870917]],[&quot;^17&quot;,[2777,&quot;^I&quot;,28,536870917]],[&quot;^17&quot;,[2777,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2777,&quot;^&lt;&quot;,&quot;~u634425fc-ddfd-416f-9f14-d34db464b721&quot;,536870917]],[&quot;^17&quot;,[2778,&quot;^S&quot;,&quot;在 [[西哈努克]] 治国时期，采取了不结盟政策，于 1967 年同北越建立了外交关系。在中国的争取和花费重金之下，西哈努克同意北越使用柬埔寨境内的部分领土，作为 “胡志明小道” 的一部分，为越南的抗美救国战争服务。在敏感的领土问题上，西哈努克希望北越能尊重现有的边界。同样，北越为了争取西哈努克支持其抗美救国战争，也发表了声明，“承认并保证尊重柬埔寨现在边界的领土完整”。西哈努克对这一声明进行了解释，期望在双方承认现有边界的基础上，以 “放弃” 丢失了的历史领土为代价，换来能在边界的某些地段作出一些有利于柬埔寨的调整。为此，柬埔寨还出版了一张边界经过调整后有利于柬方的地图。对此，北越没有公开表示反对，甚至暗示其支持西哈努克在边界问题上的立场，赞成柬方出版的地图。因为战争需要，北越当时不能得罪柬埔寨，被迫做了虚以委蛇的表示。毕竟，柬埔寨所要求的领土其时还都处在南越政权统治之下，北越不过是慷他人之慨。而柬埔寨人则认为，他们的这一诉求已经得到了越南人的同意。&quot;,536870917]],[&quot;^17&quot;,[2778,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2778,&quot;^G&quot;,2761,536870917]],[&quot;^17&quot;,[2778,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2778,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2778,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2778,&quot;^W&quot;,29,536870917]],[&quot;^17&quot;,[2778,&quot;^I&quot;,29,536870917]],[&quot;^17&quot;,[2778,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2778,&quot;^&lt;&quot;,&quot;~u634425fc-bd0f-4008-8d46-01c0b3728930&quot;,536870917]],[&quot;^17&quot;,[2779,&quot;^S&quot;,&quot;![偏执、野心与杀戮：1978 年越柬战争是如何爆发的？.pdf](../assets/偏执、野心与杀戮：1978_年越柬战争是如何爆发的？_1661436172969_0.pdf)  #柬越战争 #柬埔寨 #越南&quot;,536870917]],[&quot;^17&quot;,[2779,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2779,&quot;^G&quot;,2756,536870917]],[&quot;^17&quot;,[2779,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2779,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2779,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2779,&quot;^W&quot;,23,536870917]],[&quot;^17&quot;,[2779,&quot;^W&quot;,24,536870917]],[&quot;^17&quot;,[2779,&quot;^W&quot;,25,536870917]],[&quot;^17&quot;,[2779,&quot;^I&quot;,23,536870917]],[&quot;^17&quot;,[2779,&quot;^I&quot;,24,536870917]],[&quot;^17&quot;,[2779,&quot;^I&quot;,25,536870917]],[&quot;^17&quot;,[2779,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2779,&quot;^&lt;&quot;,&quot;~u634425fc-058e-4a66-9e5b-9333db4ece6e&quot;,536870917]],[&quot;^17&quot;,[2780,&quot;^S&quot;,&quot;因此，**1978 年 1 月 12 日**，中国政府发表声明，要求越柬两国停火，越南克制自己的行为，从其占领的柬埔寨领土上撤军并以谈判解决两国间的问题，同时表示进一步支持民主柬埔寨。这样一来，越南也清楚地看到了中国的战略选择。对于越南来说，维持其在老挝和柬埔寨的军事存在，并进一步实现印度支那联邦之梦，是其国家核心利益所在。&quot;,536870917]],[&quot;^17&quot;,[2780,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2780,&quot;^G&quot;,2767,536870917]],[&quot;^17&quot;,[2780,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2780,&quot;^X&quot;,2776,536870917]],[&quot;^17&quot;,[2780,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2780,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2780,&quot;^&lt;&quot;,&quot;~u634425fc-46c1-4e64-a6c1-deb687bdee3d&quot;,536870917]],[&quot;^17&quot;,[2781,&quot;^S&quot;,&quot;1973 年，美国从越南撤军，局势再次为之一变。&quot;,536870917]],[&quot;^17&quot;,[2781,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2781,&quot;^G&quot;,2772,536870917]],[&quot;^17&quot;,[2781,&quot;^Z&quot;,22,536870917]],[&quot;^17&quot;,[2781,&quot;^X&quot;,2756,536870917]],[&quot;^17&quot;,[2781,&quot;^W&quot;,22,536870917]],[&quot;^17&quot;,[2781,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2781,&quot;^&lt;&quot;,&quot;~u634425fc-448a-4960-8238-c776cdf1525f&quot;,536870917]],[&quot;^17&quot;,[2783,&quot;^M&quot;,1636124183111,536870919]],[&quot;^17&quot;,[2783,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2783,&quot;^[&quot;,&quot;51--中国进入保障房时代 - turbulence&quot;,536870917]],[&quot;^17&quot;,[2783,&quot;^13&quot;,&quot;51--中国进入保障房时代 - Turbulence&quot;,536870917]],[&quot;^17&quot;,[2783,&quot;^C&quot;,1636124219943,536870919]],[&quot;^17&quot;,[2783,&quot;^&lt;&quot;,&quot;~u634425ff-979c-4c4c-846b-a1918dad42ae&quot;,536870917]],[&quot;^17&quot;,[2784,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [turbulence.nei.st](https://turbulence.nei.st/medium/lifeweek/p20fqgnq/)\\n\\n&gt; 保障房时代到来，对中国意味着什么？\\n\\nFeatured in _Lifeweek_, November 8, 2021. Before it&apos;s here, it appears in the [Overlook](https://turbulence.nei.st/premium/overlook/ \\&quot;Annual Pass Exclusive\\&quot;).\\n\\n为什么要大力发展保障房？\\n------------\\n\\n中国的住房市场化之路轰轰烈烈推进了近 20 年之后，为什么现在要开始大力发展保障性住房呢？可以从经济和民生两个角度来分析。\\n\\n从经济角度来看，房地产已经越来越不适合作为中国经济的支柱，如果继续将房地产作为拉动中国经济发展的引擎，带来的负面效应将远大于收益，所以，必须适时对房地产的发展路径做出调整。\\n\\n2003 年，我国首次正式确认了房地产对中国经济的支柱性地位。国务院在《关于促进房地产市场持续健康发展的通知》中指出：「房地产业关联度高，带动力强，已经成为国民经济的支柱产业。促进房地产市场持续健康发展，是提高居民住房水平，改善居住质量，满足人民群众物质文化生活需要的基本要求；是促进消费，扩大内需，拉动投资增长，保持国民经济持续快速健康发展的有力措施；是充分发挥人力资源优势，扩大社会就业的有效途径。实现房地产市场持续健康发展，对于全面建设小康社会，加快推进社会主义现代化，具有十分重要的意义。」\\n\\n这是中国房地产发展史上的一次重大转型。在此之前，中国在 1998 年启动住房改革，停止实物分房，当时确定了要走新加坡的保障房路线，「建立和完善以经济适用住房为主的多层次城镇住房供应体系」。2003 年确认了住房市场化的路线之后，房地产开始在中国经济中扮演越来越重要的角色。\\n\\n从拉动经济发展的角度来看，房地产对于中国经济的确功不可没。从 2003 年开始，中国经济开启了史上增长最快的一段时期。2003 年到 2011 年，中国的年均 GDP 增速高达 10.7%，也正是在此期间，中国的经济规模在 2010 年超过日本，成为全球第二大经济体。当然，推动中国经济快速增长有很多因素，房地产是其中最重要的因素之一。\\n\\n房地产在当时能够释放出巨大的经济活力，和当时的经济背景有很大关系。当时中国还处在住房短缺时代，通过住房市场化改革，一方面能够快速解决民众的住房需求，同时也能给中国经济带来更多的正面拉动效应。\\n\\n不过，住房市场化经过了将近 20 年的高速发展之后，对于经济的影响已经不同于当年。首先，中国已经基本告别了住房短缺状况，按照央行的数据，中国的住房拥有率已经达到了 96%，户均拥有住房 1.5 套。在过去住房短缺时代，大力发展房地产可以在经济和民生两方面起到重要作用，但是当住房已经不再短缺，甚至出现结构性过剩，继续大力刺激房地产，对经济带来的拉动效应将越来越低，甚至会造成严重的产能过剩，给中国经济带来更大的潜在风险。\\n\\n更重要的是，继续以房地产作为经济支柱，可能会影响中国经济的战略升级。2019 年中美贸易摩擦爆发之后，中国在先进制造业的短板越来越明显，对中国经济而言，想要摆脱外部制约，就必须在高科技领域获得实质性突破。在这样的战略大背景之下，房地产是没有太多作为的，而且，反而会因为其对制造业的成本挤压，阻碍了高科技产业的生存空间。\\n\\n过去很多年，人们对房地产业的传统观念是，房地产业关联度高，可以带动很多上下游产业发展，对中国经济能够起到四两拨千斤的杠杆效应。但是，随着房地产业过度发展，其对中国经济的杠杆效应越来越弱，对其他产业的挤压效应越来越强，房价持续上涨带来土地、人工、房租等成本随之上涨，极大地抬升了其他产业的生产成本，挤压了其他产业的利润空间。如果说过去房地产业的繁荣是「一业兴带动百业兴」，今天房地产业的繁荣可能更多是「一业兴而百业枯」。\\n\\n国内房价在经历了 2016 年那一次大涨之后，「房住不炒」成为楼市调控的顶层设计。「房住不炒」提出来之后，国内再也没有启动以房地产来刺激经济，原因在于，刺激房地产对于拉动经济的效果已经越来越弱，由此带来的潜在风险却越来越高，相比之下，继续通过房地产来刺激经济已经得不偿失。2008 年金融危机爆发后，房价大幅下跌，有关部门联合救市，房价大幅上涨。这一次房地产业和「4 万亿政策」相配合，拉动经济的效果非常明显。但是过了几年之后，国内楼市再度低迷，有关部门在 2014 年再度救市，结果带来 2015 年和 2016 年房价大幅上涨。但是从刺激经济的效果来看却并不明显，2015 年中国 GDP 首次跌破了 7%，2016 年增速继续放缓至 6.7%。\\n\\n由于房价已经处在很高的位置，如果再度刺激房地产业发展，引发房价新一轮上涨，很有可能引发泡沫破灭。以房地产业在金融体系中所占的体量，一旦房地产泡沫破灭，将诱发严重的金融危机，这对当前的中国经济是无法承受之重。\\n\\n最近一两年，我国开始明显加大了对房地产风险的未雨绸缪。银保监会主席郭树清表示：「上世纪以来，世界上 130 多次金融危机中，100 多次与房地产有关。2008 年次贷危机前，美国房地产抵押贷款超过当年 GDP 的 32%。目前，我国房地产相关贷款占银行业贷款的 39%，还有大量债券、股本、信托等资金进入房地产行业。可以说，房地产是现阶段我国金融风险方面最大的『灰犀牛』。」为了预防房地产的「灰犀牛」风险，各种监管手段密集出台。\\n\\n2020 年 8 月，住建部和央行召开了「重点房地产企业座谈会」，约谈了恒大、万科、融创、碧桂园等 12 家头部房企，提出了「三条红线」的监管要求：一是剔除预收款后的资产负债率不得大于 70%，二是净负债率不得大于 100%，三是现金短债比小于 1。监管层希望以此控制房企的负债规模，避免房企债务规模膨胀过大，最终危及金融系统甚至整个中国经济的安全。今年 1 月份，监管层还推出了贷款集中度管理，要求银行的房地产贷款规模，包括对开发商的贷款以及对个人的房贷，必须控制在一定比例之内。\\n\\n随着监管层对房地产风险防范的举措日渐升级，以恒大为首的诸多开发商面临前所未有的资金链压力，当恒大这样规模的房企都开始濒临破产边缘，足以看出当前房地产在中国经济中的地位，以及中国房地产发展路径转型的决心。\\n\\n从民生角度来看，中国大力发展保障房的必要性越来越紧迫。国内房价在经过了多年的持续上涨之后，已经处在一个相当高的水平，一线城市的房价收入比在全球范围内都处于前列，二、三、四线城市的房价也远远超过当地普通人的承受能力。十几年前，刚毕业的年轻人还可以靠自己工作打拼实现买房的梦想，而现在的很多年轻人，买房已经成为想都不敢想的奢望，不仅如此，连租房都成为最大的一笔支出。当房价和房租已经成为年轻人最沉重的负担，这就意味着，我国的住房发展体系已经到了不得不改的时候。如果说住房的过度市场化已经让新一代年轻人距离住房梦想越来越远，现在也只有大力发展保障性住房，才能让更多的年轻人和中低收入群体实现住房梦。\\n\\n中国的保障房模式\\n--------\\n\\n从全球范围来看，相对较好的保障性住房模式主要有两种：一是以新加坡为代表的组屋模式，二是以德国为代表的公租房模式。那么，中国的保障性住房到底选择哪种模式，以哪种形式为重，最终带来的政策效果会截然不同。\\n\\n过去 20 多年，中国的保障房模式一直在不断探索之中，发展出了多种保障性住房，包括经济适用房、共有产权房、两限房、廉租房、政策性租赁住房等等，不同的地方城市，保障房的发展重点也各不相同，从中央到地方，都在努力寻找一个最适合的保障性住房模式。上世纪 90 年代，我国的保障房建设曾经以廉租房和经济适用房为主，最低收入家庭租赁由政府或单位提供的廉租住房，中低收入家庭购买经济适用房。后来几经变化之后，直到最近，中国确定了最新的保障房模式。\\n\\n今年 6 月份，国务院发布《关于加快发展保障性租赁住房的意见》，提出「需加快完善以公租房、保障性租赁住房和共有产权住房为主体的住房保障体系」，这是从国家层面第一次明确了我国保障房体系的顶层设计。公租房、保障性租赁住房和共有产权住房，这三种类型的住房将成为我国保障房的主要发力点，针对对象是中低收入群体，从租房到买房，覆盖了从最困难群体到改善型群体的不同人群。\\n\\n在三种类型的保障房中，租房占了两种，由此可以看出，发展租房市场，将是我国保障房建设的重要组成部分。\\n\\n我国的房地产调控一直在购房市场发力，但最终效果并不是很理想，经过 2016 年那一轮房价大涨之后，国内的楼市调控开始转变思路，将更多的调控重点转移到租房市场。从国际经验来看，新加坡的组屋制度是一种较为成功的模式。除此之外，德国以租房为主的保障房，是另一种相对成功的模式。德国房价涨幅一直不大，很大部分原因在于租房市场非常发达，有一半的人选择长期租房而不是买房，这就在很大程度上减轻了买房的需求压力。\\n\\n对于中国而言，除了新加坡模式之外，德国经验在最近几年得到了越来越多的重视。当然，无论是新加坡模式还是德国模式，都不是完美的样本，也存在各种不足和争议，更重要的是从成熟经验中发展出适合自己的保障房模式。\\n\\n从中国最新确定的保障房模式来看，租房被置于前所未有的重要地位。2016 年，国务院发布了《关于加快培育和发展住房租赁市场的若干意见》，提出「以建立购租并举的住房制度为主要方向，健全以市场配置为主、政府提供基本保障的住房租赁体系」，将住房租赁市场提高到和购房市场同等重要的地位。2017 年的「十九大」报告提出，「加快建立多主体供给、多渠道保障、租购并举的住房制度」，从「购租并举」到「租购并举」，「租房」的重要性更是超过了「购房」。\\n\\n由此开始，我国最近几年对租房市场给予了越来越多的资源倾斜，包括对租赁住房的建设土地给予倾斜，增加租房市场的住房供应，大幅提升承租人的公共服务权益，越来越多的地方城市开始推行租售同权，在上学、就业甚至落户等方面给予一视同仁。\\n\\n从公租房来看，它的全称叫作公共租赁住房，是指限定建设标准和租金水平，面向符合规定条件的城镇中等偏下收入住房困难家庭、新就业无房职工和在城镇稳定就业的外来务工人员的保障性住房。以前国内还有一种保障房叫作廉租房，由于和公租房的定位和区分不是太明确，给群众申请使用带来一定的困扰，同时存在资源浪费问题，从 2014 年起，廉租房和公租房并轨运行，统一都叫作公租房。\\n\\n公共租赁住房通过新建、改建、收购、长期租赁等多种方式筹集，可以由政府投资，也可以由政府提供政策支持、社会力量投资。公租房既可以提供实物住房，也可以提供货币补贴。实物公租房，一般在 60 平方米以下，货币补贴的具体标准由各地市县政府确定。\\n\\n公租房的申请条件主要包括：在本地无住房或者住房面积低于规定标准；收入、财产低于规定标准；申请人为外来务工人员，在本地稳定就业达到规定年限。具体条件由各市县政府住房保障主管部门根据本地区实际情况确定，不同地区标准不一。比如北京市的公租房申请条件包括：家庭人均住房使用面积 15 平方米（含）以下；三口及以下家庭年收入 10 万元（含）以下、四口及以上家庭年收入 13 万元（含）以下；等等。公共租赁住房的租赁期限一般不超过 5 年。\\n\\n公租房在我国已有较长的发展时间，一直是我国保障房体系里重要的组成部分，目前全国大概有 1600 多万套公租房。按照住建部的数据，「截至 2020 年底，3800 多万困难群众住进公租房，累计 2200 多万困难群众领取租赁补贴，城镇低保、低收入住房困难家庭基本实现应保尽保」。\\n\\n除了传统的公租房之外，保障性租赁住房是我国近年重点发力的领域。今年 6 月份，国务院发布《关于加快发展保障性租赁住房的意见》，成为我国发展保障性租赁住房的顶层设计。\\n\\n保障性租赁住房主要解决符合条件的新市民、青年人等群体的住房困难问题，不设收入线门槛，以建筑面积不超过 70 平方米的小户型为主，租金低于同地段、同品质市场租赁住房租金。最近几年，随着我国大城市房价和租金快速上涨，大城市的住房问题格外突出。住建部的数据显示，「大城市有 70% 的新市民和青年人是靠租房来解决住的问题，然而租金付得起的房子区位比较远，区位比较好的租金又比较贵，这成为新市民、青年人买不起房和租不好房的一个现实困难」。\\n\\n去年年底的中央经济工作会议以及今年的《政府工作报告》，都重点谈及了大城市的住房问题：「解决好大城市住房突出问题，通过增加土地供应、安排专项资金、集中建设等办法，切实增加保障性租赁住房和共有产权住房供给，规范发展长租房市场，降低租赁住房税费负担，尽最大努力帮助新市民、青年人等缓解住房困难。」\\n\\n从政策层面来看，政府对保障性租赁住房最主要的扶持体现在土地政策，通过在一定程度上放松土地政策，尽可能为保障性租赁住房挖掘出更多的土地资源，进而增加保障性租赁住房的供给。比如农村集体经营性建设用地、企事业单位依法取得使用权的闲置土地、产业园区的配套用地等等，都可以在一定程度上用于建设保障性租赁住房。唯有实质性增加供给，才能真正破除保障性租赁住房的瓶颈。\\n\\n除此之外，政府还在财政补助和金融信贷政策等方面给予扶持。中央通过现有经费渠道，对符合规定的保障性租赁住房建设任务予以补助，支持银行业金融机构以市场化方式向保障性租赁住房自持主体提供长期贷款等等。\\n\\n当然，我国的保障房体系不只是公租房和保障性租赁住房这两种租房形式，在租房之外，也有购房市场，共有产权住房承担其中主要责任。\\n\\n共有产权住房，是指政府组织建设，与购房者按一定比例共同持有产权的政策性住房，购房者的购买价格比市场价格低，但是对住房的使用和处分权利均受到一定限制。\\n\\n我国的保障房体系在大力发展公租房和保障性租赁住房的同时，之所以还要发展共有产权住房，一方面是为了帮助有一定经济实力，但买不起商品房的居民能够改善居住条件，实现住房梦想，同时也能在一定程度上降低租房的补贴成本。\\n\\n过去很长时间里，经济适用房在我国的保障性住房里占有重要角色。不过，由于经济适用房暴露出较多的弊端，所以，共有产权住房开始逐渐取代经济适用房。2014 年的《政府工作报告》，首次正式提出了增加共有产权住房供应，当年，北京、上海、深圳、成都、黄石、淮安等 6 座城市被确定为共有产权住房试点城市。随着共有产权住房在更多的城市推广，共有产权住房开始整合其他一些政策性产权住房，逐渐成为我国现在保障性产权住房的主流。\\n\\n保障房给经济民生带来怎样的影响？\\n----------------\\n\\n在住宅商品化的时代，住房给中国经济、民众生活带来了全方位的深刻影响。中国房地产市场的高速发展，不仅拉动了中国经济的高速发展，而且带动对全球大宗商品的巨额需求，全球经济都因为中国房地产的繁荣而获益。所以，当最近恒大爆发危机之后，全球很多国家都进入紧张状态，担心恒大危机升级，对本国经济带来冲击。\\n\\n在民众生活方面，房价持续上涨，从积极的角度来看，房产成为普通民众最重要的家庭资产，拥有多套住房的家庭，大都因为房价上涨获得了可观的财富增值，可以说，楼市是过去 20 多年中产阶级获得财富增值最快的渠道。但与此同时，房价的快速上涨也给很多购房者带来了沉重的负担，那些在高位买房的家庭，不仅掏空了「六个钱包」支付首付款，每个月还要负担不小的月供支出。随着中国逐渐加大保障房的建设力度，过去在住房商品化时代为人熟知的画面将逐渐改写。\\n\\n中国加大保障房的建设力度，对中国经济的影响有利有弊，具体来看，短期之内会给经济增长带来一定的压力，但从长期来看，有利于中国经济的转型升级。\\n\\n从负面冲击来看，保障房建设力度越来越大，最直接的影响在于住房投资对经济的拉动效应会逐渐减弱。在中国经济的「三驾马车」中，投资一直是最重要的驱动力之一，而房地产开发投资，以及由此带动的上下游产业投资，更是中国投资版图里的核心角色。\\n\\n随着将来保障房建设力度上升，住房商品化比重下降，房地产开发投资增速将不可避免地放缓。事实上，随着「房住不炒」成为楼市调控的主旋律，房地产投资增速已经开始明显放缓，10 年前，国内的房地产投资增速还高达 30% 以上，现在已经跌至个位数。以今年的房地产投资数据来看，增速已经连续 7 个月放缓，9 月份的单月数据甚至出现负增长。随着将来保障房建设力度越来越大，房地产投资增速还会继续放缓。\\n\\n我国的城镇固定资产投资主要由基建投资、制造业投资和房地产投资三大主力构成，房地产投资增速放缓，短期之内肯定会影响整体投资规模。除了房地产投资之外，基建投资的前景也并不理想。经过前些年的大规模基建之后，基建市场的投资空间已经越来越少，继续大规模投资可能会带来产能过剩的风险，加之地方政府的债务风险，所以最近几年基建投资一直保持在低位，今年前 9 个月的基建投资增速仅仅只有 1.5%。\\n\\n房地产投资的萎缩，虽然给整体投资规模带来了压力，但同时也给中国经济带来转型的机会。在传统的房地产投资和基建投资萎缩之后，制造业投资有望成为中国投资的新动力。\\n\\n今年前 9 个月，固定资产投资增速为 7.3%，其中制造业投资增长 14.8%，在房地产投资和基建投资萎缩之后，制造业成为最大的亮点。而从长期来看，发展高端制造业，也正是中国经济转型升级的出路所在。\\n\\n长期以来，中国经济的投资驱动模式，房地产和基建是最重要的两大法宝，制造业投资主要集中在低端制造业，高端制造业成为中国经济的一大短板。中美贸易摩擦爆发之后，中国在高科技领域的短板充分暴露，被「卡脖子」的现象越来越突出。从长期来看，没有一个国家的经济能够长期靠房地产来支撑。对中国经济而言，当房地产投资萎缩之后，正好给了制造业崛起一个时机。所以，房地产投资萎缩可能给中国经济带来短期阵痛，但如果能借此契机完成高端制造业的升级，将是中国经济一次重要的战略突围。\\n\\n中国增加保障房的建设力度，还有利于中国经济向消费转型。一直以来，消费不足始终困扰着中国经济，民众消费不足的原因很多，其中很重要的一个原因在于住房负担过重。尤其是现在的年轻一代，面对前所未有的高房价，很多人买房都要掏空父辈甚至祖辈的积蓄，在勉强支付了首付款之后，每个月还要承担不菲的房贷月供。在住房压力面前，很多年轻人失去了消费的能力和欲望。\\n\\n如果将来保障房推进顺利，对于年轻一代而言，最大的好处就是大大降低了买房的负担。如果无法承担价格昂贵的商品房，在健全的保障房体系之下，年轻人可以有更多的住房选择。没有了住房带来的沉重压力，年轻人可以将收入更多地用于日常消费。唯有将民众从住房成本压力下解脱出来，中国经济才可能真正迎来消费转型。\\n\\n保障房时代还将对民众的资产配置方式带来重大影响。过去 20 多年，房产是资产增值最快的方式，民众也因此将房产作为最重要的资产配置方式。央行数据显示，我国城镇居民的资产配置中 70% 是房产，金融资产占比仅有 20%。以中国过去 20 多年的各类资产表现来看，这也算是一个相对合理的配置，因为房产增值速度最快，而股票等金融资产的表现波动较大，绝大多数普通投资者难以获得长期稳定的回报，房产带给民众的回报远远超过股票。\\n\\n随着中国逐渐进入保障房时代，民众将个人资产过度配置在房产上的投资行为将会逐渐发生改变，因为随着保障体系越来越完善，大量住房需求被转移分流到保障房，商品房的需求将大幅萎缩。\\n\\n当前，共同富裕已经成为中国的重要发展目标——到「十四五」末，全体人民共同富裕迈出坚实步伐，居民收入和实际消费水平差距逐步缩小。到 2035 年，全体人民共同富裕取得更为明显的实质性进展，基本公共服务实现均等化。\\n\\n在共同富裕的大背景之下，楼市在财富分配领域的角色将发生重大变化。过去楼市是民众财富的重要载体，由此带来了较大的贫富分化，在共同富裕的目标之下，楼市将成为再分配的重要工具。10 月 23 日，全国人大授权国务院在部分地区开展房地产税改革试点工作，房地产税的推进在一度放缓之后突然提速，和共同富裕的目标息息相关。经过了 20 多年的高速发展之后，未来中国房地产市场的格局已经完全不同于过往，一手抓保障房，一手抓房地产税，这是过去中国房地产市场难以想象的画面。\\n\\n当楼市成为共同富裕的路径，对于民众而言，继续将住房作为人生最重要的资产配置，显然已经不再合适。按照央行的统计数据，中国民众过去将七成财富配置在房产，两成财富配置在股票等金融资产，未来这两者的比例可能会逐渐逆转，配置房产的比例将逐渐下降，配置股票等金融资产的比重将逐渐上升。\\n\\n大规模发展保障房的挑战\\n-----------\\n\\n经过多年摸索之后，我国终于确定保障房的发展模式，「以公租房、保障性租赁住房和共有产权住房为主体的住房保障体系」，这本身已经是一个巨大的进步。不过，要将保障房体系从设想变成现实，还面临重重挑战。\\n\\n以租房市场来看，最近几年，我国逐渐提升租房市场的重要性，从「购租并举」到「租购并举」，租房市场已经是我国保障房体系的重中之重。当前租房市场想要承担起保障房体系的核心作用，至少还有两大关键问题需要解决：一是供给问题，二是如何确保租房者的权益。\\n\\n公租房主要是由政府提供实物房源或者货币补贴，但是保障性租赁住房不同于此，主要是政府提供土地、金融等政策支持，引导多主体投资、多渠道供给，市场因素发挥很大作用。按照国务院发布的《关于加快发展保障性租赁住房的意见》，要「支持专业化规模化住房租赁企业建设和运营管理保障性租赁住房」。\\n\\n既然是引入市场机制，那么最大的挑战就在于既要保证相对较低的租金，又要保证企业的合理利润，如何取得二者的平衡将是发展保障性租赁住房的一大挑战，如果不能同时兼顾这两大目标，保障性租赁住房很难大规模推进。\\n\\n最近几年，我国在「租购并举」的政策春风之下，催生出了很多房地产租赁企业，但是很多长租公寓出现了「爆雷」现象，说明住房租赁行业的风险其实很大。这些长租公寓「爆雷」的原因，一方面和租赁企业自身的经营方式有关，很多租赁企业采用高价收房、低价出租的方式抢占市场，同时还和金融企业联手引入金融杠杆，大大增加了市场风险。\\n\\n除此之外，也和我国租房市场的回报率相对较低有关。我国很多大城市的租金虽然持续上涨，但由于住房总价很高，如果以住房总价来衡量租金回报率，很多城市的租金回报率不到 2%。所以，在相对较低的租金回报率之下，很多租赁企业的获利空间其实相当有限。\\n\\n对于住房租赁企业而言，如果市场化的租赁市场都难以获利，那么保障性租赁住房的盈利空间就更加有限，所以，如果想要吸引市场化的公司来承担保障性住房的建设和运营，政策层面必须留出足够的优惠空间，否则，将很难吸引到足够的参与主体。如果没有足够的市场化主体参与进来，仅靠政府的力量很难支撑起保障性租赁市场。\\n\\n发展保障性租赁市场，另一大挑战在于如何确保租售同权的实现。一直以来，中国人偏爱买房而不是租房，除了买房能带来资产增值之外，很重要的原因在于租房无法提供足够的安全感，在现实生活中，房客无法获得和房主同等的权利。\\n\\n最近两年，国内很多城市开始鼓励租售同权，包括同意承租人子女享有就近入学的权益，部分二、三线城市甚至开始试点租房落户等。这对于鼓励租房是一个很好的开始，但现实生活中租房者的权益还是很难真正等同于购房，尤其在人口流入的大城市，在资源有限的背景下，很多优质资源会优先考虑购房者而不是租房者，甚至在极端情况下，租房者连居住的基本权益都难以获得完全保障。去年年初新冠疫情暴发之后，很多人从老家返回自己工作城市的居住小区，因为疫情原因，有些人被要求凭房产证才可以进入，很多租户即使有合法的租房合同也不被认可。所以，只有将租售同权真正落到实处，才能让更多人安心租房。\\n\\n除了租房市场之外，保障房体系的共有产权房也面临较大的挑战。我国从 2014 年开始在部分城市推行共有产权房试点，共有产权房在解决了部分中低收入人群购房需求的同时，也暴露出不少问题。\\n\\n对购房者而言，共有产权房最大的吸引力在于便宜，和周边小区相比，很多共有产权房的价格便宜一半，甚至更多。如果从解决购房者负担的角度来看，共有产权房的确实现了初衷。但与此同时，在如此便宜的房价面前，很多购房者对共有产权房的购买却并不积极，很多人在申购摇号中签之后，最终选择了放弃，部分共有产权房的弃购率高达 80% 以上。\\n\\n共有产权房的价格优势非常明显，但是不足之处也很突出。首先是大部分共有产权房的位置都比较偏远，配套设施不齐全，无论是大人上班还是小孩上学都不方便。对开发商而言，由于利润空间不大，所以很多共有产权房建设中存在偷工减料的现象。除此之外，共有产权房将来的上市流通也存在很多限制，比如要至少满 5 年之后才能上市流通，出售对象也必须具有购买共有产权房资格，无法在市场上自由流通；如果用于出租，只能在政府平台上挂牌。也就是说，无论是出售还是出租，流动性都相对较差。和商品房相比，保值增值的空间相对有限，因为是共有产权，将来出售获得的收益需要按产权比例划分。\\n\\n所以，从过去几年的试点来看，共有产权房对那些刚需人群能起到一定作用，但对有更多居住需求的民众，共有产权房的吸引力还是略显不足，尤其是当共有产权房成为我国保障房体系里核心组成部分之后，它的设计还需要进一步优化，来大大提升吸引力。\\n\\n比如北京的共有产权房从 2017 年开始试点，在总结了前期的不足之后，对那些民众呼声较高的意见给予了改进。在今年年初推出的部分共有产权房，北京市要求 5 年之后才可以交易，但是对出租和出售的收益，政府做出了大幅让利：已购住房用于出租的，租金收益全额归购房人所有，如果将来出售，购房人可按市场价格转让，买家将获得该住房 100% 的产权，政府只按所占份额原值取得购房款，不参与溢价分成。这种办法，无疑可以更大地提升共有产权房的吸引力。\\n\\n除了这些技术性难题之外，我国大规模建设保障房，更大的挑战在于政府层面的让利。大规模建设保障房，对政府而言意味着相关利益流失，比如将土地资源向保障房体系倾斜，而这些土地如果用于商品房建设，原本可以为地方财政带来更大的收益；不仅如此，政府还需要为保障房建设提供财政和金融补贴，仅靠政策扶持，没有真金白银的投入，保障房体系不可能真正建立起来。\\n\\n再者，大规模建设保障房，短期之内会对经济增速带来一定的冲击，经济上的短期阵痛，对于政府的承受能力也是巨大的挑战。如果没有承受短期阵痛的定力，保障房建设之路很难长期坚持下去。政府的主动让利，以及承受短期阵痛的定力，是我国保障房建设最终走向成功的基础。&quot;,536870917]],[&quot;^17&quot;,[2784,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2784,&quot;^G&quot;,2783,536870917]],[&quot;^17&quot;,[2784,&quot;^Z&quot;,2783,536870917]],[&quot;^17&quot;,[2784,&quot;^X&quot;,2783,536870917]],[&quot;^17&quot;,[2784,&quot;^W&quot;,2783,536870917]],[&quot;^17&quot;,[2784,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2784,&quot;^&lt;&quot;,&quot;~u634425fc-304c-41a8-b08a-6841e01ab430&quot;,536870917]],[&quot;^17&quot;,[2786,&quot;^M&quot;,1661061050109,536870919]],[&quot;^17&quot;,[2786,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2786,&quot;^[&quot;,&quot;80--混乱的对华政策背后，是欧洲外交的战略失语与制度失能 - turbulence@annote&quot;,536870917]],[&quot;^17&quot;,[2786,&quot;^13&quot;,&quot;80--混乱的对华政策背后，是欧洲外交的战略失语与制度失能 - Turbulence@annote&quot;,536870917]],[&quot;^17&quot;,[2786,&quot;^C&quot;,1661061050109,536870919]],[&quot;^17&quot;,[2786,&quot;^&lt;&quot;,&quot;~u634425fc-9594-49ba-82c4-5e75842aee60&quot;,536870917]],[&quot;^17&quot;,[2787,&quot;^S&quot;,&quot;在这个前提下，不难辨明，欧洲面对中国崛起毫无章法的回应，**根本上来说反映的依然是前述的结构性失灵**。这不仅意味着涉华决策效率低下，而且表现在许多成员国能够借助低效的决策机制回避敏感问题，以一项事务是欧盟层面的集体决定为由消解政治压力。例如，希腊、意大利和（早前的）捷克虽然未曾积极阻挠涉华决议，却也在欧盟谴责或制裁中国行为的紧张关口，继续独自大幅推进与中国的投资和基建合作，令欧盟的姿态倍显苍白。&quot;,536870917]],[&quot;^17&quot;,[2787,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2787,&quot;^G&quot;,2797,536870917]],[&quot;^17&quot;,[2787,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2787,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2787,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2787,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2787,&quot;^&lt;&quot;,&quot;~u634425fc-6bcb-4a5d-9f96-e26317adea19&quot;,536870917]],[&quot;^17&quot;,[2788,&quot;^S&quot;,&quot;在议题方面，无论学术研讨还是外交实操，人们往往只能分门别类地处理欧盟的贸易政策、气候政策、外援政策、防务政策和人权政策，而很难归纳一个总体方向，因为它们从战略角度来看常常自相矛盾。&quot;,536870917]],[&quot;^17&quot;,[2788,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2788,&quot;^G&quot;,2809,536870917]],[&quot;^17&quot;,[2788,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2788,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2788,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2788,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2788,&quot;^&lt;&quot;,&quot;~u634425fc-b151-4a94-8ad6-66529cb34bcb&quot;,536870917]],[&quot;^17&quot;,[2789,&quot;^S&quot;,&quot;阅读时间: [[2021-12-05  ]]&quot;,536870917]],[&quot;^17&quot;,[2789,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2789,&quot;^G&quot;,2807,536870917]],[&quot;^17&quot;,[2789,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2789,&quot;^X&quot;,2786,536870917]],[&quot;^17&quot;,[2789,&quot;^W&quot;,612,536870917]],[&quot;^17&quot;,[2789,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2789,&quot;^I&quot;,612,536870917]],[&quot;^17&quot;,[2789,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2789,&quot;^&lt;&quot;,&quot;~u634425fc-3469-4500-816c-0032447b418e&quot;,536870917]],[&quot;^17&quot;,[2790,&quot;^S&quot;,&quot;## 「战略自主」的理想与现实&quot;,536870917]],[&quot;^17&quot;,[2790,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2790,&quot;^G&quot;,2796,536870917]],[&quot;^17&quot;,[2790,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2790,&quot;^X&quot;,2808,536870917]],[&quot;^17&quot;,[2790,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2790,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[2790,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[2790,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2790,&quot;^&lt;&quot;,&quot;~u634425fc-b289-4f2e-bfb8-4bbcaf42f633&quot;,536870917]],[&quot;^17&quot;,[2791,&quot;^S&quot;,&quot;[📌](&lt;http://localhost:7026/reading/80?title=混乱的对华政策背后，是欧洲外交的战略失语与制度失能 - Turbulence#id=1655557164919&gt;) 这一现象的深层意味是，欧盟成员国，尤其是其中的小国，可以成为单纯的投机者，出于一己之私对国际事件做出条件反射式的反应，而把对外交战略的主动思考让渡给欧盟。&quot;,536870917]],[&quot;^17&quot;,[2791,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2791,&quot;^G&quot;,2787,536870917]],[&quot;^17&quot;,[2791,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2791,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2791,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2791,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2791,&quot;^&lt;&quot;,&quot;~u634425fc-09b3-42ba-be75-c8e5a6c6e7fc&quot;,536870917]],[&quot;^17&quot;,[2792,&quot;^S&quot;,&quot;#[[excerpt]] [混乱的对华政策背后，是欧洲外交的战略失语与制度失能 - Turbulence](https://turbulence.nei.st/medium/theinitium/sk8pvw0c/)\\n\\n&quot;,536870917]],[&quot;^17&quot;,[2792,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2792,&quot;^G&quot;,2786,536870917]],[&quot;^17&quot;,[2792,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2792,&quot;^X&quot;,2786,536870917]],[&quot;^17&quot;,[2792,&quot;^W&quot;,1378,536870917]],[&quot;^17&quot;,[2792,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2792,&quot;^;&quot;,true,536870917]],[&quot;^17&quot;,[2792,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[2792,&quot;^I&quot;,1378,536870917]],[&quot;^17&quot;,[2792,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2792,&quot;^&lt;&quot;,&quot;~u634425fc-df54-4178-a9f2-2a6bd5b16e9e&quot;,536870917]],[&quot;^17&quot;,[2793,&quot;^S&quot;,&quot;**甚至当欧委会于 2019 年 3 月试图对中欧关系做出更清晰的定性，也依然落入窠臼，竟把中国描述为同时是欧洲的「战略合作伙伴」(strategic partner)、「经济竞争者」(economic competitor) 和「系统性对手」(systemic rival)，冷热不一的外交术语混为一体，终究空洞无物。**&quot;,536870917]],[&quot;^17&quot;,[2793,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2793,&quot;^G&quot;,2788,536870917]],[&quot;^17&quot;,[2793,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2793,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2793,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2793,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2793,&quot;^&lt;&quot;,&quot;~u634425fc-9e85-41ed-aa6a-fac632db1801&quot;,536870917]],[&quot;^17&quot;,[2794,&quot;^S&quot;,&quot;重重困难使法国的宏伟设想始终难以落地。特朗普政府一直对此充满敌意；紧邻俄罗斯的东欧国家将大西洋同盟视为自己的存亡根基，对另起炉灶可能削弱北约疑虑重重；德国一如既往，既不愿减少对北约的依赖，又不愿兑现增加军费的承诺，更不想任由法国独领风骚，大体持拖延态度。繁荣富足、财政健康的荷兰、奥地利和北欧国家则担心法国以欧洲自主的名义推行经济保护主义政策，况且在贸易与科技监管等诸多议题上欧美有相当大的合作需求与空间。&quot;,536870917]],[&quot;^17&quot;,[2794,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2794,&quot;^G&quot;,2795,536870917]],[&quot;^17&quot;,[2794,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2794,&quot;^X&quot;,2790,536870917]],[&quot;^17&quot;,[2794,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2794,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2794,&quot;^&lt;&quot;,&quot;~u634425fc-23e4-4883-a166-b5f9e179324a&quot;,536870917]],[&quot;^17&quot;,[2795,&quot;^S&quot;,&quot;随着美国和土耳其转向民族主义与孤立主义，尤其是特朗普政府痴迷于要求盟友增加军费，但对集体防御义务颇为轻蔑，北约内部裂痕加深，马克龙更试图推动建立独立的欧洲防务和外交，摆脱对美国的过度依赖。其中的核心概念是他所谓的战略自主（autonomie stratégique）和欧洲权力（Europe puissance），即：在经济、科技、防务和外交上建立起不依赖于中美俄等大国的自立能力，捍卫欧洲利益乃至「欧洲主权」（souveraineté européenne）。&quot;,536870917]],[&quot;^17&quot;,[2795,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2795,&quot;^G&quot;,2790,536870917]],[&quot;^17&quot;,[2795,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2795,&quot;^X&quot;,2790,536870917]],[&quot;^17&quot;,[2795,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2795,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2795,&quot;^&lt;&quot;,&quot;~u634425fc-ed71-4e88-b141-f45206454c0e&quot;,536870917]],[&quot;^17&quot;,[2796,&quot;^S&quot;,&quot;## 「中国问题」是欧洲的一面镜子&quot;,536870917]],[&quot;^17&quot;,[2796,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2796,&quot;^G&quot;,2802,536870917]],[&quot;^17&quot;,[2796,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2796,&quot;^X&quot;,2808,536870917]],[&quot;^17&quot;,[2796,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2796,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[2796,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[2796,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2796,&quot;^&lt;&quot;,&quot;~u634425fc-5b0e-49f1-850d-2649e252f962&quot;,536870917]],[&quot;^17&quot;,[2797,&quot;^S&quot;,&quot;客观地讲，与视太平洋为内湖、亚太盟友体系为自身全球地位支柱的[[美国]]，以及受到程度不一直接威胁的台湾、日本、南海各国不同，欧洲与中国分处欧亚大陆两端，除了意识形态和社会制度外并无严重利害冲突，而意识形态之争在冷战结束以来的全球化浪潮中，早已退居次要话题。 #句子&quot;,536870917]],[&quot;^17&quot;,[2797,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2797,&quot;^G&quot;,2796,536870917]],[&quot;^17&quot;,[2797,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2797,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2797,&quot;^W&quot;,102,536870917]],[&quot;^17&quot;,[2797,&quot;^W&quot;,133,536870917]],[&quot;^17&quot;,[2797,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2797,&quot;^I&quot;,102,536870917]],[&quot;^17&quot;,[2797,&quot;^I&quot;,133,536870917]],[&quot;^17&quot;,[2797,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2797,&quot;^&lt;&quot;,&quot;~u634425fc-d721-4f29-9432-a96b9b0166e5&quot;,536870917]],[&quot;^17&quot;,[2798,&quot;^S&quot;,&quot;**这一「群龙无首」局面的首要根源是欧盟的外交决策制度**，当中真正起决定性作用的机构是欧盟理事会负责外交、国防、贸易、环境等事务的成员国部长会议，以及由成员国驻盟大使组成的理事会政治与安全委员会 任何一国反对都能有效阻止欧盟层面的决定。 这些制度设计意味着欧盟高度受制于成员国错综复杂的政治考量和讨价还价，决策效率低下，而外交与安全事务又偏偏对决策者的专业性、自主性和行动效率要求甚高。&quot;,536870917]],[&quot;^17&quot;,[2798,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2798,&quot;^G&quot;,2806,536870917]],[&quot;^17&quot;,[2798,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2798,&quot;^X&quot;,2802,536870917]],[&quot;^17&quot;,[2798,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2798,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2798,&quot;^&lt;&quot;,&quot;~u634425fc-e696-4a68-b868-dca29090dd7d&quot;,536870917]],[&quot;^17&quot;,[2799,&quot;^S&quot;,&quot;北约的现状是，由于军费负担的分配不平衡，美欧之间纠缠于一种仿如青春期亲子间的有毒关系（toxic relationship）：美国出力太多，心怀不满，但又习惯于以可能妨碍和架空北约、降低合作效率为由单方面否决任何欧洲防务一体化的倡议；欧洲过度倚重美军安保，不愿自食其力，却又在美国展现出单边主义的傲慢时满腹牢骚。&quot;,536870917]],[&quot;^17&quot;,[2799,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2799,&quot;^G&quot;,2794,536870917]],[&quot;^17&quot;,[2799,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2799,&quot;^X&quot;,2790,536870917]],[&quot;^17&quot;,[2799,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2799,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2799,&quot;^&lt;&quot;,&quot;~u634425fc-5029-4612-b1c9-141e7fa65d7f&quot;,536870917]],[&quot;^17&quot;,[2800,&quot;^S&quot;,&quot;**但欧盟又显然缺乏满足这一期待的权责和能力，结果是权限和议题两方面的碎片化，以至实质上并不存在「欧洲的」对华战略**。&quot;,536870917]],[&quot;^17&quot;,[2800,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2800,&quot;^G&quot;,2791,536870917]],[&quot;^17&quot;,[2800,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2800,&quot;^X&quot;,2796,536870917]],[&quot;^17&quot;,[2800,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2800,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2800,&quot;^&lt;&quot;,&quot;~u634425fc-3a33-4591-89b8-79fb25e199c7&quot;,536870917]],[&quot;^17&quot;,[2801,&quot;^S&quot;,&quot;对华态度的混乱，无疑会令未做仔细考察的观察者深感疑惑，或解读为欧洲为了经贸利益不惜牺牲其引以为傲的自由民主价值观，自私而虚伪；或解读为欧洲归根结底是西方阵营的一份子，虽然步履迟缓，但终会走上对抗中国的道路；或努力从各国国内政治——如近期的德国大选——中寻找未来的蛛丝马迹。&quot;,536870917]],[&quot;^17&quot;,[2801,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2801,&quot;^G&quot;,2804,536870917]],[&quot;^17&quot;,[2801,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2801,&quot;^X&quot;,2808,536870917]],[&quot;^17&quot;,[2801,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2801,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2801,&quot;^&lt;&quot;,&quot;~u634425fc-0f11-4ecd-a9f9-a2a2dd07f821&quot;,536870917]],[&quot;^17&quot;,[2802,&quot;^S&quot;,&quot;## 外交防务失灵的老问题，地缘政治升温的新现实&quot;,536870917]],[&quot;^17&quot;,[2802,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2802,&quot;^G&quot;,2810,536870917]],[&quot;^17&quot;,[2802,&quot;^Z&quot;,2786,536870917]],[&quot;^17&quot;,[2802,&quot;^X&quot;,2808,536870917]],[&quot;^17&quot;,[2802,&quot;^W&quot;,2786,536870917]],[&quot;^17&quot;,[2802,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870917]],[&quot;^17&quot;,[2802,&quot;^L&quot;,[],536870917]],[&quot;^17&quot;,[2802,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2802,&quot;^&lt;&quot;,&quot;~u634425fc-7e51-45b7-a916-45c810d539ab&quot;,536870917]],[&quot;^17&quot;,[2803,&quot;^S&quot;,&quot;((61ac38c1-7cf6-4f74-a4d9-95519dbc0d8c))&quot;,536870917]],[&quot;^17&quot; 房、公租房和集体土地租赁住房_1636122596455_0.pdf)&quot;,&quot;^1N&quot;,&quot;../assets/-辨析保障性租赁住房、公租房和集体土地租赁住房_1636122596455_0.pdf&quot;],536870917]],[&quot;^17&quot;,[2870,&quot;^I&quot;,2862,536870917]],[&quot;^17&quot;,[2870,&quot;^I&quot;,2863,536870917]],[&quot;^17&quot;,[2870,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2870,&quot;^&lt;&quot;,&quot;~u634425fd-433c-4ad0-a861-4335c6d5180d&quot;,536870917]],[&quot;^17&quot;,[2871,&quot;^S&quot;,&quot;为解决这一问题，国务院办公厅于 2021 年 6 月 24 日印发《关于加快发展保障性租赁住房的意见》（国办发〔2021〕22 号，以下简称 “22 号文”）。该文明确提出需加快完善以公租房、保障性租赁住房和共有产权住房为主体的住房保障体系，这是第一次在国家层面明确了我国住房保障体系的顶层设计。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 62161b13-2540-4a9e-a49f-458a2246ddaf&quot;,536870917]],[&quot;^17&quot;,[2871,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2871,&quot;^G&quot;,2870,536870917]],[&quot;^17&quot;,[2871,&quot;^Z&quot;,2869,536870917]],[&quot;^17&quot;,[2871,&quot;^X&quot;,2869,536870917]],[&quot;^17&quot;,[2871,&quot;^W&quot;,2869,536870917]],[&quot;^17&quot;,[2871,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,1,&quot;^1=&quot;,&quot;62161b13-2540-4a9e-a49f-458a2246ddaf&quot;],536870917]],[&quot;^17&quot;,[2871,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2871,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;1&quot;,&quot;^1=&quot;,&quot;62161b13-2540-4a9e-a49f-458a2246ddaf&quot;],536870917]],[&quot;^17&quot;,[2871,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2871,&quot;^&lt;&quot;,&quot;~u62161b13-2540-4a9e-a49f-458a2246ddaf&quot;,536870917]],[&quot;^17&quot;,[2872,&quot;^S&quot;,&quot;公租房是指 “限定建设标准和租金水平，面向符合规定条件的城镇中等偏下收入住房困难家庭、新就业无房职工和在城镇稳定就业的外来务工人员出租的保障性住房。”\\nls-type:: annotation\\nhl-page:: 3\\nid:: 62161b3c-19ff-4f03-adbf-5bcd18670213&quot;,536870917]],[&quot;^17&quot;,[2872,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2872,&quot;^G&quot;,2871,536870917]],[&quot;^17&quot;,[2872,&quot;^Z&quot;,2869,536870917]],[&quot;^17&quot;,[2872,&quot;^X&quot;,2869,536870917]],[&quot;^17&quot;,[2872,&quot;^W&quot;,2869,536870917]],[&quot;^17&quot;,[2872,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;62161b3c-19ff-4f03-adbf-5bcd18670213&quot;],536870917]],[&quot;^17&quot;,[2872,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2872,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;62161b3c-19ff-4f03-adbf-5bcd18670213&quot;],536870917]],[&quot;^17&quot;,[2872,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2872,&quot;^&lt;&quot;,&quot;~u62161b3c-19ff-4f03-adbf-5bcd18670213&quot;,536870917]],[&quot;^17&quot;,[2873,&quot;^S&quot;,&quot;对于城市（尤其是人口净流入的大城市，下同）中的进城务工人员、新就业大学生等群体而言，绝大多数都需要先租房居住，如果承租市场租赁住房，则个人租房的租金费用占个人可支配收入的比重（即房租收入比）较高，这类群体实际上也面临住房困难问题，但该等群体或因工资收入超出了公租房的申请门槛，或因工作时间未满规定年限等原因，以致无法申请公租房。在此背景下，保障性租赁住房得以推出，目的正是为了解决城市中新市民、青年人等群体的住房困难问题。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 62161b73-39c1-4a29-93f1-45052d65d051&quot;,536870917]],[&quot;^17&quot;,[2873,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2873,&quot;^G&quot;,2872,536870917]],[&quot;^17&quot;,[2873,&quot;^Z&quot;,2869,536870917]],[&quot;^17&quot;,[2873,&quot;^X&quot;,2869,536870917]],[&quot;^17&quot;,[2873,&quot;^W&quot;,2869,536870917]],[&quot;^17&quot;,[2873,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,5,&quot;^1=&quot;,&quot;62161b73-39c1-4a29-93f1-45052d65d051&quot;],536870917]],[&quot;^17&quot;,[2873,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2873,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;5&quot;,&quot;^1=&quot;,&quot;62161b73-39c1-4a29-93f1-45052d65d051&quot;],536870917]],[&quot;^17&quot;,[2873,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2873,&quot;^&lt;&quot;,&quot;~u62161b73-39c1-4a29-93f1-45052d65d051&quot;,536870917]],[&quot;^17&quot;,[2875,&quot;^M&quot;,1656254971572,536870919]],[&quot;^17&quot;,[2875,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2875,&quot;^[&quot;,&quot;hls__121--重磅_-_原文在此！一文吃透拜登政府最新_“印太战略”_文件_1646143697440_0&quot;,536870917]],[&quot;^17&quot;,[2875,&quot;^13&quot;,&quot;hls__121--重磅_-_原文在此！一文吃透拜登政府最新_“印太战略”_文件_1646143697440_0&quot;,536870917]],[&quot;^17&quot;,[2875,&quot;^C&quot;,1656254971572,536870919]],[&quot;^17&quot;,[2875,&quot;^&lt;&quot;,&quot;~u634425fd-ec12-4b21-9484-7f72f7f1fa13&quot;,536870917]],[&quot;^17&quot;,[2876,&quot;^M&quot;,1656254971571,536870919]],[&quot;^17&quot;,[2876,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2876,&quot;^[&quot;,&quot;四国集团&quot;,536870917]],[&quot;^17&quot;,[2876,&quot;^13&quot;,&quot;四国集团&quot;,536870917]],[&quot;^17&quot;,[2876,&quot;^C&quot;,1656254971571,536870919]],[&quot;^17&quot;,[2876,&quot;^&lt;&quot;,&quot;~u63442603-883b-4f53-b02e-e056ac5e85f0&quot;,536870918]],[&quot;^17&quot;,[2877,&quot;^S&quot;,&quot;美国的目标不是改变中国，而是要塑造中国所处的战略环境，在全球建立对美国、美国盟友、伙伴，以及全球共同利益和价值观最为有利的“影响力平衡”。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 621e2912-7ae7-4d57-a3e2-899f590873a1&quot;,536870917]],[&quot;^17&quot;,[2877,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2877,&quot;^G&quot;,2875,536870917]],[&quot;^17&quot;,[2877,&quot;^Z&quot;,2875,536870917]],[&quot;^17&quot;,[2877,&quot;^X&quot;,2875,536870917]],[&quot;^17&quot;,[2877,&quot;^W&quot;,2875,536870917]],[&quot;^17&quot;,[2877,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;621e2912-7ae7-4d57-a3e2-899f590873a1&quot;],536870917]],[&quot;^17&quot;,[2877,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2877,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=& 17&quot;,[2894,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;62027dab-4d72-4d42-b153-7f715d417613&quot;],536870917]],[&quot;^17&quot;,[2894,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2894,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;62027dab-4d72-4d42-b153-7f715d417613&quot;],536870917]],[&quot;^17&quot;,[2894,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2894,&quot;^&lt;&quot;,&quot;~u62027dab-4d72-4d42-b153-7f715d417613&quot;,536870917]],[&quot;^17&quot;,[2895,&quot;^S&quot;,&quot;闰月必须没有 “中气”\\nls-type:: annotation\\nhl-page:: 3\\nid:: 62027e16-4f58-4245-8e72-cedbc5d50afa&quot;,536870917]],[&quot;^17&quot;,[2895,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2895,&quot;^G&quot;,2894,536870917]],[&quot;^17&quot;,[2895,&quot;^Z&quot;,2892,536870917]],[&quot;^17&quot;,[2895,&quot;^X&quot;,2892,536870917]],[&quot;^17&quot;,[2895,&quot;^W&quot;,2892,536870917]],[&quot;^17&quot;,[2895,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;62027e16-4f58-4245-8e72-cedbc5d50afa&quot;],536870917]],[&quot;^17&quot;,[2895,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2895,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;62027e16-4f58-4245-8e72-cedbc5d50afa&quot;],536870917]],[&quot;^17&quot;,[2895,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2895,&quot;^&lt;&quot;,&quot;~u62027e16-4f58-4245-8e72-cedbc5d50afa&quot;,536870917]],[&quot;^17&quot;,[2896,&quot;^S&quot;,&quot;节气的划分早先是将一个回归年的天数分成 24 等分，结果每 15.218 天设置一个 “节气点”。后来人们发现，在一个回归年中太阳的视运动是不均匀的，将相邻“节气点” 之间的长度固定为 15.218 天不利于节气与季节间的协调，不利于日食的推算。唐代僧人一行（公元 683－727 年），在大量观测的基础上，首次将太阳视运动不均匀问题用于他所主持制定的历法（大衍历）中。一行将太阳在一个回归年内所走过的角度（现在的 360°）分成 24 等分，并在每一分点设置一个节气。这一规定使得相邻 “节气点” 之间的时间长度各不相同，但更利于历法精度的提高。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 62027e44-9960-459e-93f8-1d86fea2daed&quot;,536870917]],[&quot;^17&quot;,[2896,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[2896,&quot;^G&quot;,2895,536870917]],[&quot;^17&quot;,[2896,&quot;^Z&quot;,2892,536870917]],[&quot;^17&quot;,[2896,&quot;^X&quot;,2892,536870917]],[&quot;^17&quot;,[2896,&quot;^W&quot;,2892,536870917]],[&quot;^17&quot;,[2896,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;62027e44-9960-459e-93f8-1d86fea2daed&quot;],536870917]],[&quot;^17&quot;,[2896,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[2896,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;62027e44-9960-459e-93f8-1d86fea2daed&quot;],536870917]],[&quot;^17&quot;,[2896,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[2896,&quot;^&lt;&quot;,&quot;~u62027e44-9960-459e-93f8-1d86fea2daed&quot;,536870917]],[&quot;^17&quot;,[2898,&quot;^M&quot;,1641619750129,536870919]],[&quot;^17&quot;,[2898,&quot;^A&quot;,false,536870917]],[&quot;^17&quot;,[2898,&quot;^[&quot;,&quot;hls__94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0&quot;,536870917]],[&quot;^17&quot;,[2898,&quot;^13&quot;,&quot;hls__94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0&quot;,536870917]],[&quot;^17&quot;,[2898,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1O&quot;,&quot;[94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0.pdf](../assets/94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0.pdf)&quot;,&quot;^1N&quot;,&quot;../assets/94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0.pdf&quot;],536870917]],[&quot;^17&quot;,[2898,&quot;^C&quot;,1641619750129,536870919]],[&quot;^17&quot;,[2898,&quot;^&lt;&quot;,&quot;~u634425fd-3177-433b-ae76-1d68e3456651&quot;,536870917]],[&quot;^17&quot;,[2899,&quot;^S&quot;,&quot;file:: [94--中央办公厅和中央书记处区别_–_游无穷_1640429017975_0.pdf]
