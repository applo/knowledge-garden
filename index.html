诸如此类。&quot;,536870918]],[&quot;^17&quot;,[4328,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4328,&quot;^G&quot;,4339,536870918]],[&quot;^17&quot;,[4328,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4328,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4328,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4328,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4328,&quot;^&lt;&quot;,&quot;~u63442605-bcda-4054-9852-ba5c4cb6393b&quot;,536870918]],[&quot;^17&quot;,[4329,&quot;^S&quot;,&quot;我会尽可能保护自己宝贵的脑力，对于一些不重要的、细微的决策，尽量让它们「不过脑子」。要么，设计一套规则直接套用；要么，随便选一个，不要在上面耗费太多的时间精力。&quot;,536870918]],[&quot;^17&quot;,[4329,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4329,&quot;^G&quot;,4336,536870918]],[&quot;^17&quot;,[4329,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4329,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4329,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4329,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4329,&quot;^&lt;&quot;,&quot;~u63442605-3e4d-4e20-9f06-c52d0f940c03&quot;,536870918]],[&quot;^17&quot;,[4330,&quot;^S&quot;,&quot;原因很简单：经过一整天的审判和思考，法官们到了下午已经疲劳不堪，因此，他们会轻视犯人的供述，更加草率地下达判决。&quot;,536870918]],[&quot;^17&quot;,[4330,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4330,&quot;^G&quot;,4331,536870918]],[&quot;^17&quot;,[4330,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4330,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4330,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4330,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4330,&quot;^&lt;&quot;,&quot;~u63442605-bc6c-4a5c-a9fb-d0e7c6bd2ea4&quot;,536870918]],[&quot;^17&quot;,[4331,&quot;^S&quot;,&quot;2011 年的一项研究中，研究人员观察了美国法官做出的1100个假释。他们发现，一个人能否获得假释，影响最大的并非他们的罪名、背景和供述，而是法官作出裁决的时间：早上判决的案例中，超过70%获得了假释；而下午宣判的案例中，只有不到10%获得了假释。哪怕后者有些罪名更轻、刑期也更短。&quot;,536870918]],[&quot;^17&quot;,[4331,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4331,&quot;^G&quot;,4337,536870918]],[&quot;^17&quot;,[4331,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4331,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4331,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4331,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4331,&quot;^&lt;&quot;,&quot;~u63442605-d01b-4536-beb2-02cc2a641d79&quot;,536870918]],[&quot;^17&quot;,[4332,&quot;^S&quot;,&quot;再比如：像吃什么、穿什么、如何消磨时间，这种细枝末节的事情，就更不用说了。要么随便选一个，要么让别人决定即可。不要浪费一分一毫的脑力。&quot;,536870918]],[&quot;^17&quot;,[4332,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4332,&quot;^G&quot;,4338,536870918]],[&quot;^17&quot;,[4332,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4332,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4332,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4332,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4332,&quot;^&lt;&quot;,&quot;~u63442605-e0f2-4d6b-a8d4-a226fc752870&quot;,536870918]],[&quot;^17&quot;,[4333,&quot;^S&quot;,&quot;你的精力，应该留给那些真正重要的、需要审慎思考和权衡的问题上。&quot;,536870918]],[&quot;^17&quot;,[4333,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4333,&quot;^G&quot;,4332,536870918]],[&quot;^17&quot;,[4333,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4333,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4333,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4333,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4333,&quot;^&lt;&quot;,&quot;~u63442605-224f-49ce-a5b5-bc1dcc346be4&quot;,536870918]],[&quot;^17&quot;,[4334,&quot;^S&quot;,&quot;这就导致了：在一天里面，你做的决策越多，就越容易让大脑后台「超负荷」，从而陷入疲劳和烦躁之中。&quot;,536870918]],[&quot;^17&quot;,[4334,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4334,&quot;^G&quot;,4328,536870918]],[&quot;^17&quot;,[4334,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4334,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4334,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4334,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4334,&quot;^&lt;&quot;,&quot;~u63442605-7ae8-4e83-8fdb-eab273e599d4&quot;,536870918]],[&quot;^17&quot;,[4335,&quot;^S&quot;,&quot;所以，你可能听过一句话：「不要在晚上作出重要的决定。」原因也是一样的。&quot;,536870918]],[&quot;^17&quot;,[4335,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4335,&quot;^G&quot;,4330,536870918]],[&quot;^17&quot;,[4335,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4335,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4335,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4335,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4335,&quot;^&lt;&quot;,&quot;~u63442605-e4db-4982-b818-5ddfecacabba&quot;,536870918]],[&quot;^17&quot;,[4336,&quot;^S&quot;,&quot;如何应对决策疲劳呢？一个思维方式是：简化自己需要做出的决策。&quot;,536870918]],[&quot;^17&quot;,[4336,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4336,&quot;^G&quot;,4335,536870918]],[&quot;^17&quot;,[4336,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4336,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4336,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4336,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4336,&quot;^&lt;&quot;,&quot;~u63442605-d069-4b6d-8129-1aa81084a299&quot;,536870918]],[&quot;^17&quot;,[4337,&quot;^S&quot;,&quot;这就叫做决策疲劳（Decision fatigue）\\nbackground-color:: #497d46&quot;,536870918]],[&quot;^17&quot;,[4337,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4337,&quot;^G&quot;,4334,536870918]],[&quot;^17&quot;,[4337,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4337,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4337,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4337,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4337,&quot;^L&quot;,[&quot;^1C&quot;],536870918]],[&quot;^17&quot;,[4337,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4337,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4337,&quot;^&lt;&quot;,&quot;~u63442605-2b74-4021-bef5-a1d044ed9823&quot;,536870918]],[&quot;^17&quot;,[4338,&quot;^S&quot;,&quot;什么叫设定规则呢？举个例子：「基金下跌某个点，就买入一定的比例」就是一个简单的规则。通过行动获得反馈，不断微调、优化这个规则，就可以把决策交给规则，避免自己反反复复地思考、权衡。\\nheading:: true\\nbackground-color:: #497d46&quot;,536870918]],[&quot;^17&quot;,[4338,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4338,&quot;^G&quot;,4329,536870918]],[&quot;^17&quot;,[4338,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4338,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4338,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4338,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4338,&quot;^L&quot;,[&quot;^1A&quot;,&quot;^1C&quot;],536870918]],[&quot;^17&quot;,[4338,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4338,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4338,&quot;^&lt;&quot;,&quot;~u63442605-b867-4107-93b9-c4263d4237bb&quot;,536870918]],[&quot;^17&quot;,[4339,&quot;^S&quot;,&quot;每一天，我们都会经历各种各样的决策，小到穿什么衣服出门，吃什么早餐，做点什么来消磨时间，大到这个报告怎么写，确定什么选题……诸如此类，不一而足。&quot;,536870918]],[&quot;^17&quot;,[4339,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4339,&quot;^G&quot;,309,536870918]],[&quot;^17&quot;,[4339,&quot;^Z&quot;,309,536870918]],[&quot;^17&quot;,[4339,&quot;^X&quot;,309,536870918]],[&quot;^17&quot;,[4339,&quot;^W&quot;,309,536870918]],[&quot;^17&quot;,[4339,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4339,&quot;^&lt;&quot;,&quot;~u63442605-267a-4931-947d-2c90bffbfa9c&quot;,536870918]],[&quot;^17&quot;,[4341,&quot;^M&quot;,1661061055525,536870919]],[&quot;^17&quot;,[4341,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[4341,&quot;^[&quot;,&quot;简悦稍后读&quot;,536870918]],[&quot;^17&quot;,[4341,&quot;^13&quot;,&quot;简悦稍后读&quot;,536870918]],[&quot;^17&quot;,[4341,&quot;^C&quot;,1661061055525,536870919]],[&quot;^17&quot;,[4341,&quot;^&lt;&quot;,&quot;~u63442605-ea8b-4465-b425-88aefe604a98&quot;,536870918]],[&quot;^17&quot;,[4342,&quot;^S&quot;,&quot;&lt;iframe src=\\&quot;http://localhost:7026/unread?embed=logseq\\&quot; width=\\&quot;100%\\&quot; height=\\&quot;850px\\&quot;/&gt;&quot;,536870918]],[&quot;^17&quot;,[4342,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4342,&quot;^G&quot;,4341,536870918]],[&quot;^17&quot;,[4342,&quot;^Z&quot;,4341,536870918]],[&quot;^17&quot;,[4342,&quot;^X&quot;,4341,536870918]],[&quot;^17&quot;,[4342,&quot;^W&quot;,4341,536870918]],[&quot;^17&quot;,[4342,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4342,&quot;^&lt;&quot;,&quot;~u63442605-5baa-4536-9d44-c65a3ad01a1e&quot;,536870918]],[&quot;^17&quot;,[4344,&quot;^S&quot;,&quot;阅读时间: [[2021-11-05  ]]&quot;,536870918]],[&quot;^17&quot;,[4344,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4344,&quot;^G&quot;,3390,536870918]],[&quot;^17&quot;,[4344,&quot;^Z&quot;,3390,536870918]],[&quot;^17&quot;,[4344,&quot;^X&quot;,3390,536870918]],[&quot;^17&quot;,[4344,&quot;^W&quot;,1220,536870918]],[&quot;^17&quot;,[4344,&quot;^W&quot;,3390,536870918]],[&quot;^17&quot;,[4344,&quot;^I&quot;,1220,536870918]],[&quot;^17&quot;,[4344,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4344,&quot;^&lt;&quot;,&quot;~u63442606-c692-4b53-a621-4320d6863d6d&quot;,536870918]],[&quot;^17&quot;,[4345,&quot;^S&quot;,&quot;# Slide幻灯片功能&quot;,536870918]],[&quot;^17&quot;,[4345,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4345,&quot;^G&quot;,4344,536870918]],[&quot;^17&quot;,[4345,&quot;^Z&quot;,3390,536870918]],[&quot;^17&quot;,[4345,&quot;^X&quot;,3390,536870918]],[&quot;^17&quot;,[4345,&quot;^W&quot;,3390,536870918]],[&quot;^17&quot;,[4345,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870918]],[&quot;^17&quot;,[4345,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[4345,&quot;^1&gt;&quot;,false,536870918]],[&quot;^17&quot;,[4345,&quot;^&lt;&quot;,&quot;~u63442606-74ca-4f1e-a140-3786c1bc3cc4&quot;,536870918]],[&quot;^17&quot;,[4346,&quot;^S&quot;,&quot;新加坡政府公开说过，小夫妻2000月薪，保证你买得起一房一厅(两房式)，3000月薪负担得起两房一厅(3房式)，4000月薪负担得起三房一厅(4房式)。所以新加坡没有丈母娘抬高房价，政府也不拿住宅当主要财政收入，房住不炒也不是口号。结婚或者订婚就可以买房，单身要35岁以上才可以买组屋。新加坡年轻人不会被房子逼得喘不过气。专心工作或者发展事业就可以了。政府每隔五到八年，免费翻新外墙。老旧组屋，象征性的收点钱，就可以翻新房间，厕所，加电梯。公寓没有限制随便买，外国人也可以。&quot;,536870918]],[&quot;^17&quot;,[4346,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4346,&quot;^G&quot;,4345,536870918]],[&quot;^17&quot;,[4346,&quot;^Z&quot;,3390,536870918]],[&quot;^17&quot;,[4346,&quot;^X&quot;,3390,536870918]],[&quot;^17&quot;,[4346,&quot;^W&quot;,3390,536870918]],[&quot;^17&quot;,[4346,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4346,&quot;^&lt;&quot;,&quot;~u63442606-6910-4406-b037-7adcf3f3e689&quot;,536870918]],[&quot;^17&quot;,[4347,&quot;^S&quot;,&quot;![新加坡模式研究：如何做到居者有其屋？.pdf](../assets/新加坡模式研究：如何做到居者有其屋？_1649170998350_0.pdf)&quot;,536870918]],[&quot;^17&quot;,[4347,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4347,&quot;^G&quot;,4346,536870918]],[&quot;^17&quot;,[4347,&quot;^Z&quot;,3390,536870918]],[&quot;^17&quot;,[4347,&quot;^X&quot;,4346,536870918]],[&quot;^17&quot;,[4347,&quot;^W&quot;,3390,536870918]],[&quot;^17&quot;,[4347,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4347,&quot;^&lt;&quot;,&quot;~u63442606-dede-4fe3-85b9-c5fd37a1c8e3&quot;,536870918]],[&quot;^17&quot;,[4348,&quot;^S&quot;,&quot;新加坡土地面积小，所以不具备把土地作为市场投资的商品条件&quot;,536870918]],[&quot;^17&quot;,[4348,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4348,&quot;^G&quot;,4347,536870918]],[&quot;^17&quot;,[4348,&quot;^Z&quot;,3390,536870918]],[&quot;^17&quot;,[4348,&quot;^X&quot;,4346,536870918]],[&quot;^17&quot;,[4348,&quot;^W&quot;,3390,536870918]],[&quot;^17&quot;,[4348,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4348,&quot;^&lt;&quot;,&quot;~u63442606-8d02-45a0-aa9a-a6835219dea2&quot;,536870918]],[&quot;^17&quot;,[4350,&quot;^S&quot;,&quot;从陪审团的组成看，分为大陪审团 (Grand jury) 及陪审团 (Petit jury，有时也称为小陪审团) 两类。大陪审团与陪审团的区别并非哪个更重要，在中文的字面理解上，往往会让人产生大陪审团比较重要的错觉，==其实，这两个陪审团在案件审判过程中起着不同的作用：大陪审团只负责刑事案件是否可以立案的判定，不涉及民事案件；而陪审团则在立案后的审判过程中，听取控、辩双方的证据、证词并由此做出裁判，包括刑事及民事案件。也就是说，刑事案件的立案由大陪审团决定，审判结果由陪审团决定；而民事案件的立案与大陪审团无关，审判结果则由陪审团决定。==&quot;,536870918]],[&quot;^17&quot;,[4350,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4350,&quot;^G&quot;,4356,536870918]],[&quot;^17&quot;,[4350,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4350,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4350,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4350,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4350,&quot;^&lt;&quot;,&quot;~u63442606-8360-495f-a67d-df4738fc4158&quot;,536870918]],[&quot;^17&quot;,[4351,&quot;^S&quot;,&quot;根据联邦法庭的规定，现役军人、消防队员、警察、部分政府工作人员、年龄 70 岁以上或有其他理由经法庭同意者，可以豁免承担陪审员的义务。&quot;,536870918]],[&quot;^17&quot;,[4351,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4351,&quot;^G&quot;,4352,536870918]],[&quot;^17&quot;,[4351,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4351,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4351,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4351,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4351,&quot;^&lt;&quot;,&quot;~u63442606-40b2-419f-bac7-f7c2fe1a1716&quot;,536870918]],[&quot;^17&quot;,[4352,&quot;^S&quot;,&quot;对于公民来说，投票是权利而非义务，但成为陪审员不仅仅是权利，也是义务，一旦接到法院寄来的陪审员候选人通知书，一定要准时前往指定法院出席陪审员挑选。一般来说，每个陪审团的组成，都会有数十至上百的候选人供挑选。由于成为陪审员后，往往需要全天在法庭参加庭审，有时数天，有时几个月，因此大部分人总是希望自己没有被选上，会提出各种理由，比如英语能力差、与所要审理的案件当事人有利益冲突或关系、可能带有偏见等。而原告及被告律师也都会以各样理由挑选认为对己方有利的陪审员。因此，挑选陪审员往往颇费工夫，一旦被挑上成为陪审员，就必须全力以赴参加庭审全过程，不可无故缺席。&quot;,536870918]],[&quot;^17&quot;,[4352,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4352,&quot;^G&quot;,4361,536870918]],[&quot;^17&quot;,[4352,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4352,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4352,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4352,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4352,&quot;^&lt;&quot;,&quot;~u63442606-72b5-414b-afec-336afa611331&quot;,536870918]],[&quot;^17&quot;,[4353,&quot;^S&quot;,&quot;&gt; 陪审团制度起源于欧洲，随着英国在北美建立殖民地，也引入了陪审团制度。&quot;,536870918]],[&quot;^17&quot;,[4353,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4353,&quot;^G&quot;,4358,536870918]],[&quot;^17&quot;,[4353,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4353,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4353,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4353,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4353,&quot;^&lt;&quot;,&quot;~u63442606-a335-40ea-abb2-a3f307614959&quot;,536870918]],[&quot;^17&quot;,[4354,&quot;^S&quot;,&quot;所谓的陪审团，其实就是 “公民审判团”，案件的审判结果，由组成陪审团的普通公民而非法官裁决，这些公民中没有多少人受过专业法律训练，也没有多少法律知识，但法律却赋予他们判案的权力。从长期的法律实践看，陪审团的判案往往是正确的。不过，需要指出的是，虽然美国是采用陪审团判案最普遍的国家，但从整体上来看，在大多数的案件审判过程中，经法官及检察官同意，被告可以选择不采用陪审团的方法，由法官定案，因此，大多数案件，尤其是民事及刑事轻罪案件等没有经过陪审团裁决便结案了。&quot;,536870918]],[&quot;^17&quot;,[4354,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4354,&quot;^G&quot;,4360,536870918]],[&quot;^17&quot;,[4354,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4354,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4354,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4354,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4354,&quot;^&lt;&quot;,&quot;~u63442606-ae14-4eea-a3b2-893671a0071f&quot;,536870918]],[&quot;^17&quot;,[4355,&quot;^S&quot;,&quot;大陪审团的主要作用是听取检察官的报告，检视证据，决定是否起诉被告。大陪审团的活动是保密的，在检察官和证人提供证据证词时，外人不得入内。在大陪审团就是否起诉表决时，检察官也不得在内。根据法律规定，所有联邦法院起诉的重罪，都必须经过大陪审团这一关；许多州也规定重大刑事案件应当经过大陪审团的审议，只有少数州规定所有刑事案件都必须经过大陪审团的审议。&quot;,536870918]],[&quot;^17&quot;,[4355,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4355,&quot;^G&quot;,4351,536870918]],[&quot;^17&quot;,[4355,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4355,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4355,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4355,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4355,&quot;^&lt;&quot;,&quot;~u63442606-6668-445c-9dcb-be1e8f9a4dc4&quot;,536870918]],[&quot;^17&quot;,[4356,&quot;^S&quot;,&quot;美国的司法分为联邦及州两个系统，无论是联邦还是州，在案件审理过程中实施的陪审团制度虽然有些差异，比如陪审员人数、案件裁决是否需要全体一致通过等，但基本精神及做法却大同小异，比如陪审团适用的案件范围、陪审团种类及陪审员挑选方面等。这里就以联邦系统为主，简单介绍陪审团的组成及作用。&quot;,536870918]],[&quot;^17&quot;,[4356,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4356,&quot;^G&quot;,4354,536870918]],[&quot;^17&quot;,[4356,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4356,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4356,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4356,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4356,&quot;^&lt;&quot;,&quot;~u63442606-5b9b-449f-99b6-9319096a3b72&quot;,536870918]],[&quot;^17&quot;,[4357,&quot;^S&quot;,&quot;陪审团的主要作用是在庭审期间，听取原告、被告的证词与证据，然后闭门做出有罪或无罪的裁判，并在法庭上公布。普林斯顿大学教授伯内特 (D. Graham Burnett) 记述了他作为一名陪审员参加一桩谋杀案的庭审过程，其中写到“在我们作出最后裁决前的 66 个小时里，我们不能回家，也不能跟家人通话。我们去用餐时必须有法警陪同，在旅馆里过夜时有警卫看守。”“我们在锁闭的陪审室中忍受煎熬，努力了解我们的责任，试图理清一大堆复杂而又相互矛盾的证据。其间有眼泪和争吵，有触动灵魂的沉思，有关于上帝、同性恋、真理和公正的讨论。这是一种超越极限的民主审议。”&quot;,536870918]],[&quot;^17&quot;,[4357,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4357,&quot;^G&quot;,4355,536870918]],[&quot;^17&quot;,[4357,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4357,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4357,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4357,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4357,&quot;^&lt;&quot;,&quot;~u63442606-2e9d-4eb2-9e67-287606d82f3f&quot;,536870918]],[&quot;^17&quot;,[4358,&quot;^S&quot;,&quot;&gt; 本文由 [简悦 SimpRead](http://ksria.com/simpread/) 转码， 原文地址 [share.america.gov](https://share.america.gov/zh-hans/juries/)&quot;,536870918]],[&quot;^17&quot;,[4358,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4358,&quot;^G&quot;,183,536870918]],[&quot;^17&quot;,[4358,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4358,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4358,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4358,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4358,&quot;^&lt;&quot;,&quot;~u63442606-a972-4362-a02e-014c1158b07a&quot;,536870918]],[&quot;^17&quot;,[4359,&quot;^S&quot;,&quot;需要指出的是，陪审团只就案件做出有罪或无罪的判决。被告一旦被判有罪，具体的量刑则由法官做出，因此，不少被告选择在开庭前与法官、检察官达成抗辩交易（Plea bargain），即被告同意认罪以求得从轻定罪或量刑。因为一旦案件步入庭审阶段，被告的犯罪事实就会呈现在陪审团及旁听者面前，被判有罪的话，法官的量刑往往会比较重。&quot;,536870918]],[&quot;^17&quot;,[4359,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4359,&quot;^G&quot;,4357,536870918]],[&quot;^17&quot;,[4359,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4359,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4359,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4359,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4359,&quot;^&lt;&quot;,&quot;~u63442606-5150-4976-b7b7-7365c308d1ea&quot;,536870918]],[&quot;^17&quot;,[4360,&quot;^S&quot;,&quot;陪审团制度起源于欧洲，随着英国在北美建立殖民地，也引入了陪审团制度。美国独立后，以法律的形式将陪审团制度化，一直延续至今。陪审团在美国的司法审判过程中，起到了十分重要的作用，美国也是目前世界上采用陪审团判案最普遍的国家。&quot;,536870918]],[&quot;^17&quot;,[4360,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4360,&quot;^G&quot;,4353,536870918]],[&quot;^17&quot;,[4360,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4360,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4360,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4360,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4360,&quot;^&lt;&quot;,&quot;~u63442606-4840-41f0-a4c1-a083390f9a01&quot;,536870918]],[&quot;^17&quot;,[4361,&quot;^S&quot;,&quot;联邦大陪审团由 16 至 23 名陪审员组成，陪审团则由 6 至 12 名陪审员组成。无论是大陪审团还是陪审团，其组成人员都采用电脑随机挑选的方法，即根据民众的投票登记及驾驶执照选出合格候选人，候选人的合格条件为年满 18 岁以上的公民、在法律辖区内住满至少 1 年、通晓英语、精神及身体状况适合担任陪审员、目前没有涉及重罪指控及从未被裁定犯有重罪（除非已在法律上恢复了公民权）。&quot;,536870918]],[&quot;^17&quot;,[4361,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4361,&quot;^G&quot;,4350,536870918]],[&quot;^17&quot;,[4361,&quot;^Z&quot;,183,536870918]],[&quot;^17&quot;,[4361,&quot;^X&quot;,183,536870918]],[&quot;^17&quot;,[4361,&quot;^W&quot;,183,536870918]],[&quot;^17&quot;,[4361,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4361,&quot;^&lt;&quot;,&quot;~u63442606-5569-4cb6-8ec9-7e4fd8706dc5&quot;,536870918]],[&quot;^17&quot;,[4363,&quot;^S&quot;,&quot;![image.png](../assets/image_1650110084920_0.png)&quot;,536870918]],[&quot;^17&quot;,[4363,&quot;^Q&quot;,&quot;^ 113,536870918]],[&quot;^17&quot;,[4367,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4367,&quot;^&lt;&quot;,&quot;~u63442606-7ae7-4390-951e-0e8071433f72&quot;,536870918]],[&quot;^17&quot;,[4368,&quot;^S&quot;,&quot;首先，国内要稳中求进，以稳制乱。&quot;,536870918]],[&quot;^17&quot;,[4368,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4368,&quot;^G&quot;,4445,536870918]],[&quot;^17&quot;,[4368,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4368,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4368,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4368,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4368,&quot;^&lt;&quot;,&quot;~u63442606-e5b5-4fb0-bc6e-c63a8bec84e8&quot;,536870918]],[&quot;^17&quot;,[4369,&quot;^S&quot;,&quot;中国社会主义的实践表明，如果不能有效地吸收传统文化中的合理成分，并对其进行创造性的转化，中国社会主义价值体系的确立就将成为无源之水，无本之木。在“文革”这样的大动乱中，反传统主义意识形态被推向极端，人们迷信于“不破不立”，迷信于“砸烂封、资、修”，其结果是传统中的糟粕趁着精神领域的空白泛滥复辟，而其精华却被全部丢弃。&quot;,536870918]],[&quot;^17&quot;,[4369,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4369,&quot;^G&quot;,4477,536870918]],[&quot;^17&quot;,[4369,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4369,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4369,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4369,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4369,&quot;^&lt;&quot;,&quot;~u63442606-2356-47ef-a571-6f35eccf1ddb&quot;,536870918]],[&quot;^17&quot;,[4370,&quot;^S&quot;,&quot;六、面对不利的国际形势变化，中国应有怎样的国际对策？&quot;,536870918]],[&quot;^17&quot;,[4370,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4370,&quot;^G&quot;,4468,536870918]],[&quot;^17&quot;,[4370,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4370,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4370,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4370,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4370,&quot;^&lt;&quot;,&quot;~u63442606-eed3-4f08-94cb-f055f79c992a&quot;,536870918]],[&quot;^17&quot;,[4371,&quot;^S&quot;,&quot;苏联事变给我们提供的教训之一，是我们在进行国际问题判断时，常常价值判断在前，事实判断在後。在价 &quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4389,&quot;^G&quot;,4439,536870918]],[&quot;^17&quot;,[4389,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4389,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4389,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4389,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4389,&quot;^&lt;&quot;,&quot;~u63442606-278c-45b0-ba32-06be67458546&quot;,536870918]],[&quot;^17&quot;,[4390,&quot;^S&quot;,&quot;所谓新保守主义，是指有别于传统顽固守旧势力的一种改革观，它主张利用传统和现行秩序中的合理因素，逐步地引入西方制度中的合理成分，以实现中国的现代化。&quot;,536870918]],[&quot;^17&quot;,[4390,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4390,&quot;^G&quot;,4472,536870918]],[&quot;^17&quot;,[4390,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4390,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4390,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4390,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4390,&quot;^&lt;&quot;,&quot;~u63442606-26b4-407a-a100-d4bc13567906&quot;,536870918]],[&quot;^17&quot;,[4391,&quot;^S&quot;,&quot;在中国特定的科学社会主义理论尚未完善的时候，应注意防止“意识形态迷信”，要给理论研究留下空间，开个口子，保持一定的弹性〔当然一定得驾驭住，不能重演八六年或八九年的情况〕。与此同时，要强化公安、司法等国家机器，着力打机违宪、违法的社会动乱因素。&quot;,536870918]],[&quot;^17&quot;,[4391,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4391,&quot;^G&quot;,4432,536870918]],[&quot;^17&quot;,[4391,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4391,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4391,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4391,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4391,&quot;^&lt;&quot;,&quot;~u63442606-e634-4c00-811d-64aab6367919&quot;,536870918]],[&quot;^17&quot;,[4392,&quot;^S&quot;,&quot;２〕政府行为在改革中经营造成管理监督职能与财产所有者职能的矛盾冲突。当职能部门进行监督管理时，地方政府会由于地方利益、局部利益而压制职能部门，造成保护落後，重复建设，投资膨胀的弊端。如果党管财产经济，成为所有者，它会根据所辖企业的状况合理调整生产力布局和投向，并与政府构成所有者与管理监督者的关系。当政府行使计划、监督职能时，党属企业在法律范围内执行；而当地方政府搞短期行为、“一平二调”时，它会受到党的利益制约。&quot;,536870918]],[&quot;^17&quot;,[4392,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4392,&quot;^G&quot;,4373,536870918]],[&quot;^17&quot;,[4392,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4392,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4392,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4392,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4392,&quot;^&lt;&quot;,&quot;~u63442606-46e3-45ac-8b7e-7e6f1f59da45&quot;,536870918]],[&quot;^17&quot;,[4393,&quot;^S&quot;,&quot;中国第二代领导人刚刚执政不久，第一代领导人的影响很大〔从政治学观点看，邓小平、陈云等同志仍属第一代领导人〕，而苏联经历卫国战争的领导人在位的已所剩无几。&quot;,536870918]],[&quot;^17&quot;,[4393,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4393,&quot;^G&quot;,4476,536870918]],[&quot;^17&quot;,[4393,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4393,&quot;^X&quot;,4378,536870918]],[&quot;^17&quot;,[4393,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4393,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4393,&quot;^&lt;&quot;,&quot;~u63442606-9ffd-4c2c-99b1-9c2eb408aa34&quot;,536870918]],[&quot;^17&quot;,[4394,&quot;^S&quot;,&quot;面对苏联剧变，第一个合法性来源有丧失的危险，此刻如果我们一味坚持过份僵硬的意识形态，其结果反会使激进主义显得合理，加剧右派夺权，失去普通群众的支持。&quot;,536870918]],[&quot;^17&quot;,[4394,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4394,&quot;^G&quot;,4408,536870918]],[&quot;^17&quot;,[4394,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4394,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4394,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4394,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4394,&quot;^&lt;&quot;,&quot;~u63442606-9a4a-40e6-9d6b-961f443c0ad9&quot;,536870918]],[&quot;^17&quot;,[4395,&quot;^S&quot;,&quot;从中美苏关系看，中苏关系会有暂时退步，中美之间战略共同点大大减少，战略平衡向西方倾斜，中国基本无牌可打。&quot;,536870918]],[&quot;^17&quot;,[4395,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4395,&quot;^G&quot;,4467,536870918]],[&quot;^17&quot;,[4395,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4395,&quot;^X&quot;,4404,536870918]],[&quot;^17&quot;,[4395,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4395,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4395,&quot;^&l uot;,536870918]],[&quot;^17&quot;,[4399,&quot;^S&quot;,&quot;摆在我们面前的一个紧迫任务，是反对“和平演变”。目前，舆论比较强调的是“和平演变”的阶级斗争性质，这无疑是正确的。然而，“和平演变”还有另一种更为重要的性质。在当前国际市场空间日益狭小，资源日益紧缺，世界仍然以国家和民族的形式划分的时候，“和平演变”还意味着西方国家为了保住对于国际市场和资源的控制权，而对社会主义国家进行的遏制瓦解战略。新时代的国际形势演变，已经将阶级斗争的表现形式从国内转化为国际间民族国家的利益冲突。在反对“和平演变”时，如果突出这一方面，其效果会更好，它更能唤醒人民的民族自尊心和自卫心。&quot;,536870918]],[&quot;^17&quot;,[4399,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4399,&quot;^G&quot;,4382,536870918]],[&quot;^17&quot;,[4399,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4399,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4399,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4399,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4399,&quot;^&lt;&quot;,&quot;~u63442606-cf24-40f0-afc3-335c830e13fc&quot;,536870918]],[&quot;^17&quot;,[4400,&quot;^S&quot;,&quot;**其思想方法具体表现为，以为某种美好制度一旦确立，其它一切问题便会迎刃而解。如果这些问题不能解决，便认为存在着某些阻碍社会主义制度完全彻底实现的顽固保守势力，必先摧毁之，革命才能最后实现。**&quot;,536870918]],[&quot;^17&quot;,[4400,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4400,&quot;^G&quot;,4451,536870918]],[&quot;^17&quot;,[4400,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4400,&quot;^X&quot;,4406,536870918]],[&quot;^17&quot;,[4400,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4400,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4400,&quot;^&lt;&quot;,&quot;~u63442606-dbc0-455f-a75c-3622ea08a46c&quot;,536870918]],[&quot;^17&quot;,[4401,&quot;^S&quot;,&quot;“六四”之後，激进主义的政治改革观已经受到批判，然而经济领域中的激进改革观却并未得到有效的清理。&quot;,536870918]],[&quot;^17&quot;,[4401,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4401,&quot;^G&quot;,4410,536870918]],[&quot;^17&quot;,[4401,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4401,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4401,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4401,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4401,&quot;^&lt;&quot;,&quot;~u63442606-64bd-49f5-8ae9-b25950120a33&quot;,536870918]],[&quot;^17&quot;,[4402,&quot;^S&quot;,&quot;类似的思维定式在 t;,536870918]],[&quot;^17&quot;,[4408,&quot;^G&quot;,4460,536870918]],[&quot;^17&quot;,[4408,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4408,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4408,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4408,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4408,&quot;^&lt;&quot;,&quot;~u63442606-3101-4d5f-9abb-5897f1c37bcc&quot;,536870918]],[&quot;^17&quot;,[4409,&quot;^S&quot;,&quot;党的建设的当务之急，是完成革命党向执政党的转变，==不能再以破坏性的理论来指导现代化建设==。稳中求进，以稳制乱，以静制动，应成为世纪之交中国对内对外战略的基本出发点。&quot;,536870918]],[&quot;^17&quot;,[4409,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4409,&quot;^G&quot;,4454,536870918]],[&quot;^17&quot;,[4409,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4409,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4409,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4409,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4409,&quot;^&lt;&quot;,&quot;~u63442606-ed74-4ef7-a0bf-47aa5bf2b1d1&quot;,536870918]],[&quot;^17&quot;,[4410,&quot;^S&quot;,&quot;６，在经济领域，要批判和抵制激进主义的改革观，批判“放权让利万能”论，促使国家在新的起点上走向现代经济的新集中。\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4410,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4410,&quot;^G&quot;,4366,536870918]],[&quot;^17&quot;,[4410,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4410,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4410,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4410,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4410,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4410,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4410,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4410,&quot;^&lt;&quot;,&quot;~u63442606-bb96-4434-bf35-8cd204cb3a5a&quot;,536870918]],[&quot;^17&quot;,[4411,&quot;^S&quot;,&quot;１〕改革开放中的一个重要问题是国有资产无人负责，短期行为盛行，各种利益主体侵蚀国有资产。由谁来承担财产所有者的角色最为合适？结论是谁与经济运行过程结合得最紧密，并保证国有资产在运行中能够增殖，就应该由谁负责。&quot;,536870918]],[&quot;^ ot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4414,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4414,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4414,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4414,&quot;^&lt;&quot;,&quot;~u63442606-b7a4-42a5-99ca-838fb0fc59ab&quot;,536870918]],[&quot;^17&quot;,[4415,&quot;^S&quot;,&quot;资本主义的经济规律，决定了它的资本必须寻找新的市场空间，决定了它总是处在不断变动之中。&quot;,536870918]],[&quot;^17&quot;,[4415,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4415,&quot;^G&quot;,4438,536870918]],[&quot;^17&quot;,[4415,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4415,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4415,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4415,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4415,&quot;^&lt;&quot;,&quot;~u63442606-a80b-4444-bd52-fa563be0bcd8&quot;,536870918]],[&quot;^17&quot;,[4416,&quot;^S&quot;,&quot;〔一九九一年九月九日〕&quot;,536870918]],[&quot;^17&quot;,[4416,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4416,&quot;^G&quot;,4445,536870918]],[&quot;^17&quot;,[4416,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4416,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4416,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4416,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4416,&quot;^&lt;&quot;,&quot;~u63442606-c32e-4dcb-889a-29545e1edf0b&quot;,536870918]],[&quot;^17&quot;,[4417,&quot;^S&quot;,&quot;在建设时期不适当地强调阶级斗争，不善于运用法制的手段；比如盲目地发动各种形式的群众运动，用群众中的“民粹主义”情绪来束缚党的手脚；比如对现代化建设主要力量之一的知识分子的猜忌与轻视；比如几十年来形成的“骄民政策”，对群众只敢讲廉政和励政，不敢讲严政，无形中纵容了懒汉和投机分子。&quot;,536870918]],[&quot;^17&quot;,[4417,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4417,&quot;^G&quot;,4426,536870918]],[&quot;^17&quot;,[4417,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4417,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4417,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4417,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4417,&quot;^&lt;&quot;,&quot;~u63442606-33e0-4bb4-b06c-590aefeb9c1d&quot;,536870918]],[&quot;^17&quot;,[4418,&quot;^S&quot;,&quot;要认识到所谓“从根本上解决问题”的浪漫主义改革观只是一种空想，“深层次解决问题”的层次必须适度。当然，这绝不意味着不建立解雇机制与破产机制等。我们甚至不排除稳定地将一些无关大局的小型国营企业私有化，或者职工股权化的设想。但私有化，股份化的试点首先应该是那些亏损严重，已证明不适合国营的小型企业，而决不应象过去那样，以好企业为试点，再加上国家帮助，制造些资本主义百试百灵的神话。&quot;,536870918]],[&quot;^17&quot;,[4418,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4418,&quot;^G&quot;,4430,536870918]],[&quot;^17&quot;,[4418,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4418,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4418,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4418,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4418,&quot;^&lt;&quot;,&quot;~u63442606-1693-4891-bd13-92115a7b9020&quot;,536870918]],[&quot;^17&quot;,[4419,&quot;^S&quot;,&quot;在对外交往中，和平共处五项原则无疑是我们的外交政策基石，但这些原则应紧密地与国家利益结合。中国是个大国，应该明确确立与大国地位相适应的总体战略。道义外交不能再搞，国家利益原则应在外交政策中占据主导地位。&quot;,536870918]],[&quot;^17&quot;,[4419,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4419,&quot;^G&quot;,4478,536870918]],[&quot;^17&quot;,[4419,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4419,&quot;^X&quot;,4431,536870918]],[&quot;^17&quot;,[4419,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4419,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4419,&quot;^&lt;&quot;,&quot;~u63442606-e0a9-463e-a003-9ab2d74a3152&quot;,536870918]],[&quot;^17&quot;,[4420,&quot;^S&quot;,&quot;从资源角度看，南中国海蕴藏资源约合一万亿美元，是中国继新疆开发後的一块唯一的资源替代地域，是未来一个世纪中华民族生存空间的主要依托。向南开发也许是我们不得不选择的一个战略方向。&quot;,536870918]],[&quot;^17&quot;,[4420,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4420,&quot;^G&quot;,4427,536870918]],[&quot;^17&quot;,[4420,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4420,&quot;^X&quot;,4397,536870918]],[&quot;^17&quot;,[4420,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4420,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4420,&quot;^&lt;&quot;,&quot;~u63442606-f988-4e0b-9e82-d530adb4bc3b&quot;,536870918]],[&quot;^17&quot;,[4421,&quot;^S&quot;,&quot;〔比如，若将来某市的经委划归市委管辖，便意味着它有了经营权；而政府的监督管理权限不变，只是对企业的管理要通过党委间接进行。表面看这无大的差别，而从长远看意义却非常大。〕&quot;,536870918]],[&quot;^17&quot;,[4421,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4421,&quot;^G&quot;,4389,536870918]],[&quot;^17&quot;,[4421,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4421,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4421,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4421,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4421,&quot;^&lt;&quot;,&quot;~u63442606-0ef4-4ad0-8cf2-ffc7511d654c&quot;,536870918]],[&quot;^17&quot;,[4422,&quot;^S&quot;,&quot;在革命党向执政党转变方面，资产阶级政党的历史经验颇值得重视。法国大革命后，资产阶级处在上升时期，但由于资本主义固有的矛盾，资本主义制度在本世纪风雨飘摇，社会主义成为资本主义制度最危险的敌人。为了反击“社会主义自由化”，同时也为了消除资产阶级阵营内部的激进主义、浪漫主义和非理性主义，许多资产阶级学者纷纷出来为资本主义制度辩护。比如罗素、波普尔、哈耶克等人，他们是西方理性主义哲学和科学的集大成者，在铲除资产阶级制度中的“反噬”机制和激进主义方面起了重要作用，为资产阶级从“革命”向执政转化、维护资本主义制度提供了新的理论基础。&quot;,536870918]],[&quot;^17&quot;,[4422,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4422,&quot;^G&quot;,4471,536870918]],[&quot;^17&quot;,[4422,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4422,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4422,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4422,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4422,&quot;^&lt;&quot;,&quot;~u63442606-171e-43b2-a771-910c4f9c2f2f&quot;,536870918]],[&quot;^17&quot;,[4423,&quot;^S&quot;,&quot;３，抓紧对苏联贸易。用经济联系来影响苏联各加盟共和国，特别是与中国接壤的几个共和国。苏联近期会有相当的混乱。但等尘埃初步落定，这块市场必须占住。这不仅具有经济意义，而且具有战略意义。\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4423,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4423,&quot;^G&quot;,4397,536870918]],[&quot;^17&quot;,[4423,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4423,&quot;^X&quot;,4370,536870918]],[&quot;^17&quot;,[4423,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4423,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4423,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4423,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4423,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4423,&quot;^&lt;&quot;,&quot;~u63442606-8f88-4b72-a738-066cf4469ce4&quot;,536870918]],[&quot;^17&quot;,[4424,&quot;^S&quot;,&quot;要而言之，我们的社会主义精神文明，应该能够在变动不居的世界上创造出一种崭新的文化。这种文化不是被动防御型的，而是主动进取型的；不仅是实用主义的，而且是具有道德上的正义感的；不仅是为现代化建设服务的，而且是能为普通人民提供灵魂依托的一种崭新的文化。它是社会主义，传统文化，爱国主义和现代化诸种精神文明的有机结合。&quot;,536870918]],[&quot;^17&quot;,[4424,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4424,&quot;^G&quot;,4405,536870918]],[&quot;^17&quot;,[4424,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4424,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4424,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4424,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4424,&quot;^&lt;&quot;,&quot;~u63442606-69e3-496e-b648-521591f025d5&quot;,536870918]],[&quot;^17&quot;,[4425,&quot;^S&quot;,&quot;共产党抓财产经济的思路源于以下几点理由：&quot;,536870918]],[&quot;^17&quot;,[4425,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4425,&quot;^G&quot;,4441,536870918]],[&quot;^17&quot;,[4425,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4425,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4425,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4425,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4425,&quot;^&lt;&quot;,&quot;~u63442606-5bae-4bac-bab9-f43182878967&quot;,536870918]],[&quot;^17&quot;,[4426,&quot;^S&quot;,&quot;现在必须明确的是，如果我们党再不自觉地意识到自己的执政党地位，仍然采用“革命”的、破坏性的办法进行建设，则党的事业将毁于自己手中。&quot;,536870918]],[&quot;^17&quot;,[4426,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4426,&quot;^G&quot;,4465,536870918]],[&quot;^17&quot;,[4426,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4426,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4426,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4426,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4426,&quot;^&lt;&quot;,&quot;~u63442606-fdff-4d66-aa6a-32db896c9dc8&quot;,536870918]],[&quot;^17&quot;,[4427,&quot;^S&quot;,&quot;另外，东南亚国家人口众多，商品需求结构与中国互相适应，是亚洲市场中尚待开发的处女地和亚洲经济中的软腹部。仅以印尼为例，该国近两亿人口，生活水准处于低中档，大量需求中国过剩积压的轻工业品和消费品，这方面的生意交往，中国明显有利。从长远看，日本市场难以进入，美国市场很可能出问题，因此，抓紧亚洲市场的开发，抓紧这些受中国文化影响很深的国家的工作，将是我们的明智选择。&quot;,536870918]],[&quot;^17&quot;,[4427,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4427,&quot;^G&quot;,4475,536870918]],[&quot;^17&quot;,[4427,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4427,&quot;^X&quot;,4397,536870918]],[&quot;^17&quot;,[4427,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4427,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4427,&quot;^&lt;&quot;,&quot;~u63442606-09d6-475b-bc8b-4314979b92b0&quot;,536870918]],[&quot;^17&quot;,[4428,&quot;^S&quot;,&quot;在此，应强调的是，我们应主要用国家机器打击各种现行动乱行为，切忌因意识形态操作过猛过硬而缩小今後的政策调整空间。&quot;,536870918]],[&quot;^17&quot;,[4428,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4428,&quot;^G&quot;,4391,536870918]],[&quot;^17&quot;,[4428,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4428,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4428,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4428,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4428,&quot;^&lt;&quot;,&quot;~u63442606-443d-47c0-b64e-a5f170e2f800&quot;,536870918]],[&quot;^17&quot;,[4429,&quot;^S&quot;,&quot;另一种观点则认为，那种激进的经济改革是不切实际的，它很可能使本已出现矛盾的利益分配问题恶化，使尚未整顿好的经济秩序出现混乱，由此而破坏社会生产力，促使经济垮台。目前的经济改革，应把更多精力放在加强劳动纪律，抓质量、品种、效益，抓科学技术等发展生产力的方面，而不是放在变更生产关系方面。我们要注意保持生产关系的连续性和稳定性。在生产关系方面我们已经实行了不少变革，当前主要应消化前一阶段的改革成果，理顺各种经济成分之间的关系，建立健全法规与秩序。&quot;,536870918]],[&quot;^17&quot;,[4429,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4429,&quot;^G&quot;,4386,536870918]],[&quot;^17&quot;,[4429,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4429,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4429,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4429,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4429,&quot;^&lt;&quot;,&quot;~u63442606-f260-4482-a7e5-4f900453aa28&quot;,536870918]],[&quot;^17&quot;,[4430,&quot;^S&quot;,&quot;经济理论界一些人主张的“企业所有制”、“财产量化到个人”、“一 乱。&quot;,536870918]],[&quot;^17&quot;,[4433,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4433,&quot;^G&quot;,4393,536870918]],[&quot;^17&quot;,[4433,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4433,&quot;^X&quot;,4378,536870918]],[&quot;^17&quot;,[4433,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4433,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4433,&quot;^&lt;&quot;,&quot;~u63442606-c6d9-4b0a-b65e-3a2574241643&quot;,536870918]],[&quot;^17&quot;,[4434,&quot;^S&quot;,&quot;如果从思想渊源上考察，苏联、东欧、包括中国的一些鼓吹打倒共产党、推翻社会主义制度的自由化分子，在方法论上与“空想社会主义”并无差别，只不过他们从极“左”跑到极右，主张的是“空想资本主义”罢了。&quot;,536870918]],[&quot;^17&quot;,[4434,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4434,&quot;^G&quot;,4466,536870918]],[&quot;^17&quot;,[4434,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4434,&quot;^X&quot;,4406,536870918]],[&quot;^17&quot;,[4434,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4434,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4434,&quot;^&lt;&quot;,&quot;~u63442606-52f1-411f-a259-690ee18ac164&quot;,536870918]],[&quot;^17&quot;,[4435,&quot;^S&quot;,&quot;这项工作如能奏效，我们的日子就不会太难过。&quot;,536870918]],[&quot;^17&quot;,[4435,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4435,&quot;^G&quot;,4458,536870918]],[&quot;^17&quot;,[4435,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4435,&quot;^X&quot;,4370,536870918]],[&quot;^17&quot;,[4435,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4435,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4435,&quot;^&lt;&quot;,&quot;~u63442606-4128-4966-9417-d2756d072477&quot;,536870918]],[&quot;^17&quot;,[4436,&quot;^S&quot;,&quot;“从所有制入手解决问题，否则一切其它改革措施终归无效”的“深层次改革思路”，只会妨碍我们在适当的层次上推进改革，坐失良机，也会妨碍我们在与改革同等重要的发展问题上作出更大的努力。&quot;,536870918]],[&quot;^17&quot;,[4436,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4436,&quot;^G&quot;,4418,536870918]],[&quot;^17&quot;,[4436,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4436,&quot;^X&quot;,4468,536870918]],[&quot;^17&qu quot;,&quot;因此，我们在制定政策与对策时，不能反应过猛。&quot;,536870918]],[&quot;^17&quot;,[4440,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4440,&quot;^G&quot;,4433,536870918]],[&quot;^17&quot;,[4440,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4440,&quot;^X&quot;,4378,536870918]],[&quot;^17&quot;,[4440,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4440,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4440,&quot;^&lt;&quot;,&quot;~u63442606-d5d7-456e-8e25-421776b86f6d&quot;,536870918]],[&quot;^17&quot;,[4441,&quot;^S&quot;,&quot;共产党必须控制财产经济，在目前局势下这一点尤为重要。&quot;,536870918]],[&quot;^17&quot;,[4441,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4441,&quot;^G&quot;,4449,536870918]],[&quot;^17&quot;,[4441,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4441,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4441,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4441,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4441,&quot;^&lt;&quot;,&quot;~u63442606-9f7a-47e1-9804-476a8cf8c57f&quot;,536870918]],[&quot;^17&quot;,[4442,&quot;^S&quot;,&quot;二战以後的四十年，国际格局大体呈现稳定状态，可是由于种种原因，这四十年内我们屡屡自乱阵脚，大跃进、“文革”造成了全国性的动乱，这一教训极为深刻。&quot;,536870918]],[&quot;^17&quot;,[4442,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4442,&quot;^G&quot;,4412,536870918]],[&quot;^17&quot;,[4442,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4442,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4442,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4442,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4442,&quot;^&lt;&quot;,&quot;~u63442606-3a93-4d6b-9210-341174e8bdb2&quot;,536870918]],[&quot;^17&quot;,[4443,&quot;^S&quot;,&quot;然而若从长远看，各加盟共和国在经济上难以独立；美国等西方国家会从维持全球稳定的角度考虑保住苏联大致统一；苏联国内民族主义者也不会容忍长久的分裂和混乱。在这种情形下，苏联最终可能会出现以“种族民族主义”为旗帜的俄罗斯沙文主义。有些学者认为，未来替代戈巴乔夫或叶立钦的人很可能是民族主义者，甚至可能是拿破仑式的独裁者。他们会以民主为外衣，以核武器作为与西方讨价还价的筹码。苏联存在着重走集权道路的可能性。&quot;,536870918]],[&quot;^17&quot;,[4443,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4443,&quot;^G&quot;,4376,536870918]],[&quot;^17&quot;,[4443,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4443,&quot;^X&quot;,4374,536870918]],[&quot;^17&quot;,[4443,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4443,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4443,&quot;^&lt;&quot;,&quot;~u63442606-e730-4a9a-8bf3-660d35f6dc51&quot;,536870918]],[&quot;^17&quot;,[4444,&quot;^S&quot;,&quot;新保守主义和西方理性主义哲学，一直是作为激进主义的对立面而存在的；它们渐进改革的主张，他们对传统与现行秩序中合理因素的继承态度，无疑有助于现实主义改革观的普及和推行。在当前形势下，新保守主义和理性主义应作为我们党新时期的统一战线对象而被结合起来。&quot;,536870918]],[&quot;^17&quot;,[4444,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4444,&quot;^G&quot;,4398,536870918]],[&quot;^17&quot;,[4444,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4444,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4444,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4444,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4444,&quot;^&lt;&quot;,&quot;~u63442606-25b4-4257-9522-c28a517d4c02&quot;,536870918]],[&quot;^17&quot;,[4445,&quot;^O&quot;,true,536870918]],[&quot;^17&quot;,[4445,&quot;^S&quot;,&quot;七、稳中求进，以静制动，应成为世纪之交中国对内、对外政策的总的出发点\\ncollapsed:: true&quot;,536870918]],[&quot;^17&quot;,[4445,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4445,&quot;^G&quot;,4370,536870918]],[&quot;^17&quot;,[4445,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4445,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4445,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4445,&quot;^@&quot;,[&quot;^ &quot;],536870918]],[&quot;^17&quot;,[4445,&quot;^L&quot;,[],536870918]],[&quot;^17&quot;,[4445,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1B&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4445,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4445,&quot;^&lt;&quot;,&quot;~u63442606-c67a-4762-a50a-e46131e35767&quot;,536870918]],[&quot;^17&quot;,[4446,&quot;^S&quot;,&quot;在平服社会不满情绪方面，我们当然要做大量的工作，克服自身缺点，以赢得人民的支持和信任。但这并不意味着向公众许诺不现实的高标准。腐败要反，但应向人民说明，必要的公务特权仅是完成国家职能的需要，必须保持，不可过份强调清教徒式的干部作风，==更不可用阶级斗争的方式解决贪污腐败问题。==&quot;,536870918]] 8]],[&quot;^17&quot;,[4449,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4449,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4449,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4449,&quot;^&lt;&quot;,&quot;~u63442606-dba5-46f2-94f0-0fa6bafe0e21&quot;,536870918]],[&quot;^17&quot;,[4450,&quot;^S&quot;,&quot;苏联事变将使中国的国际环境呈现复杂、严峻的局面，对此我们应有充分的估计。但完全不必惊慌。辩证地看，外部压力增加，也为我们增强国内凝聚力，调整对外政策带来新的机会。&quot;,536870918]],[&quot;^17&quot;,[4450,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4450,&quot;^G&quot;,4448,536870918]],[&quot;^17&quot;,[4450,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4450,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4450,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4450,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4450,&quot;^&lt;&quot;,&quot;~u63442606-dd84-4d6d-b3f9-59a15beeafe6&quot;,536870918]],[&quot;^17&quot;,[4451,&quot;^S&quot;,&quot;苏、东剧变，除了各种政治、经济、社会、文化的原因外，还有一个必须检讨的深层原因，即人们思想方法上的“空想资本主义”。近一个世纪以来，社会主义思潮席卷全球，二十世纪可说是社会主义世纪。在社会主义的实践过程中，有着人类历史上极其伟大的创造，但也同时伴随着一些不尽科学合理的空想成份，或称之为“空想社会主义”。&quot;,536870918]],[&quot;^17&quot;,[4451,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4451,&quot;^G&quot;,4406,536870918]],[&quot;^17&quot;,[4451,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4451,&quot;^X&quot;,4406,536870918]],[&quot;^17&quot;,[4451,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4451,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4451,&quot;^&lt;&quot;,&quot;~u63442606-cacd-4eea-b76b-cd485f19c9b3&quot;,536870918]],[&quot;^17&quot;,[4452,&quot;^S&quot;,&quot;１，我们党面临的一个重要问题，是从革命党向执政党的转变。苏联事变后，这一转变更加紧迫。\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4452,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4452,&quot;^G&quot;,4468,536870918]],[&quot;^17&quot;,[4452,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4452,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4452,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4452,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4452,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4452,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4452,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4452,&quot;^&lt;&quot;,&quot;~u63442606-b48c-4829-b824-e40a8ff985e1&quot;,536870918]],[&quot;^17&quot;,[4453,&quot;^S&quot;,&quot;比如在对苏联事变的意识形态操作上切忌过于生硬。在近期策略〔压住右倾思潮〕与远期策略〔科学社会主义的研究与发展〕中，应以远期策略为主，并应立即着手下大气力进行。〔是否可以成立新的意识形态研究部门，专门从事新思路研究，收集各类信息，参谋国策战略，提出联络各界人士结成统一战线的种种办法等等。〕&quot;,536870918]],[&quot;^17&quot;,[4453,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4453,&quot;^G&quot;,4413,536870918]],[&quot;^17&quot;,[4453,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4453,&quot;^X&quot;,4445,536870918]],[&quot;^17&quot;,[4453,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4453,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4453,&quot;^&lt;&quot;,&quot;~u63442606-3f95-4ddb-ac10-3a9b3eab0b6c&quot;,536870918]],[&quot;^17&quot;,[4454,&quot;^S&quot;,&quot;我们要从理论上弄清“空想资本主义”的思想方法，对社会主义基础理论，尤其是有中国特色的社会主义理论进行创造性再解释，在反对“和平演变”斗争中，要突出强化民族利益和国家利益观念，在改革开放中，要大力宣扬现实主义与理性主义，在经济领域，要抵制和批判激进改革观，并由此创造出一种以中国传统文化为依托的、具有足够包容性的崭新文化。&quot;,536870918]],[&quot;^17&quot;,[4454,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4454,&quot;^G&quot;,4457,536870918]],[&quot;^17&quot;,[4454,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4454,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4454,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4454,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4454,&quot;^&lt;&quot;,&quot;~u63442606-9ce5-4e83-b131-749b484e6b07&quot;,536870918]],[&quot;^17&quot;,[4455,&quot;^S&quot;,&quot;中国与苏联经济状况与改革进程不同。苏联改革起步晚，成果很小，而中国经济改革则比苏联成功得多，治理整顿后的这几年又比前几年情况好。&quot;,536870918]],[&quot;^17&quot;,[4455,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4455,&quot;^G&quot;,4469,536870918]],[&quot;^17&quot;,[4455,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4455,&quot;^X&quot;,4378,536870918]],[&quot;^17&quot;,[4455,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4455,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4455,&quot;^&lt;&quot;,&quot;~u63442606-6a27-4bf0-add5-78acc8686aba&quot;,536870918]],[&quot;^17&quot;,[4456,&quot;^S&quot;,&quot;二十一世纪是太平洋的世纪，太平洋国家中中国具有举足轻重的地位，如果中国在世纪之交不能拿出具有足够包容性的文化精神旗帜，则将无以在二十一世纪与西方国家抗衡。\\nbackground-color:: #497d46&quot;,536870918]],[&quot;^17&quot;,[4456,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4456,&quot;^G&quot;,4369,536870918]],[&quot;^17&quot;,[4456,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4456,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4456,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4456,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4456,&quot;^L&quot;,[&quot;^1C&quot;],536870918]],[&quot;^17&quot;,[4456,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#497d46&quot;],536870918]],[&quot;^17&quot;,[4456,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4456,&quot;^&lt;&quot;,&quot;~u63442606-45dc-4125-bf0e-fd28be265dd3&quot;,536870918]],[&quot;^17&quot;,[4457,&quot;^S&quot;,&quot;苏联巨变将为中国带来极其严峻的国际环境，==国内激进改革和放慢改革的两种倾向以及少数民族分裂势力都会抬头==，中国现代化难度加大。&quot;,536870918]],[&quot;^17&quot;,[4457,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4457,&quot;^G&quot;,4414,536870918]],[&quot;^17&quot;,[4457,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4457,&quot;^X&quot;,113,536870918]],[&quot;^17&quot;,[4457,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4457,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4457,&quot;^&lt;&quot;,&quot;~u63442606-ff61-4373-b423-2bf7fb515177&quot;,536870918]],[&quot;^17&quot;,[4458,&quot;^S&quot;,&quot;４，在西方世界中纵横摆阖，利用西欧、美日矛盾，多做分化瓦解工作，使其不能形成一致战线来对付中国。\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4458,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4458,&quot;^G&qu quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4474,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4474,&quot;^&lt;&quot;,&quot;~u63442606-e0e6-4d4a-a028-dbd9a6618810&quot;,536870918]],[&quot;^17&quot;,[4475,&quot;^S&quot;,&quot;在亚洲的日本、南韩与东盟国也出于各自利益提出不同的区域经济设想。但什么样的区域经济对中国最有利？现实情况是，台湾、香港、新加坡与中国同文同种，东南亚一带有强大的华人经济。如果我们能把这里的资金、信息、技术与大陆完整的工业体系、较高的科技水平和科技人才、以及较低廉的劳动力结合起来，实力将会大大增强。&quot;,536870918]],[&quot;^17&quot;,[4475,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4475,&quot;^G&quot;,4463,536870918]],[&quot;^17&quot;,[4475,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4475,&quot;^X&quot;,4397,536870918]],[&quot;^17&quot;,[4475,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4475,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4475,&quot;^&lt;&quot;,&quot;~u63442606-3350-4b8c-bd90-d2d791f5ad56&quot;,536870918]],[&quot;^17&quot;,[4476,&quot;^S&quot;,&quot;苏联是东正教国家，宗教上很保守，但自彼得大帝之后，西方影响渐占主导，成为一个西方国家；&quot;,536870918]],[&quot;^17&quot;,[4476,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4476,&quot;^G&quot;,4379,536870918]],[&quot;^17&quot;,[4476,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4476,&quot;^X&quot;,4378,536870918]],[&quot;^17&quot;,[4476,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4476,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4476,&quot;^&lt;&quot;,&quot;~u63442606-0ace-4a28-b3d2-8a9e4d7fa5ec&quot;,536870918]],[&quot;^17&quot;,[4477,&quot;^S&quot;,&quot;与苏联、东欧不同，中国是个东方国家，其文明形态和价值观念有着鲜明的特点。中国儒家传统中的集体主义，先人后己的伦理道德，“国家兴亡、匹夫有责”的入世精神，“威武不屈、富贵不淫”的大丈夫气概，都是社会主义现代化建设中，尤其是落后国家赶超发达国家必不可少的价值源泉。近几十年来，亚太经济的增长，已经证明儒家文化的伟大贡献。&quot;,536870918]],[&quot;^17&quot;,[4477,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4477,&quot;^G&quot;,4474,536870918]],[&quot;^17&quot;,[4477,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4477,&quot;^X&quot;,4468,536870918]],[&quot;^17&quot;,[4477,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4477,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4477,&quot;^&lt;&quot;,&quot;~u63442606-17d5-4673-ad32-70d86918d6c2&quot;,536870918]],[&quot;^17&quot;,[4478,&quot;^S&quot;,&quot;比如苏联“八一九政变”如果成功，正在进行的中苏边界谈判很可能于我们不利。这种利益得失与意识形态上的利益得失，应该综合权衡後再出对策。&quot;,536870918]],[&quot;^17&quot;,[4478,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4478,&quot;^G&quot;,4371,536870918]],[&quot;^17&quot;,[4478,&quot;^Z&quot;,113,536870918]],[&quot;^17&quot;,[4478,&quot;^X&quot;,4431,536870918]],[&quot;^17&quot;,[4478,&quot;^W&quot;,113,536870918]],[&quot;^17&quot;,[4478,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4478,&quot;^&lt;&quot;,&quot;~u63442606-8134-49b0-b67c-63f7d80c6c5e&quot;,536870918]],[&quot;^17&quot;,[4480,&quot;^M&quot;,1656254974473,536870919]],[&quot;^17&quot;,[4480,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[4480,&quot;^[&quot;,&quot;收件箱/telegram&quot;,536870918]],[&quot;^17&quot;,[4480,&quot;^B&quot;,4481,536870918]],[&quot;^17&quot;,[4480,&quot;^13&quot;,&quot;收件箱/Telegram&quot;,536870918]],[&quot;^17&quot;,[4480,&quot;^C&quot;,1656254974473,536870919]],[&quot;^17&quot;,[4480,&quot;^&lt;&quot;,&quot;~u63442606-5514-4524-8022-fd6c3d690367&quot;,536870918]],[&quot;^17&quot;,[4481,&quot;^M&quot;,1656254974474,536870919]],[&quot;^17&quot;,[4481,&quot;^A&quot;,false,536870918]],[&quot;^17&quot;,[4481,&quot;^[&quot;,&quot;收件箱&quot;,536870918]],[&quot;^17&quot;,[4481,&quot;^13&quot;,&quot;收件箱&quot;,536870918]],[&quot;^17&quot;,[4481,&quot;^C&quot;,1656254974474,536870919]],[&quot;^17&quot;,[4481,&quot;^&lt;&quot;,&quot;~u63442606-bbcc-4d6a-9da2-6c3e670c5e42&quot;,536870918]],[&quot;^17&quot;,[4482,&quot;^S&quot;,&quot;问题二：戈尔巴乔夫推动了怎样的改革？\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4482,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4482,&quot;^G&quot;,4498,536870918]],[&quot;^17&quot;,[4482,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4482,&quot;^X&quot;,4513,536870918]],[&quot;^17&quot;,[4482,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4482,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4482,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4482,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4482,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4482,&quot;^&lt;&quot;,&quot;~u63442606-df75-4ba8-9cbe-f708fe7a2981&quot;,536870918]],[&quot;^17&quot;,[4483,&quot;^S&quot;,&quot;在《苏联解体亲历记》中，美国大使马特洛克将苏联称为 “帝国”，“这个国家一直是采取单一形式进行统治，民族和地方利益并不是考虑问题的原则”。马特洛克敏锐地观察到，苏联将各个加盟共和国设置为单独的“民族国家”，却并不保护他们的传统文化和习俗。在每个加盟共和国，人们的生活都“苏维埃化” 了。不过，他没有看到的是，正是在官方语言和 “苏维埃人” 的基础上，苏联在加盟共和国中 “设置” 了一整套 “民族国家” 的形式：官方为不同民族安排文化符号和身份标志，每个加盟共和国都要有 “本民族” 的文学和艺术。甚至，在成立之初，斯大林还帮助将一些 “民族国家” 变得更为纯粹——比如大规模迁出立陶宛的波兰人，带来一个更 “立陶宛人” 的立陶宛。&quot;,536870918]],[&quot;^17&quot;,[4483,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4483,&quot;^G&quot;,4489,536870918]],[&quot;^17&quot;,[4483,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4483,&quot;^X&quot;,4489,536870918]],[&quot;^17&quot;,[4483,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4483,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4483,&quot;^&lt;&quot;,&quot;~u63442606-3456-4f56-a7e7-a7b1b4c0e01c&quot;,536870918]],[&quot;^17&quot;,[4484,&quot;^S&quot;,&quot;而苏联计划经济的致命问题是，任何产业链都会被拆分到不同的加盟共和国，往往一种产品只会安排其中一个加盟共和国的一家工厂生产。于是政治的去中心化也带来了产业链的瓦解。1990 年到 1991 年间，苏联经济开始萎缩。1990 年国民生产总值下降 2.4%，1991 年则下降 13%，每年的固定资产投资也下降 25% 左右。\\nbackground-color:: #793e3e&quot;,536870918]],[&quot;^17&quot;,[4484,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4484,&quot;^G&quot;,4514,536870918]],[&quot;^17&quot;,[4484,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4484,&quot;^X&quot;,4488,536870918]],[&quot;^17&quot;,[4484,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4484,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#793e3e&quot;],536870918]],[&quot;^17&quot;,[4484,&quot;^L&quot;,[&quot;^1C&quot;],536870918]],[&quot;^17&quot;,[4484,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1C&quot;,&quot;#793e3e&quot;],536870918]],[&quot;^17&quot;,[4484,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4484,&quot;^&lt;&quot;,&quot;~u63442606-6264-48d8-8f5f-d49673bac698&quot;,536870918]],[&quot;^17&quot;,[4485,&quot;^S&quot;,&quot;回顾历史，从 1985 年戈尔巴乔夫上台到 1991 年圣诞夜联盟解体的六年间，苏联曾有多次 “命运转折” 的机会。而每一次，试图 “挽救” 苏联的局中人们都走出了更促成瓦解的一步。&quot;,536870918]],[&quot;^17&quot;,[4485,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4485,&quot;^G&quot;,4498,536870918]],[&quot;^17&quot;,[4485,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4485,&quot;^X&quot;,4498,536870918]],[&quot;^17&quot;,[4485,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4485,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4485,&quot;^&lt;&quot;,&quot;~u63442606-4739-42b2-9188-4a74f6958a34&quot;,536870918]],[&quot;^17&quot;,[4486,&quot;^S&quot;,&quot;![](https://d32kak7w9u5ewj.cloudfront.net/media/image/2021/12/01dd251fd5444839b77c27a5f5f16f97.png?imageView2/1/w/1080/h/1080/format/jpg)&quot;,536870918]],[&quot;^17&quot;,[4486,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4486,&quot;^G&quot;,4492,536870918]],[&quot;^17&quot;,[4486,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4486,&quot;^X&quot;,4498,536870918]],[&quot;^17&quot;,[4486,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4486,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4486,&quot;^&lt;&quot;,&quot;~u63442606-e948-4375-a51b-9f2e499cbdb3&quot;,536870918]],[&quot;^17&quot;,[4487,&quot;^S&quot;,&quot;美国驻苏联大使马特洛克记录了这一时段的经济问题：戈尔巴乔夫的改革试图引入市场机制，但是改革的执行者如总理雷日科夫并不了解市场规律。他批评苏联的主宰者们坚持将国有资产掌握在自己手中而不推向他眼中的有效政策——激进的私有化和市场化。&quot;,536870918]],[&quot;^17&quot;,[4487,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4487,&quot;^G&quot;,4488,536870918]],[&quot;^17&quot;,[4487,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4487,&quot;^X&quot;,4488,536870918]],[&quot;^17&quot;,[4487,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4487,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4487,&quot;^&lt;&quot;,&quot;~u63442606-d24e-4bf2-a6d0-1d8dd22325b0&quot;,536870918]],[&quot;^17&quot;,[4488,&quot;^S&quot;,&quot;问题五：苏联经济为何快速崩溃？\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4488,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4488,&quot;^G&quot;,4507,536870918]],[&quot;^17&quot;,[4488,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4488,&quot;^X&quot;,4513,536870918]],[&quot;^17&quot;,[4488,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4488,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4488,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4488,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4488,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4488,&quot;^&lt;&quot;,&quot;~u63442606-0102-43b2-a0c3-787f83426c64&quot;,536870918]],[&quot;^17&quot;,[4489,&quot;^S&quot;,&quot;问题六：苏联的民族矛盾无法调和吗？\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4489,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4489,&quot;^G&quot;,4488,536870918]],[&quot;^17&quot;,[4489,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4489,&quot;^X&quot;,4513,536870918]],[&quot;^17&quot;,[4489,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4489,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,2],536870918]],[&quot;^17&quot;,[4489,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4489,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4489,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4489,&quot;^&lt;&quot;,&quot;~u63442606-48e4-4eb9-a592-2f5d9f49afe2&quot;,536870918]],[&quot;^17&quot;,[4490,&quot;^S&quot;,&quot;在意识形态上，无论他日后作出何种表态，在苏联解体的前前后后，戈尔巴乔夫从始至终是社会主义者；尽管他远非理论家，对社会主义、马克思主义和列宁主义的论述更是毫不系统。此外，戈氏尤为坚持人道主义。这令他在各种重大历史节点总是避免流血。美国人认识到，并在 1989 年的东欧充分利用了这一点。马特洛克主导的美国大使馆曾多次报告华府称，他们相信戈尔巴乔夫不会镇压东欧的政治变局，因为镇压会导致他的改革走回头路，而戈氏不会选择回头。&quot;,536870918]],[&quot;^17&quot;,[4490,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4490,&quot;^G&quot;,4491,536870918]],[&quot;^17&quot;,[4490,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4490,&quot;^X&quot;,4507,536870918]],[&quot;^17&quot;,[4490,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4490,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4490,&quot;^&lt;&quot;,&quot;~u63442606-90e1-4a3d-a01f-44ab41180728&quot;,536870918]],[&quot;^17&quot;,[4491,&quot;^S&quot;,&quot;无数的回忆录与历史记录都提醒我们，戈尔巴乔夫在施展权力时相当自负，乃至于不愿听取不同意见。美国大使马特洛克回忆称戈氏是个 “执拗之人”，“一旦认定某条路，他就会坚持到底，而完全排斥其他可能性，并利用所掌握的全部操纵性技巧来获取某种东西，而对这种东西他本人并不见得有浓厚的兴趣。”&quot;,536870918]],[&quot;^17&quot;,[4491,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4491,&quot;^G&quot;,4507,536870918]],[&quot;^17&quot;,[4491,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4491,&quot;^X&quot;,4507,536870918]],[&quot;^17&quot;,[4491,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4491,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4491,&quot;^&lt;&quot;,&quot;~u63442606-6c66-4239-8dbb-6d092b9f1b48&quot;,536870918]],[&quot;^17&quot;,[4492,&quot;^S&quot;,&quot;1989 年开始，苏联各个加盟共和国陆续发布 “主权宣言”，但直到 1991 年，戈尔巴乔夫都还有多次机会保住苏联。比如，1988 年是戈尔巴乔夫下令撤换了波罗的海三国长期任职的第一书记，代之以更开明的人选——开明，意味着更同情三国的民族主义诉求。&quot;,536870918]],[&quot;^17&quot;,[4492,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4492,&quot;^G&quot;,4502,536870918]],[&quot;^17&quot;,[4492,&quot;^Z&quot;,601,536870918]],[&quot;^17&quot;,[4492,&quot;^X&quot;,4498,536870918]],[&quot;^17&quot;,[4492,&quot;^W&quot;,601,536870918]],[&quot;^17&quot;,[4492,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4492,&quot;^&lt;&quot;,&quot;~u63442606-2149-4dd1-9ad0-60642317c1f0&quot;,536870918]],[&quot;^17&quot;,[4493,&quot;^S&quot;,&quot;戈氏的改革从来都没能展现出任何统一规划和部署、详细论证和讨论的过程。甚至改革的推行方式相当混乱、专断，带着浓厚个人色彩。比如，为什么包括取消苏共一党专政地位在内的激进改革能够推行？这其实非常依赖戈尔巴乔夫对苏共党内传统的利用——总书记的权威、政治局成员的唯唯诺诺，以及党的官僚们对权力斗争的恐惧。&quot;,536870918]],[&quot;^17&quot;,[4493,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4493,&quot;^G&quot;,4494,536870918]],[&quot;^17&quot;,[4493,&q -b40d-449f-a457-da5e56126c70&quot;,536870918]],[&quot;^17&quot;,[4556,&quot;^S&quot;,&quot;“有钱，就可以进入高等学校”，这是苏修一家不大不小的官方报纸吐出来的一句很难得的真话。&quot;,536870918]],[&quot;^17&quot;,[4556,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4556,&quot;^G&quot;,4564,536870918]],[&quot;^17&quot;,[4556,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4556,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4556,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4556,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4556,&quot;^&lt;&quot;,&quot;~u63442606-f290-4299-b11c-7fc735de0502&quot;,536870918]],[&quot;^17&quot;,[4557,&quot;^S&quot;,&quot;其次看“论文出售”业。《共青团真理报》载，罗斯托夫铁路运输工程学院里有一种“联合组织”，专门“帮人做毕业设计、学习论文、测验作业、实验室作业”。一份设计，售价九十卢布，有的一百五十卢布。&quot;,536870918]],[&quot;^17&quot;,[4557,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4557,&quot;^G&quot;,4545,536870918]],[&quot;^17&quot;,[4557,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4557,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4557,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4557,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4557,&quot;^&lt;&quot;,&quot;~u63442606-1a51-46d0-b4e6-ad842296a934&quot;,536870918]],[&quot;^17&quot;,[4558,&quot;^S&quot;,&quot;当然，苏修统治者“标准的提法”可不是这样。因为这么说，他们那个冒牌的“社会主义”不就露了底？&quot;,536870918]],[&quot;^17&quot;,[4558,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4558,&quot;^G&quot;,4556,536870918]],[&quot;^17&quot;,[4558,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4558,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4558,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4558,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4558,&quot;^&lt;&quot;,&quot;~u63442606-2182-48a5-9056-9380d00bc5de&quot;,536870918]],[&quot;^17&quot;,[4559,&quot;^S&quot;,&quot;列宁的话，这样无情地揭露了一切关于一般自由、平等言论的虚伪性。可是，以“列宁主义者”自命的勃列日涅夫们，在明明不平等的事实面前，还在那儿高谈着“一律平等”之类的神话，这难道不正是为了欺骗苏联劳动人民吗！&quot;,536870918]],[&quot;^17&quot;,[4559,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4559,&quot;^G&quot;,4567,536870918]],[&quot;^17&quot;,[4559,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4559,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4559,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4559,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4559,&quot;^&lt;&quot;,&quot;~u63442606-5002-499c-b02b-22cc6ca8b7a6&quot;,536870918]],[&quot;^17&quot;,[4560,&quot;^S&quot;,&quot;近年来，在苏修社会里，出现了一种新的行业。这种新行业，虽然没有被苏修叛徒集团列入他们“巨大成就”的栏目内，但倒真的搞得不坏，正在以很快的速度“发达”起来。&quot;,536870918]],[&quot;^17&quot;,[4560,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4560,&quot;^G&quot;,4571,536870918]],[&quot;^17&quot;,[4560,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4560,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4560,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4560,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4560,&quot;^&lt;&quot;,&quot;~u63442606-fe4b-4f2f-a7af-605ff5400a91&quot;,536870918]],[&quot;^17&quot;,[4561,&quot;^S&quot;,&quot;苏修总头目勃列日涅夫说：“国家主要是从经过高等学校培养的专家中吸收从事经济工作、党的工作、国家工作、外交工作、军事工作和从事一切社会活动的干部。”&quot;,536870918]],[&quot;^17&quot;,[4561,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4561,&quot;^G&quot;,4547,536870918]],[&quot;^17&quot;,[4561,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4561,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4561,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4561,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4561,&quot;^&lt;&quot;,&quot;~u63442606-4a3f-449b-aa4a-682932e8deac&quot;,536870918]],[&quot;^17&quot;,[4562,&quot;^S&quot;,&quot;在教育市场上，只要不惜重金，什么毕业论文、毕业文凭，甚至“副博士”之类的头衔都可以买到。有了这些玩艺儿，就可以骑在劳动人民头上作威作福了。&quot;,536870918]],[&quot;^17&quot;,[4562,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4562,&quot;^G&quot;,4541,536870918]],[&quot;^17&quot;,[4562,&quot;^Z&quot;,4537,536870918]],[&quot;^17&quot;,[4562,&quot;^X&quot;,4537,536870918]],[&quot;^17&quot;,[4562,&quot;^W&quot;,4537,536870918]],[&quot;^17&quot;,[4562,&quot;^ 一条补充规定：每逢阳历年份是整百的那一年，比如公元 1800、1900、2000 年等，能被 400 整除，所以不是闰年。但公元 2000 元又是闰年，因它的 2 月有 29 天。&quot;,536870918]],[&quot;^17&quot;,[4609,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4609,&quot;^G&quot;,4614,536870918]],[&quot;^17&quot;,[4609,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4609,&quot;^X&quot;,4614,536870918]],[&quot;^17&quot;,[4609,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4609,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4609,&quot;^&lt;&quot;,&quot;~u63442607-ca71-4123-b7c9-65aaaef46a8e&quot;,536870918]],[&quot;^17&quot;,[4610,&quot;^S&quot;,&quot;至于节气在哪几个月里，那就不一定。又阴历的一个月平均是 29 天半多一点，可是从一个中气到下一个中气的间隔却平均是 30 天半少一点。**这样中气在阴历的月份里要逐月推迟 1 天光景，到一定的时间，中气就不在月中而移到了一个月的末尾，如果挨着的第二个月又是小月，很可能这个月就没有中气，因为下一个中气移到第三个月的月初去了。中间的这个没有中气的月份，就算是上个月的闰月。**&quot;,536870918]],[&quot;^17&quot;,[4610,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4610,&quot;^G&quot;,4615,536870918]],[&quot;^17&quot;,[4610,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4610,&quot;^X&quot;,4612,536870918]],[&quot;^17&quot;,[4610,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4610,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4610,&quot;^&lt;&quot;,&quot;~u63442607-bb11-4b79-b1f0-18744ba61328&quot;,536870918]],[&quot;^17&quot;,[4611,&quot;^S&quot;,&quot;**阴历以月亮圆缺一次的时间为一个月，共 29 天半。为了算起来方便，大月定做 30 天，小月 29 天**，一年 12 月中，大小月大体上交替排列。阴历一年有 365 天左右，也没有平年闰年的差别。&quot;,536870918]],[&quot;^17&quot;,[4611,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4611,&quot;^G&quot;,4621,536870918]],[&quot;^17&quot;,[4611,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4611,&quot;^X&quot;,4621,536870918]],[&quot;^17&quot;,[4611,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4611,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4611,&quot;^&lt;&quot;,&quot;~u63442607-76d1-4f6a-875f-65d3d298cc4b&quot;,536870918]],[&quot;^17&quot;,[4612,&quot;^S&quot;,&quot;4、阴历闰月的确定\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4612,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4612,&quot;^G&quot;,4621,536870918]],[&quot;^17&quot;,[4612,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4612,&quot;^X&quot;,804,536870918]],[&quot;^17&quot;,[4612,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4612,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870918]],[&quot;^17&quot;,[4612,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4612,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4612,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4612,&quot;^&lt;&quot;,&quot;~u63442607-ceb8-4b80-a572-dec038200276&quot;,536870918]],[&quot;^17&quot;,[4613,&quot;^S&quot;,&quot;((62027e44-9960-459e-93f8-1d86fea2daed))&quot;,536870918]],[&quot;^17&quot;,[4613,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4613,&quot;^G&quot;,4608,536870918]],[&quot;^17&quot;,[4613,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4613,&quot;^X&quot;,4612,536870918]],[&quot;^17&quot;,[4613,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4613,&quot;^I&quot;,2896,536870918]],[&quot;^17&quot;,[4613,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4613,&quot;^&lt;&quot;,&quot;~u63442607-e79d-49de-bb58-0a3ef1e6b59a&quot;,536870918]],[&quot;^17&quot;,[4614,&quot;^S&quot;,&quot;2、阳历闰年的确定\\nheading:: true&quot;,536870918]],[&quot;^17&quot;,[4614,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4614,&quot;^G&quot;,4607,536870918]],[&quot;^17&quot;,[4614,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4614,&quot;^X&quot;,804,536870918]],[&quot;^17&quot;,[4614,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4614,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1A&quot;,1],536870918]],[&quot;^17&quot;,[4614,&quot;^L&quot;,[&quot;^1A&quot;],536870918]],[&quot;^17&quot;,[4614,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1A&quot;,&quot;true&quot;],536870918]],[&quot;^17&quot;,[4614,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4614,&quot;^&lt;&quot;,&quot;~u63442607-70ca-4f93-b3e7-1fac3f10485c&quot;,536870918]],[&quot;^17&quot;,[4615,&quot;^S&quot;,&quot;至于阴历哪一个月，这就牵涉到了节气了。说一年有二十四节气，只是一种传统的说法，往细方面说，应该说一年有十二个节气和十二个中气。这十二个中气，哪个中气属于哪个月，是有规定的：雨水是正月的中气；春分是二月的中气；谷雨是三月的中气；小满是四月的中气；夏至是五月的中气；大暑是六月的中气；处暑是七月的中气；秋分是八月的中气；霜降是九月的中气；小雪是十月的中气；冬至是十一月的中气；大寒是十二月的中气。&quot;,536870918]],[&quot;^17&quot;,[4615,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4615,&quot;^G&quot;,4612,536870918]],[&quot;^17&quot;,[4615,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4615,&quot;^X&quot;,4612,536870918]],[&quot;^17&quot;,[4615,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4615,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4615,&quot;^&lt;&quot;,&quot;~u63442607-0727-4574-bc62-44619336db15&quot;,536870918]],[&quot;^17&quot;,[4616,&quot;^S&quot;,&quot;&gt; 1、阳历的来历&quot;,536870918]],[&quot;^17&quot;,[4616,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4616,&quot;^G&quot;,4606,536870918]],[&quot;^17&quot;,[4616,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4616,&quot;^X&quot;,804,536870918]],[&quot;^17&quot;,[4616,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4616,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4616,&quot;^&lt;&quot;,&quot;~u63442607-7783-4b2f-b88d-6390a75ceac5&quot;,536870918]],[&quot;^17&quot;,[4617,&quot;^S&quot;,&quot;阴历不考虑地球绕太阳的运行，因而使得四季的变化在阴历上就没有固定的时间，它不能反映季节，这是一个很大的缺点。为了克服这个缺点，后来人们定了一个新历法，就是所谓阴阳台历。现在我国还在使用的夏历 (也叫农历或阴历) 就是这种阴阳合历。**它跟阴历一样，以月亮圆缺一次的时间定做一个月，也就是大月 30 天，小月 29 天，可是它又用加闰月的办法，使得平均每年的天数跟阳历全年的天数相接近，来调整四季。阴历约每过二三年多有一个闰月。**&quot;,536870918]],[&quot;^17&quot;,[4617,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4617,&quot;^G&quot;,4611,536870918]],[&quot;^17&quot;,[4617,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4617,&quot;^X&quot;,4621,536870918]],[&quot;^17&quot;,[4617,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4617,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4617,&quot;^&lt;&quot;,&quot;~u63442607-b3ed-4f00-a214-4943f4ddc34d&quot;,536870918]],[&quot;^17&quot;,[4618,&quot;^S&quot;,&quot;阳历即太阳历，也就是公历，它是国际通用的。我国自民国元年起采用阳历，为与我国旧有之历相对称，阳历又称 “新历”。阳历以地球绕太阳转一圈的时间定为一年。共 365 天 5 小时 48 分 46 妙。平年只计 365 天这个整数，不计尾数。阳历每年分 12 个月，大月 31 天，小月 30 天，2 月只有 28 天。又规定 7 月以前，单月为大月，双月为小月；8 月以后，双月为大月，而单月为小月。每年所余的 5 小时 48 分 46 秒，只至四年约满一天，这一天就加在第四年的 2 月里，这一年叫闰年，所以闰年的 2 月有 29 天。&quot;,536870918]],[&quot;^17&quot;,[4618,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4618,&quot;^G&quot;,4607,536870918]],[&quot;^17&quot;,[4618,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4618,&quot;^X&quot;,4607,536870918]],[&quot;^17&quot;,[4618,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4618,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4618,&quot;^&lt;&quot;,&quot;~u63442607-ed6d-4425-b6ce-3879aac1ce2d&quot;,536870918]],[&quot;^17&quot;,[4619,&quot;^S&quot;,&quot;((62027dab-4d72-4d42-b153-7f715d417613))&quot;,536870918]],[&quot;^17&quot;,[4619,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4619,&quot;^G&quot;,4620,536870918]],[&quot;^17&quot;,[4619,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4619,&quot;^X&quot;,4612,536870918]],[&quot;^17&quot;,[4619,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4619,&quot;^I&quot;,2894,536870918]],[&quot;^17&quot;,[4619,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4619,&quot;^&lt;&quot;,&quot;~u63442607-c920-4b3e-8952-a2c521340fbe&quot;,536870918]],[&quot;^17&quot;,[4620,&quot;^S&quot;,&quot;((62027e16-4f58-4245-8e72-cedbc5d50afa))&quot;,536870918]],[&quot;^17&quot;,[4620,&quot;^Q&quot;,&quot;^1:&quot;,536870918]],[&quot;^17&quot;,[4620,&quot;^G&quot;,4610,536870918]],[&quot;^17&quot;,[4620,&quot;^Z&quot;,804,536870918]],[&quot;^17&quot;,[4620,&quot;^X&quot;,4612,536870918]],[&quot;^17&quot;,[4620,&quot;^W&quot;,804,536870918]],[&quot;^17&quot;,[4620,&quot;^I&quot;,2895,536870918]],[&quot;^17&quot;,[4620,&quot;^1&gt;&quot;,true,536870918]],[&quot;^17&quot;,[4620,&quot;^&lt;&quot;,&quot;~u63442607-54ea-442d-b480-fdfef33a8835&quot;,536870918]],[&quot;^17&quot;,
