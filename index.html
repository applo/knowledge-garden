870919]],[&quot;^17&quot;,[69,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[69,&quot;^[&quot;,&quot;北约&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^13&quot;,&quot;北约&quot;,536870915]],[&quot;^17&quot;,[69,&quot;^C&quot;,1656254969049,536870919]],[&quot;^17&quot;,[69,&quot;^&lt;&quot;,&quot;~u634425fc-15bb-452f-82e8-975b580ef7d2&quot;,536870917]],[&quot;^17&quot;,[70,&quot;^S&quot;,&quot;从 1999 年到 2009 年，短短 10 余年间，北约成员国的数量从 16 个，变成了 28 个，而这个扩张趋势也符合此前的文明冲突论——推动北约的边界不断向不同文明的边界靠近。由此，冲突的可能性就越大，这些，都是北约发展的潜在资本。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 63025002-9c8d-4c51-8ad9-2314dceeac66&quot;,536870917]],[&quot;^17&quot;,[70,&quot;^Q&quot;,&quot;~:markdown&quot;,536870917]],[&quot;^17&quot;,[70,&quot;^G&quot;,71,536870917]],[&quot;^17&quot;,[70,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[70,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[70,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[70,&quot;^@&quot;,[&quot;^ &quot;,&quot;~:ls-type&quot;,&quot;annotation&quot;,&quot;~:hl-page&quot;,5,&quot;~:id&quot;,&quot;63025002-9c8d-4c51-8ad9-2314dceeac66&quot;],536870917]],[&quot;^17&quot;,[70,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[70,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;5&quot;,&quot;^1=&quot;,&quot;63025002-9c8d-4c51-8ad9-2314dceeac66&quot;],536870917]],[&quot;^17&quot;,[70,&quot;~:block/unordered&quot;,true,536870917]],[&quot;^17&quot;,[70,&quot;^&lt;&quot;,&quot;~u63025002-9c8d-4c51-8ad9-2314dceeac66&quot;,536870915]],[&quot;^17&quot;,[71,&quot;^S&quot;,&quot;北约盯上了南联盟周边的国家，要通过扩张，把阵营对抗的战线拉长，为自己继续积累资本。北约宣布，向所有欧洲大国敞开大门，尤其是中东欧国家。明确了对象，北约马不停蹄地开始扩张行动：1999 年，波兰、匈牙利和捷克加入北约；2004 年，罗马尼亚、保加利亚、拉脱维亚、立陶宛、爱沙尼亚、斯洛文尼亚和斯洛伐克加入北约；2009 年，阿尔巴尼亚和克罗地亚加入北约。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 63024fe3-b72e-4973-9a11-acf2d4693c7c&quot;,536870917]],[&quot;^17&quot;,[71,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[71,&quot;^G&quot;,81,536870917]],[&quot;^17&quot;,[71,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[71,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[71,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[71,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;63024fe3-b72e-4973-9a11-acf2d4693c7c&quot;],536870917]],[&quot;^17&quot;,[71,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[71,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;63024fe3-b72e-4973-9a11-acf2d4693c7c&quot;],536870917]],[&quot;^17&quot;,[71,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[71,&quot;^&lt;&quot;,&quot;~u63024fe3-b72e-4973-9a11-acf2d4693c7c&quot;,536870915]],[&quot;^17&quot;,[77,&quot;^S&quot;,&quot;2012 年，在美国的推动下，北约宣布启动建造欧洲导弹防御系统，作为美国全球反导系统的一部分。这一计划，遭到了俄罗斯的强烈反对：反导系统，听起来是个防御系统，但起到的作用，却是 “进攻性的”——为了保持战略平衡，俄罗斯只能增加自己进攻性战略武器的数量。美国，钳着欧洲的安全和稳定为北约寻找续命的资本。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 6302503c-1700-4adc-9ed2-26869b3bfbcf&quot;,536870917]],[&quot;^17&quot;,[77,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[77,&quot;^G&quot;,94,536870917]],[&quot;^17&quot;,[77,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[77,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[77,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[77,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,6,&quot;^1=&quot;,&quot;6302503c-1700-4adc-9ed2-26869b3bfbcf&quot;],536870917]],[&quot;^17&quot;,[77,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[77,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;6&quot;,&quot;^1=&quot;,&quot;6302503c-1700-4adc-9ed2-26869b3bfbcf&quot;],536870917]],[&quot;^17&quot;,[77,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[77,&quot;^&lt;&quot;,&quot;~u6302503c-1700-4adc-9ed2-26869b3bfbcf&quot;,536870915]],[&quot;^17&quot;,[79,&quot;^S&quot;,&quot;这样模糊的概念，自然无法为北约背书。美国政府急需找到新的借口，为北约正名，以此来维护自身的霸权，试图打造一个单极世界。很快，一位学者的理论，引发了美国的注意。1993 年，美国政治学家亨廷顿提出 “文明冲突论”。美国看到了借题发挥的空间：利用这一理论划分文明阵营，为冲突埋下伏笔。根据这一理论，全球可以划分为八大文明——中华文明、日本文明、 印度文明、伊斯兰文明、西方文明、拉丁美洲文明、非洲文明、俄罗斯东正教文明。在亨廷顿看来，全球化，正在让各个文明普遍觉醒，也就削弱了西方文明的强势。在学者看来，具有不同文化、种族和宗教的文明发展互动过程，在美国政府看来就是冲突的温床。亨廷顿理论的出现，恰恰是给美国维持霸权提供了个理由——北约要保卫和维护西方文明。换句话说，除西方文明之外的其他文明，都是西方文明的潜在威胁，树立敌人的叙事正在一步一步地铺陈。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 63024ef6-b67c-4f98-9083-dd7eebbf0d3c&quot;,536870917]],[&quot;^17&quot;,[79,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[79,&quot;^G&quot;,96,536870917]],[&quot;^17&quot;,[79,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[79,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[79,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[79,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;63024ef6-b67c-4f98-9083-dd7eebbf0d3c&quot;],536870917]],[&quot;^17&quot;,[79,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[79,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;63024ef6-b67c-4f98-9083-dd7eebbf0d3c&quot;],536870917]],[&quot;^17&quot;,[79,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[79,&quot;^&lt;&quot;,&quot;~u63024ef6-b67c-4f98-9083-dd7eebbf0d3c&quot;,536870915]],[&quot;^17&quot;,[80,&quot;^S&quot;,&quot;1991 年 7 月 1 日，华沙条约组织正式解散。将对抗华约作为自己使命的北约，也一下子失去了存在的意义，它本该和华约一样，消失在历史中。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 63024e9d-4f34-4ca6-8fd5-25da700d4088&quot;,536870917]],[&quot;^17&quot;,[80,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[80,&quot;^G&quot;,91,536870917]],[&quot;^17&quot;,[80,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[80,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[80,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[80,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,2,&quot;^1=&quot;,&quot;63024e9d-4f34-4ca6-8fd5-25da700d4088&quot;],536870917]],[&quot;^17&quot;,[80,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[80,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;2&quot;,&quot;^1=&quot;,&quot;63024e9d-4f34-4ca6-8fd5-25da700d4088&quot;],536870917]],[&quot;^17&quot;,[80,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[80,&quot;^&lt;&quot;,&quot;~u63024e9d-4f34-4ca6-8fd5-25da700d4088&quot;,536870915]],[&quot;^17&quot;,[81,&quot;^S&quot;,&quot;南联盟上空的硝烟还未散去，在华盛顿的峰会上，北约就提出了第二份战略文件，为北约续命又立了凭据。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 63024fb6-78dd-425c-9bc2-25451743005a&quot;,536870917]],[&quot;^17&quot;,[81,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[81,&quot;^G&quot;,87,536870917]],[&quot;^17&quot;,[81,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[81,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[81,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[81,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;63024fb6-78dd-425c-9bc2-25451743005a&quot;],536870917]],[&quot;^17&quot;,[81,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[81,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;63024fb6-78dd-425c-9bc2-25451743005a&quot;],536870917]],[&quot;^17&quot;,[81,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[81,&quot;^&lt;&quot;,&quot;~u63024fb6-78dd-425c-9bc2-25451743005a&quot;,536870915]],[&quot;^17&quot;,[86,&quot;^S&quot;,&quot;约，正在不断将自己的手，伸向亚洲，以此来推动 “北约亚太化”。实际上，所谓的 “亚洲版北约” 的设想，是印度曼尼帕尔大学地缘政治系主任纳拉帕特教授提出的。在设想中，美印是 “亚洲版北约” 的核心，日本、澳大利亚、菲律宾、韩国是次核心，科威特、卡塔尔等阿拉伯国家是第三层次。这样做的目的，是将中国、巴基斯坦等国家 “孤立” 起来。\\nls-type:: annotation\\nhl-page:: 7\\nid:: 6302511d-9a33-4124-b0b5-6ad1a2b5e983&quot;,536870917]],[&quot;^17&quot;,[86,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[86,&quot;^G&quot;,95,536870917]],[&quot;^17&quot;,[86,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[86,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[86,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[86,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,7,&quot;^1=&quot;,&quot;6302511d-9a33-4124-b0b5-6ad1a2b5e983&quot;],536870917]],[&quot;^17&quot;,[86,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[86,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;7&quot;,&quot;^1=&quot;,&quot;6302511d-9a33-4124-b0b5-6ad1a2b5e983&quot;],536870917]],[&quot;^17&quot;,[86,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[86,&quot;^&lt;&quot;,&quot;~u6302511d-9a33-4124-b0b5-6ad1a2b5e983&quot;,536870915]],[&quot;^17&quot;,[87,&quot;^S&quot;,&quot;1999 年，南联盟内部爆发冲突。以美国为首的北约在未经联合国的授权下，以 “防止出现人道主义危机” 为由，对南联盟发动了空袭。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 63024f0b-cff1-4f77-9c40-5eb4e9d73f21&quot;,536870917]],[&quot;^17&quot;,[87,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[87,&quot;^G&quot;,79,536870917]],[&quot;^17&quot;,[87,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[87,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[87,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[87,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;63024f0b-cff1-4f77-9c40-5eb4e9d73f21&quot;],536870917]],[&quot;^17&quot;,[87,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[87,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;63024f0b-cff1-4f77-9c40-5eb4e9d73f21&quot;],536870917]],[&quot;^17&quot;,[87,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&q ;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;5&quot;,&quot;^1=&quot;,&quot;6302502a-04bd-495a-bfab-a6f51828a9ce&quot;],536870917]],[&quot;^17&quot;,[94,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[94,&quot;^&lt;&quot;,&quot;~u6302502a-04bd-495a-bfab-a6f51828a9ce&quot;,536870915]],[&quot;^17&quot;,[95,&quot;^S&quot;,&quot;此后，北约又频频向乌克兰发出 “邀约” 的信号。并且，北约也完成了第四轮和第五轮的东扩：2017 年，黑山加入北约；2020 年，北马其顿加入北约。至此，北约已经扩大至 30 个成员国。\\nls-type:: annotation\\nhl-page:: 6\\nid:: 63025069-a562-4107-8c83-258c74b25896&quot;,536870917]],[&quot;^17&quot;,[95,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[95,&quot;^G&quot;,77,536870917]],[&quot;^17&quot;,[95,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[95,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[95,&quot;^W&quot;,2903,536870917]],[&quot;^17&quot;,[95,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,6,&quot;^1=&quot;,&quot;63025069-a562-4107-8c83-258c74b25896&quot;],536870917]],[&quot;^17&quot;,[95,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[95,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;6&quot;,&quot;^1=&quot;,&quot;63025069-a562-4107-8c83-258c74b25896&quot;],536870917]],[&quot;^17&quot;,[95,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[95,&quot;^&lt;&quot;,&quot;~u63025069-a562-4107-8c83-258c74b25896&quot;,536870915]],[&quot;^17&quot;,[96,&quot;^S&quot;,&quot;1991 年 11 月 8 日，北约罗马峰会公布了华约解散后的第一份战略概念文件，这份文件中提到：北约要面临由经济危机、民族冲突和领土纷争等引起的难以估计、难以预测的威胁。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 63024ee3-cfa1-4c5f-8ae8-bd4ec30eb10a&quot;,536870917]],[&quot;^17&quot;,[96,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[96,&quot;^G&quot;,80,536870917]],[&quot;^17&quot;,[96,&quot;^Z&quot;,2903,536870917]],[&quot;^17&quot;,[96,&quot;^X&quot;,2903,536870917]],[&quot;^17&quot;,[96,&quot;^W&quot;,2903,536870917]],[&quot;^17 ;^1=&quot;,&quot;629b64da-b869-467a-99d7-9064d917f791&quot;],536870917]],[&quot;^17&quot;,[194,&quot;^I&quot;,253,536870917]],[&quot;^17&quot;,[194,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[194,&quot;^&lt;&quot;,&quot;~u629b64da-b869-467a-99d7-9064d917f791&quot;,536870915]],[&quot;^17&quot;,[195,&quot;^S&quot;,&quot;纵观中美交往史，什么时候两国真正尊重人民的意志，做到相互尊重、和平共处、合作共赢，两国关系发展就顺利，什么时候[[美国]]违反人民的意志，走霸权主义、强权政治、干涉内政的邪路，走唯心史观的老路，比如帮蒋介石打内战，发动[[朝鲜]]战争，打贸易战、搞“以台制华”等等，就一定会被历史规律惩罚，在[[中国]]人民坚定意志的铜墙铁壁面前碰得头破血流。\\nls-type:: annotation\\nhl-page:: 14\\nid:: 629b6c27-28ae-4d54-b23f-be0b24947b21&quot;,536870917]],[&quot;^17&quot;,[195,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[195,&quot;^G&quot;,199,536870917]],[&quot;^17&quot;,[195,&quot;^Z&quot;,2907,536870917]],[&quot;^17&quot;,[195,&quot;^X&quot;,2907,536870917]],[&quot;^17&quot;,[195,&quot;^W&quot;,132,536870917]],[&quot;^17&quot;,[195,&quot;^W&quot;,133,536870917]],[&quot;^17&quot;,[195,&quot;^W&quot;,135,536870917]],[&quot;^17&quot;,[195,&quot;^W&quot;,2907,536870917]],[&quot;^17&quot;,[195,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,14,&quot;^1=&quot;,&quot;629b6c27-28ae-4d54-b23f-be0b24947b21&quot;],536870917]],[&quot;^17&quot;,[195,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[195,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;14&quot;,&quot;^1=&quot;,&quot;629b6c27-28ae-4d54-b23f-be0b24947b21&quot;],536870917]],[&quot;^17&quot;,[195,&quot;^I&quot;,132,536870917]],[&quot;^17&quot;,[195,&quot;^I&quot;,133,536870917]],[&quot;^17&quot;,[195,&quot;^I&quot;,135,536870917]],[&quot;^17&quot;,[195,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[195,&quot;^&lt;&quot;,&quot;~u629b6c27-28ae-4d54-b23f-be0b24947b21&quot;,536870915]],[&quot;^17&quot;,[196,&quot;^S&quot;,&quot;演讲出现最多最滥的一个词就是“联盟”，给人一种时空错乱的感觉——世界不再是平的，一道铁幕徐徐降下，上面歪歪扭扭写着“价值联盟”。\\nls-type:: annotation\\nhl-page ;,536870917]],[&quot;^17&quot;,[822,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[822,&quot;^G&quot;,823,536870917]],[&quot;^17&quot;,[822,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[822,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[822,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[822,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;61bf215d-6d43-46e7-a342-49d58c5ba522&quot;],536870917]],[&quot;^17&quot;,[822,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[822,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;61bf215d-6d43-46e7-a342-49d58c5ba522&quot;],536870917]],[&quot;^17&quot;,[822,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[822,&quot;^&lt;&quot;,&quot;~u61bf215d-6d43-46e7-a342-49d58c5ba522&quot;,536870915]],[&quot;^17&quot;,[823,&quot;^S&quot;,&quot;思想混乱中，以色列拿撒勒出现了一个叫耶稣的人，对，这是个现实中的人，名字叫耶稣，他说你们别等了，我就是你们一直等的人，我就是你们需要的那个项目经理，我就是你们翘首以盼的弥赛亚！！相信耶稣的说法的人聚集在一起，慢慢形成了派别。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 61bf2153-6b99-4a8c-9af7-f2a2ba9c4fd1&quot;,536870917]],[&quot;^17&quot;,[823,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[823,&quot;^G&quot;,827,536870917]],[&quot;^17&quot;,[823,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[823,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[823,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[823,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;61bf2153-6b99-4a8c-9af7-f2a2ba9c4fd1&quot;],536870917]],[&quot;^17&quot;,[823,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[823,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;61bf2153-6b99-4a8c-9af7-f2a2ba9c4fd1&quot;],536870917]],[&quot;^17&quot;,[823,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[823,&quot;^&lt;&quot;,&quot;~u61bf2153-6b99-4a8c-9af7-f2a2ba9c4fd1&quot;,536870915]],[&quot;^17&quot;,[826,&quot;^S&quot;,&quot;公元前后，耶稣诞生。耶稣自称为弥赛亚，但是遭到耶路撒冷地区的犹太人的责难。因为犹太人认为，他们的弥赛亚应该是一个真正的王，他会带领犹太人建立一个千年王国。而耶稣的诞生，并没有使得犹太民族拯救出来。于是法利赛人对耶稣的自称非常不满。但是耶稣认为，自己的国不在这里或那里，而在心中。耶稣的诞生，是把全人类的灵魂带到彼岸，而不是在此岸建立一个国家。最终犹太人联合罗马人把耶稣杀死。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 61bf216b-25b3-47cb-9d32-a824d638ee35&quot;,536870917]],[&quot;^17&quot;,[826,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[826,&quot;^G&quot;,822,536870917]],[&quot;^17&quot;,[826,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[826,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[826,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[826,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;61bf216b-25b3-47cb-9d32-a824d638ee35&quot;],536870917]],[&quot;^17&quot;,[826,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[826,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;61bf216b-25b3-47cb-9d32-a824d638ee35&quot;],536870917]],[&quot;^17&quot;,[826,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[826,&quot;^&lt;&quot;,&quot;~u61bf216b-25b3-47cb-9d32-a824d638ee35&quot;,536870915]],[&quot;^17&quot;,[827,&quot;^S&quot;,&quot;时间又过去了几百年，来到公元 1 世纪，此时犹太人聚集的地区（巴勒斯坦地区，现在的以色列区域）正处于罗马人的统治下\\nls-type:: annotation\\nhl-page:: 2\\nid:: 61bf2149-11f3-4f3e-9f32-fde356ff1f4e&quot;,536870917]],[&quot;^17&quot;,[827,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[827,&quot;^G&quot;,2890,536870917]],[&quot;^17&quot;,[827,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[827,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[827,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[827,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,2,&quot;^1=&quot;,&quot;61bf2149-11f3-4f3e-9f32-fde356ff1f4e&quot;],536870917]],[&quot;^17&quot;,[827,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[827,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;2&quot;,&quot;^1=&quot;,&quot;61bf2149-11f3-4f3e-9f32-fde356ff1f4e&quot;],536870917]],[&quot;^17&quot;,[827,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[827,&quot;^&lt;&quot;,&quot;~u61bf2149-11f3-4f3e-9f32-fde356ff1f4e&quot;,536870915]],[&quot;^17&quot;,[831,&quot;^S&quot;,&quot;耶和华，是基督教对于上帝的称呼。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6235aacc-8d0d-4cbd-aa6a-fa2cef52b5c8&quot;,536870917]],[&quot;^17&quot;,[831,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[831,&quot;^G&quot;,837,536870917]],[&quot;^17&quot;,[831,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[831,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[831,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[831,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;6235aacc-8d0d-4cbd-aa6a-fa2cef52b5c8&quot;],536870917]],[&quot;^17&quot;,[831,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[831,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;6235aacc-8d0d-4cbd-aa6a-fa2cef52b5c8&quot;],536870917]],[&quot;^17&quot;,[831,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[831,&quot;^&lt;&quot;,&quot;~u6235aacc-8d0d-4cbd-aa6a-fa2cef52b5c8&quot;,536870915]],[&quot;^17&quot;,[832,&quot;^S&quot;,&quot;然后会随闰年变化的，非闰年是 1 月 3 号和 2 月的最后一天 28 号，闰年的话都推后一天变为1 月 4 号和 2 月的最后一天 29 号。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 6235a9a4-dd37-4174-af64-3b86ad42e3ce&quot;,536870917]],[&quot;^17&quot;,[832,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[832,&quot;^G&quot;,840,536870917]],[&quot;^17&quot;,[832,&quot;^Z&quot;,2861,536870917]],[&quot;^17&quot;,[832,&quot;^X&quot;,2861,536870917]],[&quot;^17&quot;,[832,&quot;^W&quot;,2861,536870917]],[&quot;^17&quot;,[832,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,2,&quot;^1=&quot;,&quot;6235a9a4-dd37-4174-af64-3b86ad42e3ce&quot;],536870917]],[&quot;^17&quot;,[832,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[832,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;2&quot;,&quot;^1=&quot;,&quot;6235a9a4-dd37-4174-af64-3b86ad42e3ce&quot;],536870917]],[&quot;^17&quot;,[832,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[832,&quot;^&lt;&quot;,&quot;~u6235a9a4-dd37-4174-af64-3b86ad42e3ce&quot;,536870915]],[&quot;^17&quot;,[837,&quot;^S&quot;,&quot;古代犹太教构成了基督教的母体，整个基督教的圣经，分为旧约和新约，旧约就是犹太教的经典，新约算是续篇。如果没有旧约之中所记载的那些犹太人的故事，基督教就成为无源之水无本之木。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 61bf2188-6ef2-44d2-80bf-e596a0df9c25&quot;,536870917]],[&quot;^17&quot;,[837,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[837,&quot;^G&quot;,826,536870917]],[&quot;^17&quot;,[837,&quot;^Z&quot;,2889,536870917]],[&quot;^17&quot;,[837,&quot;^X&quot;,2889,536870917]],[&quot;^17&quot;,[837,&quot;^W&quot;,2889,536870917]],[&quot;^17&quot;,[837,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,1,&quot;^1=&quot;,&quot;61bf2188-6ef2-44d2-80bf-e596a0df9c25&quot;],536870917]],[&quot;^17&quot;,[837,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[837,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;1&quot;,&quot;^1=&quot;,&quot;61bf2188-6ef2-44d2-80bf-e596a0df9c25&quot;],536870917]],[&quot;^17&quot;,[837,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[837,&quot;^&lt;&quot;,&quot;~u61bf2188-6ef2-44d2-80bf-e596a0df9c25&quot;,536870915]],[&quot;^17&quot;,[840,&quot;^S&quot;,&quot;我们来记一个特殊的锚定日，2000 年的锚定日是星期二，然后记住三条规则：1. 每过一个平年，锚定日星期数加 1，每过一个闰年，锚定日的星期数加 2。2. 每过 12 年，锚定日的星期数就加 1。比如 2000 年是星期二，2012 年就是星期三，2024年就是星期四。3. 每相隔 28 年，只要相隔的两年在一个世纪内，或者跨过 2000 年，那么它们的锚定日都在一个星期。比如 1972 年与 2028 都是星期二。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6235a92f-28da-4ced-93e8-8c4797011fa7&quot;,536870917]],[&quot;^17&quot;,[840,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[840,&quot;^G&quot;,2864,536870917]],[&quot;^17&quot;,[840,&quot;^Z&quot;,2861,536870917]],[&quot;^17&quot;,[840,&quot;^X&quot;,2861,536870917]],[&quot;^17&quot;,[840,&quot;^W&quot;,2861,536870917]],[&quot;^17&quot;,[840,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;6235a92f-28da-4ced-93e8-8c4797011fa7&quot;],536870917]],[&quot;^17&quot;,[840,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[840,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;6235a92f-28da-4ced-93e8-8c4797011fa7&quot;],536870917]],[&quot;^17&quot;,[840,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[840,&quot;^&lt;&quot;,&quot;~u6235a92f-28da-4ced-93e8-8c4797011fa7&quot;,536870915]],[&quot;^17&quot;,[843,&quot;^M&quot;,1665410542379,536870915]],[&quot;^17&quot;,[843,&quot;^P&quot;,20211216,536870915]],[&quot;^17&quot;,[843,&quot;^A&quot;,true,536870915]],[&quot;^17&quot;,[843,&quot;^[&quot;,&quot;2021-12-16&quot;,536870915]],[&quot;^17&quot;,[843,&quot;^13&quot;,&quot;2021-12-16&quot;,536870915]],[&quot;^17&quot;,[843,&quot;^C&quot;,1665410542379,536870915]],[&quot;^17&quot;,[843,&quot;^&lt;&quot;,&quot;~u634425f4-c27b-49db-bbde-38a15935d36a&quot;,536870916]],[&quot;^17&quot;,[844,&quot;^M&quot;,1639664313215,536870919]],[&quot;^17&quot;,[844,&quot;^A&quot;,false,536870915]],[&quot;^17&quot;,[844,&quot;^[&quot;,&quot;为什么大多数美国人不买房&quot;,536870915]],[&quot;^17&quot;,[844,&quot;^13&quot;,&quot;为什么大多数美国人不买房&quot;,536870 t;^M&quot;,1665410543671,536870915]],[&quot;^17&quot;,[1256,&quot;^P&quot;,20211031,536870915]],[&quot;^17&quot;,[1256,&quot;^A&quot;,true,536870915]],[&quot;^17&quot;,[1256,&quot;^[&quot;,&quot;2021-10-31&quot;,536870915]],[&quot;^17&quot;,[1256,&quot;^13&quot;,&quot;2021-10-31&quot;,536870915]],[&quot;^17&quot;,[1256,&quot;^C&quot;,1665410543671,536870915]],[&quot;^17&quot;,[1256,&quot;^&lt;&quot;,&quot;~u634425f2-df50-4138-b0aa-a2d74f7c3b5c&quot;,536870916]],[&quot;^17&quot;,[1258,&quot;^S&quot;,&quot;那怎么决定学生们上哪个高中呢？韩国是这么做的，把公立、私立高中都划到“学群”，最终采用抽签的方式分配学生，这个政策最早在首尔推出，后来基本普及了。\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6236f8e8-86d1-40da-b69d-579a17067ca6&quot;,536870917]],[&quot;^17&quot;,[1258,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1258,&quot;^G&quot;,1259,536870917]],[&quot;^17&quot;,[1258,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1258,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1258,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1258,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;6236f8e8-86d1-40da-b69d-579a17067ca6&quot;],536870917]],[&quot;^17&quot;,[1258,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1258,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;6236f8e8-86d1-40da-b69d-579a17067ca6&quot;],536870917]],[&quot;^17&quot;,[1258,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1258,&quot;^&lt;&quot;,&quot;~u6236f8e8-86d1-40da-b69d-579a17067ca6&quot;,536870915]],[&quot;^17&quot;,[1259,&quot;^S&quot;,&quot;韩国当局也很快注意到了这个问题，朴正熙给之前的政策打了个“补丁”⸺取消中考。1974 年开始，韩国大力推行“高中平准化政策”。这个是啥意思呢？\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6236f8ad-d9f1-4973-b6ca-14407155746c&quot;,536870917]],[&quot;^17&quot;,[1259,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1259,&quot;^G&quot;,1269,536870917]],[&quot;^17&quot;,[1259,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1259,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1259,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1259,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;6236f8ad-d9f1-4973-b6ca-14407155746c&quot;],536870917]],[&quot;^17&quot;,[1259,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1259,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;6236f8ad-d9f1-4973-b6ca-14407155746c&quot;],536870917]],[&quot;^17&quot;,[1259,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1259,&quot;^&lt;&quot;,&quot;~u6236f8ad-d9f1-4973-b6ca-14407155746c&quot;,536870915]],[&quot;^17&quot;,[1269,&quot;^S&quot;,&quot;初中虽然免试，但是高中是需要考试的，好的高中数量不多，中考难度越来越大，怎么保证自己的孩子能进个好高中呢？\\nls-type:: annotation\\nhl-page:: 3\\nid:: 6236f894-6643-49c6-82a7-8b1cfd36c846&quot;,536870917]],[&quot;^17&quot;,[1269,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1269,&quot;^G&quot;,1289,536870917]],[&quot;^17&quot;,[1269,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1269,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1269,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1269,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,3,&quot;^1=&quot;,&quot;6236f894-6643-49c6-82a7-8b1cfd36c846&quot;],536870917]],[&quot;^17&quot;,[1269,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1269,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;3&quot;,&quot;^1=&quot;,&quot;6236f894-6643-49c6-82a7-8b1cfd36c846&quot;],536870917]],[&quot;^17&quot;,[1269,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1269,&quot;^&lt;&quot;,&quot;~u6236f894-6643-49c6-82a7-8b1cfd36c846&quot;,536870915]],[&quot;^17&quot;,[1271,&quot;^S&quot;,&quot;停战第二年，韩国就推出了第一个“初等六年免费义务教育”计划，这个计划比较费钱，韩国人在这方面也不含糊，教育预算占比从 1954 年的 4.2%，一直增⻓到14.9%，决心不言而喻。\\nls-type:: annotation\\nhl-page:: 1\\nid:: 6236f831-c5ba-493d-b083-f2c799e7c36e&quot;,536870917]],[&quot;^17&quot;,[1271,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1271,&quot;^G&quot;,2957,536870917]],[&quot;^17&quot;,[1271,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1271,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1271,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1271,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,1,&quot;^1=&quot;,&quot;6236f831-c5ba-493d-b083-f2c799e7c36e&quot;],536870917]],[&quot;^17&quot;,[1271,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1271,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;1&quot;,&quot;^1=&quot;,&quot;6236f831-c5ba-493d-b083-f2c799e7c36e&quot;],536870917]],[&quot;^17&quot;,[1271,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1271,&quot;^&lt;&quot;,&quot;~u6236f831-c5ba-493d-b083-f2c799e7c36e&quot;,536870915]],[&quot;^17&quot;,[1284,&quot;^S&quot;,&quot;这么一来，很多家⻓就不干了，在他们看来，有钱人的孩子能交得起高昂的学费，最终享受优质教育资源的也是有钱人，他们更有机会进入名校，前景更好，这是很大的社会不公平。于是这事就升级了，在各方的推动下，2000 年   4 月，韩国最高法院出手了，对禁止补课的法令予以取消，理由是“禁止补习侵犯了儿童的受教育权。”\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6236fa34-b4b2-4dae-a52c-f38a887479fc&quot;,536870917]],[&quot;^17&quot;,[1284,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1284,&quot;^G&quot;,1285,536870917]],[&quot;^17&quot;,[1284,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1284,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1284,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1284,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,5,&quot;^1=&quot;,&quot;6236fa34-b4b2-4dae-a52c-f38a887479fc&quot;],536870917]],[&quot;^17&quot;,[1284,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1284,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;5&quot;,&quot;^1=&quot;,&quot;6236fa34-b4b2-4dae-a52c-f38a887479fc&quot;],536870917]],[&quot;^17&quot;,[1284,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1284,&quot;^&lt;&quot;,&quot;~u6236fa34-b4b2-4dae-a52c-f38a887479fc&quot;,536870915]],[&quot;^17&quot;,[1285,&quot;^S&quot;,&quot;90 年代末的金融危机后，韩国的决策层发现，他们推行多年的均等化教育，并不能适应全球化时代，有特点、⻓项突出的年轻人越来越少。\\nls-type:: annotation\\nhl-page:: 5\\nid:: 6236f9e6-87a5-4097-9815-2726d6fc8448&quot;,536870917]],[&quot;^17&quot;,[1285,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1285,&quot;^G&quot;,1296,536870917]],[&quot;^17&quot;,[1285,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1285,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1285,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1285,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,5,&quot;^1=&quot;,&quot;6236f9e6-87a5-4097-9815-2726d6fc8448&quot;],536870917]],[&quot;^17&quot;,[1285,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1285,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;5&quot;,&quot;^1=&quot;,&quot;6236f9e6-87a5-4097-9815-2726d6fc8448&quot;],536870917]],[&quot;^17&quot;,[1285,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1285,&quot;^&lt;&quot;,&quot;~u6236f9e6-87a5-4097-9815-2726d6fc8448&quot;,536870915]],[&quot;^17&quot;,[1289,&quot;^S&quot;,&quot;因为这个措施还有配套办法：1、多建学校；2、在师资、设施等方面搞均衡化，比如教材是一样的，增加差校的各项补贴，缩小学校之间的差距。\\nls-type:: annotation\\nhl-page:: 2\\nid:: 6236f869-ea02-474d-83bc-40169f65f6ce&quot;,536870917]],[&quot;^17&quot;,[1289,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1289,&quot;^G&quot;,1271,536870917]],[&quot;^17&quot;,[1289,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1289,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1289,&quot;^W&quot;,2 e:: 4\\nid:: 6236f981-e326-4e85-acf6-638d279fec56&quot;,536870917]],[&quot;^17&quot;,[1299,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1299,&quot;^G&quot;,1258,536870917]],[&quot;^17&quot;,[1299,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1299,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1299,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1299,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;6236f981-e326-4e85-acf6-638d279fec56&quot;],536870917]],[&quot;^17&quot;,[1299,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1299,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quot;^1=&quot;,&quot;6236f981-e326-4e85-acf6-638d279fec56&quot;],536870917]],[&quot;^17&quot;,[1299,&quot;^1&gt;&quot;,true,536870917]],[&quot;^17&quot;,[1299,&quot;^&lt;&quot;,&quot;~u6236f981-e326-4e85-acf6-638d279fec56&quot;,536870915]],[&quot;^17&quot;,[1301,&quot;^S&quot;,&quot;有办法，1980 年，韩国放大招，推出了“7.30 教育改革政策”，核心政策有 3个：1、增加大学入学考试次数以减少考试的激烈竞争程度；2、成立教育管理委员会系统，提供低价的课外补习；3、所有大学生和学校教师一律禁止提供有偿的私人课外补习，违者都将受到处分。\\nls-type:: annotation\\nhl-page:: 4\\nid:: 6236f99b-cb6f-4a7f-bbf3-b9c3790d8537&quot;,536870917]],[&quot;^17&quot;,[1301,&quot;^Q&quot;,&quot;^1:&quot;,536870917]],[&quot;^17&quot;,[1301,&quot;^G&quot;,1299,536870917]],[&quot;^17&quot;,[1301,&quot;^Z&quot;,2956,536870917]],[&quot;^17&quot;,[1301,&quot;^X&quot;,2956,536870917]],[&quot;^17&quot;,[1301,&quot;^W&quot;,2956,536870917]],[&quot;^17&quot;,[1301,&quot;^@&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,4,&quot;^1=&quot;,&quot;6236f99b-cb6f-4a7f-bbf3-b9c3790d8537&quot;],536870917]],[&quot;^17&quot;,[1301,&quot;^L&quot;,[&quot;^1;&quot;,&quot;^1&lt;&quot;,&quot;^1=&quot;],536870917]],[&quot;^17&quot;,[1301,&quot;^5&quot;,[&quot;^ &quot;,&quot;^1;&quot;,&quot;annotation&quot;,&quot;^1&lt;&quot;,&quot;4&quot;,&quo
